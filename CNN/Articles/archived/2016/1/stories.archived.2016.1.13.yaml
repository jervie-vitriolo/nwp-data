      'mgnl:lastActivated': 2019-09-30T14:52:42.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Commission on
        Elections (Comelec) Commissioner Rowena Guanzon welcomed the poll body''s
        decision to affirm her comment in one of Sen. Grace Poe''s cases.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5637e775-2ef8-4bf5-8148-c25fcc9d2465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:43:41.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said on Wednesday (January 13) the move showed that Chairman
        Andres "Andy" Bautista and the commissioners are united and able to justify
        their decisions before the Supreme Court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afebce81-550d-483b-be91-1636550cd193'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:43:41.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Comelec en banc decided to ratify Guanzon''s comment
        after Bautista and Guanzon locked horns over the issue.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6302e01-f7bc-494a-8b91-bfe87918fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:43:41.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/12/Bautista-Guanzon-end-rift.html">Related:
        Bautista, Guanzon end rift</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b0e1e7-f9c9-4e2c-9d73-cd7b4afbec09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:43:41.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The row prompted critics to speculate on brewing dissent within
        the poll body.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bde178d-e3cd-49b8-bc54-361fde2b6327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:43:41.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the ratification, Comelec said it is settling the matter and
        mending the rift between the two officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1fcc37-44f5-4c7e-9418-08bf0dfa0e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:43:41.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That the Commission on Elections en banc is united in ensuring
        the electorate and the public that we are, we are prepared to defend our decisions
        in the Supreme Court and the integrity of our commission," said Guanzon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa7d15-9027-4cac-b5fb-80e93b8ea716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:43:41.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I only want to request, again, that politicians do not interfere
        with the Commission on Elections and please respect our independence under
        the Constitution."</p>'
  'PBA-Semifinals-Rain-or-Shine-coach-Guiao-fined':
