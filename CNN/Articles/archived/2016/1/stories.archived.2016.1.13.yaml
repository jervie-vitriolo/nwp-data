    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cabc5c-34ab-4690-a407-6cfac5aebd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:23:14.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:42.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court partially granted the motion and reduced the hearings
        from thrice to twice a week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf953d2-6229-47ca-8dfd-e9079dd750c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T11:23:14.973+08:00
