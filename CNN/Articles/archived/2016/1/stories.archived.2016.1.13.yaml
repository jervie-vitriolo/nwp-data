  'jihadi-john-sister-konika-dhar-abu-rumayash-siddhartha-dhar':
    'author': 'Clarissa Ward, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-13T16:05:06.478+08:00
    'imagesource': 'jcr:e38adf41-dc2a-44d7-8128-9298e9531c15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bcd0889-13b7-4bdb-a64c-3f58dad1fd1e'
    'lead': 'To 29-year-old law student Konika Dhar, he is not Abu Rumaysah but Siddhartha
      Dhar – or simply Sid – her older brother.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T15:33:42.518+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:36.384+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:24.109+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''New Jihadi John'' suspect''s sister: ''Colorful, creative'' brother
      has been lost

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bfc207b-1bee-4b5a-8898-7a96f5e9c185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> — When ISIS released its latest propaganda
        video last week, all eyes were on the militant group''s new poster boy. Clad
        in black, wielding a handgun, and his face hidden by a ski mask, he issued
        threats in a distinctive London accent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4b970e-5a95-4b89-a7bf-54af23b33cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The parallels to "Jihadi John," who was killed in a drone strike
        in November, were obvious and presumably intentional. Social media began to
        light up with people clamoring to find out the identity of the so-called "new
        Jihadi John."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e00352d-d7c4-464f-bce7-1a8471458f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While authorities have said that they are still working to confirm
        the identity of the man, security agencies are said to be focused on a 32-year-old
        who converted to Islam from Hinduism who calls himself Abu Rumaysah.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93e66c70-5986-41d5-af44-13f6cdceacee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to questions in Parliament recently naming Abu Rumaysah,
        British Home Secretary Theresa May refused to comment about the name, citing
        an ongoing investigation.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961d5e5e-86ea-476f-91e7-10aa28588052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Londoner – who had been arrested on suspicion of belonging to
        a banned organization and other terrorism-related charges – skipped bail in
        September 2014, fleeing the UK with his wife and children and traveling to
        Syria to join ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea023e1e-f3cb-4350-b92e-7d13679b4cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>My brother Sid</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2dc5e40-f12c-4a8a-a2c8-3917676b6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.518+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to 29-year-old law student Konika Dhar, he is not Abu Rumaysah
        but Siddhartha Dhar – or simply Sid – her older brother. Over tea and later
        an interview, she told me her story.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53fd1dd-cebf-4d43-9ac7-6b860c015417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a typical brother, I think," Konika said. "He liked playing
        his basketball, which he was quite good at, video games and films. And he
        liked to collect comic books as well... just a typical, good older brother."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1502c58f-0361-4a27-b14e-7884ff7aec30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konika is a remarkably poised young woman, though the strain that
        her brother''s radicalization has placed on her family was obvious as we talked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0d838b-4726-4b6d-96c2-119379686ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was visibly tense, and careful to avoid saying the wrong thing.
        She said she wants the world to see a different side of him, the side that
        she grew up with. She showed me photos of a beaming teenage boy cutting birthday
        cake.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9fc6f0-6563-4b68-9d52-ae55b05432c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was very friendly, very sort of laid-back, not too concerned
        with politics or anything..." Her voice drifted off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7170e6-26d8-4f7e-ac03-5ebb060c21eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After converting to Islam as a young man, Dhar began to change,
        Konika said. He refused to eat food prepared by his mother because it was
        not halal, or permissible to eat under Muslim law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9b1799-18c0-4a5b-b298-bf399e05ba24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he began to associate with Anjem Choudary, a lawyer-turned-radical
        Islamist preacher who is now facing charges of inviting support for ISIS online.
        Choudary has pleaded not guilty.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206569d6-7ddb-4e52-abdd-3f3476a5b32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not allowed to love non-Muslims</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89786f61-2431-4c0a-be9a-fcc7b8560d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I interviewed Abu Rumaysah for CBS'' <em>60 Minutes</em> shortly
        before he fled the UK. During our conversations, he told me he was no longer
        able to love anyone in his family, even his mother.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10cf935-3549-456f-b6bb-5609c021ff45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s my mother and she has rights over me, so I have to take
        care of her. I have to look after her. I have to make sure that, you know,
        she''s protected and secure. So I fulfill my obligations like that," he said,
        "But it''s not allowed for me to love non-Muslims. So that''s something that
        is a matter of faith."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae2f99-61ee-46a6-9c60-27b7069107e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konika said that she was shocked and saddened when she saw the interview.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f56a2b-0820-4868-b8cf-e89b8dca71a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing that I''ve noticed is that he''s stripped his identity
        completely, and this is what''s sad ... because he had the most colorful,
        creative personality, and I don''t know where it''s gone and where we''ve
        gone wrong, but it''s been lost. ... There''s an element of guilt. I feel
        why could I not stop it? Are we that bad that you have to leave? That you
        have to go live another life?"</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '406be5ec-84bc-4190-92db-d40d363a026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konika said she desperately wants to believe that her brother is
        not the man in the ISIS video, that she cannot reconcile that killer with
        the boy she grew up with.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57583e60-ed02-4053-ba91-00b6af80b4b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she conceded that during the few conversations she has had with
        Dhar since he joined ISIS, he has shown no signs of remorse about the decisions
        he has made.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce6dc8b6-ab4b-45d0-86fb-fb17c879363c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konika said she believes, intuitively, that her brother is not happy.
        She said she believes he is a victim of brainwashing, which she fears will
        only get worse the longer he stays in Syria. She said she wants him to know
        that his family loves and misses him, and that he can still come home. But
        even as she said this, she twisted her mouth as if unsure whether she really
        believed her own words.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf3f4b6-935d-4d4e-af5f-bbe443307790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sort of conflicted with a sense of wanting to rescue him and
        save him, and at the same time grieving in my own time... I think it''s sort
        of a slow acceptance. I think now I''m coming to terms with the reality. And
        I don''t think the grieving process is coming to an end, and I don''t think
        it will ever."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4661c4-6830-4a40-93aa-ba0ea6c04105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:33:42.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/01/12/europe/new-jihadi-john-suspect-sister/index.html">New
        Jihadi John'' suspect''s sister: ''Colorful, creative'' brother has been lost</a>."</em></p>'
