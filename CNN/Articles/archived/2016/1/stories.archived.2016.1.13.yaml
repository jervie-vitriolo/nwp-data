    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:23.931+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''El Chapo'' and the secret Sean Penn interview: What happens next

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaef951-097f-47c1-a87e-62dfa2757694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — First came the arrest, then the publication
        of a bombshell interview in a mountainous Mexican jungle, and now the extradition
        process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f633a23a-44da-42c3-b31b-a354a15fa251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican forces recaptured drug kingpin Joaquin "El Chapo" Guzman
        on Friday (January 8), six months after his prison escape. It was the end
        of his freedom, but the circus was just beginning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd17fe96-77a9-4c9c-b14b-f1da6c2418de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an article published Saturday (January 9) on RollingStone.com,
        actor Sean Penn revealed that he met Guzman in person in October. It was a
        sit-down meeting that started with a warm hug and lasted seven hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f5f6f00-d34c-4b87-90da-9bdbc229a243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that meeting, the drug lord agreed to another interview at
        a later time, Rolling Stone reported. A face-to-face follow-up interview was
        not possible, but Penn questioned Guzman through messaging and video.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '117f82ef-be10-4d02-8ce9-15304a2578c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican officials have said that while El Chapo was on the run,
        he called movie producers about a planned biopic. Such Hollywood theatrics
        added another twist to the surreal life of the two-time prison escapee.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ac0810-67fc-4dd6-8c0c-dba10e34d056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what we know about Guzman''s recapture and the controversial
        Rolling Stone interview:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36d029f2-7d90-42f0-9626-cee128e4803a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>THE ARREST</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9194f-775f-41a4-bc48-06df5a1ee044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What happened:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925dcd45-edbf-4c92-bc20-c10054b2317d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican forces recaptured Guzman in his native Sinaloa state early
        Friday after a shootout that killed six of his people.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fbd709d-e159-4372-8a4f-0984d2cbc74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the raid was unfolding, Guzman escaped via a secret passage in
        a home that descended into a tunnel that led to the city''s storm drains,
        a senior law enforcement source told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c941988-5068-4b44-96f3-d0dcbefee118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.435+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was at least a 90-minute lapse before Mexican Marines found
        the secret passage, the source said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb507f4d-3fdb-44f3-85e5-f7ea5a3e9acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn''s interview with the drug lord was "essential" for his capture,
        Mexican Attorney General Arely Gomez Gonzalez said in a radio interview Monday
        (January 11) with journalist Joaquin Lopez-Doriga.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db845ab6-2545-4bae-96c7-0fe6e8785485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the interview came to light, two U.S. law enforcement officials
        had said tracking of cell phones and electronic exchanges of people close
        to the drug kingpin led to his recapture. Mexican authorities had said they
        captured Guzman partly because his representatives contacted filmmakers and
        actors about making his biopic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9edfa524-303e-45c0-999a-62aa072ca648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens next:</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2fcd05-6b30-427f-a351-0e4f3ca50cf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman is back in the same maximum-security prison from which he
        escaped. But the Sinaloa cartel leader could be extradited to the United States,
        where he faces seven drug-related indictments in various jurisdictions.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abde444b-9fae-4dd1-9a42-f44dc1585bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interpol agents served extradition paperwork Sunday (January 11)
        in the prison where Guzman is being held, the Mexican attorney general''s
        office said. He would have the right to appeal, and Guzman''s attorneys have
        filed documents to fight extradition.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee3cdbb-53ee-4b39-8ea3-64e9d83b559d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source at the attorney general''s office said the whole process
        could take up to a year, or longer. The process began last summer, before
        Guzman''s escape, when the U.S. government formally requested his extradition,
        according to the source.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3795ce4-9c2f-4c34-8f57-b227e2f84c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The original request is being reviewed by a federal and circuit
        court, the source said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6509df4b-d31c-41ab-970d-63ea3cf4ef3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once judges issue a nonbinding opinion, it gets sent to the attorney
        general''s office, which makes a recommendation to the Foreign Ministry, the
        source said. The Foreign Ministry has the final say on whether the extradition
        proceeds.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3848cf-2bb0-4dad-a750-a4f4f030a884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MAGAZINE INTERVIEW</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fa57bf-b152-4513-951f-a754350b6733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3358466c-122e-4704-84b2-7a78c0f35e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn said Mexican actress Kate del Castillo planned the interview.
        The drug lord wanted the actress'' help in spearheading a movie project about
        his life.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ac15e3-1586-49d4-a024-cf204ba69c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rolling Stone article describes a man on the run who appeared
        to be anything but, as he sipped tequila in a "casual patterned silk shirt
        and pressed black jeans."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9a0f52-95a8-4714-be04-566e6188adee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His face beaming, and looking "remarkably well-groomed" for a prison
        escapee, Guzman bragged about the intricate nature of his drug empire.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83849fe0-0ca2-4f88-b4eb-e612c769cb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have a fleet of submarines, airplanes, trucks, and boats," he
        told Penn.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca30bf9-8ce0-4c3f-aacc-ae81a0a11bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Penn does not give the specific location of the interview,
        he said it was conducted in a mountainous Mexican jungle.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d73048e-6bcb-48d3-9f2c-ad5ff565d295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens next:</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def53ed2-95a5-4f77-a947-799322c04e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been conflicting reports on whether Mexican officials
        knew about the meeting.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb6a785d-5d25-4b41-b793-8dbe3ae75df1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the timing of the interview coincides with reported sightings
        and near-misses.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd84cad03-1e66-48aa-908f-9807a51b8c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the same month Penn interviewed him, authorities said
        they almost caught Guzman but he slipped away. At the time, they said, he
        suffered injuries to his leg and face as he evaded capture.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5780d22f-8eda-4ebb-a283-d3f544c364d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN legal analyst Joey Jackson said at first glance, it does not
        appear Penn and del Castillo broke any laws.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7db262-491a-4762-a51d-ae4c8b1b2a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can argue it''s morally reprehensible. But when you look at
        it from Sean Penn''s perspective, he simply had a talk with a fugitive," Jackson
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd35e7049-7d5c-4131-b395-f112f8179e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You need some type of aiding or abetting or assisting or material
        support ... of a fugitive," he said. "Merely going and having an interview
        and having El Chapo expand upon his life, background, why he does what he
        does, that at this point seems insufficient for criminality."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e96f7aa1-8bbe-470c-919c-66ac8fc7ff7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Mexican law official said authorities want to question
        Penn and del Castillo, and especially want to learn more about where the interview
        took place.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0c4f37-22ad-4a9a-bf97-f051fc16ecf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HOW IT CAME TO BE</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f128b485-2bd0-4b86-80dd-677af24fbc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened:</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63aeb330-30e3-4359-a12f-238f61692836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much speculation has focused on Rolling Stone''s controversial story
        and how it came to be.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7aa11c0-cebc-432c-87ce-7993ef8bb804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rolling Stone founder Jann Wenner told The New York Times that Penn
        approached him months earlier with the story idea.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fa1ceb0-5fcb-4eef-8a7f-c7b9d47c2301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.858+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn was unreachable for a few days, then later contacted him and
        said the interview had happened.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33aa140-fbe0-439a-90a1-f51cb208522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just between me and Sean, for a couple of weeks as he wrote
        his draft," he said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cdb5053-c4b5-42ca-beb3-ad3177fca563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What followed were months of top-secret editing and consultations
        with a lawyer.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75d8146-e4c2-49e5-ab7a-28a23f292c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics have slammed the magazine for giving the notorious drug
        lord a chance to read and approve the story before it was published. The story
        includes a disclosure about the unusual arrangement but says Guzman did not
        request any changes.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e370372a-3bf8-47b8-9c80-6517d140b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens next:</strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020e467f-e413-4708-b60a-d7b2340cecaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wenner hopes nothing.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e9e9b7-946b-48da-81d3-67b43b764e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They got their man, so what do they need us for?" he said. "There
        is nothing we can add anymore."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd76f22aa-4eb5-44ec-b1f5-bca0c08b2b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:30:30.438+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:36.859+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rafael Romo and Eduardo Aragon contributed to this report.</em></p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf626cd-5e94-4942-97d9-9345f1af61fc'
      'mgnl:activationStatus': true
