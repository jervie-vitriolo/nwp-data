    'template': '1'
    'title': 'Highway Patrol Group to enforce bus lanes rules

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286a22c3-ca25-4b4e-bedb-3f6078cb5253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Stricter enforcement
        of traffic rules.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c73b23-5910-425b-8ec6-0f29b09ecf11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t a new solution for easing congestion along EDSA, but
        authorities believe it will make a difference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e575b732-39ad-45ce-87d9-d8e0700d7eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First on the list is getting private vehicles off the yellow lanes
        reserved for buses.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ec12bd-440e-49f4-8fa2-7d103a4b7831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/01/07/ltfrb-eyes-nonstop-double-decker-bus-service-to-declog-edsa.html">Also
        read: LTFRB eyes nonstop double-decker bus service to declog EDSA</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af76e35b-55f5-4ffb-9ee2-6d07858e9357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s common to see private vehicles using bus lanes on EDSA. There
        are risks in weaving through buses but car drivers said they''re willing to
        take it because travel time is much faster here.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a544b4-c9f1-4fa7-8e3a-09178c82f239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic officials said that beginning January 18, they would strictly
        enforce yellow lanes on EDSA''s southbound lane from Shaw Boulevard to Guadalupe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '739510da-dde7-4f61-bc68-80de20fb9f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is nothing new in the policy, only in the implementation,"
        Highway Patrol Group director Chief Supt. Arnold Gunnacao said in Filipino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a022e84-458a-4c60-9ea3-b5e98d5b3e72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a one-week trial period beginning January 18 to see if
        this measure works. During this time, traffic officers won''t be issuing tickets
        to violators yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7bcb6ea-42ac-4f13-86dc-c97274c2f628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after a week, drivers of private vehicles who enter the yellow
        lanes will be fined P500.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebfdb2de-7ff9-429c-aeb8-b2ab9912c66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Carpooling</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f72acc7-5878-4057-891d-4e5acf62655a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Car drivers have mixed reactions to the proposal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b26c52ed-3d0a-44d5-a873-737678b7a020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paulino Pablo, a driver who uses the yellow lane, said that using
        the private lane alone can cause road congestion.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1fbcdfa-072f-4cdf-bcf1-c1ed6f5d9acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pero sa tingin ko masikip pa rin kung gagamitin lang yung</em>
        private<em> eh, kulang na kulang talaga yung</em> lanes<em> sa</em> vehicles."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bef927-b6d9-41b5-8678-5c93d7e6fa92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I think it''s still congested if only the private
        lane is used. There''s really a lack in vehicle lanes."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88a27e-b300-4448-b207-3d15fec3dc6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others, however, are willing to give the new traffic solution a
        try.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28851fa-b6e4-478a-a2fc-c563c43be97b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic officials have another idea meant to reduce vehicle volume
        on EDSA. They want to promote carpooling.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43182752-ada1-4e34-9026-751109e31339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to motivate motorists to do that, there will be fast lanes reserved
        for private vehicles with three or more passengers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855e4712-680d-4c07-b8cc-229174e30419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May suggestion na bago ka pumasok, magbubukas ng bintana,</em>"
        Gunnacao said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc022c48-b3f2-4719-a482-c3eee0189172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There''s a suggestion that before they enter the
        fast lane, windows will be opened first to check how many are inside."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5571cff0-87e8-4eb3-959e-01257b2cc795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:51:21.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:51:49.074+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials, however, said that this measure needs further study,
        as one downside to it is that traffic might slow down.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc36e9b-6cd8-467a-a2d5-72a58983a67f'
