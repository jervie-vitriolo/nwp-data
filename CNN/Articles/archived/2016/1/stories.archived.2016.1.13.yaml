    'lead': 'The Philippine Basketball Association (PBA) imposed penalties amounting
      to P35,000 on Rain or Shine head coach Yeng Guiao following the Elasto Painters''
      105-92 loss to the San Miguel Beermen in Game 4 of their Philippine Cup semifinal
      series.'
