  'iran-planes-tourism-us-flights':
    'author': 'Fred Pleitgen and Jim Boulden, CNN Money'
    'caption': 'Flag of Iran (file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-26T07:29:39.751+08:00
    'imagesource': 'jcr:22e98f1e-d37d-4c9a-9026-195a7d05f8c4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e36043b4-3db9-4317-942d-a18bb9df3b3e'
    'lead': 'Iran will need hundreds of new aircraft as it rejoins global aviation
      networks, a move that could include direct flights to the U.S. for the first
      time in 36 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:42:01.602+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:59.877+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:11.378+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran wants to buy 500 planes and resume flights to U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08dd857-cf46-4356-8591-b82ae66a4ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tehran, Iran (CNN Money)</strong> — Iran will need hundreds
        of new aircraft as it rejoins global aviation networks, a move that could
        include direct flights to the U.S. for the first time in 36 years.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710b823d-6db0-456c-a30d-e355bac10ee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Years of sanctions have left Iran''s airlines with outdated and
        unsafe aircraft. With those restrictions now lifted, Iran is looking to spend
        heavily with Boeing and Airbus, Iranian transport minister Abbas Akhondi told
        CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8e8fa0-31d9-43c8-ac50-d0e7b8925608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think [we need] about 100 short range fleet for our local flights.
        And for international flights about 400 fleet, who can do the middle and long
        range flights," Akhondi told CNN at an aviation conference. "Iran will compete
        in 5 to 7 years with all the major regional airlines."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c840f5b4-2368-4291-a7e6-24bcb1f89e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airbus and Iran have reportedly agreed in principle to a deal for
        114 aircraft. An Airbus spokesman told CNN: "We do not comment [on] any of
        our talks with existing or potential new customers."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24050e24-aafb-443e-b983-fb8b3db4944a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani is in Europe this week and a deal
        with Airbus could be confirmed when he visits Paris on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5040499-6ee5-484d-9315-5e1383510e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is already discussing the resumption of flights to the U.S.,
        which were suspended in the wake of the Islamic Revolution in 1979 when the
        country''s western-backed monarchy was overthrown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3309d0f2-d9f3-491d-9605-930bea170592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran Civil Aviation Organization is conducting talks on direct
        flight between Iran and the U.S.," state news agency IRNA quoted Iran Air
        chairman Farhad Parvaresh as saying. "Daily flights to New York used to take
        place before the Islamic Revolution, and they will hopefully get resumed in
        the near future."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf978b-41ec-4d1f-9677-76e80c778502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With many sanctions being lifted after a deal to curtail its nuclear
        activities, Iran is hosting numerous business leaders looking to take advantage
        of an expected boom in the country''s economy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14f1d47-38f3-46f2-a235-b3c9573f620e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is also keen on boosting tourism as soon as possible, given
        its return to world oil markets won''t be as lucrative as it may have hoped
        due to the price crash.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454d4b58-2685-472a-88b3-c7300e18f38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The price of oil has a big effect on our economy. But 90% of our
        investment in tourism is done by the private sector. And the private sector
        started investing even during the sanctions," Akhondi told CNN.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc613f9e-041c-4bc8-8bf2-5b49534ea7c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Airways could be one of the first western airlines back
        in. "We are very interested in flying to Tehran and we are hopeful that it
        will form part of BA''s network in the very near future," Willie Walsh, the
        CEO of BA parent IAG, said at a conference in Dublin.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520ec91-b942-455b-9766-2d66b6f65c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:01.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/25/news/iran-planes-tourism-us-flights/index.html?iid=surge-toplead-dom">Iran
        wants to buy 500 planes and resume flights to U.S.</a>"</em></p>'
  'kit-kat-trademark-nestle-cadbury':
    'author': 'Jim Boulden, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-26T08:34:37.493+08:00
    'imagesource': 'jcr:68a72d66-546d-4830-8f39-47a20147b712'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ecb01eb-e569-4559-b9ed-0f9934484d66'
    'lead': 'When it comes to the shape of the Kit Kat chocolate bar, courts in Europe
      continue to tell Nestle: Give me a break. Britain''s High Court on Wednesday
      again refused to allow Nestle to trademark the "shape of a four finger chocolate-coated
      wafer," better known as the Kit Kat bar.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:44:46.809+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:59.685+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:11.459+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nestle fails to trademark Kit Kat''s ''four finger'' shape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c603b94d-9bc9-449f-9074-1a5a58c317cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:44:46.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — When it comes to the shape
        of the Kit Kat chocolate bar, courts in Europe continue to tell Nestle: Give
        me a break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc30601-ab39-451d-a826-53a94cd1703c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:44:46.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s High Court on Wednesday again refused to allow Nestle
        to trademark the "shape of a four finger chocolate-coated wafer," better known
        as the Kit Kat bar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e21a6c6-6af1-4afe-b82f-2b26448d65ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:44:46.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rivals such as Cadbury, owned by Mondelez, want to produce a similar
        bar. The two companies have gone to court in London and in the European Court
        of Justice. Nestle has failed since 2010 to trademark the shape in the U.K.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1640387-9b5f-4ff5-bd5e-911dd5490919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:44:46.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nestle said it will appeal the latest ruling. "We believe that the
        shape deserves to be protected as a trademark," a spokesperson said in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2853f19-ce76-4739-822f-7e7328bd00f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:44:46.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mondelez spokesperson said the latest ruling "is in line with
        our contention that the shape of the Kit Kat bar is not distinctive enough
        to be protected as a trademark."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dc9638-45dc-429a-ad16-3b1d2152d1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:44:46.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.686+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four finger KitKat bars have been made in Britain since 1935.
        The advertising slogan used to market the chocolate is: "Have a Break, Have
        a Kit Kat."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26710077-ea1a-4f32-842f-d3c215d4c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:44:46.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hershey makes the Kit Kat for the U.S. market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff16e76c-ea6d-4806-a9b9-158c7f60bca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:44:46.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharon Daboul, a trademark attorney at EIP, said trademarking the
        shape of the Kit Kat would have given Nestle "a valuable monopoly and competitive
        advantage over other confectionery manufacturers, which is one of the reasons
        why Cadbury has been keen to stop them." Daboul was not involved with the
        case.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c5a737-b05e-4687-b587-672de269bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:44:46.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two chocolate rivals have fought over trademarks in the past.
        Nestle used the courts to stop Cadbury from trademarking its particular shade
        of purple color.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8b0c683-8ee7-4c3a-978e-97f5271e7e4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:44:46.809+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.687+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/20/news/kit-kat-trademark-nestle-cadbury/index.html?iid=obnetwork">Nestle
        fails to trademark Kit Kat''s ''four finger'' shape</a>"</em></p>'
