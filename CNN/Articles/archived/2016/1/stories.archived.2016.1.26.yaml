  'miss-universe-pia-wurtzbach-cocktail-recipe':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Bartender Gelo Honrade (L) and Miss Universe 2015 Pia Wurtzbach (R)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-26T14:56:24.030+08:00
    'imagesource': 'jcr:5988e771-ef91-4927-a2f0-51a6cd1e9279'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ce0f611-c96e-4f86-b652-e8f53781f88c'
    'lead': 'A Filipino bartender in a famous gastropub in Manhattan created a cocktail
      for Miss Universe 2015 Pia Wurtzbach. He said the drink is just like the queen
      — sweet and strong. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:42:20.964+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T15:42:45.790+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T15:42:45.552+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pinoy bartender shares recipe: Create your own Pia Wurtzbach-inspired
      cocktail

      '
    'updated': 2016-01-27T13:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0781e874-884f-44f7-8b6c-6e643d196d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:42:20.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:42:45.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Right after <a
        href="http://nine.cnnphilippines.com/lifestyle/2015/12/21/miss-universe-2015-pia-wurtzbach.html">Pia
        Wurtzbach won</a> the Miss Universe competition last year, a Filipino bartender
        based in New York created a cocktail for the beauty queen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93875224-95c3-4ca0-ba15-355d1ead21d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:42:20.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:42:45.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyangelo "Gelo" Honrade, who works as a mixologist at Jeepney,
        a famous Filipino gastropub in Manhattan, came up with a cocktail named Pia
        The Drink.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca784d5-aa62-47f5-ace8-a01e697012d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:42:20.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:42:45.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When Nicole Ponseca, the owner of Jeepney, told me (Pia) was visiting
        and will have an interview in our restaurant, I knew it was perfect timing,"
        Honrade told CNN Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ea06d9-417b-43a2-8b87-85ab7ed26206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:42:20.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:42:45.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the day Wurtzbach dropped by, Honrade made the drink on the spot
        and gave the beauty queen a taste of his concoction. Fortunately, he said,
        the queen loved it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb6a6b3-766b-4940-beda-e57b8ac6eb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:42:20.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:42:45.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She told me the cocktail is so much like her... sweet but with
        a kick," Honrade shared. "Pia is so beautiful and gentle when she speaks but
        when you listen to her you’ll know she’s a strong woman. Beauty and brains
        talaga. And I’m glad she tasted it in the cocktail," he said.</p>'
    '9':
      'image': 'jcr:88a360df-3ff1-4f5a-922a-89cbe9a2f317'
      'imageCaption': 'Pia The Drink  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e49223d-8ae0-437d-ab1e-1907505381cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:42:20.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:42:45.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ccbc32-a8f0-458e-89bc-cdaba33816a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:42:20.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:42:45.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So, what''s in the cocktail?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aca5e278-c34a-48eb-a2b1-926f61c17e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:42:20.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:42:45.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he created the drink, Honrade said he based it on the color
        of Wurtzbach''s crown and gown. The cocktail, he added, is "sweet and strong
        like Pia.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b055eff6-84b0-4d44-b07d-f19f9f607e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:42:20.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:42:45.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recipe used coconut cream — an ingredient abundant in the Philippines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744ae3ba-4654-497b-8318-5b1e7a30fa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:42:20.966+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:42:45.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pia The Drink has fresh pineapple purée, fresh squeezed orange
        juice, fresh squeezed lemon juice and, coconut cream to represent the tropical
        islands of the Philippines," explained Honrade.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb51ff0-3da3-40b4-88d1-767a40d0b13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:42:20.966+08:00
      'mgnl:createdBy': 'cnnproducer'
