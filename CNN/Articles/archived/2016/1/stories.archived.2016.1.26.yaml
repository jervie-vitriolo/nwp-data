      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/24/PBA-Finals-Beermen-Alaska.html">READ:
        Beermen avert disaster, outlast Alaska in Game 4</a></strong></p>'
    '15':
