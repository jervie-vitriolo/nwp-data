    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Napocor files petition to recover 2014 shortfall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63893b72-1396-4c01-bade-3246b6dea01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:45:53.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Consumers might
        soon pay higher electricity rates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4e31be-214f-4490-afc5-5239d4635542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:45:53.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, once the Energy Regulatory Commission approves National Power
        Corporation''s (Napocor) request to recover an additional P5.9 billion from
        consumers across the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484937e1-0d62-446e-9bb7-e2248d8acc13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:45:53.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its petition filed on Tuesday (January 26), Napocor sought for
        the commission''s go signal to increase its universal charge, which is used
        to subsidize electrification in far-flung areas in the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26b9b2e-4aca-4e8d-b612-3f967e84a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:45:53.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company explained that the budget for missionary electrification
        in 2014 was insufficient, making it spend more to continue its projects that
        year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bbe754-dc74-4c1b-b1a1-07c91fa5fa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:45:53.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/20/Pililla-Wind-Farm.html">Read:
        More than 60,000 households to benefit from Pililla Wind Farm</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2f0c8a-5fdb-4e76-bf13-51d7661b7c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:45:53.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount will be divided among all electricity consumers, which
        will translate to about 8 centavos per kilowatt hour per month. Napocor is
        expected to recover the deficit over 12 months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b7d44c-606c-47ba-8ef0-547bf6045a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:45:53.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partylist group Bayan Muna, however, criticized the move to charge
        consumers with higher power rates. It said that the government should increase
        allocation for electrification in poor areas rather than subsidize consumption
        of big corporations.</p>'
  'senate-blue-ribbon-committee-vice-president-jejomar-binay-family-probe-corruption-allegations':
    'author': 'CNN Philippines Staff'
    'caption': 'Atty. Renato Bondal, one of the witnesses against Vice President Jejomar
      Binay, presented Binay''s SALN in 2014 which amounted to P60.25 million.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-26T19:02:35.673+08:00
    'imagesource': 'jcr:d10273df-ef28-425c-9cce-8eb2a14e58a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9706daaf-4db8-432d-be6a-33343a7c03f8'
    'lead': 'The Senate wraps up its inquiry on the corruption allegations against
      Vice President Jejomar Binay. It''s also the first time for Senate Minority
      Leader Juan Ponce Enrile to attend the hearing, but he says most of the evidence
      presented are meaningless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:51:31.229+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T15:51:47.710+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T15:51:47.237+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate wraps up probe on Binay family’s wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4ac185d-69b5-4951-9b79-00c75e1c0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>— The Senate wrapped
        up its probe on corruption allegations against Vice President Jejomar Binay
        on Tuesday (January 26).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6804c3d9-22be-43de-83d4-d5124dd002b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the last chance for parties to submit evidence against
        him and his family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d39ee16-20c8-406e-9c19-afbb93ee2e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Senate Minority Leader Juan Ponce Enrile, the evidence presented
        against Binay is weak.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73dfc20c-ec9d-49ec-a168-90116f092e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted Enrile to grill one resource person, Atty. Renato
        Bondal. He presented Binay''s 2014 Statement of Assets, Liabilities, and Net
        Worth amounting to P60.25M.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006c3f67-132c-4cad-bcad-d679cc2c6cfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Bondal, Binay''s net worth increased by 2,300% since
        he became Mayor in 1986.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd352e08-96e1-4381-b357-9e78ba68cb69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said, however, that alone does not prove corruption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891352ea-de23-44ef-a2dc-97369be04b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the hearing, the senator asked Bondal: “<em>Chineck mo ba ang</em>
        exchange rate <em>kung kailan siya nag-umpisang mayor</em>?”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6243d8f-648e-4abc-adf7-0bf90b75ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Did you check the exchange rate when he started as
        mayor?"]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385d52dd-d86c-4094-a6fc-6cc296bb7b3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In which Bondal replied, “1986…<em> hindi ko po alam</em>.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b99086-358e-43bf-973f-dacda7311989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "1986… I don’t know."]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d478e3-22ea-41e4-83b1-b4483e990f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bondal then showed joint accounts between Binay and supposed cohorts.
        Bondal mentioned a dummy organization supposedly used to channel money.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f6c904-023c-49d4-bd21-30666726c20d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Enrile said that does not prove ill-gotten wealth, as resource
        persons couldn''t present a complete and clear picture of a crime.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5d252a-7096-4132-ac78-260a3a83f9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 92-year-old lawmaker, who is also a lawyer, said the figures
        were misleading and wouldn''t stand in court.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80d39846-ddba-4fd8-9d5d-31250ed94df8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sen. Antonio Trillanes IV disagreed. For Trillanes, there’s
        enough evidence to pin down Binay, including charges for money laundering
        and tax evasion.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9f060b-10b0-4e09-be3d-e838ceec97eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trillanes said he is both happy and tired they have concluded the
        hearings. He also said they hope to release the final sub-committee report
        by next week.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831dd7bb-e2e6-4a5b-a1e9-48904caa8b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Resource persons absent</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb55be28-7e7e-4f8e-8445-acb7530cb03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crucial resource persons failed to attend the last day of hearing
        for the corruption allegations against the vice president.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d24accd-ba10-407d-8497-287d4d25ef30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They included alleged dummies of Binay like Gerardo “Gerry” Limlingan
        Jr., Eduviges “Ebeng” Baloloy, the Chong family, and Antonio Tiu. All of them
        have pending arrest orders.</p>'
    '34':
      'image': 'jcr:f537ce69-b970-4a47-bd18-f8870fa7df62'
      'imageCaption': 'Most of the resource persons invited by the Senate Blue Ribbon
        sub-committee did not attend the last day of hearing for the corruption allegations
        against Vice President Jejomar Binay and his family.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b91fbdc-d082-426f-92e2-186e2f8e01f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '087758dd-1d79-403b-84d6-b58277912daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Sergeant at Arms M/Gen. Jose Balajadia, Jr. recounted the
        Senate''s attempt to arrest those who have warrants.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8922fe68-b356-4609-8cf2-a687a1dd1b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Balajadia reported they failed to serve the subpoenas as none
        of the resource persons could be found in their offices or residences.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36440ac9-3891-44be-8b93-23b82774c2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>23 arrest orders have been issued in total, but eight have been
        lifted.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1abfd8a-0dec-4a44-a078-815f0bf912e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 25 hearings, the Senate Blue Ribbon sub-commitee tackled
        a total of 14 supposedly anomalous transactions involving Binay and his alleged
        accomplices.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2812e9-39d6-44ed-b29a-247c79116e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These include Makati City Hall Parking Building II, Makati City
        Hall Building, University of Makati Nursing building, Makati Science High
        School building, alleged overpricing in supplies for Ospital ng Makati, alleged
        irregularities in HDMF/Pag-Ibig fund, Boy Scouts of the Philippines - Alphaland
        joint venture, and University of Makati - STI joint venture.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1772692-36ef-48b7-9cb7-6d5246bb353c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.233+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.716+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from these, the Senate panel also examined Makati senior citizens
        benefits, Makati sister cities program, Makati friendship suites, and Makati
        homeville.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e340b05f-03c4-4907-8066-b6bacc42e072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate also discussed in its inquiry involving the vice president
        and his family, the award of gov''t land to Meriras Realty Corporation, and
        Hacienda Binay in Rosario Batangas.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5fd34f-86f6-43cb-abfe-8478862aef26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hearings, a waste of time and resources – Binay Camp</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c227450-36e9-4231-8402-f4dc2ce309f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the camp of Vice President Binay said the Senate
        Blue Ribbon sub-committee hearing ended with “half-truths, rehashed lies,
        and baseless allegations.”</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de1ea56-3329-4a4e-9bcd-65e606e66874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Rico Quicho, vice presidential spokesperson for political
        affairs, said: “The sub-committee’s so-called final hearing highlighted the
        obvious. After 25 hearings, no credible and admissible evidence has been presented
        to support the outrageous allegations against the Vice President.”</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d704c3-bd97-4f24-b13a-f02c61087b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho added, “the hearings were just a waste of time and resources
        of the Senate.”</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d767f7-34cb-4a42-a852-6e612061bb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho maintained that resource persons Renato Bondal and former
        vice mayor Ernesto Mercado have no personal knowledge on the issues they testified
        on.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ea0e75-6f7f-49a4-8e76-4149bd153142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.234+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Mr. Bondal based his testimonies from newspaper clippings from
        a biased newspaper. Mr. Mercado, meanwhile, merely repeated the lies that
        have been peddling since the hearing started last year.”</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3f659e-71bf-47d6-9d99-99f96b20fbfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vice President’s spokesperson also questioned the presence of
        Sen. Antonio Trillanes in the hearing.  The senator previously said he would
        no longer actively participate because he was already a candidate for the
        2016 elections.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca3e988-62cf-44ef-82aa-a3ee826a4829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quicho added, the rest of the testimonies were “just political rhetoric
        from a vice presidential candidate lagging behind in the surveys.”</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25e8077-91ab-4b41-80a6-10bcb575c071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:51:31.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:51:47.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao and Joyce Ilas contributed
        to this report.</em></p>'
  'Miss-Universe-Pia-Wurtzbach-Modern-Filipina':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Miss Universe Pia Alonzo Wurtzbach after her courtesy call and press
      conference at the Malacañang Palace on January 26, 2015.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-26T14:27:00.727+08:00
    'imagesource': 'jcr:28b129c3-d340-47cd-bee8-e32898068c6f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87861533-803a-44e2-8231-0ebc3398ae73'
    'lead': 'Miss Universe 2015 Pia Alonzo Wurtzbach said that the Philippines'' triumph
      in international beauty pageants speaks volumes about how much Filipinas have
      evolved into modern, gutsy women over time. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:55:58.035+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:02.119+08:00
