    'title': 'Leaked image of the new mini iPhone 5SE appears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6eafd0-bd71-468e-a495-4d921b86460d'
      'mgnl:activationStatus': true
