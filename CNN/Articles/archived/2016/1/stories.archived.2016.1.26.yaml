  'united-states-blizzard-cleanup-weather-snowstorm':
    'author': 'Brian Todd, Catherine E. Shoichet and Michael Pearson, CNN'
    'caption': 'Frostburg Fire Department crews attempt to clear hydrants in Maryland.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
