  'al-nusra-much-more-dangerous-isis':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-26T05:30:30.973+08:00
    'imagesource': 'jcr:3eb8fb15-2292-4abe-bcca-e30323221464'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '487b10af-0885-4749-8d2e-a13975d0763c'
    'lead': 'Al-Nusra is "much more dangerous to the U.S. than the ISIS model in the
      long run," according to the authors of a report labeling both groups "existential"
      threats. The report was released last week by the American Enterprise Institute
      and the Institute for the Study of War.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:52:34.466+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:59.232+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:11.737+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Report: Al-Nusra ''much more dangerous to the U.S.'' than ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e45ebda-2bd1-4ebb-b90e-433246c3feee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Al Qaeda''s Syrian affiliate,
        Jabhat al-Nusra, is a greater threat to the United States in the long term
        than is ISIS, making the United States'' current single-minded focus on the
        latter group misguided, a new report is charging.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d405fa-0027-41b4-828e-9313893dd314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Nusra is "much more dangerous to the U.S. than the ISIS model
        in the long run," according to the authors of a report labeling both groups
        "existential" threats. The report was released last week by the American Enterprise
        Institute and the Institute for the Study of War.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c708aaa-6940-45c9-b35c-69906c4511ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report criticizes the administration''s ISIS-centric strategy,
        saying, "Any strategy that leaves Jabhat al-Nusra in place will fail to secure
        the American homeland."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2d08a-5cb6-4190-9680-532a023cd573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors include Fred Kagan, considered an architect
        of the 2007 "surge" strategy in Iraq, which increased American troops and
        engagement with local tribes to stabilize that country, and Kim Kagan, a former
        adviser to Gen. David Petraeus on Afghanistan strategy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9dc180-1c56-4176-a6b7-86c09e857eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though for now al-Nusra hasn''t undertaken attacks in the West like
        ISIS has, Kagan said it''s just as potent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7048e8a-3353-49c7-a3ca-33bebd917c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While ISIS is flashier ... both represent an existential threat,
        both wish to attack the homeland, both seek the mobilization of Muslim communities
        against the West," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f19648a-982e-45e8-912e-3634b25dfa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Kagan warned that al Qaeda''s Syrian branch represented
        a longer-term and more intractable threat than ISIS and that targeting al-Nusra
        would be more difficult than targeting the other group, both of which take
        advantage of the chaos of the Syrian civil war to expand their reach.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcdc2de-296f-46b6-889c-3d8c501aea90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Al-Nusra is quietly intertwining itself with the Syrian population
        and Syrian opposition. ... They are waiting in the wings to pick up the mantle
        of global jihad once ISIS falls," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec397af4-144a-468c-89d2-709f03f72c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace talks between the regime of Bashar al-Assad in Syria and select
        rebel groups are scheduled to begin this month in Geneva, Switzerland, with
        the United States hoping that a resolution to the conflict will curtail the
        power of ISIS and other terror groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9ec5d3-c6b3-4a58-8b15-a526de437322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Nusra, like ISIS, won''t be participating in the talks, but the
        report argues that al-Nusra is "a spoiler that will almost certainly cause
        the current strategy in Syria to fail."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584aff60-ef4c-43b1-9f7e-167152a72751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The State Department has said that over 35,000 foreign fighters
        from 100 countries have traveled to Syria to participate in the conflict and
        that the al-Nusra Front attracts the second-most foreign fighters, ranking
        only behind ISIS, according to Nick Heras of the Center for a New American
        Security.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0421fad3-bae7-4104-84d6-5865d18c1906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Nusra emerged in late 2011 during the early days of the Syrian
        civil war and was initially largely made up of battle-hardened Syrians who
        had traveled to Iraq to fight U.S. troops during the American engagement there.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec492302-4a45-43ab-8c39-cff4f1d8b1f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has emerged as one of the most effective groups fighting the
        Syrian regime and currently controls swaths of northwestern Syria. The group
        holds "coercive power" over several opposition groups, serving as a sort of
        "kingmaker," Heras said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbe1a9a-6a29-4b18-af3d-c11dac73997d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Nusra does "not have the same capacity as ISIS, but its greatest
        usefulness is as a base of operations" to other elements of al Qaeda that
        may seek to strike Western targets," Heras said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cb51e4-07fb-43d6-b6d9-727b0b300716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kagan said she believes al-Nusra has made a tactical decision not
        to attack the West for the time being.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01a11f-6780-4dc7-b2c0-1bb30698623e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, al-Nusra has decided not to overtly host attack cells
        because the al Qaeda leadership''s priority is preserving success in Syria
        and avoiding being targeted by the U.S.," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35908952-82b2-4d42-9012-17b7445bef69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she explained that the report still treated it as a larger threat
        than ISIS because, "We define a threat as having the capability and the intent.
        ... The capability is already there, and in time the intent will be as well."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d283c7-c21f-4412-a810-2fc491416630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:52:34.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/25/politics/al-qaeda-al-nusra-isis-threat-experts/index.html">Report:
        Syria''s al-Nusra ''much more dangerous to the U.S.'' than ISIS</a>."</em></p>'
  'The-X-Files-reopens-to-big-ratings':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-26T07:56:01.554+08:00
    'imagesource': 'jcr:c0b08a52-17e4-4c34-8d0a-ed218910ca06'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f2656559-92f9-4651-88ec-a61479c3dcd1'
    'lead': 'The return of Fox''s "The X-Files" brought in impressive preliminary
      ratings for the rebooted cult classic on Sunday night (Monday, January 24 PHT).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:55:48.722+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T08:56:35.057+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T08:56:34.853+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''The X-Files'' reopens to big ratings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed8bdc7f-3a5e-4799-ab62-3fc842150fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:55:48.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:56:35.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> "The truth is out there"
        and viewers still want to find it.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207abcff-8afe-47fc-9470-ef394019f60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:55:48.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:56:35.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The return of Fox''s The<em> X-Files</em> brought in impressive
        preliminary ratings for the rebooted cult classic on Sunday night (Monday,
        January 24 PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bef6e66-17da-47dd-9251-6ea375f3b63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:55:48.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:56:35.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The series, which was scheduled right after Fox''s broadcast of
        the NFC Championship game on Sunday night, brought in a preliminary viewership
        of 13.4 million viewers from 10:30 p.m to 11:00 p.m. ET (11:30 a.m. to 12
        p.m. PHT).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b5e2373-a141-410d-93f7-f4403ab83202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:55:48.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:56:35.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also brought in a healthy 5.1 rating with those in the prized
        advertising demographic of 18 to 49 years old, according to the early estimates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487fdc2-8a33-4539-9de6-f2c8424dd1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:55:48.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:56:35.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are preliminary numbers that will most likely change once
        the time zone-adjusted numbers are reported Tuesday (January 26).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2761dc-266d-4d7a-9ffa-4ed8cc1035b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:55:48.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:56:35.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fox announced in March that the popular sci-fi drama that ran for
        nine seasons in the 1990''s would return for a six-episode event series.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ec46da1-2ca2-436a-94aa-29b8b4576272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:55:48.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:56:35.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The interest in the return of Mulder and Scully was seen in the
        early TV numbers and on the Internet. Social media lit up on Sunday night
        as fans of the series were excited to see their two favorite FBI agents take
        on the paranormal once more.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0b3cee-e415-49c7-aecd-ca905f31d65f'
      'mgnl:activationStatus': true
