      'text': '<p>In the past, Honrade has made other special cocktails. He presented
        a Durian cocktail, named Stinkin’ Freakin Good, in the New York City Wine
        and Food Festival last year and came up with sampaloc tea during the Luckyrice''s
        NY Moon Festival Cocktail Feast.</p>'
