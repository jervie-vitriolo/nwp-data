  'china-stock-market':
    'author': 'Sophia Yan, CNN'
    'caption': 'Investors observe stock market data at a stock exchange hall on August
      10, 2015 in Fuyang, Anhui Province of China. (File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-26T17:45:00.049+08:00
    'imagesource': 'jcr:28309370-d75f-4bf0-923a-a2b2a8a0e731'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ea87e85-b6db-4aed-aa79-1b736a1907d3'
    'lead': 'The Shanghai Composite closed down 6.4% while the Shenzhen Composite
      declined 7.1% even after the Chinese government pumped huge amounts of cash
      into the economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:10:19.412+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:04.890+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:09.113+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stocks plunge 6% as rout continues

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb255017-4839-486d-877f-6e4b19a03925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:10:19.412+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> -- China stocks resumed their
        freefall on Tuesday, taking heavy losses even after the government pumped
        huge amounts of cash into the economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43541c9-3306-44b6-9f4e-556162386fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:10:19.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite was battered in the final hours of trading,
        closing down 6.4%, while the Shenzhen Composite declined 7.1%. Elsewhere in
        Asia, Hong Kong''s Hang Seng and Tokyo''s Nikkei posted losses of around 2.5%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8994fd3c-e8bc-4cd4-aeaf-247bf4d91eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:10:19.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global markets have suffered from extreme volatility to start 2016.
        Swings have been fueled by plummeting crude oil prices and increasing uncertainty
        over global growth amid China''s economic slowdown. In 2015, China posted
        its slowest annual growth in 25 years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73db7cb3-dca2-40d9-bc04-a99efbfe31ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:10:19.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing has worked to calm growth concerns and market turmoil, injecting
        cash ahead of the major Lunar New Year celebration in early February. The
        central bank typically does so at this time of year to ensure adequate liquidity
        in the country''s banking system, as demand for cash rises around the holiday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bd1c63-1bb0-4617-9b3d-1e9b6c116a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:10:19.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hasn''t been enough to stem the turbulence.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295724af-585b-4ebf-b453-3365d3ede9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:10:19.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tuesday slump in Asia followed a rough start in U.S. markets
        on Monday. The S&amp;P 500 dipped 1.6%, while the Dow lost 1.3%. Oil prices
        have also resumed their slide to roughly $29.42 a barrel, after skyrocketing
        23% in 48 hours last week.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8109d19a-cccf-4db0-9633-145da84f037f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:10:19.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major markets are deep in negative territory so far this year. Stocks
        in China have led the way with a drop of more than 20%, followed by a 14%
        fall in Hong Kong. Germany''s Dax has lost 8.6%, London''s FTSE 100 is down
        around 6% and the S&amp;P 500 has plummeted over 8%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df44f29-ca5d-4760-ae39-46d316ffdf45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:10:19.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/26/investing/china-stocks-world-markets/">China
        stocks plunge 6% as rout continues</a>"</em></p>'
