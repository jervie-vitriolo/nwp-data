      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Miss Universe
        2015 Pia Alonzo Wurtzbach paid a courtesy call at the Malacañang Palace on
        Tuesday (January 26).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ff7e7-7d22-40f7-9316-9b768eda1cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:14:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:15:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen met with President Benigno Aquino III during her
        visit. He shook her hand, congratulated her on her Miss Universe win, then
        proceeded to a closed-door meeting for about an hour.</p>'
