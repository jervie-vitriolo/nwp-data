      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9020b55-8543-4306-ab35-45ef26efc358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nishikori''s nagging injuries show no sign of slowing. He took an
        injury timeout following the second set and played with heavy strapping to
        his left leg for most of the third.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365df559-194d-4732-89fa-69690bb6a1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic thus rebounded from his whopping 100 unforced errors in
        a five-set win Sunday against French counterpuncher Gilles Simon. He revealed
        that he didn''t practice Monday (January 25) in an effort to rest – mentally.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc9344e5-7a10-4722-af4a-1ad9cedf5c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer and Djokovic contest a 45th head to head, the series tied
        at 22-22. Djokovic, though, has won their last three tussles at grand slams.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2990cd67-63ab-4483-ad86-2cbf02975aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.705+08:00
      'mgnl:createdBy': 'cnnproducer'
