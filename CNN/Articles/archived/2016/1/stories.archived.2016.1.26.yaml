      'mgnl:type': 'text'
      'text': '<p><em>"X-Files</em> fans have waited a long, long time to see Fox
        Mulder and Dana Scully team up again to investigate paranormal activity. But
        ''My Struggle,'' the premiere – was far from the show''s best work," Robinson
        wrote. "But after some critical outcry, Fox released two additional episodes
        for review and the good news is, X-Files fans, it gets much better."</p>'
