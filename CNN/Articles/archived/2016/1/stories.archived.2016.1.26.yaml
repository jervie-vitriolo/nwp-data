      'mgnl:type': 'embedCode'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a556a5-2bd9-4808-833c-2e0377ba7f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pole beat Spain''s Carla Suarez Navarro 6-1 6-3 in a battle
        of players who employ guile and spin rather than power. Suarez Navarro''s
        chances weren''t aided by a knee injury that''s hindered her during the tournament.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0b8935-35ab-40b0-ae65-e467150ce4bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radwanska, the fourth seed, won the 2015 year-end championships
        – with Williams absent. Upsetting Williams would make for a gargantuan surprise.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b249644-80a7-4d33-af14-54dcdf3013b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Federer, Djokovic to collide</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f08a53f-40c3-44a1-b0c6-a3b405ad60fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the men''s draw for the tournament was made, eyes were drawn
        to a potential Federer-Djokovic clash in the semifinals. They played in the
        Wimbledon and U.S. Open finals last year, each time Djokovic prevailing.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec0352-36dd-42f0-b81a-a716795a38e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were untroubled Thursday. Federer, the 17-time grand slam champion,
        progressed first, beating sixth seed Tomas Berdych 7-6 (7-4) 6-2 6-4 to earn
        a spot in the last four at the Australian Open for a record extending 12th
        time.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c0e0a5-f2dc-4b9c-959a-5cf65194217a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, the No. 1 seed, swept past the aggressive Kei Nishikori
        6-3 6-2 6-4 in the night session. Nishikori upset the Serb at the 2014 U.S.
        Open but now has tasted defeat five straight times against 28-year-old.</p>'
    '75':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Novak Djokovic sets up a blockbuster semi-final with Roger Federer
        after downing Kei Nishikori 6-3 6-2 6-4 <a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
        <a href="https://t.co/4m40JomsMj">pic.twitter.com/4m40JomsMj</a></p>&mdash;
        #AusOpen (@AustralianOpen) <a href="https://twitter.com/AustralianOpen/status/691932530518441984?ref_src=twsrc%5Etfw">January
        26, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d392556-a5e4-4d77-876b-e6e97c5b5e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.705+08:00
