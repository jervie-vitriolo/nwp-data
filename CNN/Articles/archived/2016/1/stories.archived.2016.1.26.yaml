      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/25/news/economy/blizzard-costs/">Blizzard
        will cost up to $3 billion</a>."</em></p>'
  'WHO-CDC-zika-virus-spread-americas':
    'author': 'Emily Smith, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-26T00:41:40.278+08:00
    'imagesource': 'jcr:3eb8fb15-2292-4abe-bcca-e30323221464'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aaaea5c-fe21-4e32-9357-fde2e8342a13'
    'lead': 'Twenty one countries and territories of the Americas have reported cases
      of the virus since Brazil reported the first cases of local transmission in
      May 2015, WHO''s regional office for the Americas said in a statement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:06:59.319+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:58.473+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:12.090+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO expects Zika virus to spread to all but 2 countries in the Americas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ff1d8a-6142-4a5c-9d9c-2179c4f0318f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The WHO anticipates the Zika virus will
        likely spread to all but two countries in South, Central, and North America.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f90b460-7cea-4929-9f44-3004d4ede109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosquito-borne disease has raged in South America and other
        regions for several months.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00b70f8-d6e6-4059-915d-5c76dfcb5e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twenty one countries and territories of the Americas have reported
        cases of the virus since Brazil reported the first cases of local transmission
        in May 2015, WHO''s regional office for the Americas said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe0f166-4adb-4435-8a19-aa45330eeecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Aedes mosquitoes — the main vector for Zika transmission — are
        present in all the region''s countries except Canada and continental Chile,"
        the statement said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbcf6c4-66d8-4b7b-8e52-bdc140e581ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Centers for Disease Control and Prevention (CDC) urged pregnant
        women to postpone travel to Bolivia, Brazil, Cape Verde, Colombia, Ecuador,
        El Salvador, French Guiana, Guadeloupe, Guatemala, Guyana, Haiti, Honduras,
        Martinique, Mexico, Panama, Paraguay, Saint Martin, Suriname, Samoa, Venezuela,
        and Puerto Rico. The CDC also recommended women who have recently traveled
        to these places during their pregnancy be screened and monitored for the virus.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76fc553a-4599-4dd8-9ae7-905929c7b3c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because the virus has been linked to an uptick in babies
        born with a neurological condition called microcephaly which can cause abnormally
        small heads and serious, sometimes deadly, developmental delays.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4a01f8-15db-49e0-8fbb-4bec82785d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO attributed the virus''s rapid spread to the fact that people
        in the Americas lack immunity because they haven''t been exposed to it before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fcfa898-0c0f-4bcf-aa59-289da41bc26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No prevention, treatment</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd28779e9-f4e8-4c1f-a67f-a7aa800ba668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no prevention or treatment for the disease. Travelers to
        dangerous areas are urged to prevent mosquito bites by using mosquito repellant
        and covering exposed skin.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae8ffa9a-f8af-48b4-8557-bfbb3f6fba83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aedis aegyptia mosquito, which transmits the disease, bites
        all day long, so individuals need to reapply repellant and not let their guard
        down, officials warn.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e0adbb-8b2e-4c19-9fd4-1861e3190a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aedes albopictus mosquitoes, which are found throughout the U.S.
        and are known for transmitting dengue fever and chikungunya, may also transmit
        the virus, the CDC said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a80a579-c4c2-4ee6-9750-bc76f1199071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of the virus include fever, rash, joint pain, and red eyes
        and can last from a few days to about a week. But 80 percent of individuals
        infected have no symptoms.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c73252-125b-4487-8617-36580613d952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reported cases spread</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9672e8c2-6ab2-4648-b68d-a147258df857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three British travelers have been infected with the virus, health
        officials said over the weekend.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8103dd-f182-4608-911d-dea2269cac52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of January 2016, three cases associated with travel to Colombia,
        Suriname, and Guyana have been diagnosed in UK travelers," Public Health England
        said on its website.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263f35a6-d675-4d37-9dac-f8bbf78ca4f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government agency did not provide further details about the
        cases but added that the virus "does not occur naturally in the UK."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6e730f-227f-4421-88f5-ae4b966afe62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olympics impacted</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bb3694-e6cb-4c25-af70-24ce645b8982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil''s Olympic and Paralympic venues will be inspected daily
        during the 2016 Games in Rio Janeiro, games spokesman Phil Wilkinson said
        Sunday (January 24).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de00889-e964-4c68-aa6a-5977f84def50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rio 2016 organizing committee is in regular contact with the
        Brazilian Ministry of Health and the Municipal Health Department, which issue
        guidance on health issues in Brazil and Rio, according to Wilkinson.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61be005e-c179-47ef-9b46-eb463ab0ca92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizing committee will follow virus prevention and control
        measures provided by the authorities and provide relevant guidance to all
        who attend the games, the spokesman said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a1f03-4b6e-40cf-9799-72c622639b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that the Rio Games will take place during the winter months
        of August and September when the dryer, cooler climate significantly reduces
        the presence of mosquitoes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240dd449-efe2-45b9-94d8-20a6244f5a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika fever was first discovered in Uganda in the 1940s and has since
        become endemic in parts of Africa.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4af5da-0734-4f1f-98a1-9d8596c16aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Radina Gigova contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62f5a2e9-074f-4a0a-8fc2-cf2f35371952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:06:59.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/25/health/who-zika-virus-americas/">WHO
        expects Zika virus to spread to all but 2 countries in the Americas</a>."</em></p>'
