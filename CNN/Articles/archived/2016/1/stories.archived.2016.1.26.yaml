      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/26/tennis/australian-open-tennis-sharapova-serena-federer-djokovic/index.html">Australian
