      'mgnl:lastActivated': 2019-09-30T14:54:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Azarenka keeps cruising</strong></p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0004e657-6aea-4f61-a58b-2f426809ac1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victoria Azarenka continued to pummel her way through the women''s
        draw, beating unseeded Czech Barbora Strycova 6-2 6-4. Azarenka won the women''s
        title in Brisbane; Strycova became the first player this year to take four
        games in a set off the former No. 1.</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d6f419-abd9-4b20-95a2-e1448fd6f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Belorussian could get her stiffest test yet in the quarterfinals
        when she meets Angelique Kerber, although Azarenka crushed the German seventh
        seed in the Brisbane finale.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2b6b17-e53d-4e24-9b1a-40482aa35065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For so long Murray has been the lone member of British tennis going
        deep at majors but he is getting some company in Melbourne.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941cdec5-65ed-46f2-a11c-cedba0d940e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johanna Konta, born in Australia, upset 2015 semifinalist Ekaterina
        Makarova 4-6 6-4 8-6 to become the first British woman to reach the quarterfinals
        at a grand slam since Jo Durie at Wimbledon in 1984.</p>'
