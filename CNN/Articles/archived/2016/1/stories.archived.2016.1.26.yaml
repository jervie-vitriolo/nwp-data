    'lead': 'Days after a blizzard clobbered the East Coast, officials across the
      region were still dealing with a difficult problem: where to put all the snow.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T16:00:10.650+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:01.899+08:00
