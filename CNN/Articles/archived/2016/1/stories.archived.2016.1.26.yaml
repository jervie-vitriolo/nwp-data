      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Rumors about a smaller, four-inch
        "iPhone 5SE" have been swirling around for months. We might have just gotten
        the first hard evidence that Apple is really planning a new, mini iPhone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2646a6ec-cc5e-40d2-a0a5-846e6c37420f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:31:09.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple blog <a href="https://9to5mac.com/2016/01/24/4-inch-iphone-5se-photo/">9to5Mac</a>
        published images of what appears to be the new iPhone 5SE to the right of
        an iPhone 5S. Both phones have the same profile, with a four-inch screen.
        But the iPhone 5SE has rounded edges, a Touch ID home button and the on/off
        button placed on the right-hand side of the phone, similar to the newer iPhone
        6 and iPhone 6S models.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c8c302-1364-4271-8b2c-5f0b0fbfffd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:31:09.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Releasing a smaller iPhone 5SE makes a good deal of sense for Apple.
        In the fall, when Apple is expected to release the iPhone 7, Apple would typically
        be expected to retire the iPhone 5S, which will be three years old in September.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa21cf4-e083-4923-864d-297bcb1809b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:31:09.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the iPhone 5S is the last four-inch iPhone on the market. Though
        Apple doesn''t break out sales numbers for different versions of the iPhone,
        Wall Street analysts believe that there has been a large amount of staying
        power for the iPhone 5S because of its smaller size.</p>'
    '7':
      'image': 'jcr:9db2eb85-db93-4326-99d8-f7317189f02f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca09c7d3-ba42-49dc-8427-0cbc60f47bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:31:09.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75871cc1-d732-49c0-bda9-d34066ee10b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:31:09.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have been fake "leaked" iPhone images in the past, including
        one that was floating around last week. But the fact the latest iPhone 5SE
        image is next to the iPhone 5S for scale gives it some more weight than other
        images.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9d7438-0c0b-40c4-b53e-7b98afc07b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:31:09.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to 9to5Mac, the new iPhone 5SE will be a significant upgrade
        from the iPhone 5S. It will have an 8-megapixel camera in the back and a 1.2
        MP camera in the front, similar to the iPhone 6. It will be able to make Apple
        Pay transactions, and it will have the same A8 processor that''s inside the
        iPhone 6.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3d80e1-f660-45d7-bef7-e64b1cc4411f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:31:09.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 5SE is expected to be available in the same gold, silver,
        gray and rose gold colors that are available for the iPhone 6S, and Apple
        is expected to unveil the new four-inch phone in March.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e62dc67-9e1c-4792-8860-ddc6d3dbfcf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:31:09.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/01/25/news/economy/marie-kondo-spark-joy/">Leaked
        image of the new mini iPhone 5SE appears</a>"</em></p>'
  'Australian-Open-2016-Raonic-Wawrinka-Azarenka-Murray':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Canadian Milos Raonic advanced to the quarterfinals after getting
      the better of 2014 champion Stan Wawrinka.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-26T08:07:22.172+08:00
    'imagesource': 'jcr:e7fff4d9-1ec0-4d51-8380-c3e6715ee530'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66fb80da-3400-4e79-a296-c2bad5dcb2a0'
    'lead': 'Big serving Canadian Milos Raonic barged into the quarterfinals of the
      Australia Open after upsetting 2014 champion Stan Wawrinka, 6-4, 6-3, 5-7, 4-6,
      6-3.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:38:00.596+08:00
