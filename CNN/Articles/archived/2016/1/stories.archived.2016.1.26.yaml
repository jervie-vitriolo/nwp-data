    'jcr:uuid': 'e1287371-35c4-4ae3-b8ef-368fbbba19c6'
    'lead': 'Top women''s tennis player Serena Williams demolished Maria Sharapova
      in their quarterfinal matchup at the Australian Open to set up a date with Agnieszka
      Radwanska in the semifinals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:35:48.698+08:00
