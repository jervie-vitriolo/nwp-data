      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f85a8a-fafb-404c-ac33-d83b978c0593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:55:58.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re erasing the image that Filipinas are not palaban [fighters],
        because in fact we are. We go out there and we''re brave and fearless... Much
        more different than what people think we used to be. I think that speaks on
        how modern we are now," she said.</p>'
