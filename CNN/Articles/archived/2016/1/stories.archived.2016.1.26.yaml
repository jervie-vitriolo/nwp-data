      'mgnl:type': 'text'
      'text': '<p>Wurtzbach confirmed the news, and shared that she sees the new gig
        as a compliment.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bb8d26-a8bb-4382-8631-924aec2bf4f3'
