      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konta next tangles with Chinese qualifier Zhang Shuai, whose dream
        run continues. Zhang, 0-for-14 in grand slam matches prior to Melbourne, beat
        the injured 2015 semifinalist Madison Keys 3-6 6-3 6-3. Keys received treatment
        for an injury to what appeared to be her upper left leg and was in tears for
        some of the last hour of the match. She had to be helped to the locker room
        by her coach Jesse Levine.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4949a77-3320-4ec8-a2d8-6ceef220fc73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.345+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Djokovic attempts to rebound from his struggle against
        Simon when he tangles with Nishikori. Serena Williams, bidding for a 22nd
        major, plays Maria Sharapova in an intriguing -- but one-sided -- rivalry.
        Williams has won 17 consecutive matches against the Russian.</p>'
