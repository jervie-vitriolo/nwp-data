      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic, all focus on court, next meets a complete opposite in that
        respect in the last eight, Gael Monfils.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82ada5e-d2be-4b1a-9f84-7750067a322e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Frenchman has a tendency to put showmanship ahead of results
        and in true Monfils fashion Monday, injured himself while diving to play a
        shot in his 7-5 3-6 6-3 7-6 (7-4) win over Russian Andrey Kuznetsov.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b288bbcb-47de-458f-9e1f-5b50ecbb8e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot even grip anything right now," Monfils, into a first quarterfinal
        in Melbourne, told reporters. "I have a deep cut. That''s nothing. But I have
        a bruise. I''m lucky to not have a fracture."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9244abf3-6fae-4e70-99a9-e1391e8d2a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For all his crowd pleasing antics, Monfils is known for putting
        his returns back in play, which could trouble Raonic assuming the 29-year-old''s
        hand is better.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc07e25-5b66-4e2b-b0f3-1b79f5f803ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2008, the 23rd seed was on the other side of the net when Ivo
        Karlovic didn''t hit an ace for the first time in his ATP career. Karlovic,
        according to ATP records, has struck the most aces ever.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '438da2d5-18d1-436d-a1e0-2893e923a35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.600+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s a difficult guy, goes for shots that tactically you''re not
        supposed to," said Laurendeau of Monfils. "You never know what''s coming.
        He plays up to the crowd. It''s difficult to maintain concentration in a best
        three-of-out five with a guy like that."</p>'
    '56':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">This is unreal <a href="https://twitter.com/Gael_Monfils?ref_src=twsrc%5Etfw">@Gael_Monfils</a>
