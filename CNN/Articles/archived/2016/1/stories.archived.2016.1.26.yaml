      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The Miss Universe queen''s new role</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939998c6-3b4e-470b-90e2-3453879241df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:55:58.036+08:00
