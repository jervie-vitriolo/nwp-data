    'template': '1'
    'title': 'Blizzard cleanup keeps parts of Northeast shut down

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd649a847-b770-4d35-aaac-8f8fff35fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.899+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> -- Dave Schneider shook his head
        as he surveyed the scene around him.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e229e5f1-f035-412d-ab48-fc7886b1f41d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside a stadium parking lot, there were mountains of snow piled
        high as far as the eye could see.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38de4b40-3ca6-43c7-bf7d-74ee15e1a8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a horror show," the dump truck driver said. "It''s just,
        there''s no way to keep up with it right now."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f43fe7b6-c076-4b61-a688-7cb79f1c8cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after a blizzard clobbered the East Coast, officials across
        the region were still dealing with a difficult problem: where to put all the
        snow.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e1c4e8-6543-4937-b05a-da4540677b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.650+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, truckloads of snow came rumbling into the parking
        lot of RFK Stadium, where city officials said they planned to bring a machine
        that can melt 60 tons of snow an hour.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535bd5fd-8410-412f-9772-42c109625bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities there and in New York, where a travel ban was lifted
        Sunday, asked people to remain off the roads whenever possible to give crews
        space to clear side streets and other locations still packed with snow.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156cf247-75a8-424f-976a-6ba74822544f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York Mayor Bill de Blasio issued a travel advisory warning that
        black ice could cause dangerously slick driving conditions as temperatures
        drop at night.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb73da2-8c84-4457-947c-8b1a5bb5c888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia State Police sent out a similar message, noting the agency
        has responded to more than 1,500 traffic crashes since Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11afa14-fef0-459d-a2b5-e79022461258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Death toll climbs</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a26bce-ee2b-4836-87a8-6f3b946b3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blizzard began pummeling the region on Friday. It blanketed
        cities with massive amounts of snow, caused devastating flooding and snarled
        traffic.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad8973e-48b8-4fa0-bc4b-74fa59caed8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 36 people died as a result of the storm: nine in New York,
        six in North Carolina, six in Virginia, four in South Carolina, three in Pennsylvania,
        three in New Jersey and one each in Kentucky, Maryland, Ohio, Delaware and
        Washington.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb345a63-59f8-45f4-b302-16b664d5707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official tallies of deaths during the storm were higher, but CNN
        has not been able to confirm individual reports, and it was unclear if all
        of the reported fatalities were weather-related.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b04d31b2-38a0-4b87-86a8-478ac15209ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the deaths were the result of snow shoveling.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e51925-3c61-448e-84db-d425176e940f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities warned residents about trying to shovel out, saying
        the stress of such exertion could bring on heart attacks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb206630-3d89-4f1b-9ad8-5a02deef9009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of our guys out there, they want to be Superman," Rawlings-Blake
        said. "But they don''t have to be. They can be Superman 30 minutes at a time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c50c4c-403b-4f9f-8a31-3618ef90c7df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Pennsylvania, a 56-year-old man died of carbon monoxide poisoning
        after a snowplow buried his car, an 80-year-old man died while shoveling snow
        and a pregnant 18-year-old died after collapsing while shoveling snow, officials
        said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14990618-a937-4491-bb7a-e0491bc0014d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Passaic, New Jersey, a mother and son were killed. They were
        inside a car trying to stay warm while the father shoveled snow outside, police
        said. The car''s exhaust pipe was blocked with snow, police said, causing
        carbon monoxide to enter the vehicle. A daughter who was also in the car is
        in critical condition, police said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d74cb26-bcd8-4e17-8d23-4bb41f0e25cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.651+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mahwah, New Jersey, police said a group of students who got off
        a school bus Monday afternoon discovered the body of a neighbor almost covered
        by fallen snow. The 64-year-old woman was found with a snow shovel, and investigators
        believe she suffered a medical emergency and collapsed during the blizzard.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb168e-aa04-402a-87e8-b38ae74be341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For some, ''a good time''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a672b9-e82f-4ee6-91fd-8570e9e1db34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The calendar may have said Monday, but for lots of people along
        the East Coast, it was another snow day instead.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccceb13-6be8-48a7-a7e9-994f7e747b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those taking the day off while street crews, plow owners and
        enterprising teens clean up the mess left behind by the weekend blizzard:
        federal workers in the nation''s capital, state employees in Maryland and
        Virginia, plenty of private-sector employees and schoolchildren all over the
        region.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd964e9-364f-4130-8f2c-e1b6b3327fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People are out having snowball fights, having a good time," Baltimore
        Mayor Stephanie Rawlings-Blake said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d9a524-7edc-4b34-8662-cbc6b3008470'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it wasn''t all fun and games, of course.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0527ab88-ee4e-44fd-bcee-f5ae930d8924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transit workers in New York struggled to get the Long Island Railroad
        back into operation, restoring service for about 80% of riders by Monday morning,
        New York Gov. Andrew Cuomo told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '767ad539-b6fe-4a08-83ad-ce49d21c1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Blasio said the blizzard will almost certainly rank among his
        city''s "top five snowstorms" in recorded history in terms of snow accumulation.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed6401f-7dc5-43ea-ac36-14cb7e6ad8f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Things are not entirely normal today, but a lot of the city is
        operating well," de Blasio said, thanking city employees for their hard work.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fbd0801-d6e8-4c96-a489-96a48e35754d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Washington, where recovery didn''t seem quite as far along, Mayor
        Muriel Bowser warned residents of "several days of cleanup ahead of us."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aded5386-7ce3-4f34-ade0-d1129c46a9ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.902+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Know that we''re going to be dealing with snow all of this week,"
        she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079f65da-60d3-43d6-85e4-dab38815248a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, she said the city was bouncing back. Schools are set to reopen
        Wednesday, she said, and city offices will reopen Tuesday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a56c06a-6743-492a-a0ce-4e9dec6a8fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federal government offices in the area remain closed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514d1e52-f37f-4bee-852f-b93b1b7a9c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All but one of the city''s Metrorail lines will be open for service
        on Tuesday, officials said, and Washington''s airports were slowly returning
        to life with limited flight schedules.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e215bcbe-4c38-49cd-9d59-44220223be78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airlines canceled more than 1,800 flights Monday, less than half
        Sunday''s total, but enough to cause plenty of headaches.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7249a0a-b920-4052-b92e-3adcd33252d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T16:00:10.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.903+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One passenger at Reagan National Airport in Washington was hoping
        to get home Monday after eight cancellations. Others remained stuck in limbo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eaeebb0-13cf-4904-9837-1440436c5a3e'
      'mgnl:activationStatus': true
