        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cc5797-4bb4-4281-8788-f805b65702dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4eb2015-9a00-4d42-aa48-c413f6e48bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Swiss drew level by claiming the fourth -- to the crowd''s
        fervent approval -- a Raonic toilet break might have settled the 13th seed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f81dc83-e24f-44e3-8919-3b8720cd0da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He broke for 4-2 in the fifth when Wawrinka missed a forehand passing
        shot down the line and didn''t stutter when serving out the contest.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ccbd1-8390-4c42-a3f2-19c402d4f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall Raonic hit 24 aces and 82 winners, alternating between net
        approaches and ripping forehands from the baseline. The numbers were a complete
        contrast to Djokovic, who made 100 unforced errors Sunday against counterpuncher
        Simon.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dd16c1-354d-44d8-a946-d5626de7a9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought, ''This is the best I''ve seen somebody volley in a long
        time,''" said Laurendeau, a serve and volleyer who played in the 1980s and
        90s. "He was making every single volley. Deep, angled, short.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbda775-dc44-4975-84ee-a90afbf67cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And then the match turned around in the fifth. Stan''s level dropped
        a bit and he was there to take it away from him. It was a good effort from
        Milos to stay calm and not panic.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf62c6f-c7ed-4a71-97e4-f9ffa87e0af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He could have panicked because the match turned around and Stan
        was playing better and better."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
