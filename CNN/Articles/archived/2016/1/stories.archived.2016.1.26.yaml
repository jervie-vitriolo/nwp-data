  'senate-reopening-mamasapano-probe-cabinet-members-afp-pnp-officials':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File Photo) Arrival honors for the fallen Special Action Force (SAF)
      troopers after Mamasapano incident. The Mamasapano battle ended with 44 police
      commandos, 18 rebels, and four civilians dead.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-26T16:14:49.872+08:00
    'imagesource': 'jcr:865d2be1-2621-44da-aaff-fac284428e92'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f13948cd-2dc3-4871-b856-f7d1dd0dff51'
    'lead': 'The Senate invited cabinet members and high-ranking officers of the Armed
      Forces of the Philippines and the Philippine National Police for the reopening
      of the Mamasapano investigation. President Benigno Aquino III, however, is not
      in the list.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:20:15.209+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:04.509+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:09.278+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate invites high-profile officials for the reopening of Mamasapano
      probe

      '
    'updated': 2016-01-27T22:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1f66d17-32e0-448d-85b7-91087d64e8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A year after the
        Mamasapano encounter, the Senate reopens its probe on the bloody incident
        on Wednesday (January 27).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98078eac-4743-4f30-8f64-6fc48c9a58e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation that aimed to capture or neutralize two top terror
        suspects claimed the lives of 44 Special Action Force (SAF) commandos, 18
        members of the Moro Islamic Liberation Front (MILF), and four civilians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46eed5e-a4df-43e9-99f9-fc836ac7a5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new inquiry on Mamasapano incident will be a joint public hearing
        of the Committee on Public Order and Dangerous Drugs; Committee on Peace,
        Unification, and Reconciliation; and the Committee on Finance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4da1b1e-4feb-4099-9c3b-c32adce1351f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.510+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/19/senate-mamasapano-probe-reopen-juan-ponce-enrile.html">Also
        read: Senate set to reopen Mamasapano probe</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f581b-df5a-491f-b0e7-cb5a1a56a38f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/25/mamasapano-anniversary-saf-44-medals.html">Also
        read: Fallen SAF commandos receive medals for gallantry, heroism</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0dda3c5-3b2b-422f-bf80-0f4eebbb0ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committees invited at least 24 resource persons—most of them
        cabinet members and officials of the Armed Forces of the Philippines (AFP)
        and the Philippine National Police (PNP).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057788e3-9f1d-4bbd-955e-acfa8e590bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list includes Executive Secretary Paquito Ochoa Jr., former
        Interior Secretary Manuel "Mar" Roxas II, Defense Secretary Voltaire Gazmin,
        former AFP Chief of Staff Gregorio Catapang, retired PNP chief Alan Purisima,
        and former PNP Special Action Force (SAF) Director Getulio Napenas.</p>'
    '13':
      'image': 'jcr:83b238f6-e531-4be6-9f68-c919ce609532'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bc6fe9-f7d8-48a2-ba9a-5be1f270a397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec84ca9-a22b-43f5-be38-a68f19098d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a radio interview, Senate Public Order committee chair Sen. Grace
        Poe encouraged all resource persons to attend voluntarily and not wait for
        the committee to issue them a subpoena.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6304a3c9-4166-4aa1-bf68-d7c40d24daaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said it would only prolong the process.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d58c718-85db-4881-819a-b8dd5c5b91a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hinihikayat ko lahat ng inimbitahan at pinadalahan namin ng
        liham na dumalo para mas mabilis na natin matapos ito. Kung hindi sila dumalo,
        mas matatagalan sapagkat baka ipatawag sila muli sa isa na namang pagdinig</em>,”
        the senator said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7989ee96-100d-4893-a8e4-0b5eaadec325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I encourage all those who are invited to attend for
        its fast resolution. If they don’t, then it might take longer and there’s
        a chance that they would be summoned in another hearing.]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b6c5f1-bdd1-4865-92b4-84387f43b328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.211+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators have agreed to give the floor to Minority Leader Sen. Juan
        Ponce Enrile, who moved for the reopening of the investigation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82dc8df8-045b-44f4-962d-cf0389fa76a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile, who was in detention for plunder during the Mamasapano hearings
        last year, said he has new information that would directly link the president
        to the operation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b125bc-329e-4624-8283-87ed3e63387c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/19/FVR-favors-reopening-Senate-probe-Mamasapano.html">Also
        read: FVR favors reopening of Senate probe of Mamasapano clash</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89a21af7-bb5c-4c9a-827c-0ba83e2dc99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/19/Honasan-Mamasapano-chain-of-command.html">Also
        read: Honasan: ''Chain of command vital in Mamasapano Senate probe''</a></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898a658-cd6e-4001-95dc-f2e94a5ef3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No need for President Aquino to attend</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0acb15-51eb-4f9a-ad97-e1bb79268fc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Public Order, in its first report, previously
        stated that President Benigno Aquino III is responsible for the botched operation.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd2518a-07c2-4916-a27a-a6ac7884fb50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even so, the president is not part of the list of resource persons
        the Senate panel invited for the reopening of the investigation on Wednesday
        (January 27).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65a173-0e26-43dd-9911-2af5be2e8fa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe believes that the president should not and cannot be compelled
        to attend the inquiry.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f99ecab2-c770-4155-8294-729cb6e96fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.512+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ang Pangulo ay mayroong</em> immunity. <em>Hindi naman natin
        siya pwedeng pilitin na dumalo sa ganitong pagdinig. Siguro kung magkakaroon
        ng affidavit ang ating Pangulo na sinumpaan din, pwedeng gamitin ito na basehan</em>,”
        Poe said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afab10e8-5051-4bd1-833a-c705896a30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The president has immunity. We cannot compel him to
        attend such hearings. If he will issue a sworn affidavit, it may be a valid
        basis.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706c834c-db0e-4937-a5db-68f0bc173740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:20:15.213+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
