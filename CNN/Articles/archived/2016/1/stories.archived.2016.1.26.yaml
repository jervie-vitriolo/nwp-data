      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/01/26/Australian-Open-2016-Raonic-Wawrinka-Azarenka-Murray.html">Related:
        Milos ''Missile'' Raonic upsets Stan Wawrinka</a></strong></p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3b050d-ec52-49f7-906a-f84b90c511be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.705+08:00
