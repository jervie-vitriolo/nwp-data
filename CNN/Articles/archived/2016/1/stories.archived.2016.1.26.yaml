      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16efcc8d-6327-4f54-83f2-864832cc1343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The San Miguel
        Beermen spoiled the championship party of the Alaska Aces, dodging a sweep
        in the PBA Philippine Cup finals with the 110-104 Game 4 win on Sunday (January
        24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbfc6d8e-5bb2-4f98-95a3-e3fca6299bad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen survived the Aces in the do-or-die Game 4 despite the
        absence of injured star JuneMar Fajardo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff216fd5-0a8f-483d-8e15-d9e42bc7bd5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/24/PBA-Philippine-Cup-BPC-Fajardo.html">READ:
        Fajardo wins third straight PH Cup BPC award</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '328222a8-432c-48e8-a58d-db3d2b29a0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several players stepped up in the 6-10 giant’s stead. Among them,
        and probably the most unheralded, was Chris Ross.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf58b54-bd8c-4020-a04a-abdaacf93c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross had an all-around game of 11 points, 11 rebounds, and nine
        assists while making life miserable for his foes with his pesky defense.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6fcd0e-3e82-42d6-a9d3-f7eb40be6979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay Ginebra’s Sol Mercado attested to Ross’ impact on the campaign
        of San Miguel since the penultimate stage of the All-Filipino conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b325547-5ded-402b-b319-992b9132e14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He leveled up defensively, he messes up the (other) teams’ game
        plans, he pressures the guards not only defensively but offensively. He gives
        guys a shot at the right time and knows how to pass too,” said Mercado in
        an interview with CNN Philippines’ Sports Desk on Tuesday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd90732b-402e-4700-b216-2cf5b6c69572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/25/PBA-Finals-Alaska-Beermen.html">READ:
        Beermen show championship pedigree in Game 4 win</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c57cbc6-3c31-499a-8a51-fa7a36136fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even veteran sports analyst Sev Sarmenta knows the value of the
        cat-quick guard.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5666963a-0796-41a1-90a9-dde31ff843e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe (coach) Leo (Austria) has reasons. Many things are going
        on his mind but I think in Game 4 it’s the right time to deal with the Ross
        card,” said Sarmenta, who added Ross has bailed the Beermen out of trouble
        since the semifinals series against Rain or Shine Elasto Painters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52127b04-6501-4c66-8d9a-a8e39acb5a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Mercado lamented, Ross’ contributions, mostly intangibles,
        were not amplified or given proper credit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c223f7-2f29-404e-84a3-9b525522687e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In order to be playing well you had to score a lot of points, the
        guy that scores the most points gets the player of the game,” he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa02301-d3c2-4f0e-be32-3b1e8875974b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ross, on the other aspect, you can’t see him on the stat sheet.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1ea545-6c50-4c00-b40a-2f83598ca1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.225+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, expect more from Ross in Game 5 on Wednesday, according
        to Sarmenta.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45126146-0168-4658-ac63-988b27f66973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:07:14.225+08:00
