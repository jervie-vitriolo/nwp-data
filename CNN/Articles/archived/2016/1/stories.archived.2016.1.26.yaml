        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78b7e6e6-fe2f-42b9-8932-2103c952c80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f506e113-bd14-497d-af5d-0c1e0bedab0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Residency vs. citizenship</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339aafb6-93b5-42ab-b629-8502038d2f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poblador also reiterated that citizenship is different from residency,
        when asked by Justice Marvic Leonen.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f81ace-b7c9-4f80-a2c4-dfba7da0a4c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before, Poe’s camp made a similar argument, saying that even as
        a U.S. citizen, Poe can still be a resident of the country. Otherwise, foreigners
        who want to be naturalized as Filipinos could not do so as they won’t be able
        to satisfy the residency requirement.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75fc63e0-8914-4511-91fd-ea0d7b28d856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Answering Leonen’s question, Poe’s lawyer clarified that the 10
        year requirement was for the residency and not citizenship. He added that
        the citizenship requirement must only be present on the day that the COC is
        filed.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdddc90-d479-48c6-a2ab-0e6d4af757fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poblador added that it’s not within the jurisdiction of the Comelec
        to decide on “qualification per se” of a candidate. It can only decide on
        whether there was a misrepresentation of information by someone who filed
        a COC.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc88b00f-1fb6-401b-830a-cd650829db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec en banc ruled to cancel Poe’s COC, <a href="https://cnnphilippines.com/news/2016/01/12/supreme-court-upholds-stay-order-on-poe-disqualification.html">due
        to questions on her citizenship and her failure to meet the 10-year residency
        requirement</a>.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706d19c4-99be-4694-8db3-8e960cbe4445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chief Justice Maria Lourdes Sereno said Poe''s camp may
        have overlooked the "richness" of domestic laws by simply invoking international
        laws.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0985057c-4e2b-418c-bd1e-0fbc91c4a46b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Philippine adoption laws recognize foundlings as
        citizens.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b56620-d638-4070-b97b-7caf03a50c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sereno also raised the possible consequences if the court decides
        against the interest of foundlings.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40011b8a-aae2-473a-ae93-39505bf27299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next Tuesday (February 2), it will be the turn of Comelec to defend
        itself.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5651fdf-adc1-4db8-9d37-1e8d3095fb3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.275+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Mikas Matsuzawa contributed to this report.</em></p>'
  'comelec-trusted-build-poll-software':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Comelec Senior Commissioner Robert Lim signs certification of final
      trusted build of poll software.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-26T21:19:02.233+08:00
    'imagesource': 'jcr:9d05e886-3bd4-424e-98bb-5049f7b0f256'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c46e9abd-7486-4dc7-9579-3a6d830c0f66'
    'lead': 'Comelec Spokesperson James Jimenez described the process of constructing
      the trusted build as “putting back together the elements of the source code,
      which the reviewers took apart for scrutiny.” '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:03:31.424+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:05.403+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:08.935+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec prepares trusted build of poll software

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cc90a3-7898-4122-b063-1019a9a1e18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) on Tuesday (January 26) came up with the trusted build
        of the software that will be used to run the election management system (EMS)
        of the May 9 national and local polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4324ca9-ddaa-4ee8-a18e-f94dcbdb64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supplier of the software, Smartmatic-Total Information Management
        (TIM), and the international certifier, SLI Global Solutions, put the trusted
        build together based on the customized source code reviewed by SLI in Denver,
        Colorado, USA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7705be75-26bb-4f1a-a47c-7296020c43bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were supervised by members of the Comelec and representatives
        from the Technical Evaluation Committee of the Department of Science and Technology
        (DOST).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1591f9c-cb1e-4e3a-b519-0ecfc1140223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the Comelec defines the trusted build as “the process
        whereby the source code is converted to machine-readable binary instructions
        (executable code) for the computer. It is performed with adequate security
        measures implemented to give confidence that the executable code is a verifiable
        and faithful representation of the source code.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8761b20d-a6c6-48d4-9e9d-ee3ab00965c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Senior Commissioner Christian Robert Lim said the trusted
        build is what will be loaded onto the main server of the EMS and determines
        essential elements of the polls, like ballot faces and voter distribution
        among precincts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c3925d-847d-4794-b92a-c5f91d93f100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source code, on the other hand, is the human-readable version
        of the software. It underwent parallel review processes, one by SLI and the
        other, by local political parties and advocacy groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ebe09a1-8b2a-4307-9e3e-77aca2dbedf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Spokesperson James Jimenez described the process of constructing
        the trusted build as “putting back together the elements of the source code,
        which the reviewers took apart for scrutiny.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4872ead-c839-4020-88c5-77fed8ae57a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trusted build also contains improvements and customizations
        to the source code as a result of the review process.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee274d7e-419a-41bf-b67e-123610761c35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an eleven-hour session, representatives from SLI and Smartmatic
        loaded the trusted build into a thumb drive which will be kept secure overnight
        in the Comelec main office at the Palacio Del Gobernador in Intramuros, Manila.
        The drive will be handed over to the Bangko Sentral ng Pilipinas (BSP) on
        Wednesday (January 27) for escrow.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0f6f8ed-65f7-4111-a94d-16b127049fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the start of the session, representatives from poll advocacy
        groups raised questions on the timing and credibility of the software.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d63d9d-9f48-4afd-9e60-957b8c41fc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lito Averia, a volunteer with the National People’s Movement for
        Free Elections (NAMFREL), pointed out that the local reviewers have yet to
        scrutinize the customized source code. They have only so far reviewed the
        base source code.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9083f53-777f-4480-ae30-54a1cf3fc840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In this case, the trusted build process is going ahead without
        the benefit of the local group having reviewed the customized code. And there’s
        no hash code to compare it with. So, to me, it does not build an assurance
        that they’re working on the same source code,” Averia said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d95725-5fe5-443e-8397-4010538d3d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hash codes are derivatives of software—like fingerprints. They are
        unique and may be compared to determine whether two pieces of software are
        identical.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139f5ad5-a3d7-4474-8097-3295cf5f7b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The goal of any source code review is to rule out the existence
        of malicious lines that may direct the automation system to perform tasks
        other than what it is intended for, i.e., to scan the ballots and count the
        votes properly and accurately. It is meant to rule out suspicion that the
        system may be manipulated to railroad the elections.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e833384-3392-47ed-8b30-901b24d9abe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The output, the trusted build, is supposed to be completely trustworthy,
        as its name suggests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e1dbef-c9c8-4c2a-acfa-15a70cde1a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Averia said it would not hurt to wait until the local reviewers
        are finished with the customized source code, which they will begin to scrutinize
        on Monday (February 1).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e5c485-43b7-45b6-967e-2a01edd7c9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim, who leads the steering committee for the May 9 polls, said
        the poll body cannot afford to wait longer for the trusted build because it
        is necessary to begin laying out and printing the ballots.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424aee78-7c5f-4cb2-8ec0-35d972009a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec initially set the printing for January 26 but postponed
        it to February 1 and yet again to February 8 to wait for the Supreme Court
        to decide on whether Sen. Grace Poe should be allowed to run for president.
        The decision will determine whether Poe’s name will appear on the ballot</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9064f46f-34b2-44b3-970e-8382cde9e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung</em> base code <em>yun eh. Yun yung pinaka</em>-basic
        <em>pa na</em> code. <em>Syempre marami kaming mga</em> requirements <em>na</em>
        for Philippine elections. We call it ‘customization requirements’ and it will
        change the source code. So syempre, <em>hindi mo pwedeng i-</em>match<em>
        yung</em> base code <em>at saka yung</em> code <em>na yon. Kasi yung</em>
        code<em> na yon, marami na kaming binago. Marami na yung</em> customized for
        Philippine elections <em>at saka yung</em> errors <em>na nakikita ng</em>
        SLI,<em> kino</em>-correct <em>na nila,</em>” Lim said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e14e8e-bf3f-4698-868d-853ecf15c216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That was the base code. That was the most basic code.
        Of course, we had many requirements specific to Philippine elections. We call
        it ''customization requirements'' and it will change the source code. So,
        of course, you won’t be able to match the base code (with the customized code)
        because the (customized) code contains many changes from us. It has many features
        custom-built for Philippine elections. Also, whatever errors were there have
        now been corrected by SLI.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac4a803-6127-4e72-b6fc-2aea1f257e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:03:31.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SLI reviewed the source code for several months. Lim said the Comelec
        is paying the company $44,000 for the certification and the requisite tests.
        The law requires that the source code for the automated election system be
        reviewed and certified by an independent third party.</p>'
