      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reviews of the first episode were mixed with critics, but some
        like Vanity Fair''s Joanna Robinson told viewers to be patient seeing that
        the series, which continues on Monday night, gets better.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89d46d1-9308-43ec-a309-b459051bcbec'
