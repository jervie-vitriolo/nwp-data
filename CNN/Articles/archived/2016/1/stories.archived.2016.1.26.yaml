      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sears collapsed on an adjacent court as Murray defeated Joao Sousa
        Saturday. He has since been cleared to return to the UK. Murray''s wife and
        Sears'' daughter Kim is heavily pregnant.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14231c43-15f8-474c-b89b-b5b194875857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today, when I woke up I felt quite drained, quite tired," the Scot
        told reporters. "As the day sort of went on and I decided to play, I started
        to focus a little bit better.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89336e-092f-469d-ae72-8f4086223b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.344+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But definitely on the court tonight I was more emotional than normal.
        I was talking to myself after every single point almost from the first point
        through till the last, which was obviously not ideal. That uses up a lot of
        energy.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f25becb-48ab-45f9-bd2f-3cca81da6bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.601+08:00
