      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/01/25/Miss-Universe-Pia-Wurtzbach-beauty-pageants-objectify-women.html">Related:
        Do beauty pageants objectify women? Pia Wurtzbach weighs in</a></strong></p>'
