      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        is one of the hosts of the three FIBA Olympic Qualifying Tournaments (OQT)
        happening in July. But the opponents Gilas Pilipinas will face have yet to
        be determined.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72049519-9b12-4462-98ad-6da172f7c299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:13:29.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drawings of the groups for the OQT will take place at the FIBA
        House of Basketball in Mies, Geneva on Wednesday (January 27) at 1:30 a.m.
        Manila time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
