    'lead': 'Two Supreme Court justices grilled Sen. Grace Poe''s counsel on her citizenship
      — challenging the international law cited by Poe in her petitions. These two
      magistrates voted to disqualify her in her case before the Senate Electoral
      Tribunal — which also tackled her citizenship.'
