    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695231d1-560d-48dd-a859-4e6ddb0804e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:13:29.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.740+08:00
