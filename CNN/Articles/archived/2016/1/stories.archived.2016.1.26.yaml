      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Wawrinka didn''t have enough reserves to complete the comeback.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345f7b60-5c7d-4c58-838f-d97b152923a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.599+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been sick since 10 days now," Wawrinka told reporters. "Still
        trying to get into the second week. Couldn''t really be at my top. When you
        play a top guy like Milos, it''s difficult. You need to be 100% to have a
        chance to beat him."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf753181-9347-45ff-95e2-a6fe0ffdc2f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.600+08:00
