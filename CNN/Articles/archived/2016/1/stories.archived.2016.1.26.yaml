    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f86746-785d-4c10-8b85-8d6f1d71ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official data published Monday confirmed that its economy shrank
        by 3.7% in 2015, putting it deep into recession and making it one of the world''s
        10 worst performing emerging markets for the year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf6acdf-bfcc-4fe4-a31d-6c43edd79bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has been slammed by the collapse in oil prices since the
        middle of 2014, and by Western sanctions imposed the same year because of
        its support for separatist forces in Ukraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd9b33f6-349e-4a22-8688-d09aeece19cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its currency has collapsed to a record low against the U.S. dollar,
        driving up inflation and impoverishing millions.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6cff19-de46-4ac3-a9b0-607f72acfabe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Vladimir Putin and his government have been forced to
        make deep cuts to public spending as oil and gas revenues have plunged.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d99626-792a-496b-b6b7-1d2c8ec309b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s minister for economic development, Alexey Ulyukayev, told
        reporters that there were signs that the slump in GDP had bottomed out in
        December, Russian state news agency Tass reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726a1da6-d6a1-4a24-a551-28edb262fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanctions may also be lifted within a matter of months, U.S. Secretary
        of State John Kerry said last week.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a970d6-7b1d-4a73-bac6-ec09a5d26474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:47:27.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with oil prices tumbling again this year, the chances of major
        pain relief look slim. The International Monetary Fund expects Russian GDP
        to shrink by a further 1% in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16ec43e-d73e-4834-932d-7a6575849081'
