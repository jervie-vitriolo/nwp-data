      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A visibly drained Murray sunk to his chair after his post-match
        interview on court and later revealed he considered not turning up for the
        round of 16 match.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f63fdc-0455-45a7-b41f-cd9f5abb8b41'
