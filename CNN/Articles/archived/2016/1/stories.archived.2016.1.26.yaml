  'hong-kong-least-affordable-housing':
    'author': 'Jethro Mullen, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-26T08:35:45.990+08:00
    'imagesource': 'jcr:b1c92a9a-a686-421e-9143-64ba89f8962d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e9799ab7-70ba-401b-9818-751e1029ba69'
    'lead': 'Hong Kong''s stratospherically expensive housing market is so unaffordable
      it''s set a new global record. The median price of a home in Hong Kong is 19
      times the city''s median annual household income, according to the latest survey
      by the public policy firm Demographia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:50:00.808+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:59.367+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:11.643+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hong Kong has least affordable housing in the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5374db-84ab-42af-93b6-6c57236802ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:50:00.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — Hong Kong''s stratospherically
        expensive housing market is so unaffordable it''s set a new global record.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7015d4-95e8-4d9f-9d61-a40e91dfa3e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:50:00.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The median price of a home in Hong Kong is 19 times the city''s
        median annual household income, according to the latest survey by the public
        policy firm Demographia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842cdc38-aeae-4d17-b345-c576e7dc2ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:50:00.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That eye-watering multiple is the highest the international survey
        has ever recorded since it began 12 years ago. Hong Kong already set the previous
        record—- 17 times household income — in last year''s survey and has now held
        the unenviable top spot for six years in a row.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6734e86f-4cfb-409f-bb83-44588796fd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:50:00.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey considers urban areas with median home prices more than
        three times household income to be unaffordable and in danger of entering
        a housing bubble.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a75ce-2c5a-4292-a9e7-440e0c355621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:50:00.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Hong Kong, the second least affordable city is Sydney (12.2
        times household income), which moved above Vancouver (10.8 times).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3966687-ccc0-42c4-ad00-0d06fa235cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:50:00.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two worst offenders in the United States are both in Northern
        California, the home of Silicon Valley. San Jose clocks up a multiple of 9.7,
        while San Francisco is close behind with 9.4.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f314c2-c649-45c1-8fea-91389226b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:50:00.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But other American cities dominate the opposite end of the scale:
        all 13 major markets that the survey ranked as affordable were in the U.S.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2790bb-de7e-4c86-a866-8dd8615aab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:50:00.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four least expensive, all with multiples of 2.6, were Cincinnati,
        Cleveland and New York''s Buffalo and Rochester.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbc79959-eea8-4921-92fd-8884678810cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:50:00.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales of luxury real estate in Hong Kong have set new records for
        Asia. But the increasing divergence between home prices and incomes in Hong
        Kong has fueled a high degree of income inequality, and a growing sense of
        frustration that played a part in the large protests that paralyzed parts
        of the city in late 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfef3660-b44a-4772-9373-38139222836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:50:00.808+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:59.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demographia''s survey looked at 87 major metropolitan markets —
        those with a population of more than 1 million — in nine countries: Australia,
        Canada, China, Ireland, Japan, New Zealand, Singapore, the U.K. and the U.S.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36710f4-a896-4cb1-95e5-7751f29028bf'
