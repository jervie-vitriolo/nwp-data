    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c0f51c-6398-457b-be06-eba76c932b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:14:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:15:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach, who was dressed in a Albert Andrada terno, was accompanied
        by her mother Cheryl Alonzo Tyndall, Binbining Pilipinas Charities Inc. Chairperson
        Stella Marquez-Araneta, and Miss Universe President Paula Shugart.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b480f07-2587-47b9-98e9-475175a9f8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:14:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:15:14.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right after her meeting with Aquino, she met with the press for
        a few questions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b83f6fc-8aa4-416f-b06e-ba563a85b837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:14:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:15:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/01/26/Miss-Universe-Pia-Wurtzbach-Modern-Filipina.html">Related:
        Pia Wurtzbach: Modern Filipinas are brave, fearless</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d79af44-6342-40d5-8908-b1501b54bd0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:14:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:15:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach shared that in her chat with the president, Aquino asked
        about her experience in Miss Universe. She, in return, asked him about what
        was keeping him busy lately.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b475d4-3baa-4feb-83ef-5dc56ff3e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:14:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:15:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino has been romantically linked to Wurtzbach after the two reportedly
        went out on a group date early 2015. She also previously admitted to personally
        talking to the president.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e9f23ca-2a4d-4b10-8cfd-d1f5dc7b1e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:14:58.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:15:14.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach was asked by the media to describe her ideal man, to which
        she replied, "Somebody who''s smart with a sense of humor."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae826d0-44e7-429e-a82d-bd947a4969d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:14:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:15:14.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach is also set to visit the Makati City Hall to meet with
        Mayor Romulo "Kid" Peña and the House of Representatives on Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94e98ec-9c6a-4b48-9967-2c0f28236994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:14:58.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T08:15:14.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Patricia de Leon contributed to
        this report.</em></p>'
  'Australia-Stan-Grant-Racism':
    'author': 'Hilary Whiteman, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-26T10:28:26.457+08:00
    'imagesource': 'jcr:3eb8fb15-2292-4abe-bcca-e30323221464'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e23f1863-f16c-4975-ae04-d158d3cf65d5'
    'lead': 'A powerful speech delivered by prominent Australian journalist Stan Grant
      touches on his country''s record on indigenous rights takes center stage just
      a few days before the country''s national Australia Day holiday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:19:09.483+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:01.233+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:10.716+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The racism speech that made Australians sit up and take notice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0892ded4-0ca6-4985-bbba-654db2ae1c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A powerful speech by a prominent Australian
        journalist on his country''s record on indigenous rights has been viewed more
        than one million times in three days.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ea69f4-1354-46b5-bf8e-fa30b8694038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech, delivered by Stan Grant at an Ethics Center debate last
        year, was posted online just days before the country''s national Australia
        Day holiday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9093d8c1-81ac-4be9-b90d-7cbd410f2f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s traditionally a day of barbecues and flag-waving, as new citizens
        line up to receive their certificates and locals debate the latest list of
        Australia Day honors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c52826a-56a9-4e30-ba76-8e85405ab3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for a small proportion of the country, the day is viewed as
        a celebration of the injustices perpetrated against the country''s indigenous
        people, from their slaughter by white settlers, to the forced seizure of their
        land and abduction of their children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70cb739-c8cf-467f-a25b-8bbaad4272c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.483+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three are crimes committed against Australia''s indigenous people,
        after the first British settlers arrived at Port Jackson, New South Wales,
        on the First Fleet in 1788. And all three were referenced in the speech by
        Grant, as part of the debate on why "Racism is Destroying the Australian Dream."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65296910-8a8c-4263-a39b-d68990d03f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.234+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Australian Dream. We sing of it, and we recite it in verse,"
        Grant said, quoting a portion of the Australian anthem: "Australians all,
        let us rejoice for we are young and free."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2404b89d-caab-4001-890a-601785ac6065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My people die young in this country. We die 10 years younger than
        average Australians and we are far from free," said Grant, who hails from
        the Wiradjuri people of central New South Wales.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2582d0-d827-481f-94f4-be522ab7d39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics back him up.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05211ee7-4c3d-412c-b63c-80c33bfb8f38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gap that hasn''t closed</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3290349-ca56-46cc-a5ce-4b280e484585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, the lowest median age of death for Aboriginal and Torres
        Strait Islanders was 49.9 years, recorded in the state of Western Australia.
        For the non-Indigenous population it was 78.5 years for men and 84.8 for women.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b28ea24-a2ae-40ea-81eb-fb9cb8c3ce19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Indigenous population, infant mortality rates are higher,
        as are suicide rates. And during their lives, indigenous people are between
        two and five times more likely to be exposed to violence -- as both victims
        and offenders -- than non-Indigenous people, according to the Social Justice
        and Native Title Report 2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a5258-cdba-48ae-94b4-9bd90b1ac164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grant presented the statistics in bold black and white, and gave
        the injustices the faces of his family, his community, his people.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c25359d-ff19-411f-b5bb-7dfaec888436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.484+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My people were rounded up and put on missions from where if you
        escaped, you were hunted down, you were roped and tied and dragged back, and
        it happened here. It happened on the mission that my grandmother and my great
        grandmother are from, the Warrengesda on the Darling Point of the Murrumbidgee
        River. Read about it. It happened."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa5402-9711-4aa6-b6b4-8f30429e9c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author and commentator Mike Carlton tweeted that "Honestly. I think
        this Stan Grant speech will one day be viewed as a Martin Luther King moment."</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Honestly. I think this Stan Grant speech will one day be viewed
        as a Martin Luther King moment.  <a href="https://t.co/bshxwKjBiX">https://t.co/bshxwKjBiX</a>
        via <a href="https://twitter.com/YouTube?ref_src=twsrc%5Etfw">@YouTube</a></p>&mdash;
        Mike Carlton (@MikeCarlton01) <a href="https://twitter.com/MikeCarlton01/status/690466699288670208?ref_src=twsrc%5Etfw">January
        22, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b1b008-de69-42b0-ad5f-823083aaec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18582901-9860-457b-bd29-4443a60ee4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reigniting conversation</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b34ebca-fff6-4037-b09d-1a5cca80bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Social Justice Commissioner Mick Gooda told CNN Grant''s
        speech reignited a conversation that started in 2014 with what he called "casual
        racism" directed at AFL player Adam Goodes. Crowds booed him on the pitch
        because he was a high-profile indigenous man who called out racism when he
        saw it, Gooda said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49f1c17-29f5-4491-90d6-44ed7f33055b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we have this cohort of people in Australia who haven''t moved
        as far as we''d like them to, there''s a whole cohort of people who has. And
        it''s them we need to engage with," Gooda said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9546b6a6-b5de-4cd2-821c-51a3ecac01db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New South Wales Minister for Indigenous Affairs Leslie Williams
        said, "Healing is a complex and sensitive issue that requires thoughtful and
        considered discussion. Stan Grant''s speech has brought this much needed conversation
        into the mainstream."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7475dee-9ffd-491a-88e3-b8b0f69008ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Facebook users commented that there had already been too much
        conversation, suggesting it was time to get over it and move on. Others called
        the speech compulsory viewing for a country still rooted in racism.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7f97e-7e25-4847-aedf-8a3575370e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.485+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s one of those great unresolved topics in Australian
        society. I''m not sure anyone necessarily has a perfect answer to the problem
        but a lot of people are concerned about it," said Ed St John, executive General
        Manager of The Ethics Centre that posted the video online.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ffadd5-84bc-48d3-81a3-8ed97b029876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Recognition in constitution</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da938d6-eee5-40c8-9aad-290c2b9fa3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a column for the Guardian, where he is Indigenous Affairs Editor,
        Grant said he was "astounded, humbled and perplexed" by the response.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956f2f68-f0a9-4f2f-9afb-c3c806e504f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australians are coming to this with newly opened ears and clear
        eyes, yet we have been telling this story for so long," he wrote. Grant said
        he didn''t want to be compared to Martin Luther King Jr., a sentiment he said
        was "flattering but embarrassing."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adcd44c6-f826-4269-92dc-c4abef176221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main thrust of Grant''s speech was a message to Australians
        that they''re better than racism that he argued was "killing the Australian
        Dream."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526028e1-2bad-41c1-952b-1581c0002e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One day, I want to stand here and be able to say as proudly and
        sing as loudly as anyone else in this room, Australians all, let us rejoice,"
        said Grant, who also worked for CNN for several years, based in Abu Dhabi,
        Hong Kong and Beijing.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbdfdb3-c5fa-4fd6-8024-416de87bc32c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next year, he might have a chance. The country''s due to hold a
        referendum on whether to include Aboriginal and Torres Strait Islanders in
        the Australian constitution, and to remove the clauses that enable racial
        discrimination.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f82f444-aa57-476f-82f4-53567709d714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Australia as a nation was formed in 1901. My people have been in
        Australia 20,000 years," Gooda said. "So for us, once we''re included in the
        constitution we will then have reason to celebrate, but not at the moment."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a0af12-669d-46ca-87ca-039a48157fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:19:09.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/25/asia/australia-stan-grant-indigenous-speech/index.html?eref=rss_latest">The
        racism speech that made Australians sit up and take notice</a>"</em></p>'
