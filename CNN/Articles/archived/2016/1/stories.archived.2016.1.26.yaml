    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:10.275+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Universe Pia Wurtzbach: Modern Filipinas are brave, fearless

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96538a48-7419-4f5c-b51d-49c9c8cd141b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:55:58.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipinas took
        over the beauty pageant scene in 2015 with Trixie Maristela''s victory in
        the Miss International Queen, Angelia Ong''s success in the Miss Earth, Ann
        Lorraine Colis'' win in Miss Globe, Leren Mae Bautista''s accomplishment in
        Miss Tourism Queen of the Year International, and Pia Alonzo Wurtzbach''s
        triumph in the Miss Universe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6b60dc-6a9b-4d91-a6fd-65710e285b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:55:58.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.120+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miss Universe 2015 Pia Wurtzbach said on Tuesday (January 26) after
        her courtesy call in Malacañang Palace that it is about time that Filipinas
        get recognized in the international pageants because they are giving their
        all during their trainings.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3871cf-9382-4242-97eb-74999c9255a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:55:58.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/26/Pia-Wurtzbach-President-Aquino-Miss-Universe-Malacanang.html">Related:
        Pia Wurtzbach meets President Aquino</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea38194-50b0-4c0d-8f51-a861f25273b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:55:58.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s good that we''re finally getting the recognition that I think
        we deserve."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2402b3-6d30-49a6-90fd-131ccd67e8c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:55:58.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:02.121+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the crowns and titles taken home by the Philippines
        speak volumes about how much a Filipina has evolved over time.</p>'
