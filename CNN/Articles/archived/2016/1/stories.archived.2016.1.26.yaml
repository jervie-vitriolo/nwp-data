    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open 2016: Serena Williams beats Maria Sharapova... again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75b0c1a2-5b53-4348-8266-7b4d7a1da9b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne (CNN)</strong> — Maria Sharapova started well
        against Serena Williams at the Australian Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adbda45f-37fb-4c48-af4e-12f4c133efef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in tennis, it''s all about who wins the last point and for the
        18th straight meeting, it was Williams who was happier at the handshake.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc3ea21b-56fc-4f9f-86ad-f6c5926388b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams moved into the semifinals with a 6-4 6-1 win over Sharapova
        on Australia Day and given she is similarly dominant against her next foe,
        Agnieszka Radwanska, there''s little to suggest her tournament will come to
        an end Thursday (January 27).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae800ca-05d4-4db1-ae71-fa87ae0de7b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While one high-profile rivalry produced a winner, another much anticipated
        matchup takes place Thursday when Novak Djokovic confronts Roger Federer after
        both won in straight sets in the men''s quarterfinals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3b15e0-e927-4821-b4c7-2b311110defd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something about her game," Williams, bidding for a 22nd grand slam
        title in Melbourne, said to reporters when asked why she has so much success
        against Sharapova. "I like the way she hits the ball. Plus, when I play her,
        I know automatically I have to step up my game. I think that makes me play
        better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7560f57a-73ae-4d65-842d-22958575c568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I play better, when I''m forced to play better, I don''t know,
        I do well."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6c186f-5aa9-41a1-aa4b-9d93299456a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World No. 1 was seen by the tournament doctor twice and appeared
        to be given a fruit bar – her coach Patrick Mouratoglou told reporters she
        was dizzy; Williams said she''d suffered from food poisoning a "few days ago"
        – but even an under-the-weather Williams can win grand slams.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b98352-b882-4dd5-bac2-4dc769bf94e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember last year''s French Open? Williams triumphed despite being
        sick for most of the second week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c101d93-4789-4de9-8657-742b1a669bee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the way Williams dispatched a surely crestfallen Sharapova,
        all signs point to the American landing in Saturday''s finale, perhaps against
        the surging Victoria Azarenka.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195dd172-206e-43d5-8bb1-e312efc69a31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ominously for her rivals, Mouratoglou said Williams'' level this
        year in the infancy of the campaign is better than in 2015, when she won three
        majors and came within two victories of achieving the rare calendar year grand
        slam.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f25684d-22e3-424b-a00f-f8e1ce0ac8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think last year she had a big year in terms of level of
        play," Mouratoglou told a pair of reporters in the player restaurant. "She
        had a big year in terms of results. But there were very few matches where
        I was satisfied.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f96d3b-cd99-461c-a587-2821746da8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.700+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She won through her qualities, her competitiveness, with her confidence,
        serve, but the level of play wasn''t fabulous. I think since the beginning
        of (this) tournament she plays very well."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e57aa44-2838-474f-b26d-98c087cf0588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova hadn''t beaten Williams since 2004 but taking a 2-0 lead
        on a sunny day, with temperatures around 30 degrees Celsius (86 degrees Fahrenheit),
        must have given fans of the Russian, who is the world''s richest female athlete,
        hope.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9042f5f-1d33-4a78-81d5-803cbf88ef6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams woke up, however, and sent Sharapova into a temporary tailspin
        with a crushing return in the fourth game, later breaking for 2-2.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e503290e-af2d-4b94-910a-dfe8a300d1a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Momentum shift</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c00a278-ff90-46e6-9e9d-694994d2e7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From then on, despite a ragged Williams, Sharapova always faced
        an uphill battle.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd8390a-72cd-43bb-ad30-3bb943e41759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-time grand slam winner fended off three consecutive break
        points at 3-4, prompting Sharapova to roar "come on" and her coach, Sven Groeneveld,
        to leap out of his chair in the players'' box at Rod Laver Arena.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c1d452-2099-4ff9-9e4e-79cb0766fcc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The momentum swinging, Sharapova manufactured two break points in
        the ensuing game.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a06046-13d7-4364-b2de-7a4148e5f53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.701+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams likely has the best serve the women''s game has ever seen
        and it rescued her on both occasions. She struck an ace out wide and two points
        later a fine serve set up a routine forehand winner.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cce6acf-416f-4950-af44-e34598744d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova, with their history, needed a bit of luck on her side
        but didn''t get it.</p>'
    '38':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Simply Serena.<br>The No.1 seed too strong for Sharapova: <a href="https://t.co/HMm6Qea6tb">https://t.co/HMm6Qea6tb</a><a
        href="https://twitter.com/hashtag/ausopen?src=hash&amp;ref_src=twsrc%5Etfw">#ausopen</a>
        <a href="https://t.co/d3yxk4hsVx">pic.twitter.com/d3yxk4hsVx</a></p>&mdash;
        #AusOpen (@AustralianOpen) <a href="https://twitter.com/AustralianOpen/status/691840544612331520?ref_src=twsrc%5Etfw">January
        26, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e39798-b435-4c35-a52f-96c5978e785d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ceed947-6c68-4d82-85df-98f9a5b5f402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Down 5-4 and 0-30, she rallied to get to game point.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd705d76-8587-4dbf-a822-362a66f92330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happened next?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1277e3-500f-4a23-a903-4b15292b7a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams'' backhand cross court clipped the net, fell over and landed
        on the line. Sharapova had no chance.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067cb9b6-0d15-446c-b122-4b4f5ae96526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on a fourth set point, the set was Williams'' in 55 minutes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdabe9af-41be-4d13-9dfc-a0941d7fb1d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like if it was five-all, the momentum would have been a
        little bit different than going into where she played a really great beginning
        of the second set," said Sharapova.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d146205-ac07-42f8-9873-cab920d7e536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.702+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out came the doctor between sets, yet Williams didn''t stutter.
        She shored up her errors and Sharapova offered little resistance.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5b3c86-9b0d-4ad3-830e-eff694ff5693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova struck a career-high 21 aces Sunday (January 24) against
        Belinda Bencic when rain forced their encounter to be played indoors, but
        Mouratoglou doubted she could do it again. He was right.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6aafcdd-5fd4-485d-b22e-98fff1d29396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova hit only three Tuesday (January 26 to go along with seven
        double faults.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff62b73a-7bea-4493-ab95-7132c269612a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s far from an irregular occurrence when they play.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146baa7a-3720-40b3-b1b1-7de5067bd606'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their last nine matches – dating back to 2013 – only once has
        Sharapova notched more aces than double faults. Overall in those matches,
        the numbers read 16 aces and 51 double faults.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4992dad9-ac33-425b-95f3-a69ed9e2374a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova said her lopsided record against Williams is, not surprisingly,
        a source of frustration. But she added it was "inspiring."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766a35b5-584a-4b9f-9d50-27cbbb21c408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s obviously always frustrating," she told reporters. "I mean,
        it''s motivating. It''s motivating because she''s at a different level. She
        makes you go back to the drawing board, not just for me, but for many other
        players. She makes you work. That''s inspiring."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f9968b-6669-449b-813f-7efe17059ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Guile and spin</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c980364e-6a1e-4d5f-8d57-1c949bec3beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.703+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Radwanska, who sports an 0-8 record against Williams, will need
        to be inspired to overcome the title-holder.</p>'
    '64':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The 1st <a href="https://twitter.com/AustralianOpen?ref_src=twsrc%5Etfw">@AustralianOpen</a>
        Semifinal is set!<a href="https://twitter.com/serenawilliams?ref_src=twsrc%5Etfw">@SerenaWilliams</a>
        vs <a href="https://twitter.com/ARadwanska?ref_src=twsrc%5Etfw">@ARadwanska</a>--&gt;
        <a href="https://t.co/YYAqQsAbyu">https://t.co/YYAqQsAbyu</a> <a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
        <a href="https://t.co/TPFLhtweNC">pic.twitter.com/TPFLhtweNC</a></p>&mdash;
        WTA (@WTA) <a href="https://twitter.com/WTA/status/691832430517489664?ref_src=twsrc%5Etfw">January
        26, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aeb3e02-6468-461a-a1d7-885781299947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:35:48.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:03.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
