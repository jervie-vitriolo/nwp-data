  'napocor-petition-recover-2014-shortfall':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-26T14:42:48.928+08:00
    'imagesource': 'jcr:095dcfc8-7cd8-4c37-9bc2-3abd3b318c13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0971785b-f23f-49c5-a3dd-00ba8e3cb1d9'
    'lead': 'On Tuesday (January 26), Napocor asked the Energy Regulatory Commission
      to approve its request to recover an additional P5.9 billion from consumers
      across the country. In its petition, the company explained that the budget for
      missionary electrification in 2014 was insufficient, making it spend more to
      continue its projects that year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:45:53.076+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:02.961+08:00
