  'yemen-judge-killed-yahya-rubaid-saudi-led-coalition-airstrike':
    'author': 'Hakim Almasmari, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-26T03:27:06.399+08:00
    'imagesource': 'jcr:3eb8fb15-2292-4abe-bcca-e30323221464'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e244f82b-6714-4a58-9df8-c0f3e6dea041'
    'lead': 'Yemeni Judge Yahya Rubaid was killed in his home, along with his wife,
      son, daughter-in-law, and three grandchildren. Five other family members and
      two guards who were at the home were also injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:59:10.777+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:58.801+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:11.919+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yemen judge killed in airstrike by Saudi-led coalition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af10ff47-2cde-4a66-b2b8-6d17ce02a84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sanaa, Yemen (CNN)</strong> — A judge who once prosecuted
        now-exiled Yemeni President Abdu Rabu Mansour Hadi for treason was killed
        in a Saudi-led coalition airstrike Monday morning (January 25), two Yemeni
        Defense Ministry officials and a Houthi Defense Ministry official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce431412-c4be-43d4-bcf1-fbab455e3d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yemeni Judge Yahya Rubaid was killed in his home, along with his
        wife, son, daughter-in-law, and three grandchildren. Five other family members
        and two guards who were at the home were also injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207f7a4d-b4df-462b-b33f-0ecd4f4e6e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.777+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi coalition spokesman Brig. Gen. Ahmed Asseri denied claims
        that the airstrike targeted the home and civilians.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a0149-2f17-4f41-b77e-dd56d332960f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We do not target homes. We are looking for Scud missiles. We always
        confirm, we do not attack residential sites. We attack storage," Asseri told
        CNN by telephone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4597e0bc-a0fa-4e8f-aa8d-3f11b04daded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The judge and his family members are among thousands of Yemeni civilian
        casualties in this war.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad141a99-ce78-4823-9e2b-866d636503d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the United Nations, there have been more than 8,100
        civilian casualties – wounded and killed – since the start of the war in early
        2015. Of those, more than 2,800 have been killed. The Houthi-controlled Health
        Ministry cites a much higher death toll of 7,000 since the war began nearly
        a year ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6eab209-e0f6-4c86-8ab3-c371b1c9a43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Houthis are a minority group, allied with Iran, that overthrew
        Hadi''s government and seized power last year. Hadi is now exiled in Saudi
        Arabia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff0ac260-52cd-488a-91c5-69b6aa0d4b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led coalition, which includes the United Arab Emirates,
        Kuwait, Bahrain, Qatar, and other countries, has launched airstrikes on Houthi
        positions in Yemen since March 2015, with a brief truce last summer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f443b6d-f3d8-4587-9160-67152721f1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest Saudi airstrikes in Sanaa have raised the death toll
        in Yemen to at least 220 civilians in the past five days, Yemeni military
        spokesman Sharaf Luqman told CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f3aa6d-e9ff-4165-92c3-6dee61178cb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi attacks are not focused on military targets. At least
        190 homes were attacked by airstrikes this week and eight factories. All of
        these targets were civilian private-owned businesses," said Ahmed Al-Bahri,
        a Houthi official in Sanaa.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cff1bb5-aad6-4c61-a5c1-eaa5a4c8b00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Bahri said coalition forces are attacking Yemeni factories and
        businesses to destroy the country''s economic infrastructure. Last week, a
        major oil refinery was destroyed by Saudi airstrikes in Yemen''s province
        of Hodieda, killing 15 civilians in the process.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55265177-ff0b-4c16-8ad0-9a413f8cbf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Battles on the ground escalated this week between Saudi-allied resistance
        fighters and Houthi-led forces, spreading to six Yemeni provinces, as Hadi''s
        supporters tried to liberate cities controlled by the Houthis.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d184d68-8c38-4a2c-8641-30e755085941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, in Hadi''s new temporary capital, Aden, militants shot
        and killed a Yemeni colonel, Aden government official Col. Jamal Al-Shaabi
        said Sunday (January 24).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd861166-39e4-4311-b60a-4e1fdbf9b843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident was the latest in a series of targeted killings since
        the Yemeni government forces – with support from the Saudi-led coalition –
        liberated Aden from the Houthis last July.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3790319d-dde2-42ea-929e-12cc6e74bb1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.778+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 28 Aden government officials have been killed by militants
        over the last two months, including its former governor, who was assassinated
        in early December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eca7c26-96b6-4142-9b4e-6f6140f28e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:59:10.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/25/world/yemen-judge-killed-airstrike/index.html">Yemen
        judge killed in airstrike by Saudi-led coalition</a>."</em></p>'
  'Blizzard-will-cost-up-to-3-billion':
    'author': 'Chris Isidore, CNN Money'
    'caption': 'A street in Washington D.C. shows cars buried in snow.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-26T07:55:45.691+08:00
    'imagesource': 'jcr:6a96f873-3e17-48a9-ba7c-b169c977ce41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6529b5d0-3211-4c62-bcb6-7b2a5e62c2ac'
    'lead': 'The storm that hit the East Coast over the weekend likely cost businesses
      and residents about $2.5 billion to $3 billion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:04:11.528+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:58.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:11.994+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blizzard will cost up to $3 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4725c104-2bbb-4091-b7fc-352a5aa810b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:04:11.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The storm that hit the East
        Coast over the weekend likely cost businesses and residents about $2.5 billion
        to $3 billion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e3943d-2bb9-4190-a6ab-68b12c5509f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:04:11.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That estimate comes from Moody''s Analytics, which estimates most
        of the cost of the storm is from businesses that lost sales and employees
        that lost wages when they could not get to work. Those losses were partly
        offset by people who earned extra wages due to the storm, such as workers
        who got overtime for plowing roads and parking lots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e83708e3-75a6-48dc-97f9-a7eb0767e008'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:04:11.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, this storm''s damage to property and infrastructure was limited,
        according to AIR Worldwide, which comes up with estimates for insured losses,
        although some flooding was reported, particularly along the New Jersey shore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d340ef-73da-4246-a2f1-aad48daedf9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:04:11.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.589+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All things considered, the first big snowstorm of 2016 was relatively
        inexpensive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe9a78-0a5d-40e6-b4ed-ff797f7674ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:04:11.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This weekend''s $3 billion loss estimate is peanuts compared to
        the $26 billion in lost business and wages caused by Superstorm Sandy in 2012,
        according to Moody''s Analytics. And Sandy caused an additional $45 billion
        in physical damage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '960516f7-d54b-4db0-9715-13b9aaa2c183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:04:11.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.590+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most expensive storm on record was Hurricane Katrina in 2005,
        which cost businesses and individuals $28 billion in lost sales and wages,
        in addition to the $129 billion in physical damage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a39459-a94c-44c5-b8d4-53d6e0ef09c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:04:11.529+08:00
      'mgnl:createdBy': 'cnnproducer'
