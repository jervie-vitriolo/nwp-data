      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The<em> X-Files</em> is using the original opening credits!!" tweeted
        BuzzFeed News entertainment editor Jarett Wieselman on Sunday night. "Legit
        chills here."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9a1536-f651-4c80-972b-6abe79aa84d2'
      'mgnl:activationStatus': true
