  'duterte-aquino-mamasapano-incident':
    'author': 'Ben O. Tesiorna, Davao City-based correspondent'
    'caption': 'Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-26T02:35:51.464+08:00
    'imagesource': 'jcr:bb9b94ed-71d1-4ef9-a942-7afcdc414f23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7696bdf8-001b-4f0b-8261-62fdd32977a4'
    'lead': 'Davao City Mayor Rordigo Duterte says his revelation that he was with
      President Aquino in Zamboanga City at the time of the Mamasapano incident has
      nothing to do with politics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:11:21.432+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:01.592+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:10.531+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte denies politicking over Mamasapano revelations

      '
    'visualType': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0936662d-d02a-4966-80ad-773b053b9395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:11:21.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Davao City Mayor
        Rodrigo Duterte denied accusations that he was playing politics when he revealed
        information about the Mamasapano incident last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63fc5715-dbb6-41e9-8040-845631b68037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:11:21.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte revealed on Sunday (January 24) that he was with President
        Benigno Aquino III in Zamboanga City when the Mamasapano massacre happened
        and while the Aquino cabinet was mapping out plans on how to rescue members
        of the Philippine National Police Special Action Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d64c700-0244-430c-a450-2faf6f34e323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:11:21.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/24/Duterte-Aquino-Mamasapano.html">Related:
        ''I was with President Aquino during Mamasapano clash,'' says Duterte</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d739fa-1e06-4e59-aa6e-143544f44a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:11:21.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said he could testify if Senate would summon him when they
        reopen their probe into the incident on Wednesday (January 27).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e40c558-20cf-48f2-a21b-c3164204aaf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:11:21.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He however said that his testimony would have not much weight on
        the probe as he has nothing explosive to tell.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de2cc82-81f6-4cad-81d3-cdc0c014f88e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:11:21.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was learned that Duterte was in Zamboanga City on the day of
        the incident to visit the victims of an earlier bombing incident in the city
        when then Interior Sec. Manuel "Mar" Roxas requested him to join them in the
        military airbase where the Aquino cabinet was plotting their supposed rescue
        plan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e407ab-bcef-465d-8ff2-3022892cff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:11:21.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Juan Ponce Enrile meanwhile urged Duterte
        to attend the Senate inquiry and not wait for a subpoena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '005205e7-b9f4-44e6-add1-2753ed638595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:11:21.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If they think that what they have is material evidence to be known
        to the people and they are running for a public office, it’s their duty to
        speak out without having to be subpoenaed. This is a matter of courage and…
        moral courage above all,” Enrile said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012d8bec-48ba-420f-9c18-1b52b38f0e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:11:21.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:01.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/25/honasan-mamasapano-valeroso-recording.html">Related:
        Valeroso''s evidence will add new information to Mamasapano hearing, says
        Honasan</a></strong></p>'
