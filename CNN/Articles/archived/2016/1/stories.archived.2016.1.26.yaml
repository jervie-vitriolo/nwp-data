        edges Makarova 4-6, 6-4, 8-6 for spot in <a href="https://twitter.com/AustralianOpen?ref_src=twsrc%5Etfw">@AustralianOpen</a>
        QFs! <a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
        <a href="https://t.co/gx9GKH7QBw">pic.twitter.com/gx9GKH7QBw</a></p>&mdash;
        WTA (@WTA) <a href="https://twitter.com/WTA/status/691557695237787648?ref_src=twsrc%5Etfw">January
        25, 2016</a></blockquote>

