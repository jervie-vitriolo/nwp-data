    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open 2016: Milos ''Missile'' Raonic upsets Stan Wawrinka

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db60f570-dd2e-4447-af5c-12fc6e193b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne (CNN)</strong> — A battle between two of the hottest
        players in tennis didn''t disappoint at the Australian Open and it was a Canadian
        who goes by the nickname of "Missile" that tamed the "Stanimal."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef5e297-efdb-46a0-a259-074c65432722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Milos Raonic moved into the quarterfinals in Melbourne by upsetting
        2014 champion Stan Wawrinka 6-4 6-3 5-7 4-6 6-3 in a three hour, 45-minute
        thriller that followed Novak Djokovic''s dramatic five-set victory over Gilles
        Simon a day earlier.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba42b0d2-473f-42b3-b822-66511dbd7e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was joined by second seed Andy Murray, who downed Bernard Tomic
        after almost pulling out of the event -- his father-in-law Nigel Sears collapsed
        at the tournament on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '183e77b6-78ac-44f4-8a22-2af668deb1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic was tipped for big things several years ago, part of the
        next generation -- along with the likes of Kei Nishikori -- that seemingly
        had the potential to eventually challenge the "Big Four."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4797bf-d7d4-499e-ac6c-e9b80605f1e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His serve is the major weapon, as the nickname suggests, but foot
        surgery and back spasms derailed his 2015 season and left him "depressed"
        at times. He was, too, overtaken by Eugenie Bouchard in capturing the public''s
        imagination back home.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74b9ab-2d3f-4ca8-83ef-462fefd63fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His ranking dropped considerably and unlike the year before, Raonic
        failed to qualify for the year-end championships.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d62435-c08f-4957-bd1b-723446d92f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the off-season, there was more instability, as former top-five
        player Ivan Ljubicic left his coaching team and later joined Roger Federer.
        Raonic brought in a grand slam winner, Carlos Moya, to fill the void, with
        Riccardo Piatti still part of the coaching mix.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d47792-b008-4207-9e32-3e7010505747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He won a tournament in Brisbane, beating Federer in the final two
        weeks ago, and has carried over the momentum at the year''s first major.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e72731-0c2a-46ed-807f-bd02b2639440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel like I''m putting in the work and I''m getting the results
        from it," Raonic told reporters. "I''m very happy with that. It gives me some
        kind of ease in those difficult moments, maybe if things aren''t going necessarily
        my way completely."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b3d034-57f0-4c3c-a200-f9387076f909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year-old collected his first win over Wawrinka in five attempts
        and his first victory at one of the grandest stages in tennis, Rod Laver Arena.
        Mentally, it was a significant boost, even if Wawrinka said he''d been ill
        for nearly two weeks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0810735-66ed-4877-b125-f51d31836739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a big win indeed," Martin Laurendeau, Canada''s Davis Cup
        captain, told CNN. "It allows him to carry that momentum deep into a slam.
        He''s giving himself a chance to take it from here.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a68cca-d810-4b08-b10f-06b7974e6b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s what he was eyeing to do at the beginning of the year,
        start out strong, make a statement that he''s making a run for the top."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3dda40dd-67bd-4908-9ff6-dd464781b9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:00.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wawrinka managed to break Raonic''s potent serve in the second set,
        something that hadn''t been done in three previous rounds, but in what was
        perhaps a turning point, immediately dropped serve.</p>'
    '25':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Canadian <a href="https://twitter.com/milosraonic?ref_src=twsrc%5Etfw">@milosraonic</a>
        becomes the first player from his country to reach four Grand Slam quarter-finals
        <a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
        <a href="https://t.co/o8aAvUsxpR">pic.twitter.com/o8aAvUsxpR</a></p>&mdash;
