      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/23/australian-open-2016-roger-federer.html">Read:
        Roger Federer first man to 300 wins at major</a></strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa18d33-2a27-4455-8fd7-e7450c652f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:38:00.602+08:00
