    'template': '1'
    'title': 'SC justices, Poe’s counsel tackle if foundlings are natural born citizens

      '
    'updated': 2016-01-27T18:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ce646-9ab9-4bed-82fc-42a1854c53e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Is a foundling
        a natural born citizen?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '128f6f7a-c740-41aa-a4a4-d3bff567593f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was tackled in the second Supreme Court (SC) hearing on Sen.
        Grace Poe’s petitions against the Commission on Elections'' (Comelec) <a href="http://nine.cnnphilippines.com/news/2015/12/23/comelec-en-banc-cancels-grace-poe-certificate-of-candidacy-COC.html">cancellation</a>
        of her certificate of candidacy (COC) for president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5860e347-1f6b-4601-88a5-c2481e66e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s counsel, Atty. Alexander Poblador, cited two bases on why
        the senator is presumed a natural born Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f49b7671-1ae9-47b5-b0a1-cf7e8d2752ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One was that foundlings should be considered natural born citizens
        based on the 1930 Hague Convention.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a61c4a-5e91-4b7b-9ca4-7ec4e283efc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under <a href="http://eudo-citizenship.eu/InternationalDB/docs/Convention%20on%20certain%20questions%20relating%20to%20the%20conflict%20of%20nationality%20laws%20FULL%20TEXT.pdf">Article
        14</a> of the convention, a “child whose parents are both unknown shall have
        the nationality of the country of birth. If the child''s parentage is established,
        its nationality shall be determined by the rules applicable in cases where
        the parentage is known.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6bf3d2-00c0-4b6c-8377-4800d7372ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same article of the convention added that a foundling is “presumed
        to have been born on the territory of the State in which it was found” unless
        the contrary is proved.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80bc8dd8-eb6c-478a-bdb6-2583316ed230'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another international law, used as basis of Poe’s camp to establish
        her status as a natural born citizen, was the <a href="https://www.ohchr.org/EN/ProfessionalInterest/Pages/Statelessness.aspx">1961
        Convention on the Reduction of Statelessness</a>. It states that a foundling
        “found in the territory of a Contracting State shall, in the absence of proof
        to the contrary, be considered to have been born within that territory of
        parents possessing the nationality of that State.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09234368-30a4-47e2-bdf7-29d2256f3038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Associate Justice Antonio Carpio and Associate Justice Teresita
        Leonardo-De Castro — two magistrates who voted to disqualify Poe in her case
        before the <a href="http://nine.cnnphilippines.com/news/2015/12/03/grace-poe-senate-electoral-tribunal-SET-denies-rizalito-david-motion-for-reconsideration.html">Senate
        Electoral Tribunal (SET)</a> — delved on the international laws provided by
        Poe in her petitions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e0d049-825c-4c39-81af-34e529d6d5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio pointed out that only seven countries ratified the 1930 Hague
        Convention as of 1934, and it only took effect in 1937. He explained that
        for a convention to be in force, 10 countries must ratify it.  In short, it''s
        not yet effective as far as the 1935 Philippine Constitution is concerned.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1e48db-a740-49ad-a893-68f2dfbf45f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was born in 1968, when the 1935 Constitution was still in effect.
        Poe used this argument to defend her case, saying that the framers of the
        1935 Constitution intended to categorize foundlings as natural-born citizens.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15211dc3-94e9-4e72-9bad-7e6658c2899a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro, for her part, asked Poblador to provide a specific provision
        in the 1935 Constitution stating that foundlings are automatically considered
        natural born.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc14ad9-0674-4f40-9456-7fa89247d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second basis, establishing that Poe is a natural born Filipino,
        was the place where she was found. Poblador said this constitutes as an evidence
        that she is born of Filipino parents.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fad375b-61eb-4539-a552-88392d48e99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Burden of proof on accuser</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ae6687-f899-45bf-94e2-0dd660c46d46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poblador said that from the time Poe was born, there was no piece
        of evidence presented at Comelec showing that she’s a foreigner.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b542a7b-0c9a-4023-a318-642c8459daad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.273+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that to say that a person is not natural born, both parents
        must be proven to be foreigners. The burden to prove this, however, is not
        on them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23418ea3-aee1-4a66-9dfd-18bd590a25a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who can really say that these foundlings — three days old, five
        days old had been naturalized? Di ba? Dapat 18 or 21 years old ka bago ka
        ma-naturalize eh.  So the only commonsensical, rational presumption is that
        they were born of Filipino parents," Poblador said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f700e86e-a643-4991-8e81-a15ce2339d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the lawyer told the justices that they presented circumstantial
        evidence, which shows Poe’s citizenship. This was the person’s place of birth,
        which he said was Iloilo.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f229c69f-de16-4a91-8c18-ece244fe2b94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:55:14.274+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:05.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poblador said that an “overwhelming majority” of the population
        in Iloilo are Filipino citizens.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Happening now: 2nd round of <a href="https://twitter.com/hashtag/PoeOrals?src=hash&amp;ref_src=twsrc%5Etfw">#PoeOrals</a>
        with J. Leonen interpellating Atty. Poblador, Sen. Grace Poe&#39;s lead counsel.
        <a href="https://t.co/6POXfAW7qt">pic.twitter.com/6POXfAW7qt</a></p>&mdash;
