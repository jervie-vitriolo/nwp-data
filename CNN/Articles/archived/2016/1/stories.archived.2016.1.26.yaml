      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Brian Todd reported from Washington. CNN''s Catherine
        E. Shoichet and Michael Pearson wrote the story in Atlanta. CNN''s Emily Smith,
        Joseph Netto, Sheena Jones, Dave Hennen, Sean Morris, Dave Alsup, Lindy Royce,
        Pilar Melendez, Rob Frehse and Nick Valencia contributed to this report.</em></p>'
    '34':
