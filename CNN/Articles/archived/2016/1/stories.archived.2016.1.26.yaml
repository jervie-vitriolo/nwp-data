  'japanese-emperor-akihito-michiko':
    'author': 'CNN Philippines Staff'
    'caption': 'Emperor Akihito is welcomed by Philippine president Beningo Aquino
      on January 26, 2016 at the NInoy Aquino International Airport in Manila, Philippines.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-26T18:45:58.382+08:00
    'imagesource': 'jcr:b563cf48-f384-4621-8bcf-b2491b61267b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '941f8308-8ea5-4060-9477-cb84be077656'
    'lead': 'Japan''s Emperor Akihito and Empress Michiko arrived in the Philippines
      on Tuesday (January 26).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:25:20.674+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T15:25:43.278+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T15:25:43.074+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Historic visit: Japanese emperor, empress in PH

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f12111-cc93-475d-9625-b443d308fe59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:20.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:25:43.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Japan''s Emperor
        Akihito and Empress Michiko arrived in the Philippines via Japanese Air Force
        flight JF001 before 3 p.m. on Tuesday (January 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e0546a-1cc4-4ccc-9bcd-f0cc251a00fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:20.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:25:43.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were welcomed by President Benigno Aquino III.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eafa19db-f7f8-4464-aad6-3036964ae885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:20.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:25:43.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the first visit of a reigning Japanese royal to Southeast
        Asia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b820a51-802e-4b0a-9729-5bf4b903876c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:20.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:25:43.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperor Akihito, who is a direct descendant of Japan''s first emperor,
        Jimmu, is not involved in government affairs but this trip to the Philippines
        is a historic one. The state visit marks the 60th year of Philippine-Japanese
        diplomatic relations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da401142-13e4-4cb7-bcec-97aa22c8f59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:20.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:25:43.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not the first time Emperor Akihito and Empress Michiko visited
        the country. They first came here as crown prince and princess in 1962.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f007236e-1d9a-4c7f-b296-5a7d453f22e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:20.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:25:43.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will stay in the country until January 30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114e5d9b-e634-408f-96ee-3c19bf4f264e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:20.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:25:43.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their five-day visit, the emperor and empress will have activities
        in Manila and visit Caliraya and Los Baños in Laguna. They are also expected
        to go to memorial sites of Filipino and Japanese veterans.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb50f5f1-e832-462e-984e-da8bdfbe60aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:20.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:25:43.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Herminio Coloma Jr. said in
        a statement that the Philippines is "deeply honored" to welcome the imperial
        couple.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3f49951-c006-4f1a-8c74-644d45babe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:25:20.675+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T15:25:43.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their visit underscores the abiding friendship between the Japanese
        and Filipino people," said Coloma. "As our country charts the path that leads
        to sustainable, inclusive growth we are fortunate that Japan is our steadfast
        partner and ally."</p>'
  'psa-imports-november-2015':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-26T15:21:59.660+08:00
    'imagesource': 'jcr:89f30f75-ac04-4061-a9c7-77b69c2687f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4755aa4d-f393-4170-b308-d05963894c33'
    'lead': 'According to figures form the Philippine Statistics Authority, the country''s
      imports rose by an annualized 10.1 percent in November last year, boosted by
      electronics and semiconductors. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:28:51.431+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:04.047+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:09.453+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSA: Imports up 10.1% in November 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bdcb73-ad65-4809-bbc9-1df22648699a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:51.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;The Philippine
        Statistics Authority (PSA) reported on Tuesday (January 26) the country''s
        imports rise by 10.1 percent in November last year, compared to the same month
        in 2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2dd377-8256-41c8-afcf-4c5724786184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:51.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its data showed that the country imported $6.09 billion worth of
        products during the month, 35 percent of which are electronics and semiconductors
        which serve as raw materials for the country''s electronics exports.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f456381-80f7-4496-937c-82bdf9972aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:51.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/business/2016/01/21/bangko-sentral-ng-pilipinas-plans-2016.html">Read:
        What''s in store for the BSP in 2016?</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deab608-6a2d-4e11-b51c-3aae1c66cd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:51.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.048+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PSA, other four strong performers were: industrial
        machinery and equipment (37.3 percent); telecommunication equipment and electrical
        machinery (26.8 percent); transport equipment (19.8 percent); and cereals
        and cereal preparations (1.9 percent).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49177ce9-5a8a-45e4-9d84-37eabb35a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:51.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s top import sources were China, Japan, U.S., Taiwan,
        and South Korea.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ed2684-dfad-4363-9ae6-0fb7c7f0de21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:51.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the National Economic Development Authority (NEDA),
        the Philippines ranked first among its Asian peers in terms of imports growth
        in November 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f57871f-fecd-4a55-aeda-704cd13e3bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:51.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Except Vietnam who had a 6.6-percent imports growth, all other
        nine selected Asian economies (People’s Republic of China, Thailand, Hong
        Kong, Singapore, Chinese Taipei, Japan, Malaysia, Republic of Korea, and Indonesia)
        declined in the period."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c860f633-c082-49cc-b1ac-10226baa7e46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:51.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/01/22/BSP-moderate-rise-inflation-2016.html">Read:
        Bangko Sentral sees moderate rise in inflation in 2016</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddea118-e645-4742-a329-6e4dff930f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:51.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of imported capital goods, which NEDA said is a leading
        indicator of strong economic activity, grew by 40.8 percent in November 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43735c6-9285-49aa-9bd1-1ac8d7307e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:28:51.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:04.049+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Despite an expected slow recovery in the global economy, continued
        growth in the country’s merchandise imports signifies the increasing investment
        demand in the Philippines,” said Economic Planning Secretary Arsenio M. Balisacan.</p>'
  'Australian-Open-2016-Williams-Sharapova-Federer-Djokovic':
    'author': 'Ravi Ubha, CNN'
    'caption': 'Serena Williams was her usual dominant self after handling Maria Sharapova
      in the quarterfinals of the Australian Open.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-26T23:00:27.323+08:00
    'imagesource': 'jcr:7c109088-e5ee-49c7-8166-2aaac5cdc9dd'
