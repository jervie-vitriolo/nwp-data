      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/25/australian-open-quarterfinals-sharapova-williams.html">Read:
        Serena vs. Maria in the quarterfinals</a></strong></p>'
