      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray will face a familiar foe in David Ferrer in the other bottom-half
        quarterfinal. The Briton beat Tomic, the last remaining Aussie in the draw,
        6-4 6-4 7-6 (4), to improve to 17-0 against Australians in the top tier while
        Ferrer upended the last American man in the field, John Isner, 6-4 6-4 7-5.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b3108ec-e70f-498d-abf7-9252b10cbd19'
      'mgnl:activationStatus': true
