      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This storm''s impact on businesses was somewhat limited by the fact
        that worst of it came on a weekend, though many businesses remained closed
        Monday (January 25), especially in the region around Washington D.C. Businesses
        that were affected included Broadway shows in New York, which were closed
        for both matinees and evening performances on Saturday (January 23).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a81bf12-ff8b-4b79-ac3c-98d047913dd4'
