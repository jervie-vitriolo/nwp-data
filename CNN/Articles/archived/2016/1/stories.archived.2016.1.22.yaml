      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4114c8a0-e8c9-4396-a457-612b818b43d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.578+08:00
