      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Andy Murray made it clear before the Australian
        Open began that he would return to the UK to be with his wife Kim if she went
        into labor with the couple''s first child — even if he had to play a semifinal
        or final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4751433b-ede8-490b-b779-0731e0110902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to their second-round match in Melbourne, his opponent Sam
        Groth quipped: "Be nice if his wife went into labor overnight. I might just
        be cheering for that one."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e990b5ed-ec05-4b37-979a-b0ae4ba7cf2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no such luck for the big-serving Australian, although
        the way Murray played Thursday it seemed like the twice grand slam winner
        had a plane to catch.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b211761-de5d-4f38-b81a-d2e2e3cb2904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Scot, ranked second in the world, beat Groth 6-0 6-4 6-1 in
        one hour and 31 minutes to move into the third round at the year''s first
        major.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46534009-8726-473b-bf8b-d8711bc07026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be tougher tests for Murray, assuming he doesn''t have
        to rush back home — the baby is due the second week of February — but he put
        in a stunning performance against the player who took a set off Roger Federer
        at Wimbledon a year ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab67b08-8266-400f-940e-2a12eabc6b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray repelled Groth''s huge deliveries, picked off the world No.
        67 at the net and authored winning lobs with his foe stranded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31471ce-8881-4ea3-8a6c-708f9a7b0d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For tennis fans, it may have been the perfect antidote to allegations
        of match fixing and not trying, or tanking, in matches that took place on
        the tour years ago. In the latter instance, Murray''s pal, Novak Djokovic,
        on Wednesday refuted claims he deliberately lost a match at the Paris Masters
        in 2007.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a6913c-b51d-4fda-8852-e2296c293be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an important year for Murray, parenthood no doubt leading
        the way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bb4b936-e6f5-46c2-a795-cea03f59e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the court, Murray is seeking a first grand slam title in three
        years. Despite finishing at No. 2 in 2015 and leading Great Britain to a first
        Davis Cup title since 1936, one could argue that the second best player in
        the world last year was Federer. He and Djokovic contested the Wimbledon and
        U.S Open finals, with Murray''s lone appearance in a grand slam final in 2015
        coming in Melbourne.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0adf1bf4-d090-49cd-8759-267ffbba8dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having to face Djokovic in another final this fortnight would be
        problematic for Murray, since he has lost 10 of their last 11 meetings.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0118b288-0759-4804-9fd9-b93382ce8b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet Murray''s path to the semifinals is gentle and if someone does
        happen to beat the red hot Djokovic prior to the finale, his chances of achieving
        a third major would significantly increase.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c348a4-0c7e-45cd-8378-14466b52c2ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray''s next challenger is 32nd seed Joao Sousa, a scrapper from
        Portugal. Murray leads their rivalry 6-0, surrendering just one set.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ad8e07-306e-462d-8682-8d521801edcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/20/Australian-Open-2016-Nadal-Verdasco-Halep-Murray.html">Related:
        Rafael Nadal stunned by Fernando Verdasco</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dee795f-d1c1-401f-80c0-6f9cc31157d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Azarenka continues to cruise</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4210f046-fded-4ffc-91c0-802d55a192b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In women''s action, Victoria Azarenka matched Murray''s sizzling
        performance. Azarenka, like Murray a two-time grand slam winner, pummeled
        Danka Kovinic 6-1 6-2, a round after thrashing Alison van Uytvanck 6-0 6-0.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bda87a9-f1c3-4637-a5c8-92ac823bb2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka has been hampered by injuries lately, most notably in 2014,
        but appears to be ready to add to her grand slam collection. She''s also an
        artist.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7994e52-5224-42f8-839c-5df27d7a74d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former No. 1 triumphed at a tournament in Brisbane in early
        January and hasn''t dropped a set through seven matches in 2016. On average,
        she''s conceded less than three games per set.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd1d633d-b9f9-4976-b94e-20e1509c88b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka has thus had plenty of reason to perform her "dab" celebration,
        popularized by NFL quarterback Cam Newton.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d2042a-9e3a-479c-9a53-5a02bd8f095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He "made it viral and we happen to have the same agent, so I wanted
        to make my agent smile first," said Azarenka, who next plays promising Japanese
        slugger Naomi Osaka. "Then Cam heard that I started doing it. I know. I just
        love the sign. I think it''s cool."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2886f5a4-82f0-49fe-ad1b-4c80f014b131'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garbine Muguruza defeated Kirsten Flipkens 6-4 6-2 and the third
        seed was joined in the third round by former No. 1 Ana Ivanovic, who overcame
        Anastasia Sevastova 6-3 6-3.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbd1219-52bc-4237-bd19-1828145a59ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back to the men''s draw and later Thursday, home favorite Lleyton
        Hewitt takes on eighth seed David Ferrer in a match much of Australia will
        be tuning in to.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cb0497-09b2-44a4-b9db-12fa731d9977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt, playing in his 20th straight Australian Open, is retiring
        after the event.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0731b75-451b-4dd3-bcde-4f87b5094c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tributes have poured in over the past few months and Murray offered
        up one of his own.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1791ff7-59a0-4481-b163-efb41410458d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I actually named my dog after him," Murray said in an on-court
        interview, drawing laughter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f29f398-4630-407c-897d-d04380cbe16e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/21/Australian-Open-Match-Fixing-controversy-Melbourne.html">Related:
        ''Fixing'' controversy continues to overshadow slam</a></strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6818d890-1df1-45c3-8c76-81d99e6767ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:56:40.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:41.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/21/tennis/australian-open-tennis-murray-azarenka-hewitt/index.html">Australian
        Open 2016: Father to be Andy Murray races to third round</a>"</em></p>'
  'mogadishu-somalia-suicide-bomber-restaurant':
    'author': 'Greg Botelho and Omar Nor, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-22T04:31:12.738+08:00
