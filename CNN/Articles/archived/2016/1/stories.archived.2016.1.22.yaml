    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mariah Carey to marry Australian billionaire James Packer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd5f6eeb-bbf9-4e93-86ec-f2d868c69665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:38:43.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The whirlwind romance between Mariah Carey
        and James Packer just got serious.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fa6eff-3f5f-40e0-a3fd-96b6456ade93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:38:43.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian billionaire is said to have proposed to the American
        singer, seven months after they were first seen cozying up on a holiday in
        Italy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1fa9ef-237f-4fc6-a93d-ed254e81ea76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:38:43.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A close friend of Mr. Packer confirmed the couple were engaged
        and said they were over the moon that James has found such happiness with
        Mariah," a source told CNN.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ec8fdd4-6f15-40d9-a0b8-7bb0b8903315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:38:43.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worth about $3.5 billion, Packer, 48, is Australia''s fourth richest
        man, according to the Forbes Rich List. His family made millions through the
        media industry, before Packer turned to casinos. He owns one of Australia''s
        gaming and entertainment groups, Crown Resorts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df96399a-d9d6-45e3-952a-b99769b39c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:38:43.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carey, 45, has dominated the entertainment industry for decades
        and is one of the best-selling music artists of all time.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c20519-f3c6-4805-8218-9012f54beb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:38:43.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a U.S. talk show, she described how they got together.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e747f61-3e60-47b6-82d2-d7f4accbbf82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:38:43.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We first met in Aspen, a couple of years ago. We met at the Hercules
        premiere. We were talking and laughing and people were getting mad at us and
        stuff like that. So we hit it off," Carey said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9832849-d882-4af5-9eeb-b47d4a653678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:38:43.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/22/entertainment/mariah-carey-james-packer/index.html">Singer
        Mariah Carey to marry Australian billionaire James Packer</a>"</em></p>'
  'minimum-jeepney-fare-7-pesos':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-22T15:26:31.771+08:00
    'imagesource': 'jcr:b4e6074e-da43-4dcd-b44a-bb54e22f33c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ced30de8-a901-4f5c-8f9f-f20e20d58162'
    'lead': 'Jeepney fares are back down to P7.00 on Friday (January 22) due to sliding
      oil prices. But are drivers complying with the rollback?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:41:37.905+08:00
