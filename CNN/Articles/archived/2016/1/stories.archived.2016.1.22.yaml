      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lleyton will be remembered for his willingness to leave blood on
        the court when he had the green and gold jacket on," Cahill says.</p>'
    '101':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bae9af-4229-417e-adfc-49fe17234726'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Davis Cup epitomizes him, it''s what we remember him for.</p>'
    '103':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c264dbc-d33b-4db6-8a1c-90f55b397f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gave up a lot to play Davis Cup many, many times. He would take
        two or three months off the tour, make personal sacrifices -- the money, the
        points, the ranking, he would forget it all because there was a major Davis
        Cup tie coming up on a different surface and he wanted to make sure he was
        ready."</p>'
    '105':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0e6b6f-d305-4978-94fe-977117f4f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Final flourish</strong></p>'
    '106':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276a61b1-714d-4d08-bc73-8c6af8199d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt made a winning start to his final Australian Open campaign,
        beating compatriot James Duckworth, a 23-year-old from Sydney, ranked 134
        in the world.</p>'
    '108':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b125ec3-3ec1-4863-a4c7-daf7cdd2cdd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike so many of his lengthy battles that have gone the full distance,
        he triumphed in straight sets 7-6 (7-5) 6-2 6-4 to set up a clash with Spanish
        eighth seed David Ferrer on Thursday.</p>'
    '110':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f2af934-370f-46a2-8b40-91feaced9854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That proved to be his final singles match, losing in straight sets
        before being praised by some of game''s modern greats.</p>'
    '112':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d4efd-08ce-4d77-a32b-534b69e5225d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t think I would be playing for 20 years," Hewitt told Open
        Court.</p>'
    '114':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f565c7b7-a688-4062-b689-d93cfd8455e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you come along you dream of playing in your national grand
        slam, and Australia has such a rich history in tennis because we are one of
        the grand slam nations.</p>'
    '116':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2a05fcc-dd3a-4761-ad78-7d9d1f7394a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I qualified as a 15-year-old, it was just a dream come to true
        to actually walk underneath in the player areas and be a part of it.</p>'
    '118':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afeb1df9-579f-49ca-b75a-20017928440e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.224+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still have to sort of pinch myself now."</p>'
    '120':
      'jcr:primaryType': 'mgnl:block'
