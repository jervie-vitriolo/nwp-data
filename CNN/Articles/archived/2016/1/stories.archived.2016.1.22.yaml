    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:01.139+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: No proof ex-PDEA official on legitimate operations during drug
      raid

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a4721-c9fe-4f15-888d-46e63a1666b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: PDEA coordinating with AFP to verify Marcelino''s
        assignment</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8e4a48-f71f-4f23-9fa9-dc00aed29e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.797+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Philippine
        Drug Enforcement Agency (PDEA) official and now Marine Lt. Col. Ferdinand
        Marcelino insisted that he was conducting a legitimate operation when he was
        arrested in a drug raid in Manila on Thursday (January 21), but the Philippine
        National Police (PNP) said there is no proof to his claim.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877cbd00-56d5-44e6-873e-123fefeffa3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino, a former director of the Special Enforcement Services
        of PDEA, was arrested with a former PDEA interpreter Chinese national Yan
        Yi, nicknamed Randy, in a house that has been under surveillance as a suspected
        storage for illegal drugs on Thursday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b047bd2-6eca-4eb1-a1e7-fee2aaa72182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/22/Former-PDEA-agent-busted-in-drug-raid.html">Related:
        Former PDEA agent busted in early morning drug raid</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d93360-e543-4bae-8384-4ac1b30d17ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino was brought to the Department of Justice on Friday from
        his detaining facility for his inquest on charges of manufacturing and possession
        of illegal drugs. A handcuffed Marcelino was teary eyed as he was escorted
        by operatives from the PDEA and Philippine National Police-Anti-Illegal Drugs
        Group (PNP-AIDG).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3caaf78-ca82-45a6-bd79-54fe2bd782d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino insisted he had nothing to do with the drug trade and
        was there to confirm an intelligence report. He added that he had a mission
        order and other documents to prove his claim.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c7efd6-05f2-4ef7-9c96-cce73ea1fa55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police Sr. Supt. Antonio Gardiola countered Marcelino''s claim,
        saying that if it was a legitimate mission, there should be supporting documents
        and the case office should have Marcelino by now.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c6f3f5-a3d8-4b75-b885-efb68cbe28bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino said his hope lay in the due process.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9738da39-d462-4874-9a39-fa14b640af52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes he may have been framed after going against big personalities
        in the government and the PNP.</p>'
    '18':
      'image': 'jcr:de7d70fe-409c-4f42-ae48-6e2165877424'
      'imageCaption': 'On January 22, Ferdinand Marcelino (L) was brought to the Department
        of Justice from his detaining facility for his inquest on charges for manufacturing
        and possession of illegal drugs'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8509f9-d232-4112-9777-ea410e661ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.799+08:00
