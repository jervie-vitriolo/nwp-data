    'lead': 'A Marine official who was arrested in a dawn raid by drug enforcement
      agents on Thursday (January 21) had yet to prove that he was indeed on an official
      mission when he was busted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:12:06.817+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T09:12:36.457+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T09:12:36.260+08:00
