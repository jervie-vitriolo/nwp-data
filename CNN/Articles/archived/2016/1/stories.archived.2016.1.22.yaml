    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ad57f6cf-69e4-47c8-9520-f4249fc1f609'
    'lead': 'Former Philippine Drug Enforcement Agency official Ferdinand Marcelino
      insisted that he was conducting a legitimate operation when he was arrested
      in a drug raid in Manila on Thursday (January 21), but the Philippine National
      Police said there is no proof to his claim.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:11:23.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:44.080+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
