  'dead-dolphin-jagna-bohol':
    'author': 'Angeline Valencia, Bohol-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-22T00:14:44.753+08:00
    'gallerysource': 'jcr:cad53acc-3422-49b3-8b83-08a96aaecba5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66dbe8b2-d226-4020-a7d4-badadd7ec5b1'
    'lead': 'Citizens of Barangay Pangdan in Jagna, Bohol spotted a dead bottlenose
      dolphin, measuring 2.2 meters, washed ashore on Friday (January 22).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:20:19.721+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:43.514+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:01.754+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dead dolphin washed ashore in Jagna

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3050477-400d-43f7-b457-6a0fc21b94ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:20:19.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbilaran City (CNN Philippines)</strong> — A 2.2-meter
        dead dolphin was found washed ashore in Barangay Pangdan, Jagna at around
        9:30 a.m. on Friday (January 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a54ea917-34b0-41a9-89bb-20e26e429f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:20:19.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jagna Police Chief Insp. Almirante Bacayo immediately proceeded
        to the coastal barangay, together with PO1 Adolfo Madera Jr. and non-uniform
        personnel (NUP) Betsy Aceron upon receiving the report from concerned citizens
        in the area.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57edd2d-4f6f-4b17-88dc-dfe92bbf09fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:20:19.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacayo coordinated with Roderick Virtudazo, fish technician of the
        local office of the Department of Agriculture, and Ronie Jamisola of the Municipal
        Fisheries and Aquatic Resources Management Council (MFARMC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f348be69-829f-4c1d-a154-c0f765663ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:20:19.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was determined that the dead dolphin is a bottlenose dolphin
        kind with the scientific name Delphinus delphis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014241e7-4cae-422a-90cc-319f0379ef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:20:19.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The responding officers measured its length at 2.2 meters and width
        at 37 centimeters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2095d5c8-c22b-4519-aa39-ae86595c0447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:20:19.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also noted that the dead dolphin had a wound near the dorsal
        fin with a dimension of three inches, which police believe was what caused
        the dolphin''s death. The dolphin was already dead when washed ashore.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7874ae89-080f-47cb-900f-adb83c1c1835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:20:19.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the municipal chief of police, they will turn over
        the dead dolphin to the Department of Agriculture, and will be buried later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84f1c90-4418-4d32-9a7a-a6b59ddb2b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:20:19.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2014, a wounded bottlenose dolphin was also found in
        Dauis.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364118fc-30d9-4ef0-8b4d-027fd7ba3afa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:20:19.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2.5-meter dolphin with girth of one meter was found by fishermen
        when washed ashore sitio Bagong Silang in Barangay Mayacabac, Dauis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144de403-d350-4749-9166-8c3393938c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:20:19.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bureau Of Fisheries and Aquatic Resources (BFAR) personnel believed
        the dolphin was swiped by a motorized banca and tossed to the shallow portion
        of the seawaters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f645136-b2b9-4fad-95d4-ea335be0d015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:20:19.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was returned to sea about 10 hours later.</p>'
  'BSP-moderate-rise-inflation-2016':
