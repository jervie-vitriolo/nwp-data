    'lead': 'Presidential bet Manuel "Mar" Roxas II of the Liberal Party was in Tacloban
      to inspect some Yolanda rehabilitation projects in the city for the first time.
      Roxas was the Interior secretary when Typhoon Yolanda hit in 2013.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:50:05.125+08:00
