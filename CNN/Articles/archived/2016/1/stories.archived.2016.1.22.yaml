      'text': '<p>Cotabato Province Governor Emmylou Taliño-Mendoza requested for
        the declaration from the SP to readily alleviate the needs of the farmers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628849f3-2b9d-4621-9807-2635c9d90419'
