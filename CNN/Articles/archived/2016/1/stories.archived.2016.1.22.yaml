      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Bangko Sentral
        ng Pilipinas (BSP) officials forecast a slight rise in prices of basic goods
        and services in 2016 because of the impact of El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c7c7c-dfcd-4574-b70d-599e7928c7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:26:57.295+08:00
