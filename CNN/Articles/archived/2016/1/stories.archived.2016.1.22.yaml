  'Star-Wars-Episode-VIII':
    'author': 'Michael Pearson, CNN'
    'caption': 'Kylo Ren attends the European Premiere of ''Star Wars: The Force Awakens''
      at Leicester Square on December 16, 2015 in London, England.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-22T08:40:33.096+08:00
    'imagesource': 'jcr:e7edaccf-a81e-456c-a922-2e71b76974ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b8bde433-f976-4981-b6d3-8864bf41c06b'
    'lead': '''Star Wars: Episode VIII" has been pushed back to December 2017 screening
      and a lot could change between now and then. But here''s what we know about
      the next installment in the trilogy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:43:56.577+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T08:44:34.096+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T08:44:33.513+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What we know about ''Star Wars: Episode VIII''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084a363e-b6ad-4bb6-aa99-43d02a16f2a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — <em>Star Wars: Episode VII — The Force
        Awakens</em> is still in theaters, but we''ve already moved on to thinking
        about the next installment in the saga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356b2a80-2d71-494c-bd1c-255739e665b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday (January 20), Disney and LucasFilm announced that the
        opening of the as-yet-untitled<em> Episode VIII</em> would be pushed back
        seven months, from May 2017 to December of that year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2c3cb-21f9-4d38-993d-53f3f3465ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/entertainment/2016/01/21/star-wars-episode-8-movie-release-december-2017.html">Related:
        Disney pushes ''Star Wars: Episode VIII'' movie release to December 2017</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48bdf2fd-43e7-44e1-a30b-f6070d1b0faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s a long way off, and a lot could change between now and then,
        but here''s what we know about the next installment in the trilogy:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f677711-bba5-4df3-b390-462e03ba7d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The director and much of the cast</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c10452-8f6f-45f5-adb8-f16d7786f769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rian Johnson, best known for the dark sci-fi thriller Looper, wrote
        the screenplay and will direct.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b22c8f7-4fd9-45fc-b100-d3d9fc6265f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Disney has said that all of the cast from <em>The Force Awakens</em>
        will return. But given how that movie played out, it''s unclear whether Harrison
        Ford is really a part of the mix or whether that was an effort to keep a lid
        on the story.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c14c068d-45a7-4a78-89db-6182fa468916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benicio del Toro is also said to be a new addition, according to
        The Wrap and other media outlets. Other names frequently mentioned in association
        with the <em>Episode VIII</em> cast: actresses Bel Powley and Gugu Mbatha-Raw.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb291ab1-491c-4db3-94ac-d1360c7bec8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>One character will get a bigger role</strong></p>'
    '16':
      'image': 'jcr:badc7688-dc70-403e-97b9-30e3ad8fa614'
      'imageCaption': 'Captain Phasma, the head of the First Order Stormtroopers,
        is played by Gwendoline Christie.'
