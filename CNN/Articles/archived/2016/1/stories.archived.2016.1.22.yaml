    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:02.058+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: All-Star starters revealed; Top vote-getter Kobe leads West

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bbb5ada-a446-41fa-bd4e-98c45ff9cadc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:35:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:42.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In his last year
        as a professional basketball player, the Los Angeles Lakers’ Kobe Bryant garnered
        the most amount of votes to lead the Western Conference All-Stars in the National
        Basketball Association (NBA) All-Star game in Toronto, Canada.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016cf388-9025-4002-8d2e-7f1ad498db92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:35:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:42.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting alongside Bryant (1,891,614) in the star studded event
        are reigning MVP Steph Curry (1,604,325) of the Golden State Warriors, Oklahoma
        City Thunder’s dynamic duo Russell Westbrook (772,009) and Kevin Durant (980,787),
        and the San Antonio Spurs’ Kawhi Leonard (782,339).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957ea0cc-e976-40aa-9fe5-a36b2ae294c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:35:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:42.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Bryant''s 18th All-Star appearance in his career.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac35f852-c15b-456b-b41d-57328c9c5261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:35:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:42.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/21/Is-Kawhi-Leonard-a-legitimate-MVP-candidate.html">Watch:
        Is Kawhi Leonard a legitimate MVP candidate?</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdd56c0-5ee4-41b3-b354-6de33894b863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:35:53.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:42.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their Eastern Conference counterparts are headlined by Cleveland
        Cavaliers’ LeBron James (1,089,206). He will be joined by former Miami Heat
        teammate Dwyane Wade (941,446), Indiana Pacers’ Paul George (711,595), Toronto
        Raptors’ Kyle Lowry (646,441), and New York Knicks’ Carmelo Anthony (567,348).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817f2081-837b-4497-9191-ae5bdb46c2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:35:53.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:42.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony snuck into the East’s starting five after edging Chicago
        Bulls’ Pau Gasol (566,988) by 400 votes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1087bf4e-46a1-4083-b5c7-ef04d88f2e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:35:53.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:42.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reserves for the All-Star game will be selected by NBA coaches,
        and will be unveiled on January 28 (January 29 PHT).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052e7c87-4092-47e8-8778-a9f1fe3702bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:35:53.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:42.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West and East teams will meet each other on the court for the
        All-Star festivities on February 14 (February 15 PHT).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3838c008-9add-4bff-8226-ba8398b3d07a'
