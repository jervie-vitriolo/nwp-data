      'mgnl:created': 2019-09-18T15:50:05.127+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3e91228-b356-4268-920b-d0839b0fe6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:51:17.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas went around the market with the wife of former Leyte Governor
        Jericho Petilla. Petilla, who''s running for senator and a brother of current
        Governor Dominic Petilla, was the one who invited Roxas to Tacloban.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040a564-9854-4799-b413-eba1ecf33e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:51:17.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as Roxas is concerned, talk of Taclobanons not liking him
        came from his political opponents.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a0ff46-0950-421d-b574-b7407396cda4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:51:17.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang isyu na yan ay siguro gawa gawa sa pulitika, nakita niyo
        naman eh. Lalapit ba sa akin ang ating mga kababayan dito ng napakainit kung
        may isyu sila sa akin</em>," said Roxas.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae3b3d7-e002-41d3-afd8-08f8c4ffda42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:51:17.519+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That issue must have came from my opponents. Would
        our countrymen here welcome me warmly if they had an issue against me?]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3639c62a-2a85-40fd-9577-7adeadde46fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:51:17.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas hopes people will see what the government has done, like the
        P4 billion worth of projects coursed through the Department of the Interior
        and Local Government (DILG) for Yolanda-hit areas, which he said is 85 percent
        complete.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395e177-113d-45de-a325-2ace23d38b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:51:17.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Alfred Romualdez, who Roxas had a heated exchange with before
        over Yolanda relief efforts, was nowhere in sight during the LP bet''s visit.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dfe3e2-4f1c-4325-9956-d28be88afeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:51:17.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romualdez said he was at a meeting in Manila when Roxas arrived.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c0279f-9840-4d8d-9a6c-e4bcafabceab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:51:17.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I apparently missed him. I always welcome any visit by any public
        official in our city. (It''s) also an opportunity for him as a candidate to
        explain his platform to the people," said Romualdez.</p>'
  'central-mindanao-conflict-land-dispute-pulahan':
    'author': 'David Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-22T16:14:59.031+08:00
    'gallerysource': 'jcr:a2bec2c4-6d89-4c6a-b612-c217fea1ec59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb4547d9-c868-4874-8ba6-ab6a88607db2'
    'lead': 'A group of civilians who call themselves “Pulahan” rises in Central Mindanao,
      and arms themselves to defend locals from rebels and supposed ISIS supporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T16:07:00.004+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T16:07:13.624+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:07:13.043+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Land dispute, not religious war, fueling Central Mindanao conflict

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be422b24-257f-4be9-bac0-b1c705d699ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines)</strong> — Somewhere on
        the hills of Central Mindanao, a group of armed men, clad in scrappy and worn-out
        shirts and camouflage gear, patrol a farming village under the heat of the
        midday sun.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df129be6-7d39-4cbe-9dd6-81f0fcb777a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not an assault force," said a man in his 50s, identifying
        himself only as Brother Asiong. "We just want to defend our land."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e35d00-cbbe-42f2-98d2-b13744f2daf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They call themselves "Pulahan" or “Red Warriors of God” — inspired
        by a vigilante group with the same name that once gained notoriety in Mindanao
        in the 1990s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e5a26b-5bbb-4076-8a1e-3f3199f24f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, whose members are mostly farmers, was organized to fight
        communist and Moro rebel groups who frequently preyed on their communities,
        collecting food and revolutionary taxes at will.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a0900c-e0fa-4fa5-a894-b331c09401ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of rakes, hoes, and shovels, most of them now carry weapons.
        They are constantly on the lookout for the Bangsamoro Islamic Freedom Fighters
        (BIFF), and those claiming allegiance to the international terrorist group
        ISIS.</p>'
    '9':
      'image': 'jcr:d1fb11a6-b0f4-4ae7-9bee-95cffc5bf6a2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5135e3d0-494d-4ea1-8671-40bb11393ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9f1671-d33c-4306-97db-79f895e1cc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulahan wants to stop the BIFF, and possibly ISIS, from advancing
        into their communities after the militants killed at least five farmers in
        a remote Maguindanao community last Christmas Eve.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d31c3b1-17f6-4493-8943-8f3b593befe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Civilian armed group rises: Aims to defend residents against&nbsp;BIFF,
        ISIS</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f785eaa-d523-4b41-85f5-e95a4afaffce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF said armed civilians have now become their targets.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bd94a1-8d1c-4360-94ca-69a9b77c8ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a chilling warning, BIFF spokesperson Abu Misry Mamah told CNN
        Philippines by phone that they consider civilian community defenders as combatants
        they can engage in a gunfight. "If a civilian is armed and is tolerated by
        authorities, he becomes part of the government, and thus, should be considered
        our enemy as well," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2392aa-c37e-4bd0-8ebf-1e6cbe970b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/20/Cotabato-vigilante-group-on-alert-vs.-rebels.html">Watch:
        Cotabato vigilante group on alert vs. rebels</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5830f69-8d02-4fb2-a48c-f1dd0756724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.630+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulahan members,who are fewer than a hundred, are armed only
        with bolos, hunting rifles and old AK-47s, far inferior to the better-armed
        rebels.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467bfd13-ad4f-47aa-a6ba-c24b18e74cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This firearm I am holding came from them,” Asiong said, brandishing
        his old locally-made AK-47 that was obtained from Moro rebels.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0060ca45-5db1-4e83-a488-880f3b1ae6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How can we produce something like this, I am just a farmer?" he
        said. "Our firearms were just pawned to us. And since we needed them for our
        defense, we decided to keep them."</p>'
    '24':
      'image': 'jcr:5b2809be-6bfe-49a4-8479-de9d80f7fd7d'
      'imageCaption': 'Masked and armed members of Pulahan shout "Long Live, Pulahan!"
        during a gathering somewhere in Maguindanao on Tuesday (Jan 19).'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244f2b7a-df79-4049-ab0e-d60d0daedb20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.631+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7388cca6-9835-42e7-b24d-62c070a84260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brother Asiong said arming themselves to defend their communities
        was the last thing farmers wanted to do. But their survival is at stake, and
        they have run out of options, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3807c282-8212-4c82-8e91-09e78e275d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.632+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said their efforts to protect their land should complement the
        job of security forces, not replace it.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f220a4-8448-4f4b-a0c2-6e6c776d1b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The cause of the conflict</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5999c5c2-4d29-4e7b-b412-fcdbaa95b8a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asiong admits, the conflict in their communities began as a land
        dispute between mostly native Maguindanaons and Ilonggo migrants.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce50decf-536b-4d00-83bf-c2241f708f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.633+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discord has been complicated over the years by the violence
        fueled by terrorist groups and religious extremists who want to advance their
        own agenda.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e7df62f-684e-47be-b42f-4193f575aff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pulahan fears the conflict could escalate into a full-blown
        persecution of non-Moros in the predominantly Muslim province and anti-Christian
        attacks by ISIS sympathizers.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6e82c21-5e5d-405c-ad2a-5ca7843f5bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the Pulahan gunmen burned a replica of the ISIS flag,
        to dramatize their will to fight the jihadist group.</p>'
    '37':
      'image': 'jcr:33f6fe59-4214-4401-9097-c9d654b2eab6'
      'imageCaption': 'Members of Pulahan burn a replica of the ISIS flag, as a symbolic
        gesture to warn the jihadist group against intruding their communities.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482c401f-890e-4a46-8c55-d2ec28798e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb34461-497c-402d-9871-1981a5ba6dda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maguindanao Gov. Esmael Mangudadatu, however, warns the Pulahan
        against resorting to arms.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96325b99-9d55-43a5-99e9-8b4ff920a426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They don''t have to do that," Mangudadatu said. "They can''t say
        they are going to fight the ISIS because the group doesn''t exist here in
        the first place."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7619a3-3176-4818-a301-ecdca3b40892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/15/ISIS-threat-Jakarta-bombings.html">Related:
        Aquino: No credible terror threat in PH</a></strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e507e203-3c2b-4c5a-be23-0ea4e134fb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu said the conflict should not stray away from its origins
        – land disputes.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e998790-d505-40a8-8950-57d3b20924cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.636+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governor said he has been working to resolve this conflict with
        help from other government agencies and the courts.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a58516f1-2730-4ca3-8671-40ca5581452d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Maguindanao Task Force on Reconciliation and Unification
        (MTFRU), an inter-agency task group was formed to dig deeper into the long-drawn-out
        land disputes.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73cfa4d3-a188-4764-8bed-8e30400e5822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Maguindanaons and the migrants have been clashing for years
        for control of several hectares of rice and corn fields.</p>'
    '51':
      'image': 'jcr:d246ceb8-9887-4df8-a824-c6beb2c7ef06'
      'imageCaption': 'After patrolling their farm lands while on the lookout for
        the Bangsamoro Islamic Freedom Fighters (BIFF), followers of Pulahan share
        a boodlefight meal consisting of fish, vegetables and rice. As part of their
        belief, they are prohibited from eating pork or meat from any four-legged
        animal during Tuesdays and Fridays. They are also barred from smoking, drinking
        Iiquor and having extra-marital affairs.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7629f6b6-6c21-4577-8b66-ebb8b013f097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.637+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf2ec4c-9b05-4f65-bf83-76c8b7888c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MTFRU has been holding regular dialogues with land titles holders
        and claimants to verify the authenticity of their documents and look into
        their claims.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f102d524-d7f0-4c6e-b98e-701a3e81836a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proposals for a peaceful settlement of the conflict through compromise
        agreements have been made, including sharing revenues from the farm produce.
        Others, however, have opted for court settlements.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaabbaf-c7f8-4da0-93cd-8cd6c5bf724a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What matters to us is that government should determine with finality
        who owns these farmlands," Brother Asiong said. "Do these belong to them (Maguindanaon
        claimants) or to us?"</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f805c4-f5df-4579-8153-90973587ac24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are willing to turn these lands over to them, as long as they
        do not resort to violence. We are willing to comply with settlements coursed
        through the legal processes," he said.</p>'
    '59':
      'image': 'jcr:3aea9dfe-1d8c-47bf-ba11-81ce7cca7d67'
      'imageCaption': 'A religious leader of Pulahan (Red God''s soldiers) performs
        a ritual of prayer on their followers to seek divine power in carrying out
        their mission. They believe amulets and potions will protect them from enemies''
        harm. The ritual is performed every Tuesday and Friday.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7687693-1248-429d-a862-090c8aeb0d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d9deba-3267-4adf-8a33-5f2cb5f9f12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protracted dispute has killed both Muslim and Christian residents.
        More than 10 people have been killed in separate attacks since November. The
        Pulahan claims that about 60 Christians have been killed due to the conflict
        over the past years. CNN could not immediately confirm the death tolls.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1735c8-ba3d-4692-a57c-d64b0e4b51f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mangudadatu insists the conflict has nothing to do with religion.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa740f03-b6b0-4791-a840-6515920ef083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T16:07:00.009+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T16:07:13.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Christians are not persecuted here because Muslims have been killed,
        too," Mangudadatu said. "And let us avoid dragging the ISIS into this conflict
        because ISIS isn’t even here... I am hoping ISIS will not come into the province
        at all."</p>'
  'PDEA-drug-raid-Ferdinand-Marcelino-busted':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-22T09:57:08.049+08:00
