    '99':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0d131a-c55a-49d3-b99d-5ce2d98616ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.223+08:00
      'mgnl:createdBy': 'cnnproducer'
