    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open 2016: Lleyton Hewitt says goodbye

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60401426-e436-4d94-9bd6-bda36bff63b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s 10 years since Lleyton Hewitt was
        voted the "10th most hated athlete in the world" by GQ Magazine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'befca19b-7924-4b69-a6fb-88c3aea8485e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decade on, the 34-year-old continues to split public opinion like
        few others have done in the history of tennis.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6696631-349a-4940-a03b-8ee50ae57bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, those who have loved him or wanted to hit him across
        the court with a backhand, will have the opportunity to say goodbye to one
        of Australia''s most iconic players of the past 20 years -- a true battler
        who will not give up until the final point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a775bae5-1078-4260-b1a6-bfd5d5f825f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt will bow out at Melbourne Park, where he made his first grand
        slam appearance in 1997, after no doubt entertaining and infuriating fans
        for one final time.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cdb3189-3408-4325-aad6-d1a82252facf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>

        </p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce99de-b064-4b04-a67e-d71b6775863f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-time grand slam winner who led his country to Davis Cup glory
        in 1999 and 2003, and at 20 was the youngest player to be ranked world No.
        1, Hewitt not only divided opinion in tennis but in his home country too.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1049db0c-43da-4bfe-a9d1-0bef5ca9e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The constant fist-pumping, the shouts of "c''mon" and his sometimes
        overzealous on-court behavior didn''t always impress fans or opponents --
        but few ever doubted his quality or incredible desire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72dff480-90fe-43f3-b9e4-a89a3e5d8d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.216+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lleyton was pretty brash and made some mistakes -- he knows he
        made a few growing up, nobody''s perfect," his former coach Darren Cahill
        told CNN''s Open Court.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577f53f-6dbe-4589-8c48-9118420ec3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But he learned a lot from those mistakes. The one thing that defined
        him and why he''s earned so much respect is that they know when he played
        for his country that he would leave everything he had on the court."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e74828f-df05-4571-bd90-15e232ebbcb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New kid on the block</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e36a50-59d6-4c54-badc-eb3850e84aac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt burst onto the scene as a 15-year-old at the Australian Open
        two decades ago.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9495a1-fb4a-41c1-a3fc-011f28551992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Federer, one of the greatest to have played the game, recalled
        that Hewitt was an "unbelievable teenager" and credited the Australian with
        helping his own career.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f865a8f9-0675-4550-88ff-ac2b70a5ab88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others have not been so kind, citing his on-court behavior as one
        his rather less impressive traits.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe50a52-f2ce-441e-bd99-ddaefa215fea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, Hewitt was roundly criticized and fined $2,000 for calling
        a linesman at the French Open a "spastic" before offering an apology the following
        day.</p>'
