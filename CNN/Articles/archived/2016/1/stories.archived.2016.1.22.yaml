      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sangguniang Panlalawigan (SP) declared in its Resolution No.
        014 that the damage brought about by the drought has already affected 27,558.55
        hectares of agricultural lands based on the Damage Assessment and Needs Analysis
        report of the Office of the Provincial Agriculturist.</p>'
