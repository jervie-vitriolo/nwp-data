    'template': '1'
    'title': 'Minimum jeepney fare now at P7.00

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5713e62a-2b30-4836-95d0-41f3869c095a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:41:37.905+08:00
