      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The minimum jeepney
        fare has rolled back to P7.00 starting Friday (January 22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4e3bfc-608d-422f-b488-dbf946e7e3bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:41:37.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But drivers and passengers are still adjusting to the new charges.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923c915-5f26-45a7-ad52-0ba4adc93e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:41:37.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some drivers said they are informing passengers about the fare cut
        as some of them still get confused with the change.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7957748b-f9b4-4cb8-9291-fc72bac8570f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:41:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers welcomed the rate, but they expressed hope that prices
        of basic commodities will go down as well.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050f0b4-4550-4445-944c-b36782b99545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:41:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities visited jeepney terminals in Metro Manila on Friday
        to check on the drivers’ compliance with the new minimum fare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8538b89f-f85c-4aea-aa95-1d316833ae89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:41:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Metro Manila, the fare cut is also carried out in Central
        Luzon, Calabarzon and Mimaropa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9fa6366-b8f2-4a15-b395-177f5cf91d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:41:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new minimum fare was implemented following a petition filed
        by several transport groups to cut the minimum fare from P7.50 to P7.00 due
        to low fuel prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5133e78f-97b6-43b4-b227-596d32b1eab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:41:37.906+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
