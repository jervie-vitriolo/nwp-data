    'template': '1'
    'title': 'Roxas inspects ''Yolanda'' rehab projects in Tacloban

      '
    'updated': 2016-01-23T12:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73276aba-d2c0-4844-a7e5-4ae5cf95c5c5'
      'mgnl:activationStatus': true
