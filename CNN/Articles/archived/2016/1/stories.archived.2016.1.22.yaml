      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8c0db5-3df9-40b1-8925-6592bb6cd71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola said both Marcelino and Randy were considered high-risk
        value.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4619bb48-21b6-4e9d-acc3-0ff06b04a317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He revealed that the PNP-AIDG has been on the lookout particularly
        for Randy, who is believed to be one of the operators of the Asian Drug Network.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7349bd72-5845-430a-9873-f3aebda1e0a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gardiola added about 50 kilos of shabu seized from past police operations
        in Valenzuela and Binondo all came from the Manila house where Randy and Marcelino
        were found Thursday.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b3b0c6d-6601-490b-892c-702fe5d0db18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why was he there?</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2def8145-2b68-485b-a260-624bd47c9961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Chief Dionisio Santiago talked to CNN Philippines on Friday
        (January 22) to share what Marcelino told him as to why he was in the house
        in Manila during the raid.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '471d1478-586b-4dc0-835c-6ed9ea21f24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was told that Marcelino was on his way to Manila to meet
        with his wife when he received a call from Randy.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b21211a-30d1-4e83-8d69-3109258adcff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang sabi niya sa akin he went there kasi sinabi na merong laboratory
        dito, and he went there to verify. He was not there officially doing something,"
        Santiago said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16da0e46-b839-474d-aa40-37e7c1f7be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino has a number of significant accomplishments in drug-busting
        operations such as the arrest of the Alabang boys in 2008 and the raid on
        the lavish quarters of drug lords in the New Bilibid Prison in 2014.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96087d5e-8f82-4921-8258-4425c3cd3b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Delay in inquest</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ec53a2-fa84-4fcb-88d7-d038a8e9dc05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a delay of more than six hours before Marcelino and Randy
        finally underwent inquest proceedings at the Justice department.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b2ccb9b-82dd-442b-8e52-0d05f75132db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wait was due to the request of Senior Deputy State Prosecutor
        Theodore Villanueva for Marcelino to produce proper documents proving his
        presence in the shabu laboratory was part of a legitimate operation.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487d0a90-2174-4c72-87c1-4b7314805e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanueva directed Marcelino to call the Armed Forces'' intelligence
        service to submit before him his mission order and authorization from his
        superior.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39938dd3-6d81-4194-9f3c-f9ada8c40fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.800+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4:30 p.m., Villanueva''s office received a certification
        via fax from the Intelligence and Security Group of the Philippine Army stating
        that Marcelino is sharing classified information.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967fae79-32d8-49c5-9472-10ee5ad68232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The paper, however, failed to convince the Justice official as there
        was no mention whether he was indeed part of a covert operation. He said it
        was "inconclusive [and] not categorical."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6476e3-642b-401f-ae0a-d46c6941dade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino would remain in detention, and would undergo preliminary
        investigation along with Randy. This would be his chance to answer the complaint
        against him.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360f4f05-4ac1-4d3b-bde4-242c28a38777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If probable cause is found, then the case would be filed before
        the court.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1be6bc-62d1-47ae-a055-7e0a02fbb727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Atty. Dennis Manalo, Marcelino''s lawyer, questioned
        the validity of the warrant of arrest. He said the subjects of the warrant
        were the three Chinese nationals and not Marcelino.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fcc66a4-c54b-4c32-b8cb-6ca6229b69fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:11:23.801+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.083+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario and Triciah Terada contributed
        to this report.</em></p>'
