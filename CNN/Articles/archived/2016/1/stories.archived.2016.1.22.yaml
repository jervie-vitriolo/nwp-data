      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'caguioa-sc-associate-justice':
    'author': 'CNN Philippines Staff'
    'caption': 'Justice Secretary Alfredo Benjamin Caguioa is the sixth appointee
      of the president for the position.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-22T17:35:31.330+08:00
    'imagesource': 'jcr:720bd59d-7bf5-4b84-8da4-6c91ad1c7e5f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5e5577a-a074-40ac-9bba-61310022ed75'
    'lead': 'President Benigno Aquino III has appointed Justice Secretary Alfredo
      Benjamin Caguioa as the new Supreme Court associate justice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:19:31.541+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:45.474+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:54.924+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino appoints DOJ Secretary Caguioa as new SC associate justice

      '
    'updated': 2016-01-23T13:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a8177e-cdf1-4de2-9f42-ca907143fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III has appointed Justice Secretary Alfredo Benjamin Caguioa as the
        new Supreme Court (SC) associate justice.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45557663-71d5-4fd5-be0c-4de0dc9c3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement was made on <a href="https://twitter.com/SCPh_PIO/status/690459341787394048">Twitter</a>
        by the SC on Friday (January 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1a4c93-8290-4da0-ad8e-7e99e0d68677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is the sixth appointee at the high court by Aquino, and replaced
        retired Associate Justice Martin Villarama Jr. who <a href="http://nine.cnnphilippines.com/news/2015/11/04/martin-villarama-optional-retirement-president-aquino-malacanang-supreme-court.html">applied
        for optional retirement</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e45cb34-1efb-41e8-b90c-f27b816fb74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarama cited his deteriorating health brought about by his double-knee
        metal implantation in 2013 and his cataract operation last year as the reason
        behind his retirement. He is supposed to retire on April 14, 2016, when he
        reaches the mandatory retirement age of 70.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21417f5a-74ce-41c4-8f2a-1737aa7269a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others shortlisted by the Judicial and Bar Council (JBC) were Court
        of Appeals (CA) Presiding Justice Andres Reyes, Jr., CA Associate Justice
        Jose Reyes, Jr., former Commission on Audit chairperson Maria Gracia Pulido-Tan,
        and CA Associate Justice Apolinario Bruselas, Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eba6ec0-ed47-416d-874b-774404faf11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace Communications Secretary Herminio "Sonny" Coloma Jr. said
        Executive Secretary Paquito Ochoa Jr. has transmitted the appointment letter
        to Chief Justice Maria Lourdes Sereno on Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbe705c3-9642-43da-9590-2ea76ea94458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Sereno welcomed the newly-appointed associate justice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eaa998-6177-46cb-89f2-5fea470c4e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy that we are once again a complete Court as there is
        a lot of work to be done which I expect Justice Caguioa to actively take part
        in," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadc8640-8a45-45a2-80de-8677b7a84d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A former classmate of Aquino</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c913a58-91a0-4206-9b66-4d713be260c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa was the president''s chief legal counsel in 2013. He was
        then appointed as secretary of the Department of Justice (DOJ) in October
        2015 after Senate candidate Leila de Lima resigned from the position.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31be54ce-2d82-40a9-8557-071d7da1910d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Aquino belonged to the same class in grade school and college
        at the Ateneo De Manila University (AdMU). But the newly-appointed SC justice
        said he doesn''t think his close relationship with the president would give
        him an edge over other candidates.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f015492c-7796-423f-9239-ac7c638511e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the president makes decisions <a href="https://cnnphilippines.com/news/2016/01/18/caguioa-classmate-aquino-sc-post.html">not
        based on personal relationships</a>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a1a8c6-801d-457f-aa9b-6b72f89b8cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>15th in 1985 bar exams</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3317af8c-d860-428d-b0c8-32c5b566c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa graduated from AdMU with a degree in Economics (Honors Program)
        in 1981. He then graduated with honors from the university''s College of Law
        in 1985, ranking fifth in his class.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55db3418-db58-4e21-ac8a-6f51e8275b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He passed the 1985 bar exams, placing 15th.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5126edb-e8e0-4164-9217-dfadee607d86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:19:31.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Caguioa leaving his post at the DOJ vacant, the president has
        appointed Justice Undersecretary Emmanuel Caparas as the acting secretary&nbsp;of
        the department, Ochoa said. Caparas also served as the DOJ spokesperson.</p>'
  'Clark-hybrid-train-fire':
    'author': 'Justine Dizon, Pampanga-based journalist'
    'caption': 'The Department of Science and Technology created a hybrid train that
      runs on both diesel fuel and electric batteries. But during its dry run in the
      Clark Freeport Zone on Thursday (January 14), the train caught fire.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-22T16:21:37.360+08:00
    'imagesource': 'jcr:6b0c234e-21a3-42a3-9a99-34c02393a1a5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06087471-d9a8-4f1d-8fbd-edc07117b3cc'
    'lead': 'The Metals Industry and Research Development Center (MIRDC) of the Department
      of Science and Technology''s (DOST) has promised to provide updates of their
      investigation regarding the fire incident involving the light hybrid road train
      in Clark Freeport.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:23:58.869+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T15:24:23.240+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T15:24:23.060+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOST vows to complete probe on hybrid train fire incident

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5022862-2658-46a1-9a66-ac4c775b5355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:23:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T15:24:23.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga (CNN Philippines)</strong> — The Metals
        Industry and Research Development Center of the Department of Science and
        Technology (MIRDC-DOST) promised to provide updates regarding the fire incident
        involving the light hybrid road train in Clark Freeport last January 14 once
        the investigation is completed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3015f136-a384-4378-9258-77960a57c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:23:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T15:24:23.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/18/Clark-hybrid-train.html">Related:
        Clark hybrid train catches fire during dry run</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c2327e7-924d-4bdd-9d4f-70233f6162b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:23:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T15:24:23.241+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Dr. Rio Pagtalunan, division chief of the MIRDC-DOST
        and also the project head of the road train, initial investigations revealed
        that battery connection cables got loose due to vibration, causing sparks
        which may have melted the cable insulation. This produced smoke and resulted
        in the fire.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e1e63d-ba59-45aa-9fbc-1fff4fa4f91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:23:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T15:24:23.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagtalunan also said investigators are also looking into the possibility
        that the batteries were defective. If they were, it would mean that they could
        not withstand the high current that led to an increase in temperature, and
        eventually melted the battery parts and cables, causing the fire.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deb77915-246e-445c-9230-6a4dab5bc7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:23:58.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T15:24:23.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MIRDC chief added that they would be replacing defective batteries,
        and would probably resume operations on January 27.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673bd17-f88f-489d-9e95-b396c73c8961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:23:58.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T15:24:23.242+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark Development Corporation President and CEO Atty. Arthur
        Tugade, meanwhile, said the road train would still be under trial and demonstration
        for the next two months to avoid similar incidents.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e78b97b-88b7-4a67-9d6c-0c6d1a92c884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:23:58.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T15:24:23.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade also clarified that the road train would be an alternate
        mass transport system inside the freeport and would not replace public utility
        vehicles in Clark.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab37f8-42e3-447c-be2c-b79404911e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:23:58.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T15:24:23.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the light hybrid road train would be an addition to
        the transport needs inside Clark with the growing requirements of locators
        and establishments there.</p>'
  'Mariah-Carey-marry-James-Packer-Australian-billionaire':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'Singer Mariah Carey (L) and James Packer stand for photographs at
      the red carpet event prior to the opening ceremony of Studio City casino resort
      on Oct. 27, 2015.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
