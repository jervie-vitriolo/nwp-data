    'template': '1'
    'title': 'Pope Francis changes Holy Thursday foot-washing ritual to include women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f5a2cb-5b3c-43c7-929d-2c69460b1cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:09:16.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:09:41.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Pope Francis has declared that women should
        be included in foot-washing ceremonies on Holy Thursday during Easter week,
        a move long awaited by Western women.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae414b9-6cf7-4489-a19b-92b581f859c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:09:16.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:09:41.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vatican announced the change Thursday (January 21), saying it
        will now be part of the Roman Missal, the book that guides Catholic liturgy
        throughout the world. It should take effect on Holy Thursday, March 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d788e3a-4370-4422-a204-4c3cab55a5c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:09:16.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:09:41.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, the Missal said that only men and boys should participate
        in the foot-washing ritual, which memorializes Jesus'' washing of the disciples''
        feet at the Last Supper.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0629d8f2-92c7-43ce-8ab6-b1b56791d5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:09:16.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:09:41.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in a letter to the Vatican''s head of worship and sacraments,
        the Pope said including women in the rite expresses more fully Jesus'' gesture
        at the Last Supper: "His giving of himself unto the end for the salvation
        of the world, his limitless charity."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc30ed9-144f-4995-bbc9-b73e1bf82f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:09:16.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:09:41.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While some dioceses in the United States and elsewhere already allowed
        women to participate in the rite, many others did not, said the Rev. James
        Martin, a Jesuit priest and author.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1104e8-afb6-4729-b637-05cdc3fe3e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:09:16.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:09:41.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis included women in his celebration of the Holy Thursday
        rite in 2013 when he washed the feet of juvenile offenders in Rome and the
        next year at a center for the elderly and disabled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dbe8850-e495-48f4-a36c-54d348903785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:09:16.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:09:41.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those gestures, though, have disturbed some conservatives, who say
        the Pope is trampling on Catholic traditions and flouting church laws. Perhaps
        hearing those concerns, Francis simply changed the law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b03aa56-b8f0-4fd1-a139-ba779fa8d2e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:09:16.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:09:41.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/21/world/pope-francis-women-ritual/">Pope
        Francis changes Holy Thursday foot-washing ritual to include women</a>."</em></p>'
  'Former-PDEA-agent-busted-in-drug-raid':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-22T00:19:54.987+08:00
