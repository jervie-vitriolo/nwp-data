      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP also considered the impact of typhoons that may come in
        the second half of the year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadddb52-70f9-49da-843b-df58ba2d75a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:26:57.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the pending power rate hike petitions may also put pressure
        on prices.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f504bb-2008-4053-bd4a-06e7c2dad06a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:26:57.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts polled by BSP said inflation this year may settle at an
        average of 2.5 percent — still within the 2 to 4 percent official target.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1100afe-7e34-40b3-b2fe-6dad7500c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:26:57.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP said any price adjustments will be tempered by sliding fuel
        prices, a weak global economy, and transport fare cuts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f384ca-ecde-458b-920b-0166f5820384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:26:57.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials added the economy will remain resilient on the back of
        strong consumer demand.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007fb149-fd2f-485d-9337-ed093ca9bd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:26:57.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inflation last December was at 1.5 percent. The full-year average
        was 1.4 percent.</p>'
  'Manny-Pacquiao-farewell-fight-senate-bid':
    'author': 'Reuters'
    'caption': 'Manny Pacquiao will face off against Timothy Bradley for the third
      time on April 9 (April 10 PHT).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-22T09:32:22.099+08:00
    'imagesource': 'jcr:e5e04957-1734-4001-b878-389cf4654221'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd44f7d5d-dea4-4996-8b7b-4fca354a99e9'
    'lead': 'Filipino slugger Manny Pacquiao says he hopes to win convincingly over
      Timothy Bradley to help with his bid to win a seat in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:30:07.177+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T08:30:22.206+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T08:30:21.883+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao hopes farewell fight helps bolster Senate bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e3f579f-2062-4323-8f45-54f045a22fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Filipino Manny Pacquiao insists his
        upcoming title bout against Timothy Bradley will be the last of his prodigious
        career and on Thursday (Friday PHT) said he is aiming for a convincing win
        to help bolster his campaign for a Senate seat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa03d492-a231-44dc-bee9-f4bc0ed86871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who has a 57-6-2 record and won world titles in eight
        different weight classes in a 20-year career, is set to battle Bradley in
        Las Vegas on April 9 for the American''s WBO welterweight championship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42590211-bfe0-469a-9390-39371473b541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my last fight," Pacquiao, 37, told a Madison Square Garden
        news conference on Thursday. "After this I''m going to retire and hang up
        my gloves and focus on my other big responsibility in my daily life, to help
        the people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed39d94a-9ac3-4c0d-bc1e-dc69d09e5555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao is a congressman in the Philippines but is hoping to secure
        a Senate seat in the May 9 election back home.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c916bf-9815-411c-81fd-509e963ea6af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first comes a boxing rubber match.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f4507-726d-4b05-b42a-b6b50b48dd43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/20/manny-pacquiao-timothy-bradley-boxing-career-end-help-my-countrymen.html">Read:
        Manny Pacquiao dedicates last fight to countrymen</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcb44da-730f-4445-87a6-3589833cac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley, 32, controversially beat Pacquiao when they first met in
        2012 but the southpaw gained revenge in a 2014 re-match, scoring a unanimous
        decision win to regain the WBO welterweight title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9afd0d0-9766-4a84-978a-9f8dd6a354b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American, now working with trainer Teddy Atlas, knocked out
        Brandon Rios in the ninth round of his last bout.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6ffa96-7620-4427-86aa-21233a8d4e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teddy and I and the team are going go to the lab and I''ll come
        out a smart, smart monster on April 9," said Bradley (33-1-1), who has credited
        Atlas with improving his ring skills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87883739-dda8-43f1-9872-b4cf0b8a181a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao told reporters he has recovered from surgery to repair
        a torn rotator cuff in his right shoulder that limited him in a loss to Floyd
        Mayweather last May and that on Wednesday he received an all-clear from his
        surgeon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651c550-6d79-4a38-a054-5e057edcb321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking slender in a business suit, Pacquiao snapped off a pair
        of sharp right jabs to illustrate that his daily basketball workouts and ocean
        swims had helped him heal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382eac8c-b67b-49e6-94d1-ab8db5b694f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao, who insists he won two more rounds than Mayweather in
        their so-called "Fight of the Century," said TV coverage of his training would
        offset loss in campaign time back in the Philippines as he prepares for the
        Bradley bout.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6d281f-15ef-4076-ba12-9cc69f9db9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m campaigning to have a good fight," he said. "If I win this
        fight convincingly that will excite the people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '814bffa4-769b-4e06-a234-35c6224b7a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao admits a rematch with Mayweather, who has already retired,
        was his first choice for a final fight.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d30b643-5555-48a2-be92-be1d00a005ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if Mayweather were to reconsider and offer Pacquiao a rematch?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ba27a4f-903f-4e5b-a7ec-809ca02d188d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll ask the people of the Philippines," Pacquiao said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c66e37d3-b9cb-4bc2-b209-fed374ce1a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:30:07.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:30:22.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/20/pacquiao-bradley-boxing-manning-brady-nfl-press-conference.html">Read:
        Pacquiao, Bradley likened to NFL stars Manning, Brady</a></strong></p>'
  'South-China-Sea-disputed-islands-protesters':
    'author': 'Reuters'
    'caption': 'The group Kalayaan Atin Ito visit South China Sea island (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-22T09:33:42.316+08:00
    'imagesource': 'jcr:bc5035c5-f552-42c9-bc75-5c36f412a2a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2462e505-d102-4325-8cd7-5ad894130286'
    'lead': 'Filipino protester group Kalayaan Atin Ito plans a second trip to disputed
      islands in the South China Sea in April, after China flew a planeload of tourists
      to an artificial island it has built in the area.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:33:00.251+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T08:33:15.403+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T08:33:15.141+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipino protesters plan second trip to islands disputed with China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33cc939-5248-435e-bb9b-322fb21d806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:33:00.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:33:15.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rizal Province (Reuters)</strong> — Filipino protester group
        Kalayaan Atin Ito plans a second trip to disputed islands in the South China
        Sea, this time staying a month, a spokeswoman said on Thursday (January 21),
        after China flew a planeload of tourists to an artificial island it has built
        in the area.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ad6d89-22da-4b02-88a7-78503eff88e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:33:00.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:33:15.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China claims almost the entire energy-rich South China Sea, where
        about $5 trillion worth of ship-borne trade passes each year. Brunei, Malaysia,
        the Philippines, Taiwan, and Vietnam also have claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ec5ae3-99d0-4dc5-bc02-f14bfead7615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:33:00.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:33:15.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/28/china-angered-as-filipino-protesters-visit-pagasa-island-south-china-sea.html">Related:
        China angered as Filipino protesters visit South China Sea island</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '719000d8-4353-4eb4-a9e6-769356fab5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:33:00.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:33:15.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Beijing allowed in its first group of tourists, most
        of them family of soldiers stationed on man-made Fiery Cross in the Spratly
        Islands, as it began test flights on the 3,000-metre (10,000-ft) runway.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbdae6ea-e884-41e3-932c-ac305b830ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:33:00.251+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:33:15.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you can see, China is doing the same by bringing the families
        of soldiers through commercial plane. That is a clear indication that what
        we are doing is right," said Vera Joy Ban-eg, spokeswoman for the Kalayaan
        Atin Ito (Freedom This is Ours) group.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e33755e-0fc6-4195-8d8a-4065a2b69f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:33:00.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:33:15.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, about 50 Filipino protesters, mostly students, made
        a three-day boat trip to Thitu, one of nine outcrops or islands occupied by
        the Philippines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ea1fae-1681-41f5-8ce4-e54820577e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:33:00.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:33:15.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters showed video clips of their voyage, including a cleanup
        drive they did along the island''s coastline and visiting the town hall.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec279906-8a8d-4bb7-9aff-c49e91da5170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:33:00.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:33:15.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This April, we will make another voyage to our islands, but with
        a different set of volunteers from the 81 provinces of the Philippines, so
        this voyage did not stop last December and we will still continue it," said
        Mariel Ipan, one of the protesters.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab6fa842-4554-4ac0-ae3b-68436374c8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:33:00.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:33:15.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not bringing them all at once, but by batches. As long as
        there are other Filipinos who would want to travel to these islands, we will
        keep on bringing them there," Ban-eg added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d6e10d-c3ac-4456-b68e-bcac2d58a179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:33:00.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:33:15.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protesters said Filipino fishermen could no longer use their
        traditional fishing grounds because large Chinese coast guard ships were driving
        them away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6fe013-2635-46e3-bed0-b7062600c6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:33:00.252+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:33:15.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They criticize the Philippine government for not doing anything
        to stop Chinese fishermen from harvesting giant clams and collecting fish
        with dynamite and cyanide fishing.</p>'
  'NBA-All-Star-Starters-Kobe-Curry-James-Wade-George-Anthony-Durant-Westbrook-Leonard-Lowry':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'In his final season in the NBA, Kobe Bryant has been selected to lead
      the charge for the Western Conference All-Stars'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-22T09:16:28.488+08:00
    'imagesource': 'jcr:9ece2c7c-4e26-4c3a-a108-14b5a5c072e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bec2174d-6f9b-4374-9ae0-d59bf6089160'
    'lead': 'In his last year in the NBA, Kobe Bryant is set to lead the West squad
      in his 18th All-Star game, while LeBron James reunites with Dwyane Wade once
      again to headline the East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:35:53.606+08:00
