      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Guanzon had shown bias against him and, therefore,
        should not be allowed to vote on his cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9fcc19-6fc3-450a-87b5-d4900151a0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/11/comelec-cancelation-coc-delas-nieves-rodrigo-duterte-2016-elections.html">Related:
        Comelec clarifies Duterte case still up for ruling</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f1a504-8fe4-4010-ac0b-1c7bc941d8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor''s lawyer, Vitaliano Aguirre, submitted a motion for reconsideration
        to the Comelec, appealing the First Division''s January 18 decision allowing
        Guanzon to continue her participation in the DQ cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a8fd5b4-d502-4380-8b36-7e953a59b428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the pleading, Duterte argued that Guanzon had dissented from
        the poll body''s decision to accept his COC — and that showed Guanzon had
        already made up her mind on his candidacy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '865470bf-9945-4fe1-806e-bd894db6ccb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In mid-December, the poll body decided to accept Duterte''s COC
        as PDP-Laban''s substitute for its first standard-bearer, Martin Diño, who
        withdrew his candidacy soon after the Comelec tagged him as a possible nuisance
        candidate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2363341-5ec1-488b-8a58-1005967279c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/18/comelec-rodrigo-duterte-ruben-pastor-dino-substitution-coc-2016-elections.html">Related:
        Castor: Nothing personal against Duterte</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885b2355-220d-40ee-9df5-31ef4da2a7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon disagreed with the decision, saying she would rather first
        hear the case filed by Ruben Castor against Duterte. Three more cases have
        been filed against Duterte''s candidacy since then.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eae29e0-462c-4f88-9f59-154f6ce1f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his pleading, Duterte pointed out, the chairman and the other
        commissioners made note of the Castor case anyway as a possible clincher in
        their acceptance of his COC. Duterte held that Guanzon did not need to dissent
        — and the fact that she did, revealed her disposition against the presidential
        aspirant.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16f812f-38c8-41a6-b912-4659337a6951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also reiterated that Guanzon appeared to have ties with
        lawyer Sheila Bazar, the counsel of University of the Philippines student
        leader John Paulo Delas Nieves, who also filed a petition to cancel Duterte''s
        COC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647a903-1077-499a-a938-6322c6c24b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/19/Duterte-leaves-religion-for-mayoral-duties-sees-Roxas-useless.html">Related:
        Duterte leaves religion for mayoral duties; sees Roxas as ''useless''</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1298e2-f3b0-4261-8b49-54f723116ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first petition to have Guanzon inhibit, Duterte presented
        photos from Facebook and Instagram purportedly showing Guanzon and Bazar together.
        He said Guanzon and Bazar were fellow members of two organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b50bbbdf-713a-4662-a82f-18dec9a5177e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon denied being friends with Bazar and said they were mere
        acquaintances.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e723c27c-bc24-4022-979c-96b4be6e742c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.374+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Duterte said Guanzon''s Facebook and Instagram accounts
        — from which he got the photos — were deactivated soon after he filed his
        first petition against Guanzon. He said this was suspicious and further tainted
        Guanzon''s credibility as a judge in his cases.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883f7663-bfd0-49b6-80b9-7a9588e90048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In responding to Duterte''s first petition, Guanzon said she had
        the capacity to objectively decide on his cases. Duterte disputed this and
        added that a judge must inhibit from a case if there was even a tinge of doubt
        on his or her impartiality.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2158b872-5657-4c41-b364-3971b75f1b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a total of four cases filed at the Comelec against Duterte''s
        candidacy for president. They have been consolidated and are being handled
        by the poll body''s First Division, composed of presiding Commissioner Christian
        Robert Lim, Commissioner Luie Guia and Guanzon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89e9ee21-0d7e-41cb-831a-172974327403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:09:04.375+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
  'inc-minister-lowell-menorca-bail':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Iglesia ni Cristo minister Lowell Menorca II faces media for
      an interview. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-22T19:15:14.926+08:00
    'imagesource': 'jcr:7d7c6e69-eafd-4d2a-9672-7928c6e75763'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd0450e2-09ab-4648-8e3e-b1aa17f4c2b3'
    'lead': 'After being arrested last Wednesday (January 20) for libel, former Iglesia
      ni Cristo minister Lowell Menorca II is out on bail.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:14:53.559+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:45.671+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:54.827+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-INC minister Lowell Menorca out on bail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf20f42-2b1b-4755-a986-beb7cb2ebc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former Iglesia
        ni Cristo (INC) Minister Lowell Menorca II was out on bail on Friday (January
        22).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '457d2db1-6111-4a17-83a8-1e3cb2538637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.672+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His release order was issued by Judge Silverio Castillo of a Manila
        court, after paying a bail bond of P20,000 for two libel cases.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd2be1b-fa98-416c-a1cf-c5935e08f5e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.559+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was <a href="https://cnnphilippines.com/news/2016/01/20/Lowell-Menorca-INC-arrest-libel.html">arrested
        last Wednesday (January 20) for libe</a>l, and has been detained at the Ermita
        station of the Manila Police District.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f96fcd-918f-445b-ae77-4bfad217fbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, the cases were filed by SCAN International, INC''s
        disaster response group. He explained that the group took offense of his statement
        before over the group''s involvement in illegal activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653eb8ca-baa7-4a65-b069-a166b2fb8d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he clarified that he was merely referring to certain members
        of the SCAN, and not the whole organization. "In any organization, there would
        be one or two or fraction who unfortunately will be used to commit wrongdoing,"
        he said in a mix of English and Filipino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc42d143-1bc9-4310-a849-ef2899884516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was taken out of context," he added, explaining that they used
        it as a springboard to file numerous cases against him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8aff9bf-0b82-4de7-9100-b2757a0d2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Second libel case</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846e3ea2-719d-45d1-8d6f-0bdcb6258641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another warrant of arrest for libel was issued against Menorca on
        Thursday (January 21).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e96290-2e09-4b03-b36e-16f3ee15ea94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menorca is convinced that INC officials are behind the cases against
        him. On the day of his arrest, the former minister of the religious group
        was set to appeal before the Court of Appeals for the hearing of his petition
        for writs of habeas corpus and Amparo.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07177eb5-90fd-486a-a9f0-750738a4b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He filed the petitions after the alleged illegal detention of him
        and his family for at least three months by INC officials at the religious
        group''s main compound in Quezon City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f5c238-78f9-4774-b9f4-6b661c5e9248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the alleged illegal detention, Menorca also claimed that
        he was tortured, threatened, and interrogated, due to suspicions that he created
        a blog under the pseudonym "Antonio Ebangelista," which exposed supposed corruption
        in the INC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53845c2a-a43e-4ae9-9c5a-8cbbdc739143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INC, however, <a href="https://cnnphilippines.com/news/2016/01/20/INC-Lowell-Menorca-arrest-Edwil-Zabala.html">denied
        that it''s behind the arrests</a>. It argued that it was also surprised when
        news broke about it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542ddb6-4700-44ce-a6db-5c76c2e70d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not us, not the Iglesia ni Cristo which served the warrant.
        It was served by the police," INC spokesperson Edwil Zabala said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195688e5-d85c-4f80-b6c3-f78c2a4ccc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menorca''s camp argued that the policemen who arrested him did not
        present a warrant of arrest prior to the detention.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aadd91f-a5b2-4d4d-9fca-d19813e81f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:45.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the police claimed the document was taken from them by
        Menorca''s wife, who, according to them, ran away and rode a separate car
        taking the warrant with her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd799e428-31ad-42ed-8d3b-06eb099a7f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:14:53.560+08:00
