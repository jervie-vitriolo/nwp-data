  'PBA-alaska-edges-san-miguel-game-three':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-22T22:30:43.898+08:00
    'imagesource': 'jcr:e6d53130-3f08-4207-8eb4-149430442cc7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fb93b59-f71d-4f82-8d82-2681f9efd9ac'
    'lead': 'The last time the Alaska Aces and the San Miguel Beermen met in a Philippine
      Basketball Association (PBA) finals, the Beermen swept the Aces.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:59:15.326+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:46.626+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:54.323+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA finals: Alaska one win away from title, edges San Miguel in Game
      3

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bd8ec4-6d55-4267-af88-385a4aad65fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The last time
        the Alaska Aces and the San Miguel Beermen met in a Philippine Basketball
        Association (PBA) finals, the Beermen swept the Aces.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114808cf-c098-4cd6-9f8a-2743f750adc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, the Aces look poised to return the favor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21c59d1-fdf7-4c6f-bf83-2cb99a5cdecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Aces took home Game 3 of their best-of-seven series against
        the San Miguel Beermen, 82-75, in the finals of the PBA Philippine Cup on
        Friday (January 22) at the Quezon Convention Center in Lucena.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6a6084-6a51-429b-943f-ff92517f9bba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big man Vic Manuel paced the Aces once again after chipping in 17
        markers and seven boards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3dc84e3-60f0-46b8-ad96-d0c35446ab46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen bucked a slow start in the first period, as they overturned
        an early 4-16 deficit to finish the half with a 41-31 advantage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9749415-14c2-47b0-b54b-e40205ce2681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska fought back and trimmed the lead down to 60-57 in the fourth
        quarter when things took a turn for the worse for the defending champions.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d195e39-68b5-40e9-b53c-07186493cd8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jay-R Reyes was given his marching orders after being penalized
        for a flagrant 2, after an errant elbow found its way to Manuel’s head with
        9:32 left in the final period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba57a6d-eddf-4b08-8239-6367a8e1ac36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams traded possession of the lead in the final stretch
        of the game, with Alaska claiming a slim 74-73 advantage in the last two minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2069800-bee5-41cc-b56e-8c4026d5d7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back-to-back buckets from RJ Jazul and a defensive stop in between,
        finally gave the Aces some breathing room, 78-75, with 45.6 seconds left to
        play.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1773ad-2fdb-43b6-9007-254149c55ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An errant Arwind Santos trey in the succeeding possession forced
        the Beermen to foul Sonny Thoss, who duly converted both charities to lead
        80-75 with 35 ticks left to play.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789c36f8-f138-46f7-bde9-19b9c10bef82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another missed three point attempt from the Beermen sealed their
        fate, as the Aces’ JVee Casio slotted in a couple more free throws put the
        game beyond doubt.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c29454-feb3-4e0b-a554-7bb3dc6d481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being on the cusp of a sweep, Alaska’s Vic Manuel says that
        they refuse to think that they will be crowned champions after Game 4.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6491d88c-1716-4199-bf6a-8d7fee1fc54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi pa rin, hindi pa rin kami naniniwala,</em>” said Manuel.<em>
        “Pero pagtratrabahuan pa rin namin yan.</em>”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e7120-3bb1-4f6d-b738-4708bbe66517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Not yet, we don’t believe that yet,” said Manuel.
        “But we will work hard for it.”]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869f94ca-8ed0-4238-8a31-71ee0ca65dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ejected Jay-R Reyes led San Miguel with 13 points and seven
        rebounds.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f3c065-d1ca-46e4-b574-ac0a3142fc2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:59:15.328+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Aces will get a chance to sweep the San Miguel Beermen
        in Game 4 on Sunday (January 24) at the PhilSports Arena.</p>'
  'bill-cosby-defamation-lawsuit-dismissed-pennsylvania':
    'author': 'Pilar Melendez and Lorenzo Ferrigno, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-22T21:57:50.470+08:00
    'imagesource': 'jcr:3402ce43-2477-49cc-9907-43d4ce3b9952'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59612561-b83b-469c-9f32-41b7f4f31fc0'
    'lead': 'A federal judge in Pennsylvania sided with the disgraced comedian and
      granted Cosby''s motion to dismiss a defamation lawsuit, according to court
      records.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:01:59.418+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:46.472+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:54.417+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill Cosby wins in Pennsylvania court; defamation lawsuit dismissed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf108a1a-3c12-49c0-af1e-e81454e58df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It was a win for Bill Cosby in court on
        Thursday (January 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23195c0b-0a9a-4b21-af5f-e7c737bceb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal judge in Pennsylvania sided with the disgraced comedian
        and granted Cosby''s motion to dismiss a defamation lawsuit, according to
        court records.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1028f5d-2d62-4671-8e62-e3a638997dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Renita Hill, one of the more than 50 women who have publicly accused
        Cosby of assault, filed the civil suit in October alleging that the actor
        and his lawyer defamed Hill in the media, court records show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf551fe1-c779-4f8f-a96b-6fbd4e43eaf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge Arthur J. Schwab dismissed the three claims against Cosby,
        ruling that the statements "do not support a claim for defamation as defined
        by Pennsylvania law," according to the ruling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a4922e-cc52-4a49-98db-80f14619cfca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s claims of defamation cite three instances in which Cosby
        and his team said the accusers needed to be fact-checked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e284eaf2-770f-4355-a408-880c4b5d181f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2014, following Hill''s public accusation of rape, Cosby
        and his lawyer told The Washington Post that the women coming forward had
        "unsubstantiated, fantastical stories."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8c5965-01a1-488f-8e33-87f2c274e539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same day, Cosby declined to respond to the "innuendos" being
        made about him to Florida Today, stating that "people should fact-check."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e4e38c-3d3f-492e-9056-e33757b2b4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly afterward, the comedian''s wife, Camille Cosby, wrote a
        letter to The Washington Post claiming that news organizations failed to "vet"
        her husband''s accusers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e0a3a25-2cb3-402f-969d-39bab765ed13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the ruling Thursday, Schwab found no grounds for defamation,
        writing that the multiple claims were "pure opinion" and a "far cry from labeling
        [Hill] (and the other women who have made similar public assertions) as liars
        or extortionists."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3841a48e-7b80-442f-91b1-a02f8a84e69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"None of the facts alleged by [Hill] supported her claims for defamation,
        false light, or intentional infliction of emotional distress under Pennsylvania
        law," Cosby''s lawyers said in a statement after the ruling. "It is our hope
        that courts in other jurisdictions with similar matters will respond in like
        manner."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8af898c-be96-46b1-aa2a-1d4b0c600f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
