    'lead': 'The Australian billionaire is said to have proposed to the American singer,
      a source told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:38:43.480+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:45.150+08:00
