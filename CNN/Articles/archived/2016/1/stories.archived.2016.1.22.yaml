    'title': 'Former PDEA agent busted in early morning drug raid

      '
    'updated': 2017-01-04T09:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f516679-bb34-472a-8a18-1feaaca4f2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:12:06.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:12:36.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A Marine officer
        who was arrested in a dawn raid by drug enforcement agents on Thursday (January
        21) had yet to prove that he was indeed on an official mission when he was
        busted.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6445f0-6588-4d59-9de3-0b53a9afd3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:12:06.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:12:36.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of early Thursday evening, Lieutenant Col. Ferdinand Marcelino
        had yet to show proof that he was on an undercover operation when apprehended
        by operatives of the Philippine Drug Enforcement Agency (PDEA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632349b0-2314-4edd-a67e-efdf2eb3d81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:12:06.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:12:36.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 60 kilos of suspected shabu worth over P320 million were seized
        during the raid in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7784e83-0d37-4b39-b244-8ec0458055ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:12:06.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:12:36.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDEA Director General Arturo Cacdac Jr. said Marcelino needed to
        present certain documents — such as a case operation plan signed by his superior
        — to prove he was on an official business.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62914bfd-ba48-42b0-b863-653557f06d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:12:06.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:12:36.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac added that PDEA was still coordinating with the Armed Forces
        of the Philippines (AFP) to know where Marcelino was assigned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867e36b5-c561-43e4-adf9-7e884118103c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:12:06.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:12:36.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the meantime, Marcelino would face charges for violating
        the Comprehensive Dangerous Drugs Act of 2002 — for manufacturing and possession
        of illegal drugs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24bd63f4-1a7f-4662-9beb-18c699b6846d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:12:06.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:12:36.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac confirmed that Marcelino formerly worked under PDEA as the
        head of the Special Enforcement Service — though he could not recall when.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2087ed-596b-4179-ba1f-7a8ed7941bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:12:06.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:12:36.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was recently appointed superintendent of the Philippine Navy
        Officer Candidate School in Zambales.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc63060-18ec-464e-ae01-b53592f609f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:12:06.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:12:36.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Marcelino was being detained at the Philippine National
        Police Anti-Illegal Drugs Group (PNP-AIDG).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31894f57-c897-4790-90b8-9fb828391d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:12:06.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:12:36.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and fellow suspect, Chinese national Yan Yi Shou, were set to
        be brought to the Department of Justice (DOJ) the next day, Friday (January
        22) for inquest proceedings at 1 p.m.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b424260-9be9-4edf-a339-797b4156850c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:12:06.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:12:36.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Paola Palma contributed to this report.</p>'
