      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Provincial Board declared the state of calamity during its Wednesday
        (January 20) session.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2cc6e4-ebf1-4a6f-9cbe-f30305cdfef5'
