      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gwendolyn Christie''s Captain Phasma will take on more importance
        as the trilogy moves forward.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a0a091-7ca9-4480-97a6-6e8bf99c7fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s an important character, a baddie in the best sense of the
        word," LucasFilm President Kathleen Kennedy told the Los Angeles Times.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60597cbe-dabb-4b4e-9177-5de9a86fe44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promoting her character would add to the film''s diversity index,
        which already features a female lead in Daisy Ridley alongside actors John
        Boyega, a Briton of Nigerian descent, and Oscar Isaac, who was born in Guatemala
        to Cuban and Guatemalan parents.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd74b49a8-1290-4b46-a89f-3aebb00cbcf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Principal photography begins in February</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83d492-e311-48f0-a73e-6c942409d027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In announcing the decision to delay release of the film to December
        2017, Disney and LucasFilm said that principal photography will begin in London
        next month. Some scenes have reportedly been filmed on Ireland''s Skellig
        Island, the site where the final scene from <em>The Force Awakens</em> was
        staged.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e9ded2-207c-4732-9f73-ae2ed37134c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star Wars: <em>The Force Awakens</em>: How to visit stunning location</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4d8468-1beb-44ab-b24b-f9b5f955782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The script was done but may be getting a rewrite</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5c95c2-2756-4b88-a622-0b97e6d3520d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Force Awakens director J.J. Abrams told Wired magazine that the
        script for<em> Episode VIII</em> was finished.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54283038-6e19-45c5-96ef-63b6343e6e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Ridley, who plays Rey, told Vanity that she''s read that script
        and it''s "very good."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23b638af-754a-4863-a40b-091da0d926f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But The Wrap''s Jeff Sneider recently offered an unattributed report
        on the "Meet the Movie Press" podcast that the <em>Episode VIII</em> script
        is being rewritten to reduce screen time for some new characters and give
        the new main trio — Rey, Boyega''s Finn and Isaac''s Poe Dameron — more attention.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a3f5a1-c9fb-4bd7-9334-34f8aee3dee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That may be one reason for delay, although Disney and LucasFilm
        pointed to hopes of repeating the ridiculous success of<em> The Force Awakens</em>
        as a December release.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f32f9c-dbec-48e0-8ba0-d09642e107fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sneider''s report hasn''t been confirmed by Disney or LucasFilm,
        but Abrams told Wired that he wouldn''t be surprised to see lots of changes.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde9a9d9-f9e0-47a8-bfa9-ad600d44371f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He suggested that the script had been rewritten at least once before,
        during filming for<em> The Force Awakens.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30bdb0ac-3d0b-4459-ba50-6890117229b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure rewrites are going to be endless, like they always are."
        Abrams told Wired.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63761886-f869-44c2-ba0d-269426aea3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>It could be darker than The Force Awakens. Maybe ''weirder,''
        too</strong></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020093b8-509b-4b3e-81f2-c04434f93b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams and co-writer Lawrence Kasdan took a lot of cues from the
        original trilogy in creating the story for <em>The Force Awakens</em>. So
        it wouldn''t be surprising for the story arc to take on a darker tone than
        the second film of this trilogy, just as<em> The Empire Strikes Back</em>
        did in 1980.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c02e91-4ef6-44f4-aa10-3f0112790fc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But "dark" isn''t the only adjective that might get applied to the
        film, Kasdan told the Los Angeles Times.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e73d766-0427-4025-8db9-7a397bcf10a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.580+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rian Johnson is a friend of mine — he''s going to make some weird
        thing," the newspaper quoted him as saying. "If you''ve seen Rian''s work,
        you know it''s not going be like anything that''s ever been in<em> Star Wars</em>."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd5896a-4e97-4cf1-b531-3256118f9056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What we don''t know</strong></p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df3ce2a0-cd94-4cfa-8e58-30f854ba508c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anything about the plot, other than that it will surely begin to
        resolve what Abrams called "certain key relationships, certain key questions,
        conflicts" raised in <em>The Force Awakens</em>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79530f9-f382-49d9-a1fe-2cb482fc76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abrams, who let Johnson in on the progress of<em> The Force Awakens,
        said Episode VIII</em> is in good hands with its director and writer.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2720d752-f51e-4915-9944-546249b553e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rian has asked for a couple of things here and there that he needs
        for his story," he told Wired. "He is an incredibly accomplished filmmaker
        and an incredibly strong writer. So the story he told took what we were doing
        and went in the direction that he felt was best but that is very much in line
        with what we were thinking as well."</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75365d0e-6b77-4252-be85-a666f39dbe74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:43:56.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:44:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/21/entertainment/star-wars-episode-viii-what-we-know-feat/index.html">What
        we know about ''Star Wars: Episode VIII</a>''"</em></p>'
  'Australian-Open-2016-Lleyton-Hewitt-retires':
    'author': 'Pat Cash and John Masters, CNN'
    'caption': 'The 34-year old Lleyton Hewitt called it a career after playing in
      20 Australian Opens and winning two grand slams.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-22T08:25:47.363+08:00
    'imagesource': 'jcr:b77378f0-b32c-45bf-a02d-c37c6e4a2259'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6900e62-36d7-4300-ba32-46882c973d2e'
    'lead': '34-year-old Lleyton Hewitt says goodbye to the sport after winning two
      grandslams and 20 Australian Open appearances.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:51:50.215+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T08:52:05.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T08:52:04.808+08:00
