  'Duranos-to-support-Poe-Escudero':
    'author': 'Dale Israel, Cebu-based correspondent'
    'caption': 'Sens. Poe (L) and Escudero (M) were joined by senatorial bet Neri
      Colmenares (R).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-22T21:41:35.686+08:00
    'imagesource': 'jcr:e55c4c4b-09ca-48a7-bd4b-9f449cdf11cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82e4982b-27ba-4801-91b8-1d55e5023367'
    'lead': 'Presidential candidate Sen. Grace Poe and her running mate Sen. Chiz
      Escudero were in Cebu on Friday (January 22) for a student''s forum at the Southwestern
      University. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:05:12.419+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:46.280+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:54.526+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu''s Duranos to support Poe-Escudero?

      '
    'updated': 2016-01-23T15:09:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae7d4b3-bac3-477c-a505-a2de56c61cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — Presidential candidate
        Sen. Grace Poe and her running mate Sen. Chiz Escudero were in Cebu on Friday
        (January 22) for a student''s forum at the Southwestern University.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aed28b-f986-4b94-bbb1-e96a427a0897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit, however, had indication that the tandem was enjoying
        the support of the influential Durano family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df870923-1cb0-41af-83af-52f919cbae63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/19/supreme-court-to-hear-oral-arguments.html">Related:
        SC hears oral arguments on Poe’s cancellation of COC</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8456f36a-66dc-41aa-895d-9347c24b0d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem was joined by Cebu Rep. Joseph Ace Durano, whose local
        party had aligned with the Liberal Party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a1a777a-df02-4a60-8ea0-f92dcfc66526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not saying officially, Durano said he was lobbying for
        both senators to get the support of the BAKUD party.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7291d2-4099-4b84-827b-a26e770073c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first time for Durano to openly campaign for Poe and
        Escudero.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9788e0-7a3a-4e45-a70f-0f0e03624250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durano said it would be best to start campaigning at home.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d563f4-f954-4de6-a346-7e572665a607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that it would be just a matter of time when the BAKUD would
        announce their support for specific national candidates — hinting that it
        would be Poe and Escudero.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a348180d-a054-4d2f-b26e-4c5669051daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/Senators-slam-SSS-veto-Escudero-seeks-override.html">Related:
        Senators slam SSS veto; Escudero seeks an ''override''</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4a11a9-5cf2-4de0-a1ca-6c99ddd109aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although not specifically saying they would drop Mar Roxas, Durano
        said that he openly supported Poe-Escudero ticket with the blessing of the
        Bakud party leadership, his father Danao City Mayor Nito Durano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc07ecd5-315a-42ab-8fc5-b787406695cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Durano said that he had been lobbying within their party for Poe
        and Escudero and he believed that most of the members of the party had agreed
        with him already.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997e2e41-3700-4ca4-aff0-4bd1fdbb1366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cebuano congressman also said that for local candidates they
        would&nbsp; continue to support Cebu LP candidates, including his aunt Vice
        Gov. Agnes Magpale and incumbent Gov. Hilario Davide III.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b6f2d44-88e3-42b4-9a82-3b3bb06e158a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe presents platform</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8013218-4544-4936-9ec9-5149df780681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the student''s forum, Poe promised students to ease their
        burden from the increasing traffic congestion in Cebu with a railway system,
        apart from the Bus Rapid Transit System being proposed in Cebu.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5453f99-7408-4016-b3d6-92e9007d51ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For peace and order, the lady senator also said that she would tap
        the help of barangay officials against illegal drugs by giving incentives
        to them.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7529022-9794-4213-ba8d-d263b4f4281d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also said that barangay officials would be required to give
        regular reports on the peace and order in their area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08d16a67-28a8-4e33-b59f-eeb190dd9e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The illegal drug problem would also be treated as a national security
        threat</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55393f5a-f0de-433f-bf37-c78a83447ea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Escudero were joined by senatorial candidates Susan Ople
        and Neri Colmenares.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ea8584-771b-4d83-9453-ddace5478261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:05:12.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also reminded the audience that she remained a candidate and
        had not yet been disqualified from the presidential race.</p>'
