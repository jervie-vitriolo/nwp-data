    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f800cee-635d-40c0-a466-0bffa1532101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year earlier he had labeled the Australian public as "stupid"
        after being jeered during a tournament in his hometown of Adelaide.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e044fd-a9eb-4979-b42f-f49584aaae13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.217+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there was the incident during the 2001 U.S. Open when Hewitt
        asked for a black linesman to be removed after being called for two foot-faults
        during his match against James Blake.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f79ef9-6659-44b9-a8bc-592048a5fc88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wherever Hewitt has gone, there has always been controversy.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7549799d-1023-459b-94db-1a0e0aab1694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone is born with their own personality and I think I''m just
        born very competitive," Hewitt, now ranked 306 in the world, told Open Court.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65691bb-1a08-4962-a117-f36de4e9c02a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would have tried to get the most out of myself in whichever path
        I chose to go down.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f62ae93-ca0a-4f28-9e6a-d5f29335fe2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave it 100% on the training track and on the matches as well,
        and I really brought that into my tennis.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c4730d-8ca4-4bbc-bcae-22f5da5b3eda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wore my heart on my sleeve as soon as I came out there, but I
        believed in myself as well and I think that is one reason why I was able to
        have success at a young age.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06da5c58-6e7c-4b11-a8f9-238253fb4e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believed that I belonged there and I was able to compete against
        the best guys."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1744a69-89b8-4afd-b256-e47b47163540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Knock at the door</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29352c3-f0f0-4803-9906-51f5deeb0b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cahill''s first meeting with a 12-year-old Hewitt remains etched
        in his memory</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f69a10-6196-4855-96ea-1c99d6b812e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.219+08:00
