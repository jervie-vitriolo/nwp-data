  'ISIS-attack-giza-egypt':
    'author': 'Ralph Ellis, CNN'
    'caption': 'Damaged cars are seen at the scene of a bomb blast in Giza on January
      21, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-22T01:12:18.145+08:00
    'imagesource': 'jcr:ebdbd5fd-9406-4063-af69-1d4fe15ccf97'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4cca3fb-ac19-4a35-b5f9-639e3cb80c8c'
    'lead': 'ISIS claimed responsibility for the blast in a statement posted to Twitter
      that was retweeted by several supporters. ISIS claimed to have killed 10 security
      officers and wounded 20 others.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T08:18:04.418+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:43.633+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:01.686+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Explosion in Egypt kills at least 6; ISIS claims responsibility

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b726d12-4489-4936-865b-9af8205d7002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:04.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — An explosion in Egypt killed six people,
        including three police officers and a civilian who was passing by, the Interior
        Ministry said Thursday (January 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd06a2c-af9f-46da-a1f7-d595f117ece7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:04.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the blast in a statement posted
        to Twitter that was retweeted by several supporters. ISIS claimed to have
        killed 10 security officers and wounded 20 others.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8248944b-8173-4e40-a2ad-de1e5686d1bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:04.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The explosion in Giza, Egypt''s third-largest city, occurred after
        a joint police force raid at an apartment where members of the "terrorist
        Muslim Brotherhood" group made and stored explosives and IEDs, the ministry
        said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f50f3f-6804-4fc6-a5f2-fb0aaedc184b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:04.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the explosive expert was working on one of these explosives
        to secure the apartment, a booby trap blew up," killing three police officers
        and a citizen passing by, the ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c5c8b7-18bb-4bae-a408-294a0e7e65d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:04.418+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two unidentified bodies were found and 13 people were injured, according
        to the ministry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3638d4-4ebb-488a-a242-9a9bcb2fff5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:04.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, state-run news outlet Ahram Online said the blast killed
        10 people -- seven policemen and three civilians.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eeb46ff-6cbf-4ae4-9e96-874111123295'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:04.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lt. Col. Mohamed Amin, the head of investigations department at
        the Haram police station, was among those injured, Ahram Online said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2dd4b9-dbcf-4fd2-9840-5686a9031078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:04.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ian Lee and Hamdi Alkhshali contributed to this article.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645a968b-26cb-470d-93a6-5af7dc733804'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:18:04.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/21/middleeast/egypt-explosion-giza/index.html">Explosion
