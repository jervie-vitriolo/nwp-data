      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hill''s lawyer said the decision will be appealed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e545ab5-a398-4265-a3de-5abc922e8b31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are disappointed, but remain committed to seeking justice in
        this matter. We strongly disagree with the judge''s reasoning that Cosby''s
        statements are constitutionally protected opinions," George Kontos, Renita
        Hill''s lawyer, told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03f088-e6bf-4198-bb56-47506c20d463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby is in the middle of a litany of lawsuits, ranging from defamation
        to sexual assault, with several women who have publicly accused the actor
        of drugging and sexual assault.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5684a3b-ed4a-4d4d-9626-233f6d3320e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, a Pennsylvania district attorney charged the comedian
        with "aggravated indecent assault" for the 2004 alleged sexual attack on Andrea
        Constand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79686f85-5784-4b2f-b7df-e8a5ec224408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby''s lawyers say that case is "unjustified."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efade90c-e39a-40f5-af6c-df433e7313f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:01:59.420+08:00
