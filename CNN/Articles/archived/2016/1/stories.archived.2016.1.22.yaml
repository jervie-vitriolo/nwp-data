      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said on Friday (January 22) the stronger-than-expected
        El Niño may raise food and utility prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dea300-123b-4f14-83dc-a8b0032f542e'
