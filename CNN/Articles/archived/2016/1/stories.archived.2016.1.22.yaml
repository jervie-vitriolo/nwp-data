      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines)</strong> — Presidential
        candidate Manuel "Mar" Roxas II inspected projects under the Reconstruction
        Assistance on Yolanda (RAY) program in Tacloban for the first time on Friday
        (January 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5259673-36f9-4436-a809-a1aecff7e5cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:50:05.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was Roxas'' first visit to the city as a presidential candidate.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e6f709-414b-4a03-8de4-8bece1233633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:50:05.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Interior secretary visited Tacloban Public Market, which
        was destroyed by Typhoon Yolanda.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad6c61d-e6f6-4aab-b78a-bbd4fe7aba8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:50:05.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite reports that Taclobanons may be cold toward him, people
        called out his name, took photos with him, and shook his hand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae43f708-08e1-46ce-8874-753a9d3435c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:50:05.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, others said they were not very fond of the Liberal Party''s
        (LP) standard bearer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3fe901-6e99-43b8-ba74-1f336ee82378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:50:05.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:44.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They expressed disappointment over how he responded in the aftermath
        of Yolanda.</p>'
