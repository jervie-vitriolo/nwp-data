    'template': '1'
    'title': 'Gunmen attack beachfront restaurant in Mogadishu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b90fc202-2cea-462c-8aa0-9c558a7545ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:59:03.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mogadishu, Somalia (CNN)</strong> — A suicide car bomber
        and gunmen on Thursday (January 21) attacked a beachside restaurant in the
        capital of Somalia, a country that''s no stranger to such bloody attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740578e5-83ee-4c6f-b73e-4a6b96cc522e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:59:03.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gunfire was also heard at a nearby hotel, according to Col. Abdulkadir
        Ahmed, a senior police officer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d77ae2-0d9b-4e76-bd8e-1dec3abd79ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:59:03.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed said that a car rammed the gate of the Beach View restaurant
        and banquet hall overlooking Mogadishu''s Lido Beach. Militants then entered
        the building.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea68155-68cf-4f94-b0c4-ec64a3d2f98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:59:03.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear how many people were killed and injured
        in the attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f54426-f79e-4249-b927-55aa2307cdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:59:03.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor was it known for certain who is responsible.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ce5f4e-17d3-46f4-b7c8-16cf09e8f48f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:59:03.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, such attacks have been linked to Al-Shabaab, an al
        Qaeda-linked militant organization based in the East African nation. The group''s
        aim is to turn Somalia into a fundamentalist Islamic state, according to the
        Council on Foreign Relations, but it has seemingly gone beyond that goal –
        and beyond Somalia – with a host of horrific attacks, like last year''s massacre
        at Kenya''s Garissa University College and a 2013 siege of Nairobi''s upscale
        Westgate Mall.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7fb229-a97e-4bf3-9ce5-14057eb1233f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:59:03.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.931+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Al-Shabaab militants staged a deadly attack on an African
        Union base in southwestern Somalia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8211a510-d981-461e-9171-1cd1576e8931'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:59:03.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last fall, the Islamist militant group claimed responsibility
        for blasts and gunfire at Mogadishu''s popular Sahafi Hotel. At least 15 people
        were killed in that attack, medical and police officials said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e300325-1f4a-4453-8bc3-446a904949c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:59:03.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This attack further demonstrates the vile nature of Al Shabaab,
        whose sole purpose is to spread terror and destabilize Somalia," the African
        Union mission tweeted. "Our resolve can only be rejuvenated, to fight on until
        Somalia is freed of all elements of terror."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc78777-d98d-4bf0-af3e-9c7e857631ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:59:03.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Omar Nor reported from Mogadishu, and CNN''s Greg
        Botelho reported and wrote from Atlanta.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e7c02e6-80c8-4ed3-ad1d-dd68e69e2f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:59:03.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/21/africa/somalia-violence/index.html">Gunmen
        attack beachfront restaurant in Mogadishu</a>."</em></p>'
  'washington-baltimore-blizzard-warning-east-coast':
    'author': 'Greg Botelho and Ed Payne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-22T03:41:52.390+08:00
    'imagesource': 'jcr:2d73d5a0-be20-4473-8a66-c2dac18283aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3363bc6e-9993-479a-a603-690f6fe07874'
    'lead': 'Communities on the East Coast of the U.S. braced Thursday for what could
      be the winter''s biggest storm yet – or could peter out, depending on how the
      system moves, where you are and what falls from the sky.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:02:17.925+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:40.773+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:03.007+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Washington, Baltimore under blizzard warnings for storm menacing East
      Coast

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d3c92ab-8ae3-46b8-a393-ff396fcb631d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Latest developments:</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fbe0089-27af-4037-9930-08569a2b6ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A blizzard warning, meaning severe winter weather conditions and
        a stern advisory to "do not travel," has been issued for the Washington and
        Baltimore metro areas from 1 p.m. Friday through 6 a.m. Sunday (January 22
        to 24). The National Weather Service forecasts up to 2 feet of snow in some
        locations, along with sustained winds of up to 35 mph and gusts reaching 55
        mph.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc41dad1-f0ef-4c13-93ba-2135bee84e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A private snowplow driving in snowy, treacherous conditions struck
        and killed a 52-year-old man in Beltsville, Maryland, early Thursday morning
        (January 21), Maryland State Police Sgt. Christopher Hohenstein said. He said
        the man was walking along U.S. Route 1 when he was hit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ed8b3-a17a-4ca1-bea2-fe5db7ad981c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garth Brooks concerts Friday and Saturday at Baltimore''s Royal
        Farms Arena have been postponed "for the safety of all fans and all personnel
        involved." This is one of dozens of cancellations of shows, classes, church
        services and more in the eastern half of the United States because of the
        winter storm.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb58aa4-856f-47d1-80cf-2592f16aeb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communities on the East Coast of the U.S. braced Thursday for what
        could be the winter''s biggest storm yet – or could peter out, depending on
        how the system moves, where you are and what falls from the sky.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e72ab4a3-b96d-436d-a75c-a44d9fc2ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 75 million people are in the storm''s path, nearly 30 million
        of whom are under blizzard watches or warnings. Severe weather, including
        tornadoes, could hit Gulf states Thursday, and some of the country''s most
        populous cities could see blizzard-like conditions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1040f0ce-a935-401e-89f0-230dd6707acc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would mean winds as strong as 60 mph, coastal storm surges
        and flooding on top of whatever precipitation will fall. And it could be a
        lot.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6254a794-1f1b-466e-95bc-70e983f8610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not out of the question that some localized areas receive
        over 2 feet of fresh snow," CNN meteorologist Taylor Ward said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b489e71e-9b31-4d1f-81b4-a6ffdfcda9d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington could see the most. Starting Friday afternoon and into
        Saturday night, up to 30 inches could fall in the nation''s capital.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df5099d-8959-481d-bd89-9c3432619b70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmup act</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f890a58-508e-45e2-8aab-f27cdbcb12b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While such conditions are hardly unprecedented in Washington, residents''
        concerns about the city''s ability to handle it could seem justified, given
        what happened Wednesday evening and Thursday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f859cf-ed3a-40f1-92c6-4fdb4db2c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A relatively light dusting left the metropolitan area a slippery
        mess along mostly untreated roads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e188f48-2b60-4c0e-a588-e29c16f641e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virginia State Police untangled accidents by the hundreds Wednesday
        evening and early Thursday. An officer was hurt in one of the crashes, and
        a person was killed in another. And just north of Washington in Beltsville,
        Maryland, a man walking along U.S. Route 1 died after being hit by a snowplow
        in treacherous conditions, said Maryland State Police Sgt. Christopher Hohenstein.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0367651-e329-490e-be71-eb30ce9de9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commutes home turned into hours-long affairs. Many drivers didn''t
        get home until well after midnight.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd5c167-5c73-4571-af13-55024ff0c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the commander in chief had to reckon with the wintry mix. Video
        shows President Barack Obama''s motorcade using hazard lights Wednesday as
        it made its slippery way from Joint Base Andrews to the White House. He was
        unable to fly on Marine One because of the weather.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7772e0-4302-4565-b8bb-8eadf0053adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday morning''s drive was similarly frustrating, as some icy
        spots lingered and commuters left early to allow plenty of time for the ride
        in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af99fad-f582-4b44-aab8-e6af8dfc8e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Mayor Muriel Bowser asked everyone to stay off the roads
        so crews could treat them. But the damage was done nonetheless, and she later
        apologized for the city''s "inadequate response."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad4f3f9-804f-40d7-9717-ec801746f3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that we did not provide adequate resources at a time
        when it could (have made) a difference in last evening''s commute," she told
        reporters. "We should have been out with more resources."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bc1460-a665-4dd4-b1d3-36488942ac1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hope is to be ''overprepared,'' then ''underwhelmed''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20396fc-c4b9-45a0-8fa1-1dd5c0cafb86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, everyone realizes that this dusting is nothing, compared
        with the much larger, much more powerful system on the doorstep.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb62c1e-4438-4d32-8872-67800392871f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>States from Oklahoma east to the Atlantic Coast hunkered down Thursday
        as ice, snow and then some rolled through. Ward, the CNN meteorologist, warned
        that 1 to 2 feet of snow could fall "from eastern Kentucky across West Virginia,
        Virginia, Maryland, and into southern Pennsylvania and New Jersey."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a3f701-455e-453b-83bc-c9f974c60b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many, it''s still up in the air what will fall: Little Rock,
        Arkansas, for instance could see rain, sleet and even snow thunder overnight
        in addition to heavy snow, according to the weather service.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19383be6-636a-49a9-a548-5f7fff3ea5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Carolina got hit before the storm, with two deaths reported
        late Wednesday (January 20) in crashes along snow-covered roads. The state
        is now awaiting even more bad weather, with up to 8 inches of snow in Asheville
        and significant icing in Charlotte.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f51ddd-a46e-4ee9-9fd2-f69277d00197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gov. Pat McCrory said that his state is doing "everything we can"
        to prepare and get public safety personnel ready in case the worse scenarios
        come true. By Thursday morning, several schools, churches and courts around
        North Carolina had been ordered closed Friday, according to CNN affiliate
        WRAL.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd359ad6a-dfe2-4529-b2e0-5707ed234a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our goal with this potential winter storm ... is to be overprepared
        and hopefully underwhelmed," the governor said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f09e29f-f0e2-4c45-b4e2-ca1de1c5c341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One thing all the states in this storm''s path can expect is heavy
        wind. Strong gusts, combined with accumulating snow or ice, could knock out
        power to many amid subfreezing temperatures – a prospect that Bowser called
        "my biggest concern."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87fd8ef4-7b7a-407d-9859-334c1e6ec4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Shelves cleared around Washington metro area</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9eee6f-51e5-4f92-bfc1-1f709533c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 2 feet of snow fell in February 2010''s "Snowmageddon" storm,
        which cut power to hundreds of thousands in the region.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04052058-098e-4d75-86fc-3baa73cb6952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.927+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this weekend''s storm to be one of historic proportions, snow
        accumulations in Washington would have to top 28 inches. That would exceed
        the calamitous "Knickerbocker Storm" of 1922, which dumped 28 inches and killed
        nearly 100 people when the roof of a theater by that name collapsed under
        the weight of the snow.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9936f37f-d2a5-42a2-b585-ee6e8653fce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of midday Thursday, the greater Washington metro area – from
        Fredericksburg, Virginia, northward, incorporating all of Maryland – was under
        a blizzard warning.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d7e26df-a35d-4e47-892d-ec884f7fccf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heavy snow and blowing snow will cause dangerous conditions and
        will be a threat to life and property," the National Weather Service warned.
        "Travel is expected to be severely limited if not impossible during the height
        of the storm Friday night and Saturday.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6e19a-d4e9-4881-83e5-5c9e2e7155c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowser, the D.C. mayor, has declared a state of emergency, closed
        schools for Friday and given the OK to move any vehicle that is found on a
        snow emergency route.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '298a57a3-486d-41c2-b93b-cf31ebfa4493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents in and around the nation''s capital aren''t taking any
        chances, either, clearing beer, bread, and milk from grocery store shelves
        ahead of the storm.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ef1ec38-94f5-4bf5-8ce3-58e3fecd4716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heaters, shovels, and sleds sold at a frenzied pace at Strosniders
        Hardware in Silver Spring, Maryland. Ice melt chemical? Gone, too.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975b7e8-57c0-4934-9114-a1a345b721bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They know (the storm is) coming," manager Roy Washington told CNN
        affiliate WJLA. "They hear the forecast, and they want to be prepared for
        it."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58100ce5-697c-4176-8bdd-6a744a480797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Washington appears to be in the storm''s bull''s-eye, most
        of the Mid-Atlantic states – and a few points west – will also take a hit.
        There''s a lot more uncertainty for cities like Philadelphia and New York,
        though the latter city''s mayor has ordered some 4,800 sanitation workers
        charged with clearing streets to go on to 12-hour shifts Friday.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ca26d8-84a0-4a92-a35c-3e48c4fb85f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forecast there calls for snow starting to fall overnight Friday,
        with 7 to 15 inches possible by the end of the weekend.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0baeb5-8469-41e7-b471-7d5d794e522b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The men and women of the Sanitation Department and all our agencies
        are getting ready right now," Mayor Bill de Blasio said. "We''re bracing for
        the first big storm of the winter."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67f16ba-040c-4357-9912-a6e21ed3448a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dave Hennen, Tina Burnside, Jason Hanna and Phil Gast
        contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ce3fb0-fc31-433b-9cf2-c9d87e6c7d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:02:17.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/21/us/winter-snowstorm-washington-blizzard/index.html">Snowstorm
        threatens East; Washington, Baltimore under blizzard warnings</a>."</em></p>'
  'google-chrome-update-brotli':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-22T08:28:50.716+08:00
    'imagesource': 'jcr:38733886-fe61-49fd-9f8a-a6713cc5f2ba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb4e35a6-a300-4701-8c14-7cb9ee7ad2a0'
    'lead': 'Google announced that it will begin to roll out an update to Chrome that
      will make your browser speeds much faster.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:06:03.237+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:40.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:03.128+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Google Chrome is about to get much faster

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a720fa9f-1608-4542-85e6-eae2399492f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:06:03.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Google announced that it
        will begin to roll out an update to Chrome that will make your browser speeds
        much faster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a5dd80-2935-45e4-b723-067f08b0668b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:06:03.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update contains a new data compression algorithm called Brotli,
        which Google first unveiled in September. It squishes the size of a website
        down by 26 percent more than Chrome''s previous compression tool, Zopfli.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0ad66e-5202-45b9-b9f6-eb053c730691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:06:03.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Zopfli, the new algorithm is named after a Swiss baked good.
        (Brötli means ''small bread'' in Swiss German.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b72225a-13eb-49a8-8d53-6f9322e6719d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:06:03.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a <a href="https://plus.google.com/u/0/+IlyaGrigorik/posts/X9ogn4fLtHL">Google+
        post</a>, Google engineer Ilya Grigorik announced that Brotli will be coming
        to Chrome soon, likely in the browser''s next major update.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '206c87bd-5be9-4bd7-9a39-57076936d579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:06:03.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At Google, we think that internet users'' time is valuable, and
        that they shouldn''t have to wait long for a webpage to load," Google said
        in a <a href="https://opensource.googleblog.com/2015/09/introducing-brotli-new-compression.html">September
        blog post</a>, when it first announced Brotli. "Because fast is better than
        slow."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37f5fcb-e876-459a-80fd-2345245cbd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:06:03.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Google made the code open-souce, meaning it can be used by any competing
        browser. Mozilla, for example, says it will use the code in Firefox.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a97aea-7dc1-48e4-9702-0cbbb6e5ab00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:06:03.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chrome has been on a tear lately, adding features left and right
        that speed up your browsing experience.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf4634e-a231-4735-9a2e-80686e164392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:06:03.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, Google released version 45 of Chrome, which promised
        to make pages load faster and save your battery at the same time. As of version
        45, when pages go idle, Chrome aggressively wipes out old, unused memory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f3d713-01d0-4dd7-902c-1a9d97ae2f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:06:03.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a more recent update to the Chrome browser, Google decided it
        would longer allow videos to load in background tabs. You now have to click
        on a tab to load a video or streaming media file.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a9f04d-4308-471d-ade1-c796aafbbb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:06:03.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:40.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/21/technology/google-chrome-faster/index.html?sr=twmoney012116google-chrome-faster0431PMStoryLink&amp;linkId=20547643">Google
        Chrome is about to get much faster</a>."</em></p>'
