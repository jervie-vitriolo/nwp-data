      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I got a call from his parents and then a knock on my door. There
        was this little kid with his hat on backwards and wearing a Nike outfit like
        Andre Agassi.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab30399-b9d0-47c0-8296-8e84a8ef62c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He had the shorts over his knees, the Prince racquets -- he had
        about eight racquets in his bag.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bf12f2-c96a-4801-b74c-86e3f6e951d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anybody at the age of 12 has eight racquets, but
        he was a total professional back then and that''s all he wanted to be -- he
        wanted to be a professional tennis player."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e20cd-9446-439b-a77f-4fe16bec3403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From their first session together, Cahill says he could tell there
        was something special about Hewitt -- the determination and quick movement
        which would later frustrate the greatest of players was clearly evident.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2024bcc1-aa7c-4551-a064-228ffecf97bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt had already been taking coaching lessons from Peter Smith
        in Adelaide but with Cahill also on board, the young boy who had shown so
        much potential began to deliver.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7968d814-34f8-46e2-9bb3-15cbc17c2a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had always dreamed of playing at his home grand slam, where he
        used to watch the world''s stars on the practice courts and then join the
        scrum to get hold of a souvenir headband.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df3f72d-d587-48af-b645-96a0944f3709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The big stage</strong></p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa6be0-2265-42f8-9bcf-a36090b097f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I loved it there," Hewitt recalls.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bee281e-3638-45f2-953b-9179d0ca6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For me to get the opportunity as a 15-year-old was just a dream
        come true. I''ve had some of the my biggest highs on that center court and
        some of my toughest losses out there too -- but I wouldn''t change it for
        the world."</p>'
    '60':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Time for another sneak peek at the upcoming documentary, &#39;Lleyton
        Hewitt, The Final Tour&#39;<a href="https://twitter.com/hashtag/HewBeauty?src=hash&amp;ref_src=twsrc%5Etfw">#HewBeauty</a>
        <a href="https://twitter.com/lleytonhewitt?ref_src=twsrc%5Etfw">@lleytonhewitt</a><a
        href="https://t.co/HdhBjos4Yy">https://t.co/HdhBjos4Yy</a></p>&mdash; #AusOpen
        (@AustralianOpen) <a href="https://twitter.com/AustralianOpen/status/687535055984406528?ref_src=twsrc%5Etfw">January
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0edf3dfb-627b-4e1b-8145-81e205ac1381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f384d6d-3b70-44f2-847d-44c0d3567483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt''s first Australian Open experience was brief -- he was swept
        aside by Spain''s two-time French Open winner Sergi Bruguera in straight sets.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d35e8-c4eb-4ddf-b208-109604e61c24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A year later he won his first ATP Tour title at an event in Adelaide,
        beating Agassi in the semifinals.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26971e8b-9b9b-47bb-9ec0-2e9e13f325fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 550 in the world, Hewitt was the lowest-ranked winner in ATP
        history, and finished that season as world No. 100.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15452afe-4bd5-47fb-874b-7795cd45c597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1999 the world really began to take notice of the blond-haired
        boy with baseball cap turned around the wrong way as Hewitt became the first
        teenager to win four titles in a season since Pete Sampras -- who would defeat
        him in the semifinals of the following year''s U.S. Open.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30fe817-981c-432e-874f-d8353c332d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No fear</strong></p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34e3df44-ebca-4703-a099-cd8fe189d9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lleyton wasn''t scared of playing the top players in the world,"
        Cahill says. "Most players, and I include myself in this, when you walk onto
        the court against the very best in the world, you''re a little bit of a deer
        in the headlights.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9db5c3e-5f9b-4a13-b128-b91045a7fe5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was never like that. He was always hyped up and pumped up and
        had more belief in himself against the better players than he was when you
        sent him out to court 17 to play ''Billy Nobackhand'' and ''Freddie Noforehand.''</p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b6b220-d5da-4ea6-98e6-bf7903599f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He did a remarkable job at a young age and for him to finish as
        world No. 1 two years in a row in the early 2000s was quite incredible."</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b44c239f-b91b-416d-99c1-7625b87e833f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hewitt''s ascent to the top of world tennis owed much to his remarkable
        victory at the 2001 U.S. Open.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f5bb13-a2ec-441c-bf7f-4c0efd0378a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against Sampras, who had already won the tournament four times and
        would so again in 2002, Hewitt showed maturity beyond his years, sweeping
        aside the big-serving American 7-6 6-1 6-1.</p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3d3001a-a2ac-47ea-8259-3a4788ca436f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That match that Lleyton played in the U.S. Open final in 2001,
        I don''t think I''ve seen anyone return serve better than that," Cahill says.</p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bcc601a-5f60-4ebc-a04a-fb5558cbe1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Sampras says Lleyton had the best return in the game in that
        era then it''s coming from the expert because Pete''s serve is still the greatest
        shot I''ve seen. "</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9483317-5288-4054-a2a0-8d9f4e559bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wimbledon winner</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0c5db-0caf-48f7-a1a9-e97b4196f7c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the year-end finals and reaching No. 1 in the world,
        Hewitt won the coveted Wimbledon crown the following year, defeating Argentina''s
        David Nalbandian in the final.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4ba9cb-dd62-46ce-9740-462b311a875d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That would be Hewitt''s last grand slam success, as he spent 80
        weeks at the top of the rankings -- the 10th longest in the Open Era.</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96190207-2619-497f-b5a9-9bf721294c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was beaten by Federer in the 2004 U.S. Open final and, in front
        of his home fans, went down to Marat Safin in the title match of his next
        grand slam tournament.</p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb9c19-ae82-4ae1-9060-925db109485c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more semifinal appearances followed in 2005, at Wimbledon and
        the U.S. Open, but Hewitt would never again go so deep in a major as he suffered
        a series of injuries.</p>'
    '93':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42b78a2f-e883-413d-91bf-2d54bcdc1727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, whenever possible, Hewitt gave his all to Australia''s Davis
        Cup team, spearheading its 2003 success to add to his first win four years
        earlier.</p>'
    '95':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e4cb58-a226-4d97-9737-7c0a8f12891e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nobody has played and won more matches in Australian Davis Cup history
        than Hewitt -- winning 42 singles matches and 16 doubles encounters since
        making his debut in 1999.</p>'
    '97':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f8de25-4525-4b2d-8970-7c6cca82417e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T08:51:50.223+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T08:52:05.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a fact which Cahill believes will define Hewitt''s legacy.</p>'
    '98':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="instagram-media" data-instgrm-captioned data-instgrm-permalink="https://www.instagram.com/p/_qukVCopUp/?utm_source=ig_embed&amp;utm_campaign=loading"
