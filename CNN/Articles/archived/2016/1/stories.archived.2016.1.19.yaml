      'mgnl:lastActivated': 2019-09-30T14:53:17.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the latest on the prisoner swap and what''s next:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58754a7e-e8e3-4f7f-917d-44ecca289c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Which Americans were freed in the swap?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb202c7d-3785-4320-b4e9-c498599d318e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Post journalist Jason Rezaian, Marine veteran Amir Hekmati,
        Christian pastor Saeed Abedini, and Nosratollah Khosravi-Roodsari were released
        as part of a prisoner swap.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2518bf-d72b-4c6e-81f5-16c6101cd312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran detained Rezaian in 2014, eventually charging him with espionage
        and other crimes, according to The Washington Post. He was the newspaper''s
        Tehran bureau chief.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608ca1db-11ca-4a75-826a-1e37c33e3946'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hekmati was detained in 2011, weeks after arriving in Iran to visit
        his grandmother, according to his family''s website. The former Marine infantryman
        and Arabic and Persian linguist was accused of espionage and other charges
        in 2012.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c71c8c1-8404-4098-bf5d-5ad5e4271d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abedini, an Iran native and convert to Christianity, was arrested
        in 2012 and convicted the next year on charges of attempting to undermine
        the Iranian government. He had been sentenced to eight years in prison.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d189d7-63aa-4e98-a274-834a2045ad69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.479+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much is known about Khosravi-Roodsari.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0c3f6f-eabc-47b7-92b6-26ac53c9ab1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who else was released?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56db04ec-6618-4bd7-b5ab-56ef98176b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Trevithick, a student who was recently detained, was also
        released – but not as part of the prisoner swap. He has left Iran, but officials
        provided no additional details about his case.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f05c03b3-9abb-4384-8707-853d18d5d573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials indicated to Iran''s foreign minister "that it''d
        be important for them to try to resolve some of the other cases of Americans
        detained in the context of this" deal, a senior administration official told
        CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2c20e2-463b-4cb3-84cf-a4730d3f4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where are they?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c31dc71-00cc-43d3-ad72-bc79066ef3e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rezaian, Hekmati and Abedini arrived Sunday at Ramstein Air Base
        in Germany, and they were scheduled to undergo medical checkups at Landstuhl
        Regional Medical Center, a U.S. military hospital.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf0e7b-9f5d-4ad9-b9bb-f09f7d92a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hekmati''s family released a photo Monday (January 18) showing him
        with two sisters and a brother-in-law along with U.S. Rep. Dan Kildee, D-Michigan.
        They spent about 15 minutes together, according to a brief statement from
        the family.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa05d9c-b53c-414f-8869-5bd4456825c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post released a photo of Rezaian, showing him and
        family members smiling broadly.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bd39c5-8c31-4e06-8745-38010eba673d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Americans'' flight from Iran was delayed for a time due to confusion
        over the whereabouts of Rezaian''s wife and mother, whom U.S. officials had
        insisted be part of the release deal. On Monday, U.S. Secretary of State John
        Kerry said in an interview with CNN''s New Day that Iran''s foreign minister
        and other officials understood the terms of the agreement included the two
        and ensured it happened.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d9d80b-088d-44db-9a59-a2d982be7ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All''s well that ends well," he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5c33f1-624c-4da6-88b8-241f2e7c032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosravi-Roodsari decided not to leave Iran, senior White House
        officials said. "It''s his free determination" whether he wants to stay in
        Iran, one official said. "We don''t make that judgment."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0118ba-ae6c-4f1a-b6fe-b32789f1c509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens next?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f28595-635a-412e-858f-f5fb663670e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how long the medical evaluations would take, but the
        former prisoners met with friends and family Monday.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc8c0b9-ee64-44f9-897f-ff93b61d5ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Center for Law and Justice, a Washington-based group
        dedicated to protecting religious and constitutional freedoms, reported that
        Abedini was tortured during his imprisonment and beaten by fellow prisoners
        in June. He suffered injuries to his face at the time, the center reported.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc61bc73-03a9-427d-a4ff-e84e5a7bceb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hekmati suffered from health problems, including weight loss and
        breathing difficulties, according to his family.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03d4fc6a-9bbd-4ef6-96e6-064846df3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jared Huffman, who represents Rezaian and has been involved in his
        case, said the journalist, Hekmati and Abedini won''t be on U.S. soil for
        a few days.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52c306f-f62b-4a09-a966-e7bba66ae4a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jason Rezaian''s brother, Ali Rezaian, told CNN on Monday that his
        sibling is "in good spirts" and excited about getting out and seeing people,
        but first has to "focus on getting better."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619fe059-263e-4549-a5f3-fc43e0a02949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What did Iran get in return?</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a08633-7898-452c-adfa-f59bdfafe17f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In exchange for the American prisoners'' freedom, Washington pardoned
        or commuted the sentences of an Iranian and six dual citizens of the United
        States and Iran in what President Barack Obama called a "one-time gesture."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4268da-7c8a-4d0a-9374-2fd31729320f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men allegedly had been involved in exporting products and services
        to Iran in violation of trade sanctions against the country. They were accused
        of exporting goods ranging from electronic components and satellite services
        to marine navigation and military equipment to Iran.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4976db2-649e-4961-a31f-c0fc8466ec3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khosrow Afghahi, Tooraj Faridi, Bahram Mechanic, and Nima Golestaneh
        were pardoned. Nader Modanlo, Arash Ghahreman and Ali Saboonchi had their
        sentences commuted, the U.S. Justice Department said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0f20b6-5050-4cfa-9636-dbefd33f8949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States also agreed to drop charges against 14 other Iranians
        whose extradition seemed unlikely, a U.S. official said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a1e3f7-43dd-42b7-baaa-3945195b186a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.947+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Iranian Foreign Ministry spokesman Hossein Jaberi Ansari
        said that 28 Iranians "were freed or were relieved of judicial restrictions"
        under the agreement.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88fb48cf-da5c-424a-a952-a2e90b478d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not name them.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0f0c3f-2658-4c6b-a1da-22dea5fc2121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Did the nuclear deal play a role?</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb301fee-74f0-4c4c-9a5f-b65baed37d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement of the prisoners'' release came as the U.N. nuclear
        watchdog, the International Atomic Energy Agency, announced Sunday that Iran
        is in compliance with a July deal to restrict its nuclear program.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f73f49-2190-4074-8da0-681ea64b6c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, at least some international economic sanctions against
        Iran were lifted.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003c3cc9-417b-48c1-bf00-8ee872ee3ba3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prisoner swap came after more than a year of secret negotiations,
        officials said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df757bd1-a7d6-4953-b9ee-dfb92e00df4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry has said the nuclear agreement "accelerated" the prisoner
        exchange, but he told CNN on Monday that talks on the nuclear deal were on
        a "separate track" from the swap.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa4f58bb-dbec-40a7-9db7-b06081cd0356'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is Iran holding any other Americans?</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c1729ef-c0b4-4fcf-a5c3-8a9cd6b2fbb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During negotiations, another American''s name was apparently on
        the table: Robert Levinson.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a9f90-fc9f-4a4c-a08b-8f6c683c551c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has denied holding Levinson, a former FBI agent and CIA contractor
        who went missing there in 2007.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236439c5-f6df-4313-8e89-9cf27ebd49f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.948+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now the agreement between the United States and Iran calls for Iranian
        officials to "continue cooperating with the United States to determine the
        whereabouts of Robert Levinson," a U.S. official said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45461dcd-b550-4ba9-8642-06932a9752d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said Sunday that Iran had agreed to deepen coordination in
        the search.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81f1211c-97c6-48ad-9eb6-94b1be3fc14d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy for the other families," Levinson''s family said in
        a statement. "But once again, Bob Levinson has been left behind. We are devastated."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57eb006-32f6-496e-8894-fcf6c1629b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Frederik Pleitgen, Brian Stelter, and Catherine E. Shoichet
        contributed to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23aba2af-cbeb-4e1f-be27-d50caa16f96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.482+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:17.949+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/18/world/iran-american-prisoners-freed-what-we-know/">Americans
        freed from Iran: What we know and what''s next</a>."</em></p>'
  'isis-abduction-deir-ezzor-syria-death':
    'author': 'Hamdi Alhkshali and Tim Lister, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-19T16:10:19.602+08:00
    'imagesource': 'jcr:9e9c89ff-442a-40e5-9254-ed89af01e908'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '253b77d0-c990-43d7-a506-e97be393ae69'
    'lead': 'The city of Deir Ezzor in northern Syria has seen more than its share
      of conflict and suffering since the Syrian insurgency began. But the last few
      days have seen unprecedented horror, including suicide bombings, mass abductions
      and arbitrary killings, according to human rights activists.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:27:43.220+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-17T15:28:15.692+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T15:28:15.457+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hundreds may be dead after ISIS abductions in Deir Ezzor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32ce14ba-722a-449c-8c2b-29ae4ea2eefb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The city of Deir Ezzor in northern Syria
        has seen more than its share of conflict and suffering since the Syrian insurgency
        began. But the last few days have seen unprecedented horror, including suicide
        bombings, mass abductions and arbitrary killings, according to human rights
        activists.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab3caa-1c6f-47fb-8b82-4b973f010f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian Observatory for Human Rights reported Sunday (January
        17) that at least 400 civilians – including families of pro-regime fighters
        – had been abducted by ISIS during the latest fighting and taken to the surrounding
        countryside. The Observatory said it was feared they had been executed. Syria''s
        official news agency SANA provided similar figures, claiming that ISIS had
        "committed a massacre in al-Bagaliyeh," a village to the north of the city,
        killing "around 300 civilians, most of them women, children, and elderly people."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f262014-a635-4963-9706-419bc8d1c99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (January 18), SANA reported, Syria''s Foreign Ministry
        delivered letters to United Nations Secretary-General Ban Ki-moon and the
        U.N. Security Council, accusing ISIS fighters of "breaking into houses and
        homes and murdering, slaughtering, and shooting innocent civilians" and abducting
        others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0122dd2-d7d7-4193-8274-af52cb7c34a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no way to independently verify the reports by the Observatory
        and SANA; other opposition outlets have put the number of casualties lower.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eaa898e-28f3-42a2-95c8-08f6d9f77456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports: ISIS kills soldiers</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed36dd6-55b9-470b-b6cc-917b9ff6f7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.693+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Observatory also reported Saturday that ISIS had killed or executed
        some 50 soldiers and 85 civilians during its offensive against al-Bagaliyeh.
        ISIS deployed several suicide bombers in the attacks, in which regime positions
        at a hotel on the banks of the Euphrates – the Furat Cham Palace – were overrun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392c5b47-6ded-4b0a-81d7-acf61abedbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS-affiliated news agency Aamaq said Sunday that 167 regime
        fighters had been killed and many more wounded. A video released by ISIS Sunday
        purported to show heavy artillery and tanks being used as well as abandoned
        regime positions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57314655-7bcf-4333-9a5d-b3ebd989f73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Observatory said that regime forces were now trying to reinforce
        their defenses with additional troops. And the regime-appointed governor of
        Deir Ezzor province, Mohammad Qaddur Ajnyyja, is reported to have told the
        Russian news outlet Sputnik that the Syrian army had retaken al-Bagaliyeh.
        There is no way to confirm his claim.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df9166a4-3c9f-4037-aab1-d0f318f7878f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fighting between government and ISIS forces continued Monday, the
        Observatory reported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47c79187-b4ca-438f-8e9d-1dca54ea5af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the city has been controlled by ISIS for well over a year,
        but some neighborhoods and the military airport to the south have remained
        in the hands of the regime. Fighting in and around Deir Ezzor has become more
        intense since last October, when ISIS seized a number of checkpoints close
        to that airport. Inside the city, ISIS has been chipping away at the Syrian
        regime''s remaining positions, tunneling under them and attacking checkpoints
        with suicide bombs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63439d97-1300-4c4d-a2f5-08fd79534f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, ISIS has stepped up offensives against several
        of these areas. And in the last few days it has overrun several neighborhoods,
        capturing and killing dozens of Syrian soldiers but also seizing many civilians,
        according to reports from activists.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac35d7a-a904-4b90-8c4d-50491c38e930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.694+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Strategic city</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c23989-1811-4f40-8e2c-df3e67b80564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deir Ezzor is a critical junction for the group, with roads east
        and south toward Iraq and west to areas it controls in Homs province, including
        Palmyra. It is also surrounded by some of ISIS'' most valuable oil fields,
        which have been intensively targeted by both U.S. and Russian air power in
        recent months. According to ISIS videos, foreign fighters have had a prominent
        presence in the city.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45628fa4-2395-4d9c-8312-45a36ebbdea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As ISIS has gone on the offensive, Russia has stepped up its support
        for the regime in and around the city. Russian cargo planes dropped humanitarian
        aid to besieged areas controlled by the regime last week, while airstrikes
        pounded ISIS positions. In its latest communiqué, ISIS claimed the Russians
        had launched 150 airstrikes on the area in 48 hours.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73301452-a62b-47b0-9234-47b53641bf20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the situation has worsened, some civilians have managed to escape
        the city, which had nearly 1.5 million inhabitants before the Syrian conflict
        began. One family told CNN that an elderly relative had been evacuated from
        the city to Damascus for $5,000 when his medical condition worsened. But he
        died a week later.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ee5b20d-975d-4a6b-bbd9-4d39e47d4b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neighborhoods where the regime is holding out have been under siege
        by ISIS for a year, with medical supplies and food scarce and generators the
        only source of electricity. The Syrian Observatory for Human Rights has reported
        massive price inflation, as products had to be smuggled across the Euphrates
        River.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e594a5-0091-4242-b9b1-0937e0bb97cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:27:43.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:28:15.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
