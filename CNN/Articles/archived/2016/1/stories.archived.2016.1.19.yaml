      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I let her back into the match, and it was basically my own fault
        that I''m not here as the winner."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf333fd-3580-4e0a-9fc0-88ae183787a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wozniacki''s record at Melbourne Park has got progressively worse
        since 2011 with her record reading semifinals, quarterfinals, fourth round,
        third round, second round — and now this first-round exit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85555c1b-933b-42d1-a196-1b71a90fed27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams showed her good friend how it should be done with a 6-4
        7-5 win over Italy''s Giorgi.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34506532-c630-45b5-b7a5-0bb320439b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the Australian Open''s start, the focus had been on Williams''
        nagging knee injury, but the 34-year-old American, who is one behind Steffi
        Graf''s record of 22 grand slams, said she "didn''t feel it all" in a match
        that lasted an hour and 43 minutes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876e0ee7-6c1b-4df2-ad14-3c37e948bc7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think I served well today," added Williams. "I got broken once,
        but other than that, I was able to stay focused on that part. And I was able
        to serve really well and that really helped me."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d757d47-e49e-4152-a175-64e93fe5231f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serene for Sharapova</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99bf64be-ed45-4d28-8e50-2aa06ceaa561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, Maria Sharapova, who lost out to Williams in last year''s
        final, eased to a 6-1 6-3 win over Japan''s Nao Hibino.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88f788c-78aa-46e1-9de7-862747465b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeded fifth, Sharapova won the tournament back in 2008 and was
        pleased with her start to her campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84960047-64c5-4e9e-9df9-4649e6fd3e21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t played many matches in many weeks so it''s great to
        come out here and start my season at the Australian Open," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f653f6d-539b-4117-a23d-8e7a066189fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was quite pleased in the way I was able to play in my opening
        match. I''m feeling really good, which is a positive. I''m just happy to finish
        off today and be able to get ready for the next one."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd8aa008-99d4-45fe-b68d-5a22e72173a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sharapova comfortably progressed, other seeds fell by the
        wayside.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c251b5-7a01-468f-b3be-80bbbd8f38e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy''s Sara Errani, the 17th seed, was beaten 1-6 7-5 6-1 by 21-year-old
        Russian Margarita Gasparyan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0156a776-aa18-4d06-81b7-688db01c7647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sloane Stephens, the 24th seed, also suffered disappointment as
        she lost out to Chinese qualifier Wang Qiang 6-3 6-3.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c25b73af-a855-4ecc-9317-253a467884d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No problems for Novak</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae86edf-30a4-4e07-9268-b8db265bb094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novak Djokovic cruised through the opening round by defeating South
        Korea''s Hyeon Chung 6-3 6-2 6-4.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15fdd8d-688e-462b-b65a-41d26cfe791c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reigning champion and world No.1 is attempting to equal Australian
        Roy Emerson''s record of six Australian Open crowns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4438f554-b69f-445d-90d6-056342b67f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This court is probably my most successful court in my career,"
        said Djokovic. "I''ve had some memorable moments, played some big matches
        here, so it''s great to be back.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61420434-12ba-4948-9847-a5dd771a8682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year has been a remarkable season and I enjoyed it very much.
        I didn''t lose too many matches.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c4f570-c59c-4af5-bfdb-a07b00c7c14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I tried to stay healthy and stay consistent on all surfaces because
        each year starts here in Australia.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d5cd4b-6ee6-406e-9119-a2768405c4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I started this season very well in Doha and hopefully I can have
        a great start here in the Australian Open and take it from there."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7d6da2-0d25-4058-95ee-11af8b801b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roger Federer, the 17-time grand slam champion, eased past Nikoloz
        Basilashvili 6-2 6-1 6-2 to set up a second round tie against Ukraine''s Alexandr
        Dolgopolov.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759f5694-ad0d-4502-b7c4-5f4529dd3342'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, there were wins for home favorite Nick Kyrgios, Kei Nishikori,
        Tomas Berdych and Jo-Wilfried Tsonga.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a131d5fa-65a8-4905-bd0b-cb7a49250b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Related: Match-fixing in tennis: ATP Tour rejects cover
        up claim</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473ed685-2b41-4813-b771-d69868d770cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/18/tennis/australian-open-novak-djokovic-serena-williams/index.html?eref=edition">Australian
        Open 2016: Caroline Wozniacki crashes out in shock defeat</a>"</em></p>'
  'Whatsapp-stop-charging-1-subscription-fee':
    'author': 'Ahiza Garcia, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-19T20:16:12.524+08:00
    'imagesource': 'jcr:26f485ab-755e-409e-bad8-cb99a94262ee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4440b635-b3ea-4db5-9e01-4a802cccb9c0'
    'lead': 'WhatsApp had previously given people just one free year of the service
      before charging the $1 annual fee. It has recently announced that it would stop
      charging customers a $1 subscription fee.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:08:02.665+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:19.081+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:41.322+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WhatsApp to stop charging $1 subscription fee

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6712babd-9b84-4d19-87ab-345233ba68ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:02.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEW YORK (CNNMoney) — WhatsApp knows nothing beats free.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83038503-e297-4c3a-a7b1-86db9f2d40d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:02.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company recently announced that it would stop charging customers
        a $1 subscription fee. WhatsApp had previously given people just one free
        year of the service before charging the $1 annual fee.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65aebd30-9f2d-4cfe-ae06-df39e5dc15bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:02.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the change was made in a blog post on the WhatsApp website.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c821192-5e43-4dd3-8855-e4da77fee281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:02.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company, which is owned by Facebook, said it had nearly a billion
        customers around the world who use the app to stay in touch with friends,
        family and even patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b49425-ce4c-4dc1-8816-1cc56e35c2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:02.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp said it had decided to stop charging because "as we''ve
        grown, we''ve found that this approach hasn''t worked well" — many users don''t
        have a debit or credit card.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd90e5e-15c4-4630-a1b2-80938a1d1e08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:02.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change will take effect over the "next several weeks."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac70036b-51c1-4dd7-814d-df395ecf6aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:02.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>WhatsApp also addressed concerns about third-party ads — it doesn''t
        plan to use them. Instead it will "test tools" to help customers contact and
        respond to businesses and organizations of their choice.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63f0bfa3-2b82-4ddf-bf34-3a5ede764384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:02.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That could mean communicating with your bank about whether a recent
        transaction was fraudulent, or with an airline about a delayed flight," the
        statement said. "We all get these messages elsewhere today ... so we want
        to test new tools to make this easier to do on WhatsApp, while still giving
        you an experience without third-party ads and spam."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a85cf2-b9bd-4188-aecc-d3b63bf94a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:02.666+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.082+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/01/18/technology/whatsapp-free-facebook/">Facebook-owned
        WhatsApp to stop charging $1 subscription fee</a>"</em></p>'
  'Tennis-Australian-Open-match-fixing':
    'author': 'Ravi Ubha, for CNN'
    'caption': 'The tennis world has been rocked by allegations of widespread match-fixing,
      but no specific names have been mentioned.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-19T22:42:53.505+08:00
    'imagesource': 'jcr:f27eb482-8854-4e3b-9475-f8428b20a3f4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '896b0883-4493-471d-8964-4230417a039f'
    'lead': 'The results from the first day of the Australian Open was not the hot
      topic on the lips of most tennis enthusiasts, instead most of the attention
      has been diverted to allegations that the sport has been hit by match fixing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:14:00.067+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:18.877+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:41.468+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Match-fixing in tennis: ATP Tour rejects cover up claim

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c6edf9-ba27-4e3a-9dc6-d7476e3bc617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne (CNN)</strong> — Results and the scorching heat
        weren''t what most people were talking about on the first day of the Australian
        Open. Instead, the murky world of match fixing was the center of discussion.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6356369b-4c1e-49e9-a966-9e37b6c51474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tennis'' governing bodies rejected claims they covered up or ignored
        evidence related to match fixing in the wake of an investigation that said
        grand slam winners were among a group of 16 players "who have repeatedly been
        reported for losing games when highly suspicious bets have been placed against
        them."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4ad57e-b28a-4c46-abd8-5e91023d481b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.067+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The investigation, conducted by BuzzFeed News and the BBC, also
        said that one top-50 player at the Australian Open is "suspected of repeatedly
        fixing his first set."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9e5fa-43d2-4cc2-8e1e-062e7f22d87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.878+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No names were mentioned.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The <a href="https://twitter.com/hashtag/TennisRacket?src=hash&amp;ref_src=twsrc%5Etfw">#TennisRacket</a>:
        Secret Files Expose Evidence Of Match Fixing at Grand Slam <a href="https://t.co/mrlRw347rx">https://t.co/mrlRw347rx</a>
        <a href="https://t.co/09R6TtRPBD">pic.twitter.com/09R6TtRPBD</a></p>&mdash;
        BuzzFeed News (@BuzzFeedNews) <a href="https://twitter.com/BuzzFeedNews/status/688937818966503424?ref_src=twsrc%5Etfw">January
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d728f6-02e1-403b-b17f-929ddc1363c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4feb4ace-cec2-4b33-b648-6363448c2eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The documents -- reportedly handed over by whistleblowers -- also
        allegedly show gambling syndicates in Russia and Italy profited by betting
        on games believed to have been fixed, according to the Buzzfeed and BBC reports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97006d6d-4a1f-4313-98e3-2f788036d8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tennis authorities, comprised most notably of the men''s ATP
        Tour, women''s WTA Tour and the international ITF, "absolutely reject any
        suggestion that evidence of match fixing has been suppressed for any reason,"
        it said in a statement released in Melbourne, site of the Australian Open.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3d1266-20d9-4bec-a72a-d6534aa1cfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Previous investigations</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a72e97-2486-4f0f-ae8d-48318e0a32ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Match-fixing scandals have rocked football''s Serie A in 2006 and
        international cricket in 2010 but no major cases have led to penalties in
        top-tier tennis. So far, there have been 18 "convictions," as ATP head Chris
        Kermode put it, and six lifetime bans stemming from the Tennis Integrity Unit,
        which was formed in 2008.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13ba087-c8b2-45fb-b823-ed45e72d0825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highest profile investigation conducted by the ATP revolved
        around a match played a year earlier in Sopot, Poland, between former world
        No. 3 Nikolay Davydenko and Martin Vassallo Arguello. Despite suspicious betting
        patterns, neither player was formally charged.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e93a79-da64-42eb-b717-1d9a1676859d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A year-long investigation into the Sopot match in 2007 found insufficient
        evidence," Kermode said in a press conference prior to the statement. He added:
        "The investigators hit a brick wall and it just wasn''t possible to determine
        who the guilty party was in relation to this match."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd3a12d-b628-4db5-8239-5efd8c8ad03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, players under investigation are under no obligation to hand
        over potentially incriminating evidence.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7e471f-728d-4e2b-b5b1-b6d874c3c42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can demand their phones and laptops and iPads," said TIU director
        of integrity Nigel Willerton in the press conference. "Obviously they have
        to consent to give them."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9a0565-081d-420e-9fb9-9ce9e39329cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One player who didn''t co-operate, Ivo Klec, was given a two-year
        ban last year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693c9d79-4ae4-4421-84bd-374e022866a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We also work closely with law enforcement, because the tennis anti-corruption
        program does mirror criminal offenses basically, but we are not law enforcement,"
        said Willerton. "Whereas they could arrest people and seize those items, we
        cannot."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1365ec18-d0c8-4fd0-a628-cd8fce97eb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Difficult to catch everyone''</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc65527-b942-4b83-9d35-09337cc6a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top-ranked men''s player Novak Djokovic said an approach was made
        to his team by match fixers in 2007 but was immediately rejected. He called
        some of the report "speculation."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7495327-c1e6-4c90-8f97-78135b86b28b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, there is no room for any match fixing or corruption
        in our sport," the defending champion said in his press conference after beating
        Hyeon Chung in his opening match Monday. "We''re trying to keep it as clean
        as possible. We have, I think, a sport (that has) evolved and upgraded our
        programs and authorities to deal with these particular cases.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fd632-d477-493a-b3b0-5f608f42f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think the shadow is cast over our sport. In contrary,
        people are talking about names, guessing who these players are, guessing those
        names. But there''s no real proof or evidence yet of any active players, for
        that matter. As long as it''s like that, it''s just speculation. So I think
        we have to keep it that way."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b6edc0-6c3e-41bd-893b-8ddaa07ff1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic confirmed that his support team was offered $200,000 for
        him to lose a first-round match in St. Petersburg almost a decade ago -- but
        he did not play at that tournament.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106da01e-b494-426c-9629-488537f9e4f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was approached through people that were working with me at that
        time, that were with my team. Of course, we threw it away right away," the
        Serbian said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b71aed7-4695-4096-b0bb-175247919f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t even get to me -- the guy that was trying to talk to
        me, he didn''t even get to me directly. There was nothing out of it.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260b6be-a476-4150-a5dc-a7fb5fc1d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately there were some -- in those times, those days --
        rumors, some talks, some people were going around. They were dealt with. In
        the last six, seven years, I haven''t heard anything similar."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5411d424-6650-404b-a45c-6f61c046fd4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Women''s No. 1 Serena Williams said if match fixing was taking place,
        she was unaware of it.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552cfdc8-b566-4b1d-9173-afeddde21c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m kind of sometimes in a little bit of a bubble," she told reporters
        after her first-round victory over Camila Giorgi.</p>'
    '45':
