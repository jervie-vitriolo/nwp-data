  'roxas-unfazed-low-ranking':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Liberal Party (LP) presidential bet Manuel "Mar" Roxas II (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T16:19:19.934+08:00
    'imagesource': 'jcr:16ddb6b5-3a43-45e0-81fa-acb1fc0e1a39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '213c4747-61b8-47d4-811d-414ed1accd1b'
    'lead': 'Despite his low ranking in the surveys, Liberal Party (LP) standard bearer
      Manuel "Mar" Roxas II doesn''t see the need to change his campaign strategy.
      He confidently believes he will win the presidency in the upcoming elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:58:39.394+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:21.960+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:39.817+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas unfazed by low survey ranking: ''We are in a very good place''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1e5b97-217a-4116-a657-258f42426d79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In the latest
        survey released by the Social Weather Stations (SWS), Vice President Jejomar
        Binay is the leading presidential choice with 31 percent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e6c00-8ecc-416c-bafb-30e2ad0e2bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistically tied in second place are Sen. Grace Poe (24 percent),
        Liberal Party (LP) standard bearer Manuel “Mar” Roxas II (21 percent), and
        Davao City Mayor Rodrigo Duterte (20 percent). The survey claims a margin
        of error of ±3 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb9dad1-574f-476d-97c3-ad646e98304a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Binay tops new SWS presidential survey</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697e402f-dd51-4ca5-ad19-d67bf8b0e768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the results, Roxas said on Tuesday (January 19) he isn''t
        worried about his ratings and that there is no need to change his campaign
        strategy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a621fae7-447a-4af1-bd26-453aa1576a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We feel that we are in a very good place,” Roxas said. “We stay
        focused, we stay alert. As regards my opponents, hayaan nalang natin sila
        to their own devices.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20463687-2bbb-4a07-b708-35afcc324b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Interior secretary pointed out that his numbers have
        risen steadily over the months as compared to other presidential candidates
        whose ratings have jacked up in just a period of time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cb61a3-34f0-45f1-904f-2b08533a9586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas scored only four percent in a survey in March 2015. No one
        would have believed, he said, that he would be statistically tied with the
        other bets after 10 months.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99b2177-6b3b-4dea-8f15-33ca6e43c3ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/18/Roxas-gets-support-from-San-Juan-City-mayor.html">Related:
        Roxas gets support from San Juan City mayor</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef7997-a8f8-4f77-b65b-df9c70d2cfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Roxas easily jacked up his numbers to top the senatorial
        race. Pundits believe he is struggling to replicate that success again in
        the presidential race. The LP bet reasoned that running a campaign for a Senate
        seat and the presidency are two different things.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbbd9d6-b746-4077-915e-a65cd5a6009a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Presidency is an expensive vote. You only have one choice,<em>
        isa lang yan e. Hindi</em> wise <em>para sa akin, o para sa kampanya na gayahin
        lang ''yung 2004 kasi iba naman ''yung</em> dynamic noon.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201f9fa-c166-4459-9f6f-3080cf384739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas is confident, though, that he will triumph in the May elections.
        He also said his running mate Camarines Sur Rep. Leni Robredo, who has been
        lagging in surveys, will win the vice presidential derby.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b097526-fcec-4058-a218-b75f2af273f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Leni Robredo is a very, very strong candidate and I believe that
        she’s going to win this thing.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584a4543-881d-4885-8672-269428652e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/18/The-Visayan-vote-in-2016-Part-1.html">Watch:
        LP confident it will get majority of Visayan votes</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a45923d-b693-44ff-b8e1-600a63f3659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aquino''s SSS veto affecting Roxas?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85b322e-c8cb-4ea2-82c3-22b7724fa0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas reiterated his stand to support the decision of President
        Benigno Aquino III to veto the bill that would have increased the Social Security
        System (SSS) monthly pensions by P2000.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cfb560-fbc9-4166-891b-4aaa751a6589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/15/aquino-defends-sss-pension-hike-veto.html">Related:
        Aquino defends veto of SSS pension hike bill</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2616c26-6e19-4dc0-b596-b4ce84fbb63e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though siding with this unpopular decision, Roxas "positively" believes
        the move will affect his candidacy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17b4501-d5fc-4cd4-932f-1ac5f210f6d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, is confident that more Filipinos will keep an open
        mind and will understand the decision at the end of the day.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7dddc6-0090-4ba0-99ad-21627dbf9901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:39.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines senior correspondent Ina Andolong contributed
        to this report.</em></p>'
