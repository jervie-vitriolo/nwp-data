      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Celebrities to boycott Oscars over race issue</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1bd7e29-03e3-4637-8681-cbed70debc89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Following criticisms two
        years in a row about the lack of diversity with Oscar nominees, the president
        of the organization behind the awards show has spoken out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efcdf148-94f7-4988-aff3-b7ae1dd0c23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheryl Boone Isaacs, the president of the Academy of Motion Picture
        Arts and Sciences, issued a statement Tuesday (January 19) saying that she
        was "both heartbroken and frustrated about the lack of inclusion."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd941ecf-a33f-4a66-b90e-8af507d6f992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.736+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a difficult but important conversation, and it''s time
        for big changes," Isaacs said in a statement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32546c24-eb3e-42d9-bcbc-e3adafbcfb40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those changes, according to Isaacs, includes altering the makeup
        of the membership of those who vote on the awards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88984021-fe57-472b-a4e7-0ff93ab97ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the coming days and weeks we will conduct a review of our membership
        recruitment in order to bring about much-needed diversity in our 2016 class
        and beyond," Isaacs said. "We have implemented changes to diversify our membership
        in the last four years. But the change is not coming as fast as we would like.
        We need to do more, and better and more quickly."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c8f0df-4aec-418c-96ab-1cbf100d2078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement comes after Oscar nominations were announced last
        week that included not one person of color in all acting categories.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd2907b-418c-427a-af5f-ebcde33180ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2016/01/15/oscar-awards-2016-revenenat-nominations.html">Related:
        ''Revenant'' leads Oscar nominations</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '148e9998-f290-45a9-b0ce-185f7b2252f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stand-out films with African-American casts such as Straight Outta
        Compton and Creed were also largely ignored.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0909bd-733e-4ac2-a020-c6ea70832ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the second consecutive year where no minorities were nominated
        in any of the four acting categories, leading social media to create the hashtag,
        "#OscarsSoWhite."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647df382-748d-493f-9183-f9d1bd6b33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The backlash led to director Spike Lee and actress Jada Pinkett
        Smith to say on Monday that they would boycott the Oscars.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fc567d7-ee67-4178-9eb8-c8a7f71acc72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How is it possible for the second consecutive year all 20 contenders
        under the acting category are white? And let''s not even get into the other
        branches," Lee wrote on Instagram. "Forty white actors in two years and no
        flava at all."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f03bdb-4878-46be-a228-0ca4873d83d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2016/01/19/spike-lee-jada-pinkett-smith-oscars-boycott.html">Related:
        Spike Lee, Jada Pinkett Smith to boycott Oscars ceremony</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40c5ea1e-97c0-4972-88b4-b1ce0e543d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Isaacs, who is African-American, added that it isn''t unprecedented
        for the Academy to change its ranks to include more diversity.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f42c27cd-1edd-43e6-bf9a-1ca0f57a55d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the ''60s and ''70s it was about recruiting younger members
        to stay vital and relevant. In 2016, the mandate is inclusion in all of its
        facets: gender, race, ethnicity and sexual orientation," Isaacs said. "We
        recognize the very real concerns of our community, and I so appreciate all
        of you who have reached out to me in our effort to move forward together."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543a67f9-ee66-4684-bcfa-575e00e732ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 88th Academy Awards air live on ABC on February 28 with host
        Chris Rock.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65e8fc6e-7449-44f4-a687-f4b9d3ac2903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:05:12.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/01/18/media/academy-awards-oscars-statement-president/index.html">Oscars
        president ''heartbroken and frustrated'' about lack of diversity</a>"</em></p>'
  'Bangsamoro-Basic-Law':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'The group said the trip from the House to the Senate symbolizes the
