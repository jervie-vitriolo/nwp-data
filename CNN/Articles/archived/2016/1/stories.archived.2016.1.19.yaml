    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec56afe9-3d66-425f-bfab-4b2d9e47df74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – A busload of representatives
        from different organizations presented their agenda to lawmakers loud and
        clear: pass the proposed Bangsamoro Basic Law (BBL).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d6a1c0d-058e-4149-9012-1b7d5c2b097c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters of the BBL urged lawmakers to pass the measure through
        a peace caravan from the House of Representatives to the Senate on Tuesday
        (January 19).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0fb1c10-16bf-449b-a15b-3f6c9b7da88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said the trip from the House to the Senate symbolizes
        the long-winded process of passing the BBL, with the traffic along the way
        representing the setback of the peace process.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7143b7f4-0169-40e2-a82b-ef7ab70eee2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gasoline pump was set up in front of the Lower House gates to
        symbolize how much gas is needed to pass the BBL.</p>'
    '7':
      'image': 'jcr:be9ce778-e3a3-481d-a373-23dff9f953d5'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4df5da3-6cb8-4a3f-b4af-0f094c1a166e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9cc096-8603-4207-9c2f-f63dc9df5462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/11/26/gph-milf-peace-panels-urge-congress-to-pass-bbl-soon.html">Also
        read: GPH, MILF peace panels urge Congress to ‘not lose time’ in passing BBL</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d8c20f-0e3b-45f6-ad64-70f58d062f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deletions to BBL not a problem, lawmakers’ chronic absenteeism
        is</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e123950-d8e6-4deb-a969-884a19e89096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.158+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House ad hoc committee on the Bangsamoro Basic Law Chairman Rufus
        Rodriguez earlier said 40 provisions were removed from the BBL.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a030f29-81dd-4b61-8a1a-fec130f8ba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Also read: Changes in proposed Bangsamoro law</h2>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010fd6dd-6256-40b4-82f0-61978dff0366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anak Mindanao (AMIN) Partylist Rep. Djalia Hataman appeared unfazed
        by the deletions, saying these are geared towards bringing the bill back to
        what was agreed upon in 2014.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8931f250-8be0-48a7-bde7-bc96571901ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, however, that while the committee''s version is less than
        what was expected, she along with other advocates will not settle for a law
        that is less than what established the Autonomous Region of Muslim Mindanao
        (ARMM).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21595fb3-b2a6-4c04-b62c-b5ba10db6c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She urged her colleagues in Congress to muster a quorum during <a
        href="http://nine.cnnphilippines.com/regional/2015/05/20/Lawmakers-set-to-vote-on-final-draft-of-Bangsamoro-law.html">plenary
        sessions</a> so that the BBL can be taken up.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ec52d4e-dce2-4b48-be60-0212e5d5aa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is now in the stage of amendments at the plenary floor.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54babb5b-d98d-4456-bf7c-be5b0d8a8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government peace panel chair Miriam Coronel-Ferrer echoed Hataman
        in saying that the 40 provisions removed from the law did not remove the essence
        of the BBL.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43459ac6-c8ea-4ef1-b795-4d6c163399e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.159+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the lower chamber''s version of the bill is more cab-compliant
        than the upper chamber''s version.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8517e3d7-c3b4-48bd-9d30-6d20cb56afb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she admitted chronic absenteeism in the lower house also
        poses a problem in the passage of the bill.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c2c3f73-d52f-48f3-9f84-4eab92cacd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:11:33.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/17/Bangsamoro-Basic-Law-BBL-deliberations-senate-house-of-representatives-deferred.html">Also
        read: Senate defers BBL deliberations</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb4dafe-479a-40ea-acf6-b9fde917c036'
      'mgnl:activationStatus': true
