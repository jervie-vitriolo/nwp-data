      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The journey of Americans released from
        Iran is far from over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbc551d-a6b4-47d0-b1bb-c2a4a0c3152d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.479+08:00
