  'neri-colmenares-override-president-benigno-aquino-III-sss-veto':
    'author': 'CNN Philippines Staff'
    'caption': 'Senior citizens protest President Benigno Aquino III''s veto on SSS
      pension hike, calling Aquino "heartless".'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T15:31:02.211+08:00
    'imagesource': 'jcr:92224786-5b21-4447-98a1-98945f013e4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb7d0a2a-0f64-401b-b0be-ed7af4be91c3'
    'lead': 'The principal author of the P2,000 SSS pension hike bill vows to push
      for an override of President Benigno Aquino III''s veto. He asks his fellow
      legislators and senior citizens to support his move.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:17:57.265+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:21.262+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:40.128+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Colmenares asks fellow lawmakers, senior citizens to push SSS pension
      hike veto override

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091fe48-58e6-4415-92ef-ec8556d5ff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bayan Muna Rep.
        Neri Colmenares was <a href="http://nine.cnnphilippines.com/news/2016/01/18/SSS-veto-Colmenares-override-speech-lack-of-quorum-Belmonte-P1000-hike.html">supposed
        to give a speech</a> on Monday (January 18), on the P2,000 Social Security
        System pension hike, which was vetoed by President Benigno Aquino III.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07717ed-b397-433c-b1a6-0cef08e85cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, his speech had to be rescheduled due to a lack of quorum
        in the plenary of the House of Representatives.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc3cad-e8d1-498f-9a6e-a0e9b512b31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, Colmenares will deliver his speech next month, giving him
        more time to drum up support for the hike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d073637-ab53-4eec-be2d-68c4db875c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I guess the president was just not interested in giving funds to
        the sss... non-important projects,” Colmenares said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ef497-0984-40e3-87b0-fac0fc90b1d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/15/aquino-defends-sss-pension-hike-veto.html">Related:
        Aquino defends veto of SSS pension hike bill</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c001c8-680c-44ea-b0bb-a2c441753654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview on CNN Philippines’ Headline News, Colmenares also
        said that he will continue to push for an override of the veto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfacfc7c-1085-41fc-8d7c-f4430f961ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For me, P500 is out of the question. The P1000 depends on the senior
        citizens. If the citizens say <em>okay na sa amin ''yan</em>, who are we to
        say no to that?”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa2da0f-2543-46b3-a721-4452cbd5f36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said proponents of the hike are also open to a lower
        adjustment, but the amount will depend on what senior citizens want.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3943fdc9-cd3f-43d4-b163-9091e11f75e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Actually <em>maraming nagtetext sa akin</em>, ‘count me in sa override,’”
        he added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca819f20-c9a4-4cf3-afcc-39a99d3f5829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Actually, a lot of people are sending me text messages
        that say, ‘count me in on the override.’]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f84b942-5279-438e-b841-445918b5377a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares believes there''s no need to raise monthly contributions
        to cover the pension hike.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dcfe40a-dd34-4d50-b79e-93937065249d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:17:57.266+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said SSS just needs to improve its collection efficiency, which
        is between 38 and 45 percent.</p>'
  'china-2015-gdp-growth':
    'author': 'Jethro Mullen, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-19T13:53:33.327+08:00
    'imagesource': 'jcr:519ba90a-a54e-4a3e-b919-2fe8be4fd0bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e06bc18b-d8e0-492f-82de-8c493f9d33c1'
    'lead': 'The Chinese economy grew by 6.9 percent in 2015 — its weakest annual
      economic growth in a quarter century. The growth rate is a far cry from China''s
      spectacular expansion in recent decades, but it broadly matches the government''s
      7% target.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:21:45.545+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:21.093+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:40.212+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China posts slowest annual economic growth in 25 years

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5948c3e-1419-4d1c-944b-88985b1b571a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — Amid global market jitters,
        China has posted its weakest annual economic growth in a quarter century.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82a8ea7-e320-435b-83c0-84e9057e422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gross domestic product expanded by 6.9% in 2015, China''s National
        Bureau of Statistics said Tuesday. That''s in line with the median estimate
        from economists surveyed by CNNMoney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6728ab52-62e7-4874-bede-f7899f481d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The growth rate is a far cry from China''s spectacular expansion
        in recent decades, but it broadly matches the government''s 7% target.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06ed83d-ba8f-4552-b838-ad71880be94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fourth quarter of 2015, the economy grew 6.8%, compared
        with the same period a year earlier. That''s a touch below economists'' estimate
        of 6.9% and the slowest rate since the dark days of the financial crisis in
        2009.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ee9418-8f47-4c8b-9ce9-eebdb70c9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of torrid expansion, the world''s second-largest economy
        is now decelerating. The government is trying to shift the growth engine away
        from manufacturing and debt-fueled investment toward the services sector and
        consumer spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956a69cd-868d-4849-9e7b-bbbf02e1855f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uncertainty over the outlook for the Chinese economy, a key driver
        of global growth, has roiled international markets lately. China isn''t buying
        as many commodities as it once did, and the world is awash with oil — hurting
        exporters. The country''s currency, the yuan, has fallen against the dollar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaabaa8-71bf-4e3b-bc63-725d975aba59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite was broadly flat in morning trade on Tuesday,
        but rallied to post a 1.6% increase by lunchtime.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66a3e6-1ee5-499f-a16f-5c6a48610339'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some observers doubt the accuracy of China''s GDP numbers, arguing
        they are massaged by government officials. Instead, they look at statistics
        including electricity consumption, railway freight volume and bank loans to
        gauge growth.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65d7dbc-63cc-4d3e-9d7b-481886907228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China''s ability to continue to post such rapid and relatively
        stable growth, even as it has increasingly become a source of volatility in
        global equity and commodity markets, will undoubtedly attract a great deal
        of skepticism," said Julian Evans-Pritchard of Capital Economics.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4704821-5ab5-4bf8-8c6f-a0d23cbe683c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of 6.8%, Evans-Pritchard estimates growth in the fourth
        quarter was in reality closer to 4.5% — but stable.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f67d0a1-1ead-4501-a4ce-0dc16f916ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We still think concerns about China''s outlook are overdone and
        that the recent market volatility has been driven more by sentiment than by
        economic fundamentals," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53288408-34dd-41d0-a711-8cbcefc6ed90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s official growth numbers are expected to slow further in
        the coming years, a situation President Xi Jinping has dubbed "the new normal."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3fcfd-8b0c-4d3a-8ca6-8b36d3b9aebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:21:45.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:21.095+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 2016, economists are forecasting growth of 6.5%, according to
