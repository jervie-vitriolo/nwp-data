      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) said starting
        3:30 p.m., the northbound section of Ayala Avenue will be closed to traffic.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fb49b2-c299-4694-ab10-13f25d9ba651'
      'mgnl:activationStatus': true
