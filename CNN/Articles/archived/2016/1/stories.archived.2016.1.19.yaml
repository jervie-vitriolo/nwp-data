      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>High School Musical''s</em> lead star Zac Efron, who was not
        present during the taping for the TV special, left a separate pre-taped message
        for the film''s fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ab5842-9390-47b8-aac9-143c72cdf70e'
      'mgnl:activationStatus': true
