      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neither side can afford to let the other take complete control of
        Deir Ezzor because of its strategic position and its proximity to Syria''s
        main oil fields.</p>'
