      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said some NPC members expressed support for his advocacy on federalism
        — but added that no one formally signified support for his candidacy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36051fe6-a782-4e70-af16-7fd748972eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:44:12.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At this time maybe NPC is scouting for the ideal candidate for
        them to support. Whether I am the ideal candidate is not my guess," Duterte
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f204b-3185-4e8b-9974-4035678e225b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:44:12.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Mark Enverga, the party''s spokesman, said the mayor had political
        will.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edfaf553-57d1-4c59-b8ea-4b82d9f7a592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:44:12.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was clear in the meeting that Mayor Duterte is highly passionate
        about peace and order," Enverga noted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cae928-bef6-4f48-8912-221e1eba3053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:44:12.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC has formed an executive committee that will decide on their
        chosen one.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd85bbd-1be2-4309-9f2a-bf1b67b95529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:44:12.471+08:00
