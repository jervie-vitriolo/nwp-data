      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binibining Pilipinas Charities Inc. (BPCI) and Miss Universe released
        on Tuesday (January 19) Wurtzbach''s schedule in the Philippines from January
        23 to 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c6e1b4a-8ab6-4ef2-b018-d0312fd1a95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is set to arrive in the country on January 23 (Saturday) at
        6 a.m., followed with a brief press conference in the airport.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860f3e38-cca5-41f1-ae67-88bd00d8c561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/07/Pia-Wurtzbach-to-come-home-on-January-23.html">WATCH:
        Pia Wurtzbach to come home on January 23</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b897a3-d13e-4da6-b5a3-c76f61e2939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 25 (Monday) will be a very busy day for the beauty queen
        as she is expected to pay a courtesy call to Manila mayor Joseph Estrada and
        will receive the Citation of Excellence at the Senate, before rounding out
        the day with her homecoming parade.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d26dc1a-a4ac-45b3-92a7-d6241b24f3f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/25/Miss-Universe-Pia-Wurtzbach-Senate-Manila-courtesy-call.html">Related:
        Pia Wurtzbach pays courtesy at Manila City, Philippine Senate</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ca74e8-7fff-4d33-9bd9-899bbc95c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.170+08:00
      'mgnl:createdBy': 'cnnproducer'
