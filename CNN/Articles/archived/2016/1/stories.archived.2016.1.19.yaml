      'text': '<p>They recalled the last time they asked for approval to cut fares,
        the decision was issued within days.</p>'
  'Honasan-Mamasapano-chain-of-command':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Gringo Honasan insisted a chain of command exists and it is not just
      a concept, but an institution.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T20:42:18.077+08:00
    'imagesource': 'jcr:f5ba53d1-d550-4b8a-b4a0-5cc7bd1a43a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6432e0ef-0452-408e-a65b-03d6e70167bb'
    'lead': 'Senator Gringo Honasan wanted one topic to be addressed when the Senate
      reopens its probe on the Mamasapano encounter on January 27: the chain of command.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:41:50.467+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:22.687+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:39.392+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Honasan: ''Chain of command vital in Mamasapano Senate probe''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b0bcb2-fa4b-4c8f-8c85-fcd9bceee8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:50.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senator Gringo
        Honasan wanted one topic to be addressed when the <a href="http://nine.cnnphilippines.com/news/2016/01/19/senate-mamasapano-probe-reopen-juan-ponce-enrile.html">Senate
        reopens its probe</a> on the Mamasapano encounter on January 27: the chain
        of command.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1a810-083a-44f5-8373-c63c7bfa9e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:50.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan, vice chairman of the committee on public order and safety,
        said there''s a need to clarify the scope, authority, and accountability of
        the officials involved in the chain of command.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363efb03-bb72-4df7-8fc2-d95705c095f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:50.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.688+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s been almost a year since 44 Special Action Force (SAF) Commandos
        died in a <a href="http://nine.cnnphilippines.com/news/2015/02/27/saf-44-mamasapano-monitoring.html">bloody
        encounter</a> with the Moro Islamic Liberation Front (MILF) and other rebels
        in Mamasapano, Maguindanao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d7e278-c5ed-491c-9da7-bcaed594e419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:50.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aquino government has repeatedly stated there is no chain of
        command in the police force.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc685af-d250-4d4d-b8c8-311e70d34a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:50.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Honasan disagreed, insisting a chain of command exists and it
        is not just a concept, but an institution.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5a61bad-0680-4936-b195-56539048bd54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:50.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan, who was soldier for over 17 years, said the chain of command
        is important. When it fails, he stresses, the consequences are grave.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9454a73-1ff9-4906-90e9-b8697b2673c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:50.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (January 18), Senate Minority Leader Juan Ponce Enrile,
        who moved for the reopening of the case, said he has evidence proving that
        President Benigno Aquino III was directly involved in the planning of Oplan
        Exodus. He accused the president of doing nothing to save the SAF commandos
        during the horrendous encounter.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ed7343-64f3-4b95-ad18-65b14a16d648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:50.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan clarified that although it''s not the Senate''s duty to
        pinpoint culpability, the chamber should identify laws that should be amended,
        repealed, or passed to ensure the safety of men in uniform.</p>'
  'UN-Climate-Change':
    'author': 'Patricia De Leon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T23:59:19.807+08:00
    'imagesource': 'jcr:db232136-3b27-438f-8820-747c36063db9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aaf6964-85f9-4072-a378-bc0b2d709a34'
    'lead': 'UN Special Representative for Climate Change and Disaster Risk Reduction
      Margareta Wahlstrom noted the Philippines is leading the fight against climate
      change on the global scene. But the management of rivers and building stronger
      infrastructure still needs to be improved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:45:21.621+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:22.581+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:39.451+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Officials on disasters: ''Build better from the start''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef30bc4-7446-4129-9b8d-2b74d6b48739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:45:21.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Build better from
        the start, instead of building back better after a disaster.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cea6897-4a9d-4687-9f81-38811b26e31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:45:21.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the call to government officials and communities of the
        United Nations (UN) Disaster Risk Reduction and the National Climate Change
        Commission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cc416e-6616-452d-a029-f6cddcc44f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:45:21.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said the Philippines, one of the countries most vulnerable
        to climate change, must follow two agreements for a long-term solution to
        the problem by 2020.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfbef6e-b5f2-4949-838c-9f1e7c3b7ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:45:21.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the Paris Agreement or COP 21 limiting the increase of global
        temperature to below two degrees celsius.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7cf953-69a4-4c54-86fa-5a5311d2f145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:45:21.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the Sendai framework requiring all local and national disaster
        plans to be risk-sensitive.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9205b99e-11bf-4f6b-bd0b-1d82c992c1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:45:21.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UN Special Representative for Climate Change and Disaster Risk Reduction
        Margareta Wahlstrom noted the Philippines is leading the fight against climate
        change on the global scene. She said the country has excellent technology,
        including early warning devices.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9a3dbb-b0b9-4919-af6a-2e69c6064dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:45:21.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But management of rivers and building stronger infrastructure still
        need to be improved.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2c89ad-b85b-4963-ab16-0646582466d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:45:21.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wahlstrom said 170 cities and towns in the country have joined the
        UN campaign on climate change mitigation, and more need to join.</p>'
