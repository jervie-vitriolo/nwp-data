  'world-markets-start-week-drop':
    'author': 'Jackie Wattles and Jethro Mullen, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-19T19:02:34.622+08:00
    'imagesource': 'jcr:1937a1d9-4aa3-448f-aa9b-c696195b2a60'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5043e739-147e-426f-a5c0-8845383334fc'
    'lead': 'Most Asian European indexes fell Monday amid plunging oil prices and
      worries over the state of China''s slowing economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:17:36.575+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-17T16:29:44.706+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:29:44.487+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World stock markets start week with a drop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8addcb2-3f69-4ad9-97f4-cd62fcb9950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money) —</strong> Stock markets are off to
        another bumpy start to the week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09948aa-ffed-4e4d-9125-a0097e45f8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid plunging oil prices and worries over the state of China''s
        slowing economy, most Asian and European indexes fell Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f656e1c-c53b-4546-aa80-8477ec7bc3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng in Hong Kong shed 1.5%, and Japan''s Nikkei sank 1.1%.
        The losses followed a nasty end to last week in U.S. markets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226d52d1-8c7f-4c78-ad2c-fce533135b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading was volatile in Shanghai, where shares dipped as much as
        1.9% before recovering to close with a gain of 0.4%. The benchmark index has
        shed nearly 18% so far this year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c813cffd-5839-4276-aa6c-141be8ada3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European markets opened the trading day higher, but have since fallen
        into negative territory.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd71904-8367-429b-893b-862a10a589d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil, meanwhile, is coming under further pressure as global investors
        prepare for Iran to kick up production and drive already-plunging prices even
        lower.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb25459-d136-4328-a592-8842a03250e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and European Union sanctions against Iran were lifted on Saturday,
        paving the way for Iran to put its copious oil supplies back on the global
        market for the first time in years.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4dd4f21-2ee0-4f98-9ec0-3bced8711313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Middle East shares were off to a calmer start Monday after a wave
        of oil-related selling on Sunday. Shares in Saudi Arabia were off 0.1%, the
        Dubai exchange was down 0.4%, and Qatar declined 2%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd157d0-bd80-4cb3-abba-575e56b7d337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the region were crushed by tanking oil prices on Sunday,
        led by declines of more than 5% in Saudi Arabia and 7% in Qatar. The Saudis
        are at the center of OPEC''s internal turmoil, which has member countries
        locked in a stalemate over how to help oil prices recover.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f03f72d6-d3c3-47f0-a84e-11a0a8d72057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s oil minister, Bijan Zanganeh, told CNN that the country
        wants to increase its oil output by a massive 1.5 million barrels by the end
        of 2016. Shares in Iran were down 0.5% on Monday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3fd099-45a7-42e2-89f1-3459dd8969f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is poised to reemerge as one of the world''s top oil
        producers. But the more oil it exports, the steeper it''ll drive down crude
        prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae7efc84-08d5-4433-9845-dc05a1d67d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What can we expect in the near-term? A price war between Saudi
        Arabia and Iran, which causes oil prices to plummet further," said Giorgio
        Cafiero, the chief executive of Gulf State Analytics, a Washington-based geopolitical
        risk consultancy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9976a0b1-5853-4803-bfcc-95a6c184d262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of decline, crude prices sank below $30 per barrel
        on Friday -- the lowest they''ve been in more than a dozen years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc3abfc-5d50-4598-8916-81dfc025d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:17:36.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T16:29:44.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price dip triggered a sharp downturn in U.S. markets. The S&amp;P
        500, the Nasdaq and the Dow each shed more than 2% by Friday''s close.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea96f38-cf0f-4931-9103-9581369ed9f1'
