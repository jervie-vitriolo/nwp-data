      'text': '<p>"Dr. King said, ''There comes a time when one must take a position
        that is neither safe, nor politic, nor popular, but he must take it because
        conscience tells him it''s right,'' " continued Lee, the outspoken director
        of such racially charged films as<em> Do the Right Thing and Malcolm X.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9658d7-c081-4fa8-bb69-250c079cbd6b'
