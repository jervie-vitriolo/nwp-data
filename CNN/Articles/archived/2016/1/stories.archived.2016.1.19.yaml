  'Australian-Open-2016-Wozniacki-Williams-Sharapova-Djokovic':
    'author': 'CNN Staff'
    'caption': 'Former world No.1 Caroline Wozniacki crashed out of the Australian
      Open, after falling to an opponent ranked 58 places below her.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-19T22:54:38.648+08:00
    'imagesource': 'jcr:486b5add-2694-4c07-86c2-014331f0b949'
