      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her grand homecoming parade will take the route from Hotel Sofitel
        to Manila City to Makati City. The parade will start at 2 p.m.</p>'
    '13':
      'image': 'jcr:4285d264-9f63-4520-ae6c-3ad421f9c247'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052bc9bf-ae69-45fa-bbf4-acd8c2cc4055'
