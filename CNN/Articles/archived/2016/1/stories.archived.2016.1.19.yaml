    'jcr:uuid': '7b58c4fe-c489-4e1d-9cfe-a174ca4b4256'
    'lead': 'Former world No.1 Caroline Wozniacki crashed out of the Australian Open
      after being bested by Kazakhstan''s Yulia Putintseva, a player 58 places below
      her in the world rankings.'
    'mgnl:activationStatus': true
