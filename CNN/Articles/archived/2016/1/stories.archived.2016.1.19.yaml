      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/19/Australian-Open-2016-Wozniacki-Williams-Sharapova-Djokovic.html">Related:
        Australian Open 2016: Caroline Wozniacki crashes out in shock defeat</a></strong></p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd7f8bd-eb50-444a-8d36-b536612959d2'
      'mgnl:activationStatus': true
