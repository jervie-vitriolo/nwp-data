      'jcr:uuid': '8545083b-617e-40b2-96e3-8d5bbfcc21d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
