    'template': '1'
    'title': 'Australian Open 2016: Caroline Wozniacki crashes out in shock defeat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5fa8f6-1b93-45ca-a9cb-93ac75af1d6b'
      'mgnl:activationStatus': true
