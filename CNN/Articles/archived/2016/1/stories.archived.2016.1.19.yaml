    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9165add-270a-4b16-a935-71464fc797ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frey died in New York City of complications from rheumatoid arthritis,
        acute ulcerative colitis and pneumonia, the band said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789f6bfe-9693-4a07-9ae6-5f648a6ae4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eagles, whose album, Their Greatest Hits 1971-1975, is the second-best-selling
        record of all time in the United States, helped create the freewheeling soundtrack
        of 1970s America and remain ubiquitous on rock radio nearly half a century
        later.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1a431d-ff27-4e4f-a016-9c16b5f1aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their blend of rock with country music influences fueled their success
        with hit songs such as "Desperado," "Already Gone," and "Take It to the Limit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b17ad-85a9-4104-b853-3df86aa31c42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frey collaborated with drummer Don Henley to co-write many of the
        band''s biggest hits. While Henley most often sang lead vocals for the band,
        Frey played guitar and piano, was key to the band''s harmony as a back-up
        vocalist, and at times sang lead.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11933b7c-e431-497a-acae-2a422f87b792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.716+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His performances on "Take It Easy" and "Peaceful Easy Feeling" on
        the band''s debut album in 1972 helped rocket the Eagles to fame, and he later
        sang lead on hits "Lyin'' Eyes" and "Already Gone."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8881a64-ced0-4621-83f3-3d2637821e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frey died a little more than a week after another rock great, David
        Bowie, died at age 69 in New York, apparently of liver cancer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c34efd-7905-4452-8fd0-cdf6ee423993'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detroit-born Frey and Henley co-founded the Eagles in 1971 in Los
        Angeles after playing backup for rock singer Linda Ronstadt.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91df8bc-3926-49ac-9004-bca313bcc643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henley in a statement praised Frey as the "one who started it all"
        for the Eagles.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb0e3c2-8202-4fbf-aa00-dc4527986fde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was the spark plug, the man with the plan," Henley said. "He
        had an encyclopedic knowledge of popular music and a work ethic that wouldn''t
        quit. He was funny, bullheaded, mercurial, generous, deeply talented and driven."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e07a523b-0c7f-4566-8504-b8fdd3d375e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The band''s original members also included Bernie Leadon and Randy
        Meisner. Several other musicians, including Joe Walsh, joined in the 1970s.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385a6123-55a5-44d8-8e40-c59d7a9b8319'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Solo success</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49549897-2d43-4d71-8c14-a02112393965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.717+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Eagles disbanded in 1980, Frey had a successful solo career,
        recording the songs "The One You Love" and "The Heat Is On." Several of his
        compositions were for films or TV shows, and Frey took on a side career as
        an actor, including a small part in 1996 film "Jerry Maguire."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c37303e-52e5-408e-a047-db3d987c20d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1994, the Eagles reunited and released an album titled "Hell
        Freezes Over." The name jokingly referred to Henley''s previous statement
        that the band would only get back together when "hell freezes over."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba120409-4b95-4865-b66c-c8848641ff86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henley said he viewed Frey as a kind of brother, but acknowledged
        that, like in many families, "there was some dysfunction" in the relationship.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b04feb-7e7f-4f16-a289-c2843b8d1a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eagles, who were inducted into the Rock and Roll Hall of Fame
        in 1998 and have played many sold-out shows since their reunion, most recently
        completed a two-year tour last July.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd878771-a39e-4006-af9e-1a04519f24c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frey, in an interview with the Tampa Bay Times in 2012, credited
        his band members'' physical health as one reason for their success. "We managed
        to get off the party train pretty early," he told the paper.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666949b-a874-49c2-9009-cd0c914b0a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last year, Frey''s health took a bad turn, as he suffered from
        intestinal problems.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cff9ad7-1a57-4ee6-bfd4-417adf5e12c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eagles had been slated to join songwriter Carole King, Star
        Wars director George Lucas and others in receiving the prestigious Kennedy
        Center Honors in Washington last month. But in November, the center announced
        the Eagles could not participate because of Frey''s health, and said the award
        would be presented in 2016.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '594fff3c-c0c8-4c59-964d-60806eec858f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frey is survived by his wife, Cindy, and their three children.</p>'
