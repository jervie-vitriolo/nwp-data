      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enverga said it was possible that they would end up endorsing candidates
        from different parties.</p>'
    '14':
