      'mgnl:lastActivated': 2019-09-30T14:53:19.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Serena Williams and Caroline Wozniacki
        might be the best of friends but the pair could scarcely have had more different
        experiences on the Australian Open''s first day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '710a05ec-7bcd-4d15-9617-6dc963178b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a day when match-fixing allegations involving tennis in general
        was the main topic of discussion in Melbourne, defending champion Williams
        eased to a straight sets victory over Camila Giorgi while former world No.1
        Wozniacki crashed out in embarrassing fashion against Kazakhstan''s Yulia
        Putintseva.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94306853-7b46-4de8-9b46-af58274a44f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 18th in the world, Wozniacki was beaten 1-6 7-6 6-4 by a player
        58 places below her in the rankings.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a2a015-9cda-40a5-9fcb-7db506d0ee58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:19.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would say it''s a pretty s***** start to the season," the Dane
        told reporters. "It wasn''t a pretty first set but I got it done and really
        should have closed it off in two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8b0592-5cb4-4685-9061-66d8c9935ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:34.113+08:00
