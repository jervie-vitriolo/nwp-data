      'mgnl:lastActivated': 2019-09-30T14:53:22.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is the route of the Araneta Center parade:</p>'
    '23':
      'image': 'jcr:8274e414-1960-435c-917f-53230c01ffd4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac2aa4a-0904-4ee9-ab2a-a2528b270d52'
