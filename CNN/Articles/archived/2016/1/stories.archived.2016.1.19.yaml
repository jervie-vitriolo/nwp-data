      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Moulin Rouge!</em> director Baz Luhrmann''s music-driven drama
        takes place in broken and violent 1970s New York, featuring a group of South
        Bronx teenagers who essentially give birth to hip-hop, punk and disco. The
        creative team includes four-time Academy-Award winner Catherine Martin, Pulitzer
        Prize-winning writer Stephen Adly Guirgis, hip-hop historian Nelson George
        and hip-hop pioneers Grandmaster Flash, DJ Kool Herc and Afrika Bambaataa.
        The cast includes Shameik Moore, Jimmy Smits and Tremaine Brown Jr. Part one
        premieres on August 12.</p>'
