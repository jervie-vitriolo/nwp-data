  'Apple-iOS9.3-hide-apps':
    'author': 'Heather Kelly, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-19T12:08:45.208+08:00
    'imagesource': 'jcr:0ef6a7e6-cc07-48e6-83b4-f56aec324613'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3b08fce1-f4f4-428f-b430-bf31aad74639'
    'lead': 'There might finally be a way to banish unwanted default apps from your
      Apple devices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:46:16.211+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:20.087+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:40.822+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Finally a way to hide default iPhone apps

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6d46d8-0838-4826-9bab-18efa49f260d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:46:16.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SAN FRANCISCO (CNNMoney)</strong> — Sick of looking at Apple''s
        Stocks app when you don''t actually own any stocks? There might finally be
        a way to banish it and other unwanted default apps from your Apple devices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0a53da-bcc9-4487-84e3-8653054417ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:46:16.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beta version of Apple''s mobile operating system iOS 9.3 includes
        a way to hide default Apple apps from your home screen. They are not actually
        removed from the device and will continue to take up memory, but at least
        you won''t have to see them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664c87b-6d4e-4f57-898a-afe3e5c8dfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:46:16.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/01/12/Apple-night-mode-iOS-9.3-update-iPhone-iPad.html">Related:
        Apple to add night mode to iOS 9.3 update</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc865c4-e005-4c21-9a90-8c477cadab82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:46:16.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reddit user bfodder first shared the change and directions last
        week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac038df-d368-41b2-8059-1ba2e4cce04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:46:16.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procedure is somewhat advanced, and for now only people signed
        up as Apple Developers can do it. (Anyone can install 9.3 as a beta tester,
        but this procedure requires a computer application only available to those
        with the $99/year developer account.)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0277f9-320d-4122-91ca-5b1d1ba20673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:46:16.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back up your phone and upgrade to iOS 9.3. Install Apple Configurator
        2.2 beta on a computer using a developer account. Connect to the iOS device
        running 9.3. Then follow bfodder''s directions for hiding the individual apps
        you really don''t want to see. (It''s unclear if this option will be available
        for non-developers when 9.3 goes live.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beadb988-c754-43d3-9e1c-dc49059b9e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:46:16.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the reasons the iPhone is such a quality product is that
        Apple has complete control over the operating system. There are no busybody
        carriers installing bloat-wear or any unwanted default apps on the iPhone,
        unlike most Android devices. It''s clean and simple.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638286a5-b51e-4834-863e-13ba1d8ab52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:46:16.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple has long had its own core set of default apps that users
        cannot uninstall. Most of the 32 apps are well loved and used. Then there
        are the others.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c820ee33-40bf-4844-8b2b-22ea8ea5519e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:46:16.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No intention of ever finding your friends? Maybe you''ll change
        your mind! Are you a Google Maps loyalist? Please love me, cries the Apple
        Maps app that won''t go away. One of the most recent additions, an app for
        the Apple Watch you probably do not own, is especially irksome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a641bee-b183-478b-ad97-4d8473756249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:46:16.212+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If these apps really bother you that much, you can sign up for a
        developer account and banish them. Or you can just opt for the classic, low-tech
        solution. Create a folder for the unwanted apps, drop them all in there, and
        tuck it away in some far corner of the home screens.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c79e9a5-2fc0-4495-973d-f41167a15c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:46:16.212+08:00
