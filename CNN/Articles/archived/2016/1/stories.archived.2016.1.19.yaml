    'lead': 'The Philippines will be hosting one of the three FIBA Olympic Qualifying
      Tournaments, the FIBA announced on Tuesday (January 19, PHT)'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:53:38.513+08:00
