      'mgnl:type': 'text'
      'text': '<p>Filmmaker Spike Lee and actress Jada Pinkett Smith posted separate
        messages Monday (January 18) saying they would not be attending the February
        28 ceremony. The Oscars have drawn criticism after an all-white slate of major
        nominees was announced Thursday (January 14) for the second year in a row.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
