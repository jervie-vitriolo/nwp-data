      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2793f4-f266-4d02-b690-bf1df61805e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, January 26, she will do courtesy calls on the President
        Benigno Aquino III at the Malacañang Palace and the city mayors of Makati
        and Quezon City. She will also receive the Congressional Medal of Distinction
        at the House of Representatives in Batasan Pambansa.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63a9c9c6-1533-4a47-a5ef-9d05ded518a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 27 (Wednesday) is set for her charity works.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfc94015-4dd7-4190-aca4-8ddfcd267f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The following day, Wurtzbach will attend the Miss Universe Homecoming
        Special at the Smart Araneta Coliseum in Quezon City.</p>'
    '29':
      'image': 'jcr:b7a13d77-b053-4ca6-bab5-9814827ef07e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022540e4-ca38-44e1-9aee-e4f57c45e8f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71d0d7d6-7b63-46fc-9ac7-62b1cbf5b8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella Araneta, chairperson of BPCI earlier said that Wurtzbach
        will have a chance to interact with her fans and her "chance to do her walk
        that she never did in Miss Universe."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b2ddbb-3de7-4f17-9c2b-ff280ca94494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach shared with CNN Philippines that when she found out about
        the plans for her homecoming, she got emotional just imagining doing the grand
        activities planned out for her, especially the event at Araneta Center.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac9222c1-c5b2-4d9b-b492-887fb224cda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also called for the Filipinos to bring a Philippine flag if
        they are attending any of the homecoming events.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9804b5ca-e840-40de-b4cb-6a8dc0d6ab71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.172+08:00
