      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — Guitarist Glenn Frey, a
        founding member of Southern California rock band the Eagles who co-wrote many
        of their seminal 1970s hits, died on Monday at age 67, the band said on its
        <a href="https://eagles.com/news/266763">website</a>.</p>'
