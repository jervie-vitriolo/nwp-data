      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e5175a-c8c6-4fb3-8c75-4b74f85f0626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macarine, who was born in Surigao, said he wanted to send a message
        for the protection of one of the country’s prime tourist and surfing spots.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3006fc-2e72-4218-bb12-8f3695aba02c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Macarine, the Surigao Strait was treacherous that he
        had to change direction five times, in addition to the thousands of “nasty
        jellyfishes along the way.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf750af-b3dc-4dbe-88e8-3d27bdff597a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is now back in his hometown in Bohol.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb9093cf-0b77-401d-9b58-e95c526fa9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macarine earned the “Aquaman” tag after becoming the first Filipino
        to swim the one-kilometer Lucky Lake Swim in Lake Lane in Orlando, Florida
        in March 2014.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efee1903-ded3-4d98-891b-0e7b668205e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made a record as the first Filipino to swim from Alcatraz
        Island Penitentiary to San Francisco City in California, United States, a
        2.7-kilometer battle in one hour.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b581c50-2d26-4868-a548-2eea621f2479'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>For the environment</strong></p>'
    '18':
      'image': 'jcr:249e08e5-d5bd-4b1f-bae5-daf77b75934d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9ebb02-95c1-440e-b152-9caf408e1494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732aea1-e54d-4239-aabf-d636f72ca461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was not the first time Macarine swam for a cause.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5c543-aa10-4f6b-89d4-ca68a6580431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also made a record as the first man to swim from Santa Fe in
        Bantayan Island to San Remigio in mainland Cebu with a distance of 19.99 kilometers
        in seven hours and 45 minutes on April 12 last year, promoting “climate change
        awareness and tourism in San Remigio.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7952e3d-ba01-47b0-acaa-b2db7a940e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in May last year, he conquered the Saranggani Bay, swimming
        12.95 kilometers from Maasim to Glan in Sarangani Province, “to promote Sarangani
        Bay tourism and for clean seas and beaches.”</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4a84b8-ec90-478d-bbf1-e985d6d17b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He attempted to swim from Visayas to Mindanao, as the first man
        to dare swimming from San Ricardo in Southern Leyte to Surigao City in Northern
        Mindanao. He failed but made a personal record of swimming 23 kilometers in
        five and a half hours in May 2014.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0e35dd-aa6e-4cc3-984f-67f14fe871a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are only some of his notable achievements in swimming open
        seas.</p>'
