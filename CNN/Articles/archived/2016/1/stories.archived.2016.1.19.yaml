    'title': 'Philippines to host FIBA Olympic Qualifiers

      '
    'updated': 2016-01-20T21:48:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9072216-5e74-42ff-b32e-0cdcd817b043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:38.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        has been selected by FIBA to host one of the three Olympic Qualifying Tournaments
        in July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9517c4c-738d-4d26-aa86-58a0e35dccf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:38.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was the only Asian nation that was in the running
        to host one of the tournaments.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '419b827e-885a-4906-80f4-da87a2489018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:38.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA selected the hosts from a list that included Czech Republic,
        Germany, Italy, Serbia, Turkey, and the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4712d1f5-522a-41ae-b869-9305610bd77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:38.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy and Serbia were also selected to be host nations for the other
        Olympic Qualifiers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e29b3302-c74a-4cb6-aeee-6795a0597806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:38.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Samahang Basketbol
        ng Pilipinas (SBP) Executive Director Sonny Barrios said that all the games
        will be held at the Mall of Asia Arena in Pasay City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b0344a-460b-4114-bd56-ca325540be02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:38.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hotels around the venue will be tapped for the billeting of
        all the visiting teams and officials.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8af4270-017f-490f-ad10-4323519794ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:38.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas Pilipinas will find out their four opponents in the qualifiers
        after the drawing of the groups on January 26 at the House of Basketball in
        Mies, Switzerland.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ed3506-3598-487f-931f-3ce430f7dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:38.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams included in the draw are: Angola, Canada, Czech Republic,
        France, Greece, Iran, Italy, Japan, Mexico, New Zealand, Philippines, Puerto
        Rico, Senegal, Serbia, and Tunisia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92dd649a-b7c5-49bb-b3eb-946ffe5f2871'
      'mgnl:activationStatus': true
