  'supreme-court-to-hear-oral-arguments':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo) Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T16:15:32.527+08:00
    'imagesource': 'jcr:8a596442-7a07-45f2-9309-3bd239ac7606'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd885cb4-677b-4e8c-a40e-7a840ccb355a'
    'lead': 'Today, Senator Grace Poe meets those who want her out of the 2016 presidential
      race, in the oral arguments in the Supreme Court. The high tribunal also gave
      a preview on what the magistrates will ask in the oral arguments.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:25:42.535+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:20.941+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:40.300+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SC hears oral arguments on Poe’s cancellation of COC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89887101-db60-491c-9040-0d53c8e6a461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        is set to hear Tuesday afternoon (January 19), Sen. Grace Poe’s petitions
        seeking to overturn the decision of the Commission on Elections (Comelec)
        to cancel her certificate of candidacy (COC) for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6328c63-9a57-441b-a10a-c37fa8acce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two issues will be at the heart of today''s oral arguments for Sen.
        Grace Poe''s case: her citizenship and residency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3a538d-2f1a-47aa-b7a0-cb117f3a92d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her two cases against Comelec''s first and second divisions have
        been consolidated.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7aa6ac5-3b53-4202-b4ca-00e08c3bf7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On citizenship, the court shall ask: Did Poe commit material misrepresentation
        when she stated in her certificate of candidacy that she is a natural-born
        Filipino?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77d20c88-b61d-4743-a335-93a5363f8110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the petitioners and respondents need to answer matters including
        "Is Poe considered as a natural-born citizen under Section One, Article Four
        of the 1935 Constitution?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1819bbf8-c08f-4638-9383-ec111de13830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high tribunal is also expected to resolve the role of international
        law on the matter of citizenship.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a248da13-fad0-4fb3-84e7-3fa9debfa65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On residency, the court shall ask: Did Poe commit a material misrepresentation
        by stating in her COC that her period of residency up to the day before the
        May 9, 2016 election is 10 years and 11 months?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2da213c-1877-43d0-bca1-e396e6b7a8d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parties then, are expected to argue — "Was Poe able to prove that
        she reestablished her domicile in the Philippines on May 24, 2005?"</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b83d1a6-ac20-4e58-a424-2cb3ebbbd4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Florin Hilbay was also directed to participate
        during the oral arguments, despite his manifestation that he will not represent
        Comelec.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '187cbeee-8fa1-4585-a82e-e626af8a8214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe through her counsel will deliver an opening statement for 10
        minutes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59fc2987-3e76-40db-8acb-3b58eef62a15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Immediately after that, the justices will begin their interpellation.
        It is the member in charge who will ask first, while the Chief Justice will
        ask last.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3994e0ef-d3d5-4b72-8a4e-86e0dad81cff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Poe, it will be the turn of Comelec followed by private respondents
        Elamparo, Tatad, Contreras and Valdez.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec38ac2-f06e-4b74-8fb5-41b9a5f9c36b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview upon her arrival in the Supreme Court, Poe said:
        “Whatever decision of SC, we''re ready to accept it.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3452f356-2b1d-4605-abc4-68a491e67d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/01/19/grace-poe-comelec-supreme-court-oral-arguments.html">Tune
        in at 2 p.m. for the oral arguments.</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef9d693-a2cf-40ff-875d-53f1cbd057c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:42.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'Alan-Rickman-Professor-Snape-Always-J.K.-Rowling-Harry-Potter':
    'author': 'CNN Philippines Staff'
    'caption': 'Alan Rickman (L) and J.K. Rowling attend the Lumos fundraising event
      hosted by J.K. Rowling at The Warner Bros. Harry Potter Tour on November 9,
      2013 in London, England.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-19T13:03:25.500+08:00
    'imagesource': 'jcr:ac98ddcd-e9a9-4d58-8ace-295cecc7ee35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '294d5318-79d9-4cb0-87fd-08120b146c59'
    'lead': '"Harry Potter" author J.K. Rowling unveiled on Monday (January 18) the
      secret told Alan Rickman that helped him effectively play his role as Professor
      Severus Snape. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:30:06.759+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:20.799+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:40.382+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'J.K. Rowling reveals what she told Alan Rickman about Snape

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9479665d-9287-4f1d-990a-5437cf09ddf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — <em>Harry Potter</em>
        author J.K. Rowling unveiled on Monday (January 18) what she told Alan Rickman
        during the filming for the<em> Harry Potter</em> movies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5484908a-c163-464f-b2c4-38081f25f21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A netizen tweeted Rowling to ask what piece of information she shared
        with Rickman about his role as Severus Snape. She replied that she shared
        with him what lies behind the word "Always."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I told Alan what lies behind the word &#39;always&#39;.  <a href="https://t.co/NHTJ5J6kxb">https://t.co/NHTJ5J6kxb</a></p>&mdash;
        J.K. Rowling (@jk_rowling) <a href="https://twitter.com/jk_rowling/status/688992186457788416?ref_src=twsrc%5Etfw">January
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7405c6b5-8432-4e52-831b-676d5d3d98c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4041c4ef-04ec-4a5f-b44d-ff645754571d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final novel <em>Harry Potter and the Deathly Hallows</em>,
        Snape revealed to Dumbledore his undying love for Harry''s mother, Lily, thus
        his iconic quote.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec18078b-c932-4b9a-afeb-03bb9e75c3ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Always," said Snape.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aac1470d-d452-433d-8e6c-914fa06e609b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:06.760+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/11/28/J.K.-Rowling-Severus-Snape-Harry-Potter-haters.html">Related:
        Rowling defends Snape from haters</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b36f89-21b6-4c5d-a0fd-e1c3181ee371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Rickman said in an interview with <a href="https://uproxx.com/entertainment/">HitFix</a>
        that Rowling told him some secret information about his character.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b352d924-bc0b-4c49-bc00-b580c6bffb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She gave me one tiny, little, left of field piece of information
        that helped me think that he was more complicated and that the story was not
        going to be as straight down the line as everybody thought. If you remember
        when I did the first film she''d only written three or four books, so nobody
        knew where it was really going except her. And its was important for her that
        I know something, but she only gave me a tiny piece of information which helped
        me think it was a more ambiguous route," Rickman said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ca635a-eee9-44ec-86c1-984d7b14fcc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rickman''s death last January 14 shocked his <em>Harry Potter</em>
        co-stars, the entire entertainment industry, and his fans.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae31cc6e-568e-4b1d-b576-55adebd6e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:06.761+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
