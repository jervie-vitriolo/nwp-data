  'technology-lost-jobs-2020':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-19T12:34:39.485+08:00
    'imagesource': 'jcr:df3a8415-4254-4e2c-9318-b3c2c2b807cd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2bbbfbf5-834d-4e62-97e2-35cadc61b3f2'
    'lead': 'Developments in artificial intelligence, robotics, and biotechnology,
      would disrupt the business world in a similar way to previous industrial revolutions,
      the World Economic Forum said in a report published Monday (January 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:46:43.787+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-17T15:47:02.405+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T15:47:02.190+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Technology could kill 5 million jobs by 2020

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '342caf03-fc93-482f-8c77-6ff8825c15cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:43.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:47:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davos, Switzerland (CNNMoney)</strong> — Five million jobs
        in the world''s leading economies could disappear over the next five years
        because of advances in technology.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f62bc9-85f4-46ef-ba3b-2e7eb02e646f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:43.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:47:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Developments in artificial intelligence, robotics, and biotechnology,
        would disrupt the business world in a similar way to previous industrial revolutions,
        the World Economic Forum said in a report published Monday (January 18).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9f14b8-98cc-48d2-bb3f-0fd4f1bc4146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:43.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:47:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Administrative and white collar office jobs are most at risk from
        a "fourth industrial revolution," the forum said on the eve of its annual
        meeting in Davos this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5114d7-0d49-4caa-973d-40e3c3a0738b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:43.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:47:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The impact of the tech revolution is the central topic of this year''s
        gathering of the world''s leaders and major business figures in the Swiss
        mountain resort.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70525fe-020f-4317-9cc6-40115ad88f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:43.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:47:02.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum surveyed senior executives from over 350 of the biggest
        companies in 15 of the world''s major emerging and developed economies. Together,
        those economies account for 65 percent of the global workforce.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269ff991-2962-4728-9272-d22054205f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:43.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:47:02.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It found that as many as 7.1 million jobs in the world''s richest
        countries could be lost through redundancy and automation. Those losses would
        be partially offset by the creation of 2.1 million new opportunities in sectors
        such as tech, professional services, and media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083db7fc-112a-4d81-9c0b-06c8746f0699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:43.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:47:02.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries will have to invest in transforming their workforce if
        they want to keep up with the changes and avoid a worse case scenario of "talent
        shortages, mass unemployment, and growing inequality," said Klaus Schwab,
        the founder and chairman of the World Economic Forum.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba9b897-2f11-4497-ae2d-b7fa0328325f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:43.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:47:02.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investing in education and adult learning programs is a good place
        to start.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0776b84a-f14d-48db-bcb0-a901f24e4d6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:43.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:47:02.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 65 percent of children starting primary school today will
        end up working in jobs that don''t yet exist, and their future training is
        crucial, according to the report.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444f9ebc-718f-49d1-bf5f-e7e49d48bbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:43.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:47:02.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Insisting on more diverse workforces in terms of gender, ethnicity
        and age, will also be vital for companies that want to succeed in the rapidly
        changing world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2f8ccf-5c56-4b5c-87d3-d6fc31d41533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:46:43.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:47:02.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/18/news/economy/job-losses-technology-five-million/">Technology
        could kill 5 million jobs by 2020</a>."</em></p>'
