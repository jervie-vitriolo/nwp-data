      'mgnl:lastActivated': 2019-09-30T14:53:16.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9392480c-90d8-414d-acbf-21461778d09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly brought the flowers back to life after mold started growing
        on some of the leaves because of high humidity, according to a recent NASA
        blog.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3ab3fa-72af-4b48-a1e2-1042b8cc2c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joked on Twitter that he needed to channel his "inner Mark Watney",
        referring to the fictional character in the film "The Martian" who successfully
        grew potatoes on Mars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1467c2a-7eb0-400c-916b-e029a2e7b462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zinnias are colorful, long-lasting flowers that are also edible.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Our plants aren&#39;t looking too good. Would be a problem on Mars.
        I&#39;m going to have to channel my inner Mark Watney. <a href="https://t.co/m30bwCKA3w">pic.twitter.com/m30bwCKA3w</a></p>&mdash;
        Scott Kelly (@StationCDRKelly) <a href="https://twitter.com/StationCDRKelly/status/681159850475257859?ref_src=twsrc%5Etfw">December
        27, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b24ed0d-8ae6-45be-b278-a5f058422a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c074fb-eb86-409f-aaa4-6e3752b7a8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the first time plants have sprouted in space.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ee856b-368f-40ad-9c8e-acd139312423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISS team installed the space station''s Veggie plant system
        in mid-2014 and have also grown "Outredgeous" red romaine lettuce.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88a333e-48e6-47c5-9c1d-cf14b206f86d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vegetable was grown aeroponically – that is, in an air or mist
        environment without soil. Plants grown aeroponically require far less water
        and fertilizer, don''t need pesticide, are much less prone to disease, and
        grow up to three times faster than plants grown in soil, NASA has said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb9ee5fc-50a2-4ff9-913e-228afaab359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blog, NASA wrote that this was the "first time a flowering
        crop experiment will be grown on the orbiting laboratory".</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01573d3c-e824-4e02-995b-5993e068ad68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA was not immediately available for comment.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf80b867-eb9a-4eb5-a016-f5857d50131d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some have argued that a sunflower was actually the first flower
        to grow in space.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d57a040-ba38-4770-9b05-6d5583719a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, astronaut Don Pettit successfully grew a zucchini, sunflower
        and broccoli out of zip-lock plastic bags on the ISS as personal science experiment.
        Pettit documented the life of his "companions" in a NASA blog called "Diary
        of Space Zucchini."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1df5a7-cbe4-4b8a-8c69-97c2b99a2ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, these small victories are just the beginning.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f481b34f-4eaf-4e04-8934-13c3e76f5c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope to see Veggie''s success as the first step in food production
        that will allow astronauts on the space station to enjoy fresh food and gain
        knowledge as we explore beyond low-Earth orbit," said Brian Onate, who helped
        build the plant growth system before it went into space.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7235266e-d0f2-4826-b9c9-bf743cb7eab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Veggie project will also produce crucial information for a Mars
        mission, said Alexandra Whitmire from NASA''s Human Research Program. For
        example, understanding watering schedules in microgravity, and knowing what
        to do if there is mold growth or other challenges in these extreme conditions.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e5373d-802e-48cf-b192-8cc157c0e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In future missions, the importance of plants will likely increase,
        given the crews'' limited connection to Earth," Whitmire wrote in a NASA blog.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea7adf7-8c26-4b7b-8cd7-810e956244b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that growing plants in space also has psychological benefits
        for astronauts, particularly in combating feelings of isolation and loneliness.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60281f8e-7765-426b-9e8b-71ddc5d75263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plants can indeed enhance long duration missions in isolated, confined
        and extreme environments – environments that are artificial and deprived of
        nature," she said. "While not all crew members may enjoy taking care of plants,
        for many, having this option is beneficial.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d26558-634e-4097-9edd-e25e8dabb69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Studies from other isolated and confined environments, such as
        Antarctic stations, demonstrate the importance of plants in confinement, and
        how much more salient fresh food becomes psychologically, when there is little
        stimuli around."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1e7d7e-5b74-43b2-be13-d7321123c92a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA hopes Veggie will become a regular facility for ISS astronauts
        to grow fresh food in space.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c9f2039-4a7d-4f65-96e3-f71919cbde19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/18/world/first-space-flower-iss/">Is
        this the first ever flower grown in space</a>?"</em></p>'
