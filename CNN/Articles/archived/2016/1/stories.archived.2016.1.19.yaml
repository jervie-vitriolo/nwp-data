  'senate-mamasapano-probe-reopen-juan-ponce-enrile':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T14:30:31.314+08:00
    'imagesource': 'jcr:1d3bc926-cdf5-4cb2-b44f-4973beac1f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '750e9dcc-87bd-4624-b2de-7c58c26690e6'
    'lead': 'A year after the bloody Mamasapano encounter, the Senate is set to reopen
      the investigation into clash that killed 44 members of the Philippine National
      Police''s Special Action Force.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:36:50.383+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:16.794+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:42.366+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate set to reopen Mamasapano probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0977be04-a41f-41d1-bf8b-2badd52c2945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:36:50.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s all systems
        go for the reopening of the Mamasapano probe in the Senate on January 27.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d68628-144d-4a63-899a-71ece386032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:36:50.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mamasapano encounter left 44 Special Action Force (SAF) commandos
        dead after a bloody clash with members of the Moro Islamic Liberation Front
        in Maguindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea3a8b6-b333-4998-958f-2a3edf320798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:36:50.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.795+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday afternoon (January 18), the Senate plenary upheld the
        decision of the Committee on Rules to reopen the hearing on the Mamasapano
        clash.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5c4c839-4de0-454f-bd99-0ee450d632d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:36:50.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon abstained from voting. Drilon is
        the Vice Chairman of the administration''s Liberal Party.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0d11dec-2ba0-413c-9621-53f7d7ae23f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:36:50.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Majority Floor Leader and Rules Committee Chairman Alan Peter
        Cayetano explained – based on Senate rules – a hearing may be reopened if
        there were new matters that needed to be discussed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0202d252-f4d0-4309-b73b-daee03fd9454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:36:50.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Juan Ponce Enrile then stood up and addressed
        the matter once and for all.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465a9458-50eb-498a-89b9-6d405a68705f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:36:50.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said he also had evidence proving that on the day of the
        mission, President Benigno Aquino III was monitoring the operation while he
        was on his plane going to Zamboanga City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b834ba62-15a7-4221-aeca-2a6be0a860c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:36:50.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lastly, Enrile said he would also show evidence that some cabinet
        members, who appeared in the past Senate Mamasapano hearings, did not disclose
        the facts despite knowing what really happened and despite being under oath.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ac9cb7-8898-40de-bbc9-4c76af203db2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:36:50.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Senate Committee on Public Order Chairman Grace Poe
        asked the Committee on Rules for a copy of its decision on the reopening of
        the hearing</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce85d218-caef-4d6e-b0fd-f2048b2d32f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:36:50.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she agreed with Enrile''s call for transparency as he might
        have new information that could supplement her previous committee report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7176b36-1605-4e39-a5a8-731813c6dcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:36:50.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile said he had no special motive when he moved to reopen the
        Mamasapano probe. He said he only wanted the truth to come out and for the
        public to know if there were people lying to the nation.</p>'
  'zinnia-flower-space':
    'author': 'Lin Taylor, for CNN'
    'caption': 'U.S. astronaut Scott Kelly posted a photo of one of the orange flowers,
      writing: "First ever flower grown in space makes its debut! #SpaceFlower #zinnia
      #YearInSpace."'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-19T20:11:34.997+08:00
    'imagesource': 'jcr:58aff517-14be-4f7f-8aa9-98ee0fc45ab7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '276c1af7-57a2-4214-9363-fc3a8954e1dc'
    'lead': 'After a few failed growth cycles, it seems astronauts aboard the International
      Space Station (ISS) efforts are finally blossoming, with their first ever bunch
      of zinnia flowers blooming in space.'
