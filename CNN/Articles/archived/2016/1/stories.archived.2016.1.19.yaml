      'text': '<p>PHOTOS: Stars we''ve lost in 2016</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcc2553-8bad-4298-ab1d-13fe5aaf524b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:50:47.716+08:00
