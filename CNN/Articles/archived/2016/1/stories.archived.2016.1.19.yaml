      'mgnl:type': 'text'
      'text': '<p>Oil fell further Sunday, slipping below $29 per barrel.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f7d14e-f588-4822-b6c9-8b633e6dfb50'
