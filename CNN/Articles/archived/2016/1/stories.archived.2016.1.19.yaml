      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.thewaltdisneycompany.com/disney-channel-high-school-musical-reunion/">The
        TV special</a> — with segments shot in the East High gymnasium in Los Angeles
        — includes Vanessa Hudgens, who played Gabriella Montez, Troy Bolton''s love
        interest; Ashley Tisdale, who played Sharpay Evans; Lucas Grabeel, Sharpay''s
        twin brother; Corbin Bleu, who played Chad Danforth and Troy Bolton''s best
        friend; and Monique Coleman, the scholastic decathlon captain and Gabriella''s
        friend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f610285-02e0-4eab-85f5-9d0d59c96ad0'
      'mgnl:activationStatus': true
