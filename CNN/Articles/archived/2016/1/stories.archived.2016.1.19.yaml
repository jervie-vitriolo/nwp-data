    'title': 'Is this the first ever flower grown in space?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020721bf-0c4e-4cd1-ad7d-5e8f313fe853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — To boldly grow where no man has grown before.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f19ae-2172-403a-9145-72db7c5f999a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has been the mission of astronauts aboard the International
        Space Station (ISS) for nearly two years, where they have tried to cultivate
        edible plants in microgravity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98df0e58-87a1-4042-abef-06640e022529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.562+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, after a few failed growth cycles, it seems the team''s
        efforts are finally blossoming, with their first ever bunch of zinnia flowers
        blooming in space.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac0eaec-bbee-4277-bf33-bcc78b14a6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.042+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:16.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. astronaut Scott Kelly tweeted a photo of one of the orange
        flowers, writing: "First ever flower grown in space makes its debut! #SpaceFlower
        #zinnia #YearInSpace".</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">First ever flower grown in space makes its debut! <a href="https://twitter.com/hashtag/SpaceFlower?src=hash&amp;ref_src=twsrc%5Etfw">#SpaceFlower</a>
        <a href="https://twitter.com/hashtag/zinnia?src=hash&amp;ref_src=twsrc%5Etfw">#zinnia</a>
        <a href="https://twitter.com/hashtag/YearInSpace?src=hash&amp;ref_src=twsrc%5Etfw">#YearInSpace</a>
        <a href="https://t.co/2uGYvwtLKr">pic.twitter.com/2uGYvwtLKr</a></p>&mdash;
        Scott Kelly (@StationCDRKelly) <a href="https://twitter.com/StationCDRKelly/status/688420603766767619?ref_src=twsrc%5Etfw">January
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8bacea-5a1c-4a7d-be55-1aeb383b53db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:41:07.042+08:00
