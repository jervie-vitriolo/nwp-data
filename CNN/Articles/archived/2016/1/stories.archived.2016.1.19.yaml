      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the future of U.S.-Iranian relations to the fate of another
        missing American, Sunday''s (January 17) release could mark just the beginning
        of more political maneuvering to come.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3525b4-a5a3-4cad-85cc-f3dc054a0ca6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:24:13.479+08:00
