  'Duterte-leaves-religion-for-mayoral-duties-sees-Roxas-useless':
    'author': 'Alex Ho, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T09:39:30.460+08:00
    'imagesource': 'jcr:21313a03-37ea-44ff-824c-de85e2a8a076'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a1dd2a4-bffb-45a6-9a4e-976f4ffc0498'
    'lead': 'The two-fisted mayor of Davao City was in his element again when he met
      with a group of businessmen in Binondo, Manila on Tuesday (January 19), admitting
      that religion went against his role as mayor — and taking potshots at a presidential
      rival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:54:34.784+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-17T11:55:02.991+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T11:55:02.714+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte leaves religion for mayoral duties; sees Roxas as ''useless''

      '
    'updated': 2016-01-23T02:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9bd8b39-9856-4943-88b3-4e9e742674c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.784+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The two-fisted
        mayor of Davao City was in his element again when he met with a group of businessmen
        in Binondo, Manila on Tuesday (January 19).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ca1128c-e51c-4dca-acc5-ba6b0044d09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.991+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Rodrigo "Rody" Duterte, who has been known for his candor
        and controversial pronouncements, told the Federation of Filipino Chinese
        Chamber of Commerce and Industry Inc. (FFCCCII) that he didn''t go to church
        anymore since he cannot be a "true blue" Catholic and perform his functions
        at the same time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '605e430d-b1cd-4257-aa53-adb60bbf965f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>(Kung) pakinggan ko yang</em> Ten Commandments,<em> pati yung
        pari diyan, wala na akong magagawa sa pagka-mayor ko,</em>" Duterte said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7e5c4b-b5f3-4d5e-aa3b-3c4e6dc93861'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If I obey the Ten Commandments or listen to priests,
        I would not be able to do anything as a mayor."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bf72c2-7253-4341-979f-e9b9eb703df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte clarified that he had not abandoned God, only "forfeited"
        his religion for the meantime.</p>'
    '9':
      'image': 'jcr:e6326bb3-3290-48a2-8e1d-f2b0158d35b0'
      'imageCaption': 'Mayor Rodrigo Duterte met with Filipino-Chinese businessmen
        and said support from any group was welcome.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed73f69-bf9a-4da2-8eb3-ca4493d00dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadd7183-16c1-4ebb-82ff-3073bd4c80f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also told businessmen that security and peace would be to boosting
        the economy — and vowed to lick criminality, illegal drugs and corruption
        within three to six months should he become president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d9c20c4-d7fe-4608-9372-1d2949f7933a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.992+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously not fond of Roxas</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db36a72c-f1c1-4fb8-a0e2-66799f84012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao city chief executive also commented on the presidential
        run of Manuel "Mar" Roxas II — saying he was so desperate to win and yet so
        incompetent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3bcbc2b-3d59-4a53-8624-bcede61032be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have never seen a Filipino in quest for the presidency na pinakainutil
        (inutile)," Duterte said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '294ebfdd-5744-4f70-ad43-d4dd23732cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/14/Mar-Roxas-Rodrigo-Duterte-Wharton-degree-Roxas-Duterte-sampal-2016-elections.html">Related:
        Roxas ready to be slapped if Duterte allegations are proven true</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59bbec6d-6586-4ffd-92a5-5af664993f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said Roxas had accomplished nothing throughout his political
        career and government service under the different administrations that he
        had worked for.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f50a11f6-5c70-458e-915f-d47a2dac8965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not fond of Duterte either</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048094da-2e2b-42ce-a896-a24cb34f5e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Roxas also took potshots at Duterte''s ironclad
        stance against hoodlums.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2666c949-f1d2-4628-a5c7-24e23c1f8e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Bumenta na yang siga-siga na yan di ba</em>?" Roxas told reporters.
        "<em>Bakit, wala bang</em> drugs<em> sa</em> Davao <em>ngayon, wala bang krimen
        sa Davao ngayon?</em>"</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96454fc0-3032-4a9a-83e9-5245bfec65ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Being a toughie has gotten old. Are there no criminals
        and illegal drugs in Davao City?"]</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1006ca-3289-4d2b-a0d4-c20501bc03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/15/mar-roxas-dares-rodrigo-duterte-fistfight-slapping-match.html">Related:
        Roxas dares Duterte to a fistfight instead of a slapping match</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00f66276-5d16-40fa-afad-01b3db772152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:55:02.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas had previously said that the supposed peaceful image of Davao
        City was a "myth" — sparking a word war that began with a challenge to a slap
        fest, graduated to an invitation to a fistfight, and eventually ending up
        as a dare for a shootout.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4ffcb-3c23-42a1-bdb4-72079aa0bba8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:54:34.787+08:00
