      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today is Martin Luther King''s birthday, and I can''t help but
        ask the question: Is it time that people of color recognize how much power,
        influence, that we have amassed, that we no longer need to ask to be invited
        anywhere?" she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e993a752-d7ce-48b2-aefe-477764cdf276'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:45.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:34:26.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Begging for acknowledgement, or even asking, diminishes dignity
        and diminishes power. And we are a dignified people, and we are powerful,"
        she said. "So let''s let the Academy do them, with all grace and love. And
        let''s do us, differently."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bbac52-bec4-49ea-b76c-7d13e71cafc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:45.745+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:34:26.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>#OscarsSoWhite trended on social media last week after a number
        of black Oscar hopefuls, including Beasts of <em>No Nation''s</em> Idris Elba;
        Creed star Michael B. Jordan; that movie''s writer-director, Ryan Coogler;
        and the cast of N.W.A biopic Straight Outta Compton were overlooked by academy
        voters.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48da26a0-4e9f-4b13-9058-be535b55e27b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:45.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:34:26.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy of Motion Picture Arts &amp; Sciences has faced years
        of criticism that its 7,000-plus members who vote on the Oscars are mostly
        older, male, white, and out of touch with today''s moviegoers.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9ee317-ce47-467b-ae3a-91f393bf61ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:45.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:34:26.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Academy President Cheryl Boone Isaacs, who is black, said over the
        weekend that she was "disappointed" by the Oscar nominations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4633b3b-1b0b-4990-bf1f-a22a244d1415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:45.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:34:26.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But this is not to take away the greatness" of the nominated films,
        she told Deadline. "This has been a great year in film, it really has, across
        the board. You are never going to know what is going to appear on the sheet
        of paper until you see it."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b022615-8e5a-4c01-8ecd-f57c69ebd97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:45.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:34:26.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, Isaacs acknowledged that the academy''s efforts at boosting
        diversity among its membership and throughout Hollywood were moving too slowly.
        "We have got to speed it up," she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4164d0e-ccfb-4e06-a080-7cddcdd1fa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:45.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:34:26.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A longtime critic of the academy, Lee received an honorary Oscar
        at a banquet in Hollywood in November, where he said, "This industry is so
        far behind sports, it''s ridiculous. It''s easier to be president of the United
        States as a black person than be head of a (movie) studio. Honest."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66902c36-3d4b-4a15-a3d3-10b697d4e24d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:33:45.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T15:34:26.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next month''s 88th Academy Awards will be hosted by black actor-comedian
        Chris Rock, who has largely remained quiet about the #OscarsSoWhite controversy.
        Friday (January 15) on Twitter, however, Rock referred to the show as "the
        white BET Awards."</p>'
