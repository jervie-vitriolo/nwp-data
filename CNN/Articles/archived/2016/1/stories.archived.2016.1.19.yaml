      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot support it and [I] mean no disrespect ... But, how is
        it possible for the second consecutive year all 20 contenders under the acting
        category are white? And let''s not even get into the other branches," Lee
        wrote on Instagram. "Forty white actors in two years and no flava at all.
        We can''t act?! WTF!!"</p>'
