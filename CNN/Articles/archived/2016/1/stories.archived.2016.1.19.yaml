    'template': '1'
    'title': 'Bohol’s Aquaman swims Surigao Strait for clean seas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c5fc28-4db3-49d1-a052-6be299d6390d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbilaran City, Bohol (CNN Philippines) —</strong> Triathlon
        athlete and lawyer Ingemar Macarine, also known as Bohol’s “Aquaman,” completed
        another swim for the environment on Sunday (January 17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a657c390-2426-48a9-9046-44fc125590f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He conquered the historic Surigao Strait, which is known for its
        strong and crisscrossing currents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69931d39-a49c-41ce-a673-258e5a89a0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bohol-based election lawyer braved an estimated 10.99 kilometers
        of rough waters to Surigao to promote clean seas, beaches and tourism in Surigao.</p>'
    '5':
      'image': 'jcr:18eacf20-60e6-4519-929c-ff84182e00e1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0857322a-9886-42b5-97cf-92d22dabcb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:39:48.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
