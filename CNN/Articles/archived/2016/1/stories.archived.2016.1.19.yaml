      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b1cd8-dada-4e92-837a-f6d1f191073d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Annacone, the former coach of Roger Federer and Pete Sampras,
        believed elite players didn''t need to participate in match fixing to make
        good money.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40749e48-4fa7-41c9-815c-e2c108a75119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would be shocked if it was prevalent with top players because
        they are earning such a good living and making their professional progress
        so well that why would you risk that much?" he told CNN.com.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b60e4cca-dbd2-4578-b7ab-0fa30af4ebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic pocketed $21 million in 2015, while world No. 100 Daniel
        Gimeno-Traver of Spain made $350,000 -- a good wage even after subtracting
        expenses such as flights, hotels and support personnel.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c78fa8-e317-4b50-897c-107d75f5a0b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to the sheer volume of matches in professional tennis, it''s
        difficult to catch everyone, according to Kermode.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318714fa-98ad-4a0b-9622-778cfb61d796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Players in the second-tier Challenger system and third-tier Futures
        may be targets because of how little they make. The BuzzFeed and BBC investigation
        said players could be offered $50,000 or more per fix.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b5b28f7-b98b-4bc1-896f-866c593f5327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are nearly 21,000 active professional players and over 2,100
        officials, playing and officiating in over 1,500 tournaments in 80 countries
        around the world," said Kermode. "The vast majority of these individuals are
        good people of high integrity.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7a3be1-0edf-4299-9420-14a57707c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately there is always a minority who seek personal gain
        from corrupt activity. Those individuals will continue to be subject to investigation
        by the TIU and disciplinary sanctions."</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1542e6-3795-4d9b-838b-03a29e230089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annacone added: "It would surprise me at the top of the game. It
        wouldn''t surprise me so much for lower-level players that are trying to make
        a living. I could see lower-level players being tempted."</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc0cd9bd-0db3-472e-ad76-ef309bfb8daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that happens, the players just have to do the right thing,
        said doubles No. 1 Marcelo Melo.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb388046-6d93-4a42-9230-2ffdaaceaa83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I was a Futures player I wouldn''t do it because I don''t think
        this is right," he told CNN.com. "But some people don''t think like that.
        You have to get your money the right way."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20540102-17fb-4d86-922e-6a377065d066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:14:00.072+08:00
      'mgnl:createdBy': 'cnnproducer'
