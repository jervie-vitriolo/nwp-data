      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee said the " ''real'' battle" over racism in Hollywood is not
        with the Academy Awards but in "the executive offices of the Hollywood studios
        and TV and cable networks," where gatekeepers decide which projects get made
        and which don''t.</p>'
