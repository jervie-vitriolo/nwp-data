  'Pemberton-bail-petition':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Lance Cpl. Joseph Scott Pemberton of the U.S. Marine Corp with his
      guards.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T13:00:52.118+08:00
    'imagesource': 'jcr:04856281-0671-439f-afc7-8edda8e47f10'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6215126d-91cf-4c37-a011-69b108983c37'
    'lead': 'Government lawyers told the Olongapo City Regional Trial Court it has
      no authority over U.S. Marine Joseph Scott Pemberton''s petition for bail. Pemberton
      was convicted of homicide for killing transgender woman Jennifer Laude.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:35:21.100+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:20.618+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:40.575+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Prosecutors oppose Pemberton’s bail

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436b5954-ff4f-40e3-bbe6-0ca620a1da6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Olongapo City prosecutors opposed
        U.S. Marine Lance Cpl. Joseph Scott Pemberton''s <a href="http://nine.cnnphilippines.com/news/2015/12/16/joseph-scott-pemberton-asks-regional-trial-court-to-grant-bail.html">application
        for bail</a>.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503fc5c8-5129-4f30-8f1c-7c71543c510f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.100+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a comment filed before the Olongapo City Regional Trial Court
        Branch 74 on Monday (January 18), the prosecution said the local court has
        no authority over this matter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40d7510-e190-40a3-9081-c631cf11994f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution explained the Supreme Court had previously ruled
        on a similar case saying it is the Court of Appeals (CA) that has jurisdiction
        to hear and resolve a petitioner''s bail plea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77a6c613-65f6-49f0-8ac6-61c143aaa3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the grant of bail is subject to judicial discretion, prosecutors
        said the high court had emphasized such discretion must be exercised with
        grave caution and only for strong reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7168e061-8427-4558-b5b2-ad3c2a5d7778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On December 1, the court handed down a guilty verdict for homicide
        against Pemberton for killing Filipina transgender woman Jennifer Laude.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc37ef4-e3ef-4798-9529-39a8ef7e726d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/01/joseph-scott-pemberton-transgender-Jennifer-Laude-murder-trial-verdict-guilty.html">Related:
        Joseph Scott Pemberton found guilty of homicide, sentenced to 6-12 years in
        prison</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7e47870-85d9-40e9-a2ab-946dbabd19a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton is now asking the court to grant him liberty while he
        appeals his conviction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5f67c5-c912-4f4d-ac6d-01e7b9e02a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers argued the court could grant bail to a person convicted
        of homicide or any crime with a penalty of <a href="http://nine.cnnphilippines.com/news/2015/04/17/life-imprisonment-reclusion-perpetua-legalese-napoles.html">reclusion
        temporal</a> (12 years and 1 day to 12 years imprisonment).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d49a446-b8bc-42e7-bdf4-bedc11dfec0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added their client should be granted bail because he is not
        a flight risk and that his superiors will no doubt deliver him to court when
        required.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a420c6f5-b13c-4d70-a5ac-99ecde739cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/12/02/Can-Joseph-Scot-Pemberton-get-out-on-bail-despite-homicide-conviction-in-Jennifer-Laude-case.html">Also
        read: Can Pemberton, convicted of homicide, get out on bail?</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d9fa84-3de4-45eb-bb4f-83630cfce717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than bail</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a7fc81-32d4-4f37-adbb-a9e20f812677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But more than bail, Pemberton wants the court to reverse his conviction.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ab25ba-e22d-4cbf-b646-7397e24322be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/01/U.S.-Marine-Joseph-Scott-Pemberton-homicide-Filipino-transgender-woman-Jennifer-Laude-family.html">Also
        read: Laude family on homicide ruling: We are not content, but at least Pemberton
        will be jailed</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffaaeece-2ff6-4233-b8eb-3dd3ef6e9e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyers believe the court failed to appreciate evidence showing
        another person killed Laude after Pemberton had left her.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f23d4b3-2687-46a7-bb5e-a1b0756e5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Olongapo prosecutors argued their physical evidence and testimony
        of expert witnesses established that Pemberton killed Laude by drowning her.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96521704-3b3e-4273-9e32-05d9df6a3659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2015/02/23/Transgender-Jennifer-Laude-murder-case-accused-US-Marine-Joseph-Scott-Pemberton-timeline-verdict.html">Also
        read: Revisiting the Jennifer Laude murder case</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6cfa7e-f135-43ad-81a4-e97a8924b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton and Laude got a room at the Celzone Lodge after a night
        of drinking on October 11 last year.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '514c5115-56db-4d5d-a3b6-46e48ab1c639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laude''s dead body was discovered resting on the toilet bowl of
        the same room that night.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e36ae3-b65d-4a2d-9a1a-6641ea2bf024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution underscored Pemberton''s camp failed to establish
        that another person entered the room after he left.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb39561-7252-44e9-94d2-6bd2f86575fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:35:21.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:20.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pemberton''s camp will have the chance to reply to the prosecution''s
        opposition before the matter is submitted for resolution.</p>'
  'bohol-aquaman-macareine-surigao-strait':
    'author': 'Angeline Valencia, Bohol-based journalist'
    'caption': 'Bohol''s "Aquaman", triathlon athlete and lawyer Ingemar Macarine
      swims for environment.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-19T12:38:02.752+08:00
    'imagesource': 'jcr:698152cc-7b29-4f98-a04b-29e491055137'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '10cd5114-9fd8-47a3-85f1-6b54cd8215f4'
    'lead': 'Bohol’s “Aquaman,” lawyer and triathlon athlete Ingemar Macarine, swam
      the treacherous open waters of Surigao Strait to send a message for the environment.
      He wants to promote clean seas and beaches in Surigao, one of the country’s
      prime tourist and surfing spots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:39:48.103+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:20.377+08:00
