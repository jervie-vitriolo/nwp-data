      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, she will also parade around the Araneta Center
        area in Cubao, Quezon City at 5 p.m.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30441a0d-1173-4965-9d9e-dca4afeb0336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.171+08:00
