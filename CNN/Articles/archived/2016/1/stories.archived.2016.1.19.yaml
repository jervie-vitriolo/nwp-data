      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Invoking the Rev. Martin Luther King''s
        legacy on his birthday, two prominent African-Americans announced Monday that
        they will boycott this year''s Academy Awards over a lack of diversity among
        nominees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
