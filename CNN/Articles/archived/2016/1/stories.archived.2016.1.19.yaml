  'iran-sanctions-hoarding-oil-prices':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-19T18:53:08.332+08:00
    'imagesource': 'jcr:be8a0a6b-7fb2-4396-8467-307a508b025f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a2529e7-aa16-432b-85ad-eba3b7b4e719'
    'lead': 'Oil prices could go down even further as economic sanctions on Iran have
      been lifted. The country can begin selling tons of oil it hoarded in tankers
      at sea while sanctions were still in place. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:20:34.362+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:18.174+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:41.797+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran''s floating oil stockpile for sale at worst time for market

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918fe54e-7e22-48b6-94f4-9ccea96609db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong>&nbsp; Iran has been carefully
        planning for its return from the economic penalty box by hoarding tons of
        oil in tankers at sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6d2cf5-4ce2-4eae-9638-e471173f09f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the U.S. and European Union have lifted some sanctions
        on Iran, the OPEC country can begin selling its massive stockpile of oil.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c26f92e7-48f3-4e57-a9d9-56dcc11f70cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sale of this seaborne oil will allow Iran to get an immediate
        financial boost before it ramps up production. The onslaught of Iranian oil
        is coming at a terrible time for the global oil markets, which are already
        drowning in an epic supply glut.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83b19462-0dbf-45d7-b7d7-da04e09995eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude oil prices crashed below $30 a barrel last week as Iranian
        sanctions relief loomed. Now that it''s official, oil remains under pressure,
        sinking below $29 a barrel on Sunday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b640fb4-70a1-4e40-b04d-3fd8856caa23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The oil markets are already flooded. It''s like you''ve already
        had 16 inches of rain in a flood zone, and now you''re getting a few more
        inches," said Tom Kloza, global head of energy analysis at the Oil Price Information
        Service.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe8fd32-5b1a-4a5c-bae2-e928265146da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of the availablility of Iranian oil, Kloza thinks oil prices
        could dive to $25 a barrel for at least some time. If Wall Street remains
        reluctant to step in, he said historical trends suggest oil prices could even
        plunge to $10 a barrel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b902ab71-8ae0-451a-b9f1-a239e274af5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the rest of this quarter it''s hard to see anything that fortifies
        oil other than some really big money saying, ''Okay, that''s it,''" said Kloza.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6e69c9-334b-4676-8e43-5cda57d6f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That should bring smiles to American drivers. The national average
        price of a gallon of gasoline dropped to $1.89 on Monday, down from $2 a month
        ago, according to AAA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae3e8c09-69c6-46c3-b1a8-a681bf82f31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much oil is Iran hoarding?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d936736-d72a-48ff-bb22-fc9d05fa9db6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much mystery remains over exactly how much oil Iran is hoarding
        at sea. While some estimate Iran has about 30 million barrels of oil on tankers,
        maritime data and analytics company Windward believes that figure is too low.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa92a031-b0ea-4544-ae50-d7b4c725b9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Designed for intelligence services, Windward uses Big Data to track
        oil held on all ships in the Persian Gulf — including those that do not transmit
        their location. The firm estimates Iran is hoarding 46 million barrels of
        oil, nearly triple what it was holding since April 2014.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b43dc-b404-4972-8af4-bb4740ea055d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, no oil tankers have left Iran since the sanctions have been
        removed, according to Windward.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec228e1-9b72-4e95-88e3-67aa00a39d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this oil leaves, where it''s heading and at what pace are
        three key questions that will help solve the global oil puzzle," Windward
        CEO Ami Daniel told CNNMoney.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad8b6e0-ff7f-439e-8f5c-d0b33ec7b639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Windward estimates that 18 million barrels of oil left Iran''s floating
        storage since the nuclear deal was reached in July. Some of that oil went
        to China and South Korea. Windward said Iran replaced that oil with new production,
        leaving its floating storage down by a net 8.2 million barrels.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88cfe2b-2473-4422-8db3-925d9211b505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s oil will only deepen the supply glut</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3722d3e5-cf58-4b77-9773-3eed325d75a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known exactly how much of this oil Iran will attempt to
        immediately sell. But it is clear Iran badly needs the cash as it looks to
        repair its sanctions-ravaged economy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18690692-566c-4ad4-9fc0-77882b6fa170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every single barrel they sell to the market is revenue they weren''t
        going to get last week," said Matthew Smith, director of commodity research
        at ClipperData, which tracks global oil shipments.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aadc6be1-4a93-48be-97b1-7e402a882133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that equation may change if oil prices crumble much lower.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2019591e-01f1-4752-9e48-7ed4cdf4cbf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will not be much demand for this oil," Capital Economics
        wrote in a research report. "We do not believe that Iran would want to depress
        prices much further by rushing to dump its inventories."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cf920bf-7598-4528-8f66-86828ecdd396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kloza said he expects Iran will try sell the oil to customers in
        Europe as well as Asia, a key market for Iran''s archenemy Saudi Arabia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4454cdd-6950-4cc1-9936-926ddab013ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It doesn''t really matter where it goes. It just accentuates what
        is a pretty ugly supply situation," said Kloza.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564e0a23-515f-4fbe-b2a2-86bdec981a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:20:34.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:18.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/18/investing/iran-sanctions-hoarding-oil-prices/index.html?iid=surge-stack-intl">Iran''s
        floating oil stockpile for sale at worst time for market</a>"</em></p>'
