        <p style=" margin:8px 0 0 0; padding:0 4px;"> <a href="https://www.instagram.com/p/BArm7C2Sqh_/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#000; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px; text-decoration:none; word-wrap:break-word;"
        target="_blank">#OscarsSoWhite... Again. I Would Like To Thank President Cheryl
        Boone Isaacs And The Board Of Governors Of The Academy Of Motion Pictures
        Arts And Sciences For Awarding Me an Honorary Oscar This Past November. I
        Am Most Appreciative. However My Wife, Mrs. Tonya Lewis Lee And I Will Not
        Be Attending The Oscar Ceremony This Coming February. We Cannot Support It
        And Mean No Disrespect To My Friends, Host Chris Rock and Producer Reggie
        Hudlin, President Isaacs And The Academy. But, How Is It Possible For The
        2nd Consecutive Year All 20 Contenders Under The Actor Category Are White?
        And Let&#39;s Not Even Get Into The Other Branches. 40 White Actors In 2 Years
        And No Flava At All. We Can&#39;t Act?! WTF!! It&#39;s No Coincidence I&#39;m
        Writing This As We Celebrate The 30th Anniversary Of Dr. Martin Luther King
        Jr&#39;s Birthday. Dr. King Said &#34;There Comes A Time When One Must Take
        A Position That Is Neither Safe, Nor Politic, Nor Popular But He Must Take
        It Because Conscience Tells Him It&#39;s Right&#34;. For Too Many Years When
        The Oscars Nominations Are Revealed, My Office Phone Rings Off The Hook With
        The Media Asking Me My Opinion About The Lack Of African-Americans And This
        Year Was No Different. For Once, (Maybe) I Would Like The Media To Ask All
        The White Nominees And Studio Heads How They Feel About Another All White
        Ballot. If Someone Has Addressed This And I Missed It Then I Stand Mistaken.
        As I See It, The Academy Awards Is Not Where The &#34;Real&#34; Battle Is.
        It&#39;s In The Executive Office Of The Hollywood Studios And TV And Cable
        Networks. This Is Where The Gate Keepers Decide What Gets Made And What Gets
        Jettisoned To &#34;Turnaround&#34; Or Scrap Heap. This Is What&#39;s Important.
        The Gate Keepers. Those With &#34;The Green Light&#34; Vote. As The Great
        Actor Leslie Odom Jr. Sings And Dances In The Game Changing Broadway Musical
        HAMILTON, &#34;I WANNA BE IN THE ROOM WHERE IT HAPPENS&#34;. People, The Truth
        Is We Ain&#39;t In Those Rooms And Until Minorities Are, The Oscar Nominees
        Will Remain Lilly White. (Cont&#39;d)</a></p> <p style=" color:#c9c8cd; font-family:Arial,sans-serif;
        font-size:14px; line-height:17px; margin-bottom:0; margin-top:8px; overflow:hidden;
        padding:8px 0 7px; text-align:center; text-overflow:ellipsis; white-space:nowrap;">A
        post shared by <a href="https://www.instagram.com/officialspikelee/?utm_source=ig_embed&amp;utm_campaign=loading"
        style=" color:#c9c8cd; font-family:Arial,sans-serif; font-size:14px; font-style:normal;
        font-weight:normal; line-height:17px;" target="_blank"> Spike Lee</a> (@officialspikelee)
        on <time style=" font-family:Arial,sans-serif; font-size:14px; line-height:17px;"
        datetime="2016-01-18T13:03:42+00:00">Jan 18, 2016 at 5:03am PST</time></p></div></blockquote>
