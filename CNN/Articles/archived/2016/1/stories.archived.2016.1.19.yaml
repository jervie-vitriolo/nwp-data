      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/15/duterte-roxas-sampal-suntukan-gun-duel.html">Related:
        Duterte dares Roxas: Let''s have a gun duel</a></strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7402627b-fc67-4d5c-8a3d-bde0c4200d76'
      'mgnl:activationStatus': true
