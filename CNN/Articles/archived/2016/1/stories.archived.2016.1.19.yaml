      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People, the truth is we ain''t in those rooms, and until minorities
        are, the Oscar nominees will remain lilly white," he wrote.</p>'
    '12':
