      'mgnl:lastActivated': 2019-09-30T14:53:16.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The party hopes to make their endorsement before the start of the
        official campaign period on February 9.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0916bc-69d2-45a5-aca1-1f154ec91c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:44:12.471+08:00
