      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA also warned of moderate to heavy traffic in these areas.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cf702d6-4e2d-47e9-a87d-c317cfc425f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.171+08:00
      'mgnl:createdBy': 'cnnproducer'
