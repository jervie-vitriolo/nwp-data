      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Hotel Sofitel, the route will pass along Atang Dela Rama St.,
        Vicente Sotto St., F. Ma. Guerrero St., Bukaneg St., Roxas Boulevard, Padre
        Burgos St., Finance Road, Taft Avenue, Quirino Avenue, Gil Puyat, Ayala Avenue,
        Ayala-Makati Fire Station, then Ayala Avenue again, and Rustan''s Makati is
        the last stop.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0305ca9-3174-48a1-899c-ad997e2d4ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:59.170+08:00
