  'comelec-ngcp-tower-bombings-mindanao':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'In a span of five days, the National Grid Corporation of the Philippines
      recorded two bombings of its transmission towers in Mindanao. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T09:02:28.233+08:00
    'imagesource': 'jcr:806298e4-0013-488e-be55-d5ab3fc246a7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f06e5f78-e62d-4de0-9740-28a1d9093172'
    'lead': 'The Commission on Elections is worried that the spate of bombings of
      transmission towers of the National Grid Corporation of the Philippines in Mindanao
      can lead to widespread blackouts on election day, endangering voters and poll
      watchers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:59:27.646+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:23.428+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:39.024+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec ''very concerned'' with bombing of NGCP towers in Mindanao

      '
    'updated': 2016-03-03T04:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a72b02-4441-4e4e-801a-c4ba8e7f1aab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.429+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) on Tuesday (January 19) expressed grave concern on
        the possibility of blackouts in Mindanao on election day with the spate of
        bombings targeting transmission towers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17699228-8aa0-4589-92a6-23a70f639274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Grid Corporation of the Philippines (NGCP) placed Mindanao
        on <a href="https://cnnphilippines.com/news/2016/01/07/NGCP-Mindanao-lowers-alert-red-yellow.html">red
        alert for 11 hours</a> on January 6 with the absence of reserve power. Blasts
        also prompted the agency to place the entire Mindanao grid on red alert on
        January 4.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b257503f-19cb-4329-8e1e-2050bf8ef3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers from the lower house <a href="https://cnnphilippines.com/news/2016/01/18/house-tackles-mindanao-bombings-power-crisis.html">discussed
        the power crisis in Mindanao last week</a> with the Department of Energy and
        other stakeholders.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64bd43ab-0229-4ed1-8ff4-75983fc27660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro Rep. Rufus Rodriguez said that there might be a failure
        of elections in Mindanao if no measures were taken to address the security
        issue.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a13aaea-1d06-491b-92e5-b9e1dc949ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Two bombings in five days</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f987a0d4-4d48-41a0-9d75-92386b04356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (January 18), NGCP''s Tower No. 50 in Brgy. Pantar, Dimayon
        Bubong, Lanao del Sur was <a href="https://www.facebook.com/NGCPph/posts/1023210151068828">attacked</a>
        — the second bombing case this year. It happened within <a href="https://www.facebook.com/NGCPph/posts/1021438201246023">five
        days after the attempt to topple Tower No. 63</a> in Aleosan, North Cotabato
        on the evening of January 14.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3972998-c512-4e6f-b353-97e8a4274c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency reported that both towers did not topple, and restoration
        of Tower No. 50 would begin as soon as the area is secured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c1b97e-bc01-44ec-afc6-5d5a98d4ee80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Tower No. 25 in Ramain, Lanao del Norte, which was bombed
        on Christmas eve, remains unrepaired, according to NGCP. It said that it still
        awaits the resolution of the issues between landowner Sambitori and government-owned
        National Transmission Corporation (Transco).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147ccd88-0069-4d19-867d-0f5dfe3ec667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP has asked the local and national government, the Philippine
        National Police, and the Armed Forces of the Philippines to <a href="https://cnnphilippines.com/news/2016/01/06/ngcp-red-alert-mindanao.html">help
        monitor the safety of the transmission towers</a>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50eed9e-6c37-497e-92bc-8d6cc5479743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.430+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Danger to voters and poll watchers</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a1e1db-e5d6-4aee-89d1-074ad141d6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez said the possibility of a blackout
        increases the risk of poll anomalies, especially after dark. It could also
        endanger voters and poll watchers, he added.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078057ce-e466-4ffb-88fc-76bd8cf10630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although vote counting machines have a battery life of up to 15
        hours, Jimenez is worried that widespread blackouts might present security
        and logistical problems, particularly in the transmission of votes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37af8244-2896-488c-9371-da3c38891241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: How electronic vote transmission works</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0265fc7b-bb0f-4fa1-9c2a-99d619db9ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec hopes it could discuss the matter with the NGCP within the
        week.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a4654a-d523-4eaa-9010-b2d065f4d9a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The recent bombings have given cause for concern to the Comelec,
        particularly as it affects the power situation in that part of the Philippines.
        So the Comelec is reaching out to the NGCP to discuss the matter with them,"
        Jimenez said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdae8585-17cc-4e62-b04e-797374893888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very concerned about the availability of power in the elections,"
        he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526c760-4050-409e-98f7-e86d55cd0812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gun ban</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d6d333-43c2-4572-8035-d5727f5f7486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec also tackled the issue of enforcing the gun ban during the
        election period.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e0fedc-91ea-4ef9-99cb-bbb3286be7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the poll body, it may take on a more "proactive" role
        in enforcing the gun ban.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99cd41c-ab0f-4fb3-b626-101cc52b3c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez said the Comelec plans to expand the authority of its gun
        ban committee, led by Commissioner Al Parreño.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1deb47a-2864-4edc-abca-0b0cb543926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But what the expanded authority will cover is still up for discussion,
        he added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ddfd39a-3c1c-4f97-8f99-e68717f915b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Comelec relies on the police and the military to ensure
        that only authorized personnel carry firearms during the election period.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3cf5ef2-3a23-44b7-aa5c-4dc1756f420e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez admitted that the poll body has so far been dependent on
        updates from law enforcement agencies when it comes to violations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2698343-79c4-4d38-a6fa-8164fc0e6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec, however, wants to get quicker access to reports and initiate
        investigations.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bddf508-95b2-4dc5-82f6-574ae94092f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election period gun ban runs from January 10 to June 8.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccb6ec6-3ca0-4418-b16f-7d5787708374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:59:27.648+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' JC Gotinga contributed to this report.</em></p>'
  'PBA-Finals-Alaska-Beermen-Game-2':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-19T20:45:30.640+08:00
    'gallerysource': 'jcr:c0a21144-cf48-407b-9855-7005e922404d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d73b54e-c39b-4936-a5da-389f1cec2b78'
    'lead': 'Alaska Aces thwarted the San Miguel Beermen in Game 2 of the Smart Bro-PBA
      Philippine Cup finals on Tuesday (January 19). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:12:55.435+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:23.177+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:39.141+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Alaska grabs 2-0 lead with win over Beermen

      '
    'updated': 2016-01-20T12:08:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557fcd3b-b353-4bbf-80a2-e9a5dd116c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Miguel Beermen
        had three golden chances to tie the series against the Alaska Aces. Unfortunately
        for the defending champions, they turned them into a lump of coal in the dying
        seconds of Game 2 of the Smart Bro-PBA Philippine Cup finals on Tuesday (January
        19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0063f05-18f3-4d3c-9bc8-84544313f218'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When momentum went the Beermen''s way, San Miguel slotman Yancy
        De Ocampo trooped to the foul line with 19.7 ticks to go for two freebies
        and a chance to gain the lead for the first time in the swashbuckling contest,
        81-80.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37d7a6c8-d7f9-411f-b534-630036e88808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But De Ocampo, who has been doing a decent job covering the bases
        in lieu of injured June Mar Fajardo, muffed both shots.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0168a266-e999-4e84-9c63-eef688548af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen recovered and forced the Aces to turn the ball over
        in the ensuing play that led to a corner triple by Ronald Tubid.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a80d1d53-266f-40d7-83f1-956083b269a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Again, the ball rimmed out. De Ocampo tried to clean up the possession
        but his shot was blocked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eec0db17-71f6-4b3a-8005-1fed6dedbd68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, things really went downhill for the Beermen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573c3514-fceb-4e16-b025-145eee10087f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Manuel canned a pair of free throws with 1.7 left as the Aces
        went on to thwart the Beermen, 83-80.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357f048c-e75c-4b88-b3ae-5e250912bae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.178+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the rousing win at the Smart-Araneta Coliseum, the Aces seized
        a 2-0 lead in the best-of-seven title series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60086c75-0f27-46db-8b28-af0b13bdfe2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.436+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel led the Aces anew, scoring 18 points on 8-of-11 shooting
        from the field to go with seven rebounds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d0781b0-d333-4970-8b72-e8f6fe89aab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nag</em>-concentrate <em>talaga ako kasi napaka-importante
        nun, yun ang magpapanalo o magpapatalo sa''min</em>," said Manuel on the pressure-packed
        free throws that sealed the deal for Alaska.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cad329-4bee-4c65-8e40-084f59741935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska coach Alex Compton lauded Manuel''s heroics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123f3adb-cb05-43ba-bdce-88aaf89b5d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been our leading scorer, and he led us again tonight. It''s
        fantastic," said Compton of his prized ward, who was also instrumental in
        their victory in Game 1.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10afb6f5-1862-43e7-9f8e-598790d3ace5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton also commended his counterpart, San Miguel Beer coach Leo
        Austria, whose team made things rough for the Aces even without injured star
        June Mar Fajardo.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32df0a77-06a2-410c-8c25-484b90207559'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to commend coach Leo," he said. "We''re fortunate we got
        away with the win in the first two games."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53747349-c87c-43b3-b0d9-a836b42df53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "They just don''t give up. I don''t think dehado sila.
        They''re a team of winners, their shots just didn''t fall."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8ced79-7db0-4ac6-b9a7-72befa74737c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dondon Hontiveros and Cyrus Baguio chipped in 12 and 10 points,
        respectively, for Alaska.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c4ad20-91e9-4ba1-81d2-39b8988b927b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:12:55.437+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.179+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot fired 23 points for the Beermen, but it wasn''t enough
        to fan the flames in the homestretch.</p>'
  'FVR-favors-reopening-Senate-probe-Mamasapano':
    'author': 'CNN Philippines Staff'
    'caption': '"Oplan Exodus" resulted in the death of 44 police commandos on January
      25, 2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T20:36:31.425+08:00
    'imagesource': 'jcr:e702134c-8a99-4960-ae51-7f2a44b5f053'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a6d504e6-fc1e-4481-a204-bdf2830cca7a'
    'lead': 'Former President Fidel V. Ramos said on  Tuesday (January 19) that he
      was in favor of reopening the Senate probe on the Mamasapano bloodshed that
      left 44 police commandos dead in January last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:27:02.563+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-17T13:27:19.618+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T13:27:19.452+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FVR favors reopening of Senate probe of Mamasapano clash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861441fb-1fda-41b3-a370-95d60cc020cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:27:02.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T13:27:19.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former President
        Fidel V. Ramos said on&nbsp; Tuesday (January 19) that he was in favor of
        reopening the Senate probe on the Mamasapano bloodshed that left 44 police
        commandos dead in January last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8d1ab-7590-4697-a520-070914a50615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:27:02.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T13:27:19.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/19/senate-mamasapano-probe-reopen-juan-ponce-enrile.html">Related:
        Senate set to reopen Mamasapano probe</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8445d931-8ecb-4eca-a67e-03a4f6d78fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:27:02.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T13:27:19.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos — who is also known for his initials FVR — founded the elite
        Philippine National Police''s Special Action Force (PNP-SAF) when he was still
        the chief of the Philippine Constabulary in 1983, said the victims'' families,
        and even the ordinary Filipinos, were still left asking for more efforts from
        the government so that justice could be served for the fallen troopers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a6f9322-5c22-4903-9ea8-1e0621eab952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:27:02.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T13:27:19.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Ramos noted, the Department of Justice (DOJ) had already
        identified 90 perpetrators of the Mamasapano overkill, but until now, nothing
        had been done about it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce661816-1bc4-48f6-800c-7c1adf68e7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:27:02.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T13:27:19.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/04/22/Two-Americans-killed-in-Mamasapano.html">Related:
        ''Complex crime of direct assault with murder, theft''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144c9d16-06ba-4d0f-860b-ef9f8eb39530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:27:02.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T13:27:19.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the public needed to know why there had been no hot pursuit
        against the suspects and what the police and military were doing about this.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25aa203a-5fbb-4cdb-a197-30c004e7f594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:27:02.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T13:27:19.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president and military general believed both the PNP
        and the Armed Forces of the Philippines (AFP) might have been constrained
        from carrying out operations against the culprits — and this, Ramos said,
        was where the injustice lay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1dd7cd-1b72-4f86-86a9-a68f5f155334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:27:02.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T13:27:19.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/10/08/No-criminal-cases-no-Americans-killed---second-Mamasapano-report.html">Related:
        No criminal cases, no Americans killed - 2nd Mamasapano report</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13aa3b6-3094-401f-bbfb-d8943f01c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:27:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T13:27:19.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos declined to comment on a statement by Sen. Juan Ponce Enrile
        regarding alleged new evidence that would show that President Benigno Aquino
        III sat on his hands while the elite troopers were being gunned down in Maguindanao
        — adding that it would be better to just wait for the investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40b05427-88e3-4430-bc87-02a1ec8fbc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:27:02.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T13:27:19.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Joyce Ilas contributed to this report.</em></p>'
  'operators-jeepney-fare-cut':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'caption': 'Operators seek to lower jeepney fares from P7.50 to P7.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T19:36:36.704+08:00
    'imagesource': 'jcr:9cd716a2-1269-4068-9087-6c239830a095'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '451a7544-cdc8-441b-9d2c-7a45be24d8fa'
    'lead': 'Jeepney operators who normally ask for fare increase this time want to
      ease the burden of passengers by slashing jeepney fares by 50 centavos. They
      will bring their request to government transport operators on Wednesday (January
      20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:37:29.384+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:22.829+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:39.303+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Operators want jeepney fare cut by P0.50

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b890e608-8345-4cc8-864c-2a84c7e209bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Taking the jeepney
        may become a little less stressful if only passengers pay lower fares.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4bce70-7636-4c8c-8ca7-5f20a013cc94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major jeepney operators — Liga ng Transportasyon at Operators sa
        Pilipinas (LTOP), Pangkalahatang Sanggunian Manila and Suburbs Drivers Association
        (Pasang Masda), Federation of Jeepney Operators and Drivers Association of
        the Philippines (FEJODAP), and the Alliance of Concerned Transport Organizations
        (ACTO) — all agree that it''s time they give back to passengers by slashing
        50 centavos from the minimum fare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df3363-e7bd-415d-ac77-2b890c30ea05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said that from the current P7.50, they want to make it a flat
        P7. This is in consultation with their members.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15489e8e-79e7-41e2-9b71-ad348de2f732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This move is definitely supported by passengers themselves.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8c467e-6542-4d85-9e59-8ec1fd9fcfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One passenger, Lorena Ojo, lauded the move, saying that everytime
        she pays P8 for the fare, drivers do not give her change back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f166c8f0-ae4f-40dc-96a9-3011e21295e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That 50 centavos is a big thing. If you are able to save P3, you
        can use that for other important things," said another passenger Magdalena
        Darantinao in Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd055364f-fa42-46f4-b1c2-a9a6689cda80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zeny Maranan, national president of the FEJODAP, said they want
        to let the government know that they have initiative to lower fares if needed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1678c30-9076-47ce-91b4-302e1a1f3834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.831+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World crude prices continue to plummet, impacting on local prices.
        Gasoline prices decreased seven times now since October 2015, ranging from
        P33 to P40 per liter, and diesel 10 times with a prevailing price of P19 to
        P23 per liter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce121777-4ff0-4bcc-88d9-71c0b645cc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney operators said they have reached the benchmark. But this
        may not sit well with some jeepney drivers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9b6f3-782d-4ca8-863d-40aef1d943ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney driver Boy Salonga said he is not in favor as drivers pay
        for spare parts too, and not only diesel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b76570-cf15-4422-ac9c-428402042f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The national president of Pasang Masda, Roberto Martin, also urged
        the Department of Trade and Industry (DTI) to lower the prices of spare parts
        as oil prices went down.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b5fe68-2992-4dbc-a013-bf9eaf139190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ACTO National President Efren de Luna said what''s needed is a win-win
        solution for the passenger, operator, and the government.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2832ded3-297d-4900-b7d8-82bd9eef88b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators will file on Wednesday (January 20) before the Land Transportation
        Franchising and Regulatory Board (LTFRB) a provisional authority for a voluntary
        reduction.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59b5ffeb-cbb3-4308-9caa-21da1f9cae78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney operators hope their request will be granted fast to ease
        the burden on commuters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d93ea0-e9b9-486f-aeea-304cbe91bb54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:29.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:22.832+08:00
