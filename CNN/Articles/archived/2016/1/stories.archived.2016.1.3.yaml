        a new recruitment video, telling Muslims in America that the country has a
        long history of racism and discrimination and will turn on its Muslim community.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '028b27bc-90b7-4a02-8d11-df06ab027a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.207+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video purportedly by Somali terrorist group al-Shabaab uses
        historic civil rights era footage of firebrand Malcolm X and audio of 2016
        presidential candidate Donald Trump to label the United States a racist society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f0a7e3-186b-4f83-88ff-55430214d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the wake of the San Bernardino, California, shootings last month,
        Trump said he wanted "a total and complete shutdown of Muslims entering the
        United States until our country''s representatives can figure out what the
        hell is going on."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2384f947-9897-4158-bf35-b12ac9ec4960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video runs this line, bleeping out the word "hell."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7597a66e-fc21-4733-b3f4-6807a9deefaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before that, Trump had called for surveillance of mosques and said
        he was open to establishing a database for all Muslims living in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48dc4ef-e1b7-4389-8254-8f3b376d6a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video includes recent footage of police shootings and violence
        against African Americans in Ferguson, Missouri, and Baltimore — and claims
        that this is what is in store for American Muslims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5f5f39-6038-4709-8cd5-34a5986e41e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN cannot independently confirm the authenticity of the video.
        Trump''s campaign did not immediately respond to a CNN request for comment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19e75683-3d84-455d-a7b5-7424983d7dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the video, excerpts of previous video messages from the
        late radical cleric Anwar al-Awlaki are played predicting persecution of Muslims
        in the United States.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efffd640-b486-4c20-9f58-622bd0d46ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Awlaki was U.S.-born and raised and revered as a powerful motivator
        in terrorist operations for al Qaeda in the Arabian Peninsula.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab9bb22-1708-489d-9c61-359833a80b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was killed by a U.S. drone strike in 2011, in Yemen.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609bf96c-6871-4f7e-9601-11291d91c96b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clinton claim</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531752bd-731c-469d-9c38-33398d1eb5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Democratic presidential candidate Hillary Clinton claimed
        that Trump''s anti-Muslim rhetoric was providing fodder for Islamist terror
        group ISIS to use in its propaganda. ISIS and al Qaeda are rivals.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83061976-31ad-42b1-9359-fdd8d7b94c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a December 19 debate with two rivals for the Democratic nomination,
        she said ISIS is "going to people showing videos of Donald Trump insulting
        Islam and Muslims in order to recruit more radical jihadists."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275d8be5-39e3-45fe-8030-b66733f74682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, that claim has never been proven.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed54e843-d3e2-470f-8b85-8a989b69cf62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about the video on Saturday, Deputy National Security Adviser
        Ben Rhodes told reporters that "any indication that supports the notion that
        the U.S. is at war with Islam will be taken advantage of by terrorist organizations."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f53bed-513a-4e54-93cd-306ae0170032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are at war with terrorists. We are not at war with Islam," he
        said, adding that the U.S. needs "to defeat this narrative that allows them
        to recruit people."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06f122e5-1902-48a2-b679-44be2df80e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab1113f-612c-440d-b47b-245475649a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:43:56.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/02/middleeast/al-shabaab-video-trump/index.html">Al-Shabaab
        recruit video with Trump excerpt: U.S. is racist, anti-Muslim</a>"</em></p>'
  'india-airbase-gunmen':
    'author': 'Harmeet Shah Singh and Tiffany Ap, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-03T09:40:18.311+08:00
    'imagesource': 'jcr:d4a3af46-89c5-4a04-83f3-20a02b7f668a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40e2cc46-21c9-4c86-8611-1e4b18852f0b'
    'lead': 'Five suspected militants attacked an Indian air base near the border
      with Pakistan on Saturday, leaving two security force members and a civilian
      dead before they were killed, according to government officials.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:47:41.847+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:32.387+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:42.838+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 killed in attack on India air base; all 5 attackers dead, official
      says

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245f2101-2596-40a2-8531-3c74fd4f4403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:47:41.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN)</strong> — Five suspected militants attacked
        an Indian air base near the border with Pakistan on Saturday, leaving two
        security force members and a civilian dead before they were killed, according
        to government officials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517a452d-8277-4cc1-8d99-2bd5aa795bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:47:41.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Home Minister Rajnath Singh announced on Twitter that all
        five militants were dead.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55edb7c8-0110-4d5c-8d73-04d554eaef0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:47:41.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two members of the Indian Security Forces and one civilian also
        died in the attack in India''s northwestern state of Punjab, according to
        an Indian government official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2214bc3a-7b5a-4868-8121-0a3321da9d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:47:41.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack sparked what CNN''s partner in India, CNN-IBN, described
        as a 15-hour gunfight at the base, which the network said houses fighter jets
        and attack helicopters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed66529-e52c-4704-94e9-240be9afc1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:47:41.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials said they had received intelligence about a possible
        attack and had beefed up security at the air field and repulsed the attackers
        before they reached any sensitive areas.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e41fe-de60-4aa4-90a4-9e9a3a2bfdf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:47:41.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indian government official earlier said security forces had
        killed four of the attackers, adding that one was believed holed up in the
        facility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b149a-9845-4f74-b346-005490378abe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:47:41.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through timely and prompt action by all agencies, the likely plan
        of the terrorists to destroy valuable assets of the Air Force has been foiled,"
        the Indian Defense Ministry said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d810fa-f360-4fad-a75f-6ac050d4c464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:47:41.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No group has claimed responsibility for the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '447c9ad9-6998-4c75-8de8-cdc685a5422e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:47:41.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://New
        Delhi (CNN) — Five suspected militants attacked an Indian air base near the
        border with Pakistan on Saturday, leaving two security force members and a
        civilian dead before they were killed, according to government officials.
        Indian Home Minister Rajnath Singh announced on Twitter that all five militants
        were dead. Two members of the Indian Security Forces and one civilian also
        died in the attack in India''s northwestern state of Punjab, according to
        an Indian government official. The attack sparked what CNN''s partner in India,
        CNN-IBN, described as a 15-hour gunfight at the base, which the network said
        houses fighter jets and attack helicopters. But officials said they had received
        intelligence about a possible attack and had beefed up security at the air
        field and repulsed the attackers before they reached any sensitive areas.
        The Indian government official earlier said security forces had killed four
        of the attackers, adding that one was believed holed up in the facility. &quot;Through
        timely and prompt action by all agencies, the likely plan of the terrorists
        to destroy valuable assets of the Air Force has been foiled,&quot; the Indian
        Defense Ministry said in a statement. No group has claimed responsibility
        for the attack. This story was first published on CNN.com, &quot;3 killed
        in attack on India air base; all 5 attackers dead, official says&quot;">3
        killed in attack on India air base; all 5 attackers dead, official says</a>"</em></p>'
  'saudi-arabia-executes-dozens-terror':
    'author': 'Yousuf Basil, Salma Abdelaziz and Michael Pearson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
