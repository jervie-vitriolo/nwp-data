    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093f9fc9-d3ff-4dac-92c4-6a91be7f0387'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Saudi Arabia said Saturday it had executed
        47 people in a single day, including a dissident Shiite cleric, Nimr al-Nimr,
        who had repeatedly spoken out against the government and the Saudi royal family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a4c981-fa21-462e-8b8a-d9ec08041a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nimr had been convicted of inciting sectarian strife, sedition and
        other charges following his 2012 arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8125e7-2f29-4cdb-90ba-48dde4daa546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.200+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, Saudi Arabia''s regional rival, summoned the Saudi ambassador
        in Tehran to condemn the execution, the state-run IRNA news agency reported.
        The Shiite-majority nation issued a statement deploring the execution and
        warning that Saudi Arabia would pay a heavy price for its policies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6676d00-3116-4010-a3b3-6485aba57c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The execution of a personality such as Sheikh Nimr who had no means
        other than speech to pursue his political and religious objectives only shows
        the depth of imprudence and irresponsibility," Press TV cited Foreign Ministry
        spokesman Hossein Jaberi as saying.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbf9ef5-e0a6-4619-8f79-cf2ea33d59fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted a rebuttal from Saudi Arabia, which "has summoned
        the Iranian ambassador to the Kingdom today and handed him a strong-worded
        protest note on the aggressive Iranian statements issued in response to the
        Islamic rulings carried out on terrorists in the Kingdom," state-run SPA news
        agency reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3681b2-c42b-4a83-82dd-b89e03da8281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the meeting (in Riyadh), the (Foreign) Ministry expressed
        the Kingdom''s denunciation and categorical rejection to such aggressive statements,
        which it considers a flagrant violation into the Kingdom''s internal affairs,"
        SPA said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e341b223-d47b-4ca2-9172-5ce1f7229c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Loud and angry demonstrations broke out late Saturday at the Saudi
        embassy in Tehran. Video showed at least one person tossing homemade firebombs
        at the embassy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec00fde-e3bd-4622-846e-8a19b6a365ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A CNN producer in Tehran said some protesters even made it in the
        building, set fire inside and ransacked some records. There were several arrests,
        police officers at the embassy told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7c3375-95c0-4358-9d55-f37b4e8eaf3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was some damage near the back of the embassy building, witnesses
        and a police officer said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3056bf35-ae26-4901-b5fd-62edb6a74759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of the Saudi diplomatic staff was in the embassy at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11bc4737-df2f-4e77-a81d-01bcae8b8a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the CNN producer got to the scene, smoke was still coming from
        the building. As of 3 a.m. Sunday, the protest was waning and only a few hundred
        people and police officers in riot gear remained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67818fac-1378-4b4a-90d8-8dc0b4e256fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S.: Saudis should respect human rights, dissenters</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f494402-72c8-4d79-8ca5-ff04499cbd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights group Amnesty International had called the charges
        against Nimr vague and pronounced his death sentence "appalling." The group
        said the case against him was part of a systematic effort by the majority
        Sunni government to crush dissent among the nation''s Shiite Muslim minority.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73cbc9a-420f-4307-88c7-4c223fae056f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. State Department said through a spokesman that it was calling
        again on Saudi Arabia to respect human rights and permit peaceful dissent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6f6529-325a-4314-b8a8-74dcff3d6af4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are particularly concerned that the execution of (al-Nimr) risks
        exacerbating sectarian tensions at a time when they urgently need to be reduced,"
        John Kirby said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73485738-2015-4697-b1fb-5430792ec75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union High Representative for Foreign Affairs Federica
        Mogherini also issued a statement reacting to the executions, saying Nimr''s
        case in particular raised "serious concerns regarding freedom of expression
        and the respect of basic civil and political rights."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac3e09a-ac74-47b0-ae02-7ccec216baff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case has also the potential of enflaming further the sectarian
        tensions that already bring so much damage to the entire region, with dangerous
        consequences," Mogherini said in the statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee6a986c-c4a7-4020-9ba3-79bca449d416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiite militant group Hezbollah condemned the execution, saying
        on the website of Hezbollah-run Al-Manar television that it was calling on
        the international community to blacklist Saudi Arabia "in the international
        record of criminality" for killing Nimr. It called his sentence corrupt and
        said Nimr was assassinated.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c038f3b-0273-4b2f-95d4-7af4f084a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Saudi ally Bahrain — a majority-Shiite nation led by a
        Sunni King that has struggled with dissent of its own — issued a statement
        supporting the executions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da690ec9-497b-423b-856f-31266363c0c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia''s efforts to confront whoever seeks to undermine
        the Nation''s security and stability and wreak havoc on Earth through misguided
        ideology and actions that are rejected by Religion and the Islamic Shari''a
        are widely appreciated," said Prime Minister Sheikh Khalifa Bin Salman Al-Khalifa.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84bf3c00-cc9b-4bbf-873a-19e1a8580e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saudi: Convicted terrorists killed</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbdfef9-0db6-41f6-9789-057f9e4520f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi officials said that the 47 executions were carried out at
        12 sites after convictions for terror acts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94ec559a-38d8-47c9-80ef-0cdab97566e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The condemned believed in extremist ideology and were members of
        terror groups, the ministry said in a statement.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb85fc5-e31e-4f92-8c3c-41ef8327f5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some were convicted of plotting and carrying out attacks against
        civilians going back as far at an attack on the U.S. Consulate in Jeddah in
        2004.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3453b2-d41a-448d-8231-3fc98e30dea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nimr, the imam of a mosque in a majority Shiite area of eastern
        Saudi Arabia, was an outspoken supporter of anti-government protests that
        broke out in 2011 — part of the "Arab Spring" uprisings that swept across
        northern Africa and the Middle East.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f29c94-98c1-43cf-abf5-4a58a82efea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shiite Muslims in Saudi Arabia have long complained of discrimination
        at the hands of the nation''s Sunni majority. Iran''s rise as a regional power
        in the Middle East has exacerbated those tensions, resulting in what human
        rights advocates say is a systematic crackdown on minority Shiites in the
        kingdom.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b0db00-c1e5-4ef3-bc88-c6b575313b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, Nimr told the BBC that he favored protest over violence,
        "the roar of the word against authorities rather than weapons."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06cdbbe-2edf-4226-83de-9bb73e73d72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weapon of the word is stronger than bullets, because authorities
        will profit from a battle of weapons," he told the British broadcaster.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eafea1-1d1f-480a-9c8b-707b7850fda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was arrested in 2012 following what Saudi authorities described
        as a car chase in which he rammed a vehicle used by security forces and resisted
        arrest. His family and other critics have disputed the government''s account.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c119a-69b1-4c0d-a51b-18119536c359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities shot Nimr in the leg during the arrest, and his family
        said that he had been denied proper treatment for his wounds during his imprisonment,
        much of which Amnesty said was spent in solitary confinement.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7299419b-b3e1-40a1-92eb-d716a40ea3ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi court convicted Nimr in 2014 after what Amnesty International
        described as a "deeply flawed" trial marked by numerous irregularities.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b94b5e-a94e-4261-bf8d-1eff19845e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eyewitnesses, whose testimonies were the only evidence used against
        him, were not brought to court to testify. This violates the country''s own
        laws," Amnesty''s Said Boumedouha said in an October statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012f0f2f-b043-4744-bdc5-1db9f8f0a85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sheikh was denied the most basic means to prepare for his defense
        and was not represented by legal counsel for some of the proceedings because
        the authorities did not inform his lawyer of some dates of the hearings,"
        Boumedouha said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8f3f2b-44cc-4259-8fb4-2c71ee915d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nimr''s nephew Ali al-Nimr, who was convicted of crimes including
        belonging to a terror cell and attacking police, was not among those executed,
        according to the Interior Ministry.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8af5c94-aa6f-4e4d-b4dd-2f84e796461e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali al-Nimr was arrested in 2012 and accused of taking part in protests
        against the government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de9ae0f-66d6-49d4-a1bf-5b9d41056cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights advocates, including the United Nations Office of the
        High Commissioner for Human Rights, have called for his conviction to be overturned,
        as well. His supporters say Ali al-Nimr was a juvenile when he was arrested
        and was tortured into confessing to crimes.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c3dd4ff-4e74-4e8c-9c29-21249930739c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Shirzad Bozorgmehr and Steve Almasy contributed to this report.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a195c5d0-c531-4633-9850-eea70bd81f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:50:44.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/02/middleeast/saudi-arabia-executes-dozens-terror/index.html">Protest
        in Tehran after Saudis execute Shiite cleric Nimr al-Nimr, 46 others</a>"</em></p>'
  'game-of-thrones-sixth-book-the-winds-of-winter-still-unfinished':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'According to George R.R. Martin, he is still months away from finishing
      "The Winds of Winter."'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-03T00:19:18.316+08:00
    'imagesource': 'jcr:b9107bb3-d6b7-4c67-8eb6-604be4524211'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e8fa9d44-f5d3-4e59-ac49-a37530a266c6'
    'lead': 'Sorry, fans. "The Winds of Winter" — the sixth novel in the epic fantasy
      series "A Song of Ice and Fire" — is not yet finished, author George R.R. Martin
      divulged in his Live Journal on Saturday (January 2).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:54:31.361+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:31.844+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:43.119+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Game of Thrones'' author says ''The Winds of Winter'' is still unfinished

      '
    'updated': 2016-01-05T02:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de4396d-cd13-4b74-b082-70ad4a66e162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sorry, fans.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e45bc1-5c44-4eed-ab58-1aa27b5533be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Winds of Winter" — the sixth novel in the epic fantasy series
        "A Song of Ice and Fire" — is not yet finished, author George R.R. Martin
        divulged in his Live Journal on Saturday (January 2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afb4dec-c40e-4fe9-bb38-28d06ad60af3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You wanted an update. Here''s the update. You won''t like it. THE
        WINDS OF WINTER is not finished."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab115082-cadc-47ec-9885-2c4ef89141af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin admitted that nobody could possibly be more disappointed
        with this news than him. Hundreds of pages and dozens of chapters were written,
        but he said he is still months away from finishing it.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd42dbd16-22a4-42f6-ad0d-c1149760d883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first deadline of the book was before the end of October, as
        the publishers wanted it out before season six of the HBO show "Game of Thrones"
        starts in mid April.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee6efd4-8fc6-46e1-957c-1ecbdf1bd607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the writing did not go as fast or as well as I would
        have liked."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a874cff-a0f8-4236-a72f-4a9bb45e7357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can blame my travels or my blog posts or the distractions of
        other projects and the Cocteau and whatever, but maybe all that had an impact...
        you can blame my age, and maybe that had an impact too, " the 67-year-old
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fb4705-71aa-4baa-9d57-d79de23bd46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin and his publishers agreed to extend his deadline to the end
        of 2015, in hopes of getting it out before the end of March this year by speeding
        up production.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c266631-cbae-4dec-9f4a-f46d209958ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://money.cnn.com/2015/04/03/media/game-of-thrones-winds-of-winter/">Related:
        ''Game of Thrones'' author unveils excerpt from new book</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc276f31-8fe3-41ea-930e-ba5215a82ed6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fewer the days, the greater the stress, and the slower the
        pace of my writing became. I am going back to my stance from last March, before
        all this. It will be done when it''s done. And it will be as good as I can
        possibly make it," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b93ef13-3baf-40f6-aeae-af53afe8b90e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Spoilers?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1156cbe9-a94f-4929-9634-cda32702d6ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the show is set to overtake the book will there be spoilers?
        Martin answered "yes and no." Expect revelations in season six of the HBO
        series yet to be unfolded in the books. However, he said there are deviations
        between the show and the book — what you think might be a spoiler could be
        otherwise.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c102cae-c249-4dc8-99b7-ded18fdca68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:54:31.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
