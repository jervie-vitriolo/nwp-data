    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911d1bc-901f-42e0-a520-1881d3d5666c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:37:40.852+08:00
