      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/07/13/Game-of-Thrones-season-6-comic-con.html">Related:
        ''Game of Thrones'' keeps fans in dark about next season</a></strong></p>'
