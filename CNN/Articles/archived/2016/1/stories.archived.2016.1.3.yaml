    'lead': 'Land Transportation Franchising and Regulatory Board (LTFRB) Executive
      Director Roberto Cabrera III will be the new chief of the Land Transportation
      Office (LTO), following the resignation of Alfonso Tan Jr.'
    'mgnl:activationStatus': true
