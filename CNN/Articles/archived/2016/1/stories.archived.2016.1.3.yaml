  'mexican-mayor-slain-temixco':
    'author': 'Ralph Ellis and Marilia Brocchetto, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-03T02:41:44.839+08:00
    'imagesource': 'jcr:85094ba1-3ebf-45a8-ad11-24754e82c011'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01c26ddf-d35a-405c-99ca-45df78931a0a'
    'lead': 'The mayor of a municipality in Mexico was slain by armed men inside her
      home on Saturday — one day after taking office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:31:47.002+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:33.301+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:42.418+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexican mayor slain one day after taking office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c10bcf-93cf-47b2-9f5b-4e99c4a0c662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:31:47.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The mayor of a municipality in Mexico was
        slain by armed men inside her home on Saturday — one day after taking office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd373995-eb07-4689-b958-0203f492e821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:31:47.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gisela Mota Ocampo was sworn into office Friday to lead Temixco,
        a city of nearly 100,000 people 60 miles south of Mexico City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fad2dd1-1f80-4e2d-9001-3bf9feecf155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:31:47.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers entered her house Saturday morning while her family
        was present and killed her in the doorway, said Alberto Capella, Morelos state
        security commissioner, at a press briefing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8edc0dc-2cc1-4e5d-8b80-473ce397252b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:31:47.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police pursued and exchanged gunfire with the armed men, killing
        two of them, he said. Two adults and a juvenile were arrested and will be
        prosecuted, said Javier Perez Duron, Morelos attorney general.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c2fd38-3f82-415b-82cf-3511f35f4050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:31:47.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Morelos state government issued a statement praising Mota Ocampo
        as "an honest and committed public servant" and calling the attack "a challenge
        that organized crime launched against the constitutional and democratic order."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55dbcc54-248a-4e8d-96d8-441f9270309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:31:47.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The government of the State of Morelos states categorically that
        we will not compromise or give a single step back in building a secure entity,
        in peace and harmony," the statement said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f73cb0-799b-4220-a101-f77bf465aa14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:31:47.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Morelos state is known for drug cartel activity. Several years ago,
        a 14-year-old assassin for a drug cartel created international interest with
        his on-camera descriptions of killings he''d committed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d9e7c-1393-46ee-b00e-dded6f6a14f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:31:47.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/02/americas/mexican-mayor-slain/index.html">Mexican
        mayor slain one day after taking office</a>"</em></p>'
  'bill-seeks-to-penalize-vehicle-owners-instead-of-drivers-for-smoke-belching':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-03T03:17:06.500+08:00
    'imagesource': 'jcr:d8d6c7c3-4539-4fa1-a7f2-86e09115a544'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7137f4d-e647-4ffd-a1c8-9ee28b06b29a'
    'lead': 'Should a proposed amendment to the Philippine Clean Air Act of 1999 push
      through, owners of smoke belching vehicles will be held liable for polluting
      the air, instead of drivers and operators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:34:28.022+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:33.147+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:42.500+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bill seeks to penalize vehicle owners instead of drivers for smoke belching

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b6d676-188d-45d3-b179-757825ea2757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Should a proposed
        amendment to the Philippine Clean Air Act of 1999 push through, owners of
        smoke belching vehicles will be held liable for polluting the air, instead
        of drivers and operators.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b98a8e4-929a-40a5-b827-39379dcf8b6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quezon City Rep. Alfredo Vargas III is seeking to reform the clean
        air act through a proposal in House Bill 6298, which seeks to amend Section
        46 of the said law.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251f374d-12d1-4967-b433-d9d1f4c353cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current version of the law penalizes drivers and operators mostly
        comprised of trucks and public utility vehicles (PUVs).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4db6149-9ff8-4478-83db-38f2759343a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawmaker, "it can be assumed that the drivers of
        PUVs are just employers of the owners and do not necessarily have the proper
        means and control over major repairs of the vehicles."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043aa5ec-9a1b-4dd5-a2cb-96d7972c751b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Vargas explained that owners, under the current
        legislation, "are not compelled to make the necessary vehicle repairs or part
        replacements in order to comply with the emission standards" because drivers
        are the ones held liable. "Thus, the problem of smoke belching is not effectively
        addressed."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78751ecb-5804-4878-a69c-c0a12aa59166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vargas also stressed the&nbsp;effects of air quality on the health
        of citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d64956c-de1a-4424-962c-63b427e4f94f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a partial report of the National Emissions Inventory, Vargas
        said that 85 percent of air pollution in the National Capital Region (NCR)
        came from vehicles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b587250e-6ccd-4186-be05-7b6a312d4c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Philippine has enacted laws to attain clean and healthy
        air quality, further policy review is still needed as these statutes have
        proven to be inadequate in solving the country''s air pollution problem."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e0fb4b-4c68-4477-86a1-0b9347e715a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:34:28.023+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:33.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his proposal, owners found at fault will undergo a seminar
        on pollution control and management conducted by the Department of Transportation
        and Communication (DOTC), will face the penalty of one year suspension of
        their respective motor vehicle registration (MVR). The fine will also be increased
        from P6,000 to P10,000.</p>'
  'ltfrb-roberto-cabrera-new-lto-chief':
    'author': 'CNN Philippines Staff'
    'caption': 'Land Transportation Franchising and Regulatory Board (LTFRB) Executive
      Director Roberto Cabrera III is the new Land Transportation Office (LTO) chief.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-03T01:18:19.352+08:00
