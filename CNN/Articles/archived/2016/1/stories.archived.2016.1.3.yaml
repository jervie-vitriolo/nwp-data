      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Land Transportation
        Franchising and Regulatory Board (LTFRB) Executive Director Roberto Cabrera
        III will take over as the new chief of the Land Transportation Office (LTO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46793c30-324e-49e1-80f2-647a8ba59af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:37:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Transportation and Communications
        Secretary Joseph Emilio Abaya on Sunday (January 3) confirmed Cabrera''s appointment,
        following the resignation of Alfonso Tan Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22acdfcb-f38d-4990-bd2f-64f5da5656bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:37:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya said Tan voluntarily resigned November last year for "family
        reasons."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '234c4929-3d0a-4ead-94e7-3f2017e67740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:37:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan replaced the late LTO Chief Virginia “Virgie” Torres in 2013,
        and served the agency for three years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2d7e46-c03f-459b-b085-35d01bd20ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:37:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Tan’s term, the LTO faced criticisms for implementing the
        replacement of old license plates to new ones—which the public criticized
        for slow delivery.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f27b8a-b7a5-4b30-8888-c40bf37e6e81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:37:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera, who was appointed executive director of the LTFRB also
        in 2013, is also about to face challenges on the backlog of driver’s license
        delivery.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ca6914-cbbc-424e-8c3f-1251d14711fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:37:40.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya added, they are expecting to receive a copy of Cabrera''s
        appointment by Monday (January 4).</p>'
  'preventive-precautionary-ban-hoverboards-sought-doh-dti-ecowaste-coalition':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-03T01:45:01.317+08:00
    'imagesource': 'jcr:e3fbfceb-8793-4be5-935a-c239d7f1d1d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1dbd33a2-67ec-41c9-9441-448f913d8d0a'
    'lead': 'An environmental watchdog urged the government to impose a precautionary
      ban on the importation, sale, and use of hoverboards until safety issues have
      been fully resolved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:40:44.907+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:32.853+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:42.651+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Preventive ban on hoverboards sought

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f053b4b-ea71-494c-ad19-0df1e8bae06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>— Environmental watchdog
        Ecowaste Coalition on Sunday (January 3) urged the government to impose a
        precautionary ban in the importation, sale, and use of hoverboards until the
        safety issues have been fully resolved.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37607e78-48da-43df-bef6-382cbcaccd97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Due to reports on safety issues, the Department of Health (DOH)
        and the Department of Trade and Industry (DTI) formed a panel to probe on
        the concerns hounding hoverboards.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe35f31d-b9c3-4fe6-afde-76f795869989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both government agencies also advised the public to be extra cautious
        in buying hoverboards especially for minors below 14 years of age.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c73eb9f-7d19-4c50-ad51-287eda0770fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We welcome the formation of the panel and urge its members to get
        to the bottom of the hoverboard safety controversy as soon as possible,” said
        Thony Dizon, Coordinator of the EcoWaste Coalition’s Project Protect.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8dcdcb-5232-488e-9cd7-322be9b40fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proliferation in thrift shops</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb12bf4-3a23-42a3-8f83-0fa2fa956293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ecowaste coalition also expressed concern over the proliferation
        of the hoverboards in shops that offer the product in very affordable price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eace3fe3-0e66-43cb-86a9-f2a9068c0dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Pending the initiation and completion of the probe and the adoption
        of strong safety standards, we find it logical for the government to enforce
        a precautionary ban on hoverboards that are being sold in formal and informal
        retail outlets, as well as in online shopping sites,” Dizon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd8f441-92e6-4a21-a37a-f4dd7008c09c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the environmental watchdog, these products are sold
        for as low as P5,500 over the Internet and around P7,500 to P14,500 in Divisoria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82a6beff-8d2e-4230-a1b3-6ea10cc2b7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Consumer Product Safety Commission (CPSC)
        has admitted “there is no safety standard in place for hoverboards.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8fd781-16c6-4d4f-85e2-7efb812a4028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CPSC is currently investigating cases of hoverboards that have
        caught fire, as well cases of serious fall injuries resulting to “concussions,
        fractures, contusions/abrasions, and internal organ injuries.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158dc2d6-4fa8-40bb-b371-00f94fe3f355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United Kingdom, the National Trading Standards (NTS) have
        examined over 17,000 hoverboards from October to December 2015 and detained
        more than 15,000 (88%) of them for being unsafe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f308d39-5bb6-47b8-bc39-f95df2704e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who have already bought hoverboards, the EcoWaste Coalition
        reiterated the following safety tips from CPSC:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8390bae6-2b2d-4c78-95a8-f3aa5b56d4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not charge a hoverboard overnight or when you are not able to
        observe the board.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e78ed4b-397d-4060-9c19-e2ae4b60659e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charge and store in an open dry area away from items that can easily
        catch fire.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a9d5b7-73c2-43e6-ae5b-e911f7b9f256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not charge directly after riding.&nbsp; Let the device cool for
        an hour before charging.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b30492-17db-4968-8ed5-38aa27465cbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Do not ride near vehicular traffic.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7519f33f-48c9-4083-8d20-29c500928013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:40:44.909+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:32.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wear safety gear when using a hoverboard such as a helmet, and knee
        and elbow pads and wrist guards for protection from falls.</p>'
