      '
    'updated': 2016-01-21T03:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a31400-58e0-4bae-bc5d-b9996eafa639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:18.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:33:42.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Security remained
        tight for the Black Nazarene procession on Saturday (January 9), as the crowd
        continuously grows for the annual Traslacion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23602f71-a8b0-4db6-9a39-8b75c7750e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:18.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:33:42.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the procession being expected to draw up to 13 million devotees,
        authorities said there is no cause for alarm. Authorities added they compare
        their preparations to the papal visit last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de7a029-a671-421f-8da8-b51bc2aac5fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:18.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:33:42.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coast Guard boats are on patrol today to monitor the Pasig River
        in case pilgrims fall off the Jones Bridge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ecab40-e24f-44d0-b39f-cd72ba161649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:18.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:33:42.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 11 a.m., a 15-year-old male was rescued by the Philippine
        Coast Guard (PCG) after falling off the bridge.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a080906b-4e3d-4a9b-8ab1-e9df702066ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:18.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:33:42.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCG spokesman Commander Armando Balilo said authorities have yet
        to know if the boy jumped off the bridge or was pushed off, but what is important
        is the boy was saved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42916426-2884-4351-a5a3-9451bf2df5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:18.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:33:42.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG deployed 15 rescue assets for Traslacion, while other personnel
        and K9 units are on standby.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b56ab0cd-1c1b-4005-b752-8b0e47c2b72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:18.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:33:42.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) also deployed
        about 4,000 policemen for the procession.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb46db2-bf30-4610-846b-d5202b9637a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:18.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:33:42.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) assigned 1,700
        personnel to man traffic and clear road obstructions, while the Manila City
        government deployed 2,700 volunteers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e864450-3261-43c8-9c44-2b27b905306a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:18.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:33:42.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities keep telling devotees to hold on to their belongings
        as pickpockets and snatchers often take advantage of the event.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dcda9cb-4b3a-41fb-8db8-73d546de3c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:18.103+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:33:42.468+08:00
