  'Manila-Archbishop-Luis-Antonio-Cardinal-Tagle-on-Traslacion':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-09T11:01:48.378+08:00
    'imagesource': 'jcr:3838aac4-f792-4924-9413-3d1c957db687'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ac2a09fd-ae9c-44c4-8a12-27f85af4647b'
    'lead': '“It is not really being aggressive,” Tagle said. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:17:43.029+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:18.567+08:00
