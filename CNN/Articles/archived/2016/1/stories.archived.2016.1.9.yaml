    'title': 'Officials report at least one death during the Feast of the Black Nazarene

      '
    'updated': 2016-01-21T03:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27976269-7711-4103-afe1-fbea25ff62e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Philippine
        Red Cross (PRC) confirmed at least one fatality in this year''s Black Nazarene
        procession as of 10:30 a.m. on Saturday (January 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124a5e2-c60f-4583-912e-85e110d057d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 27-year-old man from Sampaloc, Manila was found unconscious
        after suffering seizures, said Dr. Gwendolyn Pang, PRC Secretary General.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b0684e-76de-4e57-9a8d-c2ff0e4446ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Information posted on Twitter by Quiapo Church identified him as
        as Alex Fulyedo, a resident of Sampaloc, Manila. It said that the victim was
        diagnosed with chronic liver disease two years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88280a51-60d1-46ee-af75-cb27eadcf666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.437+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pang said the man was pulled out of the procession and brought to
        the Ospital ng Maynila, but it was already too late. He was declared dead
        on arrival at 12:44 p.m after suffering a cardiac arrest.</p>'
    '7':
