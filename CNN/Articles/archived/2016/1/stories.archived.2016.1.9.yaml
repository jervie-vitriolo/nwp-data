      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/08/europe/europe-new-year-alleged-violence/index.html">18
        Cologne attack suspects ID''d as asylum-seekers; police chief fired</a>."</em></p>'
  'saudi-arabia-aramco-sell':
    'author': 'Ivana Kottasova and John Defterios, CNN'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-09T01:21:52.294+08:00
    'imagesource': 'jcr:f5a6512a-ab25-43ff-9bb9-7f93d965e392'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7deabc52-4a60-4f1f-aaa9-445562e3eb02'
    'lead': 'Saudi Aramco, an oil company owned by Saudi Arabia and the world''s largest
      oil company, said on Friday (January 8) that it was looking at options to sell
      some of its shares to the public.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:01:48.729+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-12T11:03:15.706+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T11:03:15.491+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia may sell part of its giant oil company

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc8a0af-134a-4eda-b7f2-3de4e0b76cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.729+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.706+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Saudi Arabia is considering
        selling shares in its state-owned giant oil company, Saudi Aramco.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef0c521-9dc4-4fda-b92e-68def50220a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Friday (January 8) that it was studying options
        "to allow broad public participation in its equity," including an IPO of the
        group or some of its subsidiaries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ac2b6f-6922-4d0c-b459-09ca1b1194e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aramco is the world''s largest oil producer: It claims to pump 12
        percent of the world''s crude oil.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a02a95-a8ff-4d03-b505-43d30c7de3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also sits on a huge amount of oil. It says it has 261 billion
        barrels of proven reserves, roughly 15 percent of the world''s total.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0803d5-6323-4367-869a-afd655e480a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Desperate'' for cash</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c632349-ff32-44a6-a7bd-84b31b57f3c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that Saudi Arabia is considering selling now, when oil
        prices have collapsed to their lowest in a decade, speaks volumes about its
        dire financial situation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18fd6210-7ad8-485c-964f-f7b58cae2bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Saudi Arabia is experiencing uncontrollable and unsustainable spending
        on defense and subsidies... they are desperate to raise cash," said Luay al-Khatteeb,
        energy security expert and a fellow at the Brookings Doha Center.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '326f8105-bede-45fd-94be-40ba422e0192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil accounts for 75 percent of Saudi Arabia''s revenue, and the
        plunge in prices is hurting big time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb1e5ce8-1acb-42b5-93c6-4ae424ea8e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government spent way more than it collected in 2015 – leading
        to a budget deficit of nearly $100 billion. It has announced a series of spending
        cuts, and even hiked the price of gasoline by 50 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e20bf29-fb34-4699-b283-36d10a2df9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil hit its lowest level in 12 years earlier this week, having collapsed
        from well over $100 per barrel to just above $33 in the last 18 months. That
        means Aramco is also worth much less than it was a few years back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc44e3c-4840-4c6b-a37b-b7154ef3b181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, even a partial stock market listing would raise many billions
        of dollars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52211e4b-bed9-42bf-8659-ce620161f72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bigger than Apple?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376bd01e-67f6-42a6-89b7-90cc49b10ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The big question is whether an IPO would even be technically possible.
        Aramco might simply be too big to be listed, at least on the Saudi market.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4cee5d-00bd-4eb0-a667-d1d1a1e88b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.730+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It could be worth trillions of dollars, according to The Economist,
        which first reported Aramco may list its shares. That would be more than all
        Saudi stocks put together, and make it bigger than Apple.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47771a50-81f0-4c57-bb00-5a1143cd1b7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By comparison, the world''s biggest listed oil company – Exxon Mobil
        – has a market capitalization of $314 billion, with about 10 percent of Aramco''s
        proven reserves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc42a37-2fc4-4ad3-b0d6-dacc85cc6fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The authorities could consider [an] IPO in a part of the company
        and gradually building it toward capacity as the market increases," said Saudi
        economist Fahad Al-Turki.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5676990-f1d5-497c-b1c5-059aa25d21ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aramco was founded in the 1930s. Originally called the Arabian American
        Oil Company, Saudi Aramco became fully state-owned by the late 1970s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b011c4-26bf-41ff-bee5-9cc1c631ee03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has discovered more than 100 oilfields in Saudi Arabia and employs
        about 60,000 people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f47c33-dc02-4c30-8971-6b30286e0803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:01:48.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T11:03:15.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/08/news/companies/saudi-arabia-aramco-shares/index.html?iid=hp-stack-dom">Saudi
        Arabia may sell part of its giant oil company</a>."</em></p>'
  'Members-of-LGBT-community-take-part-in-Traslacion':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-09T21:12:56.664+08:00
    'gallerysource': 'jcr:7b425197-ce61-4df8-8693-cffc24b8946c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4a9ee5d0-b574-452f-8e7a-872581a36c33'
    'lead': 'Every year, many members of the lesbian, gay, bisexual, and transgender
      (LGBT) community take part in the traditional Traslacion of the Black Nazarene
      to give thanks for the blessing they have received.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:53:41.814+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:53:49.704+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:53:49.493+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Members of LGBT community take part in Traslacion

      '
    'updated': 2016-01-11T19:28:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1891eb2c-665e-4abf-8b13-4f0183bc7e3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:53:41.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:53:49.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Every year, many
        members of the lesbian, gay, bisexual, and transgender (LGBT) community take
        part in the traditional Traslacion of the Black Nazarene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c947e06-1cbb-4a5a-9272-19966b8e0dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:53:41.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:53:49.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many contribute in designing and decorating the floats of the Nazarene
        replicas, and many others religiously attend the procession give thanks for
        the blessings they received.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3d367aa-c98b-4bca-8c51-60523dd0d3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:53:41.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:53:49.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this year was no exception.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc8e9ae3-388c-4acb-b89a-1a8e55f9434e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:53:41.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:53:49.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christopher Aquino said he and his friends make it a point to come
        to the procession every year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1353928-2154-4656-966b-12dc6c5d2939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:53:41.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:53:49.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hindi lang ito para sa mga tunay na lalaki o tunay na babae. Kami
        rin po ay nilalang ng Diyos," Aquino said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d39e65d-0d1d-4b72-8bd2-371f5dd98048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:53:41.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:53:49.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "This event is not only for straight guys and girls.
        We are also children of God."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9efa2950-f1bd-4a87-974a-8046e0087312'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:53:41.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:53:49.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Juday, being accepted by society for what they are is something
        she is praying for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73714da-cb47-4cf4-90ee-3f86fd7c7f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:53:41.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:53:49.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Heaven Dizon said for members of the LGBT community, God remains
        number one in their hearts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eabc2df4-97c9-4036-8c71-e4911c07f057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:53:41.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:53:49.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' Isabella Montano contributed to this report.</p>'
  'traslacion-black-nazarene-procession-2016':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-09T21:00:06.908+08:00
    'gallerysource': 'jcr:9241cb40-0746-4f96-a6c9-072acccccc72'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f67f1ae3-7bfe-4880-a451-0df8c9f58866'
    'lead': 'To the surprise of many, the Black Nazarene procession began earlier
      than scheduled — and moved at a faster pace than last year. Organizers attributed
      this to discipline amidst a sea of devotees. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-14T16:48:14.841+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-14T16:56:18.718+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-14T16:56:18.354+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Traslacion starts earlier, moves faster this year

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fac6e4-9d89-4f9f-be4d-b8e0e4b39a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It took two hours
        last year to get the procession moving from its starting point, the Quirino
        Grandstand in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bea005-471a-42ae-8e06-67b5f05ed32f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back then, devotees swarmed the carriage — preventing it from moving
        forward.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a28662-bcd2-43cb-8d37-411269738360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s far from what happened this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a2ad789-281b-4b8e-bb6d-b8ad26e4048d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the surprise of many, the procession began earlier than scheduled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d22ec9b-eac6-4248-a07f-7444045d6cd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Hinlo, security consultant of Quiapo church, said on Saturday
        (January 9) that all barangays in Manila were cooperating.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aea2d7e-459d-437d-b339-27c5e11fdbc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.842+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So there were no collision between groups (of devotees)," Hinlo
        noted.</p>'
    '11':
      'image': 'jcr:54f04ccf-aace-4e67-bb35-7ca76311feec'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '588396d3-8d0c-4c88-9e22-afe2723615ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978456bf-3275-4aba-9bc9-119b733d8a9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also changes to the Black Nazarene set up that helped
        ensure a smooth transfer of the image to its carriage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd0213e-71aa-47c5-8564-7bccde3de9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then, the procession began moving before 6 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a612484c-ceee-4f97-961a-954c236c7192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gil Baclit, a leader of Black Nazarene devotees or Hijos del Nazareno,
        said they were able to set up the carriage faster this time, so the procession
        was also able to kick off earlier.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da76c435-51d8-45e7-b22f-0682894196c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees, who waited long hours with thousands who spent the night
        at the grandstand, had mixed reactions to the quick start.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0428ef9-c1e5-4abc-a0b6-24ff9587c95b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Melissa Tenorio, she would have preferred a slower procession
        so devotees could spend more time with the Nazarene.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f482776-bb35-4a3c-8d7d-8bcd35132e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Jojo Ragel, faster was better so people could also rest
        earlier.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '018d9ae5-39ce-441a-bb16-d36dde3a0cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.843+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many followers though, especially those tasked to protect the
        Black Nazarene, safety remained a top concern.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfc727fb-efc9-41da-a908-542d73b2e748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue became even personal to another devotee, Roda, who lost
        her husband, Nato Gurion, last year. Gurion succumbed to heart attack while
        climbing the carriage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546290cd-8f3f-4122-a41b-5ebc18379618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/09/one-dead-in-Traslacion-2016.html">Related:
        One dead in Traslacion – Philippine Red Cross</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815b514c-ba8e-4714-b88e-c501a1dc2168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She still joined this year''s procession with his late husband''s
        friends. Some of them even wore shirts with hashtag of Nato''s name.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ea04c-6c1c-44b4-982a-ca8297e5550b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tragedy apparently didn''t shake Roda''s faith in the Black
        Nazarene — adding that the annual event had become a solemn vow for her and
        her children.</p>'
    '34':
      'image': 'jcr:4b0c6d05-5afd-49f7-93db-017e57daf083'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b091c29f-75e8-459f-9d7f-c99b7df73493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c2eb5b6-3ac7-4cf8-8f6b-a0a00851d0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the procession''s faster pace, those picking up after
        the throngs of devotees also made sure tidying up the littered grandstand
        was quick as well.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307cdfd5-c096-4c63-aee2-17c7a6cd0415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteer groups and sweepers hired by government cleaned the areas
        as soon as the carriage left the premises.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a48c9a-59fc-4db6-8c63-4b3bc2d58f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.844+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers and volunteers of the Traslacion proved this time that
        a faster procession could be done — that there could still be discipline in
        spite of the madding sea of people.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5047a60b-5a36-478c-b079-e967609d7c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-14T16:48:14.845+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-14T16:56:18.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/01/09/Devotees-share-Black-Nazarene-procession-Traslacion-experience.html">Watch:
        Devotees share Traslacion experience</a></strong></p>'
