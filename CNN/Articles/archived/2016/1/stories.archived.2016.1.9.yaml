  'Hourly-masses-continue-as-faithful-await-return-of-Black-Nazarene':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-09T07:59:04.377+08:00
    'imagesource': 'jcr:e78c17ec-1783-4956-af3b-31a0a8a129c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb418bfb-5522-4654-a9e3-4abae3a6c3a4'
    'lead': 'Excitement continued to build up at the Quiapo church — or the Minor
      Basilica of the Black Nazarene — early Saturday evening (January 9) as the annual
      procession covered more than half of its six-kilometer trek.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:59:08.548+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-12T09:59:59.893+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T09:59:59.706+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hourly masses continue as faithful eagerly await return of Black Nazarene

      '
    'updated': 2016-01-10T01:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df43c7-5815-47ae-8b85-54aeadf0fb94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:59:08.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:59:59.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Excitement continued
        to build up at the Quiapo church&nbsp; — or the Minor Basilica of the Black
        Nazarene — Saturday evening (January 9) as the annual procession covered more
        than half of its six-kilometer trek.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ab1a2c-85e4-4914-8848-1b88bc618864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:59:08.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:59:59.893+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the church''s official Twitter account, the crowd in
        and out of the Minor Basilica area was estimated at 700,000 by around 11 p.m.,
        while the number of devotees at the procession was pegged at 502,000. It added
        that no untoward incidents were reported yet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b8ea9d-493e-4c1e-8665-ae68fa07846b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:59:08.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:59:59.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this, the police estimated the crowd at the church by 6 p.m.
        to be around 200,000. Hourly masses — which started at 3 a.m. — were scheduled
        to be celebrated until 11p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a7da8-0f12-4d80-9539-a09573f16545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:59:08.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:59:59.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devout Catholics said they didn''t mind the long wait — some since
        Friday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dddb1a-2c31-41b8-bf87-38c54afe019a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:59:08.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:59:59.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Black Nazarene was estimated to be back inside the Quiapo church
        between 2 a.m. and 4 a.m. of Sunday, January 10.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c135eec-4bde-4e5a-bea2-618f85359c69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:59:08.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:59:59.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, more devotees continued to pour in as the Traslacion
        made its way through Arlegui Street.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd4b3804-e9d7-4c21-badc-dc5ea3ac80db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:59:08.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:59:59.894+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/09/traslacion-black-nazarene-procession-2016.html">Related:
        Traslacion starts earlier, moves faster this year</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0029f6-4189-4de7-9610-4970d8d99227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:59:08.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:59:59.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More policemen, as well as more medics and firetrucks, were stationed
        in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a0b8bf-7d1b-43dd-928d-c69728ae2ff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:59:08.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:59:59.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two people were taken on stretchers after they fainted from fatigue.
        Both patients had been immediately released afterwards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6928978b-7b4f-431c-8df8-53fc34396824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:59:08.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:59:59.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medics said most of the injuries involved minor lacerations resulting
        from devotees walking barefoot.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e425cbc-2ece-4077-93a7-5793c61e64f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:59:08.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:59:59.895+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Cecille Lardizabal , Anna Estanislao and Camille
        Abadicio contributed to this report.</em></p>'
