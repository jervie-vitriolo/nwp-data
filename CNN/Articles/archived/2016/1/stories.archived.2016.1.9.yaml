  'Devotees-in-CDO-Laoag-City-hold-own-Traslacion':
    'author': 'CNN Philippines Staff'
    'caption': 'Devotees in other parts of the country held their own Traslacion with
      a replica of the Black Nazarene.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-09T11:34:50.123+08:00
    'imagesource': 'jcr:9e1d28cb-0023-4954-947c-ada863007a70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ff13abd9-d5d7-4bdd-8714-1149a4a2508b'
    'lead': 'The feast of the Black Nazarene in Quiapo, Manila was also celebrated
      in other parts of the country on Saturday (January 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:44:31.505+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:20.011+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:01.512+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Devotees in CDO, Laoag City hold own Traslacion

      '
    'updated': 2016-01-11T11:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399737de-ff1c-4bf5-9580-c28663e3799c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:44:31.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:20.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The feast of the
        Black Nazarene in Quiapo, Manila was also celebrated in other parts of the
        country on Saturday (January 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3bb1d04-cdf4-45f1-8704-477b6939e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:44:31.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:20.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cagayan de Oro City, Misamis Oriental, thousands of devotees
        kicked of their own Traslacion around 5 a.m. with a replica of the revered
        image of Christ.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daf3135-0e36-4e30-ad70-eb0f27a5c95f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:44:31.505+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:20.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Jose Allan Pulgo, parish priest of the Black Nazarene Shrine
        in the city, said the image of the Black Nazarene here was given by the Quiapo
        parish.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18bfef0a-cfe3-43e9-a0c3-b4adcd40ca34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:44:31.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:20.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession made its way through the Pelaez Sports Center to
        the Black Nazarene Shrine along C.M. Recto, then to Velez St. to Caabucayan,
        proceeding to Agora before making a right turn to C.M. Recto where the shrine
        was located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7601f996-1030-403f-9ee9-cfedab484ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:44:31.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:20.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon verification of Fr. Fulgo, over 200,000 people attended the
        procession.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b09405-5007-4af8-8af6-62b0a03bae4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:44:31.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:20.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Apo Nazareno''</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce84b4f-773f-4ddc-84e6-35d06d7a04dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:44:31.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:20.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, devotees in Laoag City, Ilocos Norte also held their
        Traslacion with an image of the Black Nazarene donated by some overseas Filipino
        workers (OFWs) in Australia a few years ago.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e507a96-274a-4c9b-a666-bd0aa8a2056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:44:31.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:20.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers observed that the number of devotees increased this year
        after testimonies of some people saying their illnesses were healed after
        praying to the revered wooden image.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '460b10ca-113a-4d60-bd5d-7c8b8311b5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:44:31.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:20.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Reyma Lyn Agustin, one of the devotees, masses for
        the Black Nazarene would be held throughout the evening until the following
        day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763e67c8-b31c-4ce7-8037-539b71839fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:44:31.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:20.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The night before, devotees from different parts of the province
        also held a prayer vigil to "Apo Nazareno."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd653ddf6-fd3f-433f-99d9-2065f2f32924'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:44:31.506+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:20.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cagayan de Oro City-based correspondent Cheng Ordoñez and Laoag
        City-based correspondent Jorge Guererro contributed to this report.</em></p>'
  'el-chapo-enrique-peña-nieto-mexico-crug-kingpin-return-to-jail':
    'author': 'Faith Karimi and Rafael Romo, CNN'
    'caption': 'Joaquin "El Chapo" Guzman was recaptured after the Mexican navy raided
      a home in the coastal city of Los Mochis, Mexico.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-09T10:00:03.776+08:00
    'imagesource': 'jcr:bb9bd8c8-787e-46fb-b4da-034404fb81c0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4a1a9f9-37eb-4428-9ee9-d958a93f50c0'
    'lead': 'Excaped drug kingpin Joaquin "El Chapo" Guzman will go back to the jail
      he broke out from July after the Mexican navy recaptured him in the coastal
      city of Los Mochis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:49:19.534+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-12T09:49:40.050+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T09:49:39.767+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug kingpin ''El Chapo'' to return to prison he escaped from, Mexico
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723cd25-fdf8-45ab-8b2c-8a67f4567e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.050+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After six months on the run, Mexico is
        sending drug kingpin Joaquin "El Chapo" Guzman to the same maximum security
        prison from which he escaped, authorities said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af56d0e-1b81-4ac7-affc-1d98df20f7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman used an elaborate underground tunnel to break out of a federal
        prison in July.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dff79a7-1007-4374-ab3d-758f514ae44f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was recaptured Friday (January 8) after the Mexican navy raided
        a home in the coastal city of Los Mochis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e97e3db-b5fd-4337-a6b5-07dc6096898f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican forces transferred Guzman from an armored vehicle and into
        a helicopter late Friday night after his arrest in his native Sinaloa state.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afd178d-b56e-4431-8998-941e6999d618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman''s prison escape – his second one in 14 years – embarrassed
        the Mexican government and made him a symbol of ineptitude and corruption.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd49a13bd-fb7b-46a4-9550-60c5f0835bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chase through sewer tunnels</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7cc53d-bb3b-4755-b8a9-bce7d3d9b120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The home where he was captured Friday had been under surveillance
        for a month, Attorney General Arely Gomez said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b900675-0973-4586-a582-b6c5f22a2637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman arrived at the house Thursday (January 7), and authorities
        raided it in the wee hours of Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb3cace-35ed-4b6c-a6c8-c879f3fb5ada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Mexican navy arrived, they encountered gunfire from inside,
        according to Gomez. The navy said five suspects died and six others were arrested.
        One navy personnel was injured.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4673e0b-3ca5-44dc-aea1-1e793d676d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the shootout, Guzman and an aide allegedly escaped through
        a manhole that led to the city''s sewer system.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384af1bc-0658-43a0-88bc-6471169977a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soldiers chased him through the sewer tunnels, but he made it to
        the surface, where he stole a car, authorities said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12380a1-949a-4542-8173-290ef2f1f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He almost escaped again, but authorities located the car on a highway
        outside the city and nabbed him.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88fd293-47b4-4647-86b2-2247a3c64642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Guzman planned to make movie</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55e1dce-5247-41fe-8839-9cdeb16fe0d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman''s representatives had contacted producers and actresses
        with the intention of making his biopic, which helped investigators locate
        him, the attorney general said. She did not provide specifics on how the calls
        led to his arrest.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273be5f1-2c04-43ea-b619-6c6ca2c2a2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of Guzman''s alleged accomplices have been detained as well.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e7e85b-92d3-4528-a923-9cf877435105'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man in charge of building the tunnel he used to escape in July
        was arrested, along with the owner of the land the tunnel was in. So was an
        attorney who allegedly paid for the tunnel, as was Guzman''s brother-in-law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c507bd3-1d7e-4dcb-9451-56e43c73166c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massive manhunt</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcdedc3-160b-454f-8afd-4b3562f99d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest escape in July, Guzman disappeared after stepping
        into the shower. He slipped through a hole in his cell block and into a lighted,
        ventilated tunnel.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62a9d7c-6546-4b56-b5d3-a017964c7cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there, he took off for San Juan del Rio, where two small planes
        awaited, Gomez said. Two pilots were among the dozens of people arrested.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6689fdd9-22c4-49ac-ab5c-b67f0c3870ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his escape, there have been reported sightings and near-misses.
        In October, authorities said they were hot on his trail, only to have him
        slip out of sight, though not before apparently breaking his leg.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4ad1c-5468-4414-af81-0461c1c8dcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his capture this week, a relieved President Enrique Peña Nieto
        applauded security forces.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '504ee6a5-cfd2-40b7-a7b4-f80939917142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mission accomplished: We have him," he tweeted.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e719abac-d186-4798-84d1-afde65f038e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Veteran cartel</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42df7f78-d9ea-441d-9e6f-3e7bcf8a411a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinaloa state native started his drug cartel in 1980. He became
        a powerful figure, leading a multibillion dollar empire that supplied much
        of the marijuana, cocaine and heroin sold on American streets.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad28b50-3875-457b-8c55-b55bc8ba4361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. indictments claim the organization used assassins and hit squads
        to show its muscle. The Justice Department previously sought his extradition
        to the United States, and may do so again.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7efca1-e581-4ced-9c3c-f4e143fcf821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Daring escapes</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d8691e-e375-414e-848b-ac5491eadea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities first arrested Guzman in Guatemala in 1993. They extradited
        him to Mexico and after his conviction, sent him to the Puente Grande maximum
        security prison.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f40f8-14a0-4cab-ae94-db094fc34b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2001, he escaped using a laundry cart and evaded Mexican authorities
        for years.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9714af-141f-4fc8-b1c3-2562faf45023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His freedom ended in 2014, when he was arrested in the Mexican resort
        town of Mazatlan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fd7057-04a1-48b8-993f-ef4e2e1ce994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman was then sent to Altiplano Federal Prison in Almoloya de
        Juarez, where he made the daring July escape.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387613db-7719-4363-9233-b23c2378d002'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities paraded him before journalists late Friday night, then
        put him on a helicopter.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a1005d-bd55-4d96-87e2-7e21b812ce07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general said Guzman is headed back to the same prison
        from which he escaped last year.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbf6b12-6ecc-461e-8614-9c557967f307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Valencia and Michael Martinez contributed to this
        report.</em></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b310c8-a2ea-4229-ad51-84c9d41954a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:49:19.536+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T09:49:40.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/09/americas/el-chapo-captured-mexico/index.html">Drug
        kingpin ''El Chapo'' to return to prison he escaped from, Mexico says</a>."</em></p>'
  'PBA-Semifinals-Rain-or-Shine-San-Miguel-Beer-Belga-Fajardo':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Beau Belga finished with 14 points and 14 rebounds in Rain or Shine''s
      Game 3 win over San Miguel Beer.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-09T10:05:02.366+08:00
    'imagesource': 'jcr:6e06c39c-ef71-43d4-a58f-0e8c90320af1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c31df33f-e2d3-4923-8873-32fe8718a29d'
    'lead': 'Even with a smaller than usual frontline, the Rain or Shine Elasto Painters
      outlasted the San Miguel Beermen in Game 3 of their Smart Bro-PBA Philippine
      Cup semifinals on Saturday (January 9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:55:25.911+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:19.355+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:01.860+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Rain or Shine overcomes Fajardo''s 40 points, gains
      series lead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c719258-0b3e-464a-9e84-d66e9c240ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:19.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Rain or Shine
        Elasto Painters'' frontline was relatively thin with the absence of injured
        big man Raymond Almazan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcca05b2-621f-411e-8356-4eb7e4a38be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hardly mattered, as the Elasto Painters outlasted the San
        Miguel Beermen, 111-106, in Game 3 of their Smart Bro-PBA Philippine Cup semifinals
        on Saturday (January 9).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ae7a03-d976-420a-abe4-614ee7c02708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his lieu, it was Beau Belga who shone the brightest at the Smart-Araneta
        Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09599e8-c585-4d70-8e42-583b84bf1e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belga, despite being hobbled by foul trouble, came through with
        a sterling performance of 14 points and 14 rebounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24df5a1-f194-4a91-b1aa-47a7e3920e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The undersized center scored five consecutive points inside the
        final four minutes that put the Elasto Painters on top for good, 104-98.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28503620-70d2-43d8-bebd-49c9bf5f9d7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our willingness to defend and play properly keyed this win, especially
        with Raymond out," said Belga in Filipino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79fd0fe0-abac-4554-8bd7-1b17289acf22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actually, six other players finished in double figures for the Elasto
        Painters, who now hold a 2-1 upperhand in the best-of-seven series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b78b7045-16fa-489d-9b64-1183f091b7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:25.911+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:19.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee, who played in his third game coming off a knee injury,
        topscored for Rain or Shine with 18 points.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c3222c-4320-41b3-98ed-1a678a55b374'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabe Norwood and Jeff Chan registered 13 points each. Jewel Ponferada
        and Chris Tiu had 12 apiece, while Maverick Ahanmisi scored 10.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97a9dd4-28e4-45e1-9577-087d8daa9f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This balanced offense allowed the Elasto Painters to recover from
        the Beermen''s 36-20 onslaught in the penultimate period and negate June Mar
        Fajardo''s monstrous performance.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4862fbc2-be56-4f98-9756-e986fb914393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:25.912+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:19.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo scattered 40 points to go with 20 rebounds and three blocks.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e487c6bf-5aab-46b4-8f35-706de6f1434c'
