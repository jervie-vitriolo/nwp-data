    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tagle on Traslacion: Devotees go there to give thanks through sacrifice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '397bec50-3421-4455-b99b-26536ccb26a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:17:43.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Manila Archbishop
        Luis Antonio Cardinal Tagle told CNN Philippines the real reason Filipinos
        walk barefoot and struggle to touch the image of the Black Nazarene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d63957b-1b72-4ea0-9117-0473b8c96ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:17:43.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is not really being aggressive,” Tagle said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890ef0e3-ab64-4512-a9ce-617ecb21c086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:17:43.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said devotees join the Traslacion as a way of giving thanks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a02829-821d-4fc5-a98a-be408ef6c724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:17:43.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And the ability to experience or sacrifice is part of the thanksgiving,”
        Tagle explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7518f27-18fc-4d95-a0b0-8e41cba01f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:17:43.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added some devotees also make promises which Filipinos call “panata.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89d55693-6455-4801-9bdf-468ae3eacccb'
