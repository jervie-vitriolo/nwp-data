      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philipines’ David Santos and Isabella Montano contributed
        to this report.</em></p>'
  'Millions-attend-Black-Nazarene-Traslacion-2016':
    'author': 'CNN Philippines Staff'
    'caption': 'As of 1:00 p.m., about 1.3 million devotees have joined the procession,
      according to the National Capital Region Police Office (NCRPO).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-09T07:18:59.822+08:00
    'imagesource': 'jcr:e350c5f8-02e8-4649-929a-7df35b6dc4f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d0ce519-4e8e-4b11-ad80-267a1021bc23'
    'lead': 'About 1.3 million devotees have joined the procession, according to the
      National Capital Region Police Office. From 6 p.m. to 7 p.m., however, the number
      has dwindled to an estimated 810,000, according to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:37:32.917+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:17.661+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:02.331+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millions join Black Nazarene procession

      '
    'updated': 2016-01-10T03:41:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92534c32-d51a-4749-b702-42110ca0a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Over a million
        devotees have participated in the Black Nazarene procession known as Traslacion
        on Saturday (January 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c052f275-3a97-4c6a-868f-71bd3a88428a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 1.3 million devotees have joined the procession, according
        to the National Capital Region Police Office (NCRPO).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6b3c5-21a8-4e38-b91a-a5a1eb9af7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.917+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 6 p.m. to 7 p.m., however, the number has dwindled to an estimated
        810,000, according to authorities. Between 12 a.m. to 1 a.m. on Sunday (January
        10), the number further went down to 502,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff852e-c492-4736-bd00-cbeee9f8b740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, authorities estimated the crowd at Quiapo Church, where
        the procession will end, at 700,000 from 11 p.m. to 12 a.m. From 12 a.m. to
        1 a.m., the number was at 500,000.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06fa2d1-ef8e-484e-8a20-37caafaf4373'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO''s initial crowd estimate at Quiapo Church, is around
        70,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf8eb25-9437-47bd-9219-30b282308844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 1 a.m., the procession has started moving at a faster pace
        of 503.5 meters per hour. The image of the Black Nazarene has returned to
        Quiapo Church at 2:02 a.m. — around 20 hours after it started at Qurino Grandstand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d9bfe8-fcc5-453d-a92a-6594f32d6e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initially, officials estimated its return at 1:52 a.m. Authorities
        also expected that 13 million pilgrims would join the Traslacion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc8fb7-6918-4422-9059-18847bca180e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The procession started a at 5:55 a.m. on Saturday, about an hour
        earlier than scheduled.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a124ed0-1295-4037-b060-8edadccbc821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees observed a solemn transfer of the Black Nazarene from Luneta
        to Quiapo Church.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cf57e5-ddd9-4f74-a657-a7c811b8ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/09/traslacion-black-nazarene-procession-2016.html">Related:
        Traslacion starts earlier, moves faster this year</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c117bbab-f19e-4297-8a7a-a0b2ce4d06ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Security tight, medical teams on standby</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd52c79-4bc1-4917-9971-8a9846895900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO deployed about 4,000 policemen for the procession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe2d0ab-a56e-4002-b6b6-ac583efd6ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/01/09/PHOTOS-Medical-teams-at-work-at-the-Black-Nazarene-Procession.html">Medical,
        rescue and security teams</a> are on standby on along the route of the procession.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e446a4-6db0-4d4f-a351-1380ecf4d71c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This annual event started with a holy mass held overnight, followed
        by morning prayers today at the historic Quirino Grandstand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7543101-4876-4f1a-a170-a773f67b46b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:37:32.918+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ David Santos and Mikas Matsuzawa contributed
        to this report.</em></p>'
  'Cardinal-Tagle-leads-mass-for-feast-of-the-Black-Nazarene-2016':
    'author': 'Yumi Lugod, CNN Philippines'
    'caption': 'Around 50,000 people attended the Mass at the Quirino Grandstand in
      Manila.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-09T04:04:47.033+08:00
    'imagesource': 'jcr:1856a03c-7814-418e-b3fd-81d51cdefbfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e9ba0f2-b8d3-4935-af9a-62c46eeea82d'
    'lead': 'Cardinal Tagle led a mass at Quirino Grandstand on Saturday morning (January
      9), and told all those in attendance that the Nazarene''s message is one of
      faith, gratitude, and sacrifice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:41:15.384+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:17.438+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:02.417+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Tagle leads Mass in honor of the Feast of the Black Nazarene

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7b9af2-753e-492f-9474-e93b6599aad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Manila Archbishop
        Luis Antonio Cardinal Tagle led a Mass early Saturday morning (January 9)
        in honor of the Feast of the Black Nazarene.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34cac9-2d06-44cf-a122-3a462c12034c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 500,000 people attended the Mass at the Quirino Grandstand
        in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1542ad-610c-4279-b4ec-c2fa6623d300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the homily, Cardinal Tagle said this year''s feast falls
        on the Year of Mercy declared by Pope Francis.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae34aa71-2e3d-49a1-9d3c-a3b63da645d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle said, "Iyan naman talaga ng mensahe ni Hesus Nazareno siya
        ang nagdala ng awa sa atin... sa atin na buhay na buhay ang pagninilay, pagsasariwa
        ng pananampalataya."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a897f-c32a-4a5e-9564-5422c72012d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That is truly the message of the Nazarene who has
        brought us mercy... to us who continue to pray, reminisce, and have faith.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cb014d-7f71-46c7-8f51-130cbf49c834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle told the crowd that devotees are not there to push against
        each other, and that they must understand that these devotees only have the
        Nazarene to hold on to and that is why they make this sacrifice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfebbe8-8d65-4104-92d6-977f9e2c8670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Para sa iba na ang akala lamang na ang deboto ay nagtutulakan
        hindi po... Naranasan niyo na ba na wala kayong makapitan at naranasan niyo
        ''yan andiyan ang Nazareno. Matindi ang pagpapasalamat sa Nazareno dahil sa
        hindi masukat na katapatan Niya sa atin. Napakarami pong milagro at napakraming
        pagbabago sa mga kapatid natin. Kaya ipapahayag ang utang na loob at pagpapasalamat."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ad3ad1-b712-4105-ad3a-3d8108853dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: To those who believe that devotees push against each
        other, that is not true... They cling to the Nazarene when there is nothing
        else to hold on to. There is much to be thankful for because the Nazarene
        has never lost faith in us. There have been a lot of miracles and a lot of
        changes in our brothers. So let us proclaim our debt of gratitude and thanks.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cf8934-7dac-4124-9626-ebe6a99692ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also acknowledged the devotees who spend long hours waiting
        in line just to make it to the Pahalik – that for them, it''s their way of
        giving back for Jesus Christ''s sacrifice.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd092f760-88c8-42d0-902a-a1733a04c911'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle also uplifted the spirits of those who were burdened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb599144-a268-4b4b-8348-f7e856066f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said: "''Pag pakiramdam mo na wala kang makapitan, manalig ka;
        hawak ka ni Hesus, pasan ka ni Hesus... Habang hawa ka hindi ka pabigat. Kung
        tingin mo pabigat ka sa lipunan, kay Hesus hindi. Ang hinawakan niya sa kamay
        niya, pinasasalamatan niya sa Diyos."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b47e8cc-fba5-465d-bb3c-41ce47a23c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When you feel that you have nothing to hold on to,
        have faith; hold on to Jesus, Jesus will carry you... You are not a burden
        to Jesus. He thanks God for the person whose hand he holds.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc9c559-db89-4f20-a0a3-ef5158b25874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:41:15.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle said the people''s devotion to the Nazarene if something that
        can compared to the Eucharist that Christ performed before he was crucified.</p>'
  'united-states-arrest-palestinians-terror-links':
    'author': 'Catherine E. Shoichet and Joshua Berlinger, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-09T05:15:57.631+08:00
    'imagesource': 'jcr:39990b3e-f546-46a8-bebb-0541b82020cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e984db5-fe37-4edb-a5b4-97efb7d75959'
    'lead': 'Two Palestinian refugees arrested by U.S. authorities on Thursday (January
      7) on charges of terrorism were found to have been communicating with each other.
      Both were accused of having ties to terrorist organizations and lying to authorities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:45:06.038+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:17.244+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:02.562+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Feds arrest 2 Middle East refugees on terror-link charges

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e962f25b-7126-4d55-8da5-ebb8d732c8b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two refugees arrested this week on federal
        terrorism-related charges were in communication with each other, a law enforcement
        official told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b4e4755-df4c-4b5e-9171-64c7045dda9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both men are Palestinians who were born in Iraq and came to the
        United States as refugees, according to the U.S. Justice Department. And both
        are accused of lying to immigration officials about their alleged ties to
        terrorist organizations. The two men were arrested Thursday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6594ffa4-8d33-4ce4-bb04-251291d05c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Omar Faraj Saeed Al Hardan, 24, of Houston, was charged with attempting
        to provide material support to ISIS.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee994a0c-d8ab-4342-855b-8f6318cc4888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aws Mohammed Younis Al-Jayab, 23, of Sacramento, California, was
        charged with making a false statement involving international terrorism.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1647c93-2dcf-4dce-ba60-7e9264674a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing social media communications, the criminal complaint against
        Jayab said he spoke with an unnamed Texas resident about weapons and training
        in Syria. That unnamed individual is Hardan, according to the law enforcement
        source.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9293b8fa-8edf-4184-bb50-af7a3bfb059e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I need to learn from your weapon expertise," the individual wrote
        to Jayab, according to the complaint.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d8bb55d-74bc-44d9-8296-8e07c49117fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his reply, Jayab wrote, "We will make your abilities very strong,"
        according to authorities.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c907ef-f5c7-4bec-aba1-feff5d8e3c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our concern now is only to arrive there," Jayab went on. "When
        you arrive to al-Sham [Syria] you will be trained."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a7fc0-dea6-4367-94a6-47452f79bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.038+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not immediately clear whether Hardan or Jayab had retained
        legal representation. They are both scheduled to appear in court Friday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1fd493c-6a73-43a6-be56-30d640f87565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Should U.S. accept refugees with Syrian ties?</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68581f29-3f6e-44a8-92e9-edcdfabf3aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two cases come as some Americans worry that terrorists could
        enter the United States posing as refugees from war-torn nations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2072c6-c1d5-41dc-af61-a5821505fe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an extraordinary snapshot of what we''re facing now – the
        challenge of vetting individuals and maintaining the beacon of hope that America
        has been for the world over," said Michael Wildes, an immigration attorney
        and former federal prosecutor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a056e6c-b05c-4b88-b8f4-6684a1e70f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concerns about refugees were amplified after the Paris terror
        attacks in November. ISIS claimed responsibility for those coordinated attacks
        on a concert hall, bars, restaurants and a sports stadium that killed 130
        people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316dc18-8523-4502-94dc-4a9cfae80917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Josh Earnest described the arrests as
        good examples of how law agencies "work effectively together to keep us safe."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df223a53-28d7-4b06-b70a-06fe7a4af3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he noted the political controversy about whether the United
        States should accept refugees with Syrian ties.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c30793-b393-4ba8-aae6-75f1836bf343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know these kinds of situations are likely to prompt calls from
        the other side that are familiar, to suggest that the United States should
        impose a sort of religious test or a test based on an individual''s ethnicity
        to limit their ability to enter the United States," Earnest said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f58892-c664-431a-9ff2-eb07a1257871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That doesn''t represent who we are as a country and most importantly,
        it''s not going to keep us safe," Earnest said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1d35f6b-54ef-45ce-bce4-239a6e899155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After news of Hardan''s and Jayab''s arrests Thursday (January 7),
        Sen. Ted Cruz, a Republican presidential candidate, reiterated his views that
        the United States should not accept refugees from Syria and called for a "systematic
        and careful retroactive assessment" to determine whether or not refugees already
        in the United States have ties to terrorists.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad4fa86a-162f-4cbd-a502-bd1bfac46545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I commend the law enforcement for apprehending these two individuals,
        but their apprehensions raise the immediate question: Who else is there? What
        are they planning next?" Cruz said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e75a5d7-e2cc-464d-a057-77cde78c8650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wildes said Cruz''s comments were "off-key."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '870db080-492e-4d7e-9fd8-5acbea2662ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot forget that legacy that we have for immigration. We are
        a safe haven. Our Founding Fathers established this nation with a notion that
        it will be a place for safety," Wildes said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c7a2436-f182-495e-9136-313a8adadffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Texas man aimed to support ISIS, indictment alleges</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10458b0b-d025-457e-ae11-e35e241f6eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardan entered the United States as an Iraqi refugee in November
        2009 and was granted legal permanent resident status in August 2011, the Justice
        Department said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961b90d8-8e81-4a22-96b1-49bbaa6cff27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to the charge of attempting to provide material support
        to ISIS, he''s charged with procurement of citizenship or naturalization unlawfully
        and making false statements.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2ba943-0006-4457-8f31-ee7bea816e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A federal grand jury indictment unsealed Thursday alleges he attempted
        to provide material support and resources, including training, expert advice
        and assistance, to ISIS. The indictment does not provide details about the
        evidence behind the allegations.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782c0f5d-da74-4f36-a932-b1ab20a73505'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The indictment also alleges he lied in his citizenship application,
        saying he had no ties to a terrorist organization when he''d associated with
        members and sympathizers of ISIS throughout 2014, according to the Justice
        Department.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '908b5d95-04cb-4e32-bd51-bcb14477d895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, Hardan faces a maximum sentence of 20 years in prison
        and a $250,000 fine.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ffc12a-db34-4d6a-b94b-eb7dc4e89a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Complaint: Social media posts revealed terror ties</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e036e7c0-f1af-4088-b55c-1424436f6fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jayab entered the United States as a refugee, emigrating from Syria,
        in October 2012, the Justice Department said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c43f2-995e-4c1d-be13-5f64f7876520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a criminal complaint filed in federal court, Jayab
        exchanged messages on social media in 2012 and 2013, saying he planned to
        go to Syria to fight.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f19ba9-f656-41b5-9ba0-4969baecd68a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November 2013, the complaint alleges, he flew from Chicago to
        Turkey, then traveled to Syria. Between November 2013 and January 2014, he
        "allegedly reported on social media that he was in Syria fighting with various
        terror organizations, including Ansar al-Islam," officials said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70d3fe3-a6f9-403e-b4a5-d22fba63e60e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about his travel in an interview with U.S. Citizenship and
        Immigration Services, Jayab allegedly said he had traveled to Turkey to visit
        his grandmother and denied he had been a member of any rebel group or militia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd18391d-50d1-48c8-9a9c-f3d4bfab0a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a written statement, U.S. Attorney Benjamin Wagner said there
        were no signs that Jayab was involved in any U.S. terror plots.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4491da71-bffd-4e33-a27d-575dd0e5f186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While he represented a potential safety threat, there is no indication
        that he planned any acts of terrorism in this country," Wagner said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a55efa6-94b0-47ec-8dee-0d33f0a53600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If convicted, he faces a maximum penalty of eight years in prison
        and a $250,000 fine.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277c017f-1e06-4554-960b-e3421f956799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Michael Martinez, Pamela Brown, Jason Morris contributed
        to this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba37709-43cc-44d9-a67b-701300b816fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:06.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:17.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/08/us/terror-charges-refugees/">Feds
        arrest 2 Middle East refugees on terror-link charges.</a>"</em></p>'
  'mexico-el-chapo-enrique-peña-nieto-joaquin-guzman-captured':
    'author': 'Greg Botelho, CNN'
    'caption': 'Joaquin "El Chapo" Guzman when he was arrested in February 2014'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-09T04:48:19.488+08:00
    'imagesource': 'jcr:8104607f-aea1-47c1-98da-0688c4d413b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62c44f37-aafe-43fb-b5b4-fd4df966f8ce'
    'lead': 'Mexican President Enrique Peña Nieto announced on Twitter that Joanquin
      "El Chapo" Guzman has been captured months after he escaped from a maximum-security
      prison near Mexico City'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:52:42.378+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-12T10:53:13.476+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T10:53:13.211+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mission accomplished'': Mexican President says ''El Chapo'' caught

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6138b7d9-74f7-4bbf-865b-9dfa1f869876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Drug lord Joaquin "El Chapo" Guzman has
        been captured, Mexican President Enrique Peña Nieto announced Friday (Saturday,
        January 9 PHT) via Twitter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '430fecab-ef22-4661-92c7-3cff07c80996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mission Accomplished," the President wrote. "We have him."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="es"
        dir="ltr">Misión cumplida: lo tenemos. Quiero informar a los mexicanos que
        Joaquín Guzmán Loera ha sido detenido.</p>&mdash; Enrique Peña Nieto (@EPN)
        <a href="https://twitter.com/EPN/status/685526304058294272?ref_src=twsrc%5Etfw">January
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee4fbb0-aaec-4716-85de-0e41e8ba69cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c3e0fa-ed70-4c15-a55d-c4ef7d5076a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.477+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican Federal Police spokesman Jose Ramon Salinas confirmed Guzman''s
        capture to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478e8b98-5727-4f06-b515-87d50de30be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed "Shorty" for his height, Guzman has escaped twice from
        Mexican custody. The first was from a maximum-security prison in 2001 when
        he reportedly hid in a laundry cart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6eb3d5-72ed-49e2-86bd-803ec2026cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest instance came when he broke out of another maximum-security
        prison in Almoloya de Juarez through a mile-long underground tunnel in July.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd52418-d421-417f-a038-d6d66797b8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then traveled north about 140 kilometers (85 miles) to San Juan
        del Rio, where two small planes were awaiting his arrival and took off from
        an airstrip, Attorney General Arely Gomez has said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7779b916-316c-47e1-ad1a-a3f513518c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, he''d been rumored to be many places, including as far
        away as Argentina. In October, authorities revealed they were hot on Guzman''s
        trail, only to have him slip out of sight, though not before apparently breaking
        his leg.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88107d15-c678-4b8c-b169-d35fa9089eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez said last fall that 34 people have been detained in connection
        with Guzman''s breakout last year, including the drug lord''s brother-in-law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f425e5d-b3de-484b-bc7b-d7761a6e190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinaloa cartel chief''s high profile and ability to elude authorities
        have been held up as an example of Mexico''s reputed ineptitude in dealing
        with powerful drug cartels.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bb2ad63-a129-4c0c-bd74-e1936d243b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.478+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breakout also spurred major criticism about the Mexican government''s
        ability to safeguard such a notorious criminal, with some saying he should
        have been held in the United States.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a6c02f-8327-4cef-abbc-ca47e8b90324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Led one of Mexico''s richest, most violent cartels</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c826e7-fd8b-4d56-8981-d60b7ab180ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born in Badiraguato in Sinaloa state, Guzman started his career
        in the drug trade working for Miguel Angel Felix Gallardo, according to Time
        magazine in 2009.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efac8c3-62c7-48e0-9728-23908db8b00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He started his own cartel in 1980, expanding it into other states
        and even poaching some of his mentor''s territory.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000b35e-afa0-46c8-b86f-9258ed42c792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.380+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That creation – the Sinaloa cartel – soon became Mexico''s most
        powerful and richest, a multibillion empire that supplied much of the marijuana,
        cocaine, and heroin sold on American streets.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e0b0f3-7d51-4ff5-a782-d7a91806d60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also one of the most violent. U.S. indictments claim the
        organization used assassins and hit squads to show its muscle.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6368a986-6015-4710-beb2-0ac5ff65b445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.479+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rivalry with other drug cartels has spurred an ongoing drug
        war that''s left thousands of Mexicans dead.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e27bd71-3293-4452-b058-45dac6b6a2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s the epitome of the problem," said Malcolm Beith, author of
        "The Last Narco." "He''s a poor kid who had some family connections in the
        drug trade, no options, no real education ... (and) becomes a big-time drug
        lord."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73ee35e-2d82-4fb0-8296-f2fb6faa6f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Valencia and Catherine E. Shoichet contributed to
        this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e4dc7b-9678-4077-8b8a-79be19aa1992'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:52:42.381+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T10:53:13.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/01/08/americas/el-chapo-captured-mexico/index.html">Mission
        accomplished'': Mexican President says ''El Chapo'' caught</a>."</em></p>'
  'cologne-attack-suspects-asylum-seekers-police-chief-fired':
    'author': 'Michael Pearson, Greg Botelho, and Carolin Schmid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-09T01:48:28.708+08:00
    'imagesource': 'jcr:39990b3e-f546-46a8-bebb-0541b82020cc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec69869d-dfbc-4d73-a256-d447dab42767'
    'lead': 'Thirty one people have been identified as suspects in the New Year''s
      Eve attacks in Germany, 18 of these suspects are asylum-seekers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:56:06.492+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:16.408+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:02.822+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '18 Cologne attack suspects ID''d as asylum-seekers; police chief fired

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b83824-6dcf-4725-981f-e9175881e4bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (CNN)</strong> — German authorities have identified
        31 people, including 18 asylum-seekers, as suspects in mob sex attacks and
        muggings in Cologne on New Year''s Eve – one of several such incidents in
        Europe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db85529-f3dd-4971-888f-50d454846bfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cologne, where most of the attacks took place, a police spokesman
        confirmed Chief Wolfgang Albers was fired Friday (January 8). Albers'' dismissal
        comes amid criticism of his department''s handling of the violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69bf4da-2c61-474e-b1cc-6f4f0f364f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One victim of the Cologne violence told CNN there were too few police
        on the streets to prevent attacks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2004655f-ffef-40fd-af60-45362b1a74ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ran to the police. But we saw the police were so understaffed,"
        the victim said. "They couldn''t take care of us and we as women suffered
        the price."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31091958-c5bc-45dd-9b7f-0d044b0af5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spiegel Online reported that groups of men prevented officers from
        reaching those crying out for help.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00c80151-fe73-4940-8788-61249a77164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Minister Thomas de Maiziere has slammed the response of
        Cologne police while German Justice Minister Heiko Maas was among many who
        blasted Cologne Mayor Henriette Reker for advising women to keep "more than
        an arm''s length" from unknown men.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee730ff7-2c98-4040-af1e-65f2ad40e550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reker later complained the comments were taken out of context.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bcaf24-20cf-437b-af3b-c3b61b19f814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cologne police spokeswoman Christoph Gilles told reporters Friday
        that some 170 criminal complaints have been filed related to the apparently
        coordinated attacks, "at least 120 of which have a sexual angle."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38f62ae-8690-46f9-8c26-7cc7a1309bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 80-person investigative team is looking at 250 videos (with about
        350 hours of footage), Gilles added.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42718c15-2116-45e5-8b42-225b210875fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspects include nine Algerian nationals, eight people from
        Morocco, five from Iran and four from Syria, German interior ministry spokesman
        Tobias Plate said. Two are German citizens, while one each are from Iraq,
        Serbia, and the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b1ef5f-1c7b-4d79-91ec-7f3fe998e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other German cities had similar attacks that same night, including
        the northern city of Hamburg, where more than 50 similar incidents were reported.
        Other European cities also reported attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ad4f5ea-c5d3-46e4-99cf-a6083a5d7f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six women in Zurich, Switzerland, told authorities they were "robbed
        from one side, [while] being groped ... on the other side" by groups of men
        described as having dark skin, according to a Zurich police statement released
        Friday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e0706-d925-4e65-b3e9-79b00b2ce74c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Helsinki, Finland, police said they are investigating two
        possible criminal offenses related to New Year''s Eve harassment centered
        around "a gathering of asylum-seekers."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da39ae-cd99-4c83-987d-bea23be7bbde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Zurich and Helsinki allegations became public well after
        the incidents took place.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376174ba-d8fa-4c49-b1ed-c8aee42ec1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Critics had chastised authorities and media in Germany for not being
        upfront earlier about the attacks there – though that news did get out sooner,
        spurring anti-migrant protests and challenges of Chancellor Angela Merkel
        for her openness to refugees from war-torn nations like Syria and Iraq.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba64f6f-ab91-44e1-a051-74c4c6e731e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maas, the German justice minister, said Thursday (January 7) that
        anyone convicted of such crimes could be deported if they were seeking asylum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32304246-deea-4ca1-9b45-129d64d824a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The law allows for people to be deported during asylum proceedings
        if they''re sentenced to a year or more in prison, and that''s possible with
        sexual offenses," Maas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a480420d-9f48-445c-a5c1-55a555ced71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Germany''s embrace of migrants challenged</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f48b6e7-8980-4bde-a276-8d9ec4dbfd9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea that some refugees fleeing poverty and violence would commit
        crimes in the countries that welcomed them has spurred anger across Europe
        and calls for action.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd9daca-9b29-479a-a88a-7d1016898b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel has been praised in many circles for her not only urging
        Europe to find a place for such migrants, but backing up her words inside
        Germany. The nation took in about 800,000 migrants last year, far more than
        any other European nation.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182ebc23-2dc0-4a72-8901-2ebea2bc8226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But critics have questioned the ability of so many migrants, predominantly
        Muslims, to suddenly adapt to a European way of life, and the apparently coordinated
        attacks in Cologne and elsewhere in Germany have fueled that sentiment.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f295953-1613-4b7b-969b-834c5ed69cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cologne attacks in particular have triggered protests as well
        as criticism among German officials.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cd5191-b1ff-4d6c-9270-3f28cc3a8e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While officials warned against scapegoating all migrants, Merkel
        herself has been vocal in slamming the "intolerable" attacks and indicating
        her government will send a "clear sign" to those who don''t respect German
        law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '116eed46-38d0-4456-8889-a72caef04faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested what happened New Year''s Eve may be symptomatic
        of a broader problem with regards to endangering women.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6dfe5a-6858-435d-b531-2a5bbcb3f000'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think these are single cases," Merkel said Thursday. "People
        have a right, and we as a state ... have the obligation to give the right
        answers to this."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2c1a71-52a3-4f62-bc36-a547b7c5f884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:16.412+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Claudia Otto and Carolin Schmid reported from Berlin,
        and CNN''s Greg Botelho reported and wrote from Atlanta. CNN''s Lindsay Isaac
        contributed to this report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c71d7c4b-7a61-4764-8f63-5b633714b1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:56:06.495+08:00
