    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1bde7c7-b5ea-4ef7-adc1-0a84e6b6343e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Dan Dafon, a senior medical staff, told CNN Philippines that
        the strenuous Traslacion could have aggravated his condition.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aeed338-9f0e-4b04-823b-513c566b8ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim''s father, Vicente, said his son was also suffering from
        asthma. He said he a co-worker of his son told him about what happened.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc26032b-d9dc-4105-8409-56f39ce735f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pinuntahan lang ako sa trabaho nila. Ang sabi sa akin: ''Sumama
        ka samin. Yung anak mo inatake.'' Eh di dali-dale ako nagpunta dito. Pagdating
        namin, ganun na nga. Wala na siya,</em>"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2f3ad5-84ff-4792-8bac-8da068a33671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Someone told me at his workplace: ''Come with us.
        Your son had an attack.'' I rushed and went with them, but when we arrived
        he''s already gone."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7621c3a-02b1-4d35-865c-000f84fc9d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its final report on Sunday (January 10) 8:00 a.m., the PRC said
        it treated 1,578participants — 600 for minor injuries and 55 for major cases.
        More than half of the figure had their blood pressure checked.</p>'
    '17':
      'image': 'jcr:b15e9cae-b1eb-40fd-ae4e-5119c7623fcc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38e639bf-28ae-4f8a-9a88-9d2aa4d52335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04f72f1-0ffb-45eb-b20f-4631e12b1adc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pang said there were more major cases this year than last year,
        and some were critical. She mentioned a case of surgical spine injury.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec964266-9207-4fd5-bfb1-75683eeb08e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the PRC recorded two casualties during the Traslacion.
        Over 1,700 devotees were given medical aid.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73580c5d-e098-4fae-a061-47a414867eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help ensure the safety and well-being of the devotees this year,
        the <a href="http://nine.cnnphilippines.com/news/2016/01/08/Devotees-flock-to-Quirino-Grandstand-for-Black-Nazarene-Pahalik-2016.html">PRC
        said it deployed</a> 400 personnel, 20 ambulances, four rescue boats, and
        other rescue vehicles and equipment.</p>'
    '23':
      'image': 'jcr:1a88575e-0ff5-488f-a28c-8b97bbb00038'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dd27f7-c8b0-443a-8d0f-ab32b47197be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c1e0a64-f729-47fd-b661-84beed751d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Medical posts are situated along the procession route like the Bonifacio
        shrine, which was converted into a makeshift hospital and first aid station,
        to immediately attend to injured people.</p>'
    '25':
      'image': 'jcr:82ffda20-3621-4519-ac78-e8634bba1a26'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f24e89-f81b-4aa7-84c7-874a4ab3970a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9c09bf-2cba-462e-b46c-e760e58762f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Another devotee dead prior to procession</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef76a59c-4ea1-4752-bed5-91bc9c9ccb92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region Police Office (NCRPO) reported that
        one devotee was declared dead on arrival at Jose Reyes Medical Center after
        he suffered a heart attack in Quiapo, Manila.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eee71eb-770d-425f-baba-dc7e1a33489c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened past 2 a.m. on Saturday, about four hours
        before the official start of the procession.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35cc3426-e826-4f7c-86ed-daeab9206504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.082+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim, identified by Quiapo Church officials as 58-year-old
        Mauro Arabit, was a resident of Binangonan, Rizal. He has acute coronary syndrome.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd7e7b1-97a7-4e41-b3cf-fc4269441d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.440+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCRPO said it will not include this case under Traslacion-related
        casualties.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09484f87-b8fb-425b-80dd-251486350d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:57.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:18.441+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ David Santos, Mikas Matsuzawa and Paola Palma
        contributed to this report.</em></p>'
