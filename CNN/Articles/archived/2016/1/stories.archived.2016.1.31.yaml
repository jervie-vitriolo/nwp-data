    'template': '1'
    'title': 'UAAP women''s volleyball: Valdez leads Ateneo past NU in opener

      '
    'updated': 2016-02-02T03:19:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a5ce0fa-5ebc-456c-b0e3-dfbe27162f40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:25:17.117+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ateneo Lady Eagles
        opened their University Athletic Association of the Philippines (UAAP) Season
        78 women''s volleyball with a 25-21, 25-19, 25-14, rout of the NU Lady Bulldgos
        on Sunday (January 31) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63099b1c-9fec-4a37-a991-34b33587c4fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:25:17.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo had a sluggish start but managed to pull through in the first
        two sets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232c641-fd78-4c56-aca6-e3efce82c9ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:25:17.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the Lady Eagles two frames to display their championship
        pedigree as they pounced on the Lady Bulldogs in the third canto, 25-14.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ff53ca-1444-4ebf-9774-5e6f5cb62d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:25:17.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iba yung mga kasama ko ngayon, hindi na yung mga</em> veterans<em>.
        Kasama ko na mga rookies ngayon</em>. And I''m super proud of them, they played
        really well," said Ateneo star Alyssa Valdez.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a8f977-b750-41ea-8850-df53bdf5c9fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:25:17.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I''m with mostly rookies now. But I''m proud of them
        because they played really well."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa7b4c23-1b4f-4d96-971f-dfb56ca40676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:25:17.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez led Ateneo with 18 points including 15 attacks.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e175047-f77a-4bca-8b23-39bcf8b9dd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:25:17.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This win extended the Blue Eagles'' winning streak to 19. Ateneo
        swept the tournament last year to win the title.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0586fe-506c-43b8-bbe3-6c3cc5fd48b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:25:17.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.424+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the opening game, UP also made short work of the UE 25-20, 25-13,
        25-21.</p>'
  'quality-supply-benguet-vegetables-crops-affected-frosting-cold-weather':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'Farmers said sudden drop in temperature these past few days has affected
      the growth of some vegetables in Benguet.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-31T07:02:43.405+08:00
    'imagesource': 'jcr:7bd1d4f2-4264-4dec-b9bc-179d801de516'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ee529bd-2020-4017-99c9-a4cf00496685'
    'lead': 'Farmers say unpredictable weather conditions have already affected the
      quality of vegetables and the supply of strawberries in Benguet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:36:59.285+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:37.289+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:27.575+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Quality, supply of vegetables in Benguet affected by cold weather

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0585121c-2c56-4b6f-90a9-33ba77be39cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>— Cold weather may
        be something most people in a tropical country like the Philippines are looking
        forward to. But sudden drop in temperature is such a serious situation for
        farmers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5efce3e-1b98-4ed3-ad4b-cff09c80398f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upland farmers said the quality of their crops suffer because of
        the unpredictable climate conditions in some areas in Benguet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a04d93c-a2ec-4aca-b115-3f048b984740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some farms in Atok, Benguet have already experienced frosting.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c10301-8139-4a38-99da-637fe6163f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, the farmers said, has affected the growth of some vegetables
        that they harvest these past few days.</p>'
    '7':
      'image': 'jcr:98464aaf-6a5c-4cec-879f-ffd9f3db8c43'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f370439-5553-4ecd-a527-4ee57c0d09dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d6b9f1f-3e8d-447c-b4de-55eaaa9363d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added, if it weren''t for the strong winds the past few days,
        more frosting of crops would take place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dd6b5e-e94d-47a9-8f26-890d971e164c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>El Niño worsens situation</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea7c13ea-bcd5-480f-8cc1-bf590da3ef8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Water supply is also becoming a problem among farmers, who mostly
        rely on water pumps.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25262a64-22ff-4898-b538-f8ad196506b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the prevailing El Niño, farmers said most of the crops they
        harvest including carrots, cabbage and potatoes are smaller than normal.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9fa931f-1aef-450b-9a92-f6dd05033150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the supply and prices of the vegetables remain stable. To date,
        cabbage is at P25 to P32 per kilo, carrots at P15 to P18 per kilo and potatoes
        at P40 to P46 per kilo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83f24e6-bf62-43b9-a664-515971b50f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.286+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strawberry growers also said they feel the impact of the sudden
        changes in the weather, especially when it rains.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '113aa731-d5fd-4c46-aeee-4680f738236d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to retailers, the supply of strawberries went down by
        30 percent in January. But despite these challenges, the price of strawberries
        remains stable at 200-300 pesos per kilo.</p>'
    '20':
      'image': 'jcr:f1d8d625-4e46-4c40-b9d3-43bc75cc663a'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d7c484-e1b8-49cf-a331-6c5bef843503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a141fc-f1a8-45ed-b130-13255977cf14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:36:59.287+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.291+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vegetable farmers and strawberry growers are bracing for the stronger
        impact of El Niño come February to April. They said prices of their products
        could increase, especially if their production will be greatly affected by
        the El Niño.</p>'
  'turkey-russia-air-space':
    'author': 'Steve Almasy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-31T03:32:01.325+08:00
    'imagesource': 'jcr:e22320e6-ac64-40b9-a6dd-fe1790c45496'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8cf1352e-652f-4612-af15-b831fff74be3'
    'lead': 'Turkey''s Foreign Ministry summoned the Russian ambassador in Ankara
      to protest and condemn what it called a violation of airspace by a Russian warplane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:40:22.507+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:37.138+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:27.675+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkey says Russia violated airspace, summons ambassador

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e41160-e471-4c0b-9776-8f7b5ef1d2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.138+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Turkey''s Foreign Ministry summoned the
        Russian ambassador in Ankara to protest and condemn what it called a violation
        of airspace by a Russian warplane.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7fdb60-bc33-454f-897c-151168f76d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Foreign Ministry said the Russian SU-34 fighter was warned by
        Turkish air radar units, in both English and Russian, before it crossed into
        Turkish airspace from Syria on Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae9615c1-32f9-403a-a419-de2783028a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement went on to warn that violations "could lead to serious
        consequences."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c95b51-a80c-417b-904e-9270e3ef4651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Defense Ministry denied that it violated Turkish airspace
        and called Ankara''s allegations "unfounded propaganda.''</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39300ce0-63bf-4003-b21f-ffad0d6da8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were no violations of Turkish airspace by planes of the Russian
        air group in the Syrian Arab Republic," the ministry said on Facebook.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e83677e-3dd2-4df4-ad9c-ce67f18155ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said that the nationality of an aircraft cannot be
        established on radar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc2d3b2c-73c6-435c-b419-d7cc9678d495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is only possible through direct visual contact from another
        aircraft, which did not take place," the ministry emphasized.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf5dee8-d47d-4e3d-9aaa-af145fe12ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s military shot down a Russian plane in November after it
        ignored several warnings and entered its airspace, according to Turkish officials.
        One Russian crew member was killed. Moscow disputed that its crew was given
        warnings before the F-16 fired and said the Russian plane was over Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c77512-7e6e-43ad-a28b-1a9bf006ad08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.139+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the shootdown, Russia imposed a series of economic sanctions
        on Turkey, banning the import of some goods, imposing restrictions on travel,
        barring some Turkish companies from doing business in Russia and suspending
        a $12 billion gas pipeline project between the nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d9b2ce-d30e-4635-85d8-2361139741ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO Secretary-General Jens Stoltenberg called Saturday for "calm
        and de-escalation."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c1c7b15-f895-44b6-8bd3-e1aaf5f4413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also said Russia should "act responsibly and to fully respect
        NATO airspace."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a58d7de-060c-4ab2-ab59-12ebc8248143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official with the Russian Embassy in Ankara confirmed there was
        a meeting, Ria Novosti reported, but spokesman Igor Mityakov declined to comment
        on what was discussed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575e36dc-db52-4d19-9b94-0ed81cdf840e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia began airstrikes in Syria, one of Turkey''s neighbors to
        the south, in September. Moscow has said the missions are in support of the
        Syrian government''s fight against ISIS and other enemies.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb3ba96-f078-4d46-a394-22f80f81d5e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s allegations of an airspace violation came about a week
        after two U.S. officials told CNN it appeared that Russia could be making
        moves to establish an air base in northeastern Syria near the Turkish border.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f7ff7a-fed7-4f4e-ab53-0183a92bc949'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials said the United States had seen a "limited" number
        of Russian military personnel, more akin to an exploratory party, looking
        at an airfield in Qamishli, possibly to determine how they might use the site.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f414cdf-91b8-4096-8ec0-3f70d9cb9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:40:22.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:37.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/30/middleeast/russia-turkey-air-space/index.html">Turkey
        says Russia violated airspace, summons ambassador</a>"</em></p>'
  'government-agencies-environmental-groups-garbage-free-campaigns':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-31T03:29:56.227+08:00
    'imagesource': 'jcr:05c81d5b-d05a-4800-9e6f-37036e98242c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '579daaf3-c482-42f9-8473-4499720106ee'
    'lead': 'Government agencies, environmental groups and students are calling on
      aspiring candidates for garbage-free campaigns leading to the May 9 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:46:06.784+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:36.879+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:27.784+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gov''t agencies, environmental groups call for garbage-free campaigns

      '
    'updated': 2016-02-01T01:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b25e898-5ec4-4f03-9f23-a4e903f6fcba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It is still a
        week before the campaign period, but pre-campaign posters and tarpaulins of
        aspiring candidates are all-over Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a854d688-55ca-4e89-bd3c-3ac6176c67a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This could just be a preview of how much garbage would be generated
        after the May 9 polls.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f314c2-0bb3-4a81-b702-38e4a17f3a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Zero-Waste Fair in Rizal Park on Sunday (January 31),
        hundreds of students from various schools joined a campaign seeking trash-free
        2016 elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93690b28-45f4-409f-8ef0-9f3d31569a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Minsan po hindi nila tinatanggal, nilalagay lang po nila —
        hindi nila tinatanggal. Hinahayaan lang nila mabulok na lang doon, di nila
        nililinis... May negative chance na iboboto ko po sila kung ganon ang ginagawa
        nila,</em>" said Carl Timonera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1617f2f3-7f82-4a88-80eb-f6dc0ac67124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Sometimes, they don''t remove them (campaign materials).
        They just put up the materials and leave them to rot. They don''t clean them.
        There''s a negative chance that I will vote for them if that''s what they
        do."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72cb4e23-bdbc-41e2-a626-e074134bba76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mas maganda po kasi kung iboboto natin yung mas ano nila ang</em>
        environment," remarked Lady De Luna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e3e75-4204-4a52-ae6f-42929cd54353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.785+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s better that we vote for people who are more
        concerned with the environment."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3115b7ee-08c2-4189-819d-bac66454200b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Adding up to country''s garbage and toxic problems</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b47dcb-c046-42f9-83b3-e1e7dae6d8ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) data show that 45,990 individuals
        filed their Certificates of Candidacy last year for 14 national posts, 59
        party list representatives and 18,010 local posts.</p>'
    '16':
      'image': 'jcr:13c1c1c1-1849-47e3-8c45-9a5b4291e2e8'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deaf43e8-ff02-4d08-b131-0e759c998494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415e241d-c7e2-4a43-8f02-295b6639f344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental advocates said that with the number of candidates
        on the campaign trail, one can just imagine the volume of campaign materials
        that will be generated — and most of these may end up as garbage.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b0bb84-2a5e-4401-9cb9-0dd9d89c9601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, environmental watchdog EcoWaste Coalition pointed
        out the unrestrained use and disposal of tarpaulins are adding to the country''s
        garbage and toxic problems.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8608d61c-399c-42c4-9c93-0ab6fe8c3677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung ating mga botante rito na kabataan, gusto natin sila maging
        aware na ang mga pulitiko dapat mapagmahal din sa kalikasan. Kasi</em> environment
        is equivalent to public health safety. <em>Sila ang makikinabang doon</em>,"
        said EcoWaste Coalition Coordinator Aileen Lucero.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc816554-9006-4ca0-96ec-8b7c0f087e25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We want our young voters to be aware that politicans
        should care for the environment, because it is equivalent to public health
        safety. They will benefit from that"]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9993f6b8-b767-45db-8675-9f62bc326ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.786+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group explained that there are alternative materials that can
        be used as campaign posters like tafetta and non-woven plastic cloths.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06552b39-f453-45f5-bcbc-c198f07149c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said these these materials contain less toxins.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb08f36-a4d3-48fa-990a-450e67541572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tarpaulins may also be recycled, and may be converted into shopping
        and storage bags.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3445af4-52e3-4454-b9d8-a4fd880c1424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Manalo matalo, kunin ang mga</em> campaign paraphernalia <em>na
        sinabit, ibigay na lamang, kesa itonay itapon o sunugin, ibigay sa</em> community
        <em>na gumagawa ng mga</em> livelihood materials. <em>Gaya ng ginawa natin,
        ginawa natin siyang</em> shopping bags," Lucero added.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27acd561-8c8a-4c05-83eb-d2dc01915cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Win or lose, candidates should retrieve campaign
        paraphernalia and give them away for recycling, rather than throw them away
        or burn them. They can give the materials to communities who make livelihood
        materials. In our case, we make them into shopping bags."]</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66bfe61-04fc-4cc1-9aa8-c0350c44382a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kalat ko, Linis ko"</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6d11bc-a825-4f01-b0f7-aee8472abe39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec and the Departments of Environment and Interior and
        Local Government (DENR and DILG) have also renewed their commitment in making
        sure that national and local candidates will properly dispose their garbage
        from campaign materials and help in cleaning up the surroundings after the
        election.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aecb6bd-0ee2-4d26-9ba5-ecfe3602b274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.787+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign called<em> "Kalat Ko, Linis Ko,"</em> was launched
        in anticipation of the large volumes of waste produced during the election
        period due to the proliferation of posters, flyers and other campaign paraphernalia.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec82756-08b8-4e81-a35b-00e80e2259bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:46:06.788+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DENR, DILG and Comelec officials earlier signed a manifesto of commitment
        to implement a memorandum circular that will ensure political parties, candidates
        and their supporters will comply with the provisions of the Ecological Solid
        Waste Management Act during and after the elections.</p>'
  'international-eucharistic-congress-iec-next-venue-pope-francis':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': 'For the delegates of the International Eucharistic Congress (IEC),
      the event has been a significant human experience more than a mere theological
      congress.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-31T02:46:40.602+08:00
    'imagesource': 'jcr:4ec6dc25-bd4d-4506-a306-b3dda9c2dfd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59f0207e-a035-4ab7-ae10-7400ac9afe4e'
    'lead': 'Members of the Pontifical Committee of the International Eucharistic
      Congress (IEC) met in a closed-door meeting to assess this year’s event and
      to plan for the next congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:48:29.164+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:36.663+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:27.874+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis to announce venue for the next IEC

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32ee3bb-e934-4e5e-8656-e0b0c5b97c11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:48:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — Members of the Pontifical
        Committee of the International Eucharistic Congress (IEC) and delegates representing
        different countries of the world met in a closed door meeting on Sunday (January
        31).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2646c75-9a5d-4315-abee-32b1e662f263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:48:29.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President of the Pontifical Committee for IEC Piero Marini, Secretary
        of the Pontifical Committee Rev. Fr. Vittore Boccardi, and Cebu Archbishop
        Jose Palma headed the meeting, where representatives assessed the turnout
        of the congress in Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a721e175-7f5f-4211-8786-a018417378a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:48:29.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee also talked about the tasks for the next IEC and planned
        on how to make it have a stronger impact on people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba3b4b8-4b58-4be3-9005-c2ee0fbe20c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:48:29.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of the Statio Orbis or the closing mass later in the
        afternoon, Pope Francis himself, in a video message, is expected to announce
        the next location for the IEC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ad8898-0f4c-4e9b-bf30-209989ad9efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:48:29.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Statio Orbis will be officiated by Papal Legate Myanmar Archbishop
        Charles Maung Cardinal Bo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8779eb32-3e6b-4c9c-afa0-8ee83d2d6f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:48:29.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organizers, about a million Catholic faithful are
        expected to attend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf64355-9d87-4240-8090-bd432155c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:48:29.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delegates of the IEC said they are starting to feel sad about the
        congress coming to an end.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9668b8c2-938b-4456-8826-c6ef80f443b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:48:29.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, more than a mere theological congress, it has been a significant
        human experience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4c3a5-0fc1-46be-ac3d-f657bcb97eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:48:29.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The delegates added, it would be hard to go back to the everyday
        routine after their enriching week at the IEC.</p>'
  'japan-negative-interest-rates-europe-currency-war':
    'author': 'CNN'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-31T11:37:51.579+08:00
    'imagesource': 'jcr:2f7bf0f9-47c9-4d05-9423-f3f129d7f179'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0d28925-9db0-4381-a5ce-cca7bf4b6758'
    'lead': 'The Bank of Japan stunned markets Friday by introducing negative interest
      rates. It wants to get inflation and growth moving by penalizing people for
      saving money, but the move also has the effect of further depressing the yen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:51:24.754+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:36.557+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:27.948+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Currency wars: Will Europe return Japanese fire?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14525684-9d62-49ec-a9e2-fc04e824d880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Japan has just fired the latest
        salvo in a global currency war and Europe may have to respond.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231ab973-2d05-40d8-972a-92ee52737294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bank of Japan stunned markets Friday by introducing negative
        interest rates. It wants to get inflation and growth moving by penalizing
        people for saving money, but the move also has the effect of further depressing
        the yen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c77032-981f-4686-a7a0-c701ad770dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe, which is battling stagnation in its own economy, can ill
        afford to see the euro gain in value against other major currencies. That
        could make European exports more expensive, while reducing the cost of imports
        at a time when the European Central Bank is trying to stoke inflation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c47cb89a-9853-4708-b9de-14baf70585dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let battle commence," noted BNP Paribas economist Ken Wattret.
        Negative interest rates in Japan would "increase the already high likelihood"
        of the ECB taking its rates even deeper into negative territory, he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51c9316-4905-41ca-b1dd-7196095b900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has now joined a negative interest rate club that includes
        Germany (and the rest of the eurozone), and Switzerland — dubbed the "Three
        Musketeers" by Societe Generale strategist Kit Juckes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e92708a-a15f-46f1-924d-8d0fda5171d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The message to consumers is clear: Stop saving, start spending.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85eeb10e-38ad-4c39-8330-dd39955065b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whether it works or not matters less than the fact the deflationary
        forces in the global economy are so entrenched that these central banks feel
        the need to set off on this path at all," he wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a6a815-0d8f-47af-9bd1-d19bf375cc3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets clearly expect ECB President Mario Draghi to act again when
        the central bank next meets in March. Yields on German government two-year
        bonds fell to a new record low of nearly minus 0.50% on Friday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991086a-69df-46ba-8ccf-2d80673ebbce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a tick up in inflation in January to 0.4%, from 0.2% in December,
        is unlikely to deter Draghi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5039bdf2-5b23-4b05-8922-e6ea6bddb89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core inflation — stripping out highly volatile oil prices — has
        barely budged since last July, and there are some signs already that European
        activity is being hurt by global economic uncertainty and market turmoil.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df732143-de5f-4775-930a-a606912e3b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IHS Chief Economist Howard Archer said the ECB would also be concerned
        about a sharp drop in bank lending to companies in December.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c530ae0-ab7f-4890-adfb-633f17fa6f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We expect the ECB to trim its discount rate by a further 10 basis
        points to minus 0.4% at its March meeting, and believe it could very well
        step up its monthly purchase of assets," he wrote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de58119-be58-4104-af34-43f116ebd99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At its January meeting, the ECB kept interest rates unchanged, as
        expected, and said it would continue to buy government bonds and other assets
        at a rate of 60 billion euros ($65 billion) a month. But Draghi said the ECB
        may have to reconsider at its March meeting, adding: "There are no limits
        to how far we''re willing to deploy our instruments."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0defc0-f411-48fb-8c22-3b84a28aaadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:51:24.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/29/investing/japan-negative-rates-europe-currency-war/index.html?iid=hp-stack-intl">Currency
        wars: Will Europe return Japanese fire</a>?"</em></p>'
  'us-starts-exporting-crude-oil':
    'author': 'Matt Egan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-31T10:56:27.265+08:00
    'imagesource': 'jcr:0bbd9310-0b75-4c76-b5b6-73560ac66255'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d58b0f1-192f-4d8f-9db4-5bd4f1dc5708'
    'lead': 'America is wasting little time getting back into the oil exporting business.
      Just weeks after Congress lifted a 40-year ban on exporting oil, the first shipments
      of the black stuff left U.S. ports for Europe.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:54:55.466+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:36.408+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:28.059+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 40-year ban, U.S. starts exporting crude oil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a118228e-7415-4bb0-917f-dacb38aa3e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> —&nbsp; America is wasting
        little time getting back into the oil exporting business.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be344fe-d9f2-4e66-adf5-11e96aeffca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks after Congress lifted a 40-year ban on exporting oil,
        the first shipments of the black stuff left U.S. ports for Europe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40300e2b-686d-4f5f-ba0c-5f916714a0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first freely-traded shipments of U.S. crude are symbolic of
        the country''s newfound role as a leading producer of oil. America''s entry
        into the world market can also be viewed with relief by those worried about
        potential supply disruptions. After all, many big oil producers are located
        in volatile parts of the world susceptible to geopolitical shocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25735a-15ad-4f03-a96f-a7ba39e9670b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fact that producers have free access to the global market will
        make it easier for U.S. supply to respond to disruptions around the world,"
        said Jason Borduff, a former energy adviser to President Obama who is currently
        a professor at Columbia University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1517bd2c-f9fd-40f0-b1db-278d02c94b6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>America officially banned exports in 1975. It came two years after
        an OPEC oil embargo that banned oil sales to the U.S. had sent gas prices
        skyrocketing. Newspaper photographs of long lines of cars outside of gas stations
        became a common and worrisome image.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f179f5-e861-40a3-850e-0a2ab65df73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fast forward 40 years and the world has changed drastically, with
        booming U.S. oil production from the shale revolution creating an epic supply
        glut that recently sent oil prices below $30 a barrel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a448aa90-cfef-48e4-866d-14e597f6ded3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of that American oil is now finding a home overseas. On New
        Year''s Eve ConocoPhillips and NuStar Energy announced what they said was
        the first exports of U.S.-produced light crude oil since the ban was lifted.
        The companies shipped oil pumped from the Eagle Ford Shale of Texas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3972792e-5698-45d2-b967-e97a1c34e0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other shipments believed to be containing oil pumped from the U.S.
        have left for destinations in Europe in recent weeks as well.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd4cac7-d8e7-4c9a-b171-0465e21e5e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the long run, the ability to send U.S. oil overseas will help
        the energy industry. In the short term, the depressed oil prices are actually
        expected to slow U.S. oil production in 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39da993f-51c1-4c84-bb7c-7c5ac32d4e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And given the current backdrop, don''t expect U.S. exports to skyrocket
        any time soon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77651863-ec5a-4879-a559-77b6d3d89076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oil oversupply is currently a global issue, and not one confined
        to the U.S. There is little appetite or need for our oil to flow anywhere
        else," said Anthony Starkey, manager of energy analysis at Platts Bentek.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5580ad3-6b31-4a9b-83f3-4008cd5260d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also fierce competition on the global stage, with Russia,
        Saudi Arabia and producers in North Africa like Nigeria engaging in a battle
        to maintain market share.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd098ece7-944f-4a52-9b2c-229990934331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a year ago American oil would have been a hot seller on the
        global stage. It was trading about $12 a barrel cheaper than Brent crude,
        the global standard. That means European buyers would have been willing to
        front the heavy costs involved with shipping oil across the Atlantic.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31634c8b-b40b-4f2b-9e0a-35ea6f389899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s changed. U.S. oil prices are now just $1 or $2 a barrel
        cheaper than Brent.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176f4447-6195-405b-9e7b-1566b28f4f3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The economics don''t entirely work for U.S. crude to be traded
        everywhere in the world," said Brian Scheid, a senior editor at Platts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d80efcc-a9ea-4771-b5b9-50e183245953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are also logistical hurdles keeping U.S. oil from straying
        too far from home. Due to the longstanding export ban, America''s Gulf Coast
        doesn''t currently have the equipment in place needed to load the giant supertankers
        that other countries typically use to ship oil long distances, according to
        Nilofar Saidi, a crude oil market analyst at ClipperData. Smaller ships can
        be used on voyages to Latin America and Europe, but aren''t ideal for far-flung
        places like East Asia.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db839298-57f3-45de-9dd8-b5898ccc74ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Columbia''s Bordoff thinks it will take time to fix that situation.
        "Given the market situation today, there''s going to be caution about large-scale
        infrastructure investments," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcc532e6-aa8b-4698-8393-c933e1eb30b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, U.S. refiners have spent heavily on upgrades in recent
        years that allow them to process the ultra-light crude being pumped from U.S.
        shale fields. That means it probably makes more economic sense to leave American
        oil at home for now.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1896d4-67ae-4bb0-9101-669440c762bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:54:55.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.410+08:00
