  'Pope-Francis-IEC-Budapest':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-31T08:06:00.074+08:00
    'gallerysource': 'jcr:4cf29929-e4b7-4d21-af92-a9b45c0a1303'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5bf59c5-059b-4b87-b3d7-74c24de25a0c'
    'lead': 'In a video at the end of Statio Orbis, Pope Francis said the next International
      Eucharistic Congress will take place in Budapest, Hungary.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:17:26.962+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-23T09:22:32.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-23T09:22:32.584+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis announces: ''Next IEC will take place in Budapest''

      '
    'updated': 2016-02-01T08:50:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84121bb-a49f-4a1b-b3d4-7b2ff6ee7c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:17:26.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:22:32.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — It was a jubilant
        moment for the hundreds of thousands of delegates and faithfuls attending
        the Statio Orbis or closing mass of the International Eucharistic congress
        (IEC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267472a1-b1f4-4f9a-bfe9-56117874d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:17:26.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:22:32.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his homily, Papal Legate Myanmar Archbishop Charles Maung
        Cardinal Bo praised the Filipino people.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15537acd-98aa-4bac-9a23-17e0b73ac273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:17:26.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:22:32.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His eminence Charles Maung Cardinal Bo said he feels sad to leave
        Cebu and the congress, adding that the Filipinos were making him and the Church
        proud to be Catholics.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c484aa-df11-4f31-a2f8-700ef4fe6438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:17:26.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:22:32.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then spoke extensively of the need to protect the family. He
        said there are too many broken families nowadays and families are one of the
        pillars of the Church.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8cb4ba7-f44a-42b0-8d11-e61780ebf29f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:17:26.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:22:32.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Philippines is lucky to have over half of the population
        under the age of 25 because "youth are the future of the church."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4034965-0a98-4b99-b929-2ace59b726de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:17:26.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:22:32.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He ended his message by saying that he believes the Filipino people
        are going to be blessed more and more for being such a great example of faith.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f9a77d-8ae3-406e-a5d2-139663f3fde1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:17:26.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-23T09:22:32.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis also announced in a video at the end of the mass that
        the next IEC will take place in Budapest, Hungary.</p>'
  'UAAP-volleyball-Ateneo-NU':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
