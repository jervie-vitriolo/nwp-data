    'jcr:uuid': '08bf8f25-540a-44d5-9188-287fda3e4ad6'
    'lead': 'The Ateneo Lady Eagles were off to a winning start after trouncing the
      NU Lady Bulldogs on Sunday (January 31) in the UAAP Season 78 women''s volleyball.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:25:17.117+08:00
