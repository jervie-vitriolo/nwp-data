      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/29/investing/us-oil-exports-begin/index.html?iid=hp-toplead-intl">After
        40-year ban, U.S. starts exporting crude oil</a>"</em></p>'
  'us-denver-coliseum-shooting-stabbing':
    'author': 'Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-31T08:52:25.251+08:00
    'imagesource': 'jcr:e18882ca-6c7a-46cd-bf50-d5ab524822b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12f1d449-32fa-4599-8af9-bd8def65fb31'
    'lead': 'Denver police say at least one person was killed and six people were
      hurt Saturday afternoon after shots were fired and a stabbing occurred at a
      motorcycle show in Denver.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T09:57:40.166+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:36.188+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:28.152+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '1 killed, 6 hurt in shootings, stabbing at Denver motorcycle show

      '
    'updated': 2016-02-01T08:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e677f-301f-44d8-9c84-4e646bcc1c61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp;One person was killed and six people
        were hurt Saturday afternoon after shots were fired and a stabbing occurred
        at a motorcycle show in Denver, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99266ffa-0a4a-4b45-9aa1-f2fa6f9ae497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The violence broke out at about 12:45 p.m. (2:45 p.m. ET) during
        Colorado Motorcycle Expo weekend at the National Western Complex, said Denver
        police spokeswoman Raquel Lopez.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3106fe-6ebb-4eb4-8f9f-64cbfa3317d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were listed in critical condition at Denver Health
        Medical Center and three were in stable condition, said Dr. Kevin McVaney,
        an emergency physician. He would not specify what kind of injuries they suffered.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f53ba5-3fb6-4276-b827-77b80e9065f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver Health earlier tweeted that nine people had been taken to
        area hospitals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1c385d2-9f53-456a-807e-edc9e2495489'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez did not say whether the person killed was stabbed or shot.
        Nobody had been arrested, she said, though men led away from the event in
        handcuffs were being questioned.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6780a477-796e-43ee-9db4-4ef8a35c7e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a safety precaution, the hospital emergency department was locked
        down until about 4:30 p.m. (6:30 p.m. ET), according to a medical center tweet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38997980-73b3-470f-b59e-8f1b822a0f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Denver Post quoted a witness as saying the feud was started
        by rival biker gangs. The witness asked to remain anonymous because of fear
        of retaliation, the newspaper said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2f9d77-8592-4883-b1d0-32656f84baae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Cook, who was running a booth for leather goods at the expo,
        told the Post he heard shots and saw people dive under tables. He didn''t
        know what caused the shooting but said that minutes later the scene returned
        to normal despite puddles of blood on the floor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e32954f5-556e-444b-9d54-c686683d2e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britney Shaw, who was working at a jewelry stand, told the Post
        she saw a group of about 50 men brawling on the stairs, which were covered
        in blood and cordoned off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b0e9d-5c91-43d3-9ddc-671d742df63a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lopez was asked whether motorcycle gangs were involved. She said
        she didn''t know. Video showed men wearing vests with patches gathered outside
        the hospital.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99033fac-6469-48dd-9012-029389b31a1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complex is near the Denver Coliseum. Police initially tweeted
        that the incident occurred at the coliseum.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fee48f9-85e2-4af3-a42e-814ce5f0f1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers of the motorcycle expo have not announced whether the
        event will be held on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df0f697-5a57-4f53-9891-15aaa069255e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Carma Hassan contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd0b472a-d075-43d9-a87c-55d751614323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T09:57:40.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/30/us/denver-coliseum-shooting-stabbing/index.html">1
        killed, 6 hurt in shootings, stabbing at Denver motorcycle show</a>"</em></p>'
  'photographer-apologizes-altered-winning-photo':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-31T09:48:03.713+08:00
    'imagesource': 'jcr:c92fa6b8-96e0-422f-8b47-a4ebf4c322d5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13cfe688-f949-4f22-b916-980a22d57957'
    'lead': 'Netizens reacted to a winning photo in the NikonCaptures contest, saying
      that the plane was Photoshopped into the shot. The photographer admits he crossed
      the line for submitting the photo and apologized for it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-23T10:04:01.218+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:36.017+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:28.266+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Winning photographer sorry for altered photo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2aadb-d598-4253-9072-d02db1914684'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A photographer
        apologized after getting backlash for his winning photo which turned out to
        be tampered with.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9486b1d5-f253-4f35-ae5b-97ef328bc59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chay Yu Wei said he made a mistake of entering in Nikon Singapore’s
        NikonCaptures contest a photo with “a playful edit.”  He said he should have
        just kept the photo on his Instagram.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2bd293-52ef-4cbc-a47a-530cdfb22587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I crossed the line by submitting the photo for a competition. I
        meant it as a joke and I''m really sorry to Nikon for disrespecting the competition.
        It is a mistake and I shouldn''t have done that,” he said in an Instagram
        post Saturday (January 30).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fd6562-4142-47ce-bc76-908d30a0541a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The post was accompanied by a photo which said: “Dear fellow photographers,
        I’m sorry.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2294da53-5ee1-4a09-8813-2f26e753d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Wei’s winning photo showed a view of the sky from within the
        rings of a ladder somewhere in Singapore’s Chinatown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e81769e9-3c86-4a77-a877-3ab22bc63faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.facebook.com/nikonsingapore/photos/a.168788309841996.46849.164385193615641/945585702162249/?type=1&amp;theater">Nikon
        Singapore’s post</a>, Yu Wei was on a photowalk with his friends when he stumbled
        upon the ladder and thought that a shot from that perspective would be interesting.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd32c2b7-d0e3-4bc2-9642-aadf3c61fc6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His good luck didn’t end there as an airplane flew by, allowing
        him to capture the serendipitous shot, the post continued.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fbf75f-ca58-4d56-a21e-221852af7519'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comments on the photo, however, poured in and revealed that the
        plane was just added into the picture.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafa1017-5df6-4b5c-8aea-36b5515e737e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several comments also pointed out that simply adjusting the contrast
        would prove that the shot was faked, and should not be rewarded as it constitutes
        cheating.</p>'
    '17':
      'image': 'jcr:77542b05-4c91-472b-ac35-a9d364944e41'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbc84313-eeef-48c5-a81c-dfabbbbfb865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ec1257-d60e-47a7-a89d-964164a1437b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Not meant to bluff anyone''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f017362-f6b7-46b0-b84c-6d18494368e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu Wei said it wasn’t his intention to lie, otherwise he would have
        used Photoshop, a more sophisticated tool, than PicsArt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2c43da-b86e-45ea-b881-a47950b010c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[T]hat small plane was just for fun and it was not meant to bluff
        anyone… When my friends commented with some questions, I also answered it
        jokingly, saying it''s the last flight of the day and saying it was my lucky
        day that I did not wait too long. At that time, of course everyone who read
        it took it as a joke, before this issue arrived and it is taken seriously,”
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68662ad7-ff07-4580-967c-2f2d13ba93bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, he said he shouldn’t have “jokingly" told the contest
        that he captured the shot with the plane in midair.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181b540b-1abc-4025-9ebd-e3dd3721e7e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Oversight</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b53772-f092-4928-8850-5b6769708e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nikon admitted that there was an “oversight” on their part and posted
        an apology on the comment section of the post.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642bd5ea-aa9f-4c60-832f-a822083c6d1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that it was a casual contest that focuses on the “imagination
        and creativity” of the photographer “while capturing and sharing their images.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f38c7537-44e5-404e-a4df-34119bd3b2cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At Nikon, we believe that innovation and imagination are at the
        heart of every image,” it added. Innovation is brought about by advances in
        camera technology, it explained, but imagination is the “ability to see greatness
        and use each and every tool at your disposal to make them real.”</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8b717f-8218-4071-a706-c550c999b051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At first, it said it would carefully review the contest rules for
        the benefit of others who joined. It later decided that it “should not compromise
        standards even for a casual photo contest.” Nikon promised to tighten its
        image review process to prevent similar incidents from happening in the future.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f45ad89d-e506-4bed-b16a-41af5b1b6fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camera company also welcomed the barrage of “funny and witty”
        photos, which parodied the prize-winning photo.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b1b97d-6c50-4a38-a824-86d3a3d59297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-23T10:04:01.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:36.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of the plane, netizens Photoshopped into the picture some
        kittens, an approaching train, and even the Death Star of Star Wars, among
        others. One commenter retorted that the image wasn''t Photoshopped as he has
        the same lens.</p>'
