    'jcr:uuid': 'a2aa4b11-740f-4e10-a4cd-0511dde72011'
    'lead': 'Small pharmacies in Dumaguete City are absorbing the biggest bulk of
      senior citizen discounts, a group of local pharmacy owners lamented on Thursday
      (January 28). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:17:34.057+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:29.232+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:24.758+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Small pharmacies in Dumaguete City seek help on ''unfair'' implementation
      of Expanded Senior Citizens Act

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8604647e-c345-4cc9-b547-19674d6f601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:17:34.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> ‚Äî Some local pharmacy
        owners aired their grievances on what they said is the "unfair" implementation
        of Republic Act 9994 or the Expanded Senior Citizen''s Act of 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c6051a-784c-48ef-b4ca-822f4f4b18b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:17:34.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negros Oriental Chamber of Commerce and Industry (NOCCI) President
        Ed Du represented the group that spoke with the Dumaguete City Council on
        Thursday (January 28).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fd8925-788c-4ba2-9e92-ae6e74101ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:17:34.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that in his dialogue with the local pharmaceutical owners
        in Dumaguete City, it was reported that most senior citizens chose to buy
        their medicines in small pharmacies due to fewer customers and shorter lines,
        allowing them to be served right away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998e2f02-9c28-43db-8694-1833f504a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:17:34.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this practice means local stores are now absorbing the biggest
        bulk of discounts on senior citizens, affecting their income from sales.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9710d0-b11a-4ff6-9366-08300a7314cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:17:34.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This problem does not affect much of the national chains of pharmaceutical
        companies because they have bigger investments, Du explained.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3030ff54-c9b7-4bb9-a32a-4fed64e0c5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:17:34.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RA 9994 automatically gives senior citizens a 20 percent discount
        for medicines and deducts the 12 percent Value Added Tax (VAT). All in all,
        it gives a 32 percent discount that is far beyond the usual five percent increase
        in the prices of the medicine, Du stressed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626470b4-eede-4842-947f-5d48cabb0921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:17:34.057+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Du also lamented that aside from the discount, some senior citizens
        are filing charges against some establishments due to alleged malpractices,
        further adding to their operation expenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52bf4651-3865-4d1e-9972-da64f546b8ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:17:34.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaguete City has almost 15,000 registered senior citizens covered
        by the Expanded Senior Citizen''s Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e70d449-73b4-46ed-807c-b7cd83ef3d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:17:34.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Du said "this problem is bigger than we thought," adding it would
        turn out to be a problem of the whole industry.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c691f8-0596-4889-91aa-e52eac9b6f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:17:34.058+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NOCCI, with the help of the city council, is now calling on
        Congress to look into the bill. It also requested lawmakers to probably make
        an amendment on RA 9994 which would be beneficial to both parties, Du added.</p>'
  'tom-hanks-favorite-actor-united-states':
    'author': 'Lauren Booker, Special to CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-29T20:29:02.633+08:00
    'imagesource': 'jcr:1381dffc-a394-4160-9378-d21243f6f3d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a15ca6de-c2a7-4f96-938b-ae2a5c732ce5'
    'lead': 'He has compared life to a box of chocolates, danced on a giant piano
      keyboard, and been best buds with a volleyball. And once again, Tom Hanks has
      won the hearts of Americans.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:22:04.685+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T15:52:41.009+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T15:52:37.437+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tom Hanks tops list of favorite U.S. movie stars

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afdae83c-1ab6-4e42-bcdc-7f3253dcd13d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî He has compared life to a box of chocolates,
        danced on a giant piano keyboard, and been best buds with a volleyball.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f859e19-c4a2-43b3-b607-378343e78263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And once again, Tom Hanks has won the hearts of Americans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1701aa1d-f01f-4e72-bad1-f13735e08907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The veteran actor was named America''s favorite movie star in a
        new Harris Poll, ahead of Johnny Depp and Denzel Washington, last year''s
        top choice. It''s the fifth time that Hanks, best known for his sympathetic
        roles in movies like <em>Forrest Gump, Big, and Cast Away</em>, has topped
        the poll since 1994.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c3dc01-7709-49b1-bff1-5e31cdea6c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although he''s been dead since 1979, John Wayne landed fourth on
        the list, followed by Harrison Ford, stalwart of the Star Wars and Indiana
        Jones movies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa049acb-830c-4107-b2ef-107c25bc95e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks was the clear first choice for baby boomers, while generation
        Xers preferred Ford and millennials confessed their adoration for Depp. Americans
        70 or older named Wayne, hero of such Westerns as The Searchers, Rio Bravo,
        and Stagecoach, as their favorite actor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91803611-dd62-44fb-bc12-a5990ab71fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wayne was also the leading choice of Republicans, while Democrats
        preferred Washington.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06682469-7a4d-4299-baaf-dc7c64c3a99d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Bullock, the top woman on the list, was sixth.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5df783-72f0-4686-a2f7-3be0771cb874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hanks starred last year in Steven Spielberg''s Cold War thriller<em>
        Bridge of Spies</em>, which has been nominated for six Oscars. The two-time
        Oscar winner is currently producing<em> My Big Fat Greek Wedding 2</em> and
        acting in a thriller, The Circle, both set to be released in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee934be-770d-47d0-9589-c0695dc95aff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a string of poorly received movies, Depp rebounded last year
        with an acclaimed performance in the crime drama<em> Black Mass</em>, about
        real-life mobster James "Whitey" Bulger. This spring he''ll reprise his Mad
        Hatter role in a sequel, <em>Alice Through the Looking Glass.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84afeca3-c13a-4c32-a098-4d1b84e71c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s most notable movies include Glory, <em>The Equalizer,
        Training Day, and Flight.</em> He''s now filming a remake of<em> The Magnificent
        Seven</em> and will later star in The Equalizer 2.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a9f536-0ba3-4e25-b74e-a37f22b9654b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rounding out the list was <em>Hunger Games</em> star Jennifer Lawrence
        (at 25, by far the youngest person on the list), followed by Clint Eastwood
        in eighth place, and Brad Pitt and Julia Roberts, who tied for ninth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa27a79-cde5-4c84-954a-6a9f1ff6bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rankings are based on an online survey of 2,252 U.S. adults
        in December.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9588ae70-c43a-4485-9693-bf7f05cb6579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:22:04.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/28/entertainment/most-popular-movie-stars-u-s-feat/index.html?sr=twCNN012816most-popular-movie-stars-u-s-feat1001PMStoryGalPhoto&amp;linkId=20763470">Tom
        Hanks tops poll of favorite U.S. movie stars</a>."</em></p>'
  'Lego-unveils-its-first-disabled-figure':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-29T20:29:39.798+08:00
    'imagesource': 'jcr:b79fcbe6-ef66-4c02-ab0a-8dbe0e3bd869'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ab523a6a-1106-4758-bf58-479a61850a80'
    'lead': 'Lego unveiled its first ever disabled minifigure on Thursday (January
      28). The figure of a hat-wearing boy in a wheelchair was first spotted at the
      Nuremberg international toy fair in Germany and featured on fan blogs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:24:47.013+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:28.896+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:24.909+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lego unveils its first disabled figure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e70728-b712-44b8-9884-61459808301a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:47.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> ‚Äî After decades of building pirate
        ships, race cars and haunted castles, Lego has come up with something new:
        a wheelchair.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0beaf96-1198-42c2-95c1-8d264a40409b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:47.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish toymaker has unveiled its first ever disabled minifigure
        on Thursday (January 28). The figure of a hat-wearing boy in a wheelchair
        was first spotted at the Nuremberg international toy fair in Germany and featured
        on fan blogs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e592ea-a2e8-40fd-878c-3a383d47cc2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:47.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company later confirmed the tiny wheelchair will be part of
        a new Lego CITY set that will come out in June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9641227-2e3d-4c50-aaff-6efb3f5a2f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:47.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lego and other toymakers have been under pressure for some time
        to introduce toys that reflect real life.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c59912-861c-438c-ba55-c26c79937a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:47.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online campaign #ToyLikeMe has called on the company to produce
        figures that represent disabled children. Its online petition accumulated
        over 20,000 signatures.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b972016-085e-48e4-8617-503253d37d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:47.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got genuine tears of joy right now," the campaign organizers
        said after the new toys were unveiled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d5c195-aabe-47c5-a234-69ff26765708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:47.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new set appears to show a scene in a park, with figures of children
        in playground.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b6af366-aa3b-4ef3-998a-635ef76e268f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:47.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company made 60 billion Lego pieces in 2014. Its sales across
        Europe, the Americas and Asia grew strongly thanks to the success of The Lego
        Movie. Sales grew 18 percent in the first half of 2015, following 15 percent
        growth in 2014.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8001c493-624f-4222-8ede-39b6b293e2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:24:47.014+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family-owned business became the biggest toymaker in the world
        in terms of revenue and profit in 2014, beating its rival Mattel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56a359-c79a-44a5-93a8-df6a17f5baf0'
