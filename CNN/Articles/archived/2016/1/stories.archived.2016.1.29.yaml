        Eagles will open their bid for a third consecutive title in the University
        Athletic Association of the Philippines (UAAP) Season 78 women‚Äôs volleyball
        tournament on Sunday (January 31).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
