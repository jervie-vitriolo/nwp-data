      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (January 28), Jerel Labra posted a video clip on Twitter
        asking Wurtzbach if she would go to prom with him.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74828793-d60b-406d-8ecb-cd425ce9bb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:49.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labra congratulated Wurtzbach on winning Miss Universe, adding that
        she made Filipinos very proud.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8a8b072-642d-4c63-98cb-c5a02c390e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:49.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went on to say, "I may not be as handsome as James Franco, or
        as funny as Seth Rogen, or maybe as ripped as Channing Tatum, but I can say
        this: I''m a runner up."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8b93e3e-d2b2-4f72-9414-d79d3d44e9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:49.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labra then catches a bouquet of roses thrown by someone off-frame
        and says, "Pia, will you go to prom with me on April 23?"</p>'
