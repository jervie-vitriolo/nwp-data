    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Should she become president, Poe guarantees to ease traffic ''within
      a year''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a473b-d121-4e49-8091-d3019d9ea326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The traffic situation
        in the country is a nagging issue for motorists and commuters.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '331db847-3067-44ed-ad8b-7df449506a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.890+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a <a href="https://www.numbeo.com/traffic/rankings_by_country.jsp">2015
        traffic index report</a> by online database Numbeo, the Philippines is the
        fifth country in the world ‚Äî third in Asia ‚Äî with the worst traffic conditions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11b72c-c9c6-4d1a-9796-02514d097ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also revealed that the average one-way commuting and
        traveling time in the Philippines takes about 46.09 minutes before people
        reach their destination.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e89397c-3bf5-4da1-bd00-b1bfba456311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/01/21/metro-manila-road-congestion.html">Related:
        Lack of discipline, car volume blamed for Metro Manila road congestion</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d25e9d-1e96-411f-af23-8aeb1e26cb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should she win in the May 9 polls, presidential candidate Sen. Grace
        Poe vowed to ease the traffic in one year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7fa0d2-5044-49d9-b26b-d8046ac090e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will guarantee to you that if I become president, I think we
        can help ease the traffic at least within a year," Poe told students of San
        Beda College during CNN Philippines'' Town Hall on Thursday (January 28).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109f29ed-41c6-437d-b24c-49a51a3e3bff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator enumerated a few suggestions that would help address
        the problem of traffic congestion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43d55270-5c6f-487c-935f-2cb8733c3f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just add the necessary number of trains. Start finishing the lines
        that are already supposed to be done. Enforcing the rules, making sure that
        there''s a proper drop-off for provincial buses outside of Metro Manila,"
        she said. "It can ease traffic."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a97bb26-64f0-466f-bd53-4ada9ef23bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/09/10/How-to-keep-calm-while-stuck-in-traffic.html">Also
        read: How to keep calm while stuck in traffic</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbdb91a-0ed5-4e48-8f06-24256e062e61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Focus outside Metro Manila as well</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99369998-a84a-4bbe-834b-8b6a79333c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe explained that other parts of the country also have bad traffic
        conditions and proposed to establish transport systems in areas outside the
        metro.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbda0d3b-8e90-4aa4-9577-e92f3d98ab84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s look beyond Metro Manila... Cebu is also [experiencing]
        traffic and other places in the country are also [experiencing] traffic,"
        said Poe. "If we are truly going to be a globally competitive country, we
        should look beyond Metro Manila and start having mass transport systems, rail
        systems outside Metro Manila."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86d1773-ceb5-431b-b375-777d70cb745e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe even suggested building subway systems to reduce the volume
        of traffic on the road.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89ea16e8-cc10-4cc0-b4b1-9cd3deceb1d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another thing we can look into also are underground subway systems.
        I know that people question it, but we need to be able to get the best engineers
        to design it ‚Äî they may not be local," she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e00072-3b00-4a45-bb32-990693a89ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.891+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she cautioned that "we should also be able to have the right
        partnership with a company that has the track record to do that."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d76e190-5a05-483d-bb6a-4992160fd899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/01/23/roxas-binay-duterte-mass-transit.html">Related:
        Roxas least qualified to solve Metro Manila traffic problem ‚Äî transport expert</a></strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c383f8c0-b003-41be-b44f-75b6be2c3553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to address flooding</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da35e419-d51d-46cb-bec9-253386c03811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was also brought up in the discussion that flooding, due to lack
        of proper and effective drainage systems, also contributes to the bad traffic
        condition in the metro.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41e9188-f6fc-45bf-b4d7-0f9729b9ad85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s running mate, Sen. Francis "Chiz" Escudero, who was also
        in attendance, suggested a solution to this concern.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d7da6ea-388c-4195-9442-d978eabd6042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Pangunahin problema ayon sa pag-aaral at pananaliksik ng DPWH
        mismo ay karamihan ng drainage systems natin ay maliit o clogged na. Pangunahing
        problema din kaugnay ng pagbabaha ay kulang na ang dinadaluyan ng tubig sa
        ating bansa,</em>" Escudero said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c27d852a-f541-4613-af67-22459ff40844'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The main problem, according to the study of DPWH [Department
        of Public Works and Highways], is that most of our drainage systems are small
        or are already clogged. Another problem related to flooding is the lack of
        waterways in our country.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97257ba-a431-4f8a-9030-4c8b7b94feae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero pointed out that informal settlers occupy around 3,000
        hectares in Metro Manila, and putting up a structure that could house them
        would lead to more space for roads and drainage systems.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15adb3a1-7a43-47ba-aa4e-086491aa53f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung magpatayo tayo ng</em> 4-storey structure <em>malilibre
        natin</em> approximately 2,250 hectares or 22.5 million square meters para
        sa open space,<em> para sa kalye, para sa</em> drainage<em> at para sa mas
        maluwang na daluyan ng trapiko</em>."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c46b1ce3-112b-4fdf-b1f3-8afba971c46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:58:55.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:59:20.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we build a 4-storey structure, we could free up
        approximately 2,250 hectares or 22.5 million square meters for open space,
        roads, drainage (systems) and better flow of of traffic.]</p>'
