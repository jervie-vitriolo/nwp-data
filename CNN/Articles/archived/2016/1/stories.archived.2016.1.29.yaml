      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clip shows a fresh-faced Wurtzbach smiling at the camera and
        accepting Labra''s invitation ‚Äì well, sort of.</p>'
