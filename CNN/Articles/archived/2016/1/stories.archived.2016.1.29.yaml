      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14b2d2d-9b4a-4556-b589-5c1dbf905515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:10:59.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.652+08:00
