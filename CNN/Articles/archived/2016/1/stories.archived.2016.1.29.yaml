      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/28/news/companies/lego-wheelchair-minifigure/index.html">Lego
        unveils its first disabled figure</a>."</em></p>'
  'olympics-zika-brazil-plan-combat':
    'author': 'CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-29T16:07:39.778+08:00
    'imagesource': 'jcr:22a1185a-0bf8-438e-8029-88d3f852b9ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4b185074-63eb-4d19-acc5-f71fc1c976bf'
    'lead': 'As the World Health Organization (WHO) warned Thursday (January 28) that
      there could be between three and four million Zika cases in the Americas over
      a 12-month period, Olympics officials outlined the measures being introduced
      to combat the threat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:28:12.455+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:28.724+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:25.005+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rio 2016: Olympics organizers reveal plans to combat Zika threat

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43372773-6d45-4e47-a01b-10cd24a7e7c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.724+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The organizers of the 2016 Olympic and
        Paralympic Games in Rio de Janeiro have said they will do everything possible
        to minimize risk caused by the Zika virus, which has been linked to thousands
        of birth defects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f20ecd88-a1af-4d19-a8e4-18f2c17aba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the World Health Organization (WHO) warned Thursday (January
        28) that there could be between three and four million Zika cases in the Americas
        over a 12-month period, Olympics officials outlined the measures being introduced
        to combat the threat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee65b37-3661-465b-877d-91a38abb5ccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO warned that Zika was spreading "explosively" and said its
        estimate of cases covered all infections, including those of people who might
        not report, or experience, clinical symptoms.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075765d4-60b3-4608-8bae-8636b35f3e9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters in Switzerland, Dr. Sylvain Aldighieri said
        the lack of immunity to the virus and the fact the Aedes aegypti mosquitoes
        that spread it can be found almost "everywhere in the Americas" ‚Äì except for
        Canada and Chile ‚Äì "explains the speed" of its development.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eb102b1-73a4-4005-82e8-41b3f9ced845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Olympic Committee has predicted nearly half a
        million tourists will travel to Rio for the Olympic and Paralympic Games,
        with thousands of athletes also descending on the Brazilian city.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbcf018a-d14d-41b7-8de7-a3bec160d66b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to CNN, Rio 2016 spokesman Phil Wilkinson responded
        to the latest developments by saying: "The Olympic and Paralympic venues will
        be inspected on a daily basis during the Rio 2016 Games to ensure that there
        are no puddles of stagnant water and therefore minimize the risk of coming
        into contact with mosquitoes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67820f1b-e5fd-4249-8126-a95f920e745a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Rio 2016 organizing committee is in regular contact with the
        Brazilian Ministry of Health and the Municipal Health department, which are
        the responsible authorities for guidance on health issues in Brazil and Rio.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb4f0a17-9cef-4fed-b840-ddabc2d5cc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The organizing committee will follow the virus prevention and control
        measures provided by the authorities and provide relevant guidance to Games
        visitors."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254d26bb-6a55-4429-abea-ae831028ffbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement stressed that it was "important to note that the Rio
        2016 Games will take place during the winter months of August and September
        when the dryer, cooler climate significantly reduces the presence of mosquitoes."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a9f73d-2064-4b97-868c-a339caeafc7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Games officials would "continue to monitor the issue closely."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d78302-1b39-41d0-9cf9-63297e3654e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the head of the WHO said anxiety over the spread
        of Zika was growing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77aaa7c-f9d3-458e-98c6-b67928cf9e58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of concern is high, as is the level of uncertainty,"
        Director-General Dr. Margaret Chan told the organization''s executive board
        members. "We need to get some answers quickly."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407ce5a2-5c99-4055-afb6-9350d76edcf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan said the virus is now in "23 countries and territories in the
        region," while the U.S. Centers for Disease Control and Prevention said it
        exists in 24 nations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90691c66-fbbb-4583-a524-aabaf1789382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika has been around in some form for decades, but alarms have only
        recently been raised about its connection with "birth malformations and neurological
        symptoms."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4549bd56-fac6-48e4-9cb8-810771627121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan explained that where the virus has spread there has been a
        corresponding "steep increase in the birth of babies with abnormally small
        heads and in cases of Guillain-Barre syndrome."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d482176-1cfe-4dbb-b690-5478a812fb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children born with a small head can suffer severe developmental
        issues, and it is sometimes a cause of death. Guillain-Barre is a rare autoimmune
        disorder that can lead to life-threatening paralysis, although most individuals
        fully recover from it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d180a4-c33e-486c-b4d6-dbce409aef2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being first detected in a monkey in Uganda in 1947, Zika was
        most often found along the equator from Africa into Asia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4a8020-3b06-4158-a4bf-0e5f6193c05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine years ago, new cases emerged in islands in the Pacific Ocean,
        and the virus ‚Äì for which there is no vaccine or cure ‚Äì made its way to the
        Americas last year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e813bcf1-a916-48bb-a5c5-cab295b89a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:28:12.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/28/sport/rio-2016-olympics-zika-virus-threat/">Rio
        2016: Olympics organizers reveal plans to combat Zika threat</a>."</em></p>'
