      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> ‚Äî Thousands of devotees
        will gather outside the historic Cebu Provincial Capitol for the second outdoor
        mass of the 51st International Eucharistic Congress (IEC) on Friday (January
        29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a2b6de-5619-4b67-98ca-c002c67e00d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:10:59.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass starts at 4 p.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '730fba4d-49f9-459f-beb7-6d1f7123545f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:10:59.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 1 p.m., authorities will close the entire stretch of Osme√±a Boulevard
        all the way to Fuente Osme√±a Circle, as pilgrims are expected to occupy a
        major portion of it. Authorities have warned motorists to expect traffic congestion
        as the move is similar to closing down EDSA in Metro Manila.</p>'
    '3':
