      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44b5e15-501e-4f2a-99f5-8ee814f3603a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:49.091+08:00
