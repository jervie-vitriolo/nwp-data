      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expected to carry the cudgels for the Katipunan-based squad is reigning
        MVP Alyssa Valdez, who is in her fifth and final playing year.</p>'
    '8':
