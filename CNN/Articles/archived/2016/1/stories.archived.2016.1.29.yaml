  'comelec-deal-facebook-dost':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-28T11:45:28.667+08:00
    'imagesource': 'jcr:25f26dc2-c9a5-4bfd-b3f8-2f213aa292a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f3949e3-4206-4ff6-b7e8-6e8e86576196'
    'lead': 'Are you itching to confront presidential and vice presidential candidates
      with questions, but are too shy to ask them yourself? If you''re on Facebook,
      you can raise those issues, and they can be chosen for a series of televised
      debates that will start in a few weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:19:02.502+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:31.959+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:23.539+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec signs deal with Facebook, DOST

      '
    'updated': 2016-01-29T00:34:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d009cb-9c24-4e08-bcf1-ecffad916d55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The social media
        giant, Facebook, said that it has 47 million Filipinos on its network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ded2f1f-85d3-47bd-ae2f-6d1fdcbf78c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is close to the 54 million registered to vote in the May 9
        elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf30660-1810-455f-9e95-0bee06e9f0c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not hard to see how the social network can be a handy tool
        to reach voters and for voters to reach each other.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60dfc0bc-2831-408f-814f-f53d5a40fb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Filipinos log on to Facebook daily because they want to know and
        learn more about the candidates that are running for office in these elections.
        But they''re also debating the issues that are important to them on Facebook
        with their friends and learning more about those issues. And the candidates
        also want to reach out to the voters through Facebook," Elizabeth Hernandez,
        Facebook''s head of policy for Asia, said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04b11f-917f-40de-a8f0-2c3c797e9088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is quick to learn handling this tool and now it is
        teaming up with Facebook for the polls.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c2d381-bace-4022-9e0e-9860f90ad4a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook will provide a means to crowdsource questions for the presidential
        and vice presidential debates. Users will be able to feed their questions
        and comments, which debate moderators will pose to the candidates during the
        live telecasts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896a9e29-348a-4f70-8b42-e4078fadd190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/12/03/Youth-group-launches-mobile-app-on-2016-polls.html">Also
        watch: Youth group launches mobile app on 2016 polls</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eaddc53-9363-4a54-a0f0-575acea87a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On May 9, a "voter megaphone" will alert users that it''s election
        day. After you finish voting, you have a quick way to tell all your friends
        that you''ve cast your ballot. That should encourage them to do the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c987df43-3863-40ec-86cc-dd0a09f931b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the poll season, Facebook will keep tabs on political
        discussions and monitor trends and inform the Comelec what issues resonate
        with the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c051bec8-ba6d-49d3-b084-a232ac39f27c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are eagerly looking forward to working with Facebook to ensure
        that the thoughts and opinions of Filipino voters remain an integral part
        not only of the debates but also of the elections. And with Facebook''s help,
        we can see greater voter participation and meaningful engagement in the 2016
        elections," Comission on Elections Chairman Andres Bautista said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1f6309-cc99-4993-a370-02fdbcf008c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Partnership with Twitter, too</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c788b19-6003-4b0c-8fe1-4eeed5064206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is also partnering with Twitter, another social media
        giant.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c875846c-a19c-48d0-87d1-daea91f9dced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Dindo Manhit, a consultant in the Facebook partnership,
        said it could promote intelligent conversations on the elections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cb9950-074c-4f0c-82d9-ddf93b1308db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mas mataas ang debate or substantive discussion sa Facebook so
        maaaring it can encourage deeper discussion sa ating eleksyon. So it could
        be an alternative venue by which people can discuss, people could answer,
        even our own candidates," Manhit said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd130cd-f314-4a3f-88a9-817d0a9e9cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trolling and cyber bullying are the risks in using social media
        in political discussions, but Facebook has a way to deal with that.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d14f42-fb74-4e39-b95c-649622c79419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When we look at a conversation, we don''t measure whether it''s
        positive or negative. We''re just looking at the overall volume of conversation
        and discussions that people are having on Facebook. We have terms and conditions
        on what anybody can say on Facebook, whether it''s yourself or a candidate,"
        Facebook''s Politics and Government Outreach Manager Katie Harbath said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f0e1a7-c0e9-4798-822e-84fb39d965ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Election duty of public school teachers soon to be non-compulsory?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f662e5fa-eb28-4d25-a67b-c6534ba4e7f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet is changing the face of Philippine elections and the
        government trying to keep up and take advantage of the change.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7ea76d-8eac-4d60-8738-503be6396f2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will again train public school teachers who will supervise the
        polls on how to operate vote counting machines with the help of Department
        of Science and Technology (DOST).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db13967-7574-449c-b223-d455a59f543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The teachers of course have to be trained in respect of their functions
        and responsibilities and that''s where the DOST comes in. So they will be
        certifying that the teachers who will be serving as BEI''s have the requisite
        competence, skill and capacity to be able to serve as our Board of Election
        Inspectors," Bautista said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d66e4d8-1430-4e37-89e4-339554ab2355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:19:02.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has passed a bill making election duty no longer compulsory
        for public school teachers. It also raises their pay from P4,500 to up to
        P7,000. The bill awaits President Benigno Aquino III''s signature. The Comelec
        is confident some 300,000 teachers will volunteer for poll duty.</p>'
