      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî This sprawling
        facility in Sta. Rosa, Laguna, belongs to the bus company Jam Liner. The Commission
        on Elections (Comelec) is renting it for roughly P69 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9423e2-5007-47d5-a52a-17e920cd222e'
      'mgnl:activationStatus': true
