      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî It was the fans
        who voted to select the starters for the National Basketball Association (NBA)
        All-Star event in Toronto, Canada in February, but this time it was the coaches‚Äô
        turn to decide who would round out the rosters for both Western and Eastern
