      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About half of the 97,000 machines are already here and according
        to Comelec Chairman Andres Bautista, the rest will be shipped by the end of
        the month. Several thousand are currently held by the Customs bureau but Bautista
        said they will be released soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0841843-c535-4f31-8bca-0dc92753eea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:40:45.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, members of the media will be allowed to view the machines
        next week. For now, all he showed was the plastic bins that will serve as
        ballot boxes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b645232-e0a8-4e3a-94c0-206d061dc260'
      'mgnl:activationStatus': true
