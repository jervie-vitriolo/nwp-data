      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî San Miguel Beermen
        pulled off what no other team has done in the history of the Philippine Basketball
        Association (PBA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8560ed35-a874-4bb5-8d61-57a189ae789f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:26:21.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After facing a 3-0 deficit in the Smart Bro-PBA Philippine Cup finals,
        the Beermen conjured magic and won the next three games against the Alaska
        Aces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edebd657-1bc8-40aa-b810-65a23386d2d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:26:21.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their latest conquest was an 100-89 rout of the Alaska Aces in Game
        6 on Friday (January 29) at the Smart-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71b582c-8453-475e-a451-411dd0d5d5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:26:21.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen can put the icing on the cake with a victory in the
        winner-take-all Game 7 on Wednesday (February 3) at the Mall of Asia Arena.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b55f98b9-63fc-412f-9432-99b82dc7b2ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:26:21.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions seized control early in the fourth period
        when June Mar Fajardo instigated a 16-2 run.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755f188e-b029-4761-848f-e1cb21a83b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:26:21.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:31.251+08:00
