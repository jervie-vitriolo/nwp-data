  'barbie-new-body':
    'author': 'Michael Pearson, CNN'
    'caption': 'Mattel announced on Thursday (January 28) that Barbie would now come
      in several body shapes and skin tones.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-29T20:31:34.460+08:00
    'imagesource': 'jcr:b7bc5816-e417-403d-8036-de96099d5895'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '910e7460-323b-4830-aeea-f003db064ff4'
    'lead': 'Girls and women don''t come in one shape, and now, finally, Barbie won''t
      either. Now, in addition to the original Barbie ‚Äì impossibly slender and often
      parodied ‚Äì the doll will come in tall, petite, and curvy varieties.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:40:28.430+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:25.497+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:25.327+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barbie''s new body: curvy, tall, and petite

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c11239d1-03b9-47c9-8d14-f40e73ce09bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Girls and women don''t come in one shape,
        and now, finally, Barbie won''t either.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '269f86f4-4b37-4c70-8695-e15ad932fb56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, in addition to the original Barbie ‚Äì impossibly slender and
        often parodied ‚Äì the doll will come in tall, petite, and curvy varieties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd812a05d-37fb-448c-9144-f5e376201046'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel announced the new line Thursday (January 28) on its website
        and in a Time magazine article.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a5f8ef-98d9-4c79-a9fd-070d6f62406a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to let girls know it doesn''t matter what shape you come
        in, that anything is possible," Tania Missad, director of consumer insights
        for the doll line, said in a video on the Barbie brand website.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd1d496-6fdc-4555-9ee7-0922a0a71d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mattel, Barbie will now come in four body types and
        seven skin tones, with 22 eye colors and 24 hairstyles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a21217-a72c-43d5-b93a-dee313b4f3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes a year after Mattel introduced Barbies with moveable
        ankles that would allow the dolls to wear flat shoes for the first time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c73bf4-0813-4a68-8215-cbc84cf9d1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Mattel broadened the number of skin tones, eye colors,
        and hair styles available for the dolls, which first appeared on store shelves
        in 1959.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bc180d-cec4-4063-bad9-c0cb470037e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite such changes, Mattel has continued to face criticism over
        the doll''s unrealistic proportions and concerns that Barbie reinforced a
        single, virtually impossible standard of beauty for girls to try to meet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f096a2-eeec-4d37-b94e-ef600dbbc163'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday''s broadening of the line to include a more representative
        set of body types met with approval on social media.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '761e5b8a-c6b2-41fa-bb5d-688af1fe672b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you @Barbie," one Twitter user posted Thursday. "I''m officially
        excited &amp; proud to buy my daughter a barbie one day!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f92d39-a374-47dd-b832-b5be7ca5ee18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barbie</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b119f2-43b6-4975-941f-0c14627027c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank you @Barbie for bravely acknowledging that women can be ''Curvy,''
        ''Tall'' or ''Petite'' &amp; not just ''Original'' !!!" another <a href="https://twitter.com/laurenduca/status/692712977292730368">Twitter
        user wrote.</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297755b4-b6d5-43f4-a206-96f1abf8cbbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the dolls are available only through Mattel''s online store.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb723b7c-bbc2-4fa4-b5aa-78720b697db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel undoubtedly hopes the dolls will help reverse a long slide
        in sales that has seen Barbie unseated as the queen of Christmas and supplanted
        by Lego as the most popular toy brand.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08faed1-dea5-4fb2-b658-9cd7bafd80b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mattel has been struggling with declining sales and stock values
        for a while.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d88731-9ea2-4d7e-8c64-d17720c33476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the company reported that worldwide Barbie sales fell
        4 percent in the third quarter of 2015. And company''s stock price was down
        nearly 43 percent from its 2013 peak.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd021c416-ec50-444c-adcf-4040826e8832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:40:28.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/28/living/barbie-new-body-feat/index.html?sr=twCNN012816barbie-new-body-feat0422PMStoryGalLink&amp;linkId=20750131">Barbie''s
        new body: curvy, tall and petite</a>."</em></p>'
  'refugee-trail-europe-backlash':
    'author': 'Rachel Clarke, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-29T13:04:05.413+08:00
    'imagesource': 'jcr:14518ed7-c622-4858-b1d9-d96d4a2f30ae'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0b878a15-bd82-4c6e-a3e0-9835b5b478cc'
    'lead': 'The Europe so many have reached is now fractured in its reaction ‚Äì some
      as open and welcoming as at the height of compassion last year after the drowning
      of Syrian toddler Alan Kurdi, but many not. With migrants blamed for New Year''s
      Eve harassment and rape and even now a killing, some communities and governments
      are taking a tougher line.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:44:07.987+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:25.140+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:25.463+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Refugee trail: Postcards from the mud, misery, anger, and hope

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a531b31-7262-4dd4-bd20-a085950a2f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Refugees are still striving to reach Europe.
        Young men, families, and the elderly are trekking through snow, seeking shelter
        and local aid or perhaps beginning to think of a new, brighter future.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e6a085-5d24-45d1-b5f5-cd8e0549d954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Europe so many have reached is now fractured in its reaction
        ‚Äì some as open and welcoming as at the height of compassion last year after
        the drowning of Syrian toddler Alan Kurdi, but many not. With migrants blamed
        for New Year''s Eve harassment and rape and even now a killing, some communities
        and governments are taking a tougher line.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c842a6-d69e-4877-aa08-ff46387618a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden may expel thousands of migrants over this year ‚Äì up to 80,000,
        according to some media reports.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8388aade-e938-4245-9d86-aae3369ff5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And British Prime Minister David Cameron came under fire Wednesday
        (January 27) for his own comments about "a bunch of migrants" during a session
        of Parliament. Meanwhile, the United Kingdom said it would take in more unaccompanied
        child refugees.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec45aa8-ddc9-4a35-95ef-f72f16ae8bb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, CNN met locals and migrants across the continent and
        beyond. Here are snapshots of what we found.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221cc7ce-4466-49e7-b225-57824c99b03d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.140+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Seeking sanctuary: Kirkenes, Norway</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93994ce4-9481-435d-a83e-092bf5acd7c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of migrants arrived in Norway from Russia last year, cycling
        across the border to skirt laws that ban arrivals on foot or in vehicles.
        About 700 have been identified as having legal permission to be in Russia
        and have now been listed for deportation back across the border.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0409be4-61e7-4f59-9031-726576836d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials set up a camp for deportees, and 30 were sent back to
        Russia last week. That terrified Syrians Tariq and his pregnant wife, Leila,
        from Aleppo, and a geologist, Hosman, who ran from the camp to the nearest
        church and have not left since. They sleep in the basement and hope officials
        don''t come for them, as the church has no legal right to protect them.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a8bf0d-0ee8-42cd-8364-6929ae81f042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local residents have held rallies in support of allowing the refugees
        to stay. But the fear of being sent to Russia looms large for those in the
        holding camp just outside town, where Lana Omar said she had one wish: to
        start a calm, peaceful life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e00abd5-df45-4468-b92e-3d0b034cf707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The backlash: Copenhagen, Denmark</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4b42e0-7bf6-41dd-9e7e-67787ee6fb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danish lawmakers voted Tuesday (January 26) for legislation that
        would allow the seizure of valuables from asylum seekers to cover their expenses.
        And they also supported proposals for refugees to wait three years instead
        of one to apply for family members to join them in Denmark.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37a3069-6307-4010-bdfe-bedf0370c4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That measure may do more than the threat of financial penalties
        to deter migrants traveling to Denmark. It was supported by both the ruling
        Liberal Party and the right-wing Danish People''s Party. And it''s left migrants
        already in Denmark wondering about their future.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4996b89-81bc-4f6f-91c1-fb0e5c7c35cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One refugee, Amina, said she''d left her husband and daughter in
        Syria, believing Denmark offered faster family reunification. But now, she
        must wait before she can even apply.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5b8044-59e5-43f3-8a1c-86c3cb2561ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The strain: Malmo, Sweden</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08920cf9-501c-4e08-ac19-8a4ce8d2459f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden has taken in more refugees per capita than any other country
        in Europe. There have been many warm welcomes, but now the strain is beginning
        to show. Some Swedes are asking if they are doing too much with an open door
        while other nations are building physical and legislative barriers to keep
        asylum seekers away.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8c2b91-14b7-4f06-b9a7-3b19994a6de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish police issued an open letter to the government calling for
        2,500 additional police officers and 1,600 extra civilian staff to make up
        for those taken up by policing asylum seekers and centers by 2020.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968ae83d-3d0f-4c00-a48c-e50a8e3627f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attitudes are changing, with support for Sweden''s far-right party
        up in recent polls, though some say not too much should be read into that.
        "There is still an openness of the Swedish population. Of course there are
        challenges in society, and there always will be. We had a lot of people coming
        this fall," said Tobias Akerman from the Swedish Migration Agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfc8683-4754-487c-ad11-578280c20325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The concern: Cologne, Germany</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa01893f-5348-4f73-96eb-4b5a6642aba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mob sex attacks blamed on migrants against women celebrating the
        New Year in Cologne and other European cities have sparked fear and debate
        about the large numbers of newcomers. Twelve of 16 German states now report
        New Year''s assaults similar to what happened in Cologne, and while police
        and officials consider their next move, some Germans are taking their own
        steps to feel safer.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e729e4-4fd2-4bc4-9c4f-853339091b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Cologne, Dominik Lansen teaches 10 self-defense classes a week,
        and there is a waiting list for more.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5cdd2a-b00f-4ff8-b13d-c16a9972939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Berlin, the Soldier of Fortune gun store now has empty shelves,
        and the last can of pepper spray has just been sold. "It''s changed which
        people are coming to us," owner Pavel Sverdlov says. "Normally our clients
        are men between 18 and 40. But now a lot of women and older people."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff111620-fa28-4d7f-8a76-92cd34991189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The welcome: Neudorfl, Austria</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '307c2fd9-c556-45ba-be2e-0ac6ca36de43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a town that has welcomed newcomers in need for decades,
        from the Bosnian War to the Syrian crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e7fc40-79c2-4389-931d-8127d003a862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adil Banjanovic sought refuge here from Bosnia 23 years ago. He
        says the town accepted him and his family immediately, and now he helps to
        protect his community by working as a lifeguard at the lake.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205b237d-2e4c-4c77-9139-7bc696ba6e8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Dieter Posch says he believes his town could be an example
        for far greater integration of migrants across Europe. "The migrants take
        the first day from the community, but the second day, if we make it possible,
        they bring to the community."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abb52ed-375a-406f-b7fd-04f9a02e5e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No end in sight: Zaatari refugee camp, Jordan</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b4f4da1-1b8d-430b-a60f-46023c2e94ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Zaatari, it''s cold and wet ... again. For some Syrian families,
        it''s their third winter here.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b966f258-b989-4827-a828-ae60076b9259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Diaa, a former soldier, fled Damascus with his wife and three
        children in 2012, thinking he would return in a few months. Years later, the
        family is still in Zaatari, and their two youngest children were born in the
        camp. But Abu Diaa ruled out trying to get to a different life in Europe:
        "We escaped death, we will not go to death again."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b661b4-c7e7-48fe-8881-9c8e94af4595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Musa Amari also fears the dangers of a journey to Europe and the
        treatment migrants receive there. He hopes for resettlement by the United
        Nations, and his 18-year-old daughter, Asia, wishes for a new life in Europe
        or Canada. But for now, for them and the 80,000 other Syrians in the camp,
        this life is all there is.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '898e191f-0f33-471a-997f-6d224e85dd6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Compiled by Rachel Clarke in Atlanta from reporting by Antonia
        Mortensen, Phil Black and Joe Sheffer in Kirkenes, Norway; Arwa Damon, Gul
        Tuysuz and Clayton Nagel in Copenhagen, Denmark and Malmo, Sweden; Atika Shubert
        in Cologne; Kellie Morgan in Neudorfl, Austria, and Jomana Karadsheh and Kareem
        Khadder in the Zaatari refugee camp, in Jordan. CNN''s Josh Berlinger contributed
        to this report.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27255fc9-87ba-423c-9e7e-4c0f3c9d14a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:44:07.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:25.141+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/27/europe/refugee-trail-postcards/index.html">Refugee
        trail: Postcards from the mud, misery, anger and hope</a>."</em></p>'
  'grabtaxi-rebranded-grab':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'GrabTaxi began as an on-demand taxi booking app in 2012. It has later
      evolved into offering private car services in GrabCar, motorcycle taxis in GrabBike,
      fast delivery in GrabExpress, and helicopter rides in GrabHeli.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-29T12:49:35.741+08:00
    'imagesource': 'jcr:92ec97bb-67b2-4b6d-ab8b-0a156b86c2bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '007ab7d0-9149-4191-a0f5-c346c0a128d6'
    'lead': 'With the taxi booking app GrabTaxi expanding into private car services,
      motorcycle taxis, on-demand delivery service, and helicopter rides, it has now
      rebranded itself to Grab.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:47:46.458+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:24.651+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:25.647+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From GrabTaxi to Grab: Rebranded ride-hailing app promises safety, freedom

      '
    'updated': 2016-02-01T17:51:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08730045-7632-4966-aa33-0adf224c340b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Singapore (CNN Philippines)</strong> ‚Äî Ride-hailing app
        GrabTaxi rebranded to Grab on Thursday (January 28), with safety and freedom
        still at its core.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75406711-6f08-4a1b-9e0c-69395a98dc46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebranding was launched by Grab''s co-founders Anthony Tan and
        Tan Hoo Ling, in the presence of media from the Philippines, Singapore, Vietnam,
        Malaysia, Indonesia, and Thailand ‚Äî the countries Grab is serving.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3890ce9c-956a-46b5-8e02-d7754b059757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.458+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The on-demand booking app started offering just a taxi service in
        2012, but has evolved into offering private car services with GrabCar, motorcycle
        taxis with GrabBike, fast parcel delivery with GrabExpress, and helicopter
        rides with <a href="http://nine.cnnphilippines.com/videos/2015/11/25/GrabTaxi-PH-launches-GrabHeli.html">GrabHeli</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f376262-1ba9-4b78-8501-727f8db08399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rebranding was made for the one brand to encapsulate the different
        services it offers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12fe2a5c-6afc-4c4d-abfc-2c3b11947a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re no longer just a taxi app. Whatever you need ‚Äî whether you
        need a taxi, car, bike, or limo ‚Äî we''ll be there," said Tan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa880291-71f4-47bf-875f-30779d5eb76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the brand aims to offer endless possibilities of transportation
        at various price points to fit different commuters and consumers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0194a08-bb81-49a2-9307-48f0e28b9746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are much more than what we started out to be," said Cheryl Goh,
        Grab''s Vice President of Marketing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5283dfff-e845-40af-af77-54b5a3cf00fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Improved user experience</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f17d4027-aa7b-44b0-9bc4-f7b79159a989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the rebranding, Grab is enhancing its mobile app to ensure
        that users get the best experience while booking their rides or deliveries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d3d6e2-6ff1-4998-a9ab-3bd7a1b2213f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The app update will include a faster two-click booking wherein pick-up
        and drop-off points will be pre-filled based on the user''s favorite places.
        It will also have a more accurate live driver tracking.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b00311-5c69-413d-8e9a-9cc1d809dcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the app update, GrabWork was introduced. Rides booked
        through the Grab app can be tagged as business rides, which will include the
        trip details for the use of tracking and expense claims.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edde9ab3-fd0d-4df9-8bd1-853df9320b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Facing cancellation of accreditation</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4923cd36-e53c-438a-89ac-65d1804bbdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goh faced the issue that the company may be stripped of its accreditation
        to operate as a Transportation Network Company (TNC) by the <a href="https://twitter.com/LTFRB/status/692191350637355009">Land
        Transportation Franchising and Regulatory Board (LTFRB)</a> if it does not
        cease its GrabBike operation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990d91b8-b416-423e-8fa5-dbd9a5d08fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB cited safety issues and the authorization of Grab to operate
        such service.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ce71a77-82e9-4e3d-95fc-a4a33a8991ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goh said that commuters and drivers using GrabBike are assured of
        their safety as drivers, or riders as they''re called by Grab, are well-trained
        and have completed safety trainings.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcb5abf-e6b3-4de9-b196-d8d5c3a759e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that riders and passengers are insured once they ride
        a GrabBike.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8bc3944-ce94-49c2-b73a-3f2b04e4fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.459+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goh reiterated the importance of having an open dialogue with the
        Philippine government to address the issues.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0dbc40-da32-4677-a82e-c4a81045aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To win in Southeast Asia, you have to convince the governments.
        You have to work with them. You cannot be at war with them," she said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2dca0ae-88b9-41dc-a988-60772aafaba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She believes that through discussion and being cooperative, they
        can fix the issue.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52855cf9-7ab2-412d-b668-18eac01ee9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:47:46.460+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to work hand-in-hand with the government."</p>'
  'poe-guarantees-to-ease-traffic-in-one-year':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Traffic is one of the main problems in the Philippines. Presidential
      candidate Grace Poe said, should she win the presidency, she would solve the
      country''s traffic situation in one year.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-01-29T12:45:39.308+08:00
    'imagesource': 'jcr:187c381e-871f-4ddd-a7cb-1d666d3f7909'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53e9800b-b584-476b-ab45-562d1859aace'
    'lead': 'Traffic is one of the main problems in the Philippines. Presidential
      candidate Grace Poe said, should she win the presidency, she would solve the
      country''s traffic situation in one year.'
    'mgnl:activationStatus': true
