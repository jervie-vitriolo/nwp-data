      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she had never received a proposal quite like the one from
        Labra and added that it was a first.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616368e7-4702-4901-a53f-79415a49087a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:22:49.091+08:00
