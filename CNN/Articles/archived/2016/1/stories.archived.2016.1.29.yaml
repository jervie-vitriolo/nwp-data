      'jcr:uuid': 'bac2982a-8159-43d0-bde1-f40b986942fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:32:06.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A man with two firearms and ammunition
        was arrested Thursday (January 28) at the entrance to a hotel near Disneyland
        Paris, and investigators are looking for a woman who was with him, police
        said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb7a1c1-d1bf-49b7-8785-23962df30cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:32:06.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old Paris man was arrested as he tried to go through
        security at Disney''s Hotel New York, just outside the Paris-area amusement
        park, said Michel Le Prevost, deputy chief of criminal police of the French
        city of Meaux.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3052815-b16f-42e2-8c06-37375127b88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:32:06.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French media reported that the guns were pistols and that the guns
        and ammunition were found in a suitcase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1a7921f-b0a4-4aa7-b2f1-522101883921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:32:06.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man also was also carrying a Quran, Le Prevost said. He told
        police during questioning that he was carrying the guns for his own protection,
        according to the deputy chief.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979b7213-fc79-4cfc-bdc9-cd6f4c305a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:32:06.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.395+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police also are looking for a woman who was with him, Le Prevost
        said. Police retracted an earlier statement that the woman was in custody.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7792d3a5-2013-4735-a89c-04e21151644e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:32:06.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not immediately clear what, if anything, she was accused of.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5abac2a6-38c7-42bc-9420-bb4f6060513b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:32:06.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris area has been on edge since two high-profile Islamist
        attacks last year: the killings of 17 people at the office of satirical magazine
        Charlie Hebdo and a kosher supermarket in Paris in January 2015, and the massacre
        of 130 people in shootings and suicide bombings in and near Paris in November.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e51ac33d-cae7-4664-a326-a3cfa466274f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:32:06.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disneyland Paris is about 30 kilometers (19 miles) east of central
        Paris.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94aaeee-8b3b-47b0-b4c3-1e0fb800b1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:32:06.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Akhoun reported from Paris, and Jason Hanna wrote
        and reported from Atlanta.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4558401e-969f-4677-8ded-9c530796fd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:32:06.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:28.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/28/europe/france-disneyland-paris-arrest/index.html">Man
        with 2 guns arrested at Disneyland Paris hotel</a>."</em></p>'
  'Is-Mark-Zuckerberg-the-best-CEO-in-America':
    'author': 'Paul R. La Monica, CNN Money'
    'caption': 'Facebook CEO Mark Zuckerberg'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-29T14:52:49.467+08:00
    'imagesource': 'jcr:34110d16-c69e-4b17-8a84-4d8261f72f01'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1f5b44d-4807-47c6-bc05-10d968d2d0e8'
    'lead': 'The Facebook co-founder may still have an unhealthy affinity for grey
      hoodies. But he''s now a philanthropist, education investor, aspiring artificial
      intelligence creator, and a new dad.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:37:00.468+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T15:52:40.338+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T15:52:37.842+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is Mark Zuckerberg the best CEO in America?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78fa00a6-e640-42a7-8c60-4149a2228396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> ‚Äî Mark Zuckerberg is not the
        same guy that Jesse Eisenberg famously (and unflatteringly) played in The
        Social Network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763ad90d-f3e7-4829-b9a5-e3b29f734fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yes, the Facebook co-founder may still have an unhealthy affinity
        for grey hoodies. But he''s now a philanthropist, education investor, aspiring
        artificial intelligence creator, and a new dad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87e57da3-b87b-4872-9b8f-81a6195c226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also just might be the best CEO in America.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1510f568-d9ff-43b7-ad0d-dec5eca8edd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook''s stock soared on Thursday (January 28) after the company
        reported sales and profits that blew away Wall Street''s expectations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba61c1e-6487-4706-b988-e919108104fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Remember when the company went public in 2012 and people were worried
        that Facebook didn''t get mobile?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77490baf-08ec-4bb7-b1cf-e5d3405a8932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook now generates 80 percent of its overall ad revenue from
        mobile and more than 930 million people access Facebook on a mobile device
        every day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1020cfeb-3910-4fe9-b2fd-fe6460838e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition of Instagram, once mocked because it cost a then
        whopping $1 billion, has turned out to be an amazing bargain. The same may
        eventually be said about Facebook''s purchases of WhatsApp and virtual reality
        company Oculus as well.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6a534c-d14b-4eb9-bf23-c7bb5ddb07b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But is Zuckerberg the best CEO around? Although you could make a
        strong case for him. I''m not sure he deserves that honor just yet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8c2370-c978-42be-82f1-ca8990f38f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For what it''s worth, I chose Costco CEO Craig Jelinek as CEO of
        the year in 2015 for how he''s been able to hurt Walmart and also fend off
        Amazon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45fc04f-ec8a-4e84-9d9a-c7a824d0801e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And I declared in a 2013 piece that Starbucks chief Howard Schultz
        may be the best CEO of all-time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1569d090-d67e-4cce-a365-66701889e08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What do you think? I asked my followers on Twitter. (And yes, I
        realize the irony of doing this on Twitter instead of Facebook.)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08808232-b209-4eda-9fe8-ed8342c795c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first few hours after I set up the poll, only about a third
        of the respondents said they thought Zuck was numero uno.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc5d290-5671-456b-be1c-327c47e88e51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several people said Schultz was the best.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a6c9676-69b3-4624-ae35-bd0b3f91511c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Others thought the honor should go to Disney''s Bob Iger, Google''s
        Larry Page, Amazon''s Jeff Bezos, T-Mobile''s John Legere, Netflix''s Reed
        Hastings, Under Armour''s Kevin Plank, or Tesla''s Elon Musk.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b73ab3-8ffd-491a-b699-7df5d17dfb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think many of these CEOs deserve to be in the conversation. I''d
        add Microsoft CEO Satya Nadella, Southwest''s Gary Kelly and Pepsi''s Indra
        Nooyi to the list too.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0af01e-fe11-4165-ad92-b54d48bd9f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s also worth noting that Zuckerberg is only 31 years old.
        If Facebook maintains this momentum, then he may be a no-brainer choice as
        best CEO a few years from now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c69fc0-85aa-431d-8f95-1537dc2c63c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, Facebook as a company is still relatively young. It''s going
        to turn 12 on February 4.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61318822-f310-436c-a01d-132b3c2ce20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:37:00.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:40.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zuckerberg posted earlier this month that he wants this to be known
        as #friendsday</p>'
