      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles tackle the NU Lady Bulldogs at 4 p.m. at The Arena
        in San Juan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74f848e-e6ab-4518-ac46-fb9e62a2c346'
