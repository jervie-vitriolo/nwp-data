      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Endorsement from officials</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c993e5-1064-4cf9-bf40-a70a45b4c2d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda will have to get the consensus of local leaders on who the
        province should endorse. The choice will depend on two points.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa777de-4cda-4de0-9b67-fc715b31cb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, a commitment to fund the province''s massive flood mitigation
        project. This will entail the conversion of more than 20,000 hectares of land
        into a mega dam to impound floodwaters from Nueva Ecija and Tarlac. The tag
        price for the project is P20 billion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57c5152-e8f0-488e-ba8b-583285310a89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said she would make it a priority if she gets elected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480243a8-eeaf-44bc-a1f0-259e9385c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second, the next administration should develop Clark International
        Airport as a major alternative to the Ninoy Aquino International Airport terminals
        in Metro Manila.</p>'
  'Australian-Open-Treat-Huey':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-29T17:51:42.770+08:00
    'imagesource': 'jcr:8591b103-c843-407c-a6fd-c2fddc917caf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cc40890-f2ef-4465-90d3-dd727c18ff67'
    'lead': 'Despite missing out on what would have been his first ever grand slam
      finals appearance, Filipino tennis player Treat Huey is happy with his run at
      the Australian Open and is looking forward to the rest of the year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:53:38.096+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T15:52:41.981+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T15:52:36.883+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Treat Huey happy with Australian Open finish

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb2635-591e-458b-954d-90e7f56e24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:53:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Filipino tennis
        player Treat Huey was a match away from the finals of a grand slam tournament.
        But despite falling short, he is happy with his showing at the Australian
        Open.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4282da2-b284-4f5a-9dcd-b8b5ee9af32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:53:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt was a good run here, getting to the quarterfinals of the men‚Äôs
        doubles (with Max Mirnyi) and reaching the semifinals with the mixed doubles
        with Andreja (Klepac)," Huey said in an exclusive message to CNN Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdade858-253a-45e0-83da-99021bae2b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:53:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Klepac, Huey made his deepest run in a grand slam tournament
        but fell to the more favored pairing of Coco Vandeweghe and Horia Tecau in
        the semifinals on Friday (January 29).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f7f4de-5383-48de-81a6-2a95a4a33806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:53:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite failing to make the Aussie Open finals, Huey and Klepac
        are already looking forward to their next big challenge.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ee117a-d77d-4ce9-be44-4610a7658010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:53:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAndreja and I had a good tournament, but it was a tough match (against
        Vandeweghe and Tecau),‚Äù he said. ‚ÄúHopefully she and I can play well in the
        French Open in a few months.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee2f5ba-6fc1-4d96-8736-b95275cb51be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:53:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, Huey says he is happy with his start of 2016 and hopes
        he can maintain his form throughout the year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbcff00e-777f-439c-90c2-baf9f0646f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:53:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt''s a good way to start the year in Australia. So I am excited
        to keep the year going.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76544d5-5513-46be-9389-a62c2a626c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:53:38.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the Australian Open, Huey said he will take a week off before
        competing in a series of tournaments in the U.S. and Mexico with men''s doubles
        partner Max Mirnyi.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22d229f-08ad-4d1b-9db9-6f3926bf1322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:53:38.097+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:41.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/01/29/Australian-Open-2016-Mixed-Doubles-semifinals-Huey-Klepac-Vandeweghe-Tecau.html">Related:
        Huey, Klepac bow out of Australian Open mixed doubles competition</a></strong></p>'
  'gun-ban-exemption-2016-elections':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-29T17:09:25.549+08:00
    'imagesource': 'jcr:c735c980-350f-4b50-9fd2-b3e8738b040f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a0ff6592-0c8b-4e1e-bda7-2ecc8b371eaa'
    'lead': 'The election season is a dangerous time for politicians, especially those
      running for public office. Local officials asked the Commission on Elections
      (Comelec) on Friday (January 29) to allow them to carry guns and have body guards
      during the election season. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:58:25.638+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:30.280+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:24.258+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'City mayors ask for gun ban exemption

      '
    'updated': 2016-02-01T22:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596cf251-33ee-4888-b052-54975400cc18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:58:25.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äì Philippine politicians
        know only too well they can be targets of deadly attacks any time. And that
        threat increases multiple times during elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4845728-7c43-4fcd-8309-994b99774c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:58:25.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, San Carlos City Mayor Ayoy Resuello''s father was
        shot dead during the election season in 2007. He said the culprits have not
        been punished.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46ee80a-bfe7-4230-b1f2-ff124457d21b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:58:25.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added he now receives death threats.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf9bc66-57cb-4780-8d8e-7a37c43c6a24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:58:25.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs of now, <em>nahihirapan yung mga kandidato mismo. Mga</em> lawless
        elements,<em> pwedeng pwede magdala ng baril. Kami, wala man lang kaming kaprote-proteksyon
        sa sarili namin</em>,‚Äù he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f82c87-d205-4957-8f3f-442b5cf0f7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:58:25.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ‚ÄúAs of now, candidates are facing difficulties. There
        are lawless elements who can carry guns. But we do not have the means to protect
        ourselves.‚Äù]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084655de-cf7d-427d-b901-856c4bcfd6ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:58:25.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.281+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="http://nine.cnnphilippines.com/incoming/2015/12/27/comelec-gun-ban-starts-January-10-2016-presidential-elections.html">gun
        ban</a> during the election period covers almost everyone in the country.
        Bodyguards are also prohibited.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed23bb04-6c2b-427a-85fe-02594b8514cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:58:25.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/11/poll-election-gun-ban.html">Poll:
        What do you think of the election gun ban?</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7565f259-c7dc-481f-8518-da5967472263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:58:25.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayors, vice mayors and those holding lower positions are not exempted
        from the gun ban.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caef1ffd-e4cd-4d09-9268-f2b3139407a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:58:25.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City mayors asked the Commission on Elections (Comelec) on Friday
        (January 29) to allow them to carry guns and have body guards during the election
        season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '394e5255-8730-43bd-ae5b-5204ee6a13d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:58:25.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the League of Cities of the Philippines (LCP) said they
        are more vulnerable to election violence than national officials because they
        are down on the ground where they are exposed to danger daily.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a912f4c4-7702-491f-817d-a805edbcc5e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:58:25.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.282+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWell it''s very urgent because given the expanse of what has happened
