  'Bureau-of-Customs-Smuggled-Rice-2016':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-29T19:30:11.885+08:00
    'imagesource': 'jcr:43e3a482-a2b6-4fbc-bac1-5f6c1347c886'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d779191-6546-4ded-8433-29a97fd72858'
    'lead': 'The Bureau of Customs raked in a big haul after seizing over a hundred
      containers with P118-million worth in smuggled rice.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T15:01:43.576+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:30.051+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:24.338+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Customs bureau seize P118-million worth of smuggled rice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e384bb84-efa6-4e32-855f-d1eb31e9acbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:01:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.051+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The Bureau of
        Customs (BOC) seized over a hundred containers of illegally imported rice
        from Thailand ‚Äî the biggest catch, so far this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e06c1bc-da49-4aaf-928b-4d14f275404e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:01:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inside the containers were sacks of Thai white rice amounting to
        P118-million, and are consigned to the Calumpit Multi-Purpose Cooperative
        in Mindoro.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dbca66c-e571-4817-8471-bb98b3c675be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:01:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BOC said the shipments did not have import permits from the
        National Food Authority (NFA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d62e99-c4b7-4c43-9561-05baf91889e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:01:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The containers arrived at the Manila International Container Port
        in three batches between November 24 to December 12 in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d9c5a6-4d5e-4ed8-b51b-c3e81862bab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:01:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/13/BOC-seizes-P500K-worth-shabu-NAIA.html">Read:
        Authorities seize P500,000 worth of shabu at NAIA</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afe67513-e5ba-4714-87c8-78e454d85347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:01:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While multi-purpose cooperatives are allowed to import rice, NFA
        Administrator Renan Dalisay said the Calumpit Multi-Purpose Cooperative did
        not follow proper procedures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7999523-0aec-47c9-8634-a3a78a786dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:01:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same cooperative also brought in double the maximum allowed
        volume.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5861c71-cf20-4d79-a7d9-7def2f9c1a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:01:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dalisay said the country doesn''t need to import rice right now
        as there''s enough to cover the first quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a272caf-eb50-405f-b9e3-bc680600b2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:01:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customs Commissioner Alberto Lina said the bureau has issued a warrant
        of seizure and detention on the seized shipments and that the rice will be
        auctioned off.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfdeeb-d528-46d0-a417-46a65e8bf221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:01:43.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:30.052+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/11/SWS-survey-presidential-candidates-agriculture-food-issues.html">Read:
        SWS: Filipinos prefer presidential candidates with platforms on food and agriculture</a></strong></p>'
  'Australian-Open-2016-Mixed-Doubles-semifinals-Huey-Klepac-Vandeweghe-Tecau':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Andreja Klepac of Slovenia serves in her mixed doubles semi final
      match with Treat Huey of the Philippines against Coco Vandeweghe of the United
      States and Horia Tecau of Romania during day 12 of the 2016 Australian Open
      at Melbourne Park on January 29, 2016 in Melbourne, Australia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
