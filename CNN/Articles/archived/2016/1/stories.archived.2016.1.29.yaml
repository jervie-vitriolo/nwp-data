      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec is paying the supplier Smartmatic roughly P8 billion
        for the lease of the machines.</p>'
    '4':
