      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Filipino tennis
        player Treat Huey and his Slovenian partner Andreja Klepac failed to advance
        to the 2016 Australian Open mixed doubles finals after losing to Coco Vandeweghe
        and Horia Tecau, 6-4, 6-4, in the semifinals on Friday (January 29).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1702b0d-7f42-4150-a256-dfffb219230a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:52.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huey and Klepac started out the first set quickly but failed to
        maintain their momentum and eventually succumbed to a 6-4 defeat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2440031e-2914-419a-aeff-88500755d48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:52.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino and the Slovenian started the second set in similar
        fashion, but saw their opponents rush to a 4-2 lead early on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f911de41-9ed3-4ca3-933f-43ca06cb1b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:52.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair were able to reduce the deficit to 5-4, but were unable
        to break Tecau‚Äôs serve and ended up dropping the second set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0944f696-bbdb-403a-9855-8de6a15f7aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T15:06:52.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:29.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the furthest Huey has ever gone in the mixed doubles category
        of a grand slam tournament.</p>'
  'International-Eucharistic-Congress-Cebu-outdoor-mass-parade':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) After the outdoor mass, a grand procession will follow,
      starting from the Capitol building to Plaza Independencia, where the opening
      mass was also held on Sunday (January 24).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
