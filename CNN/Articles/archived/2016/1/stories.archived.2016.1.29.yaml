  'poe-escudero-pampanga-vote':
    'author': 'David Santos, CNN Philippines'
    'caption': 'The Poe-Escudero tandem visited Pampanga on Friday (January 29). The
      province has 1.2 million voters.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-29T19:17:53.877+08:00
    'imagesource': 'jcr:ebfd77fa-4f50-4be4-8b9a-cfb97442e9c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ef604c9-f501-40da-a974-c1748ffa1d14'
    'lead': 'As the start of the campaign period begins, presidential and vice presidential
      candidates are in a race to get the crucial support of local officials. The
      Poe-Escudero tandem went to vote-rich Pampanga on Friday (January 29), in an
      attempt to get political backing from the province''s Gov. Lilia Pineda.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:49:06.464+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T15:52:42.192+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T15:52:36.795+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe, Escudero woo governor of vote-rich Pampanga for support

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609f1fb0-36c3-4d74-be2b-95fab1fe90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines)</strong> ‚Äî With just a few days
        before the official campaign period begins, the Poe-Escudero tandem are racing
        against time to get support from local officials.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08771ba8-ef05-45ec-a76e-4897332d023a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two got a rousing welcome in Pampanga on Friday (January 29).
        Both praised Gov. Lilia "Baby" Pineda for bringing development to Pampanga,
        although her family is linked to illegal gambling.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3ff741a-d2a4-4077-bf68-292fce3cffd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana ay maging ehemplo ito sa buong bayan rin, ito ang pagkalinga
        at pagmamalasakit ng isang babaeng may puso, at yan din ang aming gusto sa
        aming gobyerno</em>," presidential candidate Grace Poe said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4821a73-6f54-452e-97c8-3f08c1a4cbec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "May this be an example to the whole nation, this
        is the care and concern of a woman with a heart, and that''s the same thing
        we want in our government."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb197ade-f5fc-4003-9346-864162bb3204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1.2M voters</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e545b11a-ee6f-47d0-a3c1-35afc8c66789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pampanga is also the bailiwick of former president and now Pampanga
        Rep. Gloria Macapagal-Arroyo, who is accused of cheating in the 2004 elections
        to snatch victory from her chief opponent, actor and Poe''s adoptive father,
        Fernando Poe, Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdac2e5-9c8d-43e7-9038-3d6997b966fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arroyo is currently under hospital arrest.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2fc8e7-3b4e-4353-8342-0be98ebea3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pineda used to be closely associated with Arroyo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95e8e449-28f8-42ab-ac78-324480cc35c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not stopping Poe from trying to get political backing
        from the governor and other Pampanga officials. After all, the province has
        1.2 million voters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccdd1ae2-b640-466a-ae06-c682a1911b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/18/The-Visayan-vote-in-2016-Part-1.html">Also
        watch: The Visayan vote in 2016</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab71c6a-a8b1-41b0-803d-973e821a1c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, however, is facing stiff competition. Other presidential candidates
        are also trying to get Pineda''s nod.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35bcb0b-b504-4750-9d44-f6259ba2b0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit governor ako, hindi ko puwede sabihin ngayon sa inyo
        na sila yung gusto ko. Di ba, bigyan mo ng laya yung kapwa mong kapampangan,
        baka sabihin nila nag-commit ako para sa kanila</em>," Pineda said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae65fd37-7c24-47e0-8882-faffeb4a753f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even if I''m the governor, I can''t tell you that
        they are the ones I support. Let''s give Pampanga voters freedom, as they
        may say that I committed their votes for them."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29cdd8ee-382f-49d2-a041-75ddca885de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T15:52:42.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/10/20/VotED-Youth-Vote.html">Also
        watch: VotED: Youth Vote</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd86c3b5-cfea-4ac3-b7ba-c8e11ba4b0bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:49:06.465+08:00
