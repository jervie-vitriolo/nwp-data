      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/25/UAAP-womens-volleyball-Ateneo-La-Salle.html">Related:
        UAAP women''s volleyball to kick off on January 31</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8e3f56-09e2-4e3b-8e7c-098b4036fca9'
      'mgnl:activationStatus': true
