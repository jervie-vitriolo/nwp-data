      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach said, "I would love to go if my schedule permits. So,
        we''ll see. I can''t promise anything yet right now, but your message was
        really sweet."</p>'
