      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Just when students
        and employees were headed to their schools and offices on Friday morning (January
        8), the Metro Rail Transit (MRT) suspended their full-line operations due
        to a technical problem.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf84f4-5578-4a55-a0eb-34b601148869'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:30:45.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:31:15.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 5:30 a.m. Friday, the MRT was already running on provisional
        service, with trips limited from North Avenue station to Shaw Boulevard.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd5467f4-947b-4d33-be1d-7a6fcd924e4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:30:45.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:31:15.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By 6 a.m., the MRT officials announced that operations were put
        on a complete stop. Passengers were then forced to brave the heavy traffic
        along EDSA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188db9c8-81f5-42bd-901e-775f1eb113ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:30:45.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:31:15.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 7:10 a.m. — more than an hour later — all MRT-3 trains were fully
        operational again.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85ce5e5-8cd1-4358-97b0-85cb77c62f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:30:45.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:31:15.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The management has yet to disclose the source of the glitch.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f12688e-a46c-4f3b-b6c7-82266ee0f7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:30:45.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:31:15.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Rex Remitio contributed to this report.</em></p>'
  'charlie-hebdo-paris-memories':
    'author': 'Bryony Jones, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-08T08:29:16.222+08:00
    'gallerysource': 'jcr:b86c8ee9-b0d7-497e-9196-871da5a62f76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6be1dbc-6766-4d9e-9861-84c343ed0ebe'
    'lead': 'Three minutes, 60 bullets, 12 deaths: CNN Digital Producer Bryony Jones
      looks back at her coverage of the terrorist attack on the Charlie Hebdo offices
      in Paris a year after the incident. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:43:39.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:45:08.549+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Charlie Hebdo: Paris lost much, but not its joie de vivre

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efd756d-6a59-4ee0-b9d7-0a80fe66af92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pens and pencils at the ready, the journalists
        and cartoonists of Charlie Hebdo had gathered to prepare the satirical magazine''s
        next issue. It was the kind of editorial conference that goes on every day
        in newsrooms around the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf929f6-f647-4cce-beea-186f1a841a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then terror walked in through the door. Three minutes and 60 bullets
        later, 12 people lay dead or dying.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9816bc74-1c69-4b1d-af04-8f22ab527275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Charlie Hebdo team had been only too aware of the risks their
        fiery, take-no-prisoners brand of satire could bring. The magazine''s previous
        offices had been bombed, and editor Stephane "Charb" Charbonnier had received
        death threats for publishing cartoons of the Prophet Mohammed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623c8d74-41e7-42bf-bbc0-6629a0000db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Charbonnier was famously unrepentant, telling Le Monde newspaper:
        "I''d rather die standing than live on my knees." He and his bodyguard, Franck
        Brinsolaro, were both killed in the massacre.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59eb055-2a87-4887-9d9d-a17e1d910cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being a journalist can be dangerous. The roll of honor, updated
        all too often, on the Committee to Protect Journalists'' website is proof
        of this; but for those like me who spend more time at their desks than diving
        for cover in warzones, the risk of death seems a distant prospect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3956f82c-1dc7-47a9-9485-3db37f5ef3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was something different. The Charlie Hebdo team had been massacred
        in their own office, supposedly as "punishment" for doing their job; others
        — police, visitors, a caretaker — died because they were in the wrong place
        at the worst possible time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef145cee-f1e3-414c-af0f-cbab8e6e8eb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalism itself was under attack, a fact brought home to me as
        I sat on a Eurostar train, heading towards Paris to cover the story. With
        the killers still on the loose, all CNN staffers covering the story were warned
        not to post details of their movements on social media, for fear that we too
        might become targets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20429e2f-8e43-4c44-b420-17cb53588b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arriving in the city a short time later, I found it stunned, but
        defiant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2bc3ad-271d-431e-b60b-209dc10b97de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen who opened fire inside Charlie Hebdo''s unassuming office
        in the 11th arrondissement had taken aim at freedom of speech. In a country
        devoted since the French Revolution to the principles of "Liberte, Egalite,
        Fraternite," such a thing was — previously — unthinkable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62b78397-429f-44c1-8c9d-1e213e707fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the first shots rang out in Rue Nicolas Appert, Parisian
        Corentin Vacheret was one of thousands of mourners at the Place de la Republique,
        insisting that "killing journalists is not going to make us renounce our freedom
        of expression."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '579caad1-405c-4606-8f07-466b4f0ab167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days and weeks following the Charlie Hebdo attack, millions
        took to the streets to defend people''s "Liberte" to say whatever they wanted
        without fear of violence or retribution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e22a5e-401d-4b89-8b90-235ae4ddf44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding pens aloft, they chanted "Je Suis Charlie" ("I am Charlie")
        and left pencils and art supplies as tributes among the more traditional bouquets
        and candles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb7f664-01ae-413d-a5c4-2fd36b5ffcd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one of the many demonstrations, Anais Ruales told me it was important
        to "keep in mind that, like ''Charlie'' we are always trying to fight for
        peace and freedom [don''t] forget that in the moment of terror, of anger."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ada73558-853e-40a1-9b4a-988789a82030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same night, wrapped up against the cold, Leslie Martin was defiant,
        waving a hand-painted sign that read "I am Charlie. I am a police officer.
        I am not frightened."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a476973e-aca6-4ebc-adef-e46fea201933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not afraid. I''m here, and... I don''t care if anybody comes
        and wants to do something really bad. I''m not afraid to die with this," she
        continued, shaking her placard, "Because I''m really proud of it."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb56f45e-778b-44d8-b45e-e7859156a0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.930+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in November, when men armed with assault rifles appeared on
        the city''s streets once more, it was Paris itself, its people, and its way
        of life that seemed to be under attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbfa7b8-2bf6-418e-979c-6cafefb8656f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this time, people were scared, rather than angry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fd85d7-5e55-42e5-8f18-ea4e47826b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attackers armed with Kalashnikovs and explosives targeted half a
        dozen locations across the city, from a sports stadium to a concert venue,
        and a string of bars and restaurants, killing 130 people and wounding dozens
        more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f489022a-63aa-4e4f-8d45-a722a1e55a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If such a thing could happen to workmates celebrating a birthday
        party, to music fans dancing at a gig or to friends sat sharing a Friday night
        pizza, it could happen to anyone, couldn''t it?</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88142c4d-57ca-4e1a-8301-5d1992cf0662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tailor Adam Caba, whose tiny shop, crammed with heavy winter coats
        waiting to be altered, faces the Belle Equipe bar where 19 people died, echoed
        the puzzled thoughts of many when he told me, sadly: "I don''t understand
        it. Why would they come here? Why target us?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b368d6-36a1-48e8-a72f-87e342890dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eiffel Tower tour guide Adam El Daly, who was out with friends near
        the scene of the attacks, explained the fear sparked by the apparent lack
        of reasoning behind them.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee2fbd-21ed-4e9d-bd0f-ff093bf0a12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the Charlie Hebdo attack happened, I was very shocked, but
        it was picked because it was a symbol, they were journalists targeted for
        their work," he said. "This time it was indiscriminate -- the victims could
        have been you or me -- and that''s what''s freaking people out."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4f86f9-b932-412b-a3c4-9838d7004c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Back in Paris once more, wandering past the floral tributes, messages
        and bottles of wine and beer piled outside the Belle Equipe, I came across
        a defiant note that read: "We will continue to live, to dance, to listen to
        music, to have fun on café terraces, to kiss and to help one another."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '682c3054-79da-4cc3-9c64-ef81fe7e6827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moments later, as I walked along a gray, wintry street in the 11th
        arrondissement, past armed police on patrol, cheery piano music bubbled out
        across the sidewalk. Looking to see where it had come from, I peeked through
        a door and found a tap lesson in full swing.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cec2f04-3fa5-46b7-8df3-dc590808a815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few streets away from the scene of several of the attacks,
        only days later, Parisians were dancing once more.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a07d8b86-0aae-4ccb-96e9-a005a1f0da1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps they were following the advice of Antoine Leiris, who lost
        his wife, Helen Muyal, at the Bataclan. His Facebook post declaring that her
        killers "will not have my hatred" went viral.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23755f9d-b83a-4aca-993e-a9f96f627502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we stand free, if we stand here with a zest for life, with happiness...
        then [the terrorists] don''t win," he told CNN in the wake of the attacks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea7b309-a8e0-4998-b8c9-2f13d93946e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:43:39.098+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:45:08.931+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past 12 months, the people of Paris have lost many things:
        innocence and security, friends and loved ones — but not, it seems, their
        joie de vivre.</p>'
