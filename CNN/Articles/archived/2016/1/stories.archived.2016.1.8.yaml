  'vice-president-binay-criticizes-administration-alleged-underspending-bohol':
    'author': 'Angeline Valencia, Bohol-based correspondent'
    'caption': 'Vice President Jejomar Binay (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-08T06:06:28.160+08:00
    'imagesource': 'jcr:f32c62cc-5792-4934-91f6-267b621db4f2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a4ca7e57-d8ed-4488-80b2-0411d8480fc1'
    'lead': 'United Nationalist Alliance standard bearer Vice President Jejomar "Jojo"
      Binay said he got information about the allegedly slow-paced implementation
      of rehabilitation projects aimed to replace structures damaged during the 2013
      Bohol earthquake.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:30:14.139+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:14.232+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:59.970+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'VP Binay criticizes administration for alleged underspending in Bohol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080369f-dc70-43d4-8596-048c6aa234ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:14.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bohol (CNN Philippines)</strong> — On Friday (January 8),
        United Nationalist Alliance (UNA) standard bearer Vice President Jejomar "Jojo"
        Binay blamed the Aquino administration for what he said was underspending
        in the hampered implementation of several projects, including those for rehabilitation
        projects in Bohol after the 2013 earthquake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2e00954-1f8c-4aa3-8769-31ae67971df2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:14.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president met with local officials and residents of Loon
        in a gathering at the town’s public market and proceeded to the adjacent towns
        of Calape and Tubigon. He was accompanied by UNA spokesperson Mon Ilagan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea01472-c42f-48b5-a999-ca1cdd302631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:14.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay commented that his office received information about the allegedly
        slow-paced implementation of rehabilitation projects in Bohol, which aim to
        replace structures damaged during the October 2013 earthquake.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78793323-a8bd-4ff9-8971-fd8e06f93c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:14.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He alleged that the slow implementation of projects is actually
        a nationwide problem. Although funds have been allocated, he said that such
        were not immediately implemented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad603b3f-4c90-47f2-a185-73b98564681b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:14.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The administration <em>ngayon</em> is guilty of underspending.
        But now<em> hindi na kasi</em> election <em>na. Mali ang hindi pag-gasta,”</em>
        said Binay.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fe2d15-a505-461f-ac77-2a37808a0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:14.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The current administration is guilty of underpsending.
        But now, it isn''t because elections are coming. Not spending is wrong."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904f9c5b-423f-48c2-9ebe-b199e3e105cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:14.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Binay, the administration slashed the budget for the
        Housing department — which he used to oversee — and increased the budget for
        the Department of the Interior and Local Government by 300 percent.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86260809-2cb1-4ec7-8d86-c8483cdf0386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:30:14.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.233+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president said that that he intends to replicate the social
        programs in Makati nationwide if he is elected president.</p>'
