      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kailangan po sanang makipagtulungan ang bawat isa para matiyak
        natin ang kaligtasan, kaayusan at kalinisan ng lahat ng mga aktibidad ng Pista,”
        Manila City Mayor Joseph Estrada said.</p>'
    '18':
