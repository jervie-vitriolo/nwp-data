  'Tanim-bala-respondent-wants-charges-dropped':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Passengers secure their luggage with tapes to guard against bullet-planting
      incidents at the airport.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-08T09:50:46.767+08:00
    'imagesource': 'jcr:50f09a45-9783-44b9-bf96-995e4b75098d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7401e692-195c-42c9-8e7b-ad17747156d2'
    'lead': 'One of the respondents in the alleged "tanim bala" (bullet-planting)
      incident involving the case of Lane White at the Ninoy Aquino International
      Airport denied on Friday (January 8) that he tried to extort money.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:17:24.404+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:14.619+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:59.812+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tanim bala'' respondent wants charges dropped

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992f1852-2869-4404-99f5-eba33ec3cc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:24.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — One of the respondents
        in the alleged "tanim bala" (bullet-planting) incident involving the case
        of Lane White at the Ninoy Aquino International Airport denied on Friday (January
        8) that he tried to extort money.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f0e7c6-af06-4369-8577-a5d1e985d0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:24.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the six respondents in White''s case, only Chief Insp. Adriano
        Junio of the Philippine National Police Aviation Security Group (PNP Avsegroup)
        submitted his counter-affidavit before the handling prosecutor.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bec23da0-178c-4dec-af2b-a2bca1512fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:24.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his answer, Junio asked for the dismissal of all his charges
        for "absence of probable cause."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af17f3b3-7467-436c-8231-06eba8edc376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:24.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He denied the claim that he demanded P30,000 from the White family
        as "payment" to fix the case.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f51db67-fe0e-4948-bf66-b0bacd481488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:24.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made it clear the mention of the said amount did not come from
        him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb6ac70-79b9-4c9b-8694-d19826086ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:24.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Junio told the prosecutor that he had rendered his service to the
        public with "utmost probity and rectitude."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34a30ef-f6c2-4a4a-a848-fe5a05dc89a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:17:24.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
