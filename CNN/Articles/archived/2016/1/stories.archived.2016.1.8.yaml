      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of the source material</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5a1329-1bed-408a-a88d-65af6d770974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:04.421+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for fans of the book, the return of the TV series
        will precede the release of the sixth entry of the epic fantasy series.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61240ade-b0f7-4bcb-b79f-5a356128b8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:04.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Author George R.R. Martin wrote on his <a href="https://grrm.livejournal.com/465247.html">LiveJournal</a>
        on January 2 that <em>The Winds of Winter,</em> the sixth book of the <em>A
        Song of Ice and Fire</em> series, is not yet finished.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fbfae4-e056-4adb-9219-93ecc6bc8ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:04.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Martin initially wanted the book to be released before the end of
        March, but due to his work being unfinished, meeting that deadline is impossible.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4e3377-3e36-4fe6-9bd3-4d59c83599e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:04.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/01/03/game-of-thrones-sixth-book-the-winds-of-winter-still-unfinished.html">Related:
        ''Game of Thrones'' author says ''The Winds of Winter'' is still unfinished</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19001aed-c7e6-4e89-835d-c5193ccf730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:04.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all wanted book six of A SONG OF ICE AND FIRE to come out before
        season six of the HBO show aired," said Martin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a48d003e-c09e-4dd6-bcfd-4277623ec240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:04.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, the writing did not go as fast or as well as I would
        have liked."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd20043a3-accc-45a3-91a1-eb91b0fe7e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:04.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the author pointed out that while the TV series will inevitably
        spoil parts of the book, there are still important differences between the
        two.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f48174-1493-4d57-be0f-d2e51c78c740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:04.422+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So when you ask me, ''Will the show spoil the books?'' all I can
        do is say, ''Yes and no,'' and mumble once again about the butterfly effect,"
        said the author.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95297b0c-0ae0-4747-8faf-fe50df2ff0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:59:04.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the ''spoilers'' you may encounter in season six may not
        be spoilers at all... because the show and the books have diverged, and will
        continue to do so," he said.</p>'
  'global-currency-war-sparked-by-china':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(Photo: ChinaFotoPress/Getty Images)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-08T10:16:15.027+08:00
    'imagesource': 'jcr:b0889694-5330-49ca-a5fb-bb06e6e9c91b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c417d63-126c-4672-b05b-c19cd6388ce9'
    'lead': 'Fears of a currency war have surfaced as the yuan keeps on losing value.
      But experts believe that it may not actually happen, as Chinese officials are
      allowing market forces to have greater influence over the currency''s value. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:08:41.501+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:12.335+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:00.778+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is China sparking a global currency war?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d9cfaa4-2c5d-4aa9-a505-62191f256c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> —&nbsp; China''s currency
        keeps losing value, sparking debate about a global "currency war."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c9f91b3-5808-4cb0-8e0c-c2504c7a1279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When China moves to lower the value of the yuan, others in the developing
        world follow suit. China''s currency moves also come at a critical time for
        the yuan: it was recently placed into the IMF''s group of elite global currencies.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33365c05-a85d-43c2-be2c-0f13bc37e16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinese officials may not be starting a currency war, some experts
        argue. After all, they''re allowing market forces to have greater influence
        over the yuan now.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '789e1a18-2d95-4501-94b0-d0499a59c6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the snowball effect of a sinking currency is picking up momentum.
        The yuan is down 6% against the dollar from a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29be9bb3-27c2-45b9-9ec2-c9e74d3d7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s central bank moved it even lower on Thursday since its
        surprising devaluation in August. The concern is that it will force other
        countries to devalue their currencies in a tit-for-tat fashion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd858c69f-ceb5-4f53-8165-c576b8a4158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia and Thailand''s currencies have fallen 9% and 10% respectively
        over the past year. Vietnam and Taiwan''s currencies too have declined 4%
        and 6%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42cb4ada-fed1-4395-9a8a-44aa92d92e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s relationship with these countries has two sides: trade
        partners and trade competitors. A bit friend and foe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565d8329-d418-445a-827b-a30757a2965b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By devaluing its currency, China gains an advantage in global trade.
        Its exports become cheaper, and more attractive, to foreign buyers. To stay
        competitive against China, its trade partners — mostly in Asia — devalue as
        well to maintain a cheaper currency.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45269fd1-7397-47f6-9a69-ece3a4ca1cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Emerging markets will react negatively," says Ihab Salib, head
        of international fixed income at Federated Investors. They "have to remain
        competitive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50f21347-1923-4912-92b1-eec9241e7b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global currency losses are also a sign of a much bigger picture.
        Many emerging market countries rely on exporting commodities like oil, copper
        and soybeans to fuel their economic growth. But commodity prices have plunged
        in the past year, hurting growth. At the same time, the strong dollar and
        rate hikes from the Federal Reserve make borrowing money abroad more expensive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b4c241-3fd2-4c10-90d2-70724cf0a30f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And experts say it''s those forces — not necessarily the China''s
        central bank — that are moving the yuan lower.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe31788-5194-4498-8088-f347d213c27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, China''s central bank has in fact spent a ton of money
        propping up the yuan. It spent $500 billion last year to keep it from devaluing
        further.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9721c7a0-dd41-47ca-8323-035b5388614f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Chinese officials are] not trying to weaken it, they''re trying
        to keep it from weakening," says Win Thin, head of emerging market currency
        at Brown Brothers Harriman. "The market is saying emerging market currencies
        go weaker, including the yuan."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4a9a44-4653-401f-9bd2-c32880c49661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s important to remember that the yuan isn''t tanking. It
        might be at the lowest level in five years, but it''s still one of the best
        performing currencies in emerging markets. Currencies of Brazil, Russia, Turkey
        and South Africa have all slid by double digits over the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de2495-6598-49c8-afda-98f6ca81f077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, China has a much bigger impact on other currencies than those
        countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b554c71a-9e11-45d9-b901-6d98565f73b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether market forces are moving the yuan lower or China''s central
        bank, the reaction remains the same from China''s competitors: devalue their
        money. What''s unclear is how much further these devaluation go and its effect
        on global economies, and when it stops.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a6e9ab-7b72-4b59-9d0e-4d50b68aae8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:08:41.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/07/news/economy/global-currency-war-sparked-by-china/index.html?iid=hp-toplead-intl">Is
        China sparking a global currency war</a>?"</em></p>'
  'china-stocks-trading-stock-market':
    'author': 'Matt Egan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-08T09:43:41.364+08:00
    'imagesource': 'jcr:1ad2ee7b-185a-474c-8619-de647cd38351'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96a4038f-4015-43c6-980b-0ea42db9c4f8'
    'lead': 'Chinese officials have taken steps to address the sharp trading losses
      over the past few days. Analysts believe that the efforts will take some short-term
      pressure off the market, but won''t be a cure-all. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:12:03.544+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:12.013+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:00.881+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stocks: Will the panic subside?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71a9a8d-df7b-45ab-a067-87b2061a490b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — All eyes are on China and
        its turbulent stock market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7c379-861c-4083-be9d-a0623f2fca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the panic subside or are more losses in store?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3cd5049-fa96-4e53-9f77-c70222c09e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, stocks in China plunged 7%, triggering a halt within
        the first half hour of trading. For the second time this week, regulators
        closed the markets for the rest of the day.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '823dfc22-bb55-4a99-b2ad-285820b29425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to calm nervous investors, Chinese officials suspended
        the halting mechanism, which had been in effect for only four days. Regulators
        scrapped the so-called "circuit breakers" because many believe they were fueling
        sharp trading losses — rather than taming them.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce88e020-f136-4461-8aaf-4fe53cbaf4ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peter Boockvar, chief market analyst at The Lindsey Group, said
        removing the circuit breakers could take some short-term pressure off Chinese
        stocks — but won''t be a cure-all.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b73ff0-1fd6-45bd-94ae-eeda0b8cf686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People now don''t have that same deadline to sell...but China''s
        stock market is going to go where it''s going to go," said Boockvar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00731439-2add-4181-9c78-0156c8ee87b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s disarray has caused chaos in global markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7debf0-710f-4e76-988f-741f53dd474f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., stocks have had one of their bleakest starts to a year.
        The wave of selling has knocked the Dow down 911 points, or 5%, so far this
        year. That''s the worst four-day start to a year on record, according to FactSet
        stats that go back to 1897.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80219e82-0f1c-4cc8-967f-1188c20346b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Dow and Nasdaq officially closed on Thursday in a "correction,"
        signaling the first 10% drop from prior highs since last summer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ab03e1-a133-45c4-9f15-a83415fdef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European stocks aren''t faring any better.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a989a0fe-cdd6-4586-b8af-e9673e392e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DAX, Germany''s benchmark stock index, is off 7% for the year
        already and France''s CAC 40 is down 5%. On Thursday, German carmakers that
        rely on exports to China were leading the losses — Volkswagen slid 5%, while
        BMW and Daimler both lost around 4% each.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb5ac48-7c9e-4b17-9d0f-273997bc212a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not helping that crude oil prices continue to tumble. They
        plummeted to a new 12-year low Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee75dd13-baa9-4bb3-9e1c-4f76e504c5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors are also alarmed by the steep decline in China''s currency.
        The country''s central bank set the yuan''s value at the weakest level since
        March 2011. The currency devaluation may help boost growth, but it can hurt
        asset values and cause money to exit the country.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39c8079-1c7a-4b81-bf45-241cc2cb154f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that point, China''s central bank said it burned through a record
        $108 billion in foreign-exchange reserves in December in an effort to slow
        the sharp devaluation of its currency. It still has $3.3 trillion in cash,
        but that''s the lowest level since late 2012.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21bf423c-148c-4621-9ebe-58ec472a5ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investors should focus on China''s economy, not its turbulent
        equity market, the economy isn''t looking that great either. New reports released
        this week reinforce concerns that China is slowing down more than investors
        realized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aed9bf2f-2d61-4345-95f4-a13e77eb5f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Fear &amp; Greed Index, which is calculated based on
        several market indicators, is also flashing "fear." Just a week ago it was
        in "neutral" territory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba10c7b1-0512-4231-bd72-94db416d56eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ivana Kottasova contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba599a40-eedd-47dd-9d7f-90866b7cdaa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:12:03.545+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/07/investing/china-stocks-trading-halted/index.html?iid=hp-stack-intl">China
        stocks: Will the panic subside</a>?"</em></p>'
