  'arthaland-robust-market-2016':
    'author': 'CNN Philippines Staff'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-08T01:16:36.655+08:00
    'imagesource': 'jcr:f4e7aa58-0b66-4b4c-a4f5-c25d37b161e0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e80a62be-9e30-4343-b78a-40ed35e90290'
    'lead': 'After announcing its foray into the Visayas and Mindanao markets December
      last year, green developer ArthaLand anticipates that 2016 and beyond will prove
      "robust" for the country''s real estate market, “given the strong market momentum
      from the previous years.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:44:05.519+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:13.349+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:00.362+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ArthaLand anticipates ''robust'' market in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeee215-cbf3-4da4-9d70-00c71c85d52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — After announcing
        its foray into the Visayas and Mindanao markets December last year, green
        developer ArthaLand anticipates that 2016 and beyond will prove "robust" for
        the country''s real estate market, “given the strong market momentum from
        the previous years.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c5d8e48-95ea-4495-85f8-8b7fd68a01d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the sustainable real estate company purchased land at
        the Cebu IT Park area which will be developed into an environment-friendly
        office building that will provide 51,000 square meters of space to the local
        market at its first phase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453810f3-3e07-4504-aaa9-d5d51cfc3f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supporting growth in the Visayas and Mindanao</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23904f5a-26da-49d9-a416-9cf9e93b8329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company sees continued growth in the region’s information technology
        and business process management sector . It said that the region bears a pool
        of highly educated talent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57b233-70e4-4365-aac7-7b893f5cd238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nina Cordero, the company’s senior vice president for project and
        business development underscored that ArthaLand will make sure that the company
        will take part in the progress of the Visayas and Mindanao, beginning with
        the company’s project in Cebu.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc7b9ef-7220-4f79-a52b-c7c663d898d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We will build a project that Cebuanos and the rest of VisMin [the
        Visayas and Mindanao] will want to invest in, to work in, and be proud of
        because of ArthaLand’s mark of quality and sustainability,”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1411dd-4d33-4fb4-afc5-23f257ee080c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Cebu has progressed into an alternative BPO location and is currently
        ranked 8th as a global outsourcing destination according to Tholons, a global
        services and investment advisory firm. The entry of BPO companies has transformed
        and paved way to the growth of the office sector in Cebu,” shared Michael
        McCullough, managing director for KMC MAG, an international affiliate of Savills.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4bb58df-aa85-4bb0-833c-d7ca698499ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Green developments</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6474fcdd-cdd3-4097-986f-22b33d3492e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The property developer is known for its green projects, such as
        its flagship Arya Residences in Bonifacio Global City (BGC). The development''s
        second tower is on course for delivery beginning the first quarter of this
        year. "The Plaza," a destination dining area in the development is also set
        to welcome guests and diners beginning the first quarter of 2016.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb80e9-234f-401e-b829-185115400f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the developer, the condominium is on target to target
        to achieve dual green building certification from the United States Green
        Building Council’s LEED (Leadership in Energy and Environmental Design) program
        and the Philippine Green Building Council’s BERDE (Building for Ecologically
        Responsive Design Excellence) program.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36874f7e-65a6-44be-9d2e-8959951202b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The developer said that its flagship office project, the ArthaLand
        Century Pacific Tower, is also set for delivery by the third quarter of 2017.
        The office building is certified in the U.S. Green Building Council’s LEED
        program in Gold category. It is also on target to achieve a multiple star
        rating from the PhilGBC BERDE program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1fafe5-9df9-4e74-bec8-fe4ec83d4bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tower is designed to provide office space for multinational
        companies in the financial, pharmaceutical, and technology sectors, among
        others.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6ce38f-ee31-4dd5-9870-656b64a152b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.520+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We look at 2016 with solid determination to deliver quality and
        sustainability,” shared Angie de Villa – Lacson, ArthaLand’s chief executive
        officer and president. We see that the market will demand for more calibrated
        green spaces either for business, dwelling, or leisure and ArthaLand is here
        to deliver that.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b4660f-0ed8-48c9-a96d-a0373a318a41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:44:05.521+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Every project that we build is uniquely special where quality and
        sustainability converge,” the president added.</p>'
  'Philippine-Azkals-FIFA-World-Rankings-2016':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-08T00:39:44.837+08:00
    'imagesource': 'jcr:4c27e344-62c5-4d08-80f8-4c838045c52d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87669ec4-c9aa-429a-9e81-0b8ab022aecf'
    'lead': 'They may have ended 2015 on a bitter note, but the Philippine Azkals
      have more to cheer about in 2016 after rising in the FIFA World Men''s Rankings.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:47:17.864+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:13.109+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:00.442+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine Azkals rise in FIFA world rankings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee3fa0c-9052-481e-85f4-af00e3d5f9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:47:17.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Azkals may have ended last year with a couple of disappointing results, but
        they kick off 2016 with the knowledge that they have risen in the FIFA World
        Men''s Rankings.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd317c279-949f-46fe-b261-6604c637848c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:47:17.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals have climbed from 139 in the world rankings to start
        the year in the 135th spot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab00be4-867e-443d-90fa-483627991803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:47:17.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine national team has climbed those four spots in a period
        which ran from December 3, 2015 to January 7, 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd21f57-cf0f-4334-b302-d619641a4611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:47:17.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Azkals did not have a single fixture within that period.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41c108b-6bc2-448e-b9cb-e17c22f1c31a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:47:17.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gunning for the Asian Cup</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1db098-c982-4e09-8848-b5cf1ce27815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:47:17.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time coach Thomas Dooley and his charges took the pitch
        was in the 1-0 defeat against Yemen last November.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f035fb-0c99-4887-a42f-32f60f520cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:47:17.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is currently in the middle of a four-game losing
        streak, with its last victory coming through a 2-0 friendly victory against
        the Maldives in September.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c06d0a5d-4076-4868-b4b9-82dd91e87d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:47:17.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the Philippines has dropped games to Uzbekistan, Bahrain,
        and Yemen, but did well to force a draw against regional powerhouse North
        Korea.</p>'
