      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/02/UAAP-NCAA-Press-Corps-awards-Racela-Ayo.html">Read:
        Racela, Ayo to bag coaching honors</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855d2841-430f-4ab1-affc-7d746c4466f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:33:01.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amer, Cruz and Tolomia will receive the Super Senior awards from
        the group of scribes from national dailies and online portals covering the
        collegiate basketball beat for their impressive resumes during their five-year
        careers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a0d8af-dda5-4c4d-9a55-1435506a5e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:33:01.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite failing to help San Beda capture the NCAA’s first-ever six-peat
        this season, Amer had a decorated stint in Mendiola where he won four straight
        titles from his rookie season in 2011 to 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072ab6c8-0552-4e59-a738-01152d9a5921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:33:01.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recovered from a shoulder injury in time to send the Red Lions
        to their 10th straight finals appearance before losing to archrival Letran
        in three games.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253a9cda-ba88-495f-8171-d2ea0bb463d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:33:01.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Amer collected numerous championships, Cruz and Tolomia made
        sure they would end their varsity careers in style as Letran and FEU won their
        first title since 2005.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ed3c8b-e5d7-47f7-9979-e9edf21e7540'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:33:01.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed “The Ant Man”, the 5-foot-5 Cruz defied all odds with
        a series of memorable performances to lead underdog Letran to its 17th NCAA
        title while being named Finals MVP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970223f1-9a0b-4a73-aae9-4fa8b54bc550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:33:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tolomia, meanwhile, stepped up in games that mattered as the Tamaraws
        ended 10 years of frustration by beating University of Santo Tomas in the
        UAAP finals for their 20th crown.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57349fcc-50a1-4198-845c-9a82a3c817e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:33:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Amer, Cruz and Tolomia as awardees are FEU’s Nash Racela
        and Aldin Ayo, the former Letran mentor now with La Salle, who will both receive
        the top coaching honors after steering their teams to the championship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4520b053-e4c4-41cf-8ed1-d6eaf4c0c033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:33:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also feted are FEU’s Roger Pogoy and Letran’s Kevin Racal, who will
        share the Pivotal Player award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990bc1ae-0d9d-49a9-8b61-d9cebfcd1c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:33:01.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP-NCAA Press Corps will also recognize other top performers,
        including the Smart Player of the Year and the Collegiate Mythical Five.</p>'
  'NBA-Development-League-Showcase-Texas-Legends-Bobby-Ray-Parks':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Bobby Ray Parks has spent the past few months training with the Dallas
      Mavericks'' D-League affiliate, the Texas Legends.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-08T03:47:54.051+08:00
    'imagesource': 'jcr:3162a875-9ba9-4bc0-819b-ff6b17b8498b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6de94c28-f663-416c-8e06-4c8a11c2fc07'
    'lead': 'Former UAAP MVP Bobby Ray Parks hasn''t exactly lit up the scene in his
      time so far with the Texas Legends of the NBA Development League, but he made
      a good account for himself in the league''s showpiece event. '
