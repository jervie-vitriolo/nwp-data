      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It hasn’t always
        been smooth sailing for Filipino cager Bobby Ray Parks, but he will be pleased
        with his showing in the second day of the National Basketball Association
        (NBA) Development League on Thursday evening (FridayPHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8deedfbd-29ab-4c66-825b-6ecba566fedf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:36:36.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 22-year old has spent the past few months honing his game with
        Dallas Mavericks affiliate, the Texas Legends, in the Development League.
        Throughout that period, he has struggled to make an impact on the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5824c5e-d21a-40aa-94a4-9614f94be171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:36:36.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the second day of the league’s premier scouting event, the
        young Filipino made a good account for himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c40ea7-ccd2-4699-8f1d-f68de10c24e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:36:36.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an efficient 11 minutes of action, Parks was able to chip in
        with four points, three assists, and two rebounds in the Legends’ 105-93 victory
        over the Delaware 87ers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05c879f5-f9c8-46c1-a9d3-ecde27c1af25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:36:36.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a performance that drew the praise of Ginebra head coach
        Time Cone, who was present at the showcase.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Bobby Ray at the D-League Showcase. 4 puts, an assist and off reb
        in 4 minutes. Chip off the old block. <a href="https://t.co/T2b90qa93Y">pic.twitter.com/T2b90qa93Y</a></p>&mdash;
        Tim Cone (@manilacone) <a href="https://twitter.com/manilacone/status/685319488489664512?ref_src=twsrc%5Etfw">January
        8, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ca38221-86fe-4a0f-956a-5a32b60449dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:36:36.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.846+08:00
