  'irans-saudi-arabia-trade-pilgrimage':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo) Protests at the Saudi embassy in Tehran, Iran in the
      wake of Saudi Arabia''s execution of prominent shiite cleric Sheikh Nimr al-Nimr.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-08T04:27:00.165+08:00
    'imagesource': 'jcr:f4cb479f-0246-4e0e-98d8-84625bfd7977'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a8e42a23-e068-4dd9-84d0-7a0ae8420c14'
    'lead': 'Tensions continue to rise between Saudi Arabia and Iran, following the
      former''s execution of an outspoken Shiite cleric. Iran has banned all imports
      from Saudi Arabia and told Iranians they can''t join pilgrimages to its holy
      cities of Mecca and Medina.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:50:27.489+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:12.934+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:00.519+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran bans Saudi imports and pilgrimages to Mecca

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4041b17-31a5-4981-b10b-b608beb28547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — The feud between Saudi Arabia
        and Iran is getting more painful.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b394c6-46ed-4688-a13c-982743478bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has banned all imports from Saudi Arabia and told Iranians
        they can''t join pilgrimages to its holy cities of Mecca and Medina.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c16e9f8f-7456-4ec1-8e26-f70f794e1b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement Thursday follows Saudi Arabia''s decision to break
        off diplomatic and economic ties with Iran after its embassy in Tehran was
        attacked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a4e4ce9-4fe6-47f1-8161-2436272bf11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia doesn''t rank among Iran''s top trading partners but
        the ban on pilgrimages could hurt: it makes around $18 billion a year from
        religious tourism, and Iranians comprise one of the biggest groups of visitors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd426cc59-04a1-4626-ad5a-7b9c5d66c3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials estimate around 600,000 Iranians travel to Saudi Arabia
        every year to perform pilgrimages. Some flights between the two countries
        have already been suspended.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c27e9ab-b659-4435-8856-1c21dcec852d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest spike in tension between the regional rivals began at
        the weekend when Saudi Arabia said it had executed an outspoken Shiite cleric
        and a critic of the Saudi royal family. The execution triggered the angry
        demonstrations at the Saudi embassy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61952d37-efd5-4bd4-8195-482cfdeafc57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia immediately cut diplomatic ties with Iran. Bahrain
        and Sudan followed suit, while Kuwait and Qatar recalled their ambassadors
        to Tehran. The United Arab Emirates also officially downgraded its diplomatic
        relations with Iran.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fe6bf6-e916-4653-ab09-03e407abc8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diplomatic isolation comes at a sensitive time for Iran.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379242f9-b29a-40b1-82cc-b93286da76e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is hoping to open up to the world when international
        sanctions are lifted later this year. But it will still need its regional
        trading partners. Foreign businesses are likely to use places like the UAE
        as hubs to expand into Iran. That will be complicated if relations remain
        strained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce2d6733-2633-4761-805d-05afa09d59af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabian billionaire Prince Alwaleed bin Talal said earlier
        this week he was canceling "the study of all projects and investments in Iran."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae8b7ee-7b19-47f6-a45e-a01729ce986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Schams Elwazer and Heather Long contributed to this article.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbe8eff-7eb6-45a5-9184-c7f517719d3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:50:27.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/07/news/iran-saudi-arabia-trade-pilgrimages/index.html?iid=hp-grid-intl">Iran
        bans Saudi imports and pilgrimages to Mecca</a>"</em></p>'
  'aquino-inagurates-300-megawatt-davao-plant':
    'author': 'Patricia De Leon, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-08T04:11:23.561+08:00
    'imagesource': 'jcr:0e4e6e27-c595-4e22-afe5-68608eaa7a53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eb6504b1-f48b-40d0-b00a-36ea75b329d6'
    'lead': 'A new coal-fired power plant in Mindanao aims to augment dwindling power
      reserves from hydroelectric power plants susceptible to dry spells. The facility
      will begin operations on February. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:53:21.891+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:12.708+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:00.597+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino inaugurates 300-megawatt Davao plant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c7283f-3c5d-426e-bb5e-9b49940a5af1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:21.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao del Sur (CNN Philippines)</strong> — With only four
        months left before the national elections, residents of Mindanao are concerned
        about the region''s supply of electricity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694cc30-551b-408d-b701-a9fc2cc7db00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:21.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III inaugurated on Friday (January 8) a
        new coal-fired power plant in Toril,&nbsp; Davao del Sur.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cad9b2-974f-43c2-96bd-57eded457a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:21.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant has been on a test run since September. Upon operation,
        it will augment dwindling reserves from hydroelectric power plants that suffer
        from the dry spell.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd41b3f-1882-4a8e-8fb2-701fb79cc9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:21.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big deal for the region, as the 300-megawatt plant will
        supply power to over 20 electric cooperatives and distribution utilities all
        over Mindanao, including Zamboanga, Cagayan De Oro and General Santos.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ccc968-1096-4318-b81c-4517ba5efb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:21.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What sets it apart from other power plants is that it is not dependent
        on weather conditions, and will be able to continue generating power even
        during dry spells or drought in Mindanao.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c3848a-c028-4fca-9421-ff1e78229677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:21.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.709+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When this plant becomes fully operational, we can count on it to
        consistently produce 300 megawatts of baseload power, which means that this
        capacity can be tapped into anytime, rain or shine, with very minor fluctuations,"
        Aquino said in a speech during the inauguration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4033f4a8-3c9f-4343-bd7f-dda2cb2ae8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:21.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plant features a coal dome facility — the first of its kind
        in Southeast Asia — that will ensure security of the fuel and safety of surrounding
        areas</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a491bda3-17b2-41e2-a398-b29010659779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:21.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is operated by Therma South Inc., a subsidiary of Aboitiz Power
        Inc.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a4326c-b004-4cbf-b779-a8906f94b429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:21.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government is working to ensure a stable power supply in Mindanao
        come election day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17519ed-5aa7-4dc6-8952-cec502793b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:21.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Herminio Coloma Jr. said that
        an additional capacity of up to 600 megawatts will come on stream in Mindanao
        in the first half of this year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a63da2-2e29-42d4-8dac-9e6a0c692918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:53:21.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:12.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from all the projects that have come to fruition during our
        administration, our private sector partners have committed to undertake at
        least another 11 power projects in Mindanao that will come online between
        2016 and 2020, envisioned to produce at least another 675.30 megawatts of
        capacity, which will be more than enough to cover the projected increase in
        demand for those years," Aquino added.</p>'
    '11':
