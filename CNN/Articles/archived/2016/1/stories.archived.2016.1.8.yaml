      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this game, Parks has had trouble exerting himself on the
        floor, having averaged 0.6 points, 0.7 rebounds, and 0.6 assists in 8.8 minutes
        in the five games he played for the Legends.</p>'
    '12':
