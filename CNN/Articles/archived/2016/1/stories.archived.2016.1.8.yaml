      'mgnl:type': 'text'
      'text': '<p>MRT commuters at Shaw Boulevard Station heading south have no choice
        but to look for another way to go home. Security guards  stationed at the
        Shaw Boulevard and Boni Avenue stations told CNN Philippines that the limit
        in operations began at 2 p.m.</p>'
