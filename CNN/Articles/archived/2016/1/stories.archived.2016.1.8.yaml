      'mgnl:lastActivated': 2019-09-30T14:52:15.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just being white, you will win," says Cris Horwang, a smiling pale-skinned
        actress, in the 30-second spot by Seoul Secret, a Thai beauty company.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04001733-abae-4602-a5ab-393548bf2389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without the advertised pill, "the whiteness I have invested in,
        will just vanish," she warns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca93c5e9-7740-4598-a824-42a7d1798074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next to her, another actress looks despondent as her skin is digitally
        altered to turn black.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805b9ad4-71bf-4d76-b72e-7abe3577f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horwang promises that the product, called Snowz, "will help you
        not to return to being dark."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f01214f-1b8b-4fe9-9265-6fe782730bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eternally white, I am confident," she adds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c24ff50-af41-448a-9cdc-33577599f8cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday evening (January 9), Seoul Secret pulled the video from
        its online platforms and issued a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81aa0b11-8fbf-4564-9db4-7072c5973d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(We) would like to apologize for the mistake and claim full responsibility
        for this incident. Our company did not have any intention to convey discriminatory
        or racist messages," it said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953c8f06-4453-4654-a5af-424146f1d7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we intended to convey was that self-improvement in terms of
        personality, appearance, skills, and professionality (sic) is crucial."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34201454-964e-4134-aa74-03f70f7c9f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Really ugly''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7953d61c-0733-45b7-b03c-4897372d9c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Skin whitening products are popular in many Asian countries including
        Thailand.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73047941-e715-4beb-951d-0bcdfadd02e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet that didn''t stop viewers from reacting with repulsion.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c410aeda-160f-4639-b846-d634d6e19c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s really ugly – I couldn''t believe this kind of ad
        is still coming out in Thailand," Yukti Mukdawijitra, a professor of sociology
        and anthropology at Thailand''s Thammasat University, told CNN.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edcfcdba-5aa3-4285-8e48-8cc06cd1ed02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mukdawijitra said the ad reflected a pattern of racism that''s existed
        in Thailand for "centuries," in which lighter-colored skin has been seen as
        a marker of privilege and status within the multi-ethnic society.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf29cb09-ed11-4e6c-8acb-ff801b6b62fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this has been compounded by the influence of the West.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '354281b4-a492-44d2-8255-25d9205976d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thai society wants to be a part of international society, so ideas
        of beauty are transferred from the West to Thailand as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a853cf2b-a51c-411e-b395-ebdb30a42390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those who look Western, those who are white, those who have bodies
        that look like Westerners'', become preferable — in a way, people in Thailand
        internalize a colonial attitude into themselves."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4b769c-bbde-4bd7-bdff-0b346f265996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a harmless aesthetic preference, this kind of thinking
        exacerbates social inequality, he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7bb56d-e36c-492a-adec-355ac6469beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s fine that you prefer white colors, but it doesn''t makes
        sense to prefer being white."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52c7dac-ff4a-4397-8faa-bc989fafe3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online, commenters echoed the indignation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d45204-709a-4e3e-8ef0-f30b07166d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have finished watching it. It is not ok," read a comment on a
        Pantip, a popular Thai internet forum. "They forced us to suck this twisted
        logic. Created the wrong value. Promoted the madness in being white."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd002d36-f1b0-4afb-85a0-390c7d0e8198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Previous controversy</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad0e2d8-7e89-4c8c-bdfc-40ad59ff8847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t the first time a Thai ad has drawn accusations of racism.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8108e8e9-7886-4520-a5be-bae505883e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, a Dunkin Donuts ad campaign in Bangkok''s train system
        showed a woman with her face painted black with the slogan ''Break every rule
        of deliciousness." The company later apologized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbc6d1e-5288-4f46-8f74-f89e3cb4076e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That same year, ads for a skin-whitening cream by Unilever suggested
        the company would offer university scholarships to students with fairer skin.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb05a89f-6c1a-469e-ba29-929d0e409e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ads sparked a wide debate about skin color, and the company
        said it hadn''t meant to "suggest racial discrimination," while apologizing
        for any "misunderstandings."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dfcdc56-1273-41b3-b43f-d0a79420c7d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kocha Olarn contributed reporting from Bangkok.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6facf759-39aa-4c89-bc67-38ecd8546a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:48:21.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/08/asia/thai-racist-white-beauty-ad/index.html">Thai
        beauty ad: ''Just being white, you will win</a>.''"</em></p>'
  'elamparo-to-supreme-court-decide-poe-case-based-on-law-not-on-surveys':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Lawyer Estrella Elamparo called on to the high court not to reduce
      the case of Sen. Grace Poe to a popularity contest.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-08T22:26:21.972+08:00
    'imagesource': 'jcr:4f689c03-9802-4e6a-bd6a-bbaeef49e77b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd938b02a-3aad-4e2f-8a1e-34b2cca3118e'
    'lead': 'Answers to Sen. Grace Poe''s two petitions continue to flood the Supreme
      Court. On Friday (January 9), lawyer Estrella Elamparo filed her comment on
      a petition challenging the Commission on Elections'' (Comelec) decision. This
      brings the total number of comment to four.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:52:35.492+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:14.924+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:59.648+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elamparo to SC: Decide Poe''s case based on law, not on surveys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35ca025-db14-438c-b875-2f172bef40bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Lawyer Estrella
        Elamparo appealed on Friday (January 9) to the Supreme Court (SC) to decide
        on Sen. Grace Poe''s petition based on law and not on the latest survey results.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce5362de-2c79-4bbe-b09c-ad9cd4b8029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that to suggest that Poe should be allowed to remain a
        candidate because of public clamor is to reduce the case to a popularity contest.
        This, she explained, makes a mockery of the court''s authority.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6da04e8-effd-46ff-9d0e-6d3d47d26fac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/06/rizalito-david-oppose-grace-poe-petition-sc-supreme-court.html">Related:
        More opposition on Poe''s petition in SC: David against consolidation of cases</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7756bf3e-decb-4c39-b18e-dbf3df0a4d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elamparo insisted that the Comelec did not commit a grave abuse
        of discretion when it canceled Poe''s certificate of candidacy (COC) due to
        her misrepresentation of her 10-year residency requirement for president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d52dad-d46e-40a2-90af-e13f1744f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/07/Comelec-to-SC-Junk-Poes-petitions.html">Related:
        Comelec to SC: Junk Poe''s petitions</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edafcbe3-4e7a-4fb2-8ed4-02f2653064b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Poe wants the court to either turn a blind eye to "admitted
        and undisputed" facts just to accommodate her goal.&nbsp; There undisputed
        facts were:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30991a9-2974-4db9-96ee-58c7d4a3e79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is a foundling;</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68e69b4-18c8-4a1f-8701-e8265ad12748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>she renounced her Filipino citizenship to become a U.S. citizen;</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f76647-56ca-4940-ac0f-7fdbe6024be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>to re-acquire Filipino citizenship, she lied in in her petition
        that she was born to Filipino parents;</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a64a88-4db0-480a-9546-7f40357f7ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>prior to re-acquiring Filipino citizenship in July 2006, petitioner
        had no permanent resident’s visa;</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4c8774-1467-48dd-8e56-5a3c9275bc17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>she declared in her 2012 COC that her residence in the Philippines
        as of May 2013 consisted only of 6 years and 6 months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7308ddaa-7da4-4006-9b45-d24b7437ce78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:52:35.493+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ultimately, Elamparo wants the court to dismiss Poe''s plea for
        lack of merit, and she wants the stay order lifted.</p>'
  'PBA-Semifinals-Alaska-GlobalPort-Manuel':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-08T10:00:32.658+08:00
    'imagesource': 'jcr:6d5cf00f-ae32-4567-b057-877bd230098d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '983d4e12-fdf3-47d9-b68e-9de130add489'
    'lead': 'Alaska Aces beat the GlobalPort Batang Pier in Game 3 of the Smart Bro-PBA
      Philippine Cup semifinals on Friday (January 8). Alaska took the 2-1 lead in
      the best-of-seven series. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:12:24.571+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:14.775+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:59.740+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Alaska downs GlobalPort for 2-1 lead

      '
    'updated': 2016-01-09T05:26:00.000+08:00
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643afd2-d488-4517-8c3e-75f3f37e4c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:24.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Alaska Aces played
        the way they have all conference long, putting up a tremendous defensive effort
        to down the GlobalPort Batang Pier, 82-69, in Game 3 of their Smart Bro-PBA
        Philippine Cup semifinals on Friday (January 8) at the Mall of Asia Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5094d6d4-5ff2-4a2d-8f18-36c0f7c063c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:24.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With defense as their trump card, the Aces held the Batang Pier
        to just 13 points after the opening quarter and seized control from there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9aa50d5-74f2-464f-a637-5ba9548d19f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:24.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the high-octane GlobalPort, powered by Terrence Romeo''s 17
        points, staged a brief uprising in the third quarter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49854ebb-8d4c-43f9-ad78-db2b0f0ed758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:24.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The coach Pido Jarencio-led squad even took a one-point buffer at
        one point in the penultimate period before Alaska stepped on the gas anew
        en route to their second win in the best-of-seven series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8269be-af67-41e3-b8dc-958646dbcd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:24.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just responded with a huge defensive effort," said Alaska coach
        Alex Compton.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97eacf3-28b0-479b-8456-66a824100c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:24.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Manuel spearheaded Alaska''s attack with 16 points, half of
        which he poured in the final frame.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd601e6-40ff-4881-baa7-bad1993c9fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:24.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ Jazul had 12 markers, while Chris Banchero and JVee Casio added
        10 apiece.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5158f8b-615a-4148-85b2-c507c900a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:24.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re up by one game against arguably the most explosive team
        in the league. I''m gonna enjoy this," said Compton.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9782a024-5181-40f2-8bcf-7dbcdbd8a800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:24.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort''s offense went ice cold when Romeo was ejected at the
        6:37 mark for incurring his second technical foul.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a40f0-6358-49a7-acc6-431d0787c76d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:24.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stanley Pringle and Doug Kramer scored 12 and 11, respectively.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2e6203-a6c5-4a2b-8451-827da0fbc488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:12:24.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 4 is on Sunday (January 10) at the Smart-Araneta Coliseum.</p>'
    '21':
      'image': 'jcr:22a6b3c7-f66b-4c02-be4e-38c394ccdfc2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ea8060-6a6d-491c-ba58-cc8ed32c9714'
