      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — <em>Magic Mike</em>
        star Channing Tatum competed with his wife Jenna Dewan-Tatum for the top title
        in musical-comedy reality competition show<em> Lip Sync Battle.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812483af-a44d-482e-aab1-03cee4ffc234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:25:55.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the episode dubbed as "Tatum vs. Tatum," Channing made his presence
        felt when he entered the stage on a life-sized horse — just like how Beyoncé
        opened her music video of "Run The World (Girls)."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20bccd4f-9082-4426-9703-aebfecc3f11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:25:55.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wore his black and gold ensemble of fur bolero, tiny bikini top,
        a skirt, and thigh-high black boots, with his hair styled like Beyoncé''s
        voluminous blonde hair.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e724f8d-221b-42d7-8c1d-a9ef8c5cb012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:25:55.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Channing brought his a-game to the<em> Lip Sync Battle</em> dance
        floor. When it was time to wrap up his "Run The World" performance, he surprised
        the audience with a special guest star and who better to end it with than
        Queen Bey herself.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e320827-904e-472d-b417-1ee2b6d4ef75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:25:55.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:14.489+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To describe Dewan-Tatum''s reaction as surprised over her husband''s
        act is an understatement.</p>'
