      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35545990-7845-4f73-b8e6-2366112c82cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:36:36.865+08:00
