        ''Game of Thrones'' poster fuels Jon Snow debate</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b2773-b2cb-4d9c-b830-8b23efd0b217'
