    'template': '1'
    'title': 'PBA: Alaska, GlobalPort riddled with fines after game 2 scuffle

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0d2029-5ae8-48b5-a7cb-855f8fd8e901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Basketball Association (PBA) meted fines on all those involved in a first
        quarter melee between members of the Alaska Aces and the GlobalPort Batang
        Pier in the second game of their Philippine Cup semifinals series on Wednesday
        night (January 6) at the Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9538289-dbbe-4e12-acb6-1f0c8df7ee9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska guard Calvin Abueva was given the largest penalty, as he
        was mandated by the league to pay a total of P41,600 in fines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c8f210-30bb-4bed-b772-043b50a98b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the league, Abueva committed the following violations:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f7aeab-18a7-429c-ab76-a42c8ecd1999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instigating a commotion (P20,000)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daec59af-5fb7-41d3-893f-b190b28a9e45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronting GlobalPort’s Anthony Semerad and Jay Washington (P10,000)</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1aac946-080b-4982-91a8-299bcaaf6e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confronting PBA Vice-Chairman Eric Arejola (P10,000)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf5cf5f1-8440-4887-8e6b-2e7ea6e5f3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second motion after a technical foul (P1,600)</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd883439-2e96-425d-b717-ad5ccebddeea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other fines meted out to players were to Alaska’s Vic Manuel (P11,600)
        and GlobalPort’s Jay Washington (P4,000), who was also ejected from the game
        for an errant elbow.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7be15d-f186-43cd-bff4-801111c09afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team officials from both sides were also fined P5,000 each for leaving
        the bench during the altercation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e346db4-5941-4eaf-b31f-91d327245ecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other players involved in the scuffle were dealt with P1,000 fines
        each.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df3cad8-53d3-4915-b6a0-1868e1c8a6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/01/06/PBA-Semifinals-Alaska-GlobalPort-tied-series.html">Related:
        Alaska fires back, nips GlobalPort to tie series</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086405d-a563-44c2-9ed2-ed383255fca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Focusing on the game</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3df7977-4645-44b5-9c74-d3570fcffda2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines’ Sports Desk, Alaska’s Dondon
        Hontiveros said that the actions taking by the league will help in preventing
        any similar incidents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d6765fe-87e4-46eb-a684-0f161b7cccc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Yung players, sa ganun na klaseng fine, they won''t try to
        do that again and babalik na dun sa really just concentrating on playing the
        game</em>,” said Hontiveros, who was fined P1,000.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5ae6f28-e2fe-4da5-9f8e-174187a59127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "For the players, with that sort of fine, they won’t
        try to do that again and they would go back to just really concentrating on
        the game."]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f0908c-a80e-4ddb-a8a9-7302bcd8e6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident, Hontiveros said that they met with PBA commissioner
        Chito Narvasa and duly apologized.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1012f7-8278-4f60-8b86-91861deb4414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kinausap kami ni commissioner right after the game and okay
        kami,” said the Aces guard. “Walang problema, talagang ganoon. I was asking
        if pwedeng hindi ako magbayad, pero we have to pay the fine</em>.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e430eb-6023-4d85-b518-3718851ee40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The commissioner talked to us right after the game
        and we are ok now. There are no problems, it is really like that. I asked
        if it was possible that I don’t pay anything, but we have to pay the fine."]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0cad46a-8c07-470e-a752-1b3175690bfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Alaska Aces and GlobalPort Batang Pier will move on to Game
        3 of their best-of-seven semifinals series on Friday night (January 8).</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b1e7c3-9d82-4867-a896-2be753746427'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:18:40.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.754+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/07/PBA-semifinals-GlobalPort-Alaska-commissioner-Narvasa-prevention.html">Related:
        PBA commissioner on entering court during commotion: ''Ang akin lang dun is
        prevention</a></strong>''</p>'
  'German-Kuya-Germs-Moreno-obituary-death':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-08T10:04:38.585+08:00
    'imagesource': 'jcr:f3e4649f-81c0-476f-8153-b4a238963f3a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9f030857-5486-4ab8-894c-177f700d9b52'
    'lead': 'German "Kuya Germs" Moreno, the man who helped discover and mold many
      of today''s stars, has passed away at the age of 82. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:25:08.312+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:11.542+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:01.091+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German ''Kuya Germs'' Moreno passes away at 82

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '861f54cc-640d-400e-88bf-479599c2ad0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Veteran television
        host German "Kuya Germs" Moreno passed away due to cardiac arrest at 3:20
        a.m. Friday (January 8). He was 82.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9756a0-064b-454f-9150-0b0172e26305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.543+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>John Nite, Moreno''s nephew and<em> Walang Tulugan</em> co-host,
        said the family rushed Moreno to St. Lukes Medical Center on Thursday at 7:30
        a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d893eaa-7a1e-4e3b-9655-cd25d4353be5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nite narrated that his uncle was already in critical condition by
        then.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d78aaf-4515-4d29-9ba0-0a7e69b2f570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors immediately treated him in the intensive care unit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06b5474-6f37-482a-9c03-9ad10ee59352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno was confined at the same hospital January 2, 2015 due to
        a mild stroke, but Nite said Moreno fought through it and managed to recover
        and return to work.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0331f70a-c6d0-4572-931e-b40afcc3c375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mild stroke limited his mobility and he required the aid of
        a quad cane to help him walk.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dec655-a9d2-4971-ba06-2cce38c83076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Death of an icon</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf506eda-1f36-41ac-8ef8-2377c3b63f00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His immediate family expressed their gratitude to the public who
        witnessed his 53 years in showbiz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2b97ec-ba0e-407c-9bbc-165362282d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, or "Master Showman" to the entertainment world, helped develop
        the careers of countless celebrities through his long-running show <em>Walang
        Tulugan With Master Showman and That''s Entertainment during the 1980s</em>.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aec43567-c4b1-43d2-bdd3-7a04b27498b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>That''s Entertainment member and Walang Tulugan With Master
        Showman co-host Shirley Fuentes</em> shared how much Moreno mattered to her.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d31acb-a6d8-41f4-a5b0-2223c6679081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s more than a father and a mother and a friend to me, <em>tapos
        kahit kapatid wala naman ako so</em> I''m really really open to him about
        everything," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef9249c-8f45-4ea2-9e93-5265e7391615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.545+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno''s talents Jale Vargas and Rhen Escaño admitted how much
        it hurts that their mentor is now gone.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f34d6978-617c-44ae-9fa4-ce3919edaeaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually<em> hindi pa</em> nagsisink-in<em> sa akin kasi</em> actually
        <em>may</em> taping <em>kami mamaya ng ''Walang Tulugan'' so ang hirap, hindi
        namin alam kung paano</em>," Vargas said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d224e49-81b2-46f7-b62d-779f41a3572d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>At saka masakit lang doon kasi hindi kami nakapagpaalam sa
        kanya</em>," said Escaño.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e24e228-487b-405b-bb55-5be8784c2d5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What hurts most is we weren''t able to say our goodbyes
        to him.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464ec9ac-2846-411c-a968-77b340854ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:25:08.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.546+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nite said Moreno''s remains will be brought to the Mount Carmel
        Parish in Aurora Boulevard for the wake, while his remains will be interred
        at the Loyola Memorial Park.</p>'
  'FIFA-presidential-race-Platini-withdraws':
    'author': 'Joshua Berlinger, CNN'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-08T06:08:55.862+08:00
    'imagesource': 'jcr:b26c518d-b905-4ffd-96fd-f8f027de8de7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58ad573e-61e9-4358-be91-35f65917e5f5'
    'lead': 'Embattled UEFA President Michel Platini has announced that he has decided
      to withdraw his name from the ballot for the FIFA presidential election.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:28:34.821+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:11.366+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:01.168+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Michel Platini withdraws name from FIFA presidential race

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c33112d-d3a5-405f-baa3-59055197dfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:34.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — UEFA President Michel Platini told The
        Associated Press that he has withdrawn his name from the FIFA presidential
        election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61f30e84-d969-45bd-8565-3f4fe6251b4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:34.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini is one of several high-ranking officials who has been suspended
        from world soccer''s governing body in recent months in connection with corruption
        probes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e246bc3-eccd-4b46-9bd5-3d4807b8eb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:34.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, FIFA''s Ethics Committee handed Platini and FIFA President
        Sepp Blatter an eight-year ban from "all football-related activities."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad23d1d-24f6-435e-97a9-4f62ac29bcbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:34.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee said both bans centered around a payment of 2 million
        Swiss Francs from FIFA to Platini.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b5bf1e-2ced-4822-b7cf-b64f762e646e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:34.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Blatter and Platini deny any wrongdoing and say they will appeal
        their suspensions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5628cf1-a215-4127-af00-8834ccc81a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:34.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIFA''s Ethics Committee is designed to smear my name and which
        today I deny its very legitimacy and credibility," Platini said after he was
        suspended. "I am convinced that my fate was sealed before the hearing of December
        18 and that this verdict is just a pathetic coverup for a desire to eliminate
        me from the world of football."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8eb2832-3397-4f18-8242-4f839b45603b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:34.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Platini was seen by many as a leading candidate to succeed Blatter
        when he announced his intention to run for FIFA president in July.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968d20c5-b29b-4959-a2ca-c9825f9173f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:34.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 60-year-old was a former star player who served as captain of
        the French national team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f9d99-e42f-484f-9eae-dd4012cb49b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:34.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He became the head of the UEFA, the organization in charge of European
        soccer and the world''s leading club competition -- the Champions League --
        in 2007.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a589b2-594b-4290-88d4-2d668dcd29d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:34.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Matthew Knight and Tom Sweetman contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8ef7dd-9d76-474a-ad41-00c2c132249b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:28:34.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/12/21/FIFA-Blatter-Platini-hearing-banned.html">Related:
        Blatter defiant over FIFA ban: ''Suspended eight years for what?''</a></strong></p>'
  'Man-with-knife-killed-on-anniversary-of-Charlie-Hebdo-attacks':
    'author': 'Tim Hume and Atika Shubert, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-08T01:46:59.569+08:00
    'imagesource': 'jcr:45a7f5be-34d0-4303-a47d-401137899ac3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6523af91-fdbc-4ae9-b5bf-b9c85e519422'
    'lead': 'Paris, on edge after weathering a year of jihadist violence, faced a
      fresh scare Thursday (January 7) as police shot dead a knife-wielding man on
      the anniversary of the Charlie Hebdo attacks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:31:56.630+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:11.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:01.281+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Man with knife killed on anniversary of Charlie Hebdo attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fceeab80-7072-413d-9439-88860ed12bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Paris, on edge after weathering a year
        of jihadist violence, faced a fresh scare Thursday (January 7) as police shot
        dead a knife-wielding man on the anniversary of the Charlie Hebdo attacks.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6024589e-7a86-41ca-9523-66817eee7a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An image of the ISIS flag, printed on paper, was found on the man''s
        body, along with a handwritten note in Arabic from him claiming responsibility
        for the attack, the Paris prosecutor''s office said in a statement. The office''s
        anti-terror section is investigating.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49138702-64b1-4012-8c31-428818c2fd84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man, whose identity is not known, was shot as he attempted to
        enter a police station in the northern Paris neighborhood of Barbes, bearing
        a butcher''s knife and yelling "Allahu Akbar," the statement said. He was
        carrying a fake explosive device, it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774b4706-2292-4806-9503-1fe8811f40f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French Interior Minister Bernard Cazeneuve said at a press conference
        that investigations were underway to determine the identity of the attacker
        and his motivations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc043e-bbe4-48b9-9873-8a884bd0ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In a country where the threat level is extremely high, the police
        and gendarmerie are on the front lines," he said. "I''d like to thank them
        for their very great courage ... and their commitment to protect the French
        people."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d1247d3-292c-4522-afe5-29db42dbb963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attempted attack took place at 11:30 a.m., the Paris prosecutor''s
        office said -- a year to the minute since the Charlie Hebdo killings, the
        first of a spate of deadly jihadist attacks that have roiled the French capital
        over the past 12 months.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c263b8a8-856b-4bfd-9244-aae44df87955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In those attacks, two gunmen killed 12 people at the offices of
        the French satirical magazine, which had angered Islamists for its irreverent
        approach to Islam and publication of cartoons of the Prophet Mohammed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30960372-577c-4ecf-b88f-7602cf227f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two more attacks — one against a police officer and another that
        included a hostage-taking at a kosher supermarket — brought the final death
        toll to 17.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807d9370-b4c7-4520-bbb8-323a3078ac60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On high alert against the jihadist threat since then, France suffered
        an even greater blow November 13 when 130 people were killed in Paris in coordinated
        attacks on a concert hall, bars, restaurants and a sports stadium. ISIS claimed
        responsibility.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad0d371-6ac3-44e8-bc38-8d7a809a8f3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, French President Francois Hollande declared that
        the country was at war with the terror group and set about strengthening international
        efforts to strike ISIS on territory it controls in Syria and Iraq.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7afae440-52da-472f-a7d2-7c55fbb9221e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''It''s going to be this way''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '466309c4-9f84-4d9d-8050-b96449c4c3f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caroline Fourest, former journalist at Charlie Hebdo, responded
        like many Parisians with weary resignation to Thursday''s attempt — a reflection
        that such incidents had become "the new normal" in France over the past year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fba5f5-916d-4170-b797-498d1d0fb101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that ISIL or al Qaeda is encouraging (such attacks) in
        Europe, not only in France," she told CNN, using another name for ISIS. "So
        we''re fortunate to see when those attacks are failing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1168036a-c3b5-4415-a805-5bfebdcc84ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe was "just at the beginning" of weathering the threat from
        jihadism, she said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411ecfd7-c39b-41f1-8316-95da8a59d846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know that it''s going to be this way for the next years as long
        as the people who are giving orders from Syria are not disconnected."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98057ce-b945-4ceb-9330-2f093d39c2dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the work of her former colleagues was badly missed on such
        occasions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ed1352-f880-438f-b0c6-b22efbd2bcc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are missing them, but we''re missing their cartoons too, to
        laugh a little bit."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05dfe9b-1a02-4b53-9110-9e10634050f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Speculation over motive</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c741ab5e-f446-41fc-9a31-c0a771f90779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath of the shooting, a heavy security presence was
        in force at the scene near the police station in Goutte D''Or in the 18th
        arrondissement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecdbe5d-d0cb-4140-b83d-aedd263fbe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officers advised residents to remain indoors and attempted to clear
        the area. At the Polyvalent de la Goutte d''Or, a school on the same street
        as the police station, students were confined in the building, school director
        Eric Denis told CNN.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f6afa-a911-4ebb-9019-3d40c0f9d9d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parisians, already wary on a highly sensitive anniversary, were
        left to speculate about the attacker''s motivations: whether he was a lone
        wolf, a disturbed individual or possibly the first wave of the kind of coordinated
        attacks that struck in November.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de7041a2-c090-4838-a9af-97ffeff4cef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terrorism expert Jean-Charles Brisard, president of the Center for
        Analysis of Terrorism, noted the attack occurred in the 18th arrondissement,
        which could have a symbolic connection to the ISIS-claimed November attacks.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47955b1a-b0b8-416f-83cb-807d3edeba89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terror group''s claim of responsibility for those killings referred
        to an operation in the 18th arrondissement, but none occurred there. That
        statement, along with a reference to eight attackers when there had only been
        seven, led to speculation an eighth jihadist had planned an attack in the
        district but backed out.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c6bb5d-fbd9-40bc-81a8-0a7cd77d3c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regis Le Sommier, co-editor of Paris Match magazine, said he was
        inclined to think the latest attack was self-directed, rather than coordinated
        by the central command of ISIS or another terror group, since it took place
        on the anniversary of the Charlie Hebdo assault.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2db4d3d-ea0e-412a-ab25-9259cd28da7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 9/11, he said, jihadists had not shown any particular interest
        in striking on the anniversaries of terror attacks despite the sensitivities
        around the dates. "That probably makes me think that he decided to do it on
        his own," he told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41cf99d7-647e-4bf0-b111-cd72fb7d5169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Niki Cook, Saskya Vandoorne, Greg Botelho, Kristie Lu
        Stout, Margot Haddad, Alexander Felton and Lindsay Isaac contributed to this
        report.</em></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d4140b8-facb-4c31-8d91-ef3bc6de8969'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:31:56.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:11.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/07/europe/paris-gunfire-charlie-hebdo-anniversary/index.html">Man
        with knife killed by Paris police on anniversary of Charlie Hebdo attacks</a>."</em></p>'
  'Sandiganbayan-junks-Estradas-bail-plea':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Jinggoy Estrada (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-08T00:17:55.736+08:00
    'imagesource': 'jcr:1f856ae4-3ba1-4883-9667-02cbca3cf636'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7178bf6b-1e9f-4cb1-a5f3-1484c2685471'
    'lead': 'Sen. Jinggoy Estrada''s lawyer confirmed on Thursday (January 7) that
      the Sandiganbayan denied a petition for bail by the lawmaker.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:38:34.463+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:10.797+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:01.399+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan junks Estrada''s bail plea

      '
    'updated': 2016-01-09T02:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dca79b5-810e-47b4-98ec-d203984829b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Jinggoy Estrada
        will not be out of detention anytime soon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '315ab59c-ebf8-449e-a6f0-7f933b198cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan denied on Thursday (January 7) Estrada''s petition
        for bail, according to the lawmaker''s legal counsel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8601deee-a169-496c-8ea0-3498813279e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Alexis Abastillas, confirmed the news although she added
        they were yet to go over the <a href="http://sb.judiciary.gov.ph/RESOLUTIONS/2016/A_Crim_SB-14-CRM-0239_Estrada,%20et%20al_01_07_2016.pdf">215-page
        decision</a> of the anti-graft court''s Fifth Division before they could give
        a comment on the matter.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1693f290-d1d5-49bb-8fc6-f229f63ce9ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada — along with Sens. Bong Revilla and Juan Ponce Enrile are
        facing graft and plunder charges for allegedly channeling their pork barrel
        to bogus organizations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f4b345e-6b19-452e-90a6-97562107a39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.463+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile is out on bail.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8414ca6a-a6b5-4278-9e98-2826515c0fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/18/Supreme-court-bail-enrile-jinggoy-estrada.html">Related:
        Supreme Court grants Enrile''s petition to post bail; Jinggoy to wait longer</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b460e5e-a5da-4f0f-a135-23c819fa7c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Estrada ‘can’t shrug off liability’</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50af9c36-edf6-40e9-b593-8b31bf04c9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the voluminous Sandiganbayan resolution, evidence showed
        that Estrada pocketed at least P50 million from his pork funds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf7fabb-165f-4581-82bc-307a06b8a056'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court put weight on the testimony of whistleblowers, who were
        mostly former employees of alleged pork scam mastermind Janet Lim-Napoles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ce72c6-4e84-4df0-9e30-65f7a545586c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence also included daily disbursement reports of Benhur Luy,
        who used to work as financial officer for Napoles. These daily records, also
        known as the ''Benhur Files'' contained in an external hard drive supposedly
        detail the kickbacks received by lawmakers, including Estrada, who transacted
        with Napoles.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c27b55-1b3f-494c-adab-d58406d9a5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite Estrada’s rebuttal that none of the whistleblowers, not
        even Luy, had personal knowledge of his supposed receipt of kickbacks, the
        court considered the <a href="http://nine.cnnphilippines.com/news/2015/07/21/ruby-tuason-jinggoy-estrada-sandiganbayan-loans.html">testimony
        of Ruby Tuason</a>, who testified she personally delivered Estrada''s kickbacks,
        sometimes in his office at the Senate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba31812f-b089-4c67-be13-e0db5ddb164e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada also claimed his involvement is limited to the endorsement
        of non-government organizations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4f0a9b-48a9-4360-a265-e90728d5dc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court found Estrada''s selective endorsement of two
        particular NGOs rather odd. These are the Social Development for Farmers Foundation
        Inc and the Masaganang Ani Para sa Magsasaka Foundation Inc.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f600f-8354-4a73-a5b2-222ce057142f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said an inquiry report by the Anti-Money Laundering Council (AMLC)
        showed these NGOs were controlled by Napoles, as she had to confirm withdrawals
        from the NGOs'' bank accounts.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f8d93-3986-4ff3-ae4d-8a386b82c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The court said it was Estrada''s responsibility to oversee the implementation
        of his pork projects, and so he cannot simply "turn the other way and shrug
        off liability".</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f0c422-73a3-4dda-9db0-3ae32d4c7a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bail denial not a prejudgment</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83361f5d-f358-472c-98a1-f6079f456ff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fifth Division also denied <a href="http://nine.cnnphilippines.com/news/2015/11/09/janet-lim-napoles-asks-sandiganbayan-reconsider-decision-bail-petition-plunder-pork-barrel-scam.html">Napoles''s
        bail petition</a>.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbeddff3-7d8f-49e0-9df6-5375469ccaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:34.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the court said bail denials should not be taken as prejudgment
        on the merits of the case.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05dbda41-2c06-4631-bc7d-b8e2105ef5b7'
      'mgnl:activationStatus': true
