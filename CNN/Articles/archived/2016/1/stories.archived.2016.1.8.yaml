      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations have not returned to normal as of 8 p.m. Some commuters
        already occupied one lane on EDSA Shaw Boulevard Exit.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe5feb9-82ee-4cea-befa-5bf49bc3f426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:18:47.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:18:51.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that there''s still no word on when MRT operations will
        resume.</p>'
