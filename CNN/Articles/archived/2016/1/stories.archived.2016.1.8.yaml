    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ray Parks efficient in day 2 of NBA D-League showcase

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4074feb0-5bc8-4999-8956-ed794eb39c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:36:36.864+08:00
