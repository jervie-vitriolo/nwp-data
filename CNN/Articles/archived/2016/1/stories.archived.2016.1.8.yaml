    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:00.283+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Devotees urged not to bring selfie sticks to Traslacion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b814232-4f20-4837-a59e-bde753644b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:40:52.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Although not prohibited,
        bringing selfie sticks to the Black Nazarene procession on Saturday (January
        9) is strongly discouraged.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8c3e43e-7eb7-4e4f-8e55-e333b9d92daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:40:52.645+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City officials asked devotees on Friday (January 8) to avoid
        bringing and using selfie sticks, camera stands, or other gadget extension
        devices which could cause inconvenience and even danger during the occasion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177a0fe-891f-465a-a15f-c813d6427878'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:40:52.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnny Yu, officer-in-charge of the Manila Disaster Risk Reduction
        and Management Office (MDRRMO), said although he does not recall any incident
        in the past where selfie sticks and similar devices caused danger, it is better
        to exercise caution.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70e1aa5-3ccd-4bb2-ac4e-556b792ec641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:40:52.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Kung meron mang magdadala niyan ay wag dun sa mismong prusisyon
        at mga crowd ng tao dahil baka may matapilok o matamaan, iyon po ang delikado,”
        Yu said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e59496-fc61-46de-baff-c14e83c62d43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:40:52.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “If someone will bring those (gadget extensions) we
        hope they won’t bring those to the procession itself or amid the large crowd
        because it may cause someone to trip over or be hit, that is the danger.”]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deef6aad-17f6-44f6-83e9-23f7ce524380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:40:52.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yu added those who’ll take selfies or ‘groupfies’ (group selfies)
        can do so away from the procession.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c11520-1ec2-4d63-9db3-5356e8bec912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:40:52.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:13.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said some areas that draw large crowds abroad have already
        banned the use of gadget extensions for the danger they pose.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd742fb23-f012-429a-b9e3-bc79ac8f3890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T08:40:52.646+08:00
      'mgnl:createdBy': 'cnnproducer'
