  'devotess-urged-not-to-bring-selfie-sticks-to-Traslacion-2016':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Manila City officials said some areas that draw large crowds abroad
      have already banned the use of gadget extensions for the danger they pose.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-08T01:25:17.497+08:00
    'imagesource': 'jcr:f76eb9a4-0006-4c4d-87d3-c02990ef5458'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd67796f1-2e8f-451e-bdcf-f991cd3be1bd'
    'lead': 'Manila City officials asked devotees on Friday (January 8) to avoid bringing
      and using selfie sticks, camera stands, or other gadget extension devices which
      could cause inconvenience and even danger during the occasion.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T08:40:52.645+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:13.567+08:00
