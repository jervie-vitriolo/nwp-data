      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Traslacion is expected to <a href="http://nine.cnnphilippines.com/news/2015/12/30/Black-Nazarene-feast-security.html">draw
        up to 15 million participants</a>.</p>'
    '16':
