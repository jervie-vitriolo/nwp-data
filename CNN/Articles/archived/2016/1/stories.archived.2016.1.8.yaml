  'SolGen-faces-JBC-for-SC-post':
    'author': 'CNN Philippines Staff'
    'caption': 'The Judicial and Bar Council conducts a two-day interview to find
      a replacement for retiring Associate Justice Martin Villarama of the Supreme
      Court.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-08T23:42:05.278+08:00
    'imagesource': 'jcr:b9aaf327-cc6a-47b7-ad8b-b1bb6cc5d1b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47927522-1e58-40dc-9929-f63f48cee428'
    'lead': 'The second and final day of public interviews for aspirants for the Supreme
      Court associate justice post continued on Friday (January 8) with eight more
      candidates facing the Judicial and Bar Council (JBC). This time, the list included
      Solicitor General Florin Hilbay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:39:01.432+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:15.797+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:59.357+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SolGen faces JBC for possible high court post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27949d76-fab8-49eb-a70c-5e2cdbc7c365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The second and
        final day of public interviews for aspirants for the Supreme Court associate
        justice post continued on Friday (January 8) with eight more candidates facing
        the Judicial and Bar Council (JBC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e256e8c2-3d5b-4f74-97b4-fb507e1a7399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, the list included Solicitor General Florin Hilbay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef46d2d-7786-4e51-b9c1-e412bf9205a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JBC member Angelina Sandoval-Gutierrez asked Hilbay how he would
        separate his personal and legal views, in case he gets appointed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd430a5ba-9be0-4e68-ae3c-2af03b4102cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandoval-Gutierrez read excerpts of Hilbay''s book "Unplugging the
        Constitution" where he discussed various topics including marriage and family.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dde72674-3283-413f-93fe-03091164e432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his book, Hilbay said marriage should be delegalized.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab2a4a7-02f7-461c-914e-fdeee33e39e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s quick to explain though before the panel that''s part of his
        philosophical view on the topic — and not a legal proposal. It''s not a preview
        of how he will decide as a Justice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6092dae5-b51b-45f4-ac6f-1395b1e5ede0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay said there was a clear line between his personal and legal
        views — adding he''s aware he''ll be wearing a different hat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfef0ac8-4887-4ec3-9915-6f1252497223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For him, it''s not the marriage that counted, it''s the quality
        of relationship that mattered.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c630897a-8233-4b99-86d6-79f91a6a89e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay was also proposing for fewer decisions to be decided by the
        court.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c9cba-a53f-45e7-b626-f5b3c49e456c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wanted to have a Rule of 7 or seven justices approving a petition
        before it will BE decided by the full court.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad0bc01-febd-49bf-853f-d15591a5110d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Hilbay, the others lined up for interview were: Stephen
        Cruz, Reynaldo Daway, Mariflor Punzalan-Castillo, Maria Gracia Pulido-Tan,
        Alex Quiroz, Andres Reyes Jr. and Jose Reyes Jr.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9de8709-32e7-4dc9-b87d-294bfd845cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:39:01.433+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:15.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'beyonce-coldplay-superbowl-halftime-show':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Beyonce last performed at the Super Bowl in 2013. (Photo: Christian
      Petersen / Getty Images)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-08T23:26:34.661+08:00
    'imagesource': 'jcr:790d77a8-39d8-454d-9002-0656b42de85f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba89e1a9-12aa-439f-b241-29dec2160faa'
    'lead': 'Pepsi confirmed to "Entertainment Tonight" that Beyonce would be performing
      at the Super Bowl''s half time show on February 7.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:43:14.821+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-11T15:43:45.866+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T15:43:45.655+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Beyonce to join Coldplay for Super Bowl 50 halftime show

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9503b2-5b46-4030-ac86-b9407e20c4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:14.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T15:43:45.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Let''s hope the lights stay on this time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79159315-1468-4d1f-a06d-67b121fef459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:14.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T15:43:45.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pepsi confirmed to<em> Entertainment Tonight</em> (ET) that Beyonce
        will join Coldplay for next month''s Super Bowl 50 halftime show, sponsored
        by the drink brand. ET reports that the singer will presumably join the group
        for a rendition of its single "Hymn for the Weekend," which features her vocals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d14c56f-aa2e-435a-9c19-0537c7607c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:14.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T15:43:45.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for Beyonce and Coldplay did not respond to a request
        for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72213817-3fbc-4c28-9fbb-34a3168fc004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:14.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T15:43:45.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyonce was the featured performer at the halftime show in New Orleans
        in 2013. After her electrifying performance of such hits as "Single Ladies"
        and "Crazy in Love" as well as a brief reunion with members of Destiny''s
        Child, half the lights at the Superdome suddenly went out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c6f128-c173-4460-8533-e6a8c19ef645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:14.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T15:43:45.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coldplay frontman Chris Martin is pals with Beyonce and her husband,
        rapper Jay Z.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a82671-6526-4acc-bdb8-604a7acef732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:14.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T15:43:45.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recently joked with late-night talk show host James Corden about
        what it''s like to work with the superstars.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca98464b-26d5-408c-8af9-71233469eff7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:14.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T15:43:45.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You get summoned to their castle, then you wait for about a week
        in a small room, where you''re just fed very minimally," Martin said. "And
        if you survive that ... whoever survives that, you get through to the next
        stage, where you get to play tennis with Jay. And if you beat him twice, you
        get sent through to meet the rest of Destiny''s Child."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c0512c-d424-446b-85b6-9503033354cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:14.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T15:43:45.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ET is also reporting that 2014 halftime headliner Bruno Mars will
        also join the band during a portion of the performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19fb690-a6f8-41ad-a145-91ee2d9e127f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:14.821+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T15:43:45.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Super Bowl will take place on February 7.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94ef02c-2e93-4646-8428-e268fa7575e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:43:14.822+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T15:43:45.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/08/entertainment/beyonce-coldplay-super-bowl-feat/">Beyonce
        to join Coldplay for Super Bowl 50 halftime show</a>."</em></p>'
