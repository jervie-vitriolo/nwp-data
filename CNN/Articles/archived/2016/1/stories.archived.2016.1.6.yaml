  'Woman-who-stole-baby-I-did-it-to-save-my-relationship-with-bf':
    'author': 'CNN Philippines Staff'
    'caption': 'The suspect was identified via security cameras at the Vicente Sotto
      Memorial Medical Center.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-06T10:05:20.222+08:00
    'imagesource': 'jcr:becbd47d-b401-44ef-b262-f02d7dbb9e23'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92f8aa8b-496d-4b01-80bc-d494305757ab'
    'lead': 'The woman suspected of running off with a baby she has taken from a hospital
      in Cebu City admitted to the crime on Wednesday (January 6) after she was arrested
      the night before and said she only did it so that her boyfriend would not break
      up with her. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:02:00.448+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:59.916+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:49.749+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Woman who stole baby: I did it to save my relationship with bf

      '
    'updated': 2016-01-07T06:28:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '123e4327-1dd0-432d-a914-8bb604f29721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.448+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The woman suspected
        of running off with a baby she has taken from a hospital in Cebu City admitted
        to the crime on Wednesday (January 6) after she was arrested the night before
        and said she only did it so that her boyfriend would not break up with her.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aef7075a-7fd5-417a-8915-43f7cdb38c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in her native dialect, 26-year-old Melissa Londres told
        investigators and reporters that she was sorry for what she did.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24ce270-36ce-4d41-8fad-c91676c8e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Mangayo ko ug sorry sa ilaha, wala gyud ko''y intention nga
        makapadaot sa ubang tao.. labi na sa bata,</em>" Londres said while sobbing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65516069-205b-4927-9c22-04385e22e369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(Translation: "I beg for their forgiveness. I really do not have
        intentions to hurt anyone, much more the baby.")</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2541ef80-2764-445c-bace-1b3f7606970c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she was desperate because having a baby was the only way
        to save her relationship with her boyfriend.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1d1ff8b-2fb1-4fe9-8c9b-34149159547e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she added that she never claimed that the newly-born infant
        was her own and that she gave birth inside a taxi cab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031eb989-533f-4632-902e-d654614ae362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Londres was seen on a CCTV footage last Monday wearing a nurse''s
        uniform while carrying the infant in the hallway of the Vicente Sotto Memorial
        Medical Center (VSMMC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9091603-62f5-4273-bc02-9553085c84f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing possible kidnapping charges</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ec9825-cff2-4f78-8ae8-7a7980d888bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But saying sorry will not be enough to keep her out of jail.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a283fc08-d679-4886-b41d-17a13156bb07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Insp. Delfin Bontuyan of the Criminal Investigation and Detection
        Group (CIDG-7) said investigators were readying kidnapping complaints against
        Londres.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6cdf7f-1c4d-4751-8215-804d55ecf1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bontuyan said Londres'' boyfriend, a certain Philip Almerilla, would
        also be included in the rap sheet as a co-accused because he was also with
        her during the arrest. However, it would be up to the prosecutor to evaluate
        whether Philip should also be put behind bars.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb1af190-7e1f-47a1-b494-bb1d0cd4128a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Led to believe baby was their own</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4732984d-81bd-4943-8093-85e44c1a1a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almerilla said he stayed with Londres, believing at first that the
        baby was their own child. Londres'' parents also thought the baby was their
        grandson and the family had already scheduled a church baptism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858a641-5ea4-41d3-96f9-aca23c7f72ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Londres, a call center agent, said that she came up with the plan
        last Monday morning. She then went to a department store and bought herself
        a nurse suit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94be746-43ac-4a14-b365-d7245f50d0f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the baby was sent back to the VSMMC for medical exam
        while the real mother, 23-year-old Jayvee Celadenio, underwent a stress debriefing.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65ab88d-5314-40c8-ad91-8d01a4138348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:02:00.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu City-based correspondent Dale Israel contributed to this
        report.</em></p>'
  'first-step-towards-sainthood-francesco-palliola':
    'author': 'Jong Cadion, Dipolog City-based correspondent'
    'caption': 'Work on the sainthood of Fr. Francesco Palliola has been a collaborative
      effort by the Diocese of Dipolog, Jesuits, and Augustinian Recollects.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-06T10:20:38.685+08:00
    'imagesource': 'jcr:c5b90121-73da-49a2-8f4b-3ba741738615'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e5ff542c-09ba-49ba-92e4-a58f95b56c32'
    'lead': 'Dipolog Bishop Severo Caermare said that that though Fr. Palliola lived
      close to 400 years ago, he continues to care for his adopted homeland to this
      day, interceding for people in need — including fisherfolk who carry on the
      tradition of stopping by his grave to pray for a good catch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:05:38.634+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:59.682+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:49.839+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First step towards sainthood: Diocesan process for cause for Martyrdom
      of Francesco Palliola opened

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22c5bb9-d130-4532-ba65-6a5a18289903'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:05:38.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dipolog City (CNN Philippines)</strong> — Born into nobility
        in the town of Nola in Naples, Italy on May 10, 1612, Fr. Francesco Palliola
        joined some 40 Jesuits on an expedition to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c50c7e-8344-4df6-9896-0d4cbf31c68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:05:38.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a trip of over two years, he finally landed in Iligan City
        on January 2, 1644, beginning a mission in Mindanao that would take him to
        Dipolog, Dapitan, and the rest of the Zamboanga Peninsula. He spread the Catholic
        faith to the locals, even to lumads.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ed6510f-185f-4ce4-aa5a-4ac25f3a69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:05:38.634+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fr. Palliola was martyred at Ponot, now Jose S. Dalman town, on
        January 29, 1648. He was killed by Tampilo, a converted native leader who
        left Catholicism, and whom the priest was trying to bring back to the faith.
        He died at the age of 35.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916afff9-d210-4095-a2b6-7cc06826d907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:05:38.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A painting of Fr. Palliola, showing a dagger piercing his throat,
        remains at the archives of the Bangko Sentral ng Pilipinas. Traditions passed
        on since his death and written records about him serve as a reminder of his
        lasting impact on the people of the peninsula. His grave, marked by a modest
        memorial, is regularly visited by those who seek his intercession.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c36d0cf-c071-4fce-8466-0bf5ddd77d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:05:38.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Work on Fr. Palliola''s sainthood has been a collaborative effort
        involving not just the Diocese of Dipolog, but also the Jesuits and the Augustinian
        Recollects who had worked in the area. According to Bishop Severo Caermare,
        they are hopeful of Fr. Palliola''s cause.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47fffef2-7a7f-45b9-ba4a-8ee9e84de564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:05:38.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Padre Palliola may have been Neapolitan. An Italian by birth, but
        his love for God and caring for the people of the Zamboanga Peninsula, particularly
        the Subanon lumad, made him truly Mindanaoan," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8cf1e2-d894-40d2-8702-a086b720fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:05:38.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that though Fr. Palliola lived close to 400 years ago,
        he continues to care for his adopted homeland to this day, interceding for
        people in need — including fisherfolk who carry on the tradition of stopping
        by his grave to pray for a good catch.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5301d78-e4a4-4595-ab87-084543b0e9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:05:38.635+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the opening of the cause for his martyrdom, an investigative
        process is now in motion to ascertain the authenticity of his life, the renown
        of his sanctity, and the miracles attributed to him.</p>'
  'ltfrb-allows-political-ads-on-public-utility-vehicles':
    'author': 'Elyrose S. Naorbe, Iloilo City-based correspondent'
    'caption': 'One consideration under the Memorandum Circular No. 2013-005 of the
      Commission on Elections is that political ads on public utility vehicles must
      not impede, limit, or obstruct the driver''s line of sight.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-06T09:58:51.036+08:00
    'imagesource': 'jcr:7c2ed029-6fd2-415a-91dd-ad3437325de2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0aec173f-f8ea-43ab-9494-5434181d00f1'
    'lead': 'The Land Transportation and Franchising Regulatory Board recently announced
      that it would allow political advertisements on public utility vehicles (PUVs),
      provided drivers and operators secure a permit and strictly follow the guidelines.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:09:38.310+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:59.493+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:49.916+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB allows political ads on public utility vehicles

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '441eb945-bb4d-44ef-88f1-cc07d1c3cad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — The Land Transportation
        and Franchising Regulatory Board (LTFRB) recently announced that it would
        allow political advertisements on public utility vehicles (PUVs), provided
        drivers and operators secure a permit and strictly follow the guidelines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '108aaa54-f4ea-4417-bdd2-4838201cc2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was based on the Supreme Court''s (SC) decision to lift the
        ban imposed by the Commission on Elections (Comelec), in its Resolution No.
        9165, on the posting of campaign ads on PUVs such as buses, trains, jeeps,
        taxis, and pedicabs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d8ab163-aae9-4cd9-8f5f-ff016d9e674d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.494+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/24/digital-campaign-Nate-Lubin-Benjy-Messner-Pia-Hontiveros-Barack-Obama-elections.html">Related:
        Will digital campaigning help win the 2016 elections?</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b919000-16a4-47a4-94d7-893aaf7fb866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose Marie Lamparero, regional legal counsel of the LTFRB in Western
        Visayas (Region 6), said that the agency issued Memorandum Circular No. 2015-029
        which lifted the political ad ban on PUVs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e8aa0d8-36d6-47ae-ab06-9e0dfe625b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamparero said that drivers and operators who would want to install
        ads on their units have to apply for a special permit and meet the requirements
        provided in the agency''s Memorandum Circular No. 2013-005.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffbcfb02-e48d-4fa6-bc9c-eafcef20d101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the conditions in the <a href="http://ltfrb.gov.ph/media/downloadable/MC-_2013-005.pdf">memorandum
        circular</a>, signed last December 2013, was that ads should not be hazardous
        or compromise the safety, comfort, and convenience of passengers and the public.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba679f6e-46f8-4068-87e4-77b358162eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ads must also not impede, limit, or obstruct the driver''s line
        of sight.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c72ea803-a1ed-4156-8018-9090068fc42f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamparero clarified that pedicabs or trisikads are not covered by
        the LTFRB guidelines, and are not allowed to post ads on their vehicles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51a9447-4f98-4708-beb2-dd3e48e6b8f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.311+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that pedicab drivers and operators could check with the
        local government unit (LGU) of the area where they operate on how to secure
        special permits. On the other hand, ferries and ships could also check with
        the Maritime Industry Authority (Marina).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e36dc00-8901-49fb-a368-8e83adfa6c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What they are going to post and advertise is not based on the LTFRB’s
        discretion but the PUV operators,” Lamparero said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd91485cd-c94d-4fbc-a5ba-3820f95e84f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The posting of transit political ads will be allowed within the
        campaign period.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '877859ec-5205-44a1-86f4-8e381b5baa19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has set the campaign period for candidates for president,
        vice president, senator, and party-list representatives from February 9 to
        May 7 this year, while those running for seats in the House of Representatives
        and other local posts can campaign from March 25 to May 7.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa78396-4f46-4c26-9af9-895257911941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:09:38.312+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/10/12/comelec-no-premature-campaigning-at-this-time.html">Related:
        Comelec: No premature campaigning at this time</a></strong></p>'
  'mamasapano-encounter-tragedy-massacre-senate-re':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': '(File Photo) Arrival honors for the fallen Special Action Force (SAF)
      troopers after Mamasapano incident.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-06T08:24:16.308+08:00
    'imagesource': 'jcr:2a29a460-936b-4191-b620-7208b2db8c22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a6295d9-b734-43da-ac09-3b48e9d4e4e5'
    'lead': 'Exactly one year after the bloody encounter between the government troops
      and Moro rebels in Mamasapano, the Senate will reopen its investigation on the
      incident on January 25.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:12:18.419+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:59.236+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:49.998+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate to reopen Mamasapano probe a year after bloody encounter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b159c3ce-e743-4300-8956-31c85fed5064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.419+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Exactly one year
        after the bloody encounter between the government troops and Moro rebels in
        Mamasapano, the Senate will reopen its investigation on the incident on January
        25.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7e1101-ff6b-40a9-82a9-6ac58a641a35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate Committee on Rules will conduct additional hearings,
        as requested by Sens. Juan Ponce Enrile and Vicente ‘Tito’ Sotto III in November
        last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ffb4ef0-34d5-4ac4-9603-dddc077fca8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Committee on Rules chairman Sen. Alan Peter Cayetano said
        they would reopen the investigation without voiding the findings of previous
        proceedings by the Senate Committee on Public Order chaired by Sen. Grace
        Poe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d499d0f-7580-40ba-8c70-238be56ffb79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was not able to participate in the previous hearings on Mamasapano
        incident since he was detained during the first investigation. The senator
        was charged with a plunder case before the Sandiganbayan in connection with
        pork barrel scam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68453f79-1af9-49f0-bb9f-765123b0232b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sens. Sergio Osmeña III and Francis ‘Chiz’ Escudero backed Enrile’s
        request to reopen the Senate investigation on Mamasapano incident — a bloody
        encounter that claimed the lives of at least 44 Special Action Force (SAF)
        commandos, 18 combatants of Moro Islamic Liberation Front (MILF) and Bangsamoro
        Islamic Freedom Fighters (BIFF), and five civilians.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d6b10b-6725-4f9b-8c2b-8826629bc68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Sen. Ferdinand ‘Bongbong’ Marcos rejected proposals for the
        reopening of the investigation on the tragedy unless there are new pieces
        of evidence or information about the incident.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3537a4-2b36-4fbc-bbbe-93e3ce1acb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Marcos pointed out that “the Senate probe found
        the President responsible for the January 25 Mamasapano tragedy.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b57df-15a1-42f4-9837-84704ba26e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also reiterated that the “alternative reality” theory
        “is being floated in a bid to cover up the President’s own culpability for
        the Mamasapano tragedy.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c804f66-d1d0-4547-b286-fd161e30f15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House of Representatives is not keen on doing the
        same thing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c13538-c58e-4646-b394-d1b3b6078bd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to House Committee on Public Order and Safety chairman,
        Negros Occidental Rep. Jeffrey Ferrer, the House panel is already finalizing
        its report on Mamasapano encounter after conducting several public hearings
        last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e45cb1e-a615-470e-b928-bccee5c7ef62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ferrer said the draft report is ready and is distributed to other
        House committees conducting similar probe “for comments, observation, and
        inputs.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660c6847-fce3-48a8-8ca1-8901615bf8ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:12:18.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:59.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as for the purpose of the Senate reopening the investigation,
        Ferrer distanced himself and said: "I do not want to speculate, they have
        their own reason [and] I cannot speak for them."</p>'
  'north-korea-nuclear-bomb-7-questions':
