      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/17/rodrigo-duterte-for-president-comelec-accepts-coc-martin-dino-subsitute-elections-2016.html">Related:
        Comelec accepts Rodrigo Duterte''s COC for president</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f82ebd-4535-4bbf-b95e-d6d02eed368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:33:13.111+08:00
