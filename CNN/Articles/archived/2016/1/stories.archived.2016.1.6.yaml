      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Educational Theater Association (PETA) opens 2016 with a rap musical, 3 Stars
        and a Sun, featuring music by the late Francis Magalona.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4c490a3-595e-4e4f-be42-3c46e7fd4f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:29:25.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Set in the future, the musical is described as a "dystopian rap
        musical," and set in a place called The Stormdome, a fallout shelter created
        to protect the country from global warfare and extreme weather.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fa5768-876e-479d-b220-f9002608f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:29:25.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PETA, the rap musical "offers a dystopian look at what
        our future can come to is the problems of the present are left unresolved;
        a cautionary tale and a challenge for today''s youth to act together and swiftly
        before it''s too late."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c1df317-d163-48d9-bac2-2d730f520491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:29:25.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be PETA''s offering to close its successful 48th theater
        season and audiences who will come to see<em> 3 Stars and a Sun</em> are promised
        an outstanding show,</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6d9de37-ee06-4bf3-91d4-60f25ff14a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:29:25.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PETA added, "The musical is a social commentary on Philippine politics
        and culture, in a different context; a timely endeavor as PETA looks forward
        to its 50th year celebration."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0277f7d0-02ff-409e-b2d9-474c29eb99b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:29:25.113+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3 <em>Stars and a Sun</em> stars Paolo Valenciano, Gio Gahol, Nicco
        Manalo, Gold Villar, Che Ramos-Cosio, Carla Guevarra, Bodjiie Pascua, and
        Raffy Tejada among others</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '096438a2-d0a9-4ee1-8a33-3eff1aacf5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:29:25.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was written by Mixcaela Villalon and Rody Vera and directed by
        Nor Domingo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a10113-fc17-4284-b833-51db467e0120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:29:25.114+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>3 Stars and Sun</em> will show from February 4 to March 6, Tuesdays
        to Sundays at the PETA-PHINMA Theater in New Manila, Quezon City.</p>'
    '15':
