      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A video posted
        by Joanne Garcia, which quickly circulated on social media, claimed that the
        driver of AFG Taxi with plate number UWB 666 physically assaulted her after
        she refused to pay the fare the driver asked for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b80055b-c0f3-434e-aa64-6fd9ae1f2a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.856+08:00
