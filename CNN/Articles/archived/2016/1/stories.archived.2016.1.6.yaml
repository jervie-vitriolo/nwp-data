      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey introduced Moments — an alternative lens for casual users
        — in October just one day after he was renamed CEO of the company. Twitter
        also extended its 140 character limit in private messages, as well as introduced
        a display of "while you were away" tweets.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e42385-8f98-4543-b991-2632c1930a46'
      'mgnl:activationStatus': true
