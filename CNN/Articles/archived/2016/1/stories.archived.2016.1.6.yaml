      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Apple and Microsoft, Samsung is going after people who want
        something they can use at work and at home, when all they want is to watch
        Netflix. The new Galaxy TabPro S will run Windows 10.</p>'
    '21':
