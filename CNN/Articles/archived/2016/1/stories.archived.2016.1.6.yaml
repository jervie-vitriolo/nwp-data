      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/12/11/oil-prices-opec-record.html">Also
        read: Oil dips below $37 as OPEC pumps most in three years</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bae82ba-6b16-4134-a187-24855a136263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.323+08:00
      'mgnl:createdBy': 'cnnproducer'
