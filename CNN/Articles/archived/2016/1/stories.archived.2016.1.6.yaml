      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millsap averaged 4.2 points, 2.8 rebounds, and 1.1 assists in 16.4
        minutes.</p>'
    '6':
