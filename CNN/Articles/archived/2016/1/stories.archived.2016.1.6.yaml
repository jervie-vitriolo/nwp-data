  'PBA-Semifinals-Alaska-GlobalPort-tied-series':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-06T22:29:07.934+08:00
    'gallerysource': 'jcr:a9bf096a-cc9c-4e15-9946-ddb96debf411'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a99493e-4c09-42cc-b847-467a8d55da44'
    'lead': 'Alaska Aces relied on their primary weapon to ward off GlobalPort Batang
      Pier, 100-76, in Game 2 of their Smart Bro-PBA Philippine Cup semifinals on
      Wednesday (January 6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T16:47:33.574+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:47:36.861+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:47:36.556+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Alaska fires back, nips GlobalPort to tie series

      '
    'updated': 2016-01-08T16:27:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00711516-1e49-4157-9147-32f70c5b8c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:47:36.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Alaska Aces relied on their primary
        weapon to ward off GlobalPort Batang Pier, 100-76, in Game 2 of their Smart
        Bro-PBA Philippine Cup semifinals on Wednesday (January 6).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2731b497-a35b-43a5-918e-d190745611e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:47:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a swashbuckling first half, the Aces put up an airtight defense
        in the next two quarters on their way to tying the best-of-seven affair at
        one game apiece at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15d0646-06a6-4dd4-ae2b-30e82255dab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:47:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So tight was Alaska''s defense that it limited a high-octane team
        like GlobalPort to 32 points in the second half while dropping 53 markers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3ae2e8-fa21-42bb-a0e5-3c1165e21c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:47:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to do the difficult things consistently. Guarding them
        was difficult," Alaska coach Alex Compton said of the Batang Pier, a team
        bannered by the deadly backcourt duo of Stanley Pringle and Terrence Romeo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6e9012-017e-4b42-9c3a-84223e3743f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:47:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo, who erupted with a career-high 41 points in the series opener,
        scored only two points in the final 24 minutes after dropping 18 at the half.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87824758-e247-475a-a2be-e7f970b57f30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:33.574+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:47:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pringle fired 15 of his total output of 22 points in the last two
        periods, but it wasn''t enough to help his team get over the hump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b65e0dc-8ca0-429a-ac6e-9335b0f75d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:33.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:47:36.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris Banchero topscored for Alaska with 18 points, while RJ Jazul
        had 17.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8f0af1-ec3a-43e2-88c2-b14b363a8e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:33.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:47:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JVee Casio, Calvin Abueva, and Sonny Thoss combined for 34 markers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8f7b52a-9242-4af9-910b-1fc5a6200707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:33.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:47:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the curtain-raiser, the clash was marred by an altercation that
        saw both teams slapped with a total of 13 technical fouls in one incident.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8f54860-4ef5-47b7-bf16-c0a8d2d6a48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:33.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:47:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Compton said it was just an indication of how bad both squads
        wanted to win.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9040eacb-5d38-47f7-9dc7-ba6f1af9538f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:47:33.575+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:47:36.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re just playing. Guys got tangled up and lumabas yung machismo,"
        said Compton.</p>'
