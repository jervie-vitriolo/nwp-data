  'barack-obama-emotional-gun-control':
    'author': 'Stephen Collinson, CNN'
    'caption': 'President Barack Obama said Tuesday that the United States must feel
      a "sense of urgency" in addressing the wave of mass shootings in recent years.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-06T08:31:57.435+08:00
    'imagesource': 'jcr:bb80dfaf-c3f0-4c0e-81f6-dc9ad46e7806'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b5b8e935-c79f-4dbe-8060-3e12ed7fc085'
    'lead': 'The Mr. Cool in the Oval Office rarely shows emotion. But on one issue
      – guns – President Barack Obama lets the public mask slip, revealing the ire
      boiling within.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:25:58.307+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:48.678+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:53.452+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Barack Obama''s emotional evolution on gun control

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1bc09f-ccdf-4fb6-8b4e-13b3c89efbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The Mr. Cool in the Oval Office
        rarely shows emotion.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8131b1a4-4127-4f9f-8d52-244ec5806e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on one issue – guns – President Barack Obama lets the public
        mask slip, revealing the ire boiling within.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db52a3f3-507e-4e95-a7d5-ef1828330389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve become numb to this," Obama complained in October, his voice
        dripping with disbelief and frustration after yet another mass killing.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4028d7-c308-4e3f-a3e6-a2dc4713a2cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the cameras, moved by the massacres of innocents that have
        punctuated his presidency, Obama has wept, his voice has cracked, he''s visibly
        shaken with frustration, he''s lashed out at lawmakers he sees as cowards,
        and even led a congregation in "Amazing Grace."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2483356-9625-4210-8267-4ff06520f7d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At times, the President questioned the nation he leads, asking why
        no other advanced country seems so blighted with regular killing sprees and
        wondering aloud why Americans will not chose to stop the bloodshed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8074a590-12a6-442f-8e9a-59a633826483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evolving through a cycle of sadness, poleaxing grief, frustration,
        and outright fury, Obama has even offered hints of self-recrimination at his
        own earlier failure to touch the perfidious politics of gun control himself.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff906c8-c765-439f-a321-d008f6fd52ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far, all the emoting, anger, and frustration have added up
        to little. Despite an expansive flexing of his executive powers, Obama, hampered
        by a Republican Congress and wary Democrats, has failed to significantly tighten
        gun control laws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e9ede18-e0d4-4e7c-99d7-f3c7242dbe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, following a new clutch of killings in places like Oregon, South
        Carolina, and California, last year, Obama''s public evolution on gun control
        may be complete. Instead of talking, he''s acting.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea37c4-d757-4e68-99a5-a8f3998f902f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday (January 5), Obama will outline a series of executive actions
        on guns, including expanding mandatory background checks for some private
        sales.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd3ebe7e-215c-4df9-b19e-366a33f94ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will also press for public support on the issue at a live town
        hall meeting hosted by CNN on Thursday night (January 7) – making gun violence
        a priority of his final year in office, days before his valedictory State
        of the Union address.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ca9d5e-7037-4b3e-8048-179cb001c391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He insists that he merely wants to enact a few common-sense gun
        safety measures. But the gun lobby is mobilizing and Republicans, led by 2016
        front-runner Donald Trump, insist Obama is out to make it impossible for people
        to buy guns.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3543e4b-409f-4699-b30b-b0b6c251179d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>From the campaign trail to Tucson to Aurora</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b478a2-cfad-4b60-a416-f38213775859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s often demoralizing and politically radioactive experience
        with the politics of gun control started when he first set eyes on the White
        House and have confounded him ever since.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69168e02-e3f9-47a6-8f86-cfc08d1fde4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He got off on the wrong foot with Second Amendment advocates with
        an offhand remark during his 2008 campaign, when he said people in Midwest
        communities hit hard by economic blight "cling to guns or religion."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b7e16f-6db5-4c9c-beba-85d7dd31967d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That seemed to many critics as disdainful of lawful firearms owners
        themselves, a slip his foes have used again and again to warn the president
        is coming to get their guns.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90ed35c-5ba0-498e-bea2-87706bc73748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama also appeared to underestimate the potency of the gun lobby
        and National Rifle Association (NRA) back then as well.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df47ef8-bc73-475e-ba29-b7c3fbb601d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What we have to do is get beyond the politics of this issue," Obama
        he said at a 2008 Democratic debate in Philadelphia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfb4a736-05ed-46c7-a3ba-498b5a622868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he took office, gun control seemed far from his mind. With
        a financial crisis raging, and other priorities like health care reform demanding
        political capital, Obama was absent on the issue while Democrats controlled
        both chambers of Congress.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cb5056e-3feb-42ae-babd-db6510b2ce4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And to be fair, there were few Democrats – especially those in red
        states – who would have welcomed tough votes on gun control.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57de01cd-77ed-473a-a9b5-3eed7ce7768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the President was forced to confront the consequences of gun
        violence before the eyes of the nation after shooting sprees at Fort Hood,
        Texas, in November 2009, and in a Tucson, Arizona, supermarket parking lot
        that left Congresswoman Gabrielle Giffords with brain damage and six people
        dead in January 2011.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b621351e-fcb6-413f-83af-12af1b756d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a memorial service, a saddened Obama comforted relatives and
        cracked hearts when he hoped the youngest victim, nine-year-old Christina
        Taylor Green, was jumping "in rain puddles in Heaven."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3267d2c7-9880-4ed3-9bd4-d760f18c7ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he used the tragedy, not to make the kind of outspoken call
        for gun control that would become familiar in later years but to call on Americans
        to cleanse their poisoned politics.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621a741a-b4d3-4dc5-a7ee-42e18e58b4e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than pointing fingers or assigning blame, let''s use this
        occasion to expand our moral imaginations, to listen to each other more carefully,"
        he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fbfb145-7aa4-4553-8f32-c8f3f58f3e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the months to come, Obama would be called upon to react to more
        shootings, including one at a Sikh temple in Wisconsin in which six people
        died and a massacre at a movie theater in Aurora, Colorado, in which 12 were
        killed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828c1f9e-03bc-4ed4-954c-f1113ea3dfbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the emotional strain was clearly beginning to take a toll as
        he wondered after Aurora how he would feel if his daughters had been caught
        at the scene.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e09e28ca-36c4-4d80-98dc-6e198bd76c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandy Hook</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c348f041-8411-41fd-95a6-d109d4916e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Obama, the dam broke on what he later named as the worst day
        of his presidency in December 2012.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a14d2a5d-e592-41dd-95e3-5348c61e14a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after 20 children and six adults were gunned down at Sandy
        Hook Elementary School in Newtown, Connecticut, Obama wiped a tear from his
        left eye and fell silent before reporters to compose himself as he mourned
        the "beautiful little kids."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff1cfcc-8a44-432e-9999-830e11d5f58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few days later, at a heart-searing memorial service, loud sobs
        rang out in a school auditorium as Obama slowly read the roll of those killed,
        while crossing a threshold – no longer reluctant to start talking politics
        as he mourned the dead.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c6d3bc-b273-4722-8e31-28e32c697c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We, as a nation, are left with some hard questions .... can we
        truly say, as a nation, that we''re meeting our obligations?" Obama said,
        offering to put whatever power his office held to prevent more tragedies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0676404-9327-43bc-95b3-0ae1733cca09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Obama kept to his word – for several months.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6adbdf-cdc7-4937-a3fd-b79dbfdaf8c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his effort to convince Congress to tighten background checks
        and to introduce an assault weapons ban foundered on the power of the NRA
        and the entrenched politics of gun control. The Senate failed to get the 60
        votes needed to move forward on legislation that would expand background checks
        on firearms sales.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d913881-2610-43a5-8431-d9e3eddabe8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The process did not only leave Obama looking like he''d let the
        relatives of the Newtown dead down, it appeared to further sour him on Washington
        itself, a town he no longer saw as moveable by the forces of hope and change.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5633589b-3cd9-49b0-a64e-c5c48f7e8bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was a pretty shameful day for Washington," Obama said, in
        a stunningly frank appearance in the White House Rose Garden after the lost
        Senate vote in April 2013.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fe9ac97-b177-4338-b35c-9e72dc8e1fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It came down to politics – the worry that that vocal minority of
        gun owners would come after them in future elections," said Obama. "They worried
        that the gun lobby would spend a lot of money and paint them as anti-Second
        Amendment."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b52817-baf7-4dc5-896d-0be75bc70649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama did enact 23 executive actions that the White House says have
        been successful, though officials admit that true reform is only possible
        through Congress.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e9a845-8daf-440f-b839-4ff542d7a9ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But gun control once again slipped down the president''s agenda
        – after the White House apparently concluded the politics of the issue were
        impossible.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd270c7aa-2b9d-42b5-98c9-618d8042c39b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took another year shattered by tragedies in 2015 from a bloodbath
        in a church in Charleston, South Carolina, to a massacre at a community college
        in Roseburg, Oregon, to draw Obama back into the fray.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6ba107-e092-4f6c-a6d3-b2dc42afa91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one of the seminal moments of his presidency, Obama broke into
        "Amazing Grace" at a memorial service for a preacher and eight others killed
        in South Carolina by a gunman who wanted to incite a race war.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88419d90-c194-48bf-9d8f-43e6bfc7a38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After another weary appearance at the White House podium after the
        Oregon shooting, Obama made clear his heart was sick at the whole futile business
        of going before the cameras to bemoan another massacre.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed69ac46-ba90-499b-a6db-87f5fadc3212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Somehow this has become routine," Obama told reporters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5840b12-051f-4ea5-8a95-c0b365b455b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He made no apologies for politicizing the issue and warned "this
        is not something I can do myself" before going the extra step of worrying
        about his nation''s soul.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54a3548-0169-4315-a967-b515e53f6c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would ask the American people to think about how they can get
        our government to change these laws," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f0c004-b4f0-4d08-ac5c-c00c358511bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the killings went on. After a radicalized Muslim couple staged
        a mass killing in San Bernardino, California, Obama faced a buzzsaw of Republican
        opposition when he spoke of the need to stop potential terrorists getting
        hold of guns. GOP presidential candidates said he should be focused on the
        threat from radical Islam not making it more difficult for law abiding Americans
        to defend themselves.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd67d4f0-37c3-4cdf-977c-a14c55fede85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, Obama is back to try again, offering a set of yet-to-be announced
        measures on enforcement and background checks.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bd313f-9b14-468b-9f2f-76561c8322fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the President admits the measures are limited in scope.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9218ca-de9a-4b55-8260-4a21251b3cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not gonna solve every violent crime in this country, it''s
        not gonna prevent every mass shooting, it''s not going to keep every gun out
        of the hands of a criminal, it will potentially save lives in this country,"
        he said on Monday (January 4).</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9cb97ff-7aff-4186-8e2a-9fd3bddc091b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with prospects bleak for any significant action in Congress,
        Obama''s latest effort may be more about making peace with the relatives of
        the dead and his own conscience as the result of a realistic assessment that
        change is possible now.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf26251c-89ce-44ad-a9b5-b9a0604f5c9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:25:58.310+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/05/politics/obama-gun-control-evolution-executive-order/index.html">Barack
        Obama''s emotional evolution on gun control</a>."</em></p>'
  'Philippine-Educational-Theater-Association-rap-musical-3-stars-and-a-sun-Francis-Magalona':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-06T00:58:20.447+08:00
