    'title': 'The process and benefits of detoxifying

      '
    'updated': 2016-01-07T09:16:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ad3c402-52a6-4d3e-ab79-6f664f565670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — What does detoxifying
        really mean? And what benefits does a person get given proper detoxification?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e922a08-3daf-4923-a681-9b9059438f42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday''s (January 4) episode of Serbisyo All Access, CNN Philippines
        sat down with Dr. Harris Acero, an expert in alternative medicine, to discuss
        detoxification and how it affects a person''s health.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca575365-f558-4483-ac95-512b7c98a984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Acero, detoxification comes in many forms. It could
        be mental, physical, and emotional — and the basic description is that it
        is a way of removing toxins from the body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '576edd98-46da-4ae4-b47f-01e2345c8c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a way, it is a form of general cleaning for the body.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b946fa-955f-4e51-b18d-937dadca3141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said there were two forms of detoxification: internal and external.
        Internal includes taking medication such as laxatives and diuretics which
        help purge the body of toxins ingested.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68f8168-151f-416d-8c8d-779fda6a766b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>External detoxification, on the other hand, involves machines which
        help cleanse organs such as the liver and stomach.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca85591e-cc14-4113-922f-9adb84f541c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that there are specific detoxification methods for
        the liver, the gallbladder, colon, and the kidneys.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c31c807-16f2-4d7f-8ccc-0790d46f77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acero added that detoxifying the liver and kidneys is done because
        both organs play a huge role in making that sure a person''s body performs
        at its optimum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8def0612-0b88-4132-ac76-f685da83ded7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the liver filters blood, it is responsible for the absorption
        of vitamins and minerals as well as whatever medication a person may be taking.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c56406-7676-4d40-8b2a-0344337bd364'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toxins in the body include chemicals a person eats like food additives
        such as colorings and preservatives. He clarified that although some additives
        are approved for consumption, the problems is that these accumulate in the
        body.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9276d78-a82e-46ae-81b4-ad4d5faa6bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proper detoxification, he said, would be similar to overhauling
        a vehicle – extremely beneficial.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a301e-7eaf-4506-9aa8-d2a3b9a7a066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acero added that stress was also a powerful toxin.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38324231-f60b-4aff-b065-149266f61018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way to control toxins, Acero said, was to eat in moderation.
        Salads are good, he said, but they lose their health benefits if loaded with
        dairy products.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71621753-da99-4755-b510-e64ee5219504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acero mentioned that internal detoxification was the best form of
        detox, and that with proper knowledge, a person could make use of food items
        found at home.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a42480-bbc8-495a-8568-b75fa862617c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is a proponent of what he calls "kitchen detoxification."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66890df8-f507-4a5f-8087-bac83f863961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not everyone can afford expensive detoxification processes and
        packages," he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83b9792-618d-408e-97b8-32f575bc0ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweating, he said, was also an acceptable form of detoxification
        as the skin is considered the body''s ''second kidneys."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdcc147-7abe-422f-9e3c-3f8f261d05d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Toxins are released when a person sweats," he explained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2b7308-72f2-4035-826e-0b198a64cea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Improving one''s digestive system is also beneficial. He said removing
        seeds from food, drinking eight to 10 glasses of water daily, and chewing
        food at least 25 times before swallowing greatly, and avoiding eating too
        much fatty food helps with that.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c13aed1-1475-402f-8d63-84cf0d518124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did recommend, however, drinking lukewarm water over cold water
        as it helps in the breaking down of oil and fat in food.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22f268f7-4c16-4032-b8b3-f7b9247e242f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acero said discipline is key in detoxification. Controlling food
        intake, choosing the right kind of food to eat, and planning when to undergo
        the detox process will give the best result.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3a762-0a79-4f74-a19a-fae21b11da2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:14:30.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acero said proper detoxification ensures that a person''s organs
        will function well, and may reduce any ailments that may result from the buildup
        of toxins in the body.</p>'
  'china-microsoft-antitrust-probe':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(Pile photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-06T02:59:07.236+08:00
    'imagesource': 'jcr:69347d60-d1fb-4972-bd43-1067f852a2bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9ec11ad-b847-4066-8223-575b61e78415'
    'lead': 'Microsoft is in under scrutiny in China, after regulators asked it to
      explain "major issues" related to antitrust investigation. The new inquiry comes
      at the time Microsoft was hoping to improve its position in China, one of its
      key markets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:18:02.277+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:49.063+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:53.173+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China presses Microsoft in antitrust probe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10677535-a560-4d73-acbb-7106246c493e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:18:02.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Microsoft is in under scrutiny
        in China, after regulators asked it to explain "major issues" related to antitrust
        investigation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933097a7-c164-428a-a348-17a767e307cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:18:02.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new inquiry comes at the time Microsoft was hoping to improve
        its position in China, one of its key markets.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9151d2-c024-450e-8a10-3eb23789e10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:18:02.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China State Administration for Industry and Commerce Investigation
        announced Tuesday (January 5) that Microsoft must answer questions that came
        to light from data obtained by the regulator. Chinese authorities raided Microsoft''s
        offices in Beijing, Shanghai, Guangzhou, and Chengdu in 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591edefd-931c-401b-9212-03c574875562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:18:02.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft did not respond to multiple requests for comment for this
        article.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daafad7a-fee1-4bdd-90fd-312dec3cae79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:18:02.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China first launched an antitrust probe into Microsoft in July 2014,
        when it announced it was looking into compatibility, sales and other issues
        related to Windows and Office software.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ece032d6-71d1-4e67-870e-8a6a9d299daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:18:02.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulatory trouble could be painful for Microsoft, which has
        made big bets in China in recent years. The company''s biggest R&amp;D facility
        outside the U.S. is in China.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33787b9-3f98-4f16-97e3-11b0fe100afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:18:02.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft announced last month it was setting up a joint venture
        with China Electronics Technology Group to provide Chinese government and
        civil service with Windows 10.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c5e857-e836-4f91-bc08-155573a5418c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:18:02.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On top of that, Microsoft has also sealed a series of deals with
        prominent Chinese companies, such as UniGroup, Baidu, Xiaomi, and Shanghai
        Media Group in the fall.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b6dd46f-a64b-4411-9f8a-3caf8a8789b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:18:02.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft is not the only company to find itself under scrutiny
        in China. Western companies that have in recent months faced regulatory pressures
        include Qualcom, Danone, Mead Johnson, and GlaxoSmithKline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb49c20-2edd-4444-b82b-ec417b70df71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:18:02.278+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2014/07/29/technology/microsoft-china/">Microsoft
        faces China antitrust probe</a>."</em></p>'
  'american-idol-kanye-west-audition-jennifer-lopez-keith-urban-harry-connick-jr-kim-kardashian':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': 'Kanye West''s American Idol "audition" shows him smiling and joking
      with celebrity judges Jennifer Lopez, Keith Urban, and Harry Connick Jr.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-06T08:32:40.916+08:00
    'imagesource': 'jcr:580167f3-1afa-4b75-86c7-b194db7e23a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '59fd810e-ff70-49a6-b9ad-7254e4d2f56b'
    'lead': 'Now this was unexpected. A new video was released by American Idol on
      YouTube showing Kanye West "auditioning" for the latest – and last – season
      of the reality show.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:22:16.136+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:48.915+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:53.266+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kanye West ''auditions'' for American Idol

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9372d96f-3795-4252-a72a-3be8b3b1351a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Now this was unexpected.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8249a465-2c2f-4f4c-a180-971111a5c034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new video was released by <em>American Idol (AI)</em> on YouTube
        showing Kanye West "auditioning" for the latest – and last – season of the
        reality show.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd771e2-1266-4692-9835-3e07bbcbc8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West was not his usual scowly self in the video as he was smiling
        and joking with celebrity judges Jennifer Lopez, Keith Urban, and Harry Connick
        Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90e1daf-1e26-4e88-8c43-88ae2a3824a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his "audition video," West said he was "originally a producer,"
        but that he has always wanted to rap, however no one believed in him.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1858ede-4fc3-40db-b481-368e1783dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Urban then replied, "I hope that works out, man."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5119602-7560-4831-9de7-dc0e0bf96685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.137+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it''s not just Yeezy who shows up in the clip, his wife – reality
        show star Kim Kardashian – also makes an appearance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a50c98d-71c4-49cb-8341-8c6083ebee87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, Kardashian was asked by AI host Ryan Seacrest if she
        was nervous for West. She said she wasn''t because she really did believe
        in him.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6293b330-2d3a-40dd-966f-15b43998e54f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if she had any words of advice for West, Kardashian said,
        "I didn''t give any advice on singing, rapping, I just, you know, I hope they
        really believe in him.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce92307d-e478-4b51-b5f7-c3ec282ac334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video then cuts to West who was asked by Lopez what he was going
        to do for them.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28aaaf9f-a9fe-4066-8997-82be545aee4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West said he was going to perform "an original" which had the name
        of one of the judges in it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e286ed27-f91c-4678-a748-147f5b51a9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West then proceeds to rap from "Gold Digger" to which Lopez lipsynced.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b58648db-8c68-4dd0-825e-b5a36e909c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After performing, Urban handed West a golden ticket – an auditioner''s
        pass to the next round of the reality show''s elimination process.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dca206-e816-4209-8c0f-e2daa16cc9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:22:16.138+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:48.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>West played along, raising his arms in the air and cheering.</p>'
    '25':
