    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Guiao, Belga fined following Game 1 altercation

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2662e32-018b-49c8-b861-177a5b144f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:22:16.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Rain or Shine
        coach Yeng Guiao and center Beau Belga were fined P20,000 each for separate
        offenses committed in the third quarter of the Smart Bro-PBA Philippine Cup
        semifinal opener against San Miguel Beer on Tuesday (January 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815649d3-4f1f-4587-a576-f5457eb36912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:22:16.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/05/PBA-Semifinals-San-Miguel-Beer-Rain-or-Shine-Fajardo-Tubid-Ross.html">Read:
        Beermen pull off come-from-behind win over E-Painters in Game 1</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612d1de-4a61-46f1-9f34-129fd380700c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:22:16.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao was whistled for a technical foul for contacting San Miguel
        guard Chris Ross during a throw-in situation with 9:45 left in the third quarter.
        Belga was also assessed a technical for forcefully shoving Ross during the
        incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91e72572-e1fd-40c8-8df8-0b425f9f4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:22:16.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fine levied was for violation of league rules prohibiting a
        player seated on the bench from leaving when a commotion is taking place.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383d2e7d-4f07-49c9-8cd5-ab2bbc7c7857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:22:16.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Guiao, PBA commissioner Chito Narvasa told the
        Rain or Shine mentor that the Commissioner’s Office finds Guiao’s action unsportsmanlike.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd85bc6-d06c-42ed-8526-b85e3292ef2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:22:16.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The act of physically contacting an opponent is considered under
        the rules as grave unsportsmanlike gesture that should have merited an ejection,”
        Narvasa said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dda72fe4-3354-4e16-af1b-c6f37677473f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:22:16.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/01/06/PHOTOS-SMB-vs.-Rain-or-Shine-PBA-Semifinals-Game-1.html">PHOTOS:
        SMB vs. Rain or Shine (PBA Semifinals Game 1)</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d1c469-b9df-4990-97d1-dc4f7e377040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:22:16.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commissioner’s Office also slapped Rain or Shine''s Jericho
        Cruz and Raymond Almazan, and San Miguel’s Yancy de Ocampo and Ross a total
        of P5,800 in fines for drawing technical fouls for various reasons.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2310b94e-75eb-4b42-aaa7-77427ed2dc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:22:16.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen went on to clinch Game 1 following a furious rally that
        saw them overcome a 20-point deficit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62c0a62-ba91-4340-b9f1-bb27239cca2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:22:16.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.280+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2 is on Thursday (January 7) at the Smart-Araneta Coliseum.</p>'
  'rizalito-david-oppose-grace-poe-petition-sc-supreme-court':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-06T06:42:56.577+08:00
    'imagesource': 'jcr:8768b64a-443e-451b-9ce5-cc746af3f980'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '88aa1250-247a-44e1-93c7-c444c918f7c2'
    'lead': 'The opposition against the consolidation of Sen. Grace Poe''s cases before
      the Supreme Court is growing. Now, it''s Rizalito David''s turn to file his
      manifestation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:25:07.424+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:57.826+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:50.363+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More opposition on Poe''s petition in SC: David against consolidation
      of cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc063913-be40-4dec-b849-26d614215bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:25:07.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It’s now Rizalito
        David’s turn to try to block Sen. Grace Poe’s petition to consolidate her
        cases before the Supreme Court (SC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219fc536-74e6-4e5f-9c9b-f21cf61ca0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:25:07.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David, the petitioner for Poe’s disqualification case before the
        Senate Electoral Tribunal (SET), filed his manifestation before the high court
        on Wednesday (January 6).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215fd742-b905-48a2-8963-f8e93200b9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:25:07.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David argued the petitions before the high court are "by and between
        parties and originated from different electoral tribunals” — the SET and the
        Commission on Elections (Comelec).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08a0064e-95b5-4ba0-9c25-89a1e3ebb6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:25:07.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As such, David said, it also comes with different causes of actions,
        issues, and reliefs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b565b4-aeca-4a67-9ea9-1b82d7302548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:25:07.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is unthinkable that she is asking the honorable court to consolidate
        these cases. That''s absurd,” David’s lawyer, Atty. Manuelito Luna, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47dfabb5-4900-4ee9-9bc9-a4bf7201a554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:25:07.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that allowing her to have her way will make a mockery
        of the internal rules of the Supreme Court, which we are bound to protect.
        The rule of law is at stake here.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af4b314f-12ff-40bb-ae3f-bcbccf3fb084'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:25:07.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to David, if the SET decision is reversed and set aside,
        Poe will be removed from the Senate. And should the court sustain Comelec''s
        decisions, she will not be included in the ballot or barred from running for
        president, David added.</p>'
  'DOH-records-more-firecracker-related-injuries':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-06T05:19:27.456+08:00
    'imagesource': 'jcr:54c8969e-def7-4509-950d-607ba53d5517'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99e6487a-6074-4d24-b537-ba4200fa08ad'
    'lead': 'From December 21 to January 5, the Department of Health (DOH) recorded
      929 firecracker-related injuries and one death. This is eight percent higher
      compared to the same period last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:31:46.267+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:57.662+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:50.435+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH records more firecracker-related injuries this year, victims younger

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e401308b-73aa-433b-a69e-ebc11cc06bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:31:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Department
        of Health (DOH) said there were more firecracker-related injuries this year
        compared to last year, and victims were getting younger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '137f1e07-6ede-476c-aef8-09ec3ce4763d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:31:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From December 21 to January 5, the agency recorded 929 firecracker-related
        injuries and one death, DOH Secretary Janet Garin said on Wednesday (January
        6). This is eight percent higher compared to the same period last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35225fd3-370b-447b-a257-b91083e29e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:31:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of these cases, 33 needed amputations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8292dd-a09c-4314-bd13-0b5d753f9f91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:31:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 500 victims were aged 14 and below.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebec80b1-2798-4371-a4ed-a0e478aba5c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:31:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like in previous years, the illegal firecracker "piccolo" caused
        most of the injuries.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b311d613-1527-4711-bf83-31de27836064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:31:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said the DOH is still investigating the cause of death of
        a 12-year-old boy from Laguna who showed symptoms of tetanus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57268143-d93d-4a30-bd15-f4a9c40dd3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:31:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was said to have a minor wound due to "piccolo," but did not
        seek medical attention immediately. He died in the hospital on January 5.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f73e9d4c-ea78-4659-8fa3-716eaab8dc08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:31:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin urged the implementation of a nationwide total firecracker
        ban to avoid more injuries and deaths in the coming years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f635d27-28a8-43fe-9992-e1eb61e65b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:31:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ibig sabihin walang</em> firecrackers walang kasiyahan.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caaef01d-51f0-491a-b7be-ebccb225216f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:31:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “When there are no firecrackers, it does not mean
        there will be no more celebration.”]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90536198-0367-4997-a3b9-4f2443919756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:31:46.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should really be banned. It costs not just limbs but lives,”
        Garin said.</p>'
  'north-korea-hydrogen-bomb-nuclear-program-pyongyang':
    'author': 'James Griffiths, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-06T03:57:36.590+08:00
    'imagesource': 'jcr:00efea78-b7ea-46c3-806e-b88da1761194'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '668a2e64-0346-4671-a9b9-dfb2c99ce72c'
    'lead': 'According to a recent report by the U.S.-Korea Institute at SAIS, "by
      2020, the North could have anywhere from 20 to 100 nuclear weapons," capable
      of hitting Japan and South Korea and even the U.S.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:43:35.279+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:57.445+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:50.583+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How North Korea''s nuclear program went from threats to reality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9b5feaa-388b-4695-a4a5-a39022491bc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea has <a href="http://nine.cnnphilippines.com/world/2016/01/06/North-Korea-conducts-hydrogen-bomb-test-earthquake.html">announced</a>
        it has successfully conducted a hydrogen nuclear test, a marked step towards
        the nation''s ambitions to be a "nuclear weapons state both in name and reality."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a9f6935-e70a-4fb9-a32b-670a32716f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s test comes just weeks after Pyongyang said that it
        had added a hydrogen bomb to its arsenal, though at the time experts cast
        great doubt on the truth of the claim.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8363fa05-68df-429a-bccd-64f3a42d06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Experts previously estimated that the Democratic People''s Republic
        of Korea (DPRK), as the country is also known, may have as many as a dozen
        nuclear weapons already, and was developing more.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054cef1e-986d-49ed-ab28-36268a4b42d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a recent report by the U.S.-Korea Institute at SAIS,
        "by 2020, the North could have anywhere from 20 to 100 nuclear weapons," capable
        of hitting Japan and South Korea and even the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3ae692-685c-44d8-8f33-9a4d99383b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how did we get here?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aec564-0730-48cf-a6ae-cca609bcccda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trading weapons for relations</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0aa9778-83a2-493c-999d-f079768b4461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traditional view was that what the North Koreans really wanted
        was legitimacy for their regime and would be willing to trade nuclear weapons
        for better relations," says Jeffrey Lewis, Director of the East Asia Nonproliferation
        Program at the James Martin Center for Nonproliferation Studies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147cf4ca-35d8-475c-9466-45dbc4a37408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the 1990s and early 2000s, [North Korea] was willing to
        trade away significant elements of its nuclear program for various concessions
        at different times," writes Shane Smith, a senior research fellow at the U.S.
        National Defense University, in a report on Pyongyang''s changing nuclear
        strategy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ede828a-160c-4f2b-bd35-047f0ffe6d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, those days appear to be gone for the foreseeable future."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7e883-e7e5-446e-8bec-d0b6404d40b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under leader Kim Jong Il, at times the North accepted inspection
        by the International Atomic Energy Agency; took part in Six-Party Talks with
        the U.S., China, South Korea, Japan and Russia; and even agreed to roll-back
        parts of its nuclear program in return for the lifting of economic sanctions.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f937a7a4-3a5f-411f-b872-7de73ac6ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim Jong Un''s regime however, has behaved entirely differently
        to that of his father''s. The younger Kim inherited a program that had already
        conducted two apparently successful nuclear tests, and would go on to carry
        out a third.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ab2d3c-66c3-4ee0-a1d9-7b9722f2b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts agree that the Kim regime may already have around a dozen
        nuclear warheads, and according to Chinese nuclear experts, that number may
        be as high as 20.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0947c881-f420-47db-8c8f-38073eb900e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led to an altogether more bullish Pyongyang. One that,
        according to a foreign ministry spokesman, views its nuclear program as an
        "essential means to protect its sovereignty and vital rights."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e51581-6610-4de4-8867-e3c262b4e14f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If even low estimations of nuclear weapons capability are correct,
        North Korea will have essentially leapfrogged the demands of the Six-Party
        Talks, perhaps meaning that the entire program of the discussions will have
        to be thrown out, if and when they restart.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744cae8-5667-4505-9a3d-2dfc0f6fe500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If [assessments are correct], then the plutonium program that the
        U.S. and members of the Six-Party talks had been negotiating over this past
        quarter century would suddenly seem trivial," according to Victor Cha, Korea
        chair at the Center for Strategic and International Studies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2808a9dd-fc01-4f6e-bc4d-45b2a27c276b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The old idea that they would give everything up and join the family
        of nations is done," said Lewis.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b35a4b3-bdf3-4240-b29f-f90793095a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the risk?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad422f46-8da2-4a6e-82d9-272e7d3440be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cha says that North Korea''s activities may already meet the definition
        of a runaway nuclear weapons program, "with the potential to be fueled by
        a large supply of raw uranium buried in North Korea''s mines."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc2085a0-6838-41f9-9dc3-0f5adbcfcb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pyongyang previously claimed it has been able to miniaturize nuclear
        weapons, an essential step in creating Intercontinental Ballistic Missiles
        (ICBMs) capable of striking the U.S.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437f041d-e202-4a1a-97af-55a128883535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had the capability of miniaturizing nuclear warheads, as
        well as producing multiform weapons, for some time," the North Korean military
        said in a statement carried by the state-run Korean Central News Agency in
        May.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b32ee14-4482-4332-90cb-7efc40b5a89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can also guarantee the accuracy not only of short-to-mid-range
        but also long-range rocket launches, for which we have had the technology
        for a long time," the statement said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a4c329-a0c3-45a3-8940-d5f88192366d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While experts are dubious as to the accuracy of these claims, undoubtedly
        Pyongyang is working towards miniaturization, and has recently tested submarine-launched
        ballistic missiles (SLBMs), which would give it the capability to strike Hawaii.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0312b36-ac75-4f4e-8e3b-60a367f15140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan and South Korea are also at high risk, under threat of existing
        North Korean missile technology that could be mounted with nuclear warheads.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb873d3-c4cf-4bc8-8d9d-87de718fa49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What happens next?</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75d50900-f215-4a4a-9f80-b7c238b7c22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most attempts to contain North Korea and prevent it from achieving
        nuclear weapons have focused on China, Pyongyang''s only real ally.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f6e8dc-d15b-4bd7-9c60-3da495116adf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China has been a driving force behind the Six-Party Talks and says
        it "resolutely" opposes the Kim regime''s attempts to build atomic weapons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '178721eb-a3fe-4da2-9a4a-836cb23be64d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"President Xi Jinping has been very adamant about no further nuclear
        tests," says Lee Jung Hoon, Professor of International Relations at Yonsei
        University in South Korea.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f4c494-60af-4c0e-8a58-452410e128d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If estimations are correct however then Beijing, as well as Washington,
        will have failed to prevent a nuclearized Korean peninsula.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06083d9f-52f2-4cd8-a438-ce505ea11cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What China does not want is a dramatic implosion of North Korea,
        or a kinetic weapons war on its doorstep," said Jasper Kim, director of the
        Center for Conflict Management at Seoul''s Ewha University.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a804de0a-7721-4d15-8183-e5bbfec1cbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.281+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said that the next generation of Chinese leaders, without
        direct experience of the Korean War and with less attachment to Pyongyang,
        may be willing to consider "regime transformation or regime change."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce595b2-ce5c-4b62-ba2a-e80ff04bc363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the risk of implosion would have to outweigh the benefit of
        the status quo."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ba56d6-ae79-491f-b742-f1bd6f3aef0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese have got a complicated calculation," said Lewis.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6303d4d0-8530-4c4f-9d90-65912dad88e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re constantly balancing how much pressure they can put on
        them while still having some influence."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81543ec-f3c7-4541-85af-8fa32fb5d4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s difficult to estimate what the international community, including
        China, could do at this point. Pyongyang has shown little indication that
        it would consider disarmament, with a senior regime spokesman describing the
        nuclear program as an "essential means to protect its sovereignty and vital
        rights."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376f4b18-af0c-4c29-a524-b7bc470210bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor have previous talks shown much success. At the beginning of
        the Six-Party Talks in 2003, North Korea was a proliferation risk, believed
        to be seeking nuclear weapons but a long way from achieving that goal.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e09cb52-511e-4ad5-bca9-d66998318592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today, Pyongyang is a self described "nuclear weapons state", with
        an arsenal capable of at the very least wiping out its southerly neighbor.
        Another 12 years of talks may only strengthen Kim''s hand further.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8487ddae-a5b1-4f49-811d-1ffdedaf9c56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:43:35.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:57.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/05/asia/north-korea-nuclear-program-explainer/">How
        North Korea''s nuclear program went from threats to reality</a>"</em></p>'
  'malacanang-contingency-plans-ofw-middle-east-saudi-arabia-iran-tension':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'Demonstrators in Iran descended upon the Saudi embassy in Tehran and
      set it on fire after Riyadh executed Shiite cleric Nimr al-Nimr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-06T03:11:07.833+08:00
    'imagesource': 'jcr:4ddffded-c4ed-4e73-aae4-7e9f8a8512fa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ebad092-fa6a-435f-80f3-1da63a27a4be'
    'lead': 'President Benigno Aquino III met the cabinet members to discuss preparations
      and contingency plans for overseas Filipino workers (OFWs) in the Middle East
      amid escalating tension between Saudi Arabia and Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:49:45.322+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-11T11:39:29.725+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T11:39:20.328+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Malacañang: Contingency plans in place for OFWs in Middle East

      '
    'updated': 2016-01-07T03:01:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402f18bb-429f-472a-a01e-e7d62793b8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:29.725+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III held a meeting with cabinet members on Wednesday (January 6) to
        discuss preparations and contingency measures for overseas Filipino workers
        (OFW) who may be affected by the escalating tension between Saudi Arabia and
        Iran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7999793-91fb-4588-b470-2fbdb56a1311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tension between the two countries in the Middle East has become
        a cause of concern for the government, and prompted the president to discuss
        with heads of government agencies options and plans to assist OFWs.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8b75a3-a85a-4579-8aea-8dfe88666a8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino ordered to put “comprehensive contingency measures”
        in place and to implement “maximum coordination” among all concerned agencies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf18daf-2bd1-4151-bcd0-5dd337267451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/01/04/Saudi-Arabia-executes-dozens-Iran-severs-ties-protests-rage.html">Also
        read: Saudi Arabia severs ties with Iran as Mideast protests rage</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7537d3ea-a31e-4933-aff9-09f7fa125962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about what these comprehensive contingency measures are, Communications
        secretary Sonny Coloma said these measures are still being “updated, fleshed
        out and finalized by concerned agencies.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e609b-c6c7-402b-ad86-d87043845074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Coloma, the president also directed the Department
        of Foreign Affairs (DFA) to continue monitoring closely the situation in the
        Middle East and “emphasized that the government''s top priority is to ensure
        the safety and well-being of OFWs.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209b78a2-31e8-4615-8df9-057f5bb123f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DFA is now coordinating with embassies and consulates to ensure
        the safety OFWs in the affected areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df637074-5f24-4930-9ce7-7ec818723d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are around one million OFWs in Saudi Arabia alone, while there
        are a total of about 2.5 million OFWs in the Middle East.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23662bb-e877-4d83-8fd9-a2c3f093535d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:29.726+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Coloma, alternative jobs are in place for those who
        may lose their jobs. He said the government has already anticipated this because
        of the decline of oil revenues affecting the job market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
