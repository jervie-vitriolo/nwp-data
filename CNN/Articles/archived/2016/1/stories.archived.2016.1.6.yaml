  'dollar-strong-start-to-2016':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-06T08:35:43.544+08:00
    'imagesource': 'jcr:9745289d-8c95-49ce-a739-2e0f2a7e1d41'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '882fe260-e5bf-476c-98a2-284ec1d3c917'
    'lead': 'Two business days into the new year and the dollar is already gaining
      momentum. Global currencies are falling left and right against the greenback.
      Renewed fears about China''s economy arrived Monday which signals even more
      bad news for a whole host of countries with economies that depend on the People''s
      Republic.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:42:38.362+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T11:39:22.097+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. dollar starts strong in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fbbecb6-baf3-4539-8d31-2af21d477547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Two business days into the
        new year and the dollar is already gaining momentum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d02c799-705a-4b45-946f-eac0b6961549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global currencies are falling left and right against the greenback.
        Renewed fears about China''s economy arrived Monday which signals even more
        bad news for a whole host of countries with economies that depend on the People''s
        Republic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f4154e-ed96-4737-a513-534769b95900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging markets are feeling the dollar''s heat. The Turkish lira
        has lost 2.5% against the dollar since New Year''s Day, while the South African
        rand and the Brazilian real have each shed 1.1%. Colombia''s peso is down
        1% versus the dollar as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13a0aaf-82b0-4827-b907-c8f558d736e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The dollar is beginning the new year on a good note," says Marc
        Chandler, head of currency at Brown Brothers Harriman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed336c1-b5c4-464e-90e8-b21ecafe0c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those currencies are now down 20% or more against the dollar
        from a year ago. The dollar rallied a lot in 2015 amid plunging commodity
        prices, a weak global economy and the Federal Reserve''s first rate hike in
        nearly a decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127c9185-832f-4974-a510-78e55226437e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar''s gains came after news Monday that China''s manufacturing
        sector shrank further in December. The data sparked a global stock market
        selloff.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf720cc9-2eb5-4f29-9308-f3887886ce4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also put pressure on major currencies. The euro has lost 1.1%
        against the dollar since New Year''s Day while the British pound and China
        yuan have each shed about 0.5% over the same time. For two days, those are
        solid moves.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a05d7c30-9650-4c95-a7a0-36627e6c2e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Weak growth in Europe remains a concern. In the group of 19 countries
        that use the euro, the economy only grew 0.3% in the third quarter of last
        year as the region fights high unemployment and concerns of deflation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '369020bf-fa0a-4fe8-9374-e0574e6804c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stronger dollar will be a headwind for U.S. manufacturers and
        businesses that sell products abroad. It makes American good more expensive
        and less attractive overseas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472e965e-1710-455c-9581-51fdde4ebd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s already hurt earnings of several large mutinational companies
        and the U.S. manufacturing index hit its lowest level in December since June
        2009, partially because of the strong dollar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd087ce-8fb2-40d3-8060-5b804677c93c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All those themes are still true, but the dollar''s rally may run
        out of steam in 2016, experts say.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fd987bf-0c05-4d6d-b4b9-48e0b50d0f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emerging markets are expected to bounce back a bit this year as
        commodity prices aren''t expected to plunge much more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e574e821-d177-4fc3-9686-52e1f062c556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And even though the Fed is expected to raise rates, many analysts
        say that the dollar''s gains are already baked in at this point.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8453d5d-0c04-4c82-9d7c-ca121898321b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:42:38.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/05/news/economy/dollar-strong-start-to-2016/index.html?iid=hp-stack-intl">U.S.
        dollar starts strong in 2016</a>"</em></p>'
  'Worlds-largest-blue-star-sapphire-worth-100-million-discovered-Sri-Lanka':
    'author': 'Lin Taylor, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-06T09:02:33.303+08:00
    'imagesource': 'jcr:4b04e845-4f0a-4428-981b-2ec20e0c696e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a6bab95-041f-4925-9a20-ee4c7cb23c68'
    'lead': 'The world''s biggest blue star sapphire — weighing in at 1,404.49 carats
      — has been found in a mine in Sri Lanka.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:45:49.072+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:50.747+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:52.434+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'World''s largest blue star sapphire — worth $100M — discovered

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cab475-4b46-4ade-98d5-c25177a3b444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — The world''s biggest blue star sapphire — weighing in at
        1,404.49 carats — has been found in a mine in Sri Lanka.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21830dca-42a1-4472-8321-e25087e02c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gemologists in Colombo say the gem is worth at least $100 million,
        but could sell for up to $175 million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15e69cc6-157b-4a2b-b066-b7a13f0d0c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Star sapphires get their name from the six-pointed star-shaped reflection
        that appears on their surface when they are polished.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73a35801-d2cc-43a4-bafa-7f27b0e848cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to local media, the gem was discovered last August in
        Ratnapura, a town in southern Sri Lanka known as the "City of Gems."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '899b90f9-11ea-4670-8cd7-faa7eee4d591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The current owner, who refused to be identified, told Ceylon Today
        the sapphire was "destined to be a priceless museum piece" and that the stone
        is so big it "cannot set in any kind of jewelery."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b1fdab-c2b5-4799-bd28-47d94d4f89b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new owner would not reveal how much he paid for the gem.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06ea1078-b6c2-4430-8aba-3798358f0c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The moment I saw it, I decided to buy. I suspected that it might
        be the world''s largest blue star sapphire. So I took a risk and bought it,"
        the owner told the BBC.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb4372-625b-4291-84c7-eb600ae74923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is said to have called the gem "The Star of Adam," in line with
        the Muslim belief that the Prophet Adam came to Sri Lanka when God banished
        him from the Garden of Eden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee1ef21-de75-47cb-aa2b-89983e0968a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sri Lanka''s Minister of Industry and Commerce Rishad Bathiudeen
        said the country''s gem exports had increased by 135%, from $70 million in
        2010 to $165 million in 2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f4e9706-e73d-450e-8bc4-67949f92806f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is projected that the global gem and jewelery demand would increase
        at an annual rate of 6% till 2020," Bathiudeen said in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9783f0e8-c52d-4a0c-8ecf-1d1612bb2afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge in demand may have been sparked by interest in the Duchess
        of Cambridge''s engagement ring, formerly owned by Princess Diana, which features
        a large Ceylon Blue sapphire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09a1772-7e66-4324-b8d2-f6b06b04f77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:45:49.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Gem and Jewellery Authority of Sri Lanka said the royal
        ring had increased sales and demand for Sri Lankan sapphires around the world.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '181425d1-ed2b-4507-9ccc-062bd39d79e8'
      'mgnl:activationStatus': true
