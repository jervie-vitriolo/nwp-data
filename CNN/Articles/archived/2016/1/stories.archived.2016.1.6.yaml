      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5. Samsung Gear S2 smartwatches will work with iOS devices later
        this year. And there will be two new colors to choose from in February: rose
        gold and platinum.</p>'
