      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a83f30c-06b7-4572-a91a-c1e6f503a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, or Jordie Lag on Facebook, said she took a cab on Monday
        from SM North EDSA to POEA in Mandaluyong. She said Catipay asked for a fixed
        rate of P250 instead of using the meter. She refused and thought they agreed
        to use the taxi meter.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8bc6bf-b1ac-47f4-94cc-5379b01f5c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When they arrived at POEA, the meter was at P140. She said she paid
        P200 and asked for P50 change. That was when Catipay started to curse her
        and her companion, she said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc913b4b-18d1-4865-8b9e-dbf08e077dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.513+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia quoted Catipay in her Facebook post, "<em>G*** ka pala, eh
        dapat nga 350 tapos sabi mo sakin ikaw bahala at metro na lang</em>."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92973150-d57a-4fa1-b484-cef9ab0e22fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added the driver went on cursing her and won''t give back her
        change. She said Catipay told her that he will hurt her if she does not leave
        the cab. The passenger also said that when Catipay saw her taking a video
        of their altercation, he struck her. When she got off the cab, she said the
        driver went after her and looked like he was going to hurt her more.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1c3b93-3242-4d01-a64c-6a7caba0b388'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also claimed that Catipay was high on drugs.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0110b432-4b0a-4a14-a0be-2ddab3defbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Catipay denied the accusation before LTFRB board member
        Atty. Ariel Inton, saying that he was not under the influence of drugs nor
        alcohol when he transported Garcia and her companion. He also declined to
        take a drug test.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caf5604-dc60-4199-acb6-688f28d28269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inton, who described Catipay as an "erring, rude, and arrogant"
        driver, has also requested the Land Transportation Office (LTO) to evaluate
        whether the cancellation of the cabbie''s driver''s license is proper or not.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ab8d82-7489-4e0b-a09f-6a649f9cc5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing is set on January 12 to discuss the matter further.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb0c945-8f38-4f7c-8dcc-a9a254af49cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Not the whole picture</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95a87e4-233d-4d9e-9738-0e6da2164184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the LTFRB hearing on January 12, Garcia also lodged a
        formal complaint against the driver before the Quezon City Police District
        (QCPD).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c677485-310c-4569-99db-49e126b2aec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to her, the video showed only a snippet of what transpired.
        After she took the video, she said that she was about to get out when the
        driver grabbed her. At that moment, it seemed that Catipay would punch her,
        she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '222c165c-41b3-4b89-bd56-e1442bc57332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catipay is now detained at the Criminal Investigation and Detection
        Unit at the QCPD headquarters.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f91afb-946b-4b77-91c5-3dc7a86e5fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police investigators said he might face charges of unjust vexation
        and physical injury pending the ongoing initial investigation.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b69ec0-ada9-44a6-9716-ce84c33136b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taxi drivers'' group sides with LTFRB</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39415f83-a44f-4b4b-87e2-b47102308cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.859+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group concerned about the welfare of taxi drivers condemned the
        actions of Catipay, saying it does not help their plight.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbc7682-1770-4fe0-a787-bcd3bcb4b3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fermin Octobre of Dumper-Philippines Taxi Drivers Association (Dumper-PTDA)
        said in a text message that taxi drivers in Metro Manila are already burdened
        by the fewer number of passengers taking regular cabs because of GrabTaxi
        and Uber, and here comes Catipay making it even harder for them by tainting
        the image of taxi drivers.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44aba383-4444-4cb9-b5f2-d327a51142a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also lauded LTFRB and Inton for enforcing order and reprimanding
        Catipay.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b086b2b4-33aa-41c8-8ebc-5f45c334b435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sana maparusahan itong driver na ito ng [nang] hindi na matularan
        pa,</em>" Octobre said.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84180bd7-b95c-4bda-8c3b-6676b65b5f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the LTFRB advised commuters to report any complaints
        through its 24-hour hotline.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819d97e2-e988-4267-bd96-708de6a5f75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For added security, the agency also advised commuters to post on
        social media or send a message to a relative information on the plate number,
        name of driver, and destination for every trip.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976b79d2-5863-4013-b76d-f166394d7db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:57:51.860+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Mikas Matsuzawa and Patricia Ongsiako contributed
        to this report.</em></p>'
  'janet-lim-napoles-pork-scam-sandiganbayan-once-a-week-trial':
