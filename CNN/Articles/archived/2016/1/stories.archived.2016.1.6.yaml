      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Would a 10,000 character limit mean an end to long strings of numbered
        tweets — known as "tweetstorms"?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4cae8c3-cb48-428f-ac01-c06def48fc5a'
      'mgnl:activationStatus': true
