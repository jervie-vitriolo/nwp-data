      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Company executives also invited business partners from Time Warner
        Cable and MasterCard to join them on stage to present the latest lineup of
        Samsung consumer electronics. The theme this year? Devices that are all meant
        to work together.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93310d53-9bb8-46ba-8fa3-40fb3f8a105c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:34:37.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Here''s a look at the coolest products announced:</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5430c9c-dc42-4ba3-9e01-b6197f3e03aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:34:37.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.072+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1. Smart TVs that let you switch between cable channels and streaming
        media services without having to change inputs or use separate remote controls.
        The TVs will integrate programming into one "channel guide" so you can see
        what''s new on Netflix as easily as you can see what''s on your traditional
        channels.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118d7afa-a4e5-4c15-be48-332f55616c8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:34:37.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung''s new TVs will also instantly recognize a game console
        when you plug it in and show you new video games from that company. The TVs
        can also control other Internet connected gadgets so that you can see who''s
        at your door and turn on your lights.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a98c5e0-890d-45bb-9499-152622b43de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:34:37.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One last thing in this category: Samsung will also sell "the world''s
        first bezel-less curved design" TV, as well as ultra high-definition screens
        that will be able to display extremely levels of light contrast.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb83cf9-e4c3-453e-a4a1-205d20be6c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:34:37.068+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. A new ultra high-definition Blu-Ray player — the first of its
        kind — will go on sale in March, around the same time that movies like "The
        Martian," "The Peanuts Movie," and "Mad Max: Fury Road" will be available
        in the format.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3351cbd-1766-4e66-9717-fe13b1b0a731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:34:37.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.073+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3. The "Family Hub Refrigerator" is actually pretty cool. Yes, this
        is the same connected fridge that caught flak for looking like a giant tablet.
        But there are some interesting features. The touchscreen can mirror what you''re
        watching on TV in the living room, stream music, control other connected gadgets,
        and let you order groceries directly from the door using a new app from MasterCard.</p>'
    '14':
      'image': 'jcr:cca12ee0-d1e5-4937-b29d-8b5454a35656'
