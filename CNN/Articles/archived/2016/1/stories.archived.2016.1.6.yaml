      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of its most noted alumni, Jennifer Hudson, failed to win during
        her season but won a Best Supporting Actress Oscar in 2007 for her role in
        the film adaptation of the Broadway musical<em> Dreamgirls.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
