      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cab driver, Roger B. Catipay from Manila, appeared before the
        Land Transportation Franchising and Regulatory Board (LTFRB) together with
        his operator, Ariel Gamboa, on Wednesday (January 6). The two were served
        their summons by the agency on Tuesday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dc9aafa-e99b-4b5e-902a-55fd722b50da'
