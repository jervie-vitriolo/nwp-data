  'steve-harvey-raio-show-miss-universe-pia-wurtzbach-ariadna-gutierrez':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(Photo from Steve Harvey on Facebook)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-06T07:59:10.733+08:00
    'imagesource': 'jcr:7c601815-843f-4671-98b7-fd177d014dcc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eaaa9b0-a710-4b91-a686-bd8289519403'
    'lead': 'Weeks after the mistake heard around the world, Miss Universe pageant
      host Steve Harvey finally spoke about his blunder and mentioned which person
      he still needs to clear the air with.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:06:09.837+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-11T11:39:26.110+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T11:39:22.609+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Steve Harvey breaks silence on Miss Universe gaffe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d859a4-0d4f-4426-84f9-8f26918f02f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Weeks after the
        mistake heard around the world, Miss Universe pageant host Steve Harvey finally
        spoke about his blunder and mentioned which person he still needs to clear
        the air with.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa46d61-3c07-4d38-9d74-915aa188df33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey spoke about the incident on Monday (January 4) on his radio
        show, The Steve Harvey Morning Show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1940074-5b42-456d-8a1c-18a19a3e6cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sound clip of the show''s segment was initially published on <a
        href="https://www.hugedomains.com/domain_profile.cfm?d=iamsteveharvey&amp;e=com">Harvey''s
        website</a>, but it has since been removed. However, as of posting, it could
        still be found on the <a href="https://www.usmagazine.com/celebrity-news/news/steve-harvey-breaks-silence-about-miss-universe-flub-hasnt-talked-to-miss-colombia-w160771/">US
        Weekly website</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b689f163-ad39-4328-bca1-3c8929f78cc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey said that when he mistakenly announced Colombia''s Ariadna
        Gutierrez as the winner, he could only give the information that he had.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65013ac-ad10-408a-820d-cf03e33b1ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.837+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "No one knows. And that information is not on the teleprompter
        because you got two women standing there. So what''s in the teleprompter was
        in the teleprompter. I read what was on the teleprompter, and then I read
        what was on the card."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab52327-937e-4f42-83bd-65f0dc5b4eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey added, "The difference being, on the card it said first runner-up.
        Now what happened; how it got like that, how it was done, how it was worked
        on, that''s neither here nor there."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b77d9c-19ae-440a-bbb1-54bc05b99e11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey said he mentioned the name that was on the card he was holding
        and when he walked off the stage, "everything was cool."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0268aba-e478-438c-8392-7e61fb43d381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was after that, he said, "that all hell broke loose."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383f3da8-de3b-4090-b80d-3425204553fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey said he tried to fix the mistake immediately.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2bf08d-f932-4536-83d4-0b58486598b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When I did it, it was horrible for Miss Colombia, " he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979afb45-e1d4-47b7-a873-27dee517faee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harvey added that Gutierrez was the only person involved in the
        gaffe that he has not had the chance to speak with.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2cd1e92-6683-46ac-b766-66be19d6c1c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:06:09.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:26.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve had the chance to talk to Miss Philippines, I''ve talked
        to all the pageant people. I''ve talked to the people backstage...even me
        and the director had a long conversation. But I haven''t been able to reach
        out [to Miss Columbia]."</p>'
  'donald-trump-samuel-l-jackson-twitter-feud':
    'author': 'Daniella Diaz, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-06T04:52:11.978+08:00
    'imagesource': 'jcr:1bfc42a4-faed-4b71-8a3b-40860f9ab639'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69c4175e-882a-407e-b58a-2fed37341b83'
    'lead': 'Donald Trump strikes again on Twitter – and this time, at actor Samuel
      L. Jackson.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:11:30.561+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:49.583+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:52.958+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump''s latest Twitter opponent? Samuel L. Jackson

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e27208d0-4fd1-4039-96b8-c8ebd73d4dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Donald Trump strikes again on Twitter –
        and this time, at actor Samuel L. Jackson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760340a2-3086-48a6-9c88-12c16bd1d30b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Republican presidential candidate tweeted at Jackson on Tuesday,
        writing, "I don''t know @SamuelLJackson, to best of my knowledge haven''t
        played golf w/him &amp; think he does too many TV commercials—boring. Not
        a fan."</p>'
    '3':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I don’t know <a href="https://twitter.com/SamuelLJackson?ref_src=twsrc%5Etfw">@SamuelLJackson</a>,
        to best of my knowledge haven&#39;t played golf w/him &amp; think he does
        too many TV commercials—boring. Not a fan.</p>&mdash; Donald J. Trump (@realDonaldTrump)
        <a href="https://twitter.com/realDonaldTrump/status/684429853433696258?ref_src=twsrc%5Etfw">January
        5, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d65079d-4a19-4951-b666-b5e0495a3c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15408971-4853-4d47-82b5-24a1bede4d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump is referencing an interview that Jackson had with United Airlines''
        Rhapsody magazine, where he said that Trump isn''t trustworthy on the course.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f94e481-0f7d-42fe-871d-6178ce6364af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he golfs with Trump from time to time and that when
        asked who''s a better golfer, Jackson responded, "Oh, I am for sure. I don''t
        cheat."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa566399-c395-4534-8184-430ddb4495c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also has said that Trump billed him in the past at one of his
        clubs without his knowledge.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0365cc-124a-47b1-a7b3-74b0a67919e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it''s funny – last week or so, I actually got a bill from Trump
        National Golf Club," he told Rhapsody. "And I haven''t been there in four
        or five years, so I had my assistant call. They said it was for membership
        dues. And I said, ''I''m not a member,'' and they said, ''Yeah, you are –
        you have a member number.'' Apparently he''d made me a member of one of his
        golf clubs, and I didn''t even know it!"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d77e2d8-2347-4db7-b521-6fa7f085f5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Washington Post once looked at Trump''s golf history to decide
        whether he is a cheater like many of his competitors on the course accused
        him of being.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c0fad69-ff4c-4af4-815e-c49e375534c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackson, who was nominated for an Academy Award in 1994 for his
        performance in <em>Pulp Fiction</em>, hasn''t tweeted a response to Trump.
        His last tweet was Monday (January 4), where he shared a selfie from Instagram
        of himself and the Miss Universe winner, Pia Alonzo Wurtzbach from the Philippines.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3d1d22a-f746-438c-a7a6-21beb8d272f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump often uses his Twitter account to slam 2016 White House rivals,
        but also to share his opinions, whether positive or negative, about celebrities
        or other well known people.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f5c476-7a03-4df2-92ee-960aef726cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, he''s fired Twitter insults at other celebrities such
        as Rosie O''Donnell, Cher, and Russel Brand.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d704d0-2027-45eb-bb42-4b749f401baf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:11:30.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.585+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
