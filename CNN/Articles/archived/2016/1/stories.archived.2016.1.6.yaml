      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fridge also takes a picture of your shelves every time you close
        the door. And there''s an app so you can see the photo the next time you''re
        at the grocery store.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31febc31-9763-4ec4-a63a-f44a6aafd0aa'
