    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PETA offers rap musical, ''3 Stars and a Sun''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fc6d1-b739-4a39-8994-745a888af2cd'
      'mgnl:activationStatus': true
