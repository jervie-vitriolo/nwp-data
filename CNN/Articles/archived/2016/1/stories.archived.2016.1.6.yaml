      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>4. A "Pro" version of its Galaxy tablet called the Galaxy TabPro
        S is expected to be the thinnest (0.25 inches) and lightest (1.5 pounds) tablet-laptop
        on the market.</p>'
