    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e3a435-4055-4731-ae07-39509940bf6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:29.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also clarified there is no evacuation or repatriation
        orders as of the moment, but the government is prepared in case the need arises
        — just like what it did when there were different tensions in Libya and Egypt
        that required mandatory repatriation of OFWs.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ebebf-79b3-43da-b1d9-f143664e57f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:49:45.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T11:39:29.727+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present at the meeting were Executive Secretary Paquito Ochoa, DFA
        Secretary Albert Del Rosario, Labor Secretary Rosalinda Baldoz, National Defense
        Secretary Voltaire Gazmin, National Security Adviser Cesar Garcia, Presidential
        Spokesperson Edwin Lacierda, Presidential Management Staff Secretary Julia
        Abad, DFA Undersecretary Jesus Yabes, and Coloma himself.</p>'
  'Arrogant-taxi-driver-viral-video-not-on-drugs-LTFRB':
