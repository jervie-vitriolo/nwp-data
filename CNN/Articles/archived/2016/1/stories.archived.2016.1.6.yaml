    'lead': 'Alleged pork barrel scam mastermind Janet Lim Napoles wants the Sandiganbayan
      Third Division to limit her trial days to once a week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:01:03.667+08:00
