        tinatawag ako para tawagin ung police... tsaka lang humarurot si kuya... una
        po high si kuya at kung ano ano pinagsasabi, pangalawa sana etong ganitong
        driver hindi kinukuha... papatay talaga si kuya literal... #nakakatakot sya
