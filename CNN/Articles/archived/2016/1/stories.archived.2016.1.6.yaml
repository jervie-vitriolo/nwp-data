      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes'' plea to have her trial suspended is set for hearing before
        the Sandiganbayan on Friday morning (January 8).</p>'
  'ngcp-red-alert-mindanao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-06T01:51:40.844+08:00
    'imagesource': 'jcr:1dd9d023-81a0-42b8-bf2f-d4b8b36203fc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44bb3e63-7eb6-494d-bc84-f167c48a439e'
    'lead': 'The National Grid Corporation of the Philippines warns of a possible
      grid collapse in Mindanao, as it once again placed the region''s power situation
      under red alert on Wednesday (January 6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:07:12.260+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:55.843+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:51.239+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGCP worried over possible power shortage during elections

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da4917a7-0403-4202-bd0b-4eb4c233a6da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The country''s
        power grid operator is concerned over a supply shortage in Mindanao, especially
        during the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73a1d21-42cd-4441-ae09-97819fb693e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, attackers bombed 15 towers of the National Grid Corporation
        of the Philippines (NGCP) in the southern Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d942a2e-d338-4fae-a5f7-a475ebd58060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts prompted officials to place the entire Mindanao grid
        on red alert Monday (January 4).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e533e9c-3ada-41d5-bb8a-fa73ef0d06ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NGCP, the government must take action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ed5c4a-5394-4d18-9563-33c4ff1eb688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have observed an escalation, and we are honestly worried about
        the elections… It''s very difficult to conduct elections in darkness or by
        candlelight. How can people exercise their right to vote? It''s a presidential
        election pa, so we are very concerned," said Cynthia Alabanza, spokesperson
        of the NGCP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07449d23-6aa5-43c0-af5f-2873adedfd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) has said it is working with
        law enforcers to ensure stable power in Mindanao during the presidential polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f8802a-f7f8-425b-944d-fe7a73e9b8e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec Chairman Andres Bautista, the poll body is
        coordinating with both the military and the police, while another possible
        solution is setting up precincts in establishments like malls.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45bdf5c-7a11-4c3d-8c1a-28406b47f6e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Makikipagunayan kami sa</em> AFP <em>at sa</em> PNP <em>para
        ma</em>-secure <em>''yung ating mga</em> towers.<em> Napakahalaga niyan. Dito,</em>
        though,<em> ''yung mga</em> establishments like malls and other private establishments,
        may power backups," said Bautista.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac763e4-892a-4d01-906d-5d0d66f61051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We''re coordinating with the AFP and the PNP to secure
        the towers. They are very important.&nbsp;Here, though, establishments like
        malls and other private establishments, have power backups."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6bc1e4a-249a-45b5-9a15-76c9e6bc60bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.261+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP now warns of a possible grid collapse, as it again declared
        the Mindanao power situation under red alert on Wednesday (January 6).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39d3d772-8501-413b-99be-ada0be8c4011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said landowners of the tower that was bombed over the
        holidays are uncooperative, and have refused to allow the NGCP team to service
        the tower. They claim that the government still owes them money.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd22d1991-679b-4e11-a8a8-6333e017469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red alert was issued from 10 a.m. to 9 p.m with contingency
        reserves at 0 MW due to the isolation of NAPOCOR owned generating facilities
        Agus 1 and 2 hydropower plants. Agus 1 and 2 hydro facilities are connected
        to the grid through Agus 2-Kibawe 138kV line.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4350909d-f469-46dd-a9c0-caff8acd4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:07:12.262+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP has yet to restore tower number 25 along Agus 2-Kibawe 138kV
        line in Ramain, Lanao del Sur. The line has been unserviceable since Christmas
        Eve when it was bombed by unidentified lawless elements.</p>'
  'Aquino-trust-ratings-pulse-asia':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'President Benigno Aquino III (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-06T00:51:53.726+08:00
    'imagesource': 'jcr:222b02ca-b861-4566-82b0-caffd68af39e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '725f0eee-29ef-4bb3-846b-111a90d71c7c'
    'lead': 'With only a few months left in office, President Benigno Aquino III enjoyed
      high trust and performance ratings in the latest Pulse Asia survey. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:10:39.463+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:55.659+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:51.351+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pulse Asia: President Aquino most trusted gov''t official

      '
    'updated': 2016-01-21T03:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ed4036-ced4-4b64-992c-9b0d52461dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.660+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – President Benigno Aquino III is
        the only top government official who enjoyed the trust of majority of Filipinos
        in the last quarter of 2015, a new Pulse Asia survey showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804daf54-b61a-4966-aad7-b97e571781e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey, conducted from December 4 to 11, showed a 53 percent
        trust rating for Aquino, which is up by four points from September’s 49 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2ea718-88d2-4253-a53a-4575c3080b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He obtained the highest trust rating from people in the Visayas
        (64 percent) and Mindanao (61 percent), and among those in income classes
        D (51 percent) and E (64 percent). Nearly half (42 percent) of Filipinos in
        Metro Manila and Luzon (48 percent) also gave their trust to Aquino.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a941bc60-09c5-451b-b9eb-78e6c67c678e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although they did not get the trust of the majority, Aquino is closely
        followed by Vice President Jejomar Binay with 49 percent and Senate President
        Franklin Drilon with 47 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69b880a4-4cb8-42e5-a9c9-58efa23aaac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Far behind are the trust ratings of House Speaker Feliciano Belmonte
        with 24 percent and Chief Justice Maria Lourdes Sereno with 25 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40835ec9-ac71-4297-b18f-001bcb22e6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,800 respondents were interviewed for the survey which
        claims a margin of error of ± 2 percent and a confidence level of 95 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89041b03-5df2-43da-b2b3-3a4f32a80ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question asked was: “<em>Nais sana naming tanungin kayo tungkol
        sa pagtitiwala ninyo sa ilang mga tao sa ating lipunan. Sa pamamagitan po
        ng board na ito, maaari bang pakisabi ninyo kung gaano kalaki o kaliit ang
        inyong pagtitiwala kay</em> [Personality]?<em> Masasabi ba ninyo na ito ay</em>
        (Show and read rating board)?”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c5e6972-d63f-4cc7-92cf-cbde5d75647a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “We would like to ask you about your trust in several
        people in our society. Through this board, kindly say how big or small your
        trust is in [Personality]? Would you say that it is (Show and read rating
        board)?”]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271a9843-90d9-4ded-b14b-2fd0cf89c8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were shown a board with the choices: big trust (from
        very big trust to big trust) or small trust (from very small trust to small
        trust).</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4483a1ed-a760-423b-ada4-762af981fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In keeping with our academic nature, no religious, political, economic,
        or partisan group influenced any of these processes,” the Pulse Asia Research
        said in a news release.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ab80f9-bc77-46cf-84bf-fa209ae38d60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>High performance rating</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50132266-7ae1-4361-9aae-c469c35b4223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regard to performance, Aquino also got the biggest approval
        rating with 55 percent, followed by Binay with 52 percent, Drilon and Belmonte
        both with 51 percent and Sereno with 47 percent.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b23c59-a835-4d4b-a7be-2bb61e35c3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Respondents were asked if they approve or disapprove of the government
        officials’ performance of their duties.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6e1cd-ada6-45bb-b96c-aabbf8e10852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino’s performance rating is also the highest in the Visayas,
        Mindanao, and classes D and E.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6bfe9e0-2598-4c0c-b816-0bf0a125cece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, not one of the key government institutions obtained a
        majority approval rating. Only 47 percent approved of the performance of the
        Senate, the Supreme Court received 45 percent, and the House of Representatives
        got 40 percent.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d859811-223e-45c7-b78f-9b8a3453486e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aquino, Binay vow to continue reforms</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7644f83-d703-44db-b1da-9a8cd8231045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two highest government officials welcomed the increase in their
        trust and performance ratings.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86c3b4d-ac86-4a2f-bd95-e03aec630608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Herminio Coloma Jr. said the
        president is “humbled by the show of support and trust” of the public.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aae9b0f-d3c2-484d-a082-d5e03eb6e15c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Aquino vows to deliver “vital social reform and development
        programs in the remaining months of the administration.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd8a6000-c414-4d4c-abac-4b457d3bf188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay’s spokesman Atty. Rico Quicho said Binay will continue
        his "pro-poor agenda."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c59c8f-b890-42a7-91da-ba7a2ed446e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay’s ratings surged in the recent Pulse Asia survey. His performance
        rating went up by nine points from the 43 percent he got in September to 52
        in December, while his trust rating went up 10 points from 39 in September
        to 49 in December.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84dec55a-39dc-4b86-bce7-297800f6ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:10:39.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.663+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This improvement in the Vice President''s ratings demonstrates
        that our people are responding to the clear message of the Vice President
        and empathizes with the challenges that he is facing to serve and uplift their
        lives," Quicho said.</p>'
  'North-Korea-conducts-hydrogen-bomb-test-earthquake':
    'author': 'Euan McKirdy, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-06T03:56:32.430+08:00
    'imagesource': 'jcr:ef773ea8-5134-4acb-b1f1-2ffcc2068cb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1209ff48-ce49-4c4d-a4da-f4ea67b7c549'
    'lead': 'A North Korean nuclear test has caused a seismic event in an area in
      the northeast of the reclusive country on Wednesday (January 6). A televised
      North Korean statement confirmed that the test was a hydrogen bomb test.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:14:27.949+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:55.378+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:51.545+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea says it successfully conducts hydrogen bomb test

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf80b59-11b7-4c7f-8ea1-12d2505fa271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN)</strong> — North Korea says it has successfully
        carried out a hydrogen bomb test, which if confirmed, will be a first for
        the reclusive regime and a significant advancement for its military ambitions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d5d975-5d5c-4d27-84f2-f916bee5770e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hydrogen bomb is more powerful than plutonium weapons, which is
        what North Korea used in its three previous underground nuclear tests.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6064ff-1fee-4843-932e-5f353f096819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there''s no invasion on our sovereignty we will not use nuclear
        weapon," the North Korean state news agency said. "This H-bomb test brings
        us to a higher level of nuclear power."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2fbb8c-1bbc-4cac-9fd9-fc72835ee2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior U.S. administration official told CNN it could take days
        to obtain the scientific data to determine whether this was a successful test.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95337fe2-c909-47e9-8896-5a56eae43453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The South Korean defense ministry said it too could not immediately
        confirm the test''s success, but the country''s foreign ministry hastily convened
        an emergency meeting. The United Nations Security Council also will hold a
        meeting later Wednesday, at the behest of the United States and Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9135891f-0bac-4986-a896-e6514a1b605e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/01/06/north-korea-hydrogen-bomb-nuclear-program-pyongyang.html">Also
        read: How North Korea''s nuclear program went from threats to reality</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e8a2ab-14a3-4899-a721-1e75c7c987cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A powerful weapon</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23a52996-31dd-424c-ad14-1a9e2cf4d6ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The test took place at 10 a.m. local time, the regime said in a
        televised statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e534ac0-919d-40ad-ac90-c51ba22e8a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seismic event, which measured a magnitude of 5.1, occurred 19
        kilometers (12 miles) east-northeast of Sungjibaegam, the United States Geological
        Survey said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2070b59f-9832-4874-bfc3-b1aae45c8c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A document signed by North Korea''s leader, Kim Jong Un, seen in
        footage aired on North Korean state television, read: "Make the world to look
        up to our strong nuclear country and labor party by opening the year with
        (the) exciting noise of the first hydrogen bomb!"</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174246e-acca-4b60-ac9b-803b2c6e949d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past, North Korea has tested fission weapons, which break
        large atoms like plutonium, into smaller atoms, creating considerable energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23ca5517-befd-4983-93cf-070ae71637d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fusion weapons, such as hydrogen bombs, use fusion to combine small
        atoms -- such as hydrogen -- to create much larger amounts of energy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f862e8e3-8bf1-42b9-b3b8-fb4fd19e403e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear weapons based on fission -- such as the atomic bombs that
        devastated Hiroshima and Nagasaki in 1945 -- typically have a yield of around
        10 - 15 kilotons, while nuclear weapons employing fusion can have a yield
        measured in megatons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37773ffe-cf37-4b8c-9eb5-8e0972382bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A big ''if''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0aa627e-b262-4583-8909-489df55d9940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The North Koreans have signaled for some time the test was a possibility,
        said Mike Chinoy, with the U.S.-China Institute at the University of Southern
        California.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb68f758-73f7-4dc1-8a24-928b80b07572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kim Jong Un made a public statement a few weeks ago saying that
        (the country was) developing a hydrogen bomb."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4362e546-97eb-4910-977d-160c0d56d837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, said Bruce Bennett, North Korea''s claims ought to be taken
        with a grain of salt. Bennett is a senior defense analyst at the nonprofit,
        nonpartisan Rand Corp.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87662b2e-e720-43f0-b000-f75bebef0ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea appears to have had a difficult time mastering even
        the basics of a fission weapon," he said. "This suggests that unless North
        Korea has had help from outside experts, it is unlikely that it has really
        achieved a hydrogen/fusion bomb since its last nuclear test, just short of
        three years ago."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59ea6ab2-c000-458a-b4e0-07cf354f1e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A continuing challenge</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e60df4-82f1-4e73-9285-476e302994a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The development illustrates the continuing challenge North Korea
        poses to its neighbors and the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ed2898-94d6-4d4a-ac09-0db50dbe75e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have consistently made clear that we will not accept it as a
        nuclear state," said a spokesman for the National Security Council. "We will
        continue to protect and defend our allies in the region, including the Republic
        of Korea, and will respond appropriately to any and all North Korean provocations."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141031cf-e04f-47f0-84af-a7a27369cd28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jasper Kim with the Center for Conflict Management at Ewha Womans
        University in Seoul said the test is an attempt to draw attention to North
        Korea on the international stage.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcc223e-8d68-4e47-95fd-a3730ad5027e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What Kim Jong Un wants is a conversation with the U.S. President,"
        he said. "That''s why the test is happening now. That''s why the stakes are
        so high."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28f87387-d2bf-4f63-8225-5ea22001ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the four of North Korea''s nuclear tests -- in 2009, 2013
        and now -- have taken place while Barack Obama has been the U.S. President.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53cc853-5672-450b-8343-bdf70fa4717a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the Obama administration has had success in curtailing Iran''s
        nuclear ambitions to a degree, it has been unable to make any headway with
        North Korea.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6d810-a742-42ac-ab40-2e913444a455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.381+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This test "puts the U.S. on the spot," Chinoy said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c816fe-6558-43ef-972e-5596c9ee6a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will any of their steps do anything to restrain North Korea? My
        guess is probably not."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b9f18f-df50-477f-84c5-8e376643f74e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A sticking point</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e17960f8-f432-47c3-8e74-64995b478c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, the world has been trying to bring North Korea to the
        table to talk disarmament, but with little success. The six-party talks are
        comprised of United States, North Korea, South Korea, China, Japan and Russia.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef15a50d-f082-4067-a069-70cdb787afe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In lieu of progress have come sanctions, not just for North Korea''s
        nuclear tests but also as a reaction to its alleged human rights abuses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '278884b4-c0ce-4670-afde-07af63033a47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent U.N. resolutions have included arms and non-proliferation
        embargoes to luxury good embargo, a freeze on overseas financial assets and
        a travel ban.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c201722d-bc15-471c-9526-22de9fd833cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But those seem to have had little effect on Pyongyang''s ambitions.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a08be8-7fa3-4c91-b4ef-e2f048ebff0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korean H-bomb test reports are true, it is a grave breach
        of #UNSC resolutions &amp; a provocation which I condemn without reservation,"
        tweeted British Foreign Secretary Philip Hammond.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46c0741-92db-4bf7-abf7-890b24a22640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea has also said a fourth test would be a watershed moment
        that would warrant a response.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a098eec-e5d0-4ff6-8ad0-140e95611c0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly a provocation and threatening the lives of people
        and safety," South Korean President Park Geun-hye said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316f69a0-5c4a-42f9-8b24-ceeab26bb6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.382+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have been continuously warning that (North Korea) will pay a
        price for conducting a nuclear test."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaea0eb-97a5-4493-814b-6a4a02972978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Heavily militarized country</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939cf709-9478-4b2c-94bc-e5ed35b160e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gauging the progress of North Korea''s nuclear weapons program is
        a tricky business. Kim''s regime generally cloaks its efforts in secrecy and
        occasionally trumpets claims of advances through propaganda outlets, leaving
        the rest of the world to try to connect the dots.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810a7635-a87c-40e6-b2d9-d50c460002e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s internationally isolated regime is a heavily militarized
        state with a huge standing army of 1.2 million active soldiers and 7.7 million
        reservists.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc51b27-d327-46da-8046-0406da72a654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its conventional weaponry is dated, with limited effectiveness,
        and it has looked to developing its nuclear capabilities to project power
        internationally.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfb9f78-020e-4591-93e9-6f17a7c00e36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country declared it had nuclear weapons in 2003, and conducted
        nuclear tests in 2006, 2009 and 2013.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ec1fb1-4fb2-4261-9239-15eadc2e8b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May last year, it said it had the ability to miniaturize nuclear
        weapons, a development that would allow it to deploy nuclear weapons on missiles.
        A U.S. National Security Council spokesman responded at the time that the
        United States did not think the North Koreans had such a capability.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b23791-a653-4113-b417-1e12e0775ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Albright, a former U.N. weapons inspector, told CNN last year
        that Pyongyang could already have 10 to 15 atomic weapons, and that it could
        grow that amount by several weapons per year.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f75836e-dde2-4dc7-8003-96968f3e3101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he believed Pyongyang had the capability to miniaturize
        a warhead for shorter missiles, but not yet for intercontinental ballistic
        missiles capable of reaching the United States.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7bd9023-ff53-4b1d-bc09-508d19e3d625'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta, Jim Sciutto, Richard Roth, Elise Labott,
        HyoungJoo Choi, Junko Ogura, Serena Dong and Shen Lu contributed to this report.</em></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daff3b3-e8f5-4992-859c-56940bfd522a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:14:27.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:55.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/05/asia/north-korea-seismic-event/index.html">North
        Korea conducts hydrogen bomb test</a>"</em></p>'
