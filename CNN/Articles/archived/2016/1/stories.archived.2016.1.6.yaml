    'lead': 'Is Twitter rethinking its 140 character limit? Speculation — by way of
      tweets — was rampant on Tuesday (January 5).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:40:01.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:53.799+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
