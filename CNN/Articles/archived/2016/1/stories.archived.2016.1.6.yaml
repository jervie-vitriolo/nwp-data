      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There''s an oversupply
        of crude oil in the world market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4acb58c9-8105-461e-be08-40f049807b43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices usually spike whenever there''s talk of war in the Middle
        East. That''s because the region accounts for almost a third of global oil
        output, according to 2014 figures from the U.S. Energy Information Administration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ff20be9-a159-481a-b428-45316daead9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seems the abundance of oil outweighs the impact on oil prices
        brought by a brewing conflict between Saudi Arabia and Iran — two major oil
        producers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b32879-ed1c-4f47-98a5-095b48c630bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheap oil could be an advantage to the Philippines since the country
        ships in almost all fuel stocks from abroad. And a group of oil companies
        sees prices remaining relatively low for the whole year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b139aaa-914c-4613-8ebc-0c1353974a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ninety-nine percent of [the country''s] crude oil supply is imported,"
        said Independent Philippine Petroleum Companies Association (IPPCA) President
        Fernando Martinez.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1764ada-7565-433c-b88b-ac4379fc912a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/01/05/inflation-rate-2015.html">Read:
        Inflation rate for 2015 at 1.4%</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd59f8b25-489d-4621-b73b-06558213977a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even if it increases, it may not for the whole year… that''s the
        prediction, it may not vary much, ''<em>di gaanong tataas yan</em> for the
        whole year," added Martinez.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6441133e-b8f5-4f69-b47e-9fb6dd183b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Even if it increases, it may not for the whole year…
        that''s the prediction, it may not vary much, it''s not going to go up by
        much for the whole year."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b954c1e-900e-4e14-af00-d8357e7205dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to figures from Martinez, the average diesel price has
        plummeted from 50 pesos per liter in 2008 to 21 pesos per liter today… while
        gasoline prices dropped from a peak of 60 pesos per liter to 35 pesos per
        liter.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33040223-271a-4db8-806d-95f57b17febd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2014 to 2015 alone, prices dropped by 10 to 20 percent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7b3f64-0571-4b0b-b54e-30ff1e994526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lower airfares?</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38adf5e-c63c-4c0b-812a-5142de2397ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel prices have an impact on airline operations — especially airfares.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4860a027-f6b8-49e9-85a7-52af7189c03a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If jet fuel remains cheap, authorities said lower airfares could
        follow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac06206c-3bf8-4685-8adb-e15b91403def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they admitted that it may take longer for big carriers to cut
        fares since a number buy fuel in advance to protect themselves from sudden
        price hikes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c0241e-c29a-49b3-9b27-2d89f9df897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see also a drop in average air fare... But if they have some
        flexibility, they are very profitable, they can even look at marginal routes
        in the interest of improving the quality of their network," said Civil Aviation
        Board Executive Director Carmelo Arcilla.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4894869-b847-4c62-adde-5d0156692171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marginal routes are flights rarely — if not at all — taken by airlines
        because they''re not profitable.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90cd1ef-5ef1-4ca6-9e66-8a37c9e04d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Fuel prices not only basis for transport fares</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f00ff1-958e-414e-a6cd-853a35dbd2ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Land transport fares could also go down with low fuel prices.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fcc7dc5-4557-41a2-8247-63ce9cebf005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s take the case of&nbsp; jeepney fares: According to the Land
        Transportation Franchising and Regulatory Board (LTFRB) website, jeepneys
        charge P7.50 for the first four kilometers of a trip. At the same time, diesel
        fuel costs about P21 per liter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9991b0-9e22-4c1b-9f49-fb15456ee73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on research, the fare was lower at 7 pesos when diesel was
        at 24 pesos per liter in 2009.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c648d71-be6b-467a-b03a-a3aea50fbcd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a pending petition before regulators seeking a fare cut
        for jeeps and taxis. It''s awaiting action from transport regulators. But
        a group of taxi operators says other factors should be considered besides
        fuel in deciding on fare cuts.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8629220a-370c-4b14-9ecc-8dd1d8155156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fuel prices should not be seen as the only basis for setting the
        meter rate for taxis or any public utility for the matter," explained Philippine
        National Taxi Operators Association President Bong Suntay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472d8880-631d-497b-9e9a-4149b0b4ebd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Cost of living, cost of vehicle, maintenance, spare parts, minimum
        wage, and overhead operational costs should also be taken into consideration."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5449348a-7b09-4e1f-a54f-e1166edae9a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that they are now spend more on fuel because of unending
        traffic jams.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13ef84ea-f38a-4c45-9de2-75f0fb939673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:17:40.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Due to the worsening traffic condition in our country taxi drivers
        are spending more on fuel costs because of the wastage when they are stuck
        in traffic."</p>'
  'North-Korea-nuclear-test-seismic-disturbance-emergency-meeting':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-06T11:13:36.433+08:00
    'imagesource': 'jcr:ef773ea8-5134-4acb-b1f1-2ffcc2068cb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64b6a446-eabe-4e71-b088-cb45a0aeda94'
    'lead': 'North Korea is "likely" to have conducted a nuclear test that caused
      a 5.1 magnitude earthquake near a known testing site in the isolated country,
      South Korea''s meteorological agency said on Wednesday (January 6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:21:44.574+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:54.568+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:51.833+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea ''likely'' to have conducted nuclear test, South suspects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86308fbb-3923-42ad-8bcd-2f441a8aa852'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>SEOUL (Reuters)</strong> — North Korea is "likely" to have
        conducted a nuclear test that caused an earthquake near a known testing site
        in the isolated country, South Korea''s meteorological agency said on Wednesday
        (January 6).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dffd8091-4614-47bc-9560-6065ffcc976b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States Geological Survey (USGS) reported a 5.1 magnitude
        quake that South Korea said was 49 km (30 miles) from the Punggye-ri site
        where the North has conducted nuclear tests in the past.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ac541b-1137-41ba-9f00-0ec5b59c9920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We suspect a man-made earthquake and are analyzing the scale and
        epicenter of the quake," a Korea Meteorological Administration official told
        Reuters by phone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc08cbe5-2553-4aef-a8b7-9dd28387dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the USGS put the depth of the earthquake at 10 km, the South
        Korean agency said it was near the surface. The earthquake was detected just
        after 10 a.m. Seoul time (2000 ET).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d31448-7f55-4afb-866f-b69361f41561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Japan: There''s possibility that this is a nuclear test</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '479956dc-e311-42dc-a680-f28d2a3c1df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s top government spokesman said on Wednesday that an earthquake
        in North Korea may have been a nuclear test, based on past experience.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada0221-1625-4b79-bcb6-80d14e8f9065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Cabinet Secretary Yoshihide Suga told reporters the government
        is gathering and analyzing information on the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03939002-568c-4605-bd41-869fdc6a6d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the Meteorological Agency this earthquake is not a
        naturally occuring earthquake, the Japanese government, based on past examples,
        we believe there is a possibility that this is a nuclear test by North Korea.
        We have therefore convened the relevent minitries to a gather for a emergency
        strategy meeting at the Prime minister''s office on the possibly of a North
        Korean nuclear test," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580de58f-b541-4e6e-b85a-be2d13bbabb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Korea plans major announcement</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac9a281-56c3-44b3-befb-cf65ab09c5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea will make a "major announcement" at midday on Wednesday
        after the detection of a possible man-made 5.1 magnitude earthquake near a
        nuclear site in the isolated nation, South Korea''s Yonhap News Agency said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19d9afbb-41d0-41b2-89dc-e591825d9347'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement will be at 2230 ET or noon Pyongyang time, according
        to Yonhap, citing North Korean state television.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ec95899-241e-43fc-b48f-226b12a92724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:21:44.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magnitude of the earthquake was "likely because of a nuclear
        test," an official at South Korea''s meteorological agency told Reuters.</p>'
  'Germany-sexual-assaults':
    'author': 'Madeline Chambers, Reuters'
    'caption': 'Outside Cologne''s cathedral'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-06T03:16:34.139+08:00
    'imagesource': 'jcr:5ea7a6d1-1f68-49e9-aa4d-58f737ddbc62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68578646-9f4c-4f78-9771-6c1a566135bc'
    'lead': 'About 90 women have reported being robbed, threatened or sexually molested
      at New Year celebrations outside Cologne''s cathedral by young, mostly drunk,
      men, police said on Tuesday, in events they have described as ''a new dimension
      in crime''.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:29:41.264+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:54.338+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:51.933+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Germans shaken by New Year attacks on women in Cologne

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1526ab5c-8442-4ba7-a007-c9825cc7e68f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (Reuters)</strong> — About 90 women have reported
        being robbed, threatened or sexually molested at New Year celebrations outside
        Cologne''s cathedral by young, mostly drunk, men, police said on Tuesday (January
        5), in events they have described as ''a new dimension in crime''.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649e8bec-c417-4269-892c-e8fec32fe315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cologne police chief Wolfgang Albers told a news conference officers
        described the men as looking as if they were from "the Arab or North African
        region" and mostly between 18 and 35 years old. "We have one complaint that
        represents a rape," he added.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34b7593d-840c-45d2-97e4-2ef91c718a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Integration commissioner Aydan Ozoguz warned against putting foreigners
        and refugees, hundreds of thousands of whom have entered Germany largely from
        Middle Eastern war zones, under "blanket suspicion".</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c35122-3dbc-4965-b0de-06e21f56b72f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chancellor Angela Merkel expressed shock over the attacks that police
        said occurred when about 1,000 men split into gangs as officers cleared a
        square to stop fireworks being thrown from the top of steps into the crowd
        below.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425e2770-6e2e-4562-bc21-82f8bd17f658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.264+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While politicians also urged people not to become wary of all refugees,
        the incident fuelled calls from right-wing groups to stop letting in migrants.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dea883e-0217-4be2-adc9-873b27b491d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany took in just over a million last year, far more than any
        other European country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c999e36-29ab-4698-a2e4-0c3d77b9713f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cologne mayor Henriette Reker said it was "unbelievable and intolerable
        what happened on New Year''s Eve" but there was no reason to believe those
        involved in the attacks were refugees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2e83b8d-7f1d-4158-a8dc-97670260b582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Justice Minister Heiko Maas said Germany would not accept such attacks
        which he described as "a new scale of organised crime".</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f1314f-2aeb-43c4-821d-71395196dc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 150 people gathered in front of Cologne''s cathedral on Tuesday
        evening to protest against violence against women. One of them held a sign
        saying: "Ms Merkel where are you? What do you say? This scares us!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8287331a-20e2-487c-99ad-9ea3e761cf17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''TOUGH RESPONSE''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97369a72-42db-47bc-9f16-9b0942315b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The right-wing Alternative for Germany (AfD), which has gained in
        polls in part at Merkel''s expense thanks to a campaign against refugees,
        said she should close the border.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de48760-9c56-4ae2-8b63-629c9746af3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mrs Merkel, is Germany ''colourful and cosmopolitan'' enough for
        you after the wave of crimes and sexual attacks?" tweeted AfD chief Frauke
        Petry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9c2ed8-d27d-4fc6-af5a-c61d41ebdb82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel told Reker in a phone call the attacks deserved a tough response.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe777d-9c9c-442b-b6ad-0327fc7d2f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everything must be done to investigate those responsible as quickly
        and completely as possible and punish them, regardless of where they are from,"
        she said, according to her spokesman.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aca739-1a32-456a-aabd-d0d7f3f24219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are almost daily attacks on refugee shelters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '740cc1e5-5e52-44b6-81d4-87352150a9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Events like that in Cologne foster xenophobia," said Roland Schaefer,
        head of Germany''s association of towns and localities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af8b58d-831e-4c6f-a959-5d4008234bd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a crisis meeting, Cologne mayor Reker said new steps would
        be taken to avoid a repeat, including increasing police numbers at big events
        and installing more security cameras.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a20f897-785e-44b1-a797-8a044f5d83f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She stressed that women must feel safe at traditional carnival celebrations
        next month when the city closes down for five days of drunken street parades
        and parties.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc86f55d-ccdc-4686-8f13-4bf6cf5be5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:29:41.265+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:54.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reker was stabbed in the neck and seriously hurt in October, just
        a day before she was elected mayor. Police said that attack appeared to be
        motivated by her support for refugees.</p>'
