    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f97128ba-68d3-4d29-bdf4-43d6167f469a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:01:03.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Businesswoman
        Janet Lim Napoles, alleged pork barrel scam mastermind, wants the Sandiganbayan
        Third Division to limit her trial days to once a week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edb10bd4-e24e-4cbd-a5a3-ef3bb1e0935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:01:03.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles'' trial for plunder is set to begin next Wednesday (January
        13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613957c0-c59a-4858-8b03-4558bed1aa90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:01:03.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-graft court''s third division scheduled trial days thrice
        a week until July.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b47e99-239a-4b5e-8fa0-3241c082a8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:01:03.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2016/01/06/gigi-reyes-sandiganbayan-pork-scam-ombudsman-supreme-court.html">Also
        read: Gigi Reyes asks Sandiganbayan to suspend ''pork scam'' trial</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f79bf9-85d1-42eb-bc7c-e810f3e8a21a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:01:03.667+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her motion, Napoles said proceedings should be limited to once
        a week because her lawyers need more time to prepare evidence for the trial.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c62e3f9-0567-42f6-845b-9f415a35334e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:01:03.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained her lawyers have to deal with her other pork scam
        cases pending before other divisions of the Sandiganbayan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d50fe3-9741-4bbd-9bbc-5a6395da82fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:01:03.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles also argued that stenographic notes take about a week before
        they become available to the parties, which could help during cross and re-direct
        examination.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdf9a87-9435-45fb-9db7-9204460f74c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:01:03.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.185+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles, together with eight former and incumbent lawmakers, is
        accused of being involved in the alleged manipulation of kickbacks from multibillion
        pesos worth of projects for farmers through bogus non-government organizations
        (NGO).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271be692-07f5-495a-a65f-69cda8a8fa4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:01:03.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.186+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Watch: Pork scams beyond Napoles (Part 1)</h2>'
  'gigi-reyes-sandiganbayan-pork-scam-ombudsman-supreme-court':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-06T03:40:42.301+08:00
    'imagesource': 'jcr:2b821b0b-7aa2-4d5c-a005-0859251658d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b88eafbb-776d-428f-9b4b-4820200b9861'
    'lead': 'Atty. Jessica Lucila "Gigi" Reyes, former chief of staff of Sen. Juan
      Ponce Enrile, asks the Sandiganbayan to stop hearing her corruption cases related
      to the pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:04:01.596+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:56.008+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:51.150+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Gigi Reyes asks Sandiganbayan to suspend ''pork scam'' trial

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '098f7eeb-5888-4aba-a09c-7583f7be99ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Atty. Jessica
        Lucila "Gigi" Reyes, former chief of staff of Sen. Juan Ponce Enrile, is asking
        the Sandiganbayan to stop hearing her corruption cases related to the pork
        barrel scam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc65d27-05e6-4e58-bcdd-00837d7664d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her urgent motion to suspend proceedings filed Tuesday (January
        5), Reyes argued that the Sandiganbayan should not proceed with the trial—
        at least until the Supreme Court (SC) rules on her petition to have the cases
        against her dismissed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7c85b76-5e87-4072-a5ff-201758ad49b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Trial proper of plunder case versus Reyes, Napoles to
        start January 2016</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d84b7c4-6aeb-4ec1-8c1f-75697bc677d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes filed a petition for certiorari before the high court in September
        2014 seeking to reverse the finding of probable cause against her.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee69ca0f-7c52-49d0-94be-f5a188b66df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She argued that the Ombudsman during its preliminary investigation
        violated her rights because it heavily relied on the statements of Ruby Tuason
        in finding probable cause against her.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d52472c-c144-4137-9572-1c005352768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes also pointed out, the Sandiganbayan is also liable as it affirmed
        the findings of the Ombudsman.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '781924b6-c7e8-47f9-a9d7-f3388d249181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the petition has been pending for resolution before the high
        court since January last year, Reyes is expecting the tribunal to "issue its
        decision shortly".</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b4c93a-895e-409a-a67a-973270bb61da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes claimed she was not given copies of the supposed statements
        despite repeated requests, which prevented her from answering Tuason''s allegations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e4642-0ec1-473e-a97f-5127365035f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuason claimed she introduced alleged pork scam mastermind Janet
        Lim Napoles to her politician friends, then later acted as a middleman or
        bagman for the delivery of kickbacks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ee7e15-d431-4a47-a38a-760f42db3d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trial of Reyes for her plunder case is scheduled to begin before
        the Sandiganbayan Third Division next Wednesday (January 13).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a71ff6d-5ff1-414a-9e9f-5de7bb6c6450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now a state witness, Tuason will be presented as the prosecution''s
        first witness in the trial of Reyes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34dfb765-75f3-4b69-b6b8-38edc63b7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:04:01.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:56.009+08:00
