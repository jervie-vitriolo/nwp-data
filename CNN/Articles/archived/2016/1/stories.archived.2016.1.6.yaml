      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams was trailing 7-5 2-1 when she decided not to continue after
        receiving medical treatment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baceebd1-e565-4362-a2c8-5b465ddbd248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:54:02.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After pulling out of Monday''s tie against Ukraine with inflammation
        in her knee, the 34-year-old American hobbled through the match before deciding
        she could not go on.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c2e160-0078-4d1d-a730-1d3658c9a71d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:54:02.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Playing for Australia Gold, Wolfe took the first set as Williams
        struggled to move to her left.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81919d06-882d-4eec-a9cf-0ace9490f1e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:54:02.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have some knee inflammation that''s going away very slowly. It''s
        going, it just needs a little more time," Serena told reporters, refusing
        to rule out playing in the Americans'' Hopman Cup match against Czech Republic
        on Thursday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b76fcda-ce7c-41ac-9573-4621631f835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:54:02.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not making any decisions. I''m just taking it one day at a
        time," the 21-times grand slam singles champion said.</p>'
