  'china-stocks-bounce-back':
    'author': 'Jonathan Stayton, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-06T08:08:20.089+08:00
    'imagesource': 'jcr:9739f8d1-4248-4aea-a8d5-69f92648fb3c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fef0ef98-aed4-4d61-933a-cec8c919ec3d'
    'lead': 'China has taken steps to support its financial system as the country''s
      stock markets continue to suffer from high volatility.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:48:24.621+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:50.574+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:52.514+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China takes steps to support financial system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7256c269-dbe7-4364-9b4a-a2991ea1f98f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:48:24.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — China has taken steps to
        support its financial system as the country''s stock markets continue to suffer
        from high volatility.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d09f1e-dd68-47ab-9470-86845157ae10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:48:24.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China said Tuesday that it had injected 130
        billion yuan ($19.9 billion) into the financial system. On Monday, markets
        suffered a dramatic 7% loss and trade was halted early.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6720a2a5-964e-4236-8e37-56cdcf592e8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:48:24.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets continued to swing on Tuesday, and the Shanghai Composite
        ended with a 0.3% loss. The Shenzhen Composite shed nearly 2%. Stocks declined
        sharply at the open and were volatile for most of the trading session.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6928f6-0d01-4bdb-9335-e78abfd62330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:48:24.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global markets tumbled Monday as worries over China''s economy and
        instability in the Middle East combined to spook investors. The pain was most
        acute in China, where weak manufacturing data sent shares plummeting.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd57873-faf0-44b8-b680-6ddc0ca2308c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:48:24.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decline was so severe that circuit breakers — a kind of emergency
        brake — were activated for the first time in China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ade0f7-b24c-44fc-a29f-39f679a90d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:48:24.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Markets in China had stabilized in the final months of 2015 after
        a summer crash caused trillions of dollars in losses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee715bb2-07f2-4647-ab98-9fd3208a1c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:48:24.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing reacted forcefully to the crash. The People''s Bank of China
        cut interest rates, regulators suspended new share listings and threatened
        to throw short sellers in jail.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5344db-9485-471c-9d3b-7cce1ef9e661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:48:24.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an effort to prop up the market, regulators organized the purchase
        of shares using cash supplied by the central bank. Much of the actual buying
        has been carried out by China''s so-called "National Team," a group of state-backed
        investors, brokerages and funds that have purchased shares at the government''s
        behest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79484c-0076-41ac-b687-c0d8d336c2a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:48:24.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government spent at least 1.5 trillion yuan ($236 billion)
        on the 2015 market bailout, according to analysis by Goldman Sachs.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c69e11b-0218-4d83-a02b-ab83ec7ddb5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:48:24.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rob Mclean and Jessie Jiang contributed to this report.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c63a3fa-7085-4339-b99f-9300d2466ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:48:24.622+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.576+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/04/investing/china-stocks-bounce-back/index.html?iid=hp-stack-intl">China
        takes steps to support financial system</a>"</em></p>'
  'stocks-markets-china-selloff-day-after':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-06T08:04:10.115+08:00
    'imagesource': 'jcr:d5b4c41d-9906-4d91-beb1-359646b019da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9c2f4f5-98a3-4314-aaab-303c519af0e0'
    'lead': 'Investors haven''t quite recovered from Monday''s dramatic global stock
      selloff. The Dow was down about 35 points on Monday afternoon, but that''s an
      improvement from an early loss of around 100 points. The Nasdaq lost another
      0.3%, while the S&P 500 was trading flat.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T10:50:50.640+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:50.331+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:52.584+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stocks struggle to rebound from global selloff

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef59a74-9f70-4c61-beb5-424eab2d942a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:50:50.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> —&nbsp; Investors haven''t
        quite recovered from Monday''s dramatic global stock selloff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01dc3234-eb8d-4a06-9e2a-60ffa010b480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:50:50.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow was down about 35 points on Monday afternoon, but that''s
        an improvement from an early loss of around 100 points. The Nasdaq lost another
        0.3%, while the S&amp;P 500 was trading flat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f463e9-5f9f-4332-a31b-24c16c61bfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:50:50.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European markets posted more solid gains after China''s markets
        weathered a tough day. The Shanghai composite index ended with a 0.3% loss
        Tuesday following a volatile session. The Chinese government tried to reassure
        investors Tuesday, announcing it had was pumping $20 billion into the financial
        system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '580cf270-5dc2-4528-9f2f-8b2ce490b2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:50:50.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s losses were modest compared to a brutal day for investors
        around the world. Those dramatic global declines were prompted by news that
        China''s factory production had been weaker than expected. The country''s
        main stock market in Shanghai actually halted trading after stocks fell 7%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '777a4e55-6974-4b54-917d-9f6210a435dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:50:50.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors read it as a sign that China''s economy might be slowing
        down faster than previously thought.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695c8e19-40c4-4663-a5db-c17fb5e89c88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:50:50.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That grim news sent markets south. After European markets sold off,
        the Dow dropped as much as 467 points before recovering a little and ended
        the day off 276 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec23fe1f-1a58-41d6-be47-7c3db9eaea34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:50:50.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usually, after steep losses, stock markets tend to bounce back.
        But U.S. investors seem to be reluctant to jump back into the market ahead
        of the big monthly U.S. jobs report that''s due on Friday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25f017d9-1709-4116-b8c1-9bf161ce8261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:50:50.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report will provide an important snapshot of the health of the
        U.S. economy. Both October and November showed strong hiring by employers.
        Investors want to see if the momentum kept going in December.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5e8e91-ba60-4eef-a3c3-8c787aa581ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:50:50.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:50.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/05/investing/stocks-markets-china-selloff-day-after/index.html?iid=hp-stack-intl">Stocks
        struggle to rebound from global selloff</a>"</em></p>'
  'Hopman-cup-Serena-Williams-Jamila-Wolfe':
    'author': 'Reuters'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-06T07:50:26.653+08:00
