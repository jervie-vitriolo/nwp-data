      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> North Korea''s <a href="http://nine.cnnphilippines.com/world/2016/01/06/North-Korea-conducts-hydrogen-bomb-test-earthquake.html">announcement</a>
        that it successfully conducted a hydrogen bomb test caught the world by surprise
        -- and raised a slew of questions about what this disturbing development means.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9a6c65-30a9-4025-b192-81819ee5c0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the answers to seven key questions:</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0718507-b841-40c5-94f2-51542652c72e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.069+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What''s the difference between an H-bomb and an atomic bomb?</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '828e08b6-1933-43d4-9938-4631cdbe7e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hydrogen bomb is much more powerful -- more powerful than anything
        North Korea has tested before.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e6a93a-e506-4658-bb44-fbce3106769e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tests North Korea conducted until now used fission weapons,
        which break large atoms like plutonium, into smaller atoms. Such weapons can
        have a devastating impact. Think the atomic bombs that devastated Hiroshima
        and Nagasaki in 1945.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092bfad3-11ab-4260-a30e-59fc4f96b233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But hydrogen bombs use fusion, which take small atoms -- such as
        hydrogen -- and combine them. The result: a bomb that is hundreds of times
        more powerful than an atomic bomb.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8dd649-737b-41ad-bf01-d40b91215c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why: In order to combine the small atoms and start a fusion
        reaction, such a bomb needs a large amount of energy. And that energy comes
        from an atomic bomb inside the hydrogen bomb.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e5d5b-97d8-4365-b530-4a40356f0c49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, basically, a hydrogen bomb causes two separate explosions.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e120be1-77b4-450e-807a-cef51989dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why would North Korea test a hydrogen bomb?</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cf12cd-0ea1-44c3-93b1-1d9268d6da04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boosting nuclear capability has been one of the hallmarks of North
        Korean leader Kim Jong Un''s rule, said Mike Chinoy, author of "Meltdown:
        The Inside Story of the North Korean Nuclear Crisis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7721d48b-f7f8-45cf-b6a8-4e2603bc8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it does send a signal, again, that the North Koreans are
        a power to be reckoned with, and they want the rest of the world to take them
        seriously," Chinoy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372ff1d3-69de-425e-9362-84553e68c441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Why now?</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7741e-6d16-4e97-8e3a-9052a89f963c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a signed letter broadcast on Korean media, Kim wrote that he
        wanted to ring in the new year with, quite literally, a bang.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4d16e0-1abb-4ed3-9772-104e2322a4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the victorious and glorious year of 2016 when the 7th convention
        of the Workers'' Party will be held, make the world look up to our strong
        nuclear country and labor party by opening the year with exciting noise of
        the first hydrogen bomb!" the letter read.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f6ca78-d4a4-4c6a-aee9-3ef92ef8ce69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Does North Korea really have an H-bomb?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3286ef-db55-4ddb-8ad7-0e62f50d8bd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe not, some analysts say.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17434b9-80f1-42ee-a965-acbfb213eb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea appears to have had a difficult time mastering even
        the basics of a fission weapon," wrote Bruce Bennett, a senior defense analyst
        at the Rand Corp, in a piece for CNN.com last month.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8e6e4c-3fa5-40c2-97bb-f6229b68b115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bennett''s piece came shortly after North Korean leader Kim Jong
        Un claimed last in December that his country had become a "powerful nuclear
        weapons state ready to detonate a hydrogen bomb."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19c53fa-d5a0-4450-b297-767a9833c8e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With this in mind, it is quite possible that Kim''s claim could
        be untrue, which would come as no surprise to those familiar with the regime''s
        saber rattling."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa406d0-ee70-46a7-840d-043ccf93d1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. said it could take days to confirm whether North Korea
        successfully tested a hydrogen bomb.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ce9e3c-407c-4f20-b100-d96033094b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>If not an H-bomb, what could North Korea have?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad6bb620-d9fd-4d8a-a29d-fe13eba498f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible North Korea has a "boosted" weapon -- one that uses
        a small amount of fusion to boost the fission process, but is not a hydrogen
        bomb.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a9bf8d0-32f5-4d0d-af19-ae2b504f2b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even a boosted weapon could cause serious destruction.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8a4a9a-b182-4812-baa1-75aa5462f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If North Korea really has a boosted nuclear weapon of perhaps 50
        kilotons, it could do significant damage in a city as densely populated as
        Seoul, South Korea: About 250,000 people could be killed in such a strike,
        or about 2.5% of the population," Bennett wrote last month.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be88231-44a9-4ce3-9686-c0b831cb5b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if North Korea one day produces a true hydrogen bomb of, say,
        one megaton yield, then it would be deadlier still."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc7b606-8bde-4b66-bc03-aed1f9115c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A megaton is equal to 1 million tons of TNT.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df9ae74-ad0c-4d04-857f-14100150f294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How scared should North Korea''s neighbors be?</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb59de63-94c6-4399-b5c7-141a74bfb66f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts have said that North Korea may be able to fit nuclear warheads
        on ground-launched missiles that can reach South Korea and Japan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e993eb-ba0f-41de-906b-2821d9da6cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Albright, a former U.N. weapons inspector, told CNN last year
        that Pyongyang could have 10 to 15 nuclear weapons and that it could grow
        that amount by several weapons per year.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d09131f-600c-4caf-9e4f-23a8940382bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/01/06/north-korea-hydrogen-bomb-nuclear-program-pyongyang.html">Also
        read: How North Korea''s nuclear program went from threats to reality</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f4b796-0635-4487-9d6d-beb7530a647f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright said he thinks Pyongyang can miniaturize a warhead for
        shorter missiles, but not yet for intercontinental ballistic missiles, or
        ICBMs.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a614ef7-3c1f-40d8-9f1d-ecf773539d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What should the world do about this?</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0676a4dd-d89b-4d59-a4e4-a778b22e6557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An H-bomb test presents a serious dilemma for world leaders.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13b261c-d2ff-49e4-b48f-46ef1837253e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All the choices with North Korea are bad," Chinoy said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2733e2b6-2c46-4697-900d-2240e9dc2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no evidence that the sanctions that have been in place
        in one form or another for many, many years have had any impact on North Korean
        behavior, even if they have hurt the North Koreans to some degree economically.
        So a ratcheting up of sanctions is unlikely to have the desired effect."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db940d49-a7da-4e70-a7f6-ccb32b57d783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And starting a war, of course, would be extremely dangerous.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50021fb6-879c-488d-8905-6e33f1932a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And that really only leaves talking to North Korea, which clearly,
        I think the North Koreans would like," Chinoy said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031af8d6-cb4f-4569-977a-c06a55af1327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yun said the test could make North Korea feel more secure and emboldened
        in trying to negotiate on the world stage.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577d1af1-157a-4cce-881e-d8933f274d2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They maybe feel like they''re in a position of strength and be
        willing to have some kind of negotiation," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03988918-a675-4dc5-85dd-fdd3c0a7008e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T09:16:54.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:58.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And obviously, from our standpoint, we have a lot less leverage."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a82c788-c706-477b-94eb-2f6d67a78e8c'
      'mgnl:activationStatus': true
