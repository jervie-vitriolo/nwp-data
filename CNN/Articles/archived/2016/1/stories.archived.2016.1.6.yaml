      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jazz originally picked up the younger Millsap on a 10-day contract
        on January 2015 after being called up from National Basketball Association
        (NBA) Development League team Bakersfield Jam.</p>'
    '8':
