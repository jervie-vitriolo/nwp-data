      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres "Andy" Bautista made the announcement and
        said the poll body''s First Division would handle the combined cases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '874899c0-de52-46b9-a44a-08152b1577ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:33:13.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A hearing was set for January 12.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4becf0a0-3c07-4038-8b9f-0c0324f6fdd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:33:13.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases were filed by Ruben Castor, Rizalito David, John Paulo
        Delas Nieves of the University of the Philippines Student Council, and Elly
        Pamatong.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223872e0-adba-4e2b-8bec-23ac57d214af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:33:13.112+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cases assail the manner by which Duterte entered the presidential
        race — by substituting for PDP-Laban partymate Martin Diño.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3ceae3-946f-41fd-b70f-44446fae5dc4'
