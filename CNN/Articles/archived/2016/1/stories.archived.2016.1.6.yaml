      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — World number one Serena Williams retired
        from her Hopman Cup match against Australian Jarmila Wolfe on Tuesday with
        a knee injury barely two weeks before launching her bid for a seventh Australian
        Open title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c0158bb-4f67-4966-b00c-a6f0c1225bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:54:02.637+08:00
