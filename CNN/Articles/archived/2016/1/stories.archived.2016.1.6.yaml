  'PBA-Semifinals-Rain-or-Shine-Guiao-Belga-fined':
    'author': 'CNN Philippines Staff'
    'caption': 'Rain or Shine coach Yeng Guiao was whistled for a technical foul with
      9:45 left in the third quarter.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-06T05:27:21.398+08:00
    'imagesource': 'jcr:3c75b4c9-448a-499b-a81d-8aba9ffe6ae4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3d28ea52-1ebf-4c80-8523-07725ae414f5'
    'lead': 'Rain or Shine coach Yeng Guiao and center Beau Belga were fined P20,000
      each for separate offenses committed in the third quarter of the Smart Bro-PBA
      Philippine Cup semifinal opener against San Miguel Beer on Tuesday (January
      6).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T09:22:16.089+08:00
