      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Is Twitter rethinking its
        140 character limit?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012b1234-6e63-4c22-baff-c9a6e5a1b40b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:53.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speculation — by way of tweets — was rampant on Tuesday (January
        5).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21557934-0122-4d2a-be75-d81c63dab365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:53.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company is said to be looking to lift the character limit to
        10,000 by the end of this quarter, according to <a href="https://www.vox.com/2016/1/5/11588480/twitter-considering-10000-character-limit-for-tweets">Re/Code</a>.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2482505-42bf-4f39-837f-dd1e3c932e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:53.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter founder and CEO Jack Dorsey took to Twitter Tuesday afternoon
        to neither confirm nor deny the report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292ca16-bc6a-4c24-9bbd-f4c987740159'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:53.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He posted a Twitter photo of his statement (so he could get around
        the platform''s current limitations).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d1222b-22b0-44b4-bacc-d8b09edcbf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:53.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 140 character limit has "become a beautiful constraint," wrote
        Dorsey. "It inspires creativity and brevity ... We will never lose that feeling."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b064cf3-abd5-4002-b9aa-b6fdba73a320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:53.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Dorsey reiterated that Twitter wasn''t born with the character
        restriction, it was added in Twitter''s early days so that text could fit
        in a single SMS message.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e2d731-5dd3-4c07-a2fa-218731885542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:01.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:53.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey said user behavior makes it clear that people might enjoy
        this new functionality.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ead5715e-9d2d-4335-9caa-9e51a36d3985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:01.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:53.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see [people] taking screenshots of text and tweeting it. Instead,
        what if that text ... was actually text?" he said. "We''re not going to be
        shy about building more utility and power into Twitter for people."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81916289-0a77-48db-abe2-1a8c78534dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:01.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:53.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would just be Twitter''s latest change to make its product
        more user-friendly.</p>'
    '19':
      'contentWidth': '100%'
