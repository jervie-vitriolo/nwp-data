  'siddharta-dhar-isis-video':
    'author': 'Dana Ford, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-06T05:41:05.644+08:00
    'imagesource': 'jcr:03c6d352-2f44-4005-8475-736512af6351'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6be7752-dede-4268-9329-31de0d00a349'
    'lead': 'Siddhartha Dhar is the focus of British investigations into the latest
      propaganda video from ISIS, in which a British-sounding militant threatens and
      insults Prime Minister David Cameron, according to media reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:01:11.709+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:49.964+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:52.798+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Reports identify British-sounding militant in new ISIS video

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d292a99-2da8-4329-a9d7-062a1370a240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:01:11.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Siddhartha Dhar is the focus of British
        investigations into the latest propaganda video from ISIS, in which a British-sounding
        militant threatens and insults Prime Minister David Cameron, according to
        media reports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '595dc6e3-28da-4170-8780-15a6e7e0933e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:01:11.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhar, a British man, reportedly fled Britain in 2014 while on bail,
        after being arrested on suspicion of encouraging terrorism. His name was mentioned
        during a parliamentary debate by Shadow Home Secretary Andy Burnham.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b97a536-5a52-4f9d-8ed9-f18dd5bc1884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:01:11.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burnham asked UK Home Secretary Theresa May about reports in the
        British media that the man who appeared in the video was Dhar.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec52f3d-200c-4bca-9829-11eb2c0c9304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:01:11.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dhar''s sister has told various media outlets that the militant
        could be Dhar and that the audio on the tape resembles her brother''s voice.
        But she also has said that the man in the video does not look like her brother.
        CNN was unsuccessful in its attempts to reach the sister.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e842a39-5b9b-4a8b-aba2-a90e1469eec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:01:11.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May declined to comment, citing an ongoing investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9148c82-c8df-47ef-a168-60efbbc33285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:01:11.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the video, the militant suspected of being Dhar is featured with
        an English-speaking child, who says that ISIS will kill "kuffar" – nonbelievers
        – "over there," referring to the West.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b395aa-d814-4eeb-974f-ac112555bd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:01:11.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The militant addresses Cameron directly, calling the UK Prime Minister
        a "slave of the White House" and an "imbecile."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d41d3db-29f3-4dde-a50c-8235902cc943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:01:11.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his speech, five captives, dressed in orange jumpsuits similar
        to those that ISIS has made previous executed captives wear, are killed with
        a gunshot to the back of the head.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39494019-4de5-48e2-abb1-bb2e02ad804a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:01:11.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speaker''s British accent and dress bring to mind the previous
        masked face of the terror group, Mohammed Emwazi, otherwise known as "Jihadi
        John."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fb37105-e7bd-4d07-a923-722b7563a8af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:01:11.710+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:49.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emwazi was understood to have been killed in Raqqa late last year
        in an airstrike that specifically targeted the Briton. His absence lends credence
        to Western intelligence agencies'' belief that he is indeed dead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f3a7ad-ef1f-4ed5-b195-96be5f48b9a7'
      'mgnl:activationStatus': true
