      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger brother of the Atlanta Hawks and former Jazz player
        Paul Millsap, Elijah has appeared in 67 games over two seasons for Utah.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409b6d96-cfa6-4cc6-a3f0-fdf3f568d457'
