    'title': 'Will Twitter dump its 140 character limit?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16706c2e-bc80-4f97-a659-0893aed10df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T10:40:01.677+08:00
      'mgnl:createdBy': 'cnnproducer'
