      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bowie, the icon</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d073d82-afa0-4250-886a-d79d31eef1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:54:47.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:58:37.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The British singer-songwriter and record producer''s career spanned
        over four decades; he made his name in the entertainment industry in the ''70s
        with his unique brand of electric pop music and his ability to constantly
        reinvent himself artistically.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758c57ff-8596-468f-ae20-e462abce9683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:54:47.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:58:37.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Born David Robert Hayward Jones, Bowie was known on stage as Ziggy
        Stardust, Aladdin Sane, and The Thin White Duke personas.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdc9326-4d6e-440d-8886-12933ae0d06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:54:47.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:58:37.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His very first No. 1 single in the U.S. was his song "Fame." He
        was also known for his hits "Let''s Dance," "Space Oddity," "The Man Who Sold
        The World," and "Under Pressure."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6395c896-44bc-4096-b488-1d339098dd16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:54:47.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:58:37.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grammy awarded him with a Lifetime Achievement Award in 2006 for
        his undeniable contribution in the music industry. He was also inducted into
        the Rock and Roll Hall of Fame in the same year.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30659694-fc97-43d6-abec-1861eea30485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:54:47.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:58:37.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On his 69th birthday last January 8, Bowie released Blackstar, his
        28th album. It shot to the top of the iTunes chart in the UK and the second
        spot in the U.S. iTunes chart.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2450d8c-0843-4335-8975-9db20d9e7b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-16T16:54:47.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-16T16:58:37.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from his music, Bowie also starred in films The Man who Fell
        to Earth, Labyrinth, and The Last Temptation of Christ, among others.</p>'
