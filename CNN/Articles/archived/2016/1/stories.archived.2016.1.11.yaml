      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duncan Jones, Bowie''s son with his first wife Angela Barnett, also
        confirmed the news that others initially feared was a hoax.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdacf5d2-98f3-4c26-b1d2-1204e715bd38'
