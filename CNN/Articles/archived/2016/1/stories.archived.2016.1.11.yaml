      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both senators are currently detained at the Philippine National
        Police (PNP) Custodial Center.</p>'
    '12':
