      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Media research firm Nielsen released initial data on how much politicians
        have spent on ads from January to December last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69283916-ef73-4761-bd6b-13311b1e4413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:38:40.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay was the biggest spender with roughly
        half a billion pesos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77f8981c-210e-45bc-a4e4-90b0181cb613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:38:40.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe and former Interior Sec. Manuel "Mar" Roxas II trail
        Binay – with over P4 million pesos each for TV, radio, and print ads.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9df081eb-073f-43ee-9fc9-d36b2178e04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:38:40.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, who is also running for president, said almost all candidates
        spent beyond the limit of P545 million for the campaign.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff537d2-463e-480d-b3e4-034fdbd22810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:38:40.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the campaign election period began on January 10, the campaign
        for national candidates begins only on February 9. That''s when the Commission
        on Elections will start keeping tabs of expenses.</p>'
  'comelec-files-second-comment-supreme-court-grace-poe':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T20:28:15.142+08:00
    'imagesource': 'jcr:99739dc1-aac6-4407-aba2-7a0640bce3f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9e709a08-3bd2-449c-84d9-402e198e7c7f'
    'lead': 'The Commission on Elections (Comelec) filed before the Supreme Court
      on Monday (January 11) a second comment on the request of Sen. Grace Poe for
      a review of the poll body''s decision to block her candidacy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:44:15.723+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:27.816+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:04.958+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec files second comment on Poe''s petition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a515391-b85d-48c7-9cf6-c1ffee9034bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) filed before the Supreme Court on Monday (January 11)
        a second comment on the request of Sen. Grace Poe for a review of the poll
        body''s decision to block her candidacy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc34204-062d-4a6a-b2db-a972ea3f1348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment is about the case filed by lawyer Estrella Elamparo,
        who sought to cancel Poe''s certificate of candidacy on the basis of her citizenship
        and residency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03cbdef7-bbd2-46b8-b617-b7004ca3e8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/08/elamparo-to-supreme-court-decide-poe-case-based-on-law-not-on-surveys.html">Also
        read: Elamparo to SC: Decide Poe''s case based on law, not on surveys</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c363650-96e8-4a33-9bda-5842d8b637af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec spokesman James Jimenez clarified, though, it is still unclear
        how this new comment will affect the status of the one filed by Commissioner
        Rowena Guanzon on January 7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9ee41e6-2438-4bd3-8680-0eaf4cf24283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That comment is now the subject of a tiff between Guanzon and Comelec
        Chairman Andres Bautista.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac71eab4-613c-47f4-b80d-1d4ec3ffaaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a memorandum leaked to the media last Friday (January 8), Bautista
        questioned Guanzon''s authority to submit the comment for the poll body, when
        it bore neither his or any of the other commissioners'' signatures.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94e45711-351e-49ab-8de4-8018b208bf00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista further questioned Guanzon for placing his name on the
        document, when he said he was not given the opportunity to read it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ec36a7-a933-4c33-a4a0-e6b2565f0826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon had filed the comment in response to Poe''s petition against
        Comelec''s decision on the cases filed by former Sen. Kit Tatad, and academe
        members Antonio Contreras and Amado Valdez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82365128-5ffb-432b-9a8d-2ad858885b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon, a member of the poll body''s First Division, penned the
        decision on the cases because the presiding commissioner, Christian Robert
        Lim, dissented.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19863158-c05d-449a-ae7f-243ba72ebce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/11/escudero-comelec-commissioner-guanzon-grace-poe.html">Also
        read: Escudero asks Guanzon: Who are you lawyering for?</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82499034-edca-4fe8-b63e-a7752e9dd34d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elamparo case was handled by the Second Division. Commissioner
        Arthur Lim penned the new comment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4a4251-53fa-4ba9-b5fa-e6806fd09217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Jimenez, the Comelec en banc met Monday morning primarily
        to finish the comment on their assailed decision on the Elamparo case but
        they also touched on the now-controversial comment from Guanzon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3f8af0-8b73-4453-800a-46ddbf3282a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Bautista and Guanzon spoke with each other cordially despite
        Guanzon''s heated statements on social media as well as in radio and TV interviews.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bc3b17-03c4-403e-9a84-53f3ba4be837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said the en banc has yet to finish discussing Guanzon''s
        comment.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b7fd09-f08d-4734-8a27-305ad0d769f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his memorandum, Bautista warned Guanzon that if she is unable
        to explain her position within 24 hours, he will inform the high court that
        the comment she submitted was unauthorized.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf4c8eb-7a16-4919-9598-bf81f93b17a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon posted a statement on Twitter but did not respond officially
        to the memorandum.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9970a8-7626-4e81-932e-b8c2a3eb0c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:15.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the new comment bears the signatures of all seven members
        of the commission.</p>'
  'election-gun-ban-pnp-14-arrested-philippine-elections':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T18:55:32.845+08:00
    'imagesource': 'jcr:e816f861-0e64-4059-9782-4d8ebd665ab4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '96c9df33-1011-4081-a382-27e0934305bd'
    'lead': 'Police have so far seized firearms, ammunition, other deadly weapons
      and a gun replica from individuals caught at the checkpoints.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:56:09.094+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:27.537+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:05.108+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP: 14 people arrested for violating election gun ban

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624f68f2-f251-4408-8d61-37e0c8da8096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.094+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Authorities reminded
        the public to take the Commission on Elections (Comelec) gun ban seriously
        — or face very steep penalties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d4e68e-6b10-4d3f-bf7d-deee02fa8a75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the Philippine National Police (PNP) arrested 14 people
        —13 civilians and one security guard— for violating the gun ban.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bf790f-744b-4ad3-9108-17fae795a1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were&nbsp;charged with illegal possession of firearms and violations
        of the Omnibus Election Code.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a272c9ef-db0a-4e25-a550-0693a822b491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PNP, more than 1,700 Comelec checkpoints are now
        established nationwide since Sunday (January 10).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19332af2-aa49-476b-aca0-274f378f386a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, police have seized firearms, ammunition, other deadly weapons
        and a gun replica from individuals caught at the checkpoints.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'becbd35a-9a53-4c62-b039-42fea40741ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> election violation is not less than one year to six
        years and perpetual disqualification for government service, <em>kung ikaw
        ay tauhan ng gobyerno ay wala ka nang</em> chanc<em>e na mag-</em>apply <em>muli</em>
        and suffrage <em>yung boto,</em>" said PNP spokesman Wilben Mayor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8566cc0-a278-4ef9-8007-5090038953b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor also said it is important that police officials follow proper
        procedure in performing inspections at checkpoints.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceceaaf8-a867-478f-b8e9-62394c78db25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added all checkpoints must be in well-lit areas. They must have
        a proper, clearly visible signage and at least one PNP marked vehicle.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a0cf154-09f0-4fce-bf7b-9ce900607ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police personnel should also be in proper uniform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fb0d3a-d11b-4844-bdd8-638ce115d910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Police escorts of politicians recalled</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb799851-6b08-4f89-b1a1-b19c60a4b7a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the PNP re-assigned 740 personnel to ensure that police
        on the ground will not participate in partisan politics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b2996c-9ba3-458c-bd94-7188d964c645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total number, 147 are chiefs of police, 27 are public safety
        force commanders, 25 are provincial or district directors, nine are city directors,
        and 532 other officers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24abfa90-176a-4bc8-8116-e981ce96213e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP also recalled and accounted all police escorts of politicians
        and VIPs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a274e097-5ba8-4730-8834-18a99c1f4b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> accounting, <em>hindi lang naman ngayong umaga. Araw-araw
        gagawin natin yung</em> accounting to make sure our people<em> hindi sila
        bumabalik sa kanilang</em> respective VIPs," said C/Supt. Alfred Corpuz, chief
        of the PNP-Police Security and Protection Group.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3185b657-1541-4978-a454-0d9756da8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Remain apolitical''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bb18900-4df5-4fb0-9569-d97fad9d2629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) also warned its personnel
        to remain apolitical even in their social media accounts.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c440ee04-e33e-4175-bf33-314a560bcf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to AFP Public Affairs chief Col. Noel Detoyato, merely
        liking, sharing or posting anything that is related to a politician is prohibited.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c26eb1-9f19-4e15-8591-949a1071a37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang pagiging partisan yung may kakampihan ka</em> openly. Pero
        that does not deter us from voting. The soldiers are also reminded on the
        proper use of social media. There are very harsh repercussions sa mga kini-click
        nila and shine-share," explained Detoyato.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d8caac-83ea-46bc-ab69-b21635f837d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:09.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities call on the public to report any election-related irregularities
        involving police or military personnel. These can be sent through PNP hotline
        0917-847-5757, the <a href="https://twitter.com/pnphotline">PNP Twitter</a>
        account, and the <a href="https://twitter.com/teamafp">AFP Twitter</a> account.</p>'
  'black-nazarene-procession-traslacion-2016':
    'author': 'Isabella Montano, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T18:09:06.719+08:00
