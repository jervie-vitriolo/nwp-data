  'comelec-cancelation-coc-delas-nieves-rodrigo-duterte-2016-elections':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Davao City Mayor Rodrigo Duterte (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T22:11:31.360+08:00
    'imagesource': 'jcr:2c48ce4a-4ce0-43e4-b559-3b4877d1f670'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '65e63433-9a24-4c66-bc52-1154b46384c1'
    'lead': 'Comelec Senior Commissioner Christian Robert Lim, who heads the division
      handling Duterte''s cases clarified that they have the prerogative to still
      take up the JP Delas Nieves case.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:09:49.408+08:00
