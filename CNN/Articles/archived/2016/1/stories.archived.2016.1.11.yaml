    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a346fd8-511e-4c13-af5f-a1d42f337f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — According to a
        Social Weather Station (SWS) survey nearly 8 out of 10 Filipinos will vote
        for a Presidential candidate with platforms on food and agriculture.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e68935-fdcd-4846-9f5f-26b2e3df8584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four agriculture-related questions in the nationwide survey, conducted
        on the 3rd quarter of 2015 from September 2 to 5, were contributed by the
        environmental group Greenpeace Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25707752-e414-4045-9111-5d3c1f5a9a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the survey, 75 percent of the 1,200 respondents will
        support presidential candidates with tangible plans on food security with
        70 percent of respondents going for those with plans on sustainable ecological
        farming.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79ae3d7b-7325-4fb5-840d-5c3da92a3ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey contains items anchored on two main points.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b134c14-ee45-4e7c-afaa-dfa5347a2f65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Issues that would make one vote for a candidate, and agricultural
        issues that the government should focus on.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4afa2-a4e3-41c9-9f15-51f4fe8e15e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interestingly, food security and agriculture are some of the top
        issues that respondents want candidates to address.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4721f-989f-4a25-b581-4e211e72fdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The continuation of the conditional cash transfer 4Ps or Pantawid
        Pamilyang Pilipino Program tops the list of issues, with 80 percent of respondents
        preferring that candidates focus on that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0446af50-5d03-4f4a-a129-a9b36385f605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>76 percent of respondents say they will vote for a candidate that
        can ensure that the needs of the farmers are met, while 75 percent prefer
        a candidate who can ensure that food needs are met.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbec72a-9e55-4a0e-bb01-14fc8581401d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey says that agricultural issues are a more immediate concern
        to the respondents compared to other issues such as:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6766eade-72ee-4ac4-a98a-b2867353732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.169+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amendment of the constitution (64 percent)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864a289b-1ef8-4019-8895-34638524261a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enactment into law of the FOI Bill with (48 percent)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f15a82-6dc3-41af-b32c-ad2b208a4e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enactment into law of the Anti-Political Dynasty Bill with (46 percent)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2616192-1b06-4264-a6ab-9ba7c47aa3f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enactment into law of the BBL with (31 percent)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5b3b73-5c2d-485f-96b0-c73d5b913f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>and enactment into law of divorce with only (26 percent).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f6bd5a6-da6b-4b0b-b6d2-eb622c5940b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top agricultural issues that the respondents believe to be important
        are boosting financial support for farmers to make a resilient farming climate
        (44 percent), increasing financial support in buying fertilizer (43 percent),
        and supporting ecological agriculture such as organic farming (39 percent).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2bb90f6-580f-4df9-b11f-431a3a3e79e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sustainable agriculture</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16869f0-112f-47c2-8b69-401acf3d6f0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rafael Mariano, Chairperson of Kilusan ng mga Magsasakang
        Pilipino, organic and ecological farming remain marginal in the country, and
        it is high time for the government to focus on its development.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5493c14-1ff2-42dd-99f1-986d92f2b87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In recent decades, the promotion of agricultural liberalization
        and corporatization has also intensified the condition where toxic chemicals
        and engineered organisms bear down on the Filipino farmers and consumers and
        their efforts to promote socially-desirable practices including organic, sustainable
        and ecological agriculture,” said Mariano.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd721dd01-427e-479d-98c9-dbe2d20f8b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NEDA Director Mercedita Sombilla said the government''s investment
        in ecological agriculture is significant in ensuring sustainability and the
        food security of the population especially now that we are bracing for the
        effects of El Nino or drought forecasted by PAGASA.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef22fab-4d31-4e5a-b98b-342ba570daba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.467+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Greenpeace said the survey speaks for the real issues that Filipinos
        want the government to deal with, hence the candidates should take it seriously
        and formulate doable plans to address the issues on food security and agriculture.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25cc928-9986-4ebc-82db-d583c73f504a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:41.170+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.468+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Paolo del Rosario contributed to this report.</em></p>'
  'Star-Wars-The-Force-Awakens-China':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-11T15:09:17.704+08:00
    'imagesource': 'jcr:89d980e7-b70b-4f5d-ae2a-c8ce6da30cfb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a588e90-cc63-41ca-9ebb-d23abe4ccd0b'
    'lead': '"Star Wars: The Force Awakens," which premiered in the world''s second
      biggest movie market on Saturday (January 9), brought in an estimated $53 million
      in China this weekend.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:45:59.217+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:26.263+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:06.074+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars'' takes off in China, crosses $800 million in U.S.

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62d3d928-5551-4071-9616-c3612b651cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:45:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> China was the last market
        for Star Wars: The Force Awakens to land in, and it has really taken off with
        its debut this weekend.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1195615-7df7-4e4a-8894-c03c8723bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:45:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney space sequel, which premiered in the world''s second
        biggest movie market on Saturday, brought in an estimated $53 million in China
        this weekend, according to studio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de57676-3b61-4eae-8399-364f860b2454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:45:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The $33 million haul on Saturday gave Disney its biggest opening
        day ever in China.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e20d637-2994-4d3a-86c6-832d6a5aea55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:45:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In North America, the film made an estimated $41.6 million this
        weekend. That gives it the top spot for the fourth weekend in a row.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f90d9d7-63fa-4870-9d0b-b9737459059c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:45:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With that total, the sci-fi film has made an estimated $812 million
        in the U.S. — the only film in history to make more than $800 million domestically.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be2b818-90cf-45bc-b125-022294fd5785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:45:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading up to this weekend, there was some uncertainty about how
        The Force Awakens would resonate in China, where the history of the series
        isn''t as well known.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5f0b7b-f94b-4a20-a164-c8d274d63486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:45:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet, Disney went to great lengths to market the film in China. It
        even stationed 500 stormtroopers on the Great Wall in October to promote the
        movie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c928e586-3a9e-4ba9-bfec-31e3761ce369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:45:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Disney''s strategy for ''The Force Awakens'' in China champions
        the long game," said Shawn Robbins, senior analyst at BoxOffice.com. "While
        they''ve marketed the film heavily there, and strong returns are expected,
        the franchise and brand familiarity are still nascent in Chinese culture compared
        to most of the world."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f44df1f-c3dd-4bdc-af33-a90fc66d7fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:45:59.218+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
