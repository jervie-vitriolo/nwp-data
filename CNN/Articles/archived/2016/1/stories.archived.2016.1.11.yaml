        Djokovic crushes Nadal to start year with title</a></strong></p>'
  'NFL-NFC-Wild-Card-Packers-Redskins-Rodgers':
    'author': 'Reuters'
    'caption': 'The Green Bay Packers tore through the Washington Redskins, 35-18,
      to advance to the divisional round of the playoffs.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-11T21:43:55.442+08:00
    'imagesource': 'jcr:46f07034-0e53-413c-b393-fa062de48bdc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46e8ee7b-815d-4a0f-bef3-23be45d53167'
    'lead': 'The Green Bay Packers blasted through the Washington Redskins in dominant
      fashion, 35-18, to cap off the NFL Wild Card weekend and set up a date with
      the Arizona Cardinals for the divisional round of the playoffs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:25:00.805+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:24.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
