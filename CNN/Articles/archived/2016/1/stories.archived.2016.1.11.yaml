      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — An inspired Milos Raonic toppled Roger
        Federer 6-4 6-4 to win the Brisbane International on Sunday and avenge his
        defeat to the Swiss master in last year''s final.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de4d8c8-80a6-4107-9c67-b93007beeee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic unleashed his usual serving blitz but it was the rangy Canadian''s
        groundstrokes that impressed the most as he outwitted the Swiss with a masterful
        display of clean hitting from the baseline.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c9e3fc-bbb7-4f9d-8607-46ef12707053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer, irrepressible in his semi-final win over Dominic Thiem,
        was off-colour from the start at Pat Rafter Arena and his 25-year-old opponent
        feasted repeatedly on his wayward backhand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0340a6b-01b5-4ca2-a338-59d8f9f195ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beaten in three tight sets last year, Raonic won at a canter in
        the rematch to clinch his eighth tour title and complete the perfect buildup
        to his bid for a maiden grand slam at the Australian Open starting later this
        month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db30fcdd-0841-4404-8b18-9110b72b7465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing out the match with a booming first serve that Federer could
        only parry long, Raonic roared in triumph, having beaten the 17-times grand
        slam champion for only the second time in 11 encounters.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">How good does it feel to beat Roger <a href="https://twitter.com/hashtag/Federer?src=hash&amp;ref_src=twsrc%5Etfw">#Federer</a>
        in the <a href="https://twitter.com/hashtag/BrisbaneTennis?src=hash&amp;ref_src=twsrc%5Etfw">#BrisbaneTennis</a>
        final? <br><br>THIS good, shows <a href="https://twitter.com/milosraonic?ref_src=twsrc%5Etfw">@milosraonic</a>.<a
        href="https://t.co/NxG59OLSdP">https://t.co/NxG59OLSdP</a></p>&mdash; #BrisbaneTennis
        (@BrisbaneTennis) <a href="https://twitter.com/BrisbaneTennis/status/686174011772895232?ref_src=twsrc%5Etfw">January
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06d41a4-29d3-49b6-acd1-975ded599780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fea34b3-d79e-4457-8ae5-b45beed1f95d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He accepted the winner''s trophy from 77-year-old Australian great
        Rod Laver, the only player to complete the calendar grand slam twice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3dbb6-8378-4b03-8ead-375a77f2d0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hopefully (we have) a better year this year than the last," Raonic
        said in his victory speech, delivering a message of peace.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fdeaa7-8181-48e0-9d7d-2c6ce2062944'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope in 2016 we learn to love each other a little bit more and
        the world becomes a safer place."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59c493c-4e61-44be-84cf-977c2d044a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although wearing a furrowed brow for much of the match and showing
        rare negative body language, Federer was gracious in defeat but referred to
        a flu that had troubled him during the week.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15c6b78-70f2-4dc8-af3b-c1fd9a3db4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d like to congratulate Milos on a great start," the 34-year-old
        said. "This year you deserve it, well played and good luck at the Aussie Open.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baba5ed-e061-44b0-a8f1-f6f35774f5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a bit sick but we made it to the final."</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">In a nutshell, this is how Roger <a href="https://twitter.com/hashtag/Federer?src=hash&amp;ref_src=twsrc%5Etfw">#Federer</a>&#39;s
        night went... Or didn&#39;t go, more fittingly <a href="https://twitter.com/hashtag/BrisbaneTennis?src=hash&amp;ref_src=twsrc%5Etfw">#BrisbaneTennis</a><a
        href="https://t.co/Jm9ihV0iFI">https://t.co/Jm9ihV0iFI</a></p>&mdash; #BrisbaneTennis
        (@BrisbaneTennis) <a href="https://twitter.com/BrisbaneTennis/status/686140402710122496?ref_src=twsrc%5Etfw">January
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
