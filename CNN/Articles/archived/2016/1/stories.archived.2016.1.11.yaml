    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa5d7ff-d935-4499-a593-4a40067385a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.939+08:00
      'mgnl:createdBy': 'cnnproducer'
