  'grace-poe-supreme-court-amado-valdez-petition-for-certiorari-comelec':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T15:58:55.972+08:00
    'imagesource': 'jcr:cc41cd40-9cf6-4209-a160-b1a8f8d9fd38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf15645d-2c98-48b5-9ceb-d26708bcc6e4'
    'lead': 'Former University of the East law dean Amado Valdez said Sen. Grace Poe''s
      entries in her senatorial certificate of candidacy mathematically sums her Philippine
      residency up to the upcoming elections to only eight years, eleven months and
      twenty-five days.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:51:00.868+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:26.114+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:06.183+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Valdez asks Supreme Court to deny Poe''s petition for certiorari

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45b6a16-31cd-4268-9824-974999a59677'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Allowing Sen.
        Grace Poe to disown her senatorial certificate of candidacy (COC) sets a dangerous
        precedent.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43884b86-ce6b-420b-bcd1-6d74c510eea4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is among the arguments of former University of the East law
        dean Amado Valdez in his comment to Poe''s petition for certiorari against
        her disqualification.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0460f3-7653-417d-a1cb-e702e6313ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his comment filed before the high court Monday afternoon (January
        11), Valdez said Poe''s own entries in her senatorial COC in 2013 mathematically
        sums her Philippine residency up to the upcoming elections to eight years,
        eleven months, and twenty-five days — clearly short of the ten-year requirement
        for a presidential candidate.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d4d7cdf-e3a7-423f-a9b9-94a3bbce2a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/06/rizalito-david-oppose-grace-poe-petition-sc-supreme-court.html">Also
        read: More opposition on Poe''s petition in SC: David against consolidation
        of cases</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f403f0-8bef-419d-830f-b6cc1b612041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez said allowing Poe to disown her own entries would "open the
        floodgates to endless litigation and arguments" that will paralyze the electoral
        and judicial system.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '046df10f-6b93-47fd-a42a-c6bdbf037185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez is one of the petitioners who asked the Commission on Elections
        (Comelec) to cancel Poe''s candidacy for president because she is not a natural-born
        Filipino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f8ab09-15ef-462d-bfca-8d361286e35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe brought the matter to the high court after the Comelec granted
        the disqualification case against her.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801100bc-e725-49e1-973a-9cf3130af40e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez also insisted his position that Poe only regained her Philippine
        citizenship and not her natural-born status.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c80fa5-9868-451b-adcb-2bd64409de2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.115+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He argued the natural-born status can never be restored once it
        is lost.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad09f06f-67aa-4fd2-9bcc-3c28cd69e2e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez also rejected Poe''s claim that the Comelec failed to fairly
        weigh evidence she submitted.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f290c167-634f-48cf-ba3d-c8cfa0e7da18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://Elamparo to SC: Decide Poe''s case based
        on law, not on surveys">Also read: Decide Poe''s case based on law, not on
        surveys, Elamparo tells SC</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da2d829-2a64-4d5a-90f4-9b9c3f95a547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former law dean said there is no doubt the poll body performed
        its positive duty in considering all evidence submitted by both the respondents
        and the petitioners with impartiality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a01365-8c50-4898-b84b-501858cffd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:51:00.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valdez ultimately wants the high court to cancel Poe''s presidential
        candidacy and dismiss her petition against her disqualification by the poll
        body.</p>'
  'north-korea-pastor-hyeon-soo-lim-canada':
    'author': 'Will Ripley and Tim Schwarz, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-11T14:08:54.393+08:00
    'imagesource': 'jcr:311a885b-76d8-489d-a57d-52639fca9f02'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '27ce1269-ec12-4f63-b12d-829a47d8fb91'
    'lead': 'Sentenced to hard labor for life in December, Hyeon Soo Lim has not lost
      his faith. He continues to pray and asks his congregation to pray for him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:54:19.323+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:25.939+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:06.317+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jailed in North Korea, pastor Hyeon Soo Lim hopes to go home to Canada

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e818d38c-5b31-4602-a42a-c659a4f95124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PYONGYANG, North Korea (CNN)</strong> — The doors open and
        a prisoner is marched in by two stern-faced North Korean guards, their demeanor
        expressing authority and righteous disdain for the inmate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad13faa-0e3e-471d-9c3e-6bad642e3cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In contrast, 60-year-old Canadian pastor Hyeon Soo Lim shuffles
        in the room. His close-shaven head, gray uniform and downcast eyes express
        meek submission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91cf1abf-9066-4df8-b746-4be6cf8b4718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeing him handled in such a manner is a shock, even though we were
        told exactly what would happen.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8c1587-3338-49d2-9208-c3b22de150b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For 30 minutes before Lim''s first conversation with foreign media,
        we tried to negotiate a straightforward interview for the pastor accused of
        trying to use religion to overthrow the atheistic North Korean regime. The
        authorities insisted that prisoner protocol, dour guards and all, was nonnegotiable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1cf344a-7b4b-48c1-bcf0-2a064f3d4544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guards lead Lim to his seat on the far side of a massive conference
        table.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc9bee2-6b22-4ca4-99ff-aa4c5608e759'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sit down!" one guard orders. Lim sits.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb12d75d-b758-44b1-8c2c-200d14f6dbf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stand up!"</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c96b7a6-5169-4580-aeee-4aa5e95ee96e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.942+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pastor Lim rises without hesitation, as if he had been expecting
        the command.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '277edad0-6445-4f32-bd7a-670a855dfdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sit down!" the first guard says again.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4160a5e0-9212-42f4-bf8f-e6a55bc0d848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor meekly obeys and the guards turn sharply and march out
        without a second glance. We are unsure if these theatrics are for our benefit
        or simply standard practice. The guards, we are told, will be standing outside
        the doors for the entire interview.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9de045-ce1c-4f19-b4ff-6149d0f94f55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Signs of daily toil</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f25bb72-d645-4d67-816a-6ec5d6a1a25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s prison uniform bears the number 36. It is clean, but his
        shoes show scuffs and traces of soil -- signs perhaps of his daily work.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fa9019-b706-4093-b212-586d224dfeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since his trial in December, Lim has been held in a labor camp.
        He appears to be the only inmate. He has not seen any other prisoners. Lim
        works eight hours a day, six days a week, with rest breaks, digging holes
        for the planting of apple trees in the prison orchard.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75151997-f814-41c6-8d19-a33df53bfaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are always two guards watching over him. He is serving a life
        sentence of hard labor. He has no contact with the outside world.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c88df931-0942-4081-bf19-985de2c93584'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.943+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was difficult work at first, he says. But he has slowly gotten
        used to it and now comforts himself with the thought that the exercise is
        good for him. He looks healthy enough, though his loose fitting prison clothes
        make it hard to tell if he has lost weight.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08854f1-5cc4-4afd-b509-706ed1924a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We ask if there is anything he needs.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703cc005-6649-4b0a-ad15-8a2672726c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nothing much, just a Bible. I have requested one, but it has not
        arrived yet," he says. "I also really need letters from my family. I have
        received letters twice from my family."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9567e8a-2c15-4899-a8b6-115c2754a2ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also sent him snacks of dried fruit, his favorite.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1172b60c-2b94-4af3-a4f0-30bbcb81d3b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pastor tells us he has only been able to send one letter to
        his family -- through Swedish diplomats in Pyongyang. Sweden customarily performs
        such services on behalf of the United States, which has no diplomatic relations
        with North Korea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf9faa8-e513-4695-8ba8-abc330fdf9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is desperate to get a reply. But a family spokesperson says,
        to her knowledge, they have not received the letter.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '301b6e98-63ef-49a5-b525-d4489b76fbc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A routine humanitarian trip</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f319d4-483b-40e6-9b3a-4bb064d32e7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.944+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Canadian citizen who emigrated from South Korea in 1986, Lim is
        a minister at the 3,000-member Light Korean Presbyterian Church in Toronto.
        He has spent a lot of time in North Korea, taking more than 100 trips there,
        according to his family.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dccd06-282a-48a6-877b-7227bd8e9fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim''s most recent visit came January 30, when he traveled there
        via China on what a family spokeswoman characterized as a routine humanitarian
        trip.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e9c8bfc-373c-44b3-8eb8-2ae8ef527ca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He planned to tend to aid projects established by his church in
        the northeastern city of Rajin, North Korea, including an orphanage, nursery
        and nursing home.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be469b2-3684-4096-b4ad-9502075ffd00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is this tremendous love for the people of the DPRK that motivated
        Mr. Lim to travel (there)," family spokeswoman Lisa Pak has said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b61bcd-6702-4e3f-bf89-845adc418050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sentenced to hard labor for life in December, Lim has not lost his
        faith. He continues to pray and asks his congregation to pray for him.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc2be8-1631-4e54-a0ac-07c2eedb46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he says his views on the DPRK have changed a lot.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '221b60a4-f1c9-4ab4-9a9c-36f33916f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.945+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I used to think they deified their leaders too much, but as I read
        the memoirs of both Kim Il Sung and Kim Jong Il, they never called themselves
        gods."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94eb8fe-0070-4e04-b11f-68d48fe8ebb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Would you say your biggest crime was speaking badly about the supreme
        leaders of this country?" we ask.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6658eeb4-202d-4d1b-91e7-adeddb8e0aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, I think so," he replies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97bc4c7-a052-4438-8674-d28e7d8768c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I can go home some day," Lim says. "Nobody knows if I will
        ever go home, but that is my hope. I miss my family. I am longing to see them
        again, and my congregation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da9031-febc-4acb-9db8-6aae21ec6125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He prays every day. He prays for reconciliation between the North
        and South, he says. He prays that no one will be in the same situation that
        he is now.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9d1f47-a576-43d9-ae42-7ea1fc105fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We invite Lim to record a message to his family, and tears well
        up as he looks toward our camera.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8cbb8f0-4cfb-4063-8fb9-15deaddef9d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have realized so keenly how valuable my family is, how precious
        it is to me," he says. "Family is a precious gift from God. I would like to
        tell my family I love them so much."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896d84dd-4c22-4c4b-92f8-6e22c3d002a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dave Shortell, Greg Botelho and Vivian Kam contributed
        to this report.</em></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df19d8be-bc8c-4327-a900-7e8256f06f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:54:19.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.946+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/10/asia/hyeon-soo-lim-canadian-pastor-north-korea-interview/index.html">Jailed
        in North Korea, pastor Hyeon Soo Lim hopes to go home to Canada</a>"</em></p>'
