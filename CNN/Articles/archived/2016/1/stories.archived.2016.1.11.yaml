  'NFL-NFC-Wild-Card-Seahawks-Vikings-Walsh':
    'author': 'Reuters'
    'caption': 'The Seattle Seahawks scrape by the Minnesota Vikings, 10-9, after
      a botched Blair Walsh field goal attempt in the dying seconds of the game.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-11T21:43:53.060+08:00
