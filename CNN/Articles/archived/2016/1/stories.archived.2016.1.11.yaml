    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poll: What do you think of the election gun ban?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be68a9dc-a8d0-44c8-a572-0921818a387d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:39:44.961+08:00
      'mgnl:createdBy': 'cnnproducer'
