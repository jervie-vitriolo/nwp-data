    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:07.158+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec clarifies Duterte case still up for ruling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c80f2a1-6490-4270-98f3-8d8f51b3842a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) on Monday (January 11) dismissed a case filed by University
        of the Philippines Student Council Chairperson JP Delas Nieves seeking to
        cancel the certificate of candidacy (COC) of presidential aspirant Rodrigo
        Duterte.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ac476-bb2f-41e8-ac52-29cd3529d14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Clerk of the Commission Abigail Lilagan said the case was
        dismissed after neither Delas Nieves, nor a lawyer to represent him, attended
        the preliminary conference at 10 a.m. Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc744e-07ad-46e0-abe1-df5b05c0bf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/06/Comelec-consolidates-cases-vs.-Duterte.html">Related:
        Comelec consolidates cases vs. Duterte''s presidential run</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '738ac7fb-89e3-4c77-a55d-547c3cadb2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilagan said the Comelec rules that a case for a cancellation of
        a COC may be dismissed if the petitioner or his counsel fails to attend the
        preliminary conference.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ac40b44-bae5-4312-b588-941126088ad1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.123+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Comelec Senior Commissioner Christian Robert Lim, who heads
        the division handling Duterte''s cases clarified that they have the prerogative
        to still take up the Delas Nieves case.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b2e3cdd-9b13-4e5c-87e9-994a8c00d5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/11/Comelec-clarifies-Duterte-ruling-Delas-Nieves.html">Also
        read: UP student case vs. Duterte COC still up for ruling - Comelec</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebff5a94-bb79-495e-a69a-d05c2594ac75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was represented by his lawyers Vitaliano Aguirre and Al
        Argosino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77b231f1-9d4a-40fb-9d5f-96bee72365a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other complainants against Duterte, Rizalito David, and Elly Pamatong,
        were also present.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0872ed4-9c5b-46ec-a3b8-631782d14c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another preliminary conference is set for Tuesday at 10 a.m. and
        a hearing on the merits of the cases will happen at 2 p.m. of the same day.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb02547-fdc1-4a4c-a6aa-b4bb656913b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delas Nieves argued that Duterte should not be allowed to run for
        president because he is substituting for Martin Diño who, according to Delas
        Nieves, is not a legitimate candidate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232cf307-7519-4cbc-b9b7-640f40027b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño withdrew his candidacy after the Comelec legal department filed
        a petition to declare him a nuisance candidate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62eddec7-0ccd-48f1-bf5c-ca6159ca3c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/07/Duterte-reveals-platform-of-government.html">Also
        read: Duterte reveals platform of government</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa836da-c2a0-43ac-834c-cb196ba2d0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delas Nieves accused Duterte of a misrepresentation in his COC by
        claiming that he will uphold the Constitution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7acd7e48-630c-484b-8e32-864dac817d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:09:49.409+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that Duterte''s open admission of ordering summary
        executions shows that the latter does not honor the Constitution.</p>'
  'Tennis-Qatar-Open-Djokovic-Nadal':
    'author': 'Reuters'
    'caption': 'Novak Djokovic of Serbia kisses his trophy after defeating Rafael
      Nadal of Spain during the Qatar ExxonMobil Open 2016 mens single final match
      at Khalifa International Tennis & Squash Complex in Doha, Qatar on January 09,
      2016.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-11T22:52:00.528+08:00
    'imagesource': 'jcr:babfe1da-fd1e-4a1e-82f9-095290279a44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '31f7c270-437a-4c30-9f7a-f8912ac4b473'
    'lead': 'World number one Novak Djokovic blasted rival Rafael Nadal in a lopsided
      affair to claim the Qatar Open trophy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:14:59.397+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:24.952+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:07.291+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tennis: Djokovic crushes Nadal to start year with title

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3da6cd7-73d1-4585-82bb-13a6d76acfe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Novak Djokovic moved ahead for the
        first time in his long-running rivalry with Rafael Nadal when the world number
        one thrashed the Spaniard to win the Qatar Open in Doha on Saturday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2682a3e3-cc8a-4de1-b880-6759bae1b79b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb, appearing in his 16th consecutive final, won 6-1 6-2 in
        little more than an hour and now has 24 career victories over Nadal, compared
        to 23 for the former world number one.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25bde3b9-71cd-4249-979e-cc98a4b02d14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic dominated 2015, winning three of the year''s four grand
        slams, and already looks in the groove in the build-up to this month''s Australian
        Open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c306cf-0813-4331-801c-1c1b51665773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and Nadal boast the most prolific rivalry, in terms of meetings,
        in the professional era of men''s tennis but the latest only emphasised how
        dominant Djokovic has become.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e5e3475-e314-4188-b7c9-0687c642716e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Serb has now won nine of his last 10 clashes with Nadal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28505761-6147-4861-bd12-12a21f124db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s one-sided affair saw Djokovic claim a 60th career ATP
        title, one of only 10 players to achieve such a feat.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">A clinical <a href="https://twitter.com/DjokerNole?ref_src=twsrc%5Etfw">@DjokerNole</a>
        claims his 60th tour-level title 61 62 over <a href="https://twitter.com/hashtag/Nadal?src=hash&amp;ref_src=twsrc%5Etfw">#Nadal</a>
        in <a href="https://twitter.com/hashtag/Doha?src=hash&amp;ref_src=twsrc%5Etfw">#Doha</a>.
        Read: <a href="https://t.co/KfBx3cEjkf">https://t.co/KfBx3cEjkf</a> <a href="https://t.co/ZwMFd63V4q">pic.twitter.com/ZwMFd63V4q</a></p>&mdash;
