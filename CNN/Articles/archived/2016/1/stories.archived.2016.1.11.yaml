      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gowns! Gaffes! Gervais!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9cb97d-1fec-4d0e-bc05-51766b27e859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Awards season kicks off in earnest Sunday (Monday, January 11, PHT)
        with the 73rd annual Golden Globes, four hours of red-carpet voyeurism and
        boozy speeches celebrating the best in movies and TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78021b10-4dca-454d-b594-7f2e48d13010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.027+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some see the Globes, voted on by the 90 or so members of the Hollywood
        Foreign Press Association, as predictors of the more prestigious Oscars, to
        follow February 28. Others just enjoy them for the eye-candy spectacle of
        celebrities in formal wear who, thanks to bottles of Champagne on every table
        and hard liquor at the open bar, might actually say something interesting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c09adc97-2b86-406c-b65f-e339428f6ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s a brief guide on what to look for.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd575320f-79e0-43d7-bb2e-517af67ceacb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The red carpet</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b347a90-d939-4e2e-b887-a4e04c7a7496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The show doesn''t start until 8 p.m. ET, but NBC will begin airing
        red-carpet interviews at 7 as stars arrive outside the Beverly Hilton. Matt
        Lauer, Savannah Guthrie, Willie Geist and Tamron Hall will host the preshow,
        which will feature small-talk "interviews" with nominees and plenty of fashion-police
        snark.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92294ac5-4630-4297-a720-d37207bb7bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expect the bigger stars to arrive last, closer to 8. Attracting
        the most scrutiny will be the usual parade of sequined starlets (Jennifer
        Lawrence, Cate Blanchett, Taraji P. Henson, Rooney Mara, Alicia Vikander)
        plus Lady Gaga, whose wardrobe choices always cause a stir.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523eb60f-2a61-48da-aabb-77e5c5660307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the men, well — sorry, fellas; nobody cares what you''re
        wearing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5abef73-fc0b-4ff8-842d-359fcef610dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The host</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcfa1934-3032-43bd-b41a-1c92aa4ed2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sadly for many, the Amy &amp; Tina Show is on hiatus this year.
        After three mostly hilarious years of co-hosts Amy Poehler and Tina Fey, the
        Globes are returning to ringleader Ricky Gervais, the acerbic British comedian
        who hosted the show from 2010-12 — and whose barbed jokes about religion or
        bombs like Johnny Depp''s The Tourist have sometimes rankled his targets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5776cdd-07f4-49ad-830a-afc31540edd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope I haven''t offended anyone. It''s not my fault. I like a
        drink as much as the next man," Gervais told the Globes audience in 2010.
        "Unless the next man is Mel Gibson."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5585ab0-8316-4509-b58e-f5d68898f9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t expect Gervais to tone down his act this time around.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1049ba-2cee-4e6c-9fc9-a620c087c813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t want this nauseating, backslapping ''aren''t we all great''
        (atmosphere)," he told NBC''s Lauer recently. "Yeah, we know we''re all great.
        It''s entertainment; it''s fairyland; it''s TV. This isn''t real. We''re ...
        not saving lives."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f2a9d4-cdb0-42d8-890e-947e5f7c4c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The presenters</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42768f9-a98a-4297-bc80-432ad60a077b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those handing out Globes on Sunday will be Bryce Dallas Howard,
        Helen Mirren, Jim Carrey, Amy Adams, Jamie Foxx, Amber Heard, Kate Hudson,
        Julianne Moore, Eddie Redmayne, Kurt Russell and Channing Tatum.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dace712d-2156-44a5-9fef-313aaa22e77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denzel Washington will be there, too. He''s this year''s recipient
        of the Cecil B. DeMille Award, honoring people who have had a significant
        impact on the world of entertainment.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b237d9-ece2-4774-a6ef-5300cc129b14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The predictions (movies)</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2117485e-6830-4b5a-b0a5-77d115820a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As bellwethers of the Oscars, the Golden Globes — which split best
        picture into two subcategories, drama and musical/comedy — have a spotty record.
        Globe voters awarded best drama to Argo and 12 Years a Slave, both eventual
        Oscar winners in 2013 and 2014, but they departed last year in choosing <em>Boyhood</em>
        over future Oscar winner "Birdman."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ddbf717-c9a6-4397-bafe-db5c53f4f8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the Globes could provide some clarity this year in what appears
        to be a wide-open Oscars race.<em> Spotlight</em>, Todd McCarthy''s look at
        Boston Globe journalists who uncovered the sex-abuse scandal among Catholic
        priests, and Todd Haynes'' Carol, about a lesbian affair in the 1950s, are
        considered front-runners in the drama category.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6329cb7-a3cf-43a9-a387-f2226cc1bc7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t count out George Miller''s full-throttled<em> Mad Max</em>:
        Fury Road or Alejandro González Iñárritu''s visceral frontier epic The Revenant,
        whose grueling wintertime shoot has impressed some critics.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5814f1eb-afc4-4d50-946f-32e935040896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the comedies, all eyes will be on the showdown between two
        probable Oscar nominees, neither of which are really comedies: Ridley Scott''s
        space survival saga <em>The Martian</em> and <em>The Big Short</em>, Adam
        McKay''s cautionary tale about the 2007-08 financial crisis.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2509cf27-37d6-49bc-ab0e-d645df38f4e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The predictions (series)</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1428b4-7c6d-42fb-bdd4-3c38a7ee9e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, Globe voters startled almost everyone when they awarded
        best drama series to Showtime''s he-said, she-said mystery, The Affair. They
        surprised Hollywood again with the current slate of best-drama nominees, which
        ignored established hits like<em> Mad Men and Homeland</em> in favor of such
        lower-profile shows as Netflix''s <em>Narcos</em>, Starz'' Outlander and USA
        Network''s<em> Mr. Robot.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3cbcc7b-b534-437d-8af8-b6c1d06fbf7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, the award will probably go HBO''s burgeoning behemoth<em>
        Game of Thrones</em> — an Emmy winner at last in its fifth season — although
        Fox''s hip-hop hit <em>Empire</em> or the critically praised <em>Mr. Robot</em>
        could pull an upset.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f18b81e-caf0-4cfe-b19d-d0cfa562735f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over on the comedy side, it''s a three-way race between Amazon''s
        transgender dramedy, <em>Transparent</em>; Netflix''s ensemble prison saga,
        Orange is the New Black; and HBO''s political satire, <em>Veep.</em> Look
        for <em>Transparent</em> to take the prize for the second year in a row.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fe521e7-26a3-4c06-a3be-6451cb65df3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Live, unscripted moments</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1777cb1-6176-4da4-9298-fbec722d0712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike the Oscars, which can feel stuffy and self-important, the
        Globes are a rowdier, more bleeptastic affair. Gervais is almost sure to annoy
        someone in the room, and the booze helps presenters and award winners alike
        to speak more, um, freely.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fe3cc29-ff13-4579-bcb9-bffc4a64b922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Take Jodie Foster, who sort of came out of the closet in a rambling
        2013 acceptance speech. Or Diane Keaton, who sang an awkward song while accepting
        an award in 2014 on behalf of her pal and ex-lover Woody Allen. Or Robert
        De Niro, who drew groans in 2011 for some tone-deaf jokes about deporting
        the event''s waiters, along with Spanish actor Javier Bardem.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fccf49a6-f67d-48a1-bff3-517c2b3702a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:43:11.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.030+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coincidentally, all three of those stars were at the Globes to accept
        the Cecil B. DeMille Award. So maybe we should brace ourselves Sunday when
        Washington takes the stage.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775afca1-2f9b-4810-b082-c9b316f0d3e4'
