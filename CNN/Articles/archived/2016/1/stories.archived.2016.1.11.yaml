      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Legendary musician
        David Bowie passed away on Sunday (January 10) after an 18-month bout with
        cancer, his <a href="https://www.davidbowie.com/news/january-10-2016-55521">website</a>
        and publicist announced on Monday.</p>'
    '4':
