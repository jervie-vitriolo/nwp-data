    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ca78295-2a79-4c44-bea5-f049cf04478b'
    'lead': 'CNN Philippines correspondent Isabella Montano shares her experience
      covering the procession of the Black Nazarene for the first time.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:11:58.316+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:27.257+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
