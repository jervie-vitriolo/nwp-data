    'title': 'NFL: Missed field goal gives Seahawks frigid Wild Card win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be6cbe9-c04d-4066-a409-a1f71e7289d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Minnesota Vikings kicker Blair Walsh
        missed a 27-yard field goal attempt with 26 seconds to play to gift the Seattle
        Seahawks with a bone-chilling 10-9 NFC Wild Card win in the frigid Twin Cities
        on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e3462c-41e3-41a9-8239-c811db20f2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Walsh, who had hit on 22, 43 and 47 yard field goals, looked poised
        to send a chilled Minnesota crowd home happy until he pulled his game-winning
        attempt wide left leaving both teams and a packed TCF Bank stadium crowd stunned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be7c825-0ba5-4b60-9676-0a71c0e71f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Crazy things happen in the playoffs," said Seattle quarterback
        Russell Wilson. "It was an ugly game, we didn''t play very well on offense
        and that''s on me. I take the blame for that we''ve got to be better.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9911d857-5449-4ce8-b06d-f24a9c60f75f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.751+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we won, we kept battling. That is the great thing about it,
        you have to keep battling in the playoffs, you have to keep battling every
        opportunity you''ve got.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd990abf-77a9-4e26-b109-77104070dcf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Defense was lights out, they made so many big plays that kept us
        in the game.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Blair Walsh&#39;s go-ahead 27-yard FG is WIDE LEFT.<br><br>Richard
        Sherman loses it. Michael Bennett loses it. Wow. <a href="https://twitter.com/hashtag/SEAvsMIN?src=hash&amp;ref_src=twsrc%5Etfw">#SEAvsMIN</a>
        <a href="https://t.co/GfnJlvUbGU">https://t.co/GfnJlvUbGU</a></p>&mdash; NFL
        (@NFL) <a href="https://twitter.com/NFL/status/686296851314688000?ref_src=twsrc%5Etfw">January
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1511b97b-4595-4292-b62c-b86935452681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd133f263-9f4f-4c48-82e4-372de04e9060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the lowest remaining seed in the NFC at number six the Seahawks,
        bidding for a third straight appearance in the Super Bowl, will now head to
        Charlotte next weekend for a divisional showdown with the number one ranked
        Carolina Panthers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ff5906-48b4-4951-a36e-7becd4c12ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Green Bay Packers will take on the Washington Redskins later
        on Sunday to close out the Wild Card weekend with the winner facing the Arizona
        Cardinals.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d792fa-19e9-4c97-b416-5c7d54d52ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the temperature sitting at minus-6 Fahrenheit (minus-21 Celsius)
        at kickoff, the game was the third-coldest NFL playoff game ever and the Arctic
        like conditions left both offenses labouring.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3858d59-0305-4a9c-a352-c729c02dcaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seattle''s first possession ended with punter Jon Ryan unable to
        handle a low snap and the Vikings took over and converted the miscue into
        a 22-yard Walsh field goal.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51240ce8-0cea-433a-a5d5-c50bc401e194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Vikings built on their advantage with 43- and 47-yard field
        goals in the third quarter before the Seahawks offense finally heated up in
        the fourth.</p>'
    '19':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Only Russell Wilson could take a botched snap and sure-fire 20-yard
        loss..<br><br>And turn it into a 35-yard pass. WOW.  <a href="https://t.co/Xqlty0CGqp">https://t.co/Xqlty0CGqp</a></p>&mdash;
        NFL (@NFL) <a href="https://twitter.com/NFL/status/686283760153669632?ref_src=twsrc%5Etfw">January
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2975d8-12df-4a3b-b515-b50d61c58bc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d9cb19-b7dd-494d-bb26-a5db6f521b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.752+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russell Wilson hit Doug Baldwin with a three-yard touchdown strike
        to cap an 80-yard drive and chop the Minnesota lead to 9-7.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fc4f9a-9c9e-4f46-b707-e8807c2f0368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Minnesota''s next possession disaster struck when Adrian Peterson
        fumbled on his own 40 and the Seahawks quickly turned that into a 46-yard
        Steven Hauschka field goal and a 10-9 lead that held up after Blair''s surprising
        miss.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e108cd8-ff5e-4389-802c-d0993096e870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:47:05.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:23.778+08:00
