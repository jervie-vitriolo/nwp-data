      'mgnl:type': 'embedCode'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c1f52b-2634-486a-8254-f986b0d4e642'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:25:00.806+08:00
