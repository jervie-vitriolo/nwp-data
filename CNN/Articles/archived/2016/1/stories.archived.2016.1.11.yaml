      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Bay added a field goal and the spirited defense stopped Washington
        on fourth-down conversion attempts three times to clinch victory.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c45b19e-5831-4395-9ee6-978997bfab8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:25:00.807+08:00
