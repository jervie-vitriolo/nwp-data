  'Comelec-clarifies-Duterte-ruling-Delas-Nieves':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T22:25:32.057+08:00
    'imagesource': 'jcr:6204ae45-fa51-46a2-973a-622d0a114e54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '686ae97d-c558-4bf4-989f-ddce799e07b0'
    'lead': 'The Commission on Elections (Comelec) said the case filed by University
      of the Philippines Student Council Chairman JP Delas Nieves against Davao City
      Mayor Rodrigo Duterte has not been dismissed, contrary to an earlier statement
      by Clerk of the Commission Abigail Lilagan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:35:35.833+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:28.202+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:04.744+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec: UP student''s case vs. Duterte COC still up for ruling

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eeb1904-d5c7-42ce-becb-aa0a7ced56ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:35.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) on Monday (January 11) said the case filed by University
        of the Philippines Student Council Chairman JP Delas Nieves against Davao
        City Mayor Rodrigo Duterte has not been dismissed, contrary to an <a href="http://nine.cnnphilippines.com/news/2016/01/11/comelec-cancelation-coc-delas-nieves-rodrigo-duterte-2016-elections.html">earlier
        statement</a> by Clerk of the Commission Abigail Lilagan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '482a4970-b750-4a26-8ea4-b279ad243066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:35.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Senior Commissioner Christian Robert Lim, who leads the
        division that handles the four cases against Duterte, said “the division has
        not issued any order dismissing the Delas Nieves petition for failure of the
        petitioner to appear or his counsel to appear in the preliminary conference.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebac2c29-103d-43d3-ba68-f6d4144f29f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:35.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lilagan cited the Comelec rule that a petition to cancel a candidate’s
        certificate of candidacy (COC) may be dismissed if the petitioner fails to
        attend the preliminary conference for the case. However, Lim said the division
        has the prerogative to hear the case nevertheless.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacbbbe-8b18-4921-b8eb-e02c067a20de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:35.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delas Nieves was a no-show at the preliminary conference set Monday
        morning and no lawyer arrived to represent him. Elly Pamatong and Rizalito
        David, who also filed cases against Duterte, were present.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d39ad7-79ed-4535-b5b7-aff879928769'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:35.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his petition, Delas Nieves sought to block Duterte’s presidential
        bid supposedly because he is substituting for fellow PDP-Laban member Martin
        Diño, whom Delas Nieves said is not a legitimate candidate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14861185-49ec-4283-9f36-89399ae5bac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:35.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diño withdrew his candidacy after the Comelec Law Department filed
        a petition to declare him a nuisance candidate.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb56ad21-d5b4-40e4-b81d-a47ef8be96bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:35.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.203+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delas Nieves also accused Duterte of lying in his COC by stating
        he will defend the Constitution even if he openly admits ordering summary
        executions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6312f71-80ff-4f37-865a-3f155adc54fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:35:35.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.204+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec will hear the cases against Duterte on Tuesday (January
        12).</p>'
  'miriam-defensor-santiago-hefty-ad-spending-red-flag-corruption':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T22:35:37.680+08:00
    'imagesource': 'jcr:114dcdc7-0b50-470c-9497-6634a8c0dc59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '94087c5b-9b7a-47a0-a8eb-0fa15afb3360'
    'lead': 'Sen. Miriam Defensor Santiago is alarmed about large amounts of money
      used by presidential aspirants in their campaign. She says this might be a sign
      of corruption.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:38:40.950+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:27.982+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:04.841+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago: Hefty ad spending is a red flag for corruption

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0923ff5a-e203-42c3-a4f7-e588f8206287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:38:40.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Miriam Defensor
        Santiago is alarmed about the hefty campaign spending of presidential bets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff13cc-bea8-4666-b6e9-5203dab50d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:38:40.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said voters should view the hundreds of billions spent even
        before the campaign period for national positions – which begins in February
        – as a possible corruption issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '037a2f7a-8796-4ac0-bd4d-8e724ba66bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:38:40.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She asked – how will candidates recover these amounts?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c84a578-4891-454c-ba73-cfb86167abd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:38:40.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.984+08:00
