      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19476c09-4237-49d5-a239-be10f45b492d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old suffered one of his few blips last year in Doha
        when he was surprisingly beaten by Ivo Karlovic, failing to reach a tournament
        final for the only time in 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd38fb6a9-02aa-425f-9c59-e8e53d16bc45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he made up for that with an immaculate week alongside the Arabian
        Gulf.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb26462-b816-471c-be2b-260bfdf80cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal was powerless to stop Djokovic as he watched 16 winners fly
        past him in the opening set.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e297a0a5-5ce4-41ea-bc08-ae8f474d211a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World number five Nadal, competing in his 99th final, fared little
        better thereafter and has now lost 11 consecutive sets against Djokovic since
        the 2014 French Open final.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5900d51f-34c9-430b-b2e8-e7e6cfa65a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I played pretty much perfect tennis today. From the very beginning
        I managed to get every shot the way I wanted," said Djokovic.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea0b88a-e680-4482-a9e0-6f5d3bc21d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way I played today gives me great satisfaction."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1424d88-990f-488d-93cf-6158f7a0bb09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:14:59.399+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic will aim to retain the Australian Open crown in Melbourne
        where he has won half of his 10 major titles.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e03fd8-9875-4a9b-b40e-a66cc2e783bf'
