      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"David Bowie died peacefully today surrounded by his family after
        a courageous 18 month battle with cancer. While many of you will share in
        this loss, we ask that you respect the family’s privacy during their time
        of grief," the statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a554b168-9e73-476f-bfde-69eb567d721f'
      'mgnl:activationStatus': true
