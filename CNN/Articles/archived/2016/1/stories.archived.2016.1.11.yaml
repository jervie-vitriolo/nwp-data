    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e704b5b-2aee-44d6-a098-d900e5d163d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His left eye is permanently dilated after he injured it in a fight
        as a teenager.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05473089-8a09-4a4d-9d74-629e8d376484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Has two different color eyes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b8337-3f24-466e-8ec0-8725a0681447'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studied mime and theatre in his youth.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfd66e9-6143-4144-bef0-fa42866c7542'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overcame drug addiction in the 1970s and no longer drinks alcohol.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f4c814-7f1c-4302-85ea-b3de2b8b610e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominated for 14 Grammy Awards, won once.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a28fca4-61db-4b89-bfa1-ce899d2d2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nominated and won one Daytime Emmy Award.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0835f43-93b8-43a0-82a9-73a60a7155c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Timeline:</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1c8fc-da83-480b-bf00-104985f39af8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1964 - Forms his first band, David Jones and the King Bees. Other
        early bands include The Manish Boys, The Lower Third and The Buzz.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3de9457f-131d-40ed-899a-103f13e890dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1965 - Changes his name to David Bowie to prevent being confused
        with Davy Jones, who was the lead singer of The Monkees.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f2e33a-69d5-46f9-9165-344f64e81694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1967 - Releases a solo album with Deram Records.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08412159-f41c-4430-ab7b-f0f1d80f9b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1969 - "Space Oddity" becomes a Top 10 hit in Britain.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e0701e-cc87-4ced-ab06-b474031ed070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1970 - Releases first solo album "Man of Words, Man of Music". It
        was re-released in 1972 in the U.S. as "Space Oddity".</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26517107-445f-4fb5-a8fe-c91c9b01d78e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1971 - The album "The Man Who Sold the World" is released. Bowie
        appears on the cover wearing make-up and a dress.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a7ac648-a008-4130-ba8a-1b606ef96bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1971 - Bowie is signed by RCA. Releases "Hunky Dory", which includes
        the single "Changes."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c6792-8147-425e-9566-a24f90981ad3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1972 - Releases "The Rise and Fall of Ziggy Stardust and the Spiders
        from Mars".</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba68cd35-59d9-4c26-8fee-683e8c976e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1970s - Releases "Aladdin Sane", "Diamond Dogs", "Young Americans",
        "Station to Station", "Low", "Heroes", and "Lodger".</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0fbea4c-2f99-47b3-8729-b7ec4e9d8ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1976 - Stars in the film "The Man Who Fell to Earth".</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fa631e-0483-42e7-ba69-e57ea4f9438a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>November 1977 - "Bing Crosby''s Merrie Olde Christmas" special airs.
        Bowie and Crosby sing "The Little Drummer Boy/Peace on Earth" together.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365f543-646b-4f2d-a6a8-2e26c4791078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1980 - Plays on Broadway in "The Elephant Man". Also stars in the
        vampire film "The Hunger".</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b409954-fab4-4e95-95fe-84914b87d0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1983 - Leaves RCA for EMI and releases "Let''s Dance", which featured
        the hits "Let''s Dance," "Modern Love," and "China Girl."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad5949-2bd2-4840-b352-1bb62ccd7bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1984 - Wins a Grammy for Best Short Form Video for "David Bowie".</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d8f0d4-6a7c-4aff-8210-bab901852c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1980s - Releases "Scary Monster", "Tonight", and "Never Let Me Down".</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bff0fc-405e-4363-94eb-f65edfb7e12c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1988 - Appears in "The Last Temptation of Christ".</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c90fb4e-aee7-4e52-aed7-55f171f282de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1989 - Forms the group, Tin Machine, and they release two albums.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa3707d-4fc7-4e8d-bf80-f900ec3f4e3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1992 - Tin Machine breaks up.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc708d5a-ee5c-4930-b79a-244dd4a743f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 17, 1996 - Is inducted into the Rock and Roll Hall of Fame.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '703a9b86-1fb2-47d8-8be1-d72feebede15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1997 - Releases the song "Telling Lies" over the Internet.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb73436-aa59-4ecd-876b-cbde7033cce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June 25, 2004 - While on tour, visits a hospital in Hamburg, Germany
        for treatment of pain in his arm. Doctors later discover a blocked artery
        and perform an angioplasty.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49169398-d644-4913-9af9-d7896f608ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2006 - Receives the Grammy Lifetime Achievement Award.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a6ced32-5474-4003-a05d-8938044de68e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2013 - Releases a new album entitled "The Next Day."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057c67f0-dcdd-43be-ac14-0bbb899a9d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 7, 2015 - "Lazarus," written by Bowie and Edna Walsh opens
        off-Broadway at the New York City Workshop. The musical is based on the science
        fiction novel "The Man Who Fell to Earth," in which Bowie played the lead
        role in the 1976 movie version.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bf5dbcb-a7fa-460d-9eef-4987770c907e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December 18, 2015 - Bowie releases the title track from the musical.
        "Lazarus" is one of the tracks on Bowie''s newest album "Blackstar" and is
        digitally available on NPR music.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ace52422-df84-474b-8f89-7d56060d4e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T17:00:24.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T17:00:29.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2013/06/25/world/david-bowie-fast-facts/">
        "David Bowie Fast Facts"</a></em></p>'
