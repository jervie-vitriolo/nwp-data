  'Joaquin--El-Chapo-Guzman-Sean-Penn-Kate-del-Castillo-meeting-drug-lord':
    'author': 'Lizbeth Diaz and Frank Jack Daniel, Reuters'
    'caption': 'Sean Penn wrote about his secret visit with El Chapo, before the drug
      lord''s recapture.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-11T20:19:36.412+08:00
    'imagesource': 'jcr:829dfdee-689f-4ee1-b841-1040d491e614'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52908ca4-5ec0-4838-b833-dcba47e0d819'
    'lead': 'Hollywood star Sean Penn met with Joaquin " El Chapo" Guzman when the
      drug lord became interested in making a movie of his life when he was inundated
      with requests from U.S. movie studios following his 2014 capture.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:33:59.266+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:24.412+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:07.639+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug lord El Chapo''s silver screen dreams helped with arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a73a6d79-301b-4a15-a032-577cfa9ed294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MEXICO CITY (Rueters)</strong> — A secretive meeting that
        Hollywood star Sean Penn orchestrated with Joaquin "El Chapo" Guzman in a
        jungle hideout late last year helped Mexico''s government catch the world''s
        most wanted drug lord, sources said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d986c0-8bdc-4e05-8e9d-588194d6ab28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman, the infamous boss of the Sinaloa drug cartel, was arrested
        in northwestern Mexico on Friday morning (January 8), and sent back to the
        prison he broke out of in July through a mile-long tunnel that led straight
        into his cell.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf30645-63b7-4e61-b49d-8d36a0f835b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/01/09/mexico-el-chapo-enrique-pe%C3%B1a-nieto-joaquin-guzman-captured.html">Related:
        Mission accomplished'': Mexican President says ''El Chapo'' caught</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0ba992-3d68-49fa-9736-2bb452c4586e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico aims to extradite Guzman to the United States as soon as
        possible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a19f04d-8c04-47d5-89e2-25c74da1d409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn''s rare access to the capo was assisted by Mexican actress
        Kate del Castillo. They were driven some of the way to the hideout by Guzman''s
        son, who the Hollywood star says was waved on by soldiers when they apparently
        recognized him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f46560-f172-4369-87d8-f3e7b1ce8586'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another leg of the day-long trip through central Mexico to meet
        Guzman was on a light aircraft allegedly fitted with equipment to evade radar
        detection, Penn said in a story published in Rolling Stone magazine on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad61e045-3022-4ec3-9a4d-dc5da410a3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.413+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn said in the article that he was sure the Mexican government
        and the U.S. Drug Enforcement Administration were tracking him.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866344b4-365d-40bf-bf4d-d5b3168c6b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two senior Mexican government sources said they were indeed aware
        of the October meeting and monitored his movements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e97a5-efe1-4592-9f48-b18ae98d23f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That helped lead them days later to a ranch where Guzman was staying,
        one of the sources said. Mexican forces used helicopter gunships to attack
        Guzman''s ranch during a siege that lasted days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ede5ca8-c223-4ad2-8add-49a641faeae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kingpin narrowly escaped, with what he told Del Castillo was
        a minor leg injury, but the raid in the northern state of Durango was a major
        breakthrough in the manhunt.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11c61e3-de3a-4e06-ae6b-a03d6b57385b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.267+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman was finally recaptured on Friday in the northern city of
        Los Mochis after a bloody action movie-like shootout. Mexican marines pursued
        the wily kingpin through storm drains before intercepting his getaway in a
        hijacked car.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fa6dbc-7485-49dc-8b2a-74abfebe2917'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn''s seven-hour encounter with Guzman came about after Guzman
        became interested in making a movie of his life when he was inundated with
        requests from U.S. movie studios following his 2014 capture, the film star
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8811fcca-b866-4239-9c19-8cd2e17f2d4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman''s lawyer approached Del Castillo about the possibility of
        making a film, but the project was dropped in favor of a magazine interview,
        Penn said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1475762-95aa-49ba-945d-2fa8fce844aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Sinaloan state capital of Culiacan, where many revere Guzman
        as a folk hero, many were surprised to hear that he was looking to have a
        biopic made about his life.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98c427-651d-4cef-b614-9f3d3d8b47f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Vanity kills, and more so in his case," said Exiquiel Delgado,
        60, who owns a souvenir kiosk near Culiacan''s cathedral. "A man with money
        but little culture loses his way."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc0e125-58dd-43c1-a0b5-c18883d6ce17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.414+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Interview with Chapo</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '807405e3-4956-489f-888f-4da06a723c32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn''s encounter adds a new twist to the long and larger-than-life
        career of Guzman, whose nickname "Chapo" means "Shorty."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8da9553d-3c8f-4c35-9c32-c1d8f446bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn unsuccessfully tried to set up a formal follow-up interview.
        Instead, as Mexican security forces closed in on Guzman, Penn and Del Castillo
        persuaded him to film a 17-minute tape answering prewritten questions, and
        ship them the footage.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee6bb1b-8084-40d2-9c2e-482683d9e188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video clips show the drug lord in a colorful shirt and black
        cap at a different hideout, musing about his contribution to the narcotics
        trade and U.S. consumption. Rolling Stone called it the drug lord''s first-ever
        interview outside an interrogation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f6fc736-78cc-404d-98a3-b31ec207dba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior Obama administration official told television news shows
        on Sunday morning that Guzman''s boasting about his heroin empire in the interview
        was "maddening."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e0cebd-d274-4921-a919-25e314d80a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One thing I will tell you is that this braggadocious action about
        how much heroin he sends around the world, including the United States, is
        maddening," White House Chief of Staff Denis McDonough said on CNN''s "State
        of the Union."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f747803-66dd-4872-9515-a34c975195c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We see a heroin epidemic, an opioid addiction epidemic, in this
        country," McDonough said. "We''re going to stay on top of this with our Mexican
        counterparts until we get that back in the box. But El Chapo''s behind bars
        — that''s where he should stay."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b118c774-abca-4eac-b9ea-55ae32b3c6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McDonough would not comment on any repercussions for Penn.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d431d7-ea37-44fc-be46-a3a0f4def195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting was made possible because Guzman struck up an unlikely
        friendship with Del Castillo, who herself played a Mexican drug queen in a
        well-known TV soap.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc12ecf-5967-47e5-8ab6-63e32354aa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican Attorney General Arely Gomez on Friday said that the drug
        boss''s yearning for the silver screen had helped bring him down.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36afc9c8-811b-4981-8725-2784b84d9927'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.415+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Another important aspect that helped locate him was discovering
        Guzman''s intention to have a biographical film made. He contacted actresses
        and producers, which was part of one line of investigation," Gomez said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1790b50-060d-4266-9033-edb0cc7464d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting with Penn and Del Castillo yielded insight into how
        Chapo may have continued to conduct business while he was incarcerated. Penn
        said some of Guzman''s henchmen were certified as lawyers to allow them access
        to the boss while he was in prison.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03681bd3-b0b0-4c3f-9366-1d9363d3d45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman, who has escaped prison twice, himself said he did not believe
        his business had been impacted by his last spell behind bars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d80051-772d-495d-98ae-2e73d0333a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn said Guzman sent engineers to Germany for three months of training
        on how to avoid problems when excavating near a low-lying water table beneath
        the prison where he was being held in order to perfect the audacious escape
        plan.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc18e3-8e13-4206-82d4-d84ccab84ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman also revealed to Penn that he had once met Colombian Pablo
        Escobar, perhaps the world''s most notorious cocaine trafficker "at his house.
        Big house."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1375219-4893-48ae-af8f-97456b43ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:33:59.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.416+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Mexican government source said authorities were considering
        whether to investigate Penn and Del Castillo, possibly for money laundering.
        The source did not explain further.</p>'
  'NBA-Brooklyn-Nets-Head-Coach-GM-fired':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The Brooklyn Nets have fired head coach Lionel Hollins.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-11T19:35:05.009+08:00
    'imagesource': 'jcr:d9756f46-e718-4129-8bf9-d57dcc0e6266'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18d97381-5348-46f5-b127-1b3ac7d235c0'
    'lead': 'The Brooklyn Nets have decided to part ways with head coach Lionel Hollins
      after finding themselves rooted in the basement of the Eastern Conference midway
      through the season.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:37:01.219+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:24.145+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:07.877+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Brooklyn Nets fire head coach, reassign GM

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d207d5-18c9-4569-85b7-5c64758d7013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:37:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Brooklyn Nets
        have announced on Monday PHT (January 11) that they have decided to part ways
        with head coach Lionel Hollins and that general manager Billy King has been
        reassigned within the organization.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '785af8f6-0e28-4d1c-a72d-4f60f2589908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:37:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After careful consideration, I’ve concluded that it’s time for
        a fresh start and a new vision for the direction of the team,” said Nets Owner
        Mikhail Prokhorov in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bf8a7a-81ce-4438-8c7f-478cc5e7c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:37:01.219+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s clear from our current state of affairs that we need new leadership.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42fd699b-d435-4fc4-83cb-3ec5abea856b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:37:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brooklyn Nets currently find themselves rooted near the bottom
        of the Eastern Conference with a 10-27, with only the Philadelphia 76ers possessing
        a worse record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb9e32d-0fbb-4dcf-8af9-85f74db2a283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:37:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his one and a half seasons as Nets head coach, Hollins held a
        regular season record of 48-71 and led the team to the National Basketball
        Association (NBA) Playoffs last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b15bb5-2f28-4d59-8463-c6cb87d6cc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:37:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nets bowed out to eventual Eastern Conference finalists Atlanta
        Hawks in six games.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d467181-5c33-4aa1-b9b5-fb9e4951a610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:37:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The now former GM, Billy King, was on his sixth season with the
        Nets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df2bdb4-e391-4c8d-80d1-fc339382dfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:37:01.220+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant coach Tom Brown is set to take over head coaching duties
        for Lionel Hollins for the remainder of the season.</p>'
