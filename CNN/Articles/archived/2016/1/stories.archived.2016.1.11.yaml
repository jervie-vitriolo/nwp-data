      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Very sorry and sad to say it''s true," Jones said in his official
        Twitter account on Monday.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Very sorry and sad to say it&#39;s true.  I&#39;ll be offline for
        a while.  Love to all. <a href="https://t.co/Kh2fq3tf9m">pic.twitter.com/Kh2fq3tf9m</a></p>&mdash;
        Duncan Jones (@ManMadeMoon) <a href="https://twitter.com/ManMadeMoon/status/686441083648212992?ref_src=twsrc%5Etfw">January
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

