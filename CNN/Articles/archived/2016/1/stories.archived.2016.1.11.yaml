  'escudero-comelec-commissioner-guanzon-grace-poe':
    'author': 'Ben O. Tesiorna, Davao-based journalist'
    'caption': 'Sen. Francis "Chiz" Escudero (L) and Comelec Commissioner Rowena Guanzon
      (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T17:27:05.783+08:00
    'imagesource': 'jcr:1720ca5b-2bdf-4625-a2c1-704ac1ff56ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cc60a95-7792-4568-bc42-acf4b1e7fee2'
    'lead': 'Sen. Francis "Chiz" Escudero on Monday (January 11) dismissed the challenge
      issued to him by Commission on Elections (Comelec) Commissioner Rowena Guanzon
      to act as a lawyer of Sen. Grace Poe whose candidacy for the presidency was
      cancelled by the Comelec and is now being reviewed by the Supreme Court (SC). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:25:52.019+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:26.679+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:05.656+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Escudero asks Guanzon: Who are you lawyering for?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d5b9a9-3331-4edd-90eb-c54a92bea6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:25:52.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — Sen. Francis "Chiz"
        Escudero on Monday (January 11) dismissed the challenge posted to him by Commission
        on Elections (Comelec) Commissioner Rowena Guanzon to act as a lawyer of Sen.
        Grace Poe whose candidacy for the presidency was cancelled by the poll body
        and is now being reviewed by the Supreme Court (SC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e975f0ad-c5c1-4a5a-95ac-3559c82511da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:25:52.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.680+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on her Twitter account, Guanzon challenged
        Escudero to a showdown before the high court. She also dared Escudero, a lawyer,
        to defend Poe in her pleadings before the high tribunal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f88ea04-fa7f-44a1-bcef-c8f8213776f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:25:52.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his reply, Escudero said that as a senator he is prohibited from
        practicing his legal profession.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336953a5-df43-4f69-a70e-aac652aed5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:25:52.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero instead turned the table on the Comelec commissioner, asking
        who she is lawyering for. The senator said that Guanzon''s comment submitted
        before the SC is clearly not from the Comelec en banc.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4bffd5-c1e9-4c75-986c-c93d52d7e462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:25:52.019+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sino ang inaabogado niya?</em> Who is she lawyering for?<em>
        Maliwanag na hindi siya otorisado ng</em> Comelec<em> mag</em>-file ng comment.
        <em>Maliwanag hindi galing sa</em> en banc<em> yung kanyang</em> authority
        <em>na mag</em>-file ng comment," said Escudero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '947bb912-5a99-412b-9b35-f4b3ce5a34bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:25:52.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero admitted that Guanzon is indeed not a subordinate of Comelec
        Chairman Andres Bautista. But being a member of the collegial body, the commissioner
        cannot represent the Comelec without authority from other members of the group.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22c91da9-5b21-4b3f-8b19-699a7b809603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:25:52.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential candidate called on Guanzon to refrain from
        saying or doing anything that might place the Comelec in a situation wherein
        its credibility would be affected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dcc636c-4417-492f-a763-2b7ec90a7dae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:25:52.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> election <em>dapat</em> clean, honest <em>at</em>
        peaceful. <em>Dagdag pa dun dapat fair at</em> credible din," said Escudero.
        <em>"Sana iwasan</em> ni Commissioner Guanzon <em>ang mga pananalita, galaw
        at aksyon na nagbibigay ng kulay at tila bias hindi man pabor sa isang kandidato
        laban sa isang kandidato partikular na kay</em> Senator Grace."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98d9e30-1f5b-4ea4-a406-bca1324bebda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:25:52.020+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.681+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero is in the Davao Region Monday (January 11) with Poe for
        a series of events.</p>'
  'poll-election-gun-ban':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T16:23:24.634+08:00
    'imagesource': 'jcr:b171fbbd-daea-4be8-897b-3288d3b52871'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6e2148d3-9b83-4bfd-a338-1d2c6378eef3'
    'lead': 'Do you agree that a gun ban must be implemented during the election period?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:39:44.961+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:26.572+08:00
