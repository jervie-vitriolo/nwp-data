    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f87314-a9f0-403a-b2e0-c87c50511ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long tipped to rock the tennis establishment, Raonic showed a bullet-proof
        poise in response to his opponent''s frustration and broke Federer''s serve
        in the ninth game of the opening set.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478f2a4d-7bac-4dc3-81a7-f960d0961221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer blasted a forehand long to concede the set then blew a gilt-edged
        chance to break Raonic early in the second by spraying a backhand long.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f54bb1-89e1-4834-b9ac-7fe68d5f62e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missing a regulation forehand winner down the line, Federer gave
        up a break-point and Raonic captured the decisive break in the eighth game.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44f577ef-2875-47b9-9878-736219e78cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer battled hard to put the set back on level terms, but Raonic''s
        thunderbolt serve proved to be impenetrable.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a4d07a7-8639-4874-9bdb-6ade49467890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
