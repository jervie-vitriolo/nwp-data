      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers finished with a pair of touchdown passes, completed 21 of
        36 passes for 210 yards, and led the Packers to points on five successive
        drives for the first time this season.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
