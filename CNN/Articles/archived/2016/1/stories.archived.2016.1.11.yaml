      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The implementation of a total gun ban was implemented by the Commission
        on Elections (Comelec) beginning Sunday (January 10) in time for the start
        of the election period.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91ba39d1-4c90-484d-95b6-4d8ca082cc92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:39:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The call for the ban is one of the poll body''s measures to lessen
        violence during elections. But is the gun ban the first-best solution to reduce
        election-related violence? How could a gun ban be implemented while some remain
        exempt?</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c0f78f8-2183-406d-9a7d-7fe76fe490b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:39:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We at CNN Philippines want to know, do you think a gun ban is necessary?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebfc695-e843-434f-afc3-f1279233cd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:39:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN <em>Philippines'' Agenda</em> sat down with Atty. Rod Moreno,
        Vice President of Gun Owners in Action, and Parish Pastoral Council for Responsible
        Voting (PPCRV) spokesperson Dr. Arwin Serrano. They debated on whether gun
        ban must be implemented during election period.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0591a5f-974f-48a2-98dd-a202eba1e5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:39:44.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:26.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno argued that gun ban is useless because of poor law enforcement.
        Their group challenged the Comelec gun ban before the Supreme Court on Monday
        (January 11). PPCRV, on the other hand, is very supportive of gun ban and
        attributes lower incidents of election-related violence because of effective
        implementation of gun ban.</p>'
