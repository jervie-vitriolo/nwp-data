      'jcr:uuid': '2aa31f28-a6e0-4d9b-9501-0003fd75e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:20:00.941+08:00
      'mgnl:createdBy': 'cnnproducer'
