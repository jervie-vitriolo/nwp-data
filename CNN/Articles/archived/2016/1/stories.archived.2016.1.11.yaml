      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — Chinese stocks opened lower
        Monday, moving deeper into negative territory after a brutal first week of
        the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84258a08-910a-4fa5-9e2b-3eed0f112ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite fell 2.4% at the open, and the Shenzhen Composite
        dropped 3.2%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daa35474-f9a1-46a2-8592-91776eb5470e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim start followed steep declines in Chinese stocks last week
        amid worries over the country''s slowing economy and weakening currency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f8e12a-70c4-4dde-a915-101064b29a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil in Chinese markets rippled out around the globe: the
        Dow lost 1,079 points, or more than 6%, over the week — the index''s worst
        five-day start to a year on record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd786f847-5183-42d2-bc2f-69bfae572739'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.855+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaotic trading in China was made worse last week by a so-called
        "circuit breaker" mechanism introduced by authorities in an effort to reduce
        the volatility that had characterized the country''s stock market rout during
        the summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca1e715-05e7-40f7-ad43-f5ec35d23880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But regulators ditched the new measure, which halted trading for
        the day when stocks dropped 7%, after only four days because of concerns it
        was fueling trading losses rather than reining them in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e3d3585-252e-4bdd-a989-fbd26c6dea52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say they expect the rocky start to the year for Chinese
        shares to continue, though.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8530db-2212-484c-9d9e-eeb9dde27618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the tumult are the sharp drops in the value of the
        country''s currency, the yuan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a34875-8aa7-433d-b8d0-4cfd11a95786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the central bank has attempted to guide the yuan
        lower against the U.S. dollar, a move that many analysts have interpreted
        as an effort to aid Chinese exporters and prop up weakening economic growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26741db4-16b5-4cf9-abcc-d47e665ebaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bank''s approach has alarmed investors who have aggressively
        sold the currency, believing its declines will continue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603382e6-6957-42ff-81d6-f494a14a3d18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaotic trading in the yuan has undermined investor confidence
        in Chinese authorities and their ability to smoothly manage the world''s second
        largest economy as it cools down from decades of double digit growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0420a7f4-408f-42da-9cee-e7110bb70ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital has been flowing out of China as investors seek higher returns
        elsewhere. And the country has been forced to dig deeper into its vast foreign
        currency reserves to try to stop the yuan from falling too rapidly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81067f91-0dd2-4d15-b473-c88bfca6ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currency strategists at HSBC said in a research note Sunday that
        they expected yuan volatility to to "remain high while depreciation pressures
        are likely to remain strong."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b77b3b-7fb2-46d7-a837-39bb8b0892d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:00.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/10/investing/china-stocks/index.html?iid=hp-toplead-intl">China
        stocks start new week with another drop</a>"</em></p>'
  'Mary-Jane-Velosos-family-to-visit-her-in-Indonesia':
    'author': 'Paul Garcia, CNN Philippines'
    'caption': 'Mary Jane Veloso''s family at the Ninoy Aquino International Airport
      on Monday (January 11).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T13:40:44.345+08:00
    'imagesource': 'jcr:78c4f0fb-99c4-404d-bdde-972dc5e4f597'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '42b90169-a064-442e-8dfd-1ded307b5cdb'
    'lead': 'The mother of death row inmate Mary Jane Veloso expressed her wish for
      her daughter — who celebrated her birthday on Sunday (January 10) — before their
      family flew to Yogyakarta, Indonesia on Monday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:02:36.565+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:25.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:06.631+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mary Jane Veloso''s family to visit her in Indonesia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026342d0-4991-4d5f-9f69-e6f533eaed3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:36.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The family of
        death row inmate Mary Jane Veloso flew to Yogyakarta, Indonesia on Monday
        (January 11) — a day after her 31st birthday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf9813a-9de6-4b2f-af90-3e464d54f8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:36.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane''s parents, together with her two children, arrived at
        the Ninoy Aquino International Airport on Monday morning bringing tarpaulins
        with "Happy Birthday, Mary Jane" printed on them. Her children also also brought
        some birthday gifts for her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526ae8cf-cc9d-4c6b-b480-053d8ec2c4fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:36.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jane''s mother, Celia, expressed her wish for her daughter
        on her birthday — "<em>Ang</em> wish<em> ko po sa</em> birthday <em>ng aking
        anak sana po ay makauwi na po sya at ng makapiling na namin at makapiling
        na nya yung mga anak nya</em>."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1631e478-25ff-4e8a-9c94-74938c4c6e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:36.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: My wish for my daughter is for her to come home soon
        so we can spend time with her and she can spend time with her children.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f91fce-7df1-45fe-ae91-5b6ee7be7bd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:36.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso''s family flew to Indonesia with two Department of Foreign
        Affairs officials, a representative of Migrante, and Veloso''s lawyer Atty.
        Ed Olalia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc2dbc-cfcb-4ef1-b1a0-232fa515bbfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:36.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Veloso family is hoping the postponed execution last April 29,
        2015 will eventually be called-off by the Indonesian government.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96d51dcf-9e88-4632-b0af-a28e5ffda334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:36.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso was sentenced to death in Indonesia for drug trafficking,
        but has been spared after her recruiter Kristina Sergio was arrested and brought
        to custody by the Philippine police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21453fe3-0888-41ae-bcfc-80429579b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:36.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Veloso has claimed that she was tricked by Sergio into bringing
        the heroin to Indonesia in 2010.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e8e2df-7c56-4798-a1ac-f8760f86f01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:36.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Veloso family will be in Indonesia for five days and will be
        back in Manila on January 16.</p>'
  'bong-revilla-jinggoy-estrada-kuya-germs-wake-sandiganbayan':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-11T12:35:11.106+08:00
    'imagesource': 'jcr:9825547c-02f7-444f-be80-c8930904a50e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4e37e3e1-c6c9-4614-80d9-9488f7bd7574'
    'lead': 'Sens. Ramon "Bong" Revilla Jr. and Jose "Jinggoy" Estrada want to pay
      their last respects to German Moreno by attending the wake of the late actor
      on Tuesday, January 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:05:13.326+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:25.288+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:06.964+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Revilla, Estrada ask court to visit wake of German Moreno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a7329a-32ec-4724-8fde-305843033ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:13.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Detained Senators
        Ramon "Bong" Revilla Jr. and Jose "Jinggoy" Estrada want to visit the wake
        of showbiz personality German Moreno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e37bc0d-863b-4108-b392-0eba6873b583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:13.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, more popularly known as "Kuya Germs," passed away last Friday
        (January 8).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67467524-7392-437f-822e-1b4d71408f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:13.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/entertainment/2016/01/08/German-Kuya-Germs-Moreno-obituary-death.html">He
        died of cardiac arrest</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7842d4dd-1fef-4f37-b8ad-0b925dcd87c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:13.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed before the Sandiganbayan First Division, Revilla
        said he feels it is his obligation to pay his last respects to Moreno whom
        he considered "a close friend and second father."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bac501-2e96-42c2-8322-35be5847a74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:13.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator explained that Moreno, despite his "failing health,"
        visited him at his place of detention on Christmas Day last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c330394f-4ad0-40c4-b9f7-c97de5858e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:13.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Revilla thus feels it is his obligation, this time, to
        personally pay his last respects to the man to whom he and his family owe
        much," read Revilla''s urgent motion filed Friday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2d7a69-817b-426a-bd11-338eb353b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:13.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Senator Estrada filed a similar motion before the anti-graft
        court''s Fifth Division on Monday (January 11).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0233a7e4-de06-4e92-9591-f5bce7948248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:13.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Visiting and attending the wake is one of a person''s Christian
        and Catholic obligation most especially to the accused-movant to the remains
        of Moreno who was and had been a part of the movie industry," read Estrada''s
        motion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b497f0a7-ef05-4b50-b396-9b22ba59452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:13.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the movie industry, Estrada said he would like to pay
        final respects to the late television host, producer and artist manager.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c30f1e-296c-458d-b91e-ec85b93bc5a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:13.327+08:00
