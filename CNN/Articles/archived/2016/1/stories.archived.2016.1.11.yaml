  'pba-semifinals-2016-junemar-fajardo-scores-33-san-miguel-rain-or-shine':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-11T23:02:50.778+08:00
    'imagesource': 'jcr:b8298681-08fb-4b84-ae04-2e33640c3289'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5af4d903-a8d4-4895-8af4-1c8d4760f3e1'
    'lead': 'June Mar Fajardo showcased his wares as he swished in 33 markers to lead
      the San Miguel Beermen past the Rain or Shine Elasto Painters and even up their
      semifinal series at 2-all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:31:43.993+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:28.366+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:04.641+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: San Miguel blast Rain or Shine, tie semis at 2-2

      '
    'updated': 2016-01-13T16:43:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2762f201-b491-4170-beeb-04d09b40a5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There was no way
        June Mar Fajardo would let the defending champions go 1-3 down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e2d6361-6253-45f0-8b8c-e9164f7e1bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen got even with the Rain or Shine Elasto Painters
        through a 105-92 victory in Game 4 of their best-of-seven Philippine Basketball
        Association (PBA) Philippine Cup semifinal series on Monday (January 11) at
        the Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5c190d7-a6aa-4428-8ff5-c983ac9db4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo led the charge for the Beermen with 33 markers, 15 boards,
        and six blocked shots.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b7c6a3-5142-418b-b74b-47ba25b91963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions got off to a flying start, leading by as
        much as 12 points in the opening quarter. But a stubborn fightback from the
        Elasto Painters reduced the gap to 28-25 to end the period.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0a292a4-af2d-4ae8-b39b-2b9c1795a34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Jewel Ponferada bucket gave Rain or Shine the 43-42 lead momentarily
        in the later part of the second quarter, but the challengers could not build
        on the momentum.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9c87603-513f-4af7-bec8-e711e0817d45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the third period, after a Gabe Norwood jumper evened things up
        at 61-all, the Beermen went on a tear that Rain or Shine would never recover
        from.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1e52af8-e1c1-4a99-9d98-7e1afb13c8d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 6:08 left in the third, San Miguel tore through Rain or Shine
        to take a 90-68 advantage into the final period.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09197a7e-bad4-4711-827a-ebbcecf55bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no miraculous fourth quarter comeback from the Elasto
        Painters the Beermen held on to their advantage.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a87bf12-4e85-4050-b5d1-42805032f854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maverick Ahanmisi and Don Trollano paced Rain or Shine with 15 markers
        a piece.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897969de-d11d-4d65-abff-6e4d925a8c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel head coach Leo Austria looked for a response coming from
        a bad loss, and he was delighted that they came up with the goods at such
        a crucial point of their season.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce1f7b61-90a5-4607-9fac-24abd6a754da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am happy that they responded, that they have a different approach
        to this game. Maybe because we were in the brink of elimination," said Austria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f7f6b2-5672-4c22-b79d-dd219d864648'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:31:43.995+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"I hope na maduplicate namin ang nangyari last season."</em></p>'
    '23':
      'image': 'jcr:63af5cd8-dba6-4f3c-8800-269a48fc8adc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d131672-658f-4432-bb5a-4c639d699aaa'
