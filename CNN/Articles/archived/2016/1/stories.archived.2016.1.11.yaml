    'template': '1'
    'title': 'Grace and grit: Scenes from the Black Nazarene procession

      '
    'updated': 2016-01-12T17:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7510d38-b829-4100-9705-b193bfdaa3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Editor''s Note: The views expressed in this piece are those of
        the author''s.]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbc15b5-197b-4dd0-b4ec-5200f9a6bb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As I made my way
        through the dust and the crowd, the acrid smell of sweat and fried quail eggs
        assaulted my nostrils.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48aba70d-68d2-4224-860b-08dcee935cf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I tiptoed, and searched above the stretch of heads and limbs desperately
        reaching for the charred image of Jesus Christ. It’s an abstraction of the
        human body.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adeb22ff-bf28-4512-8b62-8be6a9326f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Feet, arms, hands, as long as any part of the body touched the wooden
        image, a miracle awaited.</p>'
    '7':
      'image': 'jcr:809df326-33c7-4908-b68d-7eb080e4dd96'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ec3dd6-5a4e-4f7b-9fc7-c1275f9f68ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a72cd-b478-40bb-998d-5137683b2c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.259+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faith, fellowship, bravado. Everyone had a valid reason to try.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57ad301-d0e0-46fd-ba95-a6a99e64f127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I looked for that slice of intimacy. Amidst the chaos, I saw a girl
        sitting on the sidewalk with a damp towel covering her head. She looked back
        at me.</p>'
    '11':
      'image': 'jcr:4860ff3c-39ec-46fd-92c1-3da60ade190b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f6f136-eaac-4ff5-8959-27d8dc981fbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3619720d-f90b-4af1-a4e0-57a754e71474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She looked exhausted but placid, in her safe haven. As long as she
        was behind the steel barricade, she was untouchable. I took her picture and
        she smiled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d88ecb-688f-4231-b0f5-29e9187405e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I climbed onto a fire truck, and aimed my camera far away, into
        the crowd, only to find a poignant scene beneath my feet.</p>'
    '15':
      'image': 'jcr:fc2fb8c7-8207-4e7b-aa1b-07a7e0baea06'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c17b46c1-430f-47d7-b340-abe90ae80d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa84998-7bef-490b-8c43-4c18d3396795'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man was cradling his infant son, and breathing in the smell of
        his head and scant hair. They gazed into each others’ eyes, almost like they
        both knew that everything was okay as long as they were together. It was just
        a second, then the baby’s eyes wandered again.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b428d12-2088-447d-9eae-5fe2259e98b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.260+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I decided to walk around, to explore the side streets. It was my
        first time at the feast of the Black Nazarene. I was excited.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a20c27c-22c2-4ddd-8bb6-281c52af9846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man shouts “<em>Hoy, ate! Pa-picture naman</em>!” [Translation:
        Hey, sister! Take my picture!]</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96f67ac-1ac6-44e1-ba5b-976186ee3251'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his name is Allen, although his chest bared the name Francisco.
        Another tattoo said “Trust Nobody.” I was intrigued.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88845f6f-376a-4dc7-aeba-6a608bc5dcef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was very eager to perform for the camera.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15658069-942a-4242-8113-3f0bfbcb4b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I told him to look straight into the lens and he diligently pierced
        the glass.</p>'
    '27':
      'image': 'jcr:e8978aff-4990-4126-8bb1-08e7a9e963a6'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d63fdd0-b2d0-4835-a2e1-09cddb2b98b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4c3f93-62c7-4280-b71e-cb68ac3349ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I asked him if he was able to touch the Nazarene and he proudly
        answered, in Filipino, “No! But I held onto the rope.”</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ebe9bb-74d0-453d-9dbb-477b21914125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He kept his vow. I congratulated him, thanked him, and moved on.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6476b1-d2bd-4c8b-b37f-07106cc022c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I walked into an alleyway behind Sta. Cruz Church, and I saw a rooster;
        the majesty of its plumage, caged, inside wood and steel misery.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650b06a7-4d47-4552-97e5-600107ea3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I looked past it and there was a man, with a Nazarene shirt. He
        was smoking a cigarette.</p>'
    '35':
      'image': 'jcr:3c06db3a-5414-4a19-a50d-ea155f7b240c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '213cbb69-d403-411e-9b13-ee14f15ff9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebdd950b-369c-476a-b20c-27c4e04a53b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I took a second to look at the picture on my camera’s screen, and
        I noticed the man next to him was picking his nose.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9eb286c-f450-49d5-9d8f-a881f79089ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I smiled. It was humanity, it was raw, and a prime beauty.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c2f71c-c785-457f-b918-fcf2d4e9b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man who was smoking told me to come take a look behind the cage.
        “A girl has fainted!” he said.</p>'
    '41':
      'image': 'jcr:9911e141-13d0-487f-829d-9c342d32ad60'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb639ad5-e0b5-41f3-8b56-1277c5e62fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfde8f2e-4ae2-46db-b14c-a7a7f6e4348a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>True enough, an unconscious girl lied inanimate, on a young man''s
        lap, there, on the pavement. A paramedic tried to revive her. He said she
        would be fine.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5fa724-e383-4561-92b9-c3e1f5c6df01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.319+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a few minutes, they whisked her away on a stretcher through
        the thick crowd.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd09ec65-c322-413b-bd7e-a8c8e8383f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the opposite side of the alleyway, a boy was asleep in his father’s
        tricycle. A pocket of calm, while everyone around him was buzzing in excitement,
        over the passage of the holy image.</p>'
    '47':
      'image': 'jcr:0d9b0125-ad9b-45a1-89da-cda602fcd578'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc23b996-d82b-4734-a5f9-2fc14e76926f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c953e60-0443-4e97-bd40-ffad7f3c58bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees marched barefoot as a sign of humility and sacrifice.</p>'
    '49':
      'image': 'jcr:504999e5-ab25-4fa9-a8f9-9be641522b5d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750b19c5-aba2-4c1e-bf73-4baa6754e7a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ce04a9-3d96-4fcb-bf38-aa1a7d125d61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By a canal, I met Mr. Bonnie. He earns a living selling plastic
        waste he gathers from the streets.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f317e89-622d-41c4-9efb-dfca8608394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He earns fourteen pesos for every kilo of clean plastic he collects.
        He said that he looks forward to the yearly celebration because he knows he
        would earn as much as P300 or US $6 that day.</p>'
    '50':
      'image': 'jcr:deb59c37-7187-4865-9e19-014a97ee2a14'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc1cfe-d568-455f-b683-9171bf52f571'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e8baf6-667d-47c1-a770-29e139a51bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A man with a cross tattooed under his eye walked with his friends
        in my direction. His shirt said "My Lord, please forgive me."</p>'
    '55':
      'image': 'jcr:f4e8524e-306f-472c-9ddb-bebb546ceba3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ea74a4-1c92-4e10-b3cf-dbb24d27766d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627fe916-510a-40b7-898b-9bea31c7ca26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the late afternoon, many people, exhausted from the day’s procession,
        could be seen taking naps under porticos of old buildings.</p>'
    '57':
      'image': 'jcr:7f053d58-3e41-40fc-a7b4-ba39413d4265'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e06b6a-2665-4c3b-8e73-6da116932464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ce6157-1f59-4043-8534-91de23556ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.320+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was 5 p.m. and we were beat. My team''s cameraman, Ernie, told
        me his arms were so tired that he couldn’t lift the camera anymore. It was
        time to pull out.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2ad7fd1-b3d0-467b-9196-0f6cf4749ddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As we left Binondo, I lazily scrolled through the pictures in my
        camera, and I spotted the portrait of Lito.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd485d07-db4e-4fd8-9037-467b5f322433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was the first person I photographed that day.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d725720-9933-4666-9922-db9bb9d9a171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has been religiously attending the Black Nazarene procession
        since he was fourteen. But for a few years now, joining the procession meant
        saving his son’s life. His 23-year-old son is bedridden with C1Q Nephropathy,
        a rare kidney disease.</p>'
    '65':
      'image': 'jcr:148c83c7-b3fa-49e4-abf5-4ae8f3097684'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203db98c-a388-4d39-8c74-6da50d7f3693'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.265+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a21b4c-00b6-46a0-a6e2-e61edc574e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lito can’t afford the costly medical care for his son, but he said
        he has his faith, and for as long as God gives him strength, he will strive
        to touch the sacred image of the Black Nazarene with the towel that he will
        rub over his son’s body, hoping and praying for a miracle.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c22613-2c90-4f9a-9a0a-4e1693ca9966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.266+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One song played, over and over in my mind, it’s Leonard Cohen, he
        sings…</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cfa03c1-bab1-4e9e-a489-020a3b4a3aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:11:58.321+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:27.266+08:00
