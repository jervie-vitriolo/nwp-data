      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/01/11/Tennis-Brisbane-International-Federer-Raonic.html">Read:
        Raonic takes revenge on Federer to win in Brisbane</a></strong></p>'
  'Tennis-Brisbane-International-Federer-Raonic':
    'author': 'Reuters'
    'caption': 'Milos Raonic of Canada holds the winners trophy while Roger Federer
      of Switzerland holds the runner up trophy after the Mens Final during day eight
      of the 2016 Brisbane International at Pat Rafter Arena on January 10, 2016 in
      Brisbane, Australia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
