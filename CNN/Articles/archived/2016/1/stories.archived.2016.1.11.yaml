    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL: Packers pound Washington to close Wild Card round

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5cce19-6c13-4faa-9c3b-acb2262909fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:25:00.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The Green Bay Packers and quarterback
        Aaron Rodgers overcame a sluggish start and rolled to a 35-18 victory over
        the Washington Redskins on Sunday (Monday PHT) to close out Wild Card weekend
        in the National Football League.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11cda2b-aec3-40c8-af2c-793138ce72d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:25:00.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory set up a date for Green Bay on the road next weekend
        against the Arizona Cardinals, completing the match-ups for the Divisional
        round of the playoffs as all four road teams were opening-round winners for
        the first time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c2d724-c39d-4c53-a7cc-fda85e620320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:25:00.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Seattle Seahawks, 10-9 winners on Sunday against the Minnesota
        Vikings, play NFC top-seeded Carolina Panthers, while AFC top seeds the Denver
        Broncos host the Pittsburgh Steelers and the New England Patriots entertain
        the Kansas City Chiefs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18154b8-757a-49d6-ad55-7808075e54a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:25:00.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Green Bay fell behind 11-0 early in the second quarter before Rodgers,
        who completed only one-of-eight passes for 11 yards in the opening quarter,
        got the Packers'' attack in gear on an unseasonably warm, windy day in the
        U.S. capital.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Beware world: <br><br>Aaron Rodgers is back doing Aaron Rodgers
        things 💯 <a href="https://twitter.com/hashtag/GBvsWAS?src=hash&amp;ref_src=twsrc%5Etfw">#GBvsWAS</a>
        <a href="https://t.co/G1NPAVvje1">https://t.co/G1NPAVvje1</a></p>&mdash; NFL
        (@NFL) <a href="https://twitter.com/NFL/status/686319570186059781?ref_src=twsrc%5Etfw">January
        10, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35630683-0ca6-4f8f-8c8a-d5c99f6aaa79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:25:00.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11522c1d-43df-4783-b8e3-cdacd3af4a68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:25:00.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodgers, who had struggled down the stretch of the regular season,
        found his touch and confidence as the Packers ran off 17 points to head into
        intermission leading 17-11.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f00914e-0541-4595-a78a-f138bd4f77de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:25:00.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington responded at the start of the second half, with quarterback
        Kirk Cousins scoring on a three-yard quarterback draw that put the Redskins
        back on top 18-17.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f71d3d-867b-412d-8e9b-944563320a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:25:00.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:24.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rodgers, mixing in an effective running game with James Starks
        and Eddie Lacey carrying the ball, directed Green Bay on a pair of touchdown
        drives, capping the second on with two-point pass conversion to put the Packers
        on top 32-18.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">4th and long.<br>Nobody open.<br>Down goes Cousins. Again. <br><br>This
        Packers D is ferocious. <a href="https://twitter.com/hashtag/GBvsWS?src=hash&amp;ref_src=twsrc%5Etfw">#GBvsWS</a>
        <a href="https://t.co/uo2e1GI61A">https://t.co/uo2e1GI61A</a></p>&mdash; NFL
        (@NFL) <a href="https://twitter.com/NFL/status/686348887330652161?ref_src=twsrc%5Etfw">January
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
