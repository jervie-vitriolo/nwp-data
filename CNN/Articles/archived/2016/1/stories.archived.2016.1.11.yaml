      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla and Estrada want to visit Moreno''s wake at the Mt. Carmel
        Church in Quezon City on Tuesday, January 12.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35e68d1-fbdc-4003-8115-292f58f975f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:13.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:25.290+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla said he needs at least five hours, from 3 p.m. to 8 p.m.
        while Estrada said he will need at least three hours, from 7 p.m. to 10 p.m.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1bfe03d-2b8d-436d-81e3-b483a5c61a24'
