      'mgnl:type': 'text'
      'text': '<p>Bowie''s publicist Steve Martin also confirmed the news to international
        news agencies.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02cd9c2-28c4-4d54-97d4-75a670a6c960'
      'mgnl:activationStatus': true
