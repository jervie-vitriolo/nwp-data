      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wanderers can also rock out to the live performances of  The Naked
        and Famous, San Cisco, electric duo Panama.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3fb46a-c0b5-46ce-8241-e1f8c1d3250c'
