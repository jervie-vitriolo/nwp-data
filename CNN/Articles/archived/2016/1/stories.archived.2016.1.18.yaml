    'mgnl:lastActivatedVersion': '1.6'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:35.401+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS veto: Colmenares moves ''override'' speech for lack of quorum; Belmonte
      for P1,000 hike

      '
    'updated': 2016-01-19T01:31:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1443081-8632-47dc-83eb-a04541a8fc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Seeing the poor
        attendance at the House of Representatives on Monday (January 18) — the first
        session day of Congress for 2016 — Bayan Muna Rep. Neri Colmenares deemed
        it wise to reschedule his privilege speech against the president''s veto on
        a proposed state-pension fund hike.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd629b98-db61-4b46-bada-d98ff28f62e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A two-thirds vote is needed to override President Benigno Aquino
        III''s veto on House Bill 5842 which aims to hike the Social Security System
        (SSS) monthly pension by P2,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0768f671-06ac-49d5-ac45-01d994d2532b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/15/Cayetano-to-mobilize-lawmakers-vs.-SSS-hike-veto-Mar-suggest-options.html">Related:
        Cayetano to mobilize lawmakers vs. SSS veto; Mar eyes pension aid options</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e5a89b-b988-4782-8144-e264db9cfbe3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a quorum, it will not be possible to muster about over 191
        votes out of the 287 congressmen — and absenteeism has been a nagging problem
        at the House.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786138c6-2985-4328-b62b-8569c8f08ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said he planned to deliver the speech instead on February
        3 — the last session day of Congress before it goes on a break again.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af190897-5ee6-4c8c-9911-7a1c2f178ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Aquino turned down the bill because he would rather
        put money on power subsidy to private corporations and debt interest payment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7ff539a-db4a-44c9-8bc8-3475cb23b101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/15/Bishop-SSS-veto-shows-Aquinos-lack-sympathy-poor-Pinoys.html">Related:
        SSS veto shows Aquino''s lack of sympathy for poor Filipinos - bishop</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3285f84-1fb3-45b5-bb4f-8a6b0257a28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Refuting Aquino''s claim of SSS insolvency, Colmenares held that
        the agency could instead improve on its collection efficiency — which now
        stood at only 38 to 45 percent — to beef up its resources.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20c44673-4664-4f1b-87e1-b1392fe91b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker added that the SSS should also review other items,
        such as the hefty bonuses of its board members that range from P2.3 million
        to over P7 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '375fce72-2d5f-442f-b2ed-bc57713fe250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Belmonte not keen on override</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dc8238-de5d-4f49-b243-9566f26a1d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the House leadership was not about to override the veto
        — which they said would embarrass a popular president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5d3d0c-8179-4bbf-8d56-18c418790146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaker Feliciano "Sonny" Belmonte Jr. said that he planned to write
        a letter instead to the president, the SSS and the Senate to ask for at least
        P1,000 hike.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70741869-c392-4d92-b77e-dc63afb3e568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belmonte said he would ask senators to pass House Bill 6112 that
        empowers the SSS board to approve an increase in member contribution.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177a05d5-7e6e-4c6b-b6a4-0f2bbebf1ace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill was passed in the House last year but remains pending at
        the Senate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f984591e-9dd3-4337-a573-89da4dd8e1a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Speaker said this proposed measure would make sure that the
        state-pension fund agency would not go bankrupt.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4be3f9-00ae-454e-9eeb-1aae35527781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:20:41.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Pia Bonalos contributed to this report.</em></p>'
  'donald-trump-hate-speech-uk-ban-debate':
    'author': 'Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-18T11:42:12.201+08:00
    'imagesource': 'jcr:acfe3333-03b8-4265-af08-1d976aee3897'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c6c64bc-a9e6-44a5-97fc-70b9874dc51b'
    'lead': 'Donald Trump will enter unfamiliar territory, even by his larger-than-life
      standards, when members of the British Parliament hold a debate over a petition
      calling for the U.S. businessman-turned-politician to be banned from the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:23:41.531+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:15.390+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:35.708+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British lawmakers to debate banning Donald Trump from UK for ''hate
      speech''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f92f3b-82c2-48a1-9b2a-df89029c2c29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN) —</strong> For Donald Trump, in politics as
        in life, it seems the only thing worse than being talked about is not being
        talked about.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84d4e6f-e218-4cad-b583-3b71c82bcaa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Monday (January 18), the Republican presidential candidate will
        enter unfamiliar territory, even by his larger-than-life standards, when members
        of the British Parliament hold a debate over a petition calling for the U.S.
        businessman-turned-politician to be banned from the country.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5525624a-ea79-4d3d-a17a-421de8ffded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debate, which will be held in the UK Parliament''s Westminster
        Hall at 4.30 p.m. local time (12.30 a.m. Tuesday, January 19 PHT), is a result
        of a petition that Scottish freelance journalist and activist Suzanne Kelly
        launched last month to block the former reality TV star from British shores.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20af081c-12d3-4297-aa57-71d90e659082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition, which calls for the 69-year-old to be barred because
        of his "hate speech" after his calls for a travel ban on Muslims entering
        the United States, has received more than 574,000 signatures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dd46bec-6524-42c1-b7b6-eb34e5cd3abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any petition that gets more than 100,000 signatures is considered
        by Parliament''s Petitions Committee, which weighs whether to send the petition
        for debate by lawmakers in Parliament.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0de9d4bd-d93b-46c9-a91d-176dcf024eed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unconventional debate is unlikely to result in any such action,
        however. No vote will be held at the end of the debate, and politicians are
        expected to treat it more as an opportunity to air their views on the divisive
        Republican under the protection of parliamentary privilege, which legally
        shields them from accusations of defamation or slander.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6345286b-1779-4887-a166-37bfd74977e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of Parliament will also debate a counter-petition that calls
        for Trump not to be banned from the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5de7b1-0a91-4a49-b61c-a5ce399252d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leave the decision making on appropriate responses to the Americans.
        (Let''s) mind our own business," reads the petition, launched by David Gladwin,
        which has received more than 40,000 signatures.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57f0b27b-da86-4d42-9644-770ff6446d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron opposes ban</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8530d50-3823-431e-884c-9609756d69dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Home Secretary Theresa May already has the power to ban
        visitors who have been convicted of a crime, jailed or are in breach of immigration
        rules, and can ban visitors from outside the European Economic Area, whose
        presence in the UK is deemed nonconducive to the public good.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a8c79ef-ff63-47bb-b2dc-cff0ba44f8e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who have been barred previously include Quran-burning U.S.
        pastor Terry Jones, a Hamas lawmaker, and a former Ku Klux Klan leader.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ddc465b-6ecd-4bf9-9e49-d5231d7966bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British Prime Minister David Cameron has already said he is not
        in favor of any ban on Trump.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f63811-2d25-4803-ab3a-11223f578873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In comments to Parliament last month, Cameron said that Trump''s
        proposal for a temporary ban on Muslims from entering the United States for
        security was "divisive, stupid, and wrong," but that a British ban on Trump
        in response was unnecessary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a77f22-4dd7-4c12-aa2e-7fe1f2c11f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If he came to visit our country, I think he would unite us all
        against him," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42b2dd1-d020-4fee-95f2-31ed55eb6fe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Frosty response to remarks in Britain</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025b6070-997f-4b26-898b-5f9dae0a3b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s remarks on Islam after last month''s San Bernardino, California,
        terror attack – including the claim that parts of London were so radicalized
        that British police feared for their lives – struck a nerve in the UK, drawing
        condemnation from a range of public figures.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3063f24d-e597-46db-8df1-ab6ba132621a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>London Mayor Boris Johnson labeled them "complete and utter nonsense,"
        adding that "the only reason I wouldn''t go to some parts of New York is the
        real risk of meeting Donald Trump."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d0af27-1b36-4d9a-a5f4-b251e8de9f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Scotland''s Robert Gordon University stripped Trump of an honorary
        degree it had bestowed on him five years ago, saying the politician had made
        "a number of statements that are wholly incompatible with the ethos and values
        of the university" during the presidential campaign.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2632525d-49e8-483c-9eee-8db4f50edb45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The university had been pressured by another petition launched by
        Kelly, author of the one to ban Trump from the UK, calling on it to revoke
        the honorary degree.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1792c65e-e665-492e-9812-fc631aae7290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kelly had previously campaigned against the development of the Trump
        International Golf Links, a high-end golf resort in Aberdeen, Scotland, which
        repeatedly has brought the billionaire into conflict with locals.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e337cf-993e-41fd-8837-9b7e0236daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Britain''s Supreme Court unanimously knocked back Trump''s
        appeal against a wind farm being built overlooking the golf course, which
        he argued would be a blight on the coastal landscape.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f19119d-f631-4cb1-a12d-0fbeea035bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Trump company: Debate ''absurd''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26ff30-9097-437e-8330-cc12f83caeb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump International Golf Links responded to the debate on banning
        Trump in a statement Monday from Executive Vice President Sarah Malone, who
        labeled the episode "ridiculous."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43a5246-05de-4012-b58f-989303d43703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.533+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is absurd that valuable parliamentary time is being wasted debating
        a matter raised as part of the American presidential election," she said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0511551a-7972-4eeb-99ec-031d9ae0128f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For the UK to consider banning someone who made a statement in
        America, about American borders during a U.S. election campaign is ridiculous."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1d5d6e-bf02-4d93-b87d-ddd101756fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that in holding the debate, the British Parliament was
        setting a "dangerous precedent" and "sending a terrible message to the world."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98a6ef19-8e84-4e27-b2c7-d4dbccc2de08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The individuals who instigated this ... have a self-serving personal
        agenda and do not represent the views or interests of the vast majority of
        British people."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ab357f-d1d2-44aa-b4fd-88c3498b7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Trump was banned, he would abandon his plans for a further £700
        million ($1.1 billion) investment in Scotland, she said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4cb07de-c72a-41f9-8e12-7293726584cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Lindsay Isaac, Max Foster, and Joshua Berlinger contributed
        to this report.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3957d9a2-ed23-4a61-a440-73d48b3d3ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:23:41.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/18/europe/uk-parliament-debates-trump-ban/index.html">British
        lawmakers to debate banning Donald Trump from UK for ''hate speech</a>.''"</em></p>'
  'philippine-navy-strategic-sealift-vessel-launch':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-18T11:09:16.092+08:00
    'imagesource': 'jcr:6d7e0b50-2d79-4852-b3de-54377cf6b91e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f448630b-3a32-4f5a-b947-3324bc9c56c0'
    'lead': 'The first of two new strategic sealift vessels (SSV) of the Philippine
      Navy were unveiled in Surabaya, Indonesia on Sunday (January 17).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:25:49.046+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:15.067+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:35.805+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH Navy launches first Strategic Sealift Vessel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769e91a8-7c59-460b-8e55-5d40e7b45032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:25:49.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The first of two
        new strategic sealift vessels (SSV) of the Philippine Navy were unveiled in
        a ceremony in Surabaya, Indonesia on Sunday (January 17).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d83da7-1ab8-4975-9467-7206128c2c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:25:49.046+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In attendance were Vice Admiral Caesar C. Taccad, flag officer in
        command, and Defense Secretary Volatire Gazmin along with other members of
        the Philippine Navy, including Rear Admiral Leopoldo Alano, commander of Philippine
        Fleet and Commodore Rene Medina, commander of the Sealift Amphibious Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfe1aa8-9906-462a-89b5-b556a1116e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:25:49.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Indonesian delegation was led by Ryamizard Ryacudu, Minister
        of Defense and PT Pal President and Director Firmansyah Arifin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78c3b320-c7c1-4588-9f5d-6150bce80521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:25:49.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The acquisition of the SSV was made through the approval of acquisition
        decision memorandum No. 2013-060. The budget was sourced from the Armed Forces
        of the Modernization Act Trust Fund.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42532431-baff-4a8a-8357-070539726dc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:25:49.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given a budget of P4 billion, PT Pal Indonesia was declared as the
        single most calculated responsive bidder with P3.8 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46e86897-7b13-42eb-b443-7395160cf706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:25:49.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SSVs will be the Navy''s floating command and control centers
        especially when conducting humanitarian assistance and disaster response.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def35181-5189-414c-b783-14d5971f7d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:25:49.047+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:15.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These will also be critical assets for civil-military operations.</p>'
  'caguioa-classmate-aquino-sc-post':
