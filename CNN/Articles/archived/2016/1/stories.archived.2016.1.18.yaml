      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz and Daquioag became two of the best players in college
        basketball during the past season when they led San Beda and UST to runner-up
        finishes in their respective leagues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d187c9c-0a82-47cd-9df4-289d49939756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:48:15.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario, on the other hand, joins former San Beda high school
        mentor Ato Badolato in the list of personalities who won the award for his
        major contributions as coach of UST’s UAAP four-peat run from 1993-1996 and
        his recently-concluded stint with University of Perpetual Help in the NCAA.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0645edaa-f8a0-43dc-a816-9bce43950c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:48:15.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading the list of awardees are FEU’s Nash Racela and Aldin Ayo,
        the former Letran mentor now with La Salle, who will both receive the top
        coaching honors after steering their teams to the championship.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3b361e-6882-4550-a854-567aeedb3645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:48:15.748+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/01/02/UAAP-NCAA-Press-Corps-awards-Racela-Ayo.html">Read:
        Racela, Ayo to bag coaching honors</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dee1b77-2cbb-4190-b640-33bb48747263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:48:15.749+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Composing the Collegiate Mythical Five are Ateneo’s Kiefer Ravena,
        Mapua’s Allwell Oraeme, Far Eastern University’s Mac Belo, UST’s Kevin Ferrer
        and Perpetual’s Scottie Thompson. They are also candidates for the Smart Player
        of the Year award.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56576b33-2fe1-44e6-ba1e-dcb313975555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:48:15.749+08:00
