      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Panthers touchdowns came from linebacker Luke Kuechly,
        with a 14-yard interception return, and tight end Greg Olsen, on a 19-yard
        pass from Newton.</p>'
    '21':
