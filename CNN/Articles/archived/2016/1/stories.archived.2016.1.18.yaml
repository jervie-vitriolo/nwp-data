      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other awardees are FEU’s Roger Pogoy and Letran’s Kevin Racal (Pivotal
        Player) and San Beda’s Baser Amer, Letran’s Mark Cruz and FEU’s Mike Tolomia
        (Super Senior).</p>'
  'PBA-Finals-Beermen-Fajardo':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'San Miguel Beer star June Mar Fajardo being wheeled out of the playing
      court after injuring his left knee in Game 6 of the semifinals against Rain
      or Shine.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-18T05:28:40.649+08:00
    'imagesource': 'jcr:f850dce7-cf94-4cf4-a4dc-0bd57eccfd5c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f323427-feb0-4588-9e2c-526ab027d049'
    'lead': 'San Miguel Beer star June Mar Fajardo is on a day-to-day basis. But the
      Alaska Aces will be ready if the reigning MVP decides to suit up.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:03:36.861+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:13.648+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:36.448+08:00
