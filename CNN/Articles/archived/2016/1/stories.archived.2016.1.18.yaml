  'SSS-veto-Colmenares-override-speech-lack-of-quorum-Belmonte-P1000-hike':
    'author': 'CNN Philippines'
    'caption': '(L-R) Rep. Neri Colmenares and House Speaker Sonny Belmonte Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-18T11:47:05.059+08:00
    'imagesource': 'jcr:c35ce5aa-09ba-4324-8ec7-b69b0ac0b6cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1fde0979-9002-4d3d-b65e-9ce06f553b04'
    'lead': 'Seeing the poor attendance at the House of Representatives on Monday
      (January 18) — the first session day of Congress for 2016 — Bayan Muna Rep.
      Neri Colmenares deemed it wise to reschedule his privilege speech against the
      president''s veto on a proposed state-pension fund hike.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:20:41.340+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:15.568+08:00
