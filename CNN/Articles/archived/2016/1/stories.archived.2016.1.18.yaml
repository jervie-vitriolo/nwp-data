      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Atletico Madrid opened a four-point
        lead at the top of La Liga with a typically efficient 3-0 victory at Las Palmas
        after Real Madrid jumped above Barcelona into second thanks to a 5-1 destruction
        of Sporting Gijon on Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3eebb53-0eba-4769-a254-6d880256d889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.919+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rare goal from Atletico fullback Filipe Luis in the 17th minute
        and a second-half Antoine Griezmann double, the France forward''s 11th and
        12th goals of the campaign, lifted Diego Simeone''s side to 47 points from
        20 matches.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887a04dd-bed6-43c9-805a-c3a2288eca60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real continued their serene progress under new coach Zinedine Zidane
        when Cristiano Ronaldo and Karim Benzema each helped themselves to two goals
        at the Bernabeu.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45ddd15-840c-4b08-894c-b2d14aa4ed75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gareth Bale, who was forced off with a suspected calf strain just
        before halftime, had opened the scoring in the seventh minute.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da5c9a61-6076-4837-a6c2-d7c372f89bc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real hammered Deportivo La Coruna 5-0 last weekend on Zidane''s
        debut and Sunday''s dismantling of Gijon, who are second from bottom, gave
        them 43 points from their 20 games.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264f24c2-c24c-4352-810f-0d80afe80c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champions Barca have 42 points from 18 matches before eighth-placed
        Athletic Bilbao visit the Nou Camp later on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a99bc38-7f73-4514-ae34-5dbdb32cbabf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atletico initially struggled for control at Las Palmas''s Estadio
        Gran Canaria before Filipe Luis found some space on the left of the area and
        rifled a shot into the corner.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8acdb46-ae3f-49b5-9b1f-81ff9fd11f53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain playmaker Koke sent Griezmann clear to make it 2-0 in the
        68th minute and the pair combined again to complete the scoring a minute from
        time.</p>'
