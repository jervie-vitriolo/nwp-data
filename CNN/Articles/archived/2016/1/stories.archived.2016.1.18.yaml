      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arellano University’s Jiovanni Jalalon and La Salle’s Jeron Teng
        will also be cited in the event supported by ACCEL Quantum-3XVI, Gatorade,
        UAAP Season 78 host University of the Philippines, NCAA Season 91 host Mapua,
        San Miguel Corporation and the Philippine Sports Commission.</p>'
    '4':
