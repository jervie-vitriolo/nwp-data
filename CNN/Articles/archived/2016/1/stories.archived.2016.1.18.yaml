      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/17/middleeast/iran-jason-rezaian-prisoners-freed/index.html">Americans
        in Iran prisoner swap arrive in Germany"</a></em></p>'
  'EPL-Manchester-United-Liverpool-Arsenal-Stoke-Rooney':
