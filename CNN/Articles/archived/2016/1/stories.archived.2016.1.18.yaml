  'sss-pension-hike-fund-life':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Breaking its silence for the first time after President Benigno Aquino
      III vetoed the pension hike bill last week, Social Security System (SSS) officials
      said the P2000 increase, if approved, would deplete the agency''s fund life
      in 11 years.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-18T07:54:51.906+08:00
    'imagesource': 'jcr:0aa586cd-50a6-47af-b254-0ee635673a6e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3550db8c-45d4-4c18-8154-0147daf502e1'
    'lead': 'Breaking its silence for the first time after President Benigno Aquino
      III vetoed the pension hike bill last week, Social Security System (SSS) officials
      said the P2000 increase, if approved, would deplete the agency''s fund life
      in 11 years.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:19:02.221+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:13.054+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:36.885+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS says pension increase will shorten its fund life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875eb008-4c37-48f8-a32b-de8a81a130b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Officials of the
        Social Security System (SSS) said that the proposed increase of P2000 in monthly
        pensions would shorten the agency''s fund life in the long term.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd273bbdc-7eef-46d7-b2ff-7e3ffe9637cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said, in a press briefing on Monday (January 18), that
        the agency has a collection deficiency since only 12 million members of the
        total 33 million actively pay contributions. The remaining 75 percent of its
        members belong to an informal sector who they can''t force to pay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2260c14-0f98-43cc-81ac-99b946299550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They added that if the P2000 increase is approved, the fund life
        of the SSS would be depleted in 11 years and that other benefits — maternal,
        disability, housing, sickness, and death — of all members would be reduced.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97e9d4a-8e8a-4100-b6cf-114d0db197ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/sss-pensioners-aquino-veto-pension-hike-bill.html">Related:
        SSS pensioners dismayed by Aquino''s decision to turn down hike bill</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8940f78a-1750-4a41-87a5-8ffeaa6284a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS officials said the agency currently has a sound investment portfolio,
        but the increase, if approved, would lead to a projected net loss of P26 billion
        in 2016 instead of a projected revenue of P41 billion.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '527f771b-ab8c-49ae-83f5-832ca7695bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said, however, that they are open to an increase which is lower
        than the P2000 vetoed by President Benigno Aquino III.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b58c89-49c0-452a-99be-c6a9cb1c6f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS said around 2.1 million of its total 33 million members are
        pensioners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c61da6-4c14-45e8-b88c-7c846147fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drilon: Congress must override veto before Senate can act
        on it</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffca618c-66b8-4997-ac5b-5170a11b4ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon earlier said he respects Aquino''s
        decision on the SSS pension hike bill and that "it is within his prerogative
        as president to do so."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdf227cc-2398-4fc0-90c4-479e95981eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.221+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“If the president believed the enactment of the House Bill 5842
        would, in the long run, have a negative impact on the SSS fund life then we
        fully respect his judgment,” Drilon said in a press statement.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec1f0c-8690-43f7-bc56-0b91114f604b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/SSS-pension-hike-bill-author-denounces-veto.html">Related:
        SSS pension hike bill author denounces veto, calls Pres. Aquino anti-poor</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7424df53-15c1-4d0d-951a-9f7029446d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Drilon said the House of Representatives should override
        the veto before the Senate can act on it. He cited Article 6 Section 27 of
        the Constitution, which states that the override must originate from the chamber
        where the bill originated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07a7e84-4bb1-4619-a778-47c468929e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The SSS pension bill originated from the House of Representatives.
        The initiative to override which requires two-thirds vote must originate from
        the House," said Drilon. "And on the basis of the present number of the House,
        I estimate that that’s about 190 votes in the House."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31594e7f-dd5e-45d5-8a38-805c017e2c37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Palace urges solons to consider SSS stability</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987aaaa8-c7e2-4b76-8f20-6e9409b0e405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Sonny Coloma called on lawmakers who want
        to override President Aquino''s SSS veto to consider the stability of the
        agency.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f0a4dac-6844-4d0f-a1a5-d90a2d3e2233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma said pensioners may still get additional support from other
        government agencies.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30c0c481-c32a-432d-814c-de5a5adf42fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/15/aquino-defends-sss-pension-hike-veto.html">Related:
        Aquino defends veto of SSS pension hike bill</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c37490-7de1-4562-a676-b95e71a5c2ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president himself defended the veto on Friday (January 15),
        saying it would have been irresponsible to approve the hike.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27346f6-e46b-412a-8e19-a85eefd0120d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang ama ng bayan, ''di ba hindi naman ''yon ''yung tutugunan
        lang yung kailangan ngayon. Kailangan planuhin ''yung darating na pangangailangan."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fd356b-75db-42b3-a38c-131f1d331408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As the head of the nation, isn''t it that not only
        should we focus on the today''s needs, but we should plan our needs in the
        future.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08da728-07d3-4e20-9482-bf583ec63f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:02.222+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Cecille Lardizabal and Joyce Ilas
