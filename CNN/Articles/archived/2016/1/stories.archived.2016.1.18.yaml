      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This highly-anticipated musical event of 2016 will not only showcase
        musical acts but also other forms of arts.</p>'
