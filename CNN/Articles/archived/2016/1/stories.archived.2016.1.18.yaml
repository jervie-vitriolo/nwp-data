    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db06457f-c525-4de5-b7e6-5a23f0f85200'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:01.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Justice Secretary
        Benjamin Caguioa said on Monday (January 18) that he was not expecting to
        be appointed Supreme Court (SC) justice, merely because he''s a former classmate
        of the president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c66b043-d6af-4af2-9cf6-bdbae89eaaf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:01.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa leads the shortlist of candidates for the vacant SC seat.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f4d8a5b-df11-47b7-9242-f04424c45c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:01.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/07/president-aquino-classmate-justice-secretary-alfredo-caguioa-sc-associate-justice-jbc-interview.html">Related:
        President’s classmate, a candidate for SC post</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85231d0a-3876-4a09-8325-4f84e58a3dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:01.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Judicial Bar Council (JBC) was now set to submit the list to
        the president who will choose a replacement for retired Justice Martin Villarama
        Jr.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b12eb4-cad5-4a49-bb61-3240f2098dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:01.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours after the shortlist was released, Caguioa said he remained
        focused on his job at the Department of Justice (DOJ).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bda5577-7456-4b04-847e-073431e952ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:01.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa and President Benigno Aquino III belonged to the same class
        in grade school and in college at the Ateneo De Manila University.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cb6c9a-c36a-4768-a18e-c0753be4fd5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:01.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was chief presidential legal counsel before he was appointed
        DOJ secretary in October last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f0f08da-f6a8-4a9a-a3b2-91fb8d012e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:01.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa said he didn''t think his close relationship with the president
        would give him an edge over other candidates — noting that the president makes
        up his own mind not based on personal relationships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b567a284-eef1-4861-aa51-a57ad7dbc9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:01.165+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Caguioa already had someone in mind should he land the
        SC post: DOJ spokesman Emmanuel Caparas.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c0c22e-e9d2-49e4-aac4-de385071542a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:29:01.165+08:00
