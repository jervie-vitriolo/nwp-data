  'iran-sanctions-lifted-oil':
    'author': 'Ivana Kotasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-18T06:56:27.756+08:00
    'imagesource': 'jcr:3e7d02c1-6407-4aa8-aacf-b9974d73cb14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ddf3d80c-150b-41cd-9b4b-0881b444e99a'
    'lead': 'Oil could get even cheaper, as economic sanctions on Iran were lifted
      on Saturday. The move could return Iran to the top ranks of global oil producers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:19:03.075+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:10.431+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:38.163+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran sanctions lifted: Brace for oil shakeup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86936d45-a2ed-4e9a-a2d5-546cc19e8e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — The end of economic sanctions
        against Iran could shake up oil markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c16bd8-0e08-469d-903e-1e29430ae00c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. and European Union sanctions on Tehran were finally lifted
        on Saturday, restoring Iran''s access to world''s markets. Iran has been gearing
        up toward this moment for months and could soon return to the top ranks of
        global oil producers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b384e7e-ca61-469d-8fa3-e4b47388b4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude prices have been tanking for months, dropping to below $30
        a barrel. A flood of new oil from Iran will likely push them even lower very
        soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2396c3-1708-4d43-ba7e-48b412db101d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran is able quickly to pull oil out of storage and from tankers
        floating at sea ... which it has an interest to do soon, since it is paying
        to store that oil," said Brenda Shaffer, a professor at Georgetown University
        in Washington, D.C.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ee8abd-5166-448b-868d-d91a38e1b91b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts expect Iran to add between 600,000 and one million barrels
        per day to its oil output, but the country''s leaders are much more bullish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f15dd8-0559-4c5e-8be6-7549e665a96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is aiming to increase output by close to 1.5 million barrels
        by the end of 2016, taking daily production to 4.2 million, Iran''s oil minister
        Bijan Zanganeh told CNN in an exclusive interview.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd691df87-ba83-4050-9f41-156bb56ebbf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tehran is in a tricky position. The more oil it exports, the more
        likely prices will drop even more. Iran has relatively low production costs
        compared to other countries, but another slump in prices would put its plans
        at risk. The country desperately needs heavy investments in its out-of-date
        oil infrastructure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfd03cc-ab7a-410c-88c4-66d68b9a459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is a member of the oil cartel OPEC. Just few years ago, OPEC
        countries would adjust their production to keep prices in check, but it''s
        unlikely the group will do something like that now. The U.S. shale boom has
        forced OPEC to change its strategy and step up production to defend its market
        share.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce381136-72e9-46d0-93e3-f88e7b7c84f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recent diplomatic tensions between Iran and Saudi Arabia made the
        situation even more complicated. Saudi Arabia, the de-facto OPEC leader, is
        already struggling to keep its market share and Iran''s ambitions could put
        it under even more pressure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9eb9b6-9295-49fa-9412-1dfdc8cda3db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is some hope. The lifting of the sanctions is hardly surprising,
        and some analysts say most of the oil market fallout has already been priced
        into the market. The nuclear deal, sealed in July, was nearly two years in
        the making.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5661f102-6c5b-41db-bc1b-097f8b111def'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of Iranian oil has been seeping into the global market since
        the signing of the deal with Iran on its nuclear program, since sanction enforcement
        was very lax following the agreement," Shaffer said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca47da3f-cccf-4976-9582-0da834a3f04a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>John Defterios and Mark Thompson contributed to this article.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd8a5a18-e730-4127-ab45-a624fca38f5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:19:03.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/16/investing/iran-sanctions-lift-oil/index.html?iid=surge-toplead-intl">Iran
        sanctions lifted: Brace for oil shakeup</a>"</em></p>'
  'Iran-Jason-Rezaian-prisoners-freed':
    'author': 'Michael Pearson, Elise Labott, Tiffany Ap and Eliott C. McLaughlin,
      CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-18T06:42:28.484+08:00
    'imagesource': 'jcr:a019181b-d743-4d62-b77e-03b761549cb6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c66d81a7-8e1a-41a7-8fc8-f84afe07d1d3'
    'lead': 'White House officials said that a plane carrying three of the four Americans
      freed by Iran as part of a prisoner swap landed in Germany after a brief stop
      in Switzerland on Sunday, while one released prisoner opted to stay in Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:23:17.324+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:10.221+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:38.334+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Americans in Iran prisoner swap arrive in Germany

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f21a974-565e-46b7-8e27-848679de98b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A plane carrying three of the four Americans
        freed by Iran as part of a prisoner swap landed in Germany after a brief stop
        in Switzerland on Sunday, two White House officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b449d9-b9ae-481f-bac4-86fc32221e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though there was no official government confirmation of who was
        on the plane that landed at Ramstein Air Base, a U.S. military facility in
        southwest Germany, it''s believed Washington Post journalist Jason Rezaian,
        Marine veteran Amir Hekmati and Christian pastor Saeed Abedini were all on
        the same aircraft.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2b762a-bb02-461e-a49f-b2a2f1948fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three were scheduled to be transported to Landstuhl Regional
        Medical Center, a U.S. military hospital, after arriving in Germany.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b4ebf1-3e06-4fa3-88ba-44e1551cd216'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men''s families issued statements confirming the three — who
        were among five U.S. prisoners Iran released Sunday — had left Iran, and a
        U.S. State Department special presidential envoy tweeted that he was looking
        forward to meeting them in Switzerland.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20afda77-9906-4d0a-8581-d81d1f23ede4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Overwhelmed to greet Jason #Rezaian, his wife, Yegi, mother, Mary
        + Saeed #Abedini + Amir #Hekmati to #Geneva after safely departing #Iran,"
        the State Department''s Brett McGurk said on Twitter. He later posted a photo
        that appears to show Rezaian standing on a tarmac outside a plane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8bdf861-0b76-40c0-b69f-987ee8611b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House officials said earlier Sunday that recently detained
        student Matthew Trevithick was released — but not as part of the prisoner
        swap — and had left Iran. There were no additional details.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d0c459-0244-4d8f-825a-63a63d973464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth prisoner, identified by U.S. officials as Nosratollah
        Khosravi-Roodsari, decided not to leave Iran, senior White House officials
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b571f558-8bf3-42ea-a78d-bb1229f46af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s his free determination" whether he wants to stay in Iran,
        one official said. "We don''t make that judgment."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d549d-a9ec-47af-bb93-e4e31b82fc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.223+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five Americans had been detained in separate cases, some as
        early as 2011.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84762e0c-8a6f-48e5-af59-0acdd0049958'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Rezaian''s return eagerly awaited</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643f7c8-c6c0-4001-a35a-8f63867eedf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from a senior administration official did not name specific
        prisoners and provided only sparse details.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cea247-3cc8-41a6-8d85-149ad3b234c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can confirm that our detained U.S. citizens have been released
        and that those who wished to depart Iran have left. We have no further information
        to share at this time and would ask everyone respect the privacy of these
        individuals and their families," the official told CNN.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25184fa1-66c8-414d-9eac-2ab230e5c4da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The publisher of The Washington Post confirmed Rezaian was released
        in the prisoner swap and had left the country with his wife.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ed7a45-4c12-48cd-b008-4da87aca21f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We look forward to the joyous occasion of welcoming him back to
        the Washington Post newsroom," publisher Frederick Ryan Jr. said in a statement.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016403e3-8c63-40dc-9707-0b915d41938e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The journalist''s brother, Ali Rezaian, said Jason Rezaian was a
        talented journalist and devoted family man "whose life was unfairly interrupted
        when he was arrested for crimes he did not commit."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffa8d98-3064-4553-bf6e-6b8772ec8edd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.224+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "After nearly a year and a half of arbitrary delays, and
        an unfair, opaque judicial process, Jason''s release has brought indescribable
        relief and joy to our family — this nightmare is approaching an end."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b147478-5c2f-47af-aeda-3dc597217754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An 11th-hour disagreement over whether Jason Rezaian''s mother was
        on board the flight delayed the plane''s departure, a U.S. official said,
        but Secretary of State John Kerry said in an interview with The Washington
        Post that Iranian Foreign Minister Javad Zarif assigned four people to help
        resolve the dispute.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ccc2b0-1ded-450d-b189-f1e77287e635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iranian, dual citizens freed in U.S.</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe7f81e3-dd2c-4e0f-adde-65333a2caa3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Sunday, seven Iranian men walked free from detention in
        the United States after being pardoned and released, a lawyer for one of the
        men said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a71940-72dd-4f40-afbe-157cdef71b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahram Mechanich and Tooraj Faridi, both of Houston, and Khosrow
        Afghahi, of Los Angeles, were released, along with four other Iranians held
        in other parts of the U.S., Mechanich''s attorney Joel Androphy said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40aee96a-21c1-4ae8-991a-781a0899818f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.225+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They had all been indicted or imprisoned for sanctions violations,
        and six of the seven are dual citizens.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc01930e-797f-4554-a9a4-223484bdbc41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In praising the "tireless" effort that went into the prisoner exchange,
        U.S. President Barack Obama said that the clemency granted to the Iranian
        prisoners was a "one-time gesture."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b88f2a45-8160-4187-a941-7e27b188e3e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prisoner swap comes a day after international inspectors concluded
        Tehran was in compliance with the deal governing its nuclear program. Iranian
        officials and U.S. administration officials confirmed the news Saturday. As
        a result, some international economic sanctions against Iran were lifted.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9797d19c-5e03-4729-884f-15c0baab2f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal came after more than a year of secret negotiations, the
        officials said. The nuclear agreement "accelerated" the prisoner swap, Kerry
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735a266a-3a05-4c31-99f6-c4523018e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States also agreed to drop charges against 14 other Iranians
        whose extradition to the United States seemed unlikely, a U.S. official said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb1c288-89df-4bd4-83bf-e68da4655733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Congressmen to meet freed prisoners</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7449ca28-74f4-410d-b359-a8a72b379c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two congressmen were headed to Germany on Sunday to greet Rezaian
        and Hekmati.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9286b8aa-db14-4e56-8d54-f188b83f612e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am thrilled and relieved that Jason and these other Americans
        are no longer in prison," said Jared Huffman, who represents Rezaian and has
        been involved in his case.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c972a719-1914-4c35-abc9-2c1888ed3601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huffman said the freed prisoners are expected to be transported
        to a U.S. military hospital in Germany for medical evaluation. They won''t
        be on U.S. soil for a few days, he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8a918ac-3ee1-411e-9923-041c5fc67e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rep. Dan Kildee, D-Michigan, said Hekmati''s father had fallen ill
        in the more than four years that his son has been detained. There is hope
        "that having Amir back gives him some strength."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2d7751-a9dc-43ce-b8d6-660ff3fcd9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said family members were feeling "tampered jubilation" Saturday
        while they waited to find out if Hekmati was really released, because they''ve
        gotten their hopes up in the past.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988fbe80-6f2b-4d84-83b1-f3bc776cc599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Until he was out of Iran, until I got a call from the White House
        today saying the plane has crossed Iranian border, he is out of Iran, we all
        took a deep breath. Because it all became real," the congressman told CNN.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c1a3b-f93a-4db3-ab70-67c0a1e5b81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Kildee addressed Hekmati, saying, "Amir, I cannot
        wait to meet you for the first time, give you a big hug, and welcome you home."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a7aec-fe72-49c8-9c4a-205ba679a614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Robert Levinson''s fate unknown</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a66841-c9fa-48c3-8271-dc11cd38e9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also calls for Iranian officials to "continue cooperating
        with the United States to determine the whereabouts of Robert Levinson," a
        U.S. official said. Levinson, a former FBI agent and CIA contractor, went
        missing in Iran in 2007.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb4823c-172e-49c3-963f-344b769d2647'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has denied holding him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd0eb9e-41f1-4d7f-a991-e05c657e5bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy for the other families," Levinson''s family said in
        a statement. "But once again, Bob Levinson has been left behind. We are devastated."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffaaf45-ebe7-4342-b75e-538c4a93dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevithick''s release was not part of the prisoner swap, but U.S.
        officials did "indicate to Foreign Minister Zarif that it''d be important
        for them to try to resolve some of the other cases of Americans detained in
        the context of this ''deal,''" a senior administration official told CNN.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b449a411-0d44-408d-8375-e43581a04cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. offers clemency</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2992278b-1258-4ac8-942c-894b741e4e33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In return, the U.S. is pardoning or commuting the sentences of an
        Iranian and six dual citizens.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77cd821-f37c-4d35-baaa-1f7494dc2f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men had been involved in exporting products and services to
        Iran in violation of trade sanctions against the country. They were accused
        of exporting goods ranging from electronic components and satellite services
        to marine navigation and military equipment to Iran.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5385052-cf19-406d-889a-51ac6018e431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. federal officials said they will not comment on the names of
        anyone who is part of the agreement until after the four Americans are in
        U.S. custody.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf66519-2887-4fd4-bfe7-6a04dfc07ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the attorney for Bahram Mechanich, one of the seven, told
        CNN his client was pardoned along with two others -- Tooraj Faridi and Khosro
        Afghahi.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8a8a7e-8ff4-4082-8da0-6f3bd238896d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the case of a fourth man identified him as
        Ali Saboonchi.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c8bfab-d8c8-4959-864b-6f2d4962aa3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Islamic Republic News Agency named the other three
        men as Nader Madanloo, Arash Ghahreman and Nima Golestaneh.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2401c8fb-ca47-4091-a030-98c28bdb2d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:23:17.327+08:00
