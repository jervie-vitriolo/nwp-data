      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The Denver Broncos overcame an unspectacular
        outing by Peyton Manning on Sunday to earn a gritty 23-16 win over the Pittsburgh
        Steelers and set up a marquee quarterback matchup in next week''s AFC title
        game.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5190282-3d56-4cb3-b788-91e8c0b378d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:31.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 39-year-old Manning, back in the starting lineup for the first
        time since a disastrous outing in mid-November, was shaky at times but leaned
        on his team''s defense and running game to put Denver one win away from a
        Super Bowl berth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c6de96-40b7-49d9-89a3-7738e20b12c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:31.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top-seeded Broncos, who earned a bye through last week''s wild-card
        round, will face the New England Patriots next week in what will be Manning
        and fellow quarterback Tom Brady''s fifth playoff, and 17th all-time, encounter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc30520-033f-41b5-ac5f-d54dc1a3d689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:31.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denver advanced thanks to a critical forced fumble in the fourth
        quarter that led to C.J. Anderson''s go-ahead, one-yard touchdown run with
        three minutes remaining. The Broncos added a two-point conversion and another
        field goal to go ahead 23-13.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Nothing was going to stop C.J. Anderson from charging into the end
        zone.<br><br>Broncos take the lead! <a href="https://twitter.com/hashtag/PITvsDEN?src=hash&amp;ref_src=twsrc%5Etfw">#PITvsDEN</a>
        <a href="https://t.co/EaXrAvXHWQ">https://t.co/EaXrAvXHWQ</a></p>&mdash; NFL
        (@NFL) <a href="https://twitter.com/NFL/status/688881053293907968?ref_src=twsrc%5Etfw">January
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b48dd9-114f-4414-aadf-9eea0bbe29a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:31.495+08:00
