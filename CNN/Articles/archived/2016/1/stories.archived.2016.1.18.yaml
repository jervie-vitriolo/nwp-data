      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Beda’s Art dela Cruz and University of Santo Tomas’ Ed Daquioag
        are slated to receive the Impact Player awards even as the group of scribes
        covering the collegiate beat honors legendary coach Aric del Rosario with
        the Lifetime Achievement Award.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36fdc07-5f57-4e1b-97f1-31f724a5636c'
      'mgnl:activationStatus': true
