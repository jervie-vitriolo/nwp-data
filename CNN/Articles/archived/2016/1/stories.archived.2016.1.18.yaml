      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e15effa7-cf11-4d25-8672-69d4ec60f45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal, ravaged by injuries and without in-form playmaker Mesut
        Ozil, their latest casualty with a slight foot problem, on Sunday, have not
        won at Stoke for six years but came close to ending that run with three excellent
        attempts.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f12c0f-01d8-486a-9bce-bd7d95940244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, they could not find a way past young England international
        keeper Jack Butland who made important saves from Alex Oxlade-Chamberlain
        and Olivier Giroud, twice.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7758c19-281e-415b-9792-5ecf60a1c6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal manager Arsene Wenger, who has seen his side beaten three
        times at Stoke in the last five seasons, said he was pleased with a point
        after dropping two to a last-minute equaliser in a 3-3 draw at Liverpool on
        Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa25ef5-c81e-4b7b-968e-c8f799bd93a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have had two very physical games in four days away from home.
        Stoke wanted to surprise us and made it very physical from the start and we
        had to fight," he told Sky Sports.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Stoke 0-0 Arsenal: Both goalkeepers impress as <a href="https://twitter.com/Arsenal?ref_src=twsrc%5Etfw">@Arsenal</a>
        go back to the top of the table: <a href="https://t.co/yKk0RpabYG">https://t.co/yKk0RpabYG</a>
        <a href="https://t.co/snT6Vn6SM7">pic.twitter.com/snT6Vn6SM7</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/688824883975880704?ref_src=twsrc%5Etfw">January
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9585dc-9ea3-487f-ae74-ec9c04cf434f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.324+08:00
