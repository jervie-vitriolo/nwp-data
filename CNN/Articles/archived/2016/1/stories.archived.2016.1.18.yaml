      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We lost in a derby against Manchester United so I can''t be very
        positive at this moment so soon after the game."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b23d1bfe-b92b-483c-9c31-577e55740edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.325+08:00
