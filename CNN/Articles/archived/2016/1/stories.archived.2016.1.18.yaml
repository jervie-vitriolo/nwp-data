  'Clark-hybrid-train':
    'author': 'Justine Dizon, Pampanga-based journalist'
    'caption': 'The Department of Science and Technology created a hybrid train that
      runs on both diesel fuel and electric batteries. But during its dry run in the
      Clark Freeport Zone on Thursday (January 14), the train caught fire.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-18T01:59:22.853+08:00
    'imagesource': 'jcr:5e593793-f516-45fa-a4a1-3ad0ab17b4c6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd34b5540-7466-40bf-bf2e-037fd6c9c3ec'
    'lead': 'The Department of Science and Technology created a hybrid train that
      runs on both diesel fuel and electric batteries. But during its dry run in the
      Clark Freeport Zone on Thursday (January 14), the train caught fire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:29:24.415+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:12.336+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:37.184+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clark hybrid train catches fire during dry run

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e40023c6-4e61-4f43-a25a-e61e1f308210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:29:24.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga (CNN Philippines) —</strong> Department
        of Science and Technology''s (DOST) newest creation, the hybrid road train,
        caught fire during its dry run trip inside the Clark Freeport Zone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6751e0-e3cf-4168-b9a5-4241d202d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:29:24.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident happened last Thursday (January 14) when passengers
        noticed thick smoke coming from the fifth coach of the train.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c124712d-502c-4894-a6df-c8d47e33f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:29:24.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No one was reported hurt and injured in the said incident.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f80e104-72cc-4188-a286-4a65773c7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:29:24.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The light hybrid road train runs on both diesel fuel and electric
        batteries. It has a 160-passenger capacity — each coach can accommodate 40
        to 45 passengers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17731fb5-3148-4266-9dbc-4ec080b8c7ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:29:24.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fifth coach is dedicated for its machines and power mechanisms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18fe39c-b8d0-4057-817d-0e356810fffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:29:24.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement made by Eric Jimenez of the Clark Development Corporation
        (CDC) Communications Department, preliminary investigation conducted by the
        CDC and DOST revealed that seven batteries of the said train malfunctioned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b837ffc-0a9f-4910-a794-fd33e9062c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:29:24.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the CDC, the train will be fully operational in the
        next two months to serve the commuting public in the freeport zone.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f7a57fa-3a7b-44b4-80fa-30f193d758b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:29:24.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However due to the incident, the light hybrid road train is bound
        to stay grounder until the investigation is completed by both CDC and DOST.</p>'
  'Chef-Margarita-Fores':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-18T03:17:54.962+08:00
    'imagesource': 'jcr:64aae1b7-9bbc-4419-829d-a6f7d6a6d7ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3185e018-5782-493a-8e14-7c05a8712689'
    'lead': 'International chef and restaurateur Margarita Forés shares about her
      jump from the number-oriented industry, to the business of fashion, to the food
      world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:32:36.208+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:12.205+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:37.280+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How passion took Margarita Forés from Valentino to Asia''s Best Female
      Chef

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bac6d56c-ea93-49ca-93f4-7bd7af39d9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Margarita Fores is Asia''s best female chef</strong></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afb62d2-aca0-47b8-a786-cea5fb54ee2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.206+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Before international
        chef and restaurateur Margarita Forés was hailed Asia''s Best Female Chef
        of 2016 by Asia''s 50 Best Restaurants, she was first an accountant then a
        career woman in the fashion business.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454e315d-fccb-4cd2-9292-e96e06c08ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She revealed that her jump from the number-oriented industry, to
        the business of fashion, to the food world was not a deliberate choice, but
        a choice driven by her heart and passion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26159180-b7d4-45a3-9a25-3f1e3a985266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/01/12/Margarita-Fores-Asias-Best-Female-Chef-of-2016-Cibo-Lusso-restaurant.html">Related:
        Filipina Margarita Forés named Asia''s Best Female Chef of 2016</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4679403e-10e2-47a1-9865-77dff64b459d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forés said in an interview with CNN Philippines on Monday (January
        18), that her degree in accounting was the result of her grandfather''s convincing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97440c7e-3a71-4bd1-a2ed-998f57adfd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a CPA [certified public accountant] by degree but it was not
        really what I wanted to do. It was just an advice I took from my grandfather
        because he told me if you''re not sure on what you want to do in life, just
        make sure you know a little bit of accounting."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf409b20-a7af-44e7-988d-79e3f024d153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the early 1980s, Forés ventured to New York City and worked for
        the fur licensee of fashion designer Valentino. She eventually got a job at
        the main Valentino office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b19e06e2-60b7-4bb4-b7f9-9e808b747af9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her work in the Valentino fashion house led her to love everything
        Italian, including Italian cuisine.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da066678-5757-434a-94a8-e431598d4831'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.207+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I worked in fashion when I was in New York. That was very interesting
        but I think what it did was made me fall in love with everything Italian,"
        she said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698d4931-15a0-4471-9151-378525c0d9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also shared how her love for food grew during her stay in the
        Big Apple and in the walls of Valentino.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93962a58-cde4-446d-9797-0ac5d8c179c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would like cook with my friends at night and just get together
        as an excuse to be able to make pasta for people and in a way it felt like
        that [food and cooking] got my gut a little bit more than the fashion part,
        so it really was not like a deliberate choice," she said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46df7902-e61f-4d29-ac24-ccb274e26440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She gained further appreciation for authentic Italian cuisine during
        a tour of Italy in 1986. It was there that her culinary style evolved, cooking
        in home kitchens and exploring markets in Florence, Milan, and Rome.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dbd9402-bd6a-4b1c-9ba4-02061bc029a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margarita Forés, the restaurateur</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dcedcf-4059-4c28-b32b-592e14e84fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her passion for cooking Italian food brought her to the culinary
        world, where she is now hailed as one of the best.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef859de-6d5f-43d3-ba17-8a7457a6a771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.208+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forés is the woman behind casual dining chain Cibo, which she opened
        in 1997, contemporary restaurant Lusso, Filipino comfort food spot Café Bola,
        farm-to-table restaurant Grace Park, and hotel restaurant Alta in Ascott Bonifacio
        Global City.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4174e785-ff31-4b11-8b62-c3a672d7e2af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared that despite her success now, she had no idea at first
        at how the food industry worked.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c00582f-5f39-4fe6-b8ce-d090cf89580e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was really kind of clueless, but I just put my heart into it
        and I kind of created standards in the way I would look for the standards
        in restaurants. I think that''s the compass that I''ve used through the years
        to make sure that each concept is successful."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d09f73a-5b10-48a6-b812-c75a7e78820f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She attributes the success of the 18-year-old Cibo to the type of
        service it offers and to the consistency it has maintained.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d8b98d-adaa-4a77-bd4d-eb3e38148622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:32:36.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.209+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe a lot of it is the consistency of the product as well as
        a certain brand of service, I guess that I''ve kind of nurtured it through
        the years," Forés said.</p>'
  'crowd-control-biggest-challenge-sinulog-festival-2016':
    'author': 'Dale Israel, Cebu-based journalist'
    'caption': 'One of the highlights of Sinulog festival is the fluvial procession,
      honoring the image of Santo Niño.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-18T00:46:10.914+08:00
    'imagesource': 'jcr:cce05618-4900-4523-a185-7b2c5707c84d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b4efb73b-5695-4e72-9673-9036411145e5'
    'lead': 'According to the Philippine National Police (PNP), about three million
      people attended the recently concluded Sinulog Festival in Cebu. But what made
      crowd control more challenging for authorities were the drunk and rowdy participants
      who attended the event.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:40:07.722+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:11.971+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:37.361+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Crowd control still biggest challenge in Sinulog festival — PNP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a0d520-6576-49c7-8988-b9d6bdc531b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:07.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — Admittedly overwhelmed
        by the number of people in this year''s Sinulog festival, the Philippine National
        Police said on Monday (January 18) that the problem with crowd control continues
        to be their biggest challenge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06a90d0-d269-4445-9f94-929972621785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:07.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sr. Supt. Marciano Batiancela Jr., head of security
        preparations, the crowd was larger than they expected it to be. He estimated
        the crowd to be at more than three million.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90260438-b24e-4a77-8be2-448cfe01d1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:07.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the overwhelming number of attendees in Sinulog Festival,
        Batiancela also pointed out that he even had to raise his voice for some rowdy
        and drunken participants who crossed the cordon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f17273-1ea6-42d3-9a54-f662961480ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:07.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinulog parade ended around 9:00 in the evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca8b0f3-0fe5-407a-a60b-cb9b17ee38c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:07.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People who watched the parade had to walk as throngs of people heading
        to street parties had blocked several portions of the Osmeña Boulevard.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7f75c2a-4e4d-4c16-883d-61b33147161b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:07.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the local government ditched requests for street parties
        along the parade route, it was not religiously followed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a30c2b5-06e4-42da-8213-0f18f473fe50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:07.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batiancela attributed the bigger crowd this year to the additional
        guests that have come also for the International Eucharistic Congress (IEC).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af97dcc3-5815-4ce6-9e89-c6d49035f7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:07.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the Sinulog is over, Batiancela said the police would now
        focus on their next task—the 51st IEC.</p>'
  'FIBA-Olympic-Qualifying-Tournaments-Hosting-Philippines-Gilas':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'SBP Executive Director Sonny Barrios says they are looking at their
      bid to host one of the three Olympic Qualifying Tournaments with ''positive
      optimism.'''
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-18T00:26:36.743+08:00
    'imagesource': 'jcr:12d8bf1a-e09c-4c38-a0fc-5b514f402e16'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4fa7b4b0-423c-4def-a9f7-fc8955b34031'
    'lead': 'The Samahang Basketbol ng Pilipinas says that it is looking at their
      chances of winning the rights to host one of the three Olympic Qualifying Tournaments
      with ''positive optimism.'''
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:44:29.282+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:11.830+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:37.451+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SBP looking at FIBA Olympic qualifiers hosting bid with ‘positive optimism’

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64a923b-8bd0-4367-8f55-9a914410d450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.832+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The world governing
        body of basketball, FIBA, is set to name the three host nations for the upcoming
        Olympic Qualifying Tournaments (OQT) on Tuesday (January 19), and the Samahang
        Basketbol ng Pilipinas (SBP) is feeling bullish about their chances.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608cbe36-8450-41e0-8df4-52f2b724625e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well we are looking at it with, as we term it as, positive optimism,”
        said SBP Executive Director Sonny Barrios during a phone call with CNN Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf1d9fa-8eae-4265-8293-09b13253c62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re the only Asian country left among the so-called contenders,”
        said Barrios, “So we believe that is a strong point for us to be awarded one
        of the hosting rights, but of course nothing is sure.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9d857-1652-4bdf-9ea5-0f00c693840f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other nations bidding to host one of the three OQTs are Czech Republic,
        Germany, Italy, Serbia, and Turkey.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49de5980-e480-48d4-9c27-61c0a3878c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.282+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Philippines be awarded with the hosting rights, the SBP
        revealed that all the games will be held at the Mall of Asia Arena.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53f0c8b-ac61-4de3-8f25-9d5b6c394f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What criteria will they base their decision?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47d662dc-9da2-47ca-baad-a8cf9faa973f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FIBA will take the following evaluation criteria into consideration
        when making their decision:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a00b800-f4e6-46b6-9bee-e3bb2abbd860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.833+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Player welfare — Best possible conditions for players</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941e1b3-0984-464b-81ed-74be9e87b556'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakeholder experience — First-class event for spectators, teams,
        media and broadcasters, commercial partners as well as all other stakeholders.
        This includes venues filled to capacity and the provision of appropriate promotional
        strategy to achieve this goal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26a2267f-ed46-42b7-a573-f674fe0277de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-of-the-art facilities and infrastructure — FIBA aims at hosting
        events in high-level competition venues that meet or exceed its requirements.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acdce2a-6390-4d6c-a6d1-0763356cff07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Legacy — The event must bring benefits for basketball in the country,
        prestige and credit to the host nation and FIBA, as well as being of support
        to the strategic ambitions of the entire basketball family.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa01c8e-1792-4453-a75a-eb7c1756c118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.834+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commercial model — The event must be based on sound commercial and
        promotional initiatives and be financially successful.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
