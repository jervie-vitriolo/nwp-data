    'template': '1'
    'title': 'NFL: Peyton''s Broncos dump Steelers to reach AFC title game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47002b6-e02f-4e7f-a105-8bd9f9509298'
      'mgnl:activationStatus': true
