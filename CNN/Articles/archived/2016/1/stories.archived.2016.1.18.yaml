  'protest-veto-sss-pension-hike':
    'author': 'Paul Garcia, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-18T00:32:20.617+08:00
    'gallerysource': 'jcr:3eef3563-4dc7-4439-878e-f1cb0b8c1308'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34ae1d5f-ecb1-41f5-8055-51bd82b29ab5'
    'lead': 'A militant group is protesting the decision of President Benigno Aquino
      III to veto the Social Security System (SSS) pension hike bill. They held a
      march in Manila on Monday (January 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:48:39.491+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:11.536+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:37.667+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Militants protest veto of SSS pension hike bill

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24f4b2-52a6-4dc5-bcc6-88daacaab3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:48:39.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Around a hundred
        people on Monday (January 18) marched from Recto to Mendiola to demand for
        the P2000 pension hike from the Social Security System (SSS).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cd038a-dee0-4836-8c07-0f76167aa651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:48:39.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="https://cnnphilippines.com/news/2016/01/14/Aquino-vetoes-SSS-pension-hike-bill.html">bill
        raising pensions was vetoed</a> by President Benigno Aquino III last January
        14 for fear it would bankrupt the SSS and leave nothing to future retirees.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b1d561-7ee8-4c6e-a5a1-1248726210d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:48:39.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/15/aquino-defends-sss-pension-hike-veto.html">Related:
        Aquino defends veto of SSS pension hike bill</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b62ebc7-8d90-44a1-aad1-412b9a89c1c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:48:39.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Protesters condemned the president''s decision, demanding that Congress
        override the veto and do everything in their power to make sure the increase
        happens.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a06413b9-8a9f-4a48-ac58-c01093bbaef9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:48:39.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers can override the veto of the President with two-thirds
        vote from both the House of Representatives and the Senate.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a98926-2a1c-40e1-b71f-24491e1055f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:48:39.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.537+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throwing rotten tomatoes and eggs at a mounted image of the president
        in Mendiola, the protesters insisted on the P2,000 increase in monthly pension
        and refused to compromise on a lesser amount.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eea03c-3766-422e-9b66-4de23728eedb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:48:39.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/sss-pensioners-aquino-veto-pension-hike-bill.html">Related:
        SSS pensioners dismayed by Aquino''s decision to turn down hike bill</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf446b4b-e15c-4669-8655-32e658f5c9f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:48:39.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another group is marching to the House of Representatives on Monday
        afternoon to support a privilege speech on the vetoed bill by led by Bayan
        Muna partylist Rep. Neri Colmenares, who authored the proposed law.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab3cc59-3723-4715-b63b-0cf1f42b656b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:48:39.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group plans to hold more protests in front of SSS offices all
        over the country, and at the Senate and the lower House, to show their disappointment
        at the president''s decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf87941-3234-42b9-b39e-c265f87234e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:48:39.492+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/SSS-pension-hike-bill-author-denounces-veto.html">Related:
        SSS pension hike bill author denounces veto, calls Pres. Aquino anti-poor</a></strong></p>'
  'duterte-general-santos-cayetano-marcos':
    'author': 'Ben O. Tesiorna, Davao-based journalist'
    'caption': 'Running mates Rodrigo Duterte (L) and Sen. Alan Peter Cayetano (M)
      and Sen. Ferdinand "Bongbong" Marcos, Jr (R).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-18T00:51:44.227+08:00
    'imagesource': 'jcr:36467056-298c-4765-8973-4d7107ae94c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7cd77685-3ad0-4286-aead-3166786b0bf6'
    'lead': 'Presidential candidate Rodrigo Duterte was in General Santos City on
      Saturday (January 16) to grace an event with his running mate Sen. Alan Peter
      Cayetano. But Duterte was also seen at a different gathering together with another
      vice presidential candidate in Sen. Ferdinand "Bongbong" Marcos, Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:58:43.383+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:11.369+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:37.733+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte attends separate events in GenSan with Cayetano, Marcos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e90902ab-9087-4dd6-a820-1325eae159e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:43.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — It was a day filled
        with excitement in General Santos City last Saturday (January 16) as two vice
        presidential candidates, Sens. Alan Peter Cayetano and Ferdinand "Bongbong"
        Marcos Jr., were seen together with Davao City Mayor Rodrigo Duterte in two
        separate occasions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d9010a-71a6-4e7a-a222-8925bdc97e96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:43.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano and Marcos both sought Duterte to be their running mate
        in the 2016 race. Duterte, however, chose to tandem with Cayetano after Marcos
        was picked by Sen. Miriam Defensor-Santiago as her vice president.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db741a36-0f5e-4123-b87c-28e29c52b636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:43.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, though, Marcos and his supporters still continued
        pursuing Duterte which paved way for the "Alyansang Duterte-Bongbong" or AlDuB.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43dffd7-3bcf-47d2-af8b-aa39dd27a882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:43.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/11/comelec-cancelation-coc-delas-nieves-rodrigo-duterte-2016-elections.html">Also
        read: Comelec clarifies Duterte case still up for ruling</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f4737ae-2080-4192-85ae-bafc59f2b84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:43.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three politicians separately arrived in General Santos City
        on Saturday. Duterte and Marcos arrived in two different helicopters while
        Cayetano arrived via a chartered plane.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7817016-11e0-4305-8b33-f35619d626c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:43.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Cayetano both attended a town hall meeting at the Oval
        Plaza Gym in General Santos in support of the Ducay (Duterte-Cayetano) tandem
        where about two thousand supporters were in attendance.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a2442b-8f29-4eb3-8ec9-c84a0bc1a577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:43.383+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then proceeded to a gathering of Jaycees at the Phela Grande
        Hotel where he was seated right next to Senator Marcos, along with General
        Santos City Mayor Ronnel Rivera.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8fb95e3-292a-47ae-b0b0-20abbfc9eeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:43.384+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was learned that Cayetano was also invited to the Jaycees gathering
        but opted not to attend to avoid putting Duterte in a very uncomfortable situation.</p>'
  'oxfam-wealth-62-richest-billionaires':
    'author': 'Tami Luhby, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-18T11:23:02.334+08:00
    'imagesource': 'jcr:1b088033-cafd-41f6-93fa-c89afaba88bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0339edb3-1ee4-43ee-a368-d09e98fcb9b4'
    'lead': 'A new study by Oxfam reveals that the world''s 63 richest billionaires
      have as much as wealth as the bottom half of the world''s population. In 2010,
      it took 388 mega-rich people to own as much as half of the world, the group
      says. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:01:07.010+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:11.171+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:37.810+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The 62 richest people have as much wealth as half the world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab304a4-74fe-4632-b1d2-850009a75751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN Money) —&nbsp; The world''s 62 richest billionaires
        have as much wealth as the bottom half of the world''s population, according
        to a new report from Oxfam International.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f519689e-cbe5-4927-b91f-587fea415f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wealthiest have seen their net worth soar over the five years
        ending in 2015. Back in 2010, it took 388 mega-rich people to own as much
        as half the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517e2a53-57f7-4de2-81f0-b979358f8b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Top 1% own more than everyone else combined — a milestone
        reached in 2015, a year earlier than Oxfam had predicted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6104651f-3409-4a7f-a3ce-47207056c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oxfam released its annual report ahead of the World Economic Forum
        in the Swiss city of Davos, a yearly gathering of political and financial
        leaders. The study draws from the Forbes annual list of billionaires and Credit
        Suisse''s Global Wealth Databook.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68439f3-dafa-48eb-a253-825874d54be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anti-poverty group, whose leader co-chaired the forum last year,
        wants to call even more attention to the widening wealth divide. The top 62
        saw their net worth rise by more half a trillion dollars between 2010 and
        2015, while the 3.6 billion people in the bottom half of the heap lost a trillion
        dollars.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd99c5cd6-bfdd-4982-b830-233f31eec534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each group has $1.76 trillion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe954d46-2525-4e53-9fce-dd723561b425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wealth is moving rapidly to concentrate at the tippy, tippy top
        of the pyramid," said Gawain Kripke, the director of policy and research at
        Oxfam America.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2d9fd5-f743-4440-876c-bc3c619287a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The income gap between the richest and poorest is also growing.
        The poorest 20% of the world — who live below the extreme poverty line, living
        on less than $1.90 a day — barely saw their incomes budge between 1988 and
        2011, while the most prosperous 10% enjoyed a 46% jump.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77514c0c-44e9-4b2e-a333-38a444d0aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The global economy is not working to pull these people out of extreme
        poverty," said Deborah Hardoon, Oxfam''s deputy head of research.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643ebc7b-d7bb-4638-ba72-4af1b683a5aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A separate report published last year by the Pew Research Center
        found that poverty worldwide has fallen by nearly half over the past decade.
        Still, 71% of the world''s population remain low-income or poor, living off
        $10 or less a day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88f05bb-840f-4e8d-b33a-847c109e26ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for a global middle class, Pew called it more promise than reality.
        While the middle class has nearly doubled over the decade to 13% in 2011,
        it still represents a small fraction of the world''s population.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76961f65-6bbb-44f8-926c-a52bf0f2a229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To help counter inequality, Oxfam is renewing its call for global
        leaders to crack down on tax havens, where the rich have socked away $7.6
        trillion, the group estimates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb7c3f59-615c-464f-9b2c-82619c0cc515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other things Oxfam is advocating: pay workers a living wage and
        protect workers'' right to unionize; end the gender pay gap and promote equal
        inheritance and land rights for women; minimize the power of big business
        and lobbyists on governments; shift the tax burden away from labor and consumption
        and towards wealth and capital gains, and use public spending to tackle inequality.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337fdc46-01d9-4cf0-a444-ddd0e4474712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:01:07.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.174+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/17/news/economy/oxfam-wealth/">The
        62 richest people have as much wealth as half the world</a>"</em></p>'
  'Wanderland-2016-music-festival':
