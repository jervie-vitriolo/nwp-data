      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It''s been a challenging
        year so far for the stock market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ec56d62-7679-4e0e-8a3d-d0399f1151c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Stock Exchange index (PSEi) fell by 1.77 percent
        on Monday (January 18), as it shed 114.41 points to close at 6,335.09, marking
        its first week in "bear market" territory.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb66d62-6afd-455a-a740-f592e5276fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s close is 22.05 percent lower than the index''s historic
        high of 8,127.48 on April 10, 2015.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f47ae9-0a6b-41db-a7bb-1034e6724139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The term "bear market" loosely defines a situation where investors
        lose confidence in the market and are more likely to sell stocks rather than
        buy them, or trade at short-term positions. A bear market is generally signified
        by an index''s drop of at least 20 percent from its latest peak.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9ffe84-0252-4cd9-baf5-1bcfb5e23031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/business/2015/12/29/PSEi-ends-2015-in-the-red.html">Related:
        PSEi ends 2015 in the red</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf98994-9665-455b-8592-9f8c243f2ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSEi slid into bear market territory on January 11, after it
        closed at 6,288.16 — 22.63 percent below its peak. It managed to inch up over
        the next few days, but it did not rise high to break out of the downturn.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a08fac-a816-446c-b499-8dce27a931e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s how low the PSEi has closed over the past week compared
        to its 8,127.48 peak:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033c500-1004-429d-a4b0-b50abb554a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, January 11: 6,288.16 (-22.63 percent)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af948f2-304f-4a44-a028-055118b91173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday, January 12: 6,330.55 (-22.11 percent)</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6849da0f-807a-4b15-ab20-b2060faec011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday, January 13: 6,494.14 (-20.10 percent)</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d8b30b-3a76-43d0-8a77-765b555c0c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thursday, January 14: 6,408.76 (-21.15 percent)</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74cc899-f284-47a6-bd20-f4a4d1fa034d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday, January 15: 6,449.50 (-20.65 percent)</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab1f535-06ae-4b02-85fc-df288807c0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday, January 18: 6,335.09 (-22.05 percent)</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537019e8-422f-44d1-98c8-9619dcca1bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.106+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s still too soon to say that the PSEi is in a bear
        market. Just because you''re sneezing doesn''t mean that you have a cold.
        The index is merely in bear market territory.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9142f670-e228-4751-85d1-8560e41c53a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given the term''s loose definition, some analysts believe that an
        index should sustain its 20-percent-or-higher loss for about two months before
        a bear market is declared.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b1b817-fe4b-4daa-ada3-89035dd8b31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the claws are showing; the PSEi remains in the red
        for 2016. The index has been losing value. Monday''s level is 8.87 percent
        lower than 2015''s year-end close of 6,952.08.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8148e1a-bb56-4691-95b8-d0526373efac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How low can it go?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04c32d3-f060-48cc-923b-203861b36b8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking our cue from the significant decline from Wall Street
        last Friday," explained Manny Cruz, strategist for Asiasec Equities, Inc.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f88102d-7bb8-441a-867e-0277da3333cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"New York Fed (Federal Reserve) President William Dudley disclosed
        that the U.S. economy is gaining strength, which means that they will likely
        be supporting further interest rate increase."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b5b5b2-f43c-493c-bb48-3850a9d72af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz added that plummeting oil prices and China''s stock market
        drop also contributed to Monday''s decline.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1b6963-df11-4596-86f9-c4d1508a1f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He expects the PSEi to contract even further as the week continues.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5b0a2d-4379-4323-914b-9dfc8685d150'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:44:46.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think the market will go down towards 6,000 to 6,100. It''s a
        buying opportunity for trading purposes. But nevertheless, any rally should
        serve as an opportunity to limit exposure in the equities market."</p>'
