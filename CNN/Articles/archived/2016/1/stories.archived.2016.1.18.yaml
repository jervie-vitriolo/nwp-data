  'NFL-Playoffs-Carolina-Panthers-Seattle-Seahawks-Newton':
    'author': 'Reuters'
    'caption': 'The Carolina Panthers dominated the first half and held off a second
      half surge from the Seattle Seahawks to come away with a 31-24 victory.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-18T10:09:06.379+08:00
    'imagesource': 'jcr:7b6502ea-8540-4f45-bf00-6014d3078936'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47092feb-6bf5-435c-b436-111699e91ddc'
    'lead': 'After racing off to a commanding lead after the first half, the Carolina
      Panthers held off a spirited Seattle Seahawks fight back to eliminate the defending
      NFC champions.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:14:50.283+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:10.689+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:38.075+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL: Panthers hold off Seahawks to reach NFC title game

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbdb6a36-6abc-4a3f-91c1-937c770070ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Cam Newton and the top-seeded Carolina
        Panthers repelled a spirited second-half surge by their nemesis team, the
        Seattle Seahawks, for a 31-24 victory on Sunday to reach their first NFC championship
        since the 2005 season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ba4eb7-c10e-4883-857c-3d70146eed0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolina appeared to have the game sewn up after they came out firing
        with two touchdowns a little over three minutes into the contest en route
        to a commanding 31-0 halftime lead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414f1cb4-5a45-4c97-8d18-fd7e2e17b672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.283+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Seattle, the two-time defending NFC champions who beat Carolina
        at this stage last year, got to within seven points with about a minute to
        play after Steven Hauschka followed three Russell Wilson touchdown passes
        with a field goal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '769a4d4a-aca7-4c18-993f-364aa0b1289f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ensuing onside kick attempt by Seattle was recovered by Carolina
        and the Panthers were then able to run out the clock.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Steven Hauschka made a valiant attempt with a great onside kick.<br><br>But
        Thomas Davis was ready. <a href="https://twitter.com/hashtag/KeepPounding?src=hash&amp;ref_src=twsrc%5Etfw">#KeepPounding</a>
        <a href="https://t.co/xOXkssT9Ky">https://t.co/xOXkssT9Ky</a></p>&mdash; NFL
        (@NFL) <a href="https://twitter.com/NFL/status/688837116701179905?ref_src=twsrc%5Etfw">January
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88315e83-9fac-4c82-95d3-89decbd84133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7ceaf8-e446-4b84-8e64-901627740d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Man, it was really excruciating to watch," Newton said about the
        final minutes of the game. "It was a tale of two halves and we''ve got to
        be better than that."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a977e8-907f-408e-8f62-feac599305b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, Carolina will host the second seed Arizona Cardinals
        next Sunday to determine which team represents the National Football Conference
        at the Feb. 7 Super Bowl.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f03d3ca-2a20-48b6-ab04-266206f653d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton, the league''s leading MVP candidate after tossing 35 touchdowns
        and running for 10 more in Carolina''s NFL-best 15-1 regular season, completed
        16-of-22 passes for 161 yards and a touchdown in Sunday''s game in Charlotte.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003a0b3a-1e29-49f9-bdce-ba3bcae4b9f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about Carolina''s failure to score in the second half, Newton
        said: "Well, we were conservative but at the end of the day, you''ve got to
        trust the coaching. We had a great plan coming in and we''ve just got to keep
        putting it back together."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf962e3-6b13-4124-b82a-21dfb8ec6920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilson, his opposite number, threw for 366 yards and three touchdowns
        to offset two interceptions as Seattle shut out the Panthers after halftime.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751aa0c4-8dd6-4387-9122-582400e71679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.284+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jonathan Stewart, who scored two touchdowns in the first half to
        help Carolina take control, became the first 100-yard rusher (with 106) allowed
        by the Seahawks in 27 games on his return from a foot injury.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9061a8-91ba-458b-b949-30ae45c044a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:14:50.285+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.691+08:00
