      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackbird Blackbird, Chad Valley, and Commandeur will serve up some
        chill vibes during the festival.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0c1074-cd5e-44e1-a07d-6e5025567bd2'
