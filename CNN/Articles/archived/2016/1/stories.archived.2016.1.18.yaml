    'template': '1'
    'title': 'La Liga: Zidane''s Real hit five past Sporting Gijon, Atletico clear
      at the top

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3df6ee2-e67a-4937-9ed8-3d7e709b27b2'
