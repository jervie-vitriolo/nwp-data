      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;&nbsp; Two
        players who became major stars and a legendary coach complete the 2015 awardees
        that will be feted in the Collegiate Basketball Awards presented by the UAAP-NCAA
        Press Corps and Smart Sports on January 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a145c78-25bb-4c5b-987b-7465fd3b7593'
