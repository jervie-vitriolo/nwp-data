      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was forced to compete in an OQT after falling short
        of booking a ticket to Rio in last year’s FIBA Asia Championship in Wuhan,
        China.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084b9f70-06bb-488b-9190-b1f3a48d125e'
