      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pittsburgh responded with a field goal in the final minute to pull
        within seven points but were unable to gain possession of the ensuing onside
        kick.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f0fbf8-79aa-40ea-bc5c-806fad861fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:31.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:10.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ailing Steelers quarterback Ben Roethlisberger threw for 339 yards
        while playing without injured receiver Antonio Brown, but the visitors could
        not deliver a final answer against the Broncos defense.</p>'
