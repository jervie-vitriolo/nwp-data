      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Gear up your space
        suits and prepare for an out-of-this-world musical experience as the fourth
        installment of Wanderland Music &amp; Arts Festival takes off on March 5 at
        the Globe Circuit Events Grounds in Makati.</p>'
