      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karpos Multimedia will bring together the best in music and arts
        for Wanderland Planet— this time with the space theme in mind.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35209202-f611-4482-8ce2-1bf5325f6d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:05:37.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:11.008+08:00
