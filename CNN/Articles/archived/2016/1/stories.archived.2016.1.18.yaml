    'jcr:uuid': 'c647915b-e05c-4d9a-ac60-275688e80fad'
    'lead': 'An on-song Wayne Rooney struck against fierce rivals Liverpool to seal
      a 1-0 win and continue his hot start in 2016, while Arsenal managed to come
      out with a point from a tricky visit at Stoke to climb over Leicester City for
      the top spot. '
