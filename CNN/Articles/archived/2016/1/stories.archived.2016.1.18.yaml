      'mgnl:type': 'text'
      'text': '<p><strong>Who is PH up against?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51a9a660-7ce6-4103-92c9-016a64d3226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:44:29.283+08:00
