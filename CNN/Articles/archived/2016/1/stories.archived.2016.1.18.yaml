  'Tanim-bala-respondents-brush-aside-raps-as-baseless':
    'author': 'CNN Philippines Staff'
    'caption': 'Policemen facing "tanim bala" raps deny any wrongdoing and say they
      were just performing their duties.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-18T11:08:30.408+08:00
    'imagesource': 'jcr:f2c27595-436c-44e4-8dd0-6cc5032cf428'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ffebb42e-07c2-45ef-8cba-eaf2fd025f34'
    'lead': 'Police officers and airport security personnel said on Monday (January
      18)y that the complaint filed against them over an alleged ''tanim bala'' incident
      was baseless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:32:15.549+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:14.760+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:35.948+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Tanim bala'' respondents brush aside raps as baseless

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ec4c7-e4d4-4987-b4da-089e78fdd239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Police officers
        and airport security personnel said on Monday (January 18)y that the complaint
        filed against them over an alleged ''tanim bala'' incident was baseless.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34ec45-5519-4d12-b358-39f8f9e62144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their counter-affidavits, respondents SPO2 Rolando Clarin, SPO2
        Romy Navarro, SPO4 Ramon Bernardo denied having anything to do with the alleged
        bullet-planting scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b767b11-af68-4e66-85e2-e13b6c919803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport security screening officers Maria Cena and Marvin Garcia
        also denied any involvement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82e1cd7-c2c8-4cc1-8336-51bf819b4825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/08/Tanim-bala-respondent-wants-charges-dropped.html">Related:
        ''Tanim bala'' respondent wants charges dropped</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794cfaac-6032-4fb8-aea2-9289492589c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five individuals face a criminal complaint before the Department
        of Justice (DOJ) for supposedly planting a bullet in the luggage of American
        tourist Lane Michael White.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55a8dec1-1ce6-4787-851f-fe7a30c84166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They allegedly later demanded money in exchange for dropping the
        investigation on the bullet they supposedly found in White''s possession.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcad3253-694a-43a0-8310-6cf795e5223d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents filed their counter-affidavits during the DOJ''s
        third preliminary investigation on the complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9c1d9c-de64-4469-bc82-4fb6b7ac2dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They explained they were merely doing their jobs and that footage
        from airport surveillance cameras would prove they didn''t plant anything
        in White''s luggage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89ba66-b77b-4cdf-a70d-f7786ef9aafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) in December charged the
        Clarin, Bernardo, and Navarro with robbery/extortion, and corruption.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4def383-e99c-4bec-8f2f-f065972c081e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.550+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Cena and Garcia were charged for violating the comprehensive
        firearms and ammunition act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45f62a5-cd33-43d3-9dea-38c13eb8734c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges were based on a complaint filed by White, who had previously
        testified before a Senate hearing on the alleged tanim bala scam.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed823514-e2bf-4afb-9923-606bb5c3e8a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:32:15.551+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.762+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'house-tackles-mindanao-bombings-power-crisis':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-18T05:44:47.202+08:00
    'imagesource': 'jcr:ad20a391-e8d2-41ae-aaad-f84055d8b957'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc731ebd-8329-4aa3-abb8-69a4b17cb606'
    'lead': 'On Monday (January 11), lawmakers sat down with the Department of Energy
      (DOE) and other stakeholders to discuss the power crisis in Mindanao caused
      by a series of bombings on transmission towers. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:34:42.652+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:14.596+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:36.018+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House tackles Mindanao bombings, power crisis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72400e7-2c5f-458b-8af9-dcf8852ef3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:34:42.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philipines)</strong> —Lawmakers in the
        House of Representatives on Monday (January 11), sat down with the Department
        of Energy (DOE) and other stakeholders to discuss the power crisis in Mindanao
        caused by a series of bombings on transmission towers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32627479-d29e-4a72-8bb8-11457db92e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:34:42.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan De Oro Rep. Rufus Rodriguez warned of a failure of elections
        in Mindanao if no measures are taken to address the security issue.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19b5430b-035c-4600-9b37-4c38e0d61515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:34:42.652+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodriguez said that the latest incident happened just hours before
        the meeting as another tower was bombed in Lanao del Sur, marking the 18th
        incident since January last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f3cbf4-6912-47e9-bfb1-2617682b2194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:34:42.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>National Grid Corp. of the Philippines (NGCP) Assistant Corporate
        Secretary Ronald Concepcion said they have been seeing a series of bombings
        a year prior to the national elections.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07288219-4c6a-463f-bb0a-6a5258264edc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:34:42.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented photos that showed the affected towers in Mindanao,
        mostly in Lanao del Norte and Lanao del Sur. He also showed the trees planted
        and other improvement to secure transmission lines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05dd93f-dcff-4076-a0e1-941d6938be46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:34:42.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion said that the NGCP has negotiated with landowners, and
        that most claimants are demanding amounts at least five times more than the
        land value. The NGCP said it has filed cases against the landowners. It is
        also securing clearance for landowners to allow immediate repairs to take
        place.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4077fe0c-de15-49e2-b295-3c43e88e508e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:34:42.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Concepcion, the NGCP has asked for the help of local
        government units, but to no avail. He added that that is no proper documentation
        of the bombings for the NGCP to properly pinpoint who to blame for the incidents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86c3b37-84b1-45ec-a28d-25e36b52bf1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:34:42.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Concepcion admitted that he is not confident that there will be
        an early resolution to the problem. Energy Undersecretary Mylene Capongcol
        said that a task force is already in place where local government units, the
        national police, the armed forces, and the NGCP are tasked to get on the issue
        as soon as possible.</p>'
  'poe-tv-ad-supreme-court-tatad':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Former Senator Francisco Tatad said presidential candidate Sen. Grace
      Poe’s political advertisements intend to sway the opinion of the Supreme Court
      magistrates.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-18T06:09:11.778+08:00
    'imagesource': 'jcr:14cfa85a-4100-43f5-9c90-a7f2e49cbc38'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01abe9a0-7cad-4ee8-b75d-f5dbc5841fed'
    'lead': 'Former Sen. Francisco ''Kit'' Tatad filed a manifestation to the Supreme
      Court on Monday (January 18) to stop the airing of presidential candidate Sen.
      Grace Poe’s political advertisements. Tatad said the ad intends to sway the
      opinion of the Supreme Court magistrates.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T09:41:11.935+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:14.401+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:36.119+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe intends to sway opinion of SC justices through TV ad — Tatad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce4f9b4-b169-4e60-a916-2baf59f16189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Former senator
        Francisco "Kit" Tatad asked the Supreme Court (SC) to stop the airing of presidential
        candidate Sen. Grace Poe''s latest advertisement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c0e9d2e-9430-4668-84ba-92e9b75588e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a manifestation filed through his legal counsel Manuelito Luna
        on Monday afternoon (January 18), Tatad said the content of the ad intends
        to sway the Supreme Court into ruling in Poe''s favor.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41f69232-6f81-4518-8948-cc54cc298be9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang mga miyembro ng</em> Supreme Court <em>puro tao rin eh.
        At kung mga</em> ordinary people like you and me can be influenced by that
        ad, then the pressure builds up eh. <em>So baka ma-apektuhan yung</em> objectivity,"
        Luna told the media.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043a0ad5-9163-4904-a416-5da9220047f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Members of the Supreme Court are also humans. And
        if ordinary people like you and me can be influenced by that ad, then the
        pressure builds up. So their objectivity might be affected.]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decf7754-fda8-4caa-ab32-075a7d215f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.935+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was referring to Poe''s advertisement that features four individuals,
        three of which were discussing the disqualification cases the senator is currently
        facing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a990a2-a69c-4565-b7ad-a302fc7b9e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They went on to express their liking of Poe and emphasized that
        just like her father, Fernando Poe Jr., in his movies — she will triumph in
        the end.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26142651-2018-485d-af4d-4f96c7da1a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> matter <em>na yan na-</em>border between a contemptuous
        act and freedom [the] of press or [of] expression, so <em>medyo</em> sensitive
        <em>ito at ang korte suprema lang ang pwedeng magbalanse</em>," Luna added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ddc680-9820-4a77-aebf-9301f755ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[That matter borders between a contemptuous act and freedom of the
        press or of expression, so this is a sensitive case and only the Supreme Court
        can strike a balance.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526fd228-44bb-410c-b1fe-7f0632f7273e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.403+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad was one of four individuals who asked the poll body to disqualify
        Poe due to issues on the senator''s residency and her status as a foundling.</p>'
    '17':
      'image': 'jcr:475eab8e-1fbe-45f4-a1f0-d7e294613115'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d75225-1e4e-465d-bcf9-099d3822cbda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12f125c-3e58-4241-8534-d849e393df99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Manuelito Luna showing filed manifestation to stop the broadcast
        of presidential candidate Sen. Grace Poe’s political advertisements.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f51718-490b-48e5-bfbd-38cb8393fac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said they want the high court to order the ad taken down. However,
        this was not specified in their manifestation, which asks the SC to "take
        swift and appropriate action in order to preserve the sanctity" of its proceedings
        on the matter.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b20d90f5-96aa-41ed-9d56-be3fbc1b9d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.936+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former senatorial candidate Rizalito David, also represented by
        Luna, previously filed a similar manifestation against a newspaper write up
        by a former chief justice that also supposedly intends to sway the high court
        in favor of Poe.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca970cf2-2158-4108-811b-b8933e52185f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court is scheduled to hold oral arguments on Tuesday (January
        19) on the Commission on Elections decision to disqualify Poe from the presidential
        race.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7146cd57-1af4-4a2f-8065-6ef7e1217eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/12/23/comelec-en-banc-cancels-grace-poe-certificate-of-candidacy-COC.html">Also
        read: Comelec en banc cancels Poe’s certificate of candidacy</a></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0d0295-2dbd-42c7-b135-442f5ee550d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/26/Grace-Poe-confident-Supreme-Court-ruling.html">Also
        read: Grace Poe confident SC will rule in her favor</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1698f6-8f86-48eb-80e2-9cbf3ce39c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe’s camp: All ads go through scrutiny</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e378e97b-90ec-4959-bb28-985a0fe7e6ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s spokesman, Valenzuela Mayor Rex Gatchalian said in a statement
        that they would respond to Tatad’s allegations.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8edaf5f-1545-4868-b094-3d9de17a687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian pointed out their ads are all reviewed by broadcast networks’
        respective ethics committees.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930945c3-2ba9-45f8-b254-862eb80ce33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The networks will not allow any ads to air if it doesn''t meet
        the legal and ethical standards of the respective network.”</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f5b90-95f8-424a-a42a-1a1d000f13ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gatchalian also said the ads merely reflect the sentiments of Senator
        Poe''s supporters on the ground.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c002b24-b71f-40e8-870c-875b93180b89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It is simply meant to explain that Senator Poe remains in the running
        for the upcoming elections contrary to what some quarters are spreading,”
        Gatchalian added.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38c9357-4792-4da9-a8f2-4f3eed4fdcac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:41:11.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:14.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/14/grace-poe-fernando-poe-jr-fpj-11th-death-anniversary.html">Also
        read: Grace Poe says FPJ continues to inspire her</a></strong></p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
