    'jcr:uuid': 'd47681a7-b750-4478-831b-1c7514290013'
    'lead': 'The Peyton Manning and the Denver Broncos ground out a win over the Pittsburgh
      Steelers to set up a mouth-watering quarterback matchup against Tom Brady and
      the New England Patriots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:10:31.494+08:00
