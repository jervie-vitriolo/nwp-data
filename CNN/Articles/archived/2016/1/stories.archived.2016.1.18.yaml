      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other countries vying for one of the three remaining Olympic
        berths are: Angola, Canada, Czech Republic, France, Greece, Iran, Italy, Japan,
        Mexico, New Zealand, Puerto Rico, Senegal, Serbia, and Tunisia.</p>'
    '18':
