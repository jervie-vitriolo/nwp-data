  'guia-gomez-jv-ejercito-presidential-candidates-pmp':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'San Juan Mayor Guia Gomez (left), and her son Sen. JV Ejercito (right).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-18T06:09:48.032+08:00
    'imagesource': 'jcr:554289d8-36e6-4254-b759-9d0a1d4edaee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1cddb52e-4930-4082-861d-79706829c87f'
    'lead': 'Mother and son San Juan Mayor Guia Gomez and Sen. JV Ejercito have agreed
      to disagree when it comes to the presidential candidates they will be supporting
      in the May elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:23:02.877+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:12.756+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:37.013+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guia Gomez, son JV Ejercito to back different presidential candidates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3bb7f7-861a-472c-b883-8e64381215db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Juan City
        Mayor Guia Gomez has vowed to support Liberal Party (LP) standard bearer Mar
        Roxas in the 2016 elections, but not the administration party''s vice presidential
        bet Leni Robredo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d25a1f-3543-4b7e-bf94-29c1c635b1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez, a member of the opposition party Pwersa ng Masang Pilipino
        (PMP), admitted that she struggled with her decision.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26befa69-c695-4078-8732-7520593ad1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She explained that she’s backing the administration’s candidate
        since Roxas had helped her city during calamities.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9db503-4b79-45fa-b258-9cce8dcaacd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Maybe it is now my turn to cross party lines,” Gomez said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7414500f-8e9b-42b9-ac1a-0b2f33da8d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor’s long-time partner, former president and now Manila Mayor
        Joseph Estrada, who is also the father of her only child Sen. JV Ejercito,
        heads the PMP.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106eb812-9cc6-48a9-a77a-5bd06a07dbd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.877+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/12/10/mar-roxas-among-2016-presidential-choices-of-jv-ejercito-guia-gomez.html">Also
        read: Roxas among presidential choices of Ejercitos</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5170d804-fd24-42cf-b0c1-998a56e2a8b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.757+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gomez said she has explained her decision to both men, who both
        understood her decision.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0132024-992b-4bcd-ace7-a667f8abc502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You will have my support this coming may elections,” she told Roxas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d75133c-c539-4fd8-81a9-d68c8bb783bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor added she will try to convince them to back Roxas, but
        can''t guarantee anything.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90911958-7e4c-4681-a9bd-ffcd88d20712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Subukan lang pero</em> I cannot say anything. <em>Sabi ko nga,</em>
        they have their own minds.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e6e3ec-7d97-434c-b1f1-efc2c48a68ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will try but I cannot say anything. As I said, they
        have their own minds.]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c01bc66-95ba-42f1-a332-ec499b2950f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Gomez would not say who she''s backing for vice president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d70beed-f591-486c-ad68-59f80365550c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Ejercito, who is backing Sen.&nbsp; Grace Poe in the elections,
        said he respects his mother''s decision.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a83efbde-99c1-4381-8f5c-878d35a2f7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mother and son have agreed to disagree on their presidential
        preferences.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '608eb5b5-309b-44b8-a90e-14fcdaf0cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Roxas won’t ask Gomez for PMP backing</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7072063-b02d-47c6-83c1-095c91109ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas spoke at the flag raising ceremony in San Juan city where
        he thanked Gomez for her support.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50edc08d-344c-464a-821e-5e6119a27b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.758+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Malaki ang pasalamat ko kay Mayor Guia,” Roxas said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e33ec4-67fe-4543-aebd-171b23068078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I am so grateful to Mayor Guia.]</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362fe457-f25a-4f66-aa8c-da19081cb941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Damang dama ko na hindi madali para sa kanya itong desisyon.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c82c75-9ac9-4328-b320-b4ff94ebb655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I really feel that it was not easy for her to make
        this decision.]</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc56284-df70-418c-bd86-e3801683ec67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of respect for her, he said he would not ask her to get other
        PMP members on his side.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e3e65-65fc-4c57-bf0a-ac905013162c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest pre-election surveys showing Vice President Jejomar
        Binay back on top of the race, Roxas noted that in the opinion of experts,
        he and a few other candidates are statistically tied as of this time.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58673fc9-f4e5-4b73-a694-5223909ef19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP bet is confident he will win the May elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab7e757-f593-4116-be56-5bf84f2da842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ayon sa mga</em> experts, plus or minus we are all statistically
        tied. <em>Tulad ng lagi kong sinasabi, pinakamahalagang</em> survey<em> ay
        yung</em> survey<em> sa</em> Mayo at alam ko na ang ating mga kababayan...
        sa dulo mananaig ang maayos, tapat at tuwid,” said Roxas.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c34809c7-b903-45f7-9494-c0df95688afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: According to experts, plus or minus we are all statistically
        tied. Like what I always say, the most important survey is the survey on May.
        In the end, our fellow countrymen will choose the honest and the straight
        one.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fab3aa4f-f65c-4fc0-913f-0de65f512cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas admitted that the decision of President Benigno Aquino III&nbsp;to
        veto the SSS pension hike bill could affect his candidacy. But he stood by
        the veto, even if it is unpopular.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c5e52cd-8c8b-4d2c-beba-ff09901eae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:23:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration’s candidate stressed it would be wrong for him
        to turn his back on the move for political gain.</p>'
  'CAAP-new-surveillance-equipment-Pag-asa-Island':
    'author': 'Patricia Ongsiako, CNN Philippines'
    'caption': 'The CAAP plans to place surveillance equipment on Pag-asa island.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-18T02:04:15.079+08:00
    'imagesource': 'jcr:5cd68dd5-1e7e-4844-9330-5b0dfb4509df'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'de0edb85-1f7b-465f-a089-a5eb69349a41'
    'lead': 'The Philippines is set to increase is surveillance capabilities by setting
      up more equipment in a number of blind spots in the country’s airspace, including
      one over the West Philippine Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:26:37.257+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:12.469+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:37.115+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CAAP to install new surveillance equipment in Pag-asa Island

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e389eef-b133-4504-8341-55808a56fc98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:26:37.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        is set to expand the coverage of its airspace monitoring, particularly over
        the West Philippine Sea.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b02c71ff-def3-4409-aea1-bdc2907c70e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:26:37.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Civil Aviation Authority of the Philppines (CAAP) Deputy Director
        General for Operations Rodante Joya&nbsp; admitted that there are a number
        of blind spots in the country''s airspace, with only three operating radars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1856210-04b4-4022-b171-fa7d8f37d3f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:26:37.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of these blind spots is the airspace over the West Philippine
        Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9371258-4024-42c0-b4b2-6570b4e34321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:26:37.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:12.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joya says they plan to put up seven more radars as well as a satellite-based,
        auto-dependent surveillance broadcast, which will be set up in Pag-asa Island.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
