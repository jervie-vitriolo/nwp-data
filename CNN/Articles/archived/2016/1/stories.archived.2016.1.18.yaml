    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: San Miguel Beer star Fajardo on day-to-day basis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8296686-9307-4857-9c1b-1e49bf2e1d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Despite winning
        the series opener, the Alaska Aces are not exactly holding the advantage in
        the Smart Bro-PBA Philippie Cup finals against the San Miguel Beermen.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '070a063b-bf19-4ec3-b8b0-5229e835b91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/01/17/PBA-Finals-Alaska-beats-SMB-Manuel.html">Read:
        Aces draw first blood, outlast Beermen</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83231436-09c6-4fbd-8824-c87a0ccf3067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer star June Mar Fajardo, according to coach Leo Austria,
        is on a day-to-day basis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2da3a48d-807b-4e82-a388-c27f736da6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"According to the doctor, Fajardo will be back in the series but
        I don''t know when," said Austria after his team dropped Game 1 of the best-of-seven
        skirmish.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8df87b6-b65c-4033-a7dd-74bd83f2216d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He told me it''s not serious, no need for surgery. Pero he''s on
        a day-to-day basis."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85262d90-4308-4675-b19d-dcad270a8c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria said Fajardo, who sat out Sunday''s (January 17) game to
        rest his swollen left knee, left a gaping hole inside the paint, leading to
        the stinging loss.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2a74b0-e029-4f9b-8218-e3a5e6ced0ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have June Mar anymore," said Austria, who nonetheless
        lauded the inspired efforts of the rest of the Beermen.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f6add1-26f4-469c-b93f-3c533cab063c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But the way we played tonight, I think the desire is there, kulang
        lang ng big man. I was really happy with how the team played."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b01af38-972a-45e8-8383-202ff1e1a6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added: "We had a good chance of upsetting them, but turnovers
        killed us in the last five minutes."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855dc4fa-9719-4350-8268-e0e88994c3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/15/PBA-San-Miguel-returns-to-finals.html">Read:
        Fajardo injures knee, but Beermen still oust RoS in Game 6</a></strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e31fff9-a542-40a2-a0ac-662504aaeff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo''s status, however, gave the Beermen some edge in terms
        of unpredictabilty on offense.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8852d3-eed0-4c3a-9163-03bbc7cdade9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think this whole series will have to be a game of rapid adjustments.
        We don''t know how they''re gonna play without June Mar," said Alaska coach
        Alex Compton.</p>'
    '23':
      'image': 'jcr:4a18723f-74e2-43a7-8a50-7b4904c1fba4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2856d4-fc3a-4ff7-a001-f5f743aecdcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25027834-b6af-4a23-87e7-1ef6f382be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Compton loves the challenge anyway.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf3439e5-e869-461a-9d0d-d825cf918278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We try to cover all bases. We''ll try to prepare and have our options
        on how we limit them like we did last time in the eliminations. We''ll just
        try to be thorough and always be ready if (Fajardo) comes in," Compton said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e34cd5e-7867-4f7a-93a4-f42af45a1872'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, the amiable Alaska mentor is happy with the Game 1 victory,
        and they will ride the crest of the much-needed boost heading into Game 2
        on Tuesday at the SMART-Araneta Coliseum.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85e461d-73e0-42a5-b8a7-443a959174df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Personally, I don''t really believe in making a big deal out of
        one game in a seven-game series," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b5166f-dc36-44a7-a580-05c2409c62b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:36.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:13.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But it was good to win and I''d much rather be up 1-0. We gotta
        win three more, they gotta win four."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc3832b-080a-45e4-ab20-6359ab0f6da2'
      'mgnl:activationStatus': true
