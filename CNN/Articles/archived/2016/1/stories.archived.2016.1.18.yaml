    'template': '1'
    'title': 'EPL: United win at Liverpool, Arsenal draw to go top

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5444533-ba92-4518-8a48-2f08bc875b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Arsenal ended Leicester City''s brief
        stay at the top of the Premier League on Sunday despite being held to a 0-0
        draw at Stoke City after Manchester United''s Wayne Rooney struck late for
        a 1-0 win at Liverpool.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577cf745-fc80-4421-ad8c-e65101260d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal, despite a raft of injuries, moved ahead of Leicester, who
        drew 1-1 at Aston Villa on Saturday. Both teams have 44 points from 22 matches
        but the London side''s goal difference is three better than the Foxes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c08b35da-035b-4ba2-92ce-7e33c9e584cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester City are a point behind the leading pair after they beat
        Crystal Palace 4-0 on Saturday, while Tottenham Hotspur complete the top four
        with 39 points following their 4-1 home win over Sunderland also on Saturday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d080d-3b36-406b-bb13-9d2725cfce5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manchester United are next on 37 points, moving up one place after
        Rooney''s 78th minute volley gave them victory at arch-rivals Liverpool in
        a drab north-west derby which improved slightly after the break following
        a poor first half.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde27c74-875d-4e0c-9e30-808dfc55d53d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.732+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney struck after a header by Marouane Fellaini rebounded straight
        to him off the bar with the United skipper giving keeper Simon Mignolet no
        chance with his ferocious strike.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/WayneRooney?ref_src=twsrc%5Etfw">@WayneRooney</a>:
        &quot;It&#39;s a massive victory for us.&quot; On his goal: &quot;I&#39;ll
        enjoy that one more than most!&quot; <a href="https://twitter.com/hashtag/WinningInWhite?src=hash&amp;ref_src=twsrc%5Etfw">#WinningInWhite</a>
        <a href="https://t.co/6ySDFk5tzI">pic.twitter.com/6ySDFk5tzI</a></p>&mdash;
        Manchester United (@ManUtd) <a href="https://twitter.com/ManUtd/status/688753495328030721?ref_src=twsrc%5Etfw">January
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a971b10-a39f-4e5a-a39f-c7359adf0476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.732+08:00
