    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f97c861-26cf-45da-b5f2-3d4b726aebc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was not easy in the least but I think we played a very serious
        game and everyone contributed to some great defence," Filipe Luis told Spanish
        television.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b39d383-ff1b-48a5-9962-3a4b0375603f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s true that we have struggled a bit to score goals this season
        but little by little the forwards are gaining confidence," added the Brazil
        fullback.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc65261-afb1-423e-adfa-2411a4a32fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real tore into promoted Gijon and were 4-0 ahead inside the first
        20 minutes as Ronaldo, Bale and Benzema, collectively known in Spain as "BBC",
        ran riot.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788bbcc-c9c1-4e3b-a79f-bedd9f0a2223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Bale had headed in a Toni Kroos corner, Ronaldo smashed in
        a ninth-minute second.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39750d1a-f067-40e1-81d1-e9ca78b2bcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bale crossed for Benzema to score with an acrobatic volley in the
        12th minute, Ronaldo turned in a Dani Carvajal centre in the 18th and Benzema
        got his second to make it 5-0 four minutes before the break.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08dc5f6-1a2d-42f7-805b-88b282b91de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gijon pulled a goal back in the 62nd minute through Ismael Lopez.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd40d2669-6f2c-4add-9a7b-a722f795b0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo, who was lucky to escape a red card when he kicked out at
        Gijon midfielder Nacho Cases shortly after halftime, and Benzema top the scoring
        charts with 16 goals apiece, one ahead of Barca pair Neymar and Luis Suarez.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c6a6b5-c984-438a-b125-d65900dae79f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/15/FIFA-La-Liga-Real-Madrid-Atletico-Madrid-transfer-ban.html">Read:
        Real Madrid, Atletico Madrid banned by FIFA from signing players</a></strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a6e07b-490f-4384-987d-8d8addb03bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expensive victory</strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff5468d7-16f7-4278-8bc0-681887cdd343'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was another morale-boosting performance from the world''s richest
        club by income following the sacking of the unpopular Rafa Benitez, under
        whom they failed to impress against any of their main rivals in Spain and
        Europe.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc05d18-6545-41f4-aca3-12212df6b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victory may have come at a cost, however, as Benzema was also
        forced off, with around 25 minutes left, after hurting his foot in a collision
        with team mate James Rodriguez.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50264763-413c-4300-9711-a9be1f4a8d4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zidane said Bale would need a scan to determine the extent of the
        injury, while Benzema had suffered a knock that was probably less serious.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cba0348-fb9d-49c2-9512-03176862c87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:34:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
