      'mgnl:type': 'embedCode'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bb3bb9-db95-4485-a87b-16f1333fcc81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.733+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal keeper Petr Cech, the Man of the Match, was far busier in
        the second half, denying Marko Arnautovic twice, Bojan Krkic and Joselu as
        Stoke poured forward looking for a third successive home league win over the
        Gunners.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a18aa3-a043-495b-8a49-ea3c1288d1eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stoke remain seventh with 33 points.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884c97a-6061-4c1a-be38-204705a883b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Drab derby</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08fce50-f3cf-4975-be5e-c6affae0bca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the build-up on Sunday was focused on the Liverpool versus
        United clash, hailed by the media as the biggest rivalry in English soccer
        between two clubs who have won 38 domestic league titles between them.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5399ced3-0053-44a0-9844-79a5ef87ac9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In reality, though, it lacked all the intensity of games in the
        past when both were challenging for the title or top four places with the
        defeat leaving Liverpool trailing in ninth place, eight points behind the
        Champions League spots.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4b3659e-6963-4bac-b803-61c5925a074d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.324+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.734+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t see too many chances for Manchester United and we didn''t
        take ours. Of course it is frustrating," Liverpool manager Juergen Klopp told
        the BBC.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Klopp: &quot;It’s very frustrating. We had more chances - more of
        everything - but in the end we have nothing.&quot; <a href="https://twitter.com/hashtag/LIVMUN?src=hash&amp;ref_src=twsrc%5Etfw">#LIVMUN</a>
        <a href="https://t.co/y7RZLQCR0e">pic.twitter.com/y7RZLQCR0e</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/688765819053039616?ref_src=twsrc%5Etfw">January
        17, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
