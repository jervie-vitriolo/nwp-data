      'mgnl:lastActivated': 2019-09-30T14:53:09.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United manager Louis van Gaal added: "We have made a good start
        in 2016, to beat Liverpool for the second time in a row is marvellous, it
        gives a big boost for the players and the fans so I hope we shall continue
        with winning.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2ef8c3-a1f2-4714-98bc-5bc2ed453ac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That is why we are here, to win our games and at the end of the
        season to be in the first three positions in the league."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d794939-dcab-4942-bdbb-c5a94519775e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rooney''s winner was his 176th league goal for United, a record
        for a player for one club in the Premier League era, following his 15 league
        goals for Everton at the start of his career.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbccc53-9d18-4687-951d-6f42c6e0958b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:29:09.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.735+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His United total has eclipsed the previous record of 175 set by
        Thierry Henry for Arsenal in his two spells in north London between 1999 and
        2012.</p>'
  'La-Liga-Atletico-Madrid-Real-Madrid-Zidane-Luis-Griezmann-Ronaldo-Benzema':
