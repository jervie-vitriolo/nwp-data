      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae5cd88-ae35-4d65-8277-99dff1df18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:31.495+08:00
      'mgnl:createdBy': 'cnnproducer'
