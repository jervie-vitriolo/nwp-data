        for the hit "I Will Follow You Into The Dark," and indie folk band <a href="http://nine.cnnphilippines.com/entertainment/2015/11/18/Wanderland-music-festival-2016-Bon-Iver-Death-Cab-for-Cutie-San-Cisco.html">Bon
        Iver</a>, the band behind the song "Skinny Love."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc0b27e-aa77-4b69-bdef-4b6e4ad56656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:05:37.456+08:00
