      'mgnl:type': 'text'
      'text': '<p>With one win standing between the Panthers and their first Super
        Bowl appearance since the 2003 NFL season, head coach Ron Rivera was not about
        to lose sleep over his team''s inability to add to their lead in the second
        half.</p>'
    '24':
