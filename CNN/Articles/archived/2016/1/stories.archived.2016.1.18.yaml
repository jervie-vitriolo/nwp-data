      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order for the Philippines to feature in the men’s basketball
        competition of the Olympics once again, Gilas has to win an OQT.</p>'
    '17':
