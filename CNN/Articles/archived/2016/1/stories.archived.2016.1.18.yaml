      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/13/UAAP-NCAA-Collegiate-Basketball-Awards-Ateneo-Ravena-Mapua-Oraeme-best-five.html">Read:
        Ravena, Oraeme lead collegiate season’s best five</a></strong></p>'
    '2':
