  'NFL-Denver-Broncos-Pittsburgh-Steelers-Manning':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-18T10:08:22.666+08:00
    'imagesource': 'jcr:f4f493a5-bdf3-4edf-bba2-c869b6e413e0'
