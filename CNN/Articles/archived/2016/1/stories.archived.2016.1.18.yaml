      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won the football game, and that''s the bottom line," said Rivera.
        "I''m very proud of what we did in the first half. If we could have just skipped
        right on over at halftime and just kept playing, I think we might have been
        in much better shape."</p>'
