        oil lifts Dow 211 points</a>"</em></p>'
  'oil-prices-soar':
    'author': 'Jim Boulden and Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-24T09:20:39.792+08:00
    'imagesource': 'jcr:afe2f19f-f034-45a9-87fc-61b49c06c03e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1817556-a75d-485a-93eb-8f1881e2bfea'
    'lead': 'Oil prices spiked 9% — the biggest daily jump since August — to close
      at $32.19 a barrel on Friday. It represents a dramatic rebound from Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:01:50.965+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:50.407+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:05.853+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil skyrockets 23% in 48 hours, tops $32

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73333819-6972-4228-b1c0-bd6bf5013d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:01:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — It''s been an absolutely insane
        few days for crude oil, the most closely-watched commodity on the planet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ed12f7a-8365-45a4-b8f7-a34c1ca17604'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:01:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices spiked 9% — the biggest daily jump since August — to
        close at $32.19 a barrel on Friday. It represents a dramatic rebound from
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c996c508-1058-4c03-b573-1a5f30471f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:01:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude crashed to $26.19 a barrel Wednesday, the lowest level since
        April 2003. Since then, oil has surged a remarkable 23%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '583e6b78-1097-43a7-a3f9-0dfaa7a1d1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:01:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There didn''t appear to be an obvious trigger for the rebound. Traders
        pointed to extremely oversold conditions that simply couldn''t last.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19c739b4-043d-4487-8026-6bde1a9168b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:01:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A bounce at some point was inevitable. Things don''t go one direction
        all the time. It was primed for turnaround," said Darin Newsom, senior commodities
        analyst at DTN.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b71033-cabe-4139-9815-296258b5cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:01:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally gathered momentum on Thursday when oil prices rose 4.2%,
        the biggest one-day percentage gain since October 28.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aabe117-c4e9-4544-8699-3c4969fcfae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:01:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of this is great news for the stock market, which has been intensely
        focused on the price of crude oil. The Dow jumped more than 200 points on
        Friday, with energy stocks leading the market higher. Shares of BP and ExxonMobil
        posted solid gains, while smaller Williams Companies spiked 20%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72abda33-19d5-4977-a554-b50ead8f5ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:01:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Newsom said the fundamental backdrop remains very bearish
        for oil. The world simply has too much oil, especially given lackluster demand
        growth due to the slowdown in China</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb5367e-11b5-4207-9e25-deeca4e05607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:01:50.965+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Have we put the low in? I doubt it," said Newsom. He thinks it''s
        possible oil could even dive below $10 a barrel, a level it hasn''t seen since
        November 2001.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e85626-d872-44f9-89c4-fded37efb88e'
