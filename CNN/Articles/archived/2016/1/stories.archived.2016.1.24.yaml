  'indigents-treated-banquet-international-eucharistic-congress-iec-delegates':
    'author': 'CNN Philippines Staff'
    'caption': 'More than 1,000 local indigents were treated to a feast by the Archdioceses
      of Cebu and Vancouver, Canada, in a kick-off activity for the International
      Eucharistic Congress (IEC) in Cebu City.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-24T03:12:47.894+08:00
    'imagesource': 'jcr:733884ff-b667-4ef0-adda-fd254c5dc6ef'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66d553bc-4171-446c-8d59-1a5717fee0c7'
    'lead': 'More than 1,000 local indigents were treated to a feast by International
      Eucharistic Congress (IEC) delegates, a day before the largest gathering of
      the Catholic faithful in Cebu City.  The guests enjoyed Cebu lechon, pasta,
      and cocktails, banquet style.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:51:21.048+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:51.058+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:05.489+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Indigents treated as VIPs in banquet organized by IEC delegates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a2fd5c-fdab-42c3-9688-e88568b7aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — More than a thousand
        local indigents were treated with free meals during the kick-off of the 51st
        International Eucharistic Congress (IEC) in Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9576554-9dd2-461c-aabf-d33268c496e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.048+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Archdioceses of Cebu and Vancouver in Canada hosted the ‘Table
        of Hope’ banquet on Saturday (January 23), where poor families were also given
        bags containing canned sardines, one kilo of rice, and a bottle of water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa67f95-1b04-4dba-b32a-3711d46d503b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event is a prelude to the IEC, which officially starts on Sunday
        (January 24).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14121633-50ff-4a72-8077-d3e23ca04f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most guests were children, aged 12 years old and below.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836d71de-6fae-445c-b2a9-5ca7a556472e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to organizers, the activity was held in response to the
        call and of Pope Francis — to have compassion, to share, to feed, to serve
        and to love the poor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0972008-0075-426a-887f-3de80f68e523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Treated as VIPs</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332cd421-e948-427a-8872-663a6bb0cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guests, who were considered “very important” for the event,
        were given a banquet style service by volunteers from the New York-based Aquinas
        Institute and members of the Couples for Christ organization.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea929b2b-9923-49e2-ae44-78d359f750e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guests enjoyed a bountiful menu, which consisted of Cebu Lechon,
        spaghetti, chopsuey, cake, and cocktails among others.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbbac23-7e8e-4aab-93d0-bee9aa5466a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Sinulog dance was also performed to entertain the guests.</p>'
    '16':
      'image': 'jcr:422f8d8a-77cb-4a4a-b831-8c7314df3134'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b7e8cd-855c-40e5-8fe5-a179bda24361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a2e3de-ebeb-4ac5-b861-45d8cdeeb139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Fr. Carmelo Diola, the designated activity organizer,
        the purpose of the banquet is “to make the IEC meaningful to the ordinary
        people” as well as “to give them a dignified participation in the congress.”</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2b768a-8021-46d4-983f-af8bf1cb42cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of guests, according to Diola exceeded their initial
        preparations for only one thousand people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad5698-8aa8-422b-86a3-9480eaecb153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diola said he considers this as a blessing as delegates of the IEC
        will be able to instill on more people the goodness of God.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072e6b57-9a26-4e75-91ba-b3a2b460fd2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Table of Hope banquet also symbolizes the feeding of the multitude
        by Jesus Christ as told in the Bible.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846bb156-0366-4469-92c6-6686a3934314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Priests and IEC delegates from Hungary, the United Kingdom, Italy,
        and other European countries also joined the event and ate alongside the indigent
        guests.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3cb8c4b-033d-40a6-8656-5a0383bc1bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:21.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.060+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu-based journalist Dale Israel contributed to this report.</em></p>'
  'many-domestic-workers-still-without-insurance-kasambahay-day':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Domestic workers perform a Zumba exercise during the 2016 Kasambahay
      Day at the Occupational Safety and Health Center, Diliman, Quezon City on Sunday,
      January 24.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-24T03:56:55.017+08:00
    'imagesource': 'jcr:ebf0643c-8113-46d4-96e8-caaef83823cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11f5cfa8-544f-48b8-baae-4211e4dc3056'
    'lead': 'Enrollment of domestic workers to programs like the Social Security System
      (SSS) and PhilHealth remain low three years after the enactment of the Kasambahay
      Law. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:55:16.125+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T10:55:39.243+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:55:38.961+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Many domestic workers still without insurance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415db2ad-50aa-409f-9ec0-2a22ab3976c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than two
        hundred domestic workers gathered in the Occupational Safety and Health Center,
        Diliman, Quezon City on Sunday (January 24)&nbsp; to mark the third anniversary
        of the enactment of the Kasambahay Law (Domestic Workers'' Law).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e413ae-5751-4af8-a151-5c6652bb126c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid celebrations, a group of domestic workers complained that provisions
        of the law are not implemented.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5611b81a-6b5f-4809-bee8-5c7177e5eab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Novelita Palisoc, leader of the United Domestic Workers in the Philippines,
        said many employers refuse to enroll their house help to insurance programs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac253be-4585-40d6-b51a-56f2302406de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kasambahay Law entitles domestic helpers to standard employee
        benefits, including paid leave, a set minimum wage, and coverage in insurance
        programs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f36b834-7076-4566-9069-d4a8e3fded17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Nagsasagawa kami ng</em> survey <em>at lumalabas na kakaunti
        lang po yung meron pong</em> SSS [Social Security System], Pag-IBIG, PhilHealth.
        <em>Yung iba din po</em> nagreregister<em> lang sila</em> as self-emplyed,"
        said Palisoc.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c5b731-0cb5-460b-a91a-70a45baf2767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Based on our survey, only a few domestic workers
        have SSS, Pag-IBIG, PhilHealth. Others just register themselves as self-emplyed."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75a19550-acd8-4ddf-abb7-437ac57b4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government said the problem is a lack of information, as many
        employers remain unaware of their obligations.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e98f1c0-4b83-4b7c-ada9-784657262dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are about two million Filipinos working as domestic helpers
        in the country. Out of that two million, government data shows only about
        a hundred and twenty thousand are registered with the SSS, and even less with
        PhilHealth and Pag-IBIG.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '077f70b9-b7e3-4477-bf84-14eab8d90b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Labor officials said domestic workers can report employers to the
        barangay office, should abuses happen.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3743d74-5ad6-4778-8104-3bb6bb63c074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless it is really necessary — I cannot imagine that the penalties
        will be the first remedy because <em>tandaan pag may</em> penalties <em>man,
        babalik din ang kasambahay sa bahay ng</em> employer. So its very difficult
        to maintain a good relationship when we talk about penalties," said Department
        of Labor and Employment Undersecretary Ciriaco Lagunzad III.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22718290-b77d-4b29-a308-d8017711ebf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from insurance coverage, some domestic workers said getting
        weekly rest days can also be difficult.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5388ed1d-4fec-413d-aafa-f51173d7912d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palisoc encouraged fellow house helpers to assert their rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513a8ed4-c0b3-4d2f-ab9a-c049b8647cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kumbaga kulang din sila sa lakas ng loob kasi po kung hindi
        rin nila igi-giit na dapat sa loob ng isang buwan....sa isang buwan, may apat
        na araw silang</em> off every week"]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754549b3-b9c6-4b69-a603-e15d63d8d3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If it is proving to be difficult here, the government said protecting
        the rights of Filipinos working as domestic helpers abroad is a bigger challenge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d5502fd-ca4a-4922-b68b-37b8c1cd3cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though they are at risk of abuse and other dangers, many Filipinos
        still work as domestic helpers abroad.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c36ff45-ebd5-4162-b474-8fb82f511902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:16.126+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:55:39.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, about thirty eight percent of the total number of Overseas
        Filipino Workers are recorded as domestic workers, according to figures from
        the Philippine Overseas Employment Agency.</p>'
  'stock-markets-oil-rebound':
    'author': 'Matt Egan, CNN Money'
    'caption': 'File photo.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-24T02:51:00.769+08:00
    'imagesource': 'jcr:44c55196-8af6-4832-afa7-52bb539acb75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19aaa8da-63f7-4c64-ba92-159f506fbce9'
    'lead': 'At the end of another week of wild swings, the Dow jumped more than 211
      points on Friday. The S&P 500 advanced 2% and the Nasdaq soared 2.7%. All three
      indexes rose for the week.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:58:57.907+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:50.570+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:05.677+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Surging oil lifts Dow 211 points

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e02341b7-a392-4a10-9c94-fb4e1322fd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Crude oil has finally stopped
        crashing — and that''s excellent news for the stock market.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09e11ff7-9ff8-4b45-9664-aba03ec52262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of another week of wild swings, the Dow jumped more than
        211 points on Friday. The S&amp;P 500 advanced 2% and the Nasdaq soared 2.7%.
        All three indexes rose for the week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46257f02-ab26-4629-b6d4-9c5d12e31a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mood on Wall Street has improved substantially, thanks largely
        to a turnaround in oil prices. Oil surged 9% to $32.19 a barrel Friday, marking
        a dramatic rebound after freaking investors out by crashing to $26 earlier
        this week.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd6d1ae-59b5-4eb8-9acb-b05a95b3c5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More talk of stimulus from central bankers, especially in Europe,
        also helped lift global markets overnight, with Japan''s market spiking nearly
        6%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b779876b-b929-4160-afbb-12ec011c56b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There clearly was some oversold activity. It got too extreme,"
        said David Mazza, head of research for SPDR ETFs and State Street Global Advisors
        Funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890cbd22-fe90-49c4-ada3-d11255512a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow has raced 643 points higher since midday on Wednesday, while
        the Nasdaq is up 6.4% since then</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad7caa5a-212e-4a9e-99ad-b912ec9073a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, it''s way too early to say if the worst of the market freakout
        of 2016 is over. Despite Friday''s big gains, the Dow remains down 1,300 points
        this year and the S&amp;P 500 is off 7%.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7788a8b-563c-42ce-b61a-bb176b9773be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has the feel of a bar in a college town on a Saturday night
        after a big win for the football team — exuberance abounding in the price
        action," Bespoke Investment Group wrote in a client note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c3f45-6c19-45e2-ae53-134873ab241a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether it''s the start of a lasting rebound or a "party that will
        yield hangovers shortly is an open question, but it''s quite the show to watch
        either way," the firm wrote.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6310b3b7-c5ed-4840-aa5d-f3b069a54fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The market has been freaking out over the implications of cheap
        oil. Yes, it''s great for consumers filling up their gas tanks. However, the
        oil crash is slamming energy profits, causing tens of thousands of job losses,
        crushing emerging markets like Mexico and Brazil and raising questions about
        the health of the global economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb11ebb-5099-41d8-990b-d0b97664cda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 has been moving nearly in lockstep with the price
        of oil, underscoring the intense level of attention the commodity has received
        in recent weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be9a2e5-acbc-4cbf-a825-0eddd9e21412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energy group of the S&amp;P 500 soared 4% on Friday, led by
        an incredible 23% surge for Williams Companies and a 10% spike for Kinder
        Morgan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4d939-e308-46b1-abf4-a0934ad59e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These stocks are so cheap that any sign of stabilization in the
        price of oil will cause them to bounce back dramatically," said Andrew Slimmon,
        a portfolio manager at Morgan Stanley Investment Management.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79bff62-81e1-49fb-86b5-57e3f5c4d0a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street is also getting excited about the prospect of more help
        from central banks. In recent days the European Central Bank has hinted at
        pumping more money into the economy and reports have surfaced suggesting central
        bankers in China and Japan are exploring similar options.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c8a06f8-8d37-4fa1-97fc-c61e99cff19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:58:57.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.572+08:00
