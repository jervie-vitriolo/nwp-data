    'template': '1'
    'title': 'LTFRB launches weekly refresher course for taxi drivers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd002ff73-296e-4eb1-948a-390d760dfa98'
      'mgnl:activationStatus': true
