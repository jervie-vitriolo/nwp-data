    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5cdef7-8e65-48c1-84ff-0cc813f6b6f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:18:56.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Brazilian fighter
        Bibiano Fernandes defended his ONE Championship bantamweight crown after making
        Filipino challenger Kevin Belingon tap in the main event of the One Wujie:
        Dynasty of Champions card on Saturday (January 23) in Changsha, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e61e9aa-90f7-4290-a747-79eee5171068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:18:56.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It only took Fernandes one round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3ca7736-2fdb-4743-b846-32e3054aca55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:18:56.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champion took away Belingon’s striking ability by
        forcing the fight to the ground straight away.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07449924-8832-4025-bcd7-9777f7210a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:18:56.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Filipino fighter did manage to get to his feet, but was taken
        back to the canvas almost immediately.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2087e2ba-1af7-406c-b086-f29b89950ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:18:56.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes showcased his mastery on the ground and eventually maneuvered
        his opponent into a dangerous position.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5271b69-f687-4126-9074-0b3049edd8bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:18:56.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 56 seconds left, the defending champion found a way to lock
        Belingon in an arm bar, which would cause him to tap.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6916c023-0b13-4b4f-b9f3-3a5cfbc19e60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:18:56.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fernandes improved his record in the cage to 19-3, while Belingon
        fell to 13-5</p>'
  'LTFRB-launches-weekly-refresher-course-for-taxi-drivers':
