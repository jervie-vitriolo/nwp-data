      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors also keeping a close eye on the major snowstorm threatening
        the U.S. East Coast. Shares of electric-generator maker Generac Holdings jumping
        another 5%, leaving it up 12% so far this week. Home Depot and Lowe''s, big
        sellers of snow-removal supplies, also enjoyed a blizzard bounce.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf92d20-afa6-4dad-9c05-ce05fc677287'
