      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/22/news/economy/oil-prices-soar/index.html?iid=hp-stack-intl">Oil
        skyrockets 23% in 48 hours, tops $32</a>"</em></p>'
  'john-kerry-gulf-allies-iran-saudi-arabia':
    'author': 'Elise Labott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-24T08:39:40.482+08:00
    'imagesource': 'jcr:6c8e44f4-054a-4f8d-bc5a-10c413355f4a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '71c72fd1-e777-46a2-9f63-6922e7b29ad2'
    'lead': 'Secretary of State John Kerry reassured U.S. Gulf allies that the U.S.
      was not seeking a new alliance with Iran, despite warming ties between Washington
      and Tehran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:04:51.153+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:50.234+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:05.969+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kerry reassures Gulf allies in talks on Iran, Syria

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99704510-f35b-40b1-bc98-aef01448ece3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.235+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Riyadh, Saudi Arabia (CNN)</strong> — Secretary of State
        John Kerry reassured U.S. Gulf allies that the U.S. was not seeking a new
        alliance with Iran, despite warming ties between Washington and Tehran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3670243e-c37b-45a1-91f8-0a6a50f8306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.153+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In talks with the six nations of the Gulf Cooperation Council —Saudi
        Arabia, Bahrain, Kuwait, Qatar, Oman and the United Arab Emirates — Kerry
        said agreement was reached on how to begin peace talks aimed at ending Syria''s
        bloody civil war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a61e3e0-3e0c-42ba-ac1f-9e0137817dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The relationship between the United States and the GCC nations
        is one that is built on mutual interest, on mutual defense, and I think there
        is no doubt whatsoever in the minds of the countries that make up the GCC
        that the United States will stand with them against any external threat,"
        Kerry said after the meeting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5553c3c-a847-4723-a199-28fbf12d1dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He then met with Saudi King Salman and Deputy Crown Prince Mohammed
        bin Salman.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b194816d-63c8-42b7-a7c8-2ae61f306cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry''s visit was aimed at soothing nervous Gulf allies who are
        concerned about a rapprochement between the U.S. and Iran following last week''s
        implementation of the Iran nuclear deal that lifted crippling sanctions on
        Iran in exchange for curbs on its nuclear capabilities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a214300-90ab-46a2-9eff-b9912b211d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and its Gulf neighbors have complained of a lack of
        U.S. engagement in the face of what they see as Iranian meddling in the region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bd085-8698-4ddc-9dfc-892dcee252cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But following the talks, Kerry and Saudi Foreign Minister Adel al-Jubeir
        projected a united front about the need to confront Iran''s destabilizing
        behavior in the region and on the need to start peace talks to end the Syrian
        conflict.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34a009e5-b646-41de-80df-69413f8662c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The United States remains concerned about some of the activities
        that Iran is engaged in in other countries," Kerry said, pointing to continued
        U.S. sanctions over Iran''s support for terrorist groups like Hezbollah, its
        human rights record and its development of ballistic missiles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb07ee3-6a6e-49a2-a981-569de8b236bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.236+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the improved relations between the two countries, al-Jubeir
        said he didn''t foresee a new alliance between Washington and Tehran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b66731c-484e-4312-af75-8290468c8626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to the work that the U.S. and its Gulf allies were doing
        together to bring peace and security to Middle East. Much of that, he said,
        involved pushing back against Iran''s "hostile and aggressive stance" in the
        region.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ab0696-08db-4d5e-aca9-d1a976ecb91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, I don''t see a coming together of the United States and Iran.
        Iran remains the world''s chief sponsor of terrorism," al-Jubeir said. "Overall,
        I think the United States is very aware of the danger of Iran''s mischief
        and nefarious activities can do in the region... I don''t believe the United
        States is under any illusion as to what type of government Iran is."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4d6080-cc1a-4753-a3c2-bba09f360a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the nuclear deal finished, Kerry has turned his attention to
        finding a political solution to end the civil war in Syria. But his hopes
        that Iran now become a more willing partner have been somewhat dampened because
        of a widening diplomatic rift between Tehran and Riyadh.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a79230-aece-4dc5-9e28-85b37e9bbbcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has been a longtime supporter of Syrian President Bashar al-Assad,
        while Saudi Arabia has provided the rebel factions fighting Assad with financial
        assistance and weapons.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495bd496-ea10-41c3-a935-4f800c0d9c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After months of prodding, Kerry was able to get the historic rivals
        to sit at the same table last month for the first time since the war began
        five years ago to discuss a road map to end the conflict.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a25a7b0b-b77d-4df7-b7f2-d2923bad3bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.154+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Riyadh''s execution earlier this month of a prominent Shiite
        cleric and Iranian recriminations have brought the tensions to a new low.
        They spiked further when, after a mob attacked the Saudi embassy in Tehran
        in protest, the kingdom and several of its allies severed diplomatic and some
        commercial ties with Iran.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07fc8b87-6e71-43d1-8041-9c9944cd1849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior state department official said Friday the U.S. supports
        Saudi in the latest row, but hoped its longtime partner would restore diplomatic
        ties with Tehran after Iran''s Supreme Leader Ayatollah Ali Khamenei apologized
        this week for the storming of the embassy.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0710fd8b-d768-45c8-9e4c-87f3262f44e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry has expressed concern about the feud. Before coming to Riyadh,
        he said in Switzerland he hoped Syria could be a focal point for reconciliation
        between the two longtime rivals, stressing that all countries have an interest
        in defeating ISIS and al-Qaeda affiliates like the al-Nusra Front, which are
        exploiting the political chaos and violence in the country.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60e583a-fa07-4246-83d7-c2e296f2a955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both countries have pledged not to let their rivalry affect Syria
        peace efforts, and U.S. officials say there are no signs the hostility has
        negatively affected the diplomacy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63876c08-bee5-4f88-ad5f-edd6f48f1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.237+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But differences between the two sides about which Syrian groups
        should represent the opposition at the bargaining table have threatened to
        delay the start of U.N.-led talks set to begin Monday in Geneva.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9b7f7b-a6c5-477c-8e37-e49b58339f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry said an "understanding" had been reached Saturday on how to
        begin the Syria talks and expressed confidence they would start next week
        as planned.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed7a3135-ae78-4eb6-a284-22d65698952a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are quite confident that there is a way to invite the various
        interested stakeholders that provides for cohesion and the ability to make
        the process move forward," Kerry said, adding that would powers would meet
        immediately after the first round to address any issues that might arise in
        Geneva.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba54afe4-c51a-4ca7-b51b-d697a4d109c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Saturday, Kerry was due to have talks with Riad Hijab, chair
        of the Syrian opposition''s High Negotiations Committee, which was formed
        in Saudi Arabia last month.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '714e6f6d-eac4-4bc3-ad45-125752053094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:04:51.155+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:50.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/23/politics/john-kerry-gulf-allies-iran-saudi-arabia/index.html">Kerry
        reassures Gulf allies in talks on Iran, Syria</a>"</em></p>'
  'apple-pope-francis-tim-cook':
    'author': 'Hope King, CNN Money'
    'caption': 'Pope Francis (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-24T09:18:25.491+08:00
    'imagesource': 'jcr:87bbe915-86dd-4cf9-8606-0f99cfa2dc87'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb33aa21-1e0f-481e-ac29-a5b1b7c72ceb'
    'lead': 'Apple CEO Tim Cook met with Pope Francis at the Vatican on Friday in
      a brief get-together. The two spoke for about 15 minutes surrounded by their
      personal teams and Vatican cameras.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:07:33.259+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T11:07:51.006+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T11:07:50.658+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple CEO Tim Cook met with Pope Francis at the Vatican

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c490bd3f-bf66-41e3-88b3-a936bd08c4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Apple CEO Tim Cook met with
        Pope Francis at the Vatican on Friday in a brief get-together.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0edf6c-9f08-449b-93f0-0ec1979e7cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two spoke for about 15 minutes surrounded by their personal
        teams and Vatican cameras.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86a106e-b126-4e2a-ae1d-97e83ac30c9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meeting took place a week after the Catholic leader spent time
        with Eric Schmidt, the executive chairman of Google parent company Alphabet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33262a70-f271-45bc-890c-67a93f141a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Silicon Valley wasn''t on the Pope''s agenda when he visited the
        United States in September, so visits from these key figures are prompting
        numerous theories.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c72611-b244-4ad2-bcfd-2b8b5f157c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Apple spokesperson did not immediately respond to questions about
        the nature of the meeting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6c8447-54f9-4ae0-9a8c-635047d55555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.007+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is the Vatican preparing to partner with Big Tech somehow? Or are
        the meetings largely a symbolic extension of the Pope''s tech-friendly image?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02aa566-5578-4e2c-bafe-59aa3ee33591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pope Francis assumed the papacy in 2013 after Pope Benedict retired.
        Since then, he has used Google Hangouts to chat with children from around
        the world, and Twitter to share snippets of his preachings. But Pope Francis
        is far from tech-savvy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd878bd1f-f1f5-4bed-8d1c-163514569357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a Google Hangout session last year, the Pope described the
        Internet as a "gift from God," and promoted technology as an educational aid
        for people who might be struggling with disabilities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03f84f03-5063-45b1-8d23-f43e6cac8050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when one child asked if he liked to take pictures and put them
        on his computer, the Pope replied, "Can I be honest? I am really not so good
        at it...I don''t know how to work with a computer. It''s a bit of a shame."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7ff5d-733f-43f4-92ba-6dd4e6be8c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Pope Francis seems to have an easier time with
        Twitter. The Pontiff often tweets from his @pontifex account to comment on
        global news events and controversies.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f7901a-8be2-43de-b36d-42608ddab2fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.008+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the device he has preferred to use when he tweets? An Apple
        iPad, apparently. One of his previously used tablets sold for $30,500 in a
        charity auction last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc22d92a-8cb4-49bf-bf36-6b2044b0aa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s meeting between Apple''s CEO and the Pope was also significant
        given what both men have achieved for gay rights.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a97f26f8-b478-4994-9069-0bf880cb4f46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cook came out in 2014 because he felt he "needed to do something"
        to help those bullied for their sexual orientation.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7e586d0-62da-4dd8-bbbb-453dcbfba13b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2013, Pope Francis set himself apart from his predecessor after
        saying that he doesn''t "judge" gays, and that the church can''t "interfere
        spiritually" in the lives of gays and lesbians.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c85e4a6-10cb-4f93-a883-bf1e2624f268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:07:33.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T11:07:51.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/22/technology/apple-pope-francis-tim-cook/index.html?iid=hp-stack-intl">Apple
        CEO Tim Cook met with Pope Francis at the Vatican</a>"</em></p>'
  'michael-bloomberg-president-2016-bid':
    'author': 'Kevin Bohn, Jake Tapper and Karl de Vries, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-24T08:11:05.921+08:00
    'imagesource': 'jcr:a6945eb5-7134-48df-ba86-62b1e772e34e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2471cac8-ec5e-4699-9af2-28f4c916ddb4'
    'lead': 'Former New York City Mayor Michael Bloomberg is seriously considering
      a possible independent presidential run and is looking at making a decision
      sometime in March, two sources familiar with Bloomberg''s thinking told CNN
      on Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:10:12.268+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:49.563+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:06.174+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bloomberg seriously considering White House bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a829a805-aa12-4b21-b098-4684b5262fb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Former New York City Mayor Michael
        Bloomberg is seriously considering a possible independent presidential run
        and is looking at making a decision sometime in March, two sources familiar
        with Bloomberg''s thinking told CNN on Saturday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18c430b-1691-4634-a3a5-75e44fcbf6cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source said aides to the three-term mayor are looking at ballot
        access issues, but the source refused to speak specifically about what Bloomberg,
        73, asked to be done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4d6315-6c54-470a-9057-c9e2e6ad7892'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The source added that Bloomberg sees the Republican and Democratic
        presidential races as becoming increasingly polarized, and neither fits Bloomberg''s
        views. But Bloomberg, who has flirted with Oval Office aspirations in the
        past, is serious about a possible candidacy, the source insisted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d28a02f-c3e1-4e4e-8293-dd19e7fcdc5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A decision will have to be made by the first week of March, likely
        before it''s clear who the Democratic and Republican nominees are, because
        of the process to get on ballots for the November election.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27227b50-bc36-44e1-bd88-04b1e75f5e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokesman for the former mayor declined to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b644c70e-b0ee-48ef-a8f2-4e578ba83611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Bloomberg''s consideration was first reported Saturday morning
        by The New York Times, which said the media mogul would be willing to spend
        $1 billion of his own money on a White House bid.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9797397-9f58-4f3f-8417-d184ec072951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source close to the former mayor has previously told CNN that
        Bloomberg would seriously consider entering the race if it appeared Donald
        Trump or Texas Sen. Ted Cruz would face Vermont Sen. Bernie Sanders in the
        general election.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b57a2fb-da0d-4763-9786-11485b017e4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, the media mogul commissioned a poll to see how he would
        fare as a third-party candidate against Trump and Hillary Clinton, the respective
        Republican and Democratic presidential front-runners, the source close to
        the former mayor told CNN. The poll was requested after Bloomberg saw Trump''s
        meteoric rise to the top of the GOP field, and he''s also eyed a run as Sanders
        has mounted a serious challenge to Clinton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2131f233-b4d5-4995-b05e-707f49feb712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.268+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This source, however, did not discuss the poll''s findings.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f09a0d-092a-402f-ba8c-7b3d9fafc3ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two sources close to Bloomberg said internal polling found that
        he would theoretically take away more Republican votes from Trump or Cruz
        than Democratic votes from Sanders. But one source noted, however, that that
        could change.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55823a-f445-4e4b-b022-270cf6278972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ohio governor and Republican presidential hopeful John Kasich told
        CNN in New Hampshire Saturday that he isn''t worrying about Bloomberg''s plans,
        but added that he likes the mayor.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73465be-3960-437f-a61a-ec5f5ae2ca61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just worry about doing my thing and we''ll see what happens.
        But, you know, he was a good mayor of New York, and if he wants to run, it
        will probably stimulate the debate. I''m all in favor of that," Kasich said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1ea4ac9-b26b-44dc-96e7-fa892e743b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kentucky Sen. Rand Paul, who was also in New Hampshire for a state
        GOP town hall event, told reporters that a Bloomberg run would split the Democratic
        vote due to the former mayor''s longtime support for greater gun restrictions.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a7d1907-e73a-4372-9876-5ca0f0560628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems to be what activated him and inspired him in recent elections
        has been gun control. So if he splits the Democrat vote, those for gun control,
        that might be good for Republicans," Paul said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a9f41d-81fe-462f-babf-62fdb23cdb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No stranger to White House speculation</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002ad916-3c90-45a2-b204-306cd9dd5833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House whispers surrounding Bloomberg, a longtime Democrat
        who switched to the Republican Party to seek the NYC mayoralty in 2001, but
        who ran for his third term as an independent, are not new, and he remains
        a nationally recognized political figure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1d8557-d442-4491-956e-288df4aad8ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He launched a research effort into his chances as an independent
        ahead of the 2008 campaign before ruling out a bid early in the primary fight.
        He waited until November to endorse President Barack Obama for re-election
        in 2012, citing climate change in the wake of Superstorm Sandy.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd65692-0edf-49c8-9904-a1260048a533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And last year, the New York Post reported that New York Democrats
        approached Bloomberg to gauge his interest in a presidential run.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14baff6-1396-4ac0-bdc3-e266514514e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lately, he has earned conservatives'' ire with his push for greater
        gun control, and the National Rifle Association launched an ad campaign over
        the summer accusing him of using his personal fortune to try and strip people
        of their individual rights and freedoms.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '312cb3a0-8a13-4645-8ace-47a3d26052e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Cassie Spodak and Patrick Cornell contributed to this
        report.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d27f592-f670-4d7d-b220-6e3030763a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:10:12.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/23/politics/michael-bloomberg-president-2016/index.html">Bloomberg
        seriously considering White House bid</a>"</em></p>'
  'ONE-Filipino-Kevin-Belingon-falls-Bibiano-Fernandes':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
