      'mgnl:lastActivated': 2019-09-19T10:31:51.974+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Miss Universe
        2015 Pia Wurtzbach on Sunday (January 24) shared her experiences in her first
        press conference in the Philippines since her big win.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fefbaab-f4db-4c58-9c54-ff534cd6c92d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:31:17.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:31:51.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach said it''s finally beginning to sink in that she won Miss
        Universe.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434c4c56-651a-4b91-859b-3559ef56306b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:31:17.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:31:51.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also said she really felt proud that she''s Filipina and that
        she had no regrets on what she did and how she answered questions during the
        pageant, regardless of whether she won or not.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cebf8d4c-d04f-4389-ad08-97a97c23fddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:31:17.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:31:51.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beauty queen said she was standing by her answer with regard
        to the issue on military presence in the Philippines, and that military presence
        was different from military bases.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abb1bbd-5634-4aa5-963f-0383ad994639'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:31:17.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:31:51.975+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach also spoke about her advocacies like HIV-AIDS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272cb8c0-a1ef-42a6-919e-683cb3ca634a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:31:17.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:31:51.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would have herself publicly tested for the virus, to
        show people how easy it would be. She added that she also wanted to eliminate
        the stigma related to the virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb78b0-c270-4d1c-b5e5-ce23d6a2d990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:31:17.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:31:51.976+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach also said she supported the reproductive health law.</p>'
