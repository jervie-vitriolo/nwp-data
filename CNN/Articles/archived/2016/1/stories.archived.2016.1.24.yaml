      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo, the reigning back-to-back league MVP, has sat out the finals
        against the Alaska Aces, who lead the best-of-seven series, 3-0, as of posting
        time.</p>'
  'Japans-emperor-set-to-make-historic-PH-visit':
    'author': 'Reuters'
    'caption': 'Japan''s Emperor Akihito'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-24T03:50:26.376+08:00
    'imagesource': 'jcr:2891c939-5a27-4d2e-8a57-f1752709534a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a444029-0549-4c66-a2c1-87074bc91ae1'
    'lead': 'Japan''s Emperor Akihito and Empress Michiko are due to visit the Philippines
      in what will be the first visit to Southeast Asia by a reigning Japanese royal.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:42:55.038+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:51.681+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:05.144+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan''s emperor set to make historic PH visit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daea19ad-9c12-4b51-8f2e-1a18f5e7b691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Japan''s Emperor Akihito and Empress
        Michiko are due to visit the Philippines in what will be the first visit to
        southeast Asia by a reigning Japanese royal.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df30146-8511-4d5b-8fde-9335645747e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the emperor now serves as a national figurehead expected
        to abide by the general rule that his visits should never have a political
        agenda, the trip is symbolic. It comes as the two countries celebrate 60 years
        since the reestablishment of diplomatic relations and illustrates a shift
        away from anti-Japanese sentiment left over from World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a51068-5015-449f-a5ed-e699b2e24e6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the two countries are moving politically and diplomatically
        forward, for some, the past is hard to forget. Parts of Southeast Asia, including
        the Philippines, suffered at the hands of the Japanese Imperial army between
        1942 and 1945.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c19d7cd-9cfa-42b1-8cd5-12be368c6ad2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than a million Filipinos died during Japan''s WWII invasion,
        according to the Philippines'' National Historic Commission. Two cities, including
        the capital Manila, were destroyed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b281cda5-b8ad-4263-ba4f-d139c8c955c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Across the country, shrines and markers, like that seen at Mount
        Samat, have been erected to honour the fallen soldiers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41a6f48-a364-4294-b3a5-8922cc87c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Filipina "comfort women" as those who were forced to work
        in Japan''s wartime brothels were euphemistically known, are hoping the Emperor''s
        visit will push forward their decades-old demand for an apology and adequate
        compensation from Japan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653c6edf-3962-4b3f-9f76-9c57040648e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lila Pilipina, a women''s rights group focusing on "comfort women"
        issues in the Philippines, estimates that less than 70 survivors remain of
        the 238 that came forward in the country to admit they had been forced to
        work in brothels</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc348e94-0c1b-46c4-bf54-cad1d9dd3a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, South Korean former comfort women, their families and
        supporters reached a landmark agreement to resolve the issue that has plagued
        diplomatic ties since the end of the war.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf532e1-dd61-4823-a063-b890a3f0b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.039+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.682+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Filipina former comfort women have made little progress
        in their campaign.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f56b57c-91fc-43c1-b2c3-ff89f654dd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a person and as the Emperor, he could influence many people
        in the cabinet of Japan, and the people of Japan themselves, so that is how
        we value the coming of the Emperor. If he will only do his sense of responsibility,
        because when you inherit the crown, you inherit the responsibility, and we
        know for a fact that the Japanese military sexual slavery has been designed,
        implemented and with the hand of the Emperor," said Lila Pilipina''s Executive
        Director, Rechilda Extramadura.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9fd9e4-b428-4a60-acac-4555cafff42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger generation in Manila, born long after the war, are more
        forgiving.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5520c5b6-5140-48b8-9ec8-30fb4de1659c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think even if the pain is not fully diminished, there is still
        a sense of moving on. We now have a lot of people wanting to visit Japan,
        people who are engaged in their culture, so we are giving them a chance,"
        added psychology student Charlene Bustamante.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '561568bd-f9e1-48ba-a5ea-0d8179cde64e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Tokyo, Hitotsubashi University history professor Satoshi Nakano
        says the visit comes at an important time.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a4b565-c511-4745-9b99-3cc20ed73243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apart from the intentions of the Emperor and Empress, their choice
        to visit the Philippines this time may have political implications because
        the situation is such that Southeast Asian countries expect the United States
        and Japan to play significant roles, particularly in their relations with
        China," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85dbf256-9340-422b-8c90-c2bb755f72c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing claims almost all the South China Sea, which is believed
        to have huge deposits of oil and gas, and through which about $5 trillion
        in ship-borne trade passes every year, and has been building up facilities
        on the islands it controls. Brunei, Malaysia, Vietnam, Taiwan and the Philippines
        also have claims. Speculation is rife that Japanese Prime Minister Shinzo
        Abe is using the royal family to build stronger ties with the Philippines
        to counter China''s claims.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e3b6564-6a74-4b70-aa55-18f742d19e38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines and Japan are discussing the transfer of military
        equipment, like surveillance planes and patrol boats, to help strengthen the
        Philippines'' capability to guard its maritime borders as China rapidly expands.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8941340e-c953-4d71-9e1d-300fa5ab2a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:55.040+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.683+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan has also made available about $2 billion for roads and railways
        to upgrade the Philippines'' dilapidated infrastructure and untangle traffic
        gridlock in the capital.</p>'
  'Blizzard-strikes-East-Coast-shuts-down-NYC-travel':
    'author': 'Jason Hanna, Greg Botelho and Melissa Gray, CNN'
    'caption': 'A travel ban was in effect on all roads in New York City and Long
      Island.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-24T03:33:36.927+08:00
    'imagesource': 'jcr:e6c55ae7-479f-433f-9458-53856085d216'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb8a8a40-3aad-4663-a267-93aa524ae604'
    'lead': 'A massive winter storm clobbered the East Coast on Saturday (January
      23), dumping more than three feet of snow in parts of West Virginia and Maryland,
      tying up traffic on highways, grounding thousands of flights and shutting down
      travel in the nation''s largest city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:47:00.602+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:51.450+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:05.314+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blizzard strikes East Coast, shuts down NYC travel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7e3fea-b50d-4506-b364-7b7482bcc3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A massive winter storm clobbered the East
        Coast on Saturday (January 23), dumping more than three feet of snow in parts
        of West Virginia and Maryland, tying up traffic on highways, grounding thousands
        of flights and shutting down travel in the nation''s largest city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99a78882-0198-448a-817b-68504d1496bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.451+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Carolinas to New York, tens of thousands were without power
        Saturday night as a result of the storm, which was finally heading out to
        the Atlantic.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2baa5d-7cbb-425b-b0d0-0c1b30175641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Except for some isolated flurries, snowfall in most of the major
        cities will likely finish early Sunday morning (January 24), CNN Meteorologist
        Sean Morris said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33e0b7df-bd6c-4941-8440-d4c4b0707f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the numbers:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53de6a1-d3df-4413-91ec-62240030011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 40 inches of snow was recorded in Glengary, West Virginia; 39
        inches fell in Philomont, Virginia; and Redhouse, Maryland, received 38 inches.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdfc9bd-c672-4b4e-9912-00a07f44b601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 25.1 inches of snow at Central Park, the third-largest snowfall
        on record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bb930aa-e9da-423f-9c52-8f850bfbe29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than 28 inches of snow at Dulles International Airport, the
        second-largest snowfall recorded there. Baltimore''s BWI notched 29.2 inches.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a788fcc4-78f8-40d4-91e8-450922b802f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• At least 14 people dead (six in North Carolina, three in Virginia,
        one in Kentucky, three in New York City and one in Maryland).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5409fd-47d8-42be-9ca2-53b31eaa51f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.452+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 11 states declared states of emergency: Georgia, Tennessee, Pennsylvania,
        Maryland, Kentucky, North Carolina, New Jersey, New York, Delaware, Virginia
        and West Virginia. Washington, D.C., has declared a "snow emergency."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250482a9-acf1-459c-be81-58e1a889ac81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• 8,569 flights canceled for Saturday and Sunday, according to FlightAware.com.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02bdaa87-5269-4cbf-b89b-b2fae69d4a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>• More than 74,000 people without power.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40232bd0-72e2-495e-9f19-f4b8f399db7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Huge snowfall but no record</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a7583a4-4edf-40f5-be2b-4297c688af23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the blizzard set no snowfall records in New York or Washington,
        you wouldn''t know it from walking through the steady evening snow or waist-high
        snow banks.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4d8e67-5305-411b-90f9-d74dc16a5c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s John F. Kennedy International Airport received 27.7
        inches of snow, according to the National Weather Service, and Newark Liberty
        International Airport received more than 25 inches.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdbe9e73-631b-428d-b27e-77fd12129357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York''s Central Park recorded 25.1 inches of snow by 7 p.m.
        Saturday, ranking as the third-largest snowfall since records began in 1869.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962a9924-608d-4134-b857-7afba1ec557a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Bill de Blasio warned that the total was bound to go higher
        as snow continued to fall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e695949b-58ae-4887-a38b-c94f75441b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to prepare for an even worst-case scenario," he said, "and
        be ready if it goes even farther."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480fd942-d22b-4a35-b39a-05806895b4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York at a standstill</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e86d72f-9171-4153-9e29-b19f720748c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.453+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A travel ban was in effect on all roads in New York City and Long
        Island on Saturday. City bus service and above-ground subway lines were halted,
        along with area rail services such as the Long Island Rail Road.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf804d-a7f8-4402-bcd7-aac11038415d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All Broadway performances were canceled due to the blizzard, according
        to the Broadway League.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8399f9-4221-41d5-bf4a-65136579c3ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind-driven snow at times appeared to descend sideways, making
        it difficult to see. On Manhattan''s Upper West Side, doctoral student Luis
        Abraham Garcia of Mexico pushed a wheeled suitcase on the snow-covered sidewalks,
        hoping to catch an outbound train.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9931d9f8-72d4-4468-8ca5-6adf8e169259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''d been in Washington on Friday, intending to fly home to Mexico
        City. However, the flight was canceled, so he traveled to New York to catch
        a flight Saturday. That flight, too, was called off. So now he hoped to take
        a train to Chicago, where he would try again to fly home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38944f4-ad61-4f8d-b6ef-8d03197fe9da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Garcia''s first snowstorm.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240ed6f6-d2de-451c-a2f5-0374be4fbc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never seen snow like this. I''ve been to New York during
        other seasons -- in the cold and the heat -- but never saw it under a blanket
        of snow," he said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe41740-00c2-430f-b47e-3df5efdd898d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said the ban would be lifted at 7 a.m. Sunday, but they
        urged people not to travel unless necessary.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0d1ab-c654-40dc-92e3-aa78a92b0538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our plows will still be clearing the streets, and we must keep
        the streets passable for emergency vehicles," the mayor said. "Whenever possible,
        New Yorkers should stay indoors until this storm passes."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ab7c75-6611-4d99-af14-ef28faeee8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stranded</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826f52fc-03cc-4e10-af59-20f5053aad7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The storm caused major traffic tie-ups on highways in Kentucky,
        West Virginia and Pennsylvania.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7671b080-10ff-4b3b-9685-9cacff5b7fa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Road accidents Friday night caused a 7-mile-long backlog involving
        around 500 vehicles on the Pennsylvania Turnpike, a state police spokeswoman
        said. The traffic stayed there through Saturday afternoon, when police started
        turning some drivers around and allowing them off at points along the roadway.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41cd082-a2f2-4e3f-b897-c7d554833fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those stuck on the turnpike: The Duquesne University men''s
        basketball team, on the road after a victory against George Mason in Virginia.
        Photos that the team posted to Twitter showed senior forward Nick Foschia
        making a snow angel in the road and a line of vehicles stranded on the highway.
        Also stuck was the Temple University women''s gymnastics team.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe228c7-48c8-4827-b102-7880eb763b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the National Guard and the local fire department delivered
        water to some of the stranded motorists Saturday morning.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053f6aa8-42e4-4202-8067-d2961be6f0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guard members were also dispatched in West Virginia to help move
        stuck tractor trailers that blocked a roughly 11-mile stretch of Interstate
        77 north of Charleston.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b89721-a3b0-46a1-80cb-39ff59099b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In central Kentucky, some drivers were stranded along a 35-mile
        stretch of Interstate 75 for as long as 19 hours, from Friday afternoon to
        Saturday morning.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef409b3-65ea-49d9-aa84-f43505cf8125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Power outages and flight cancellations</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc9d17e-f4bd-4aa3-87c9-a6486095ce44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9:30 p.m. ET Saturday, more than 150,000 people were without
        power as a result of the storm.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7442d31-a58a-4009-bedb-6bba213d2669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 65,000 customers were in the dark in the Carolinas. The states
        were hit hard by a combination of snow, sleet, ice and strong winds</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6f51e3-0eaa-4257-9726-76843770c19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most airports in the Mid-Atlantic virtually were shut down. The
        number of flight cancellations for Saturday and Sunday was 7,421, according
        to flight-tracking service FlightAware.com.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe37aa6-4dbe-48cf-9e5e-3e96e28fa1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass transit services in Washington and Baltimore were suspended
        for the weekend. And some Amtrak service to and from the East Coast has either
        been canceled or truncated.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '826b97ad-9823-491f-b799-be7a0b7d2a64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flooding in New Jersey</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8f215a-eb0e-456d-a85d-f4b51b57487d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coastal flooding was a big concern as the storm headed out to sea,
        and the National Weather Service issued a warning for the New Jersey coast
        until noon Sunday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7dde45-d2ab-4619-aebf-724dac989e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parts of the Jersey Shore already saw flooding as a result of storm
        surge and very large seas coming ashore. Forecasters predicted widespread
        flooding again at high tide Sunday morning.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56ad25b3-f03d-4c67-917d-31f474a2d3e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Margate City, just down the coast from Atlantic City, was already
        covered in water. Some businesses along the main thoroughfare, Ventnor Avenue,
        put sandbags in front of their doors.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e836b1-9fe9-41cf-911a-68e82bac92c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farther south, the mayor of North Wildwood said the high tide was
        much higher than anticipated and caught many of the town''s 5,000 year-round
        residents off-guard.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82fb956-6e47-4896-b418-c0b28281b449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We had a lot of evacuations, a lot of people who had stayed in
        their homes not anticipating this, needing to be rescued," Patrick Rosenello
        told CNN.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b037a696-8906-4f27-b966-8964fe7716f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the city was without electricity, he said, and the phones
        at the emergency dispatch center were jammed all day.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b3db104-f70e-4605-a8a0-cea32c61484e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Weather Service said "significant" beach erosion was
        likely. Rosenello said Saturday''s flooding "devastated" the dune system.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f9a951-6f26-4914-ad08-61579babe228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:00.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s going to be major cleanup. There''s going to have to be
        major renovations," Rosenello said.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f4fecc-ec98-443a-94ba-4d7704b83ffb'
      'mgnl:activationStatus': true
