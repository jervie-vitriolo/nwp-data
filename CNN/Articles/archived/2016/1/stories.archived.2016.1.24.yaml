    'template': '1'
    'title': 'PBA Finals: Beermen avert disaster, outlast Alaska in Game 4

      '
    'updated': 2016-01-25T05:46:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52853fb-7f1e-4f6c-a5e4-9a5586fc7ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — San Miguel Beermen
        averted disaster, outlasting the Alaska Aces, 110-104, in overtime of Game
        4 of the Smart Bro-PBA Philippine Cup finals at the Philsports Arena on Sunday
        (January 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eebec6c9-cc14-44d0-8152-7172c4a05a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/01/24/PBA-Philippine-Cup-BPC-Fajardo.html">Read:
        Fajardo wins third straight PH Cup BPC award</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd999d-9c8d-4c45-85c7-ec64d20c47c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen, who were down 3-0 heading into the game, got the much-needed
        reprieve in the best-of-seven title series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d1448e-675a-4991-9cac-3274adc59732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 5 is set on Wednesday at the Smart-Araneta Coliseum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b36610be-8d60-4061-bb64-9d19bb6e496d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is what we''re waiting for," said San Miguel Beer coach Leo
        Austria.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c83331-8812-45bf-a883-df7ba645b21f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.969+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to give credit to the players. They just didn''t give up."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7732f061-ce5f-41c4-b2c0-e8d2356ba8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So resilient were the Beermen that they erased a 14-point deficit
        and led by 98-95 in the dying seconds of the the regulation on Chris Ross''
        free throws.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6479e1d5-0205-4cd0-aae6-00266431989e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cyrus Baguio bailed the Aces out with a last-gasp three-pointer
        that sent the game into overtime.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b564cc60-9785-447a-b7d5-5588c3ffa91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/01/24/PHOTOS-PBA-finals-SMB-vs.-Alaska-Game-4.html">PHOTOS:
        PBA finals SMB vs. Alaska (Game 4)</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5dfdeb0-c622-45c1-97d7-4c18bcb65d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the onset of the extra period, the Aces looked on their way to
        completing their conquest with two straight baskets by Vic Manuel, who has
        led the team in their first three victories.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9007e00c-a1f7-4f3e-a335-4800719e07aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beermen had enough gas left in the tank for another rally.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62de9374-ff8b-4e33-9655-5896cd46fa42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross also made back-to-back baskets, followed by a cold-blooded
        triple by Alex Cabagnot to give the Beermen a 105-102 upperhand that never
        relinquished.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88aaffc6-1513-4ec2-940c-dd1d3a37c934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple of turnovers by Alaska and a block by Arwind Santos on
        Baguio in the succeeding plays spelled doom for the Aces, who botched their
        golden chance to capture their first All-Filipino Cup title in 16 years.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cd2f90-d2af-40a7-bf4f-7d8250ac72ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was a testament of their character. They deserve to win," said
        Alaska coach Alex Compton of the defending champions.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633b3bab-cfdd-4a6e-93b6-ffe517d14e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s hard to sweep anybody."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1eabba-1d62-4db9-bc1c-88f64bd5c24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcio Lassiter topscored for the Beermen with 26 points, but it
        was Gabby Espinas who made his presence felt in the crucial stretches in the
        fourth period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897168ec-08df-42e8-9289-40e81ddf45c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espinas, before fouling out, had 21 markers including five straight
        points in the final two minutes of regulation to set the tone for San Miguel
        Beer.</p>'
    '19':
      'image': 'jcr:9d4ce43d-5b18-47ad-aa95-5ae670a0227b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c0eda-e945-46a0-96fb-e827aad3b3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f1b1e0-01e3-4c5c-9377-f09830cb7449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:26:21.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel scored 20 points in a losing cause for Alaska.</p>'
  'pia-wurtzbach-faces-press-no-regrets':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
