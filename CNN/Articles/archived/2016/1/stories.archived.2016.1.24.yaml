      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In an effort to
        improve taxi services in the metro, transport regulators kicked off a series
        of seminars on Saturday (January 23) which aimed to educate cab drivers on
        traffic rules and customer courtesy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b8a7589-7026-4b9f-b6e0-84b8b1b83106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-18T16:54:23.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-18T16:54:50.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rodolfo Jaucian, regional director for the Land Transportation Franchising
        and Regulatory Board (LTFRB), said on Sunday (January 24) that the two-day
        "Taxi-Oriented Drivers'' Academy" was free of charge and drivers would receive
        a certificate after the refresher course.</p>'
