  'International-Eucharistic-Congress-opens-in-Cebu':
    'author': 'Dale Israel, Cebu-based correspondent'
    'caption': 'The opening mass at the historical Plaza Independencia was one of
      the biggest outdoor gatherings in the IEC.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-24T11:10:18.212+08:00
    'imagesource': 'jcr:8f08816d-f48f-4739-9cb5-8738e74c4f81'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '633b5642-e59d-44ae-8342-1ba60f172a57'
    'lead': 'Having a devotion and being devotee to the Nazareno or the Santo Niño
      would not be enough practice in celebrating the Eucharist, Cardinal Charles
      Maung Bo said on Sunday (January 24) at the opening mass of the 51st International
      Eucharistic Congress (IEC) in Cebu City.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:17:28.655+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:52.904+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:04.608+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'International Eucharistic Congress opens in Cebu City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb00279f-e67c-42d0-b0e2-08e38313ce45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:28.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu (CNN Philippines)</strong> — Having a devotion and
        being devotee to the Nazareno or the Santo Niño would not be enough practice
        in celebrating the Eucharist, Cardinal Charles Maung Bo said on Sunday (January
        24) at the opening mass of the 51st International Eucharistic Congress (IEC)
        in Cebu City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2b93e7-08de-416e-bfa7-6bcc81317599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:28.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.904+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cardinal Bo of Myanmar, was tasked as the papal legate or the representative
        of Pope Francis who would not be able to join the activities of the IEC.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53c33f92-029b-44f8-a925-04de0c5ddb51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:28.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 20-minute fireworks display that literally lit up Cebu''s skies
        capped off the activity with cheers from the crowd and a loud chanting of
        "Pope Francis, We Love You" as many people remained hoping for a miracle that
        the pontiff would still make it to the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c7f77a-486c-4e89-a91c-b880c2d62fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:28.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The opening mass at the historical Plaza Independencia was one of
        the biggest outdoor gatherings in the IEC. Traditionally this activity is
        led by the current pope as in previous congresses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc05336-6225-4bb4-b84c-814fc7e0b1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:28.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming from a third world country like the Philippines, Bo said
        the celebration of the IEC should trigger a "Third World War" — the war to
        end poverty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef4e06ca-62f8-49f5-a2bc-5b78c8e0a9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:28.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trying to speak Tagalog and Cebuano during his homily, the cardinal
        also prayed for world peace especially in war-torn countries like Myanmar,
        among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8cfd000-f5d7-403d-a599-6720d702b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:28.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on the delegates that while they celebrate the Eucharist,
        it would be best to practice the teachings of Christ, and the love for the
        poor — which he said no other religion in the world had given much significance
        to.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46aa469-f6e9-42ab-97dd-0cbf12321a3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:28.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bo said in the Eucharist, the streets served as the altar and that
        it was in the streets that the faithful would be able to practice the teachings.
        It was in the streets that Christ suffered and died, he added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478c75f5-725e-4baf-8572-283ad2938185'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:28.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Eucharist and the poor are inseparable," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63ef0909-0069-4b26-bef8-0b60daf2dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:28.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-hour long Holy Mass was preceded by a Sinulog presentation,
        as well as a short play reenacting the history of Cebu and the Santo Niño
        relic and its importance as the cradle of Asia''s Christianization after the
        arrival of Portuguese explorer Ferdinand Magellan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68182215-ebe1-4bc3-a6ec-edd8964a6712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:17:28.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Cardinal Bo in the event were Cebu Archbishop Jose Palma,
        Manila Archbishop Luis Cardinal Tagle.</p>'
  'Duterte-Aquino-Mamasapano':
    'author': 'Liza Jocson, Zamboanga City-based correspondent'
    'caption': 'Mayor Duterte (in striped polo shirt) met with the families of SAF44.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-24T10:31:32.126+08:00
    'imagesource': 'jcr:9ea32250-b7bb-48c8-98c0-042509fe6b76'
