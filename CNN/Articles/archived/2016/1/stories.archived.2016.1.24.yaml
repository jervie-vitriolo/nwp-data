    'jcr:uuid': '0adecd15-3c90-437c-a761-01f122fe490c'
    'lead': 'Davao City Mayor Rodrigo Duterte said on Sunday (January 24) that he
      was with President Benigo Aquino III in Zamboanga City on the same day 44 Special
      Action Force (SAF) troopers were killed in Mamasapano, Maguindanao last year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:21:39.726+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:52.740+08:00
