      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill aims to protect the commuting public from the discourteous
        and unprofessional cabbies — setting quality standards for vehicles and fines
        for violators.</p>'
