      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ray Sanchez, Dave Alsup, Ben Brumfield, Phil Gast, Sara
        Ganim, John Newsome, Nick Valencia, Ralph Ellis, David Shortell, Rene Marsh,
        Dave Hennen, Keith Allen, Artemis Moshtaghian, Chandler Friedman, Sean Morris,
        Boris Sanchez and Tina Burnside contributed to this report.</em></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a46c970f-8b7f-45ab-8882-f6c89b4b4fd7'
