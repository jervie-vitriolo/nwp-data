    'template': '1'
    'title': 'Roxas, Robredo, foreign dignitaries at Dinagyang festival

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9924d8da-645a-428f-a1d2-63eae3d63359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:34:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — Liberal Party (LP)
        candidates for president and vice president Manuel "Mar" Roxas II and Rep.
        Leni Robredo were among who those attended the 2016 Dinagyang Festival Ati-ati
        Tribe competition at the Freedom Grandstand in Iloilo City on Sunday (January
        24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4a8cdb-d3e3-43bf-8176-92a1d29d7307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:34:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two LP standard bearers said they were amazed after witnessing
        the performances by ten competing tribes wearing headdresses made of feathers
        and other indigenous materials.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e73dc7-757e-4d4e-91f1-e109665a609f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:34:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iloilo City Mayor Jed Patrick Mabilog said aside from Roxas and
        Robredo, there were also foreign envoys who took part in celebrating the feast
        of Senior Santo Niño.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b1679cc-1a2f-4187-b120-487041228626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:34:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, this year''s Dinagyang is very successful since there
        are a lot of foreign dignitaries joined the event. We have here ambassadors
        from Russia, Switzerland, China, Germany, Indonesia and Nigeria," Mabilog
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda71b8c-ce4b-4257-9e5b-5a50b019fdff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:34:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabilog also revealed that there were countries which already sent
        them invitation letters to perform abroad.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e86c82-6f76-4226-98dd-ef499b30ab55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:34:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, Hongkong and China both requested us to perform during
        their Chinese New year next month. Also this year, we will be performing in
        New Zealand as per request by their government," shared Mabilog.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2772368c-2c8e-452a-8d23-39180c9c6f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:34:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinagyang performers have already performed in Singapore, Guam,
        Japan, and South Korea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2b6bb-9bd7-46b3-8929-f3ded45e3302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:34:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In terms of visitors, Mabilog said the tourist arrivals in Iloilo
        were increasing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bdf37ee-54aa-4103-8aa0-ca811f95e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:34:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the crowd was estimated to be less than 500,000 thousand.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '200dec4d-36ac-4151-97fa-46265042ee5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:34:05.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, Mabilog said they were expecting more than a million
        people.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b4829f-eed7-486f-b7a6-64b0b8d4d350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:34:05.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a matter of fact, 1,500 city and municipal mayors around the
        Philippines are with us here today to celebrate the Dinagyang 2016," he added.</p>'
  'civilians-cops-pnp-hurt-wounded-injured-ambush-sibuco-zamboanga-del-norte':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-24T06:07:29.348+08:00
    'imagesource': 'jcr:4f2def64-389b-4586-8508-7b85f68f712a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7a387fdd-810f-4bbe-b133-e43af236695b'
    'lead': 'At least two police officers and two civilians were wounded in an ambush
      by still unidentified lawless elements in Sibuco Zamboanga del Norte. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:36:51.348+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T10:37:25.377+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:37:24.913+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2 civilians, 2 cops wounded in an ambush in Sibuco, Zamboanga del Norte

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47c307e-f364-49e0-ab24-62b259d52e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:36:51.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:37:25.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga del Norte (CNN Philippines)</strong>—At least
        two police officers and two civilians were injured in an ambush by lawless
        elements in Sibuco, Zamboanga del Norte Sunday morning (January 24).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e95c6df-1aae-4f1d-a4cf-cef7e8f85097'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:36:51.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:37:25.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Zamboanga del Norte Philippine National Police
        (PNP) Public Information Office, four police personnel were conducting mobile
        patrol at Barangay Sto Nino, Sibuco Zamboanga del Norte when they were attacked
        by still unidentified men.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc79cf37-4e92-4a9e-9d32-8411ae2d47ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:36:51.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:37:25.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were on their way back to the municipal police station when
        they were fired upon in Sitio Paringan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cf74b0-b6c3-480f-a6cc-34ff4ba8b6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:36:51.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:37:25.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The convoy returned fire resulting to an armed confrontation and
        the immediate withdrawal of the suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fdca9c-fc62-43e1-9631-801d3abe4004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:36:51.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:37:25.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SSupt Edwin Wagan, Zamboanga Del Norte provincial police
        office chief, the firefight lasted for about five minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9997442c-3489-4c43-967f-0558887ff72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:36:51.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:37:25.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two police officers were reportedly wounded as a result of the gunfire—SPO2
        Ernesto Ali was hit on his arm while PO1 Fahad Atani was hit on the head.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed25065-81ef-4ed5-aa14-912d25790dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:36:51.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:37:25.378+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO2 Arilon Lakim sustained bruises on his arms and body while PO1
        Edgar Luyao was not hurt.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b23f842-670e-4c47-a2fb-de37d516f4ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:36:51.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:37:25.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, two civilians who were reported to be employees of the
        local government who hitched a ride with the police, also sustained injuries
        as a result of the attack. They were identified as Rolly Rico Luyao and Asmi
        Osama Naing.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc5d8e9d-cb11-4157-b68f-ca27453138a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:36:51.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:37:25.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were all brought to the Municipal Hospital in Sibuco
        for emergency treatment but were later transferred to Zamboanga city for further
        medication.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f8c77f-8f9a-4880-a62e-c9b8a1c23658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:36:51.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:37:25.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sibuco PNP are conducting hot pursuit operations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96160cb9-1efb-4250-b82d-1d8e02c672e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:36:51.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:37:25.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Gerg Cahilles and David Santos, and Zamboanga-based
        journalist Liza Jocson contributed to this report.</em></p>'
  'PBA-Philippine-Cup-BPC-Fajardo':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'San Miguel Beer star player June Mar Fajardo was named Best Player
      of the Conference (BPC) of the Smart Bro-PBA Philippine Cup on Sunday (January
      24).'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-24T10:09:11.331+08:00
    'imagesource': 'jcr:6b4e5868-31c4-4e2d-91ae-35a04baeb489'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dd3b9c7a-d473-4e70-9f72-bc99387bf0fe'
    'lead': 'San Miguel Beer star player June Mar Fajardo was named Best Player of
      the Conference (BPC) of the Smart Bro-PBA Philippine Cup on Sunday (January
      24). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:40:07.750+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:51.792+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:05.068+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Fajardo wins third straight PH Cup BPC award

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c2366ef-7a19-44e1-a840-93f8ffc42cfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:40:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>—In a brief awarding
        that ushered in Game 4 of the Smart Bro-PBA Philippine Cup finals, June Mar
        Fajardo was named Best Player of the Conference (BPC) on Sunday (January 24)
        at the Philsports Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6fc7550-f64a-475e-8b5b-230ffc2467dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:40:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beer star won the top player of the All-Filipino
        Cup award for the third straight year, his fourth BPC overall.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6fb71ed-20d3-4d74-af54-bf4ac77d4038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:40:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He averaged league-best 26 points, 14.9 rebounds, and 2.2 blocks
        to best NLEX''s Asi Taulava and Sean Anthony, and Ginebra''s Greg Slaughter
        in the race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6013f4c-71b3-4ed1-a86a-29a0f007914d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:40:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:51.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siyempre happy ako kasi another achievement ito para sa akin,"
        said the 6-10 behemoth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78d14f54-d186-48c8-b2ac-51f4687608f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:40:07.750+08:00
      'mgnl:createdBy': 'cnnproducer'
