      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/20/bill-penalizing-dishonest-taxi-drivers.html">Related:
        House committee okays bill penalizing dishonest taxi drivers</a></strong></p>'
