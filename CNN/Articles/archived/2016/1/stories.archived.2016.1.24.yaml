    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte: I was with President Aquino during Mamasapano clash

      '
    'updated': 2016-01-25T00:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e20596-cf93-40dc-a8da-b5d9346eac93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> — Davao City Mayor
        Rodrigo Duterte said on Sunday (January 24) that he was with President Benigo
        Aquino III in Zamboanga City on the same day 44 Special Action Force (SAF)
        troopers were killed in Mamasapano, Maguindanao last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1daa767b-1f14-4cd7-9751-4358f2a33f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte made the revelation to local reporters during an interview
        in Zamboanga City where he had a dialogue with the families of SAF44.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b96efc-104d-45fa-a8ea-889403ce5cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/19/Honasan-Mamasapano-chain-of-command.html">Related:
        Honasan: ''Chain of command vital in Mamasapano Senate probe''</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd497d00-4419-429d-94e8-7bb3e47343a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that last January 25 he was invited by then Interior Secretary
        Mar Roxas to be with Aquino''s group at the Edwin Andrews Airbase. The mayor
        said that he arrived at 5:30 p.m.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49bd29bc-c37b-4ec6-b45c-96640ee1d38a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/19/Duterte-leaves-religion-for-mayoral-duties-sees-Roxas-useless.html">Related:
        Duterte leaves religion for mayoral duties; sees Roxas as ''useless''</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606e9140-8da2-4577-889d-2b948fab30d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, it will be recalled, had a meeting with supporters in Zamboanga
        City on that day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5efc78-c43d-4ba3-bc04-cfeb7859119c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he refused to provide details of what happened and what
        was discussed with Aquino, describing it as an "invitation in confidentiality."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e139cad4-195f-4f71-917e-532d2711f678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Duterte said that he might be compelled to talk should he be
        called to the Senate reinvestigation, although he added that there would be
        nothing significant for him to reveal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9465c4-c0f0-41f4-bebb-039bff56fdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/16/saf-kin-commemorate-anniversary.html">Related:
        Kin of fallen SAF commandos commemorate death anniversary</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a669de3f-1895-43aa-859f-4fb5c46ec990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, he said that he had only one question left unanswered
        regarding the bloody encounter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af774c5-8792-4eaa-86e4-1d7f296be9e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he wanted to ask why the SAF troopers — a group highly
        trained in urban terrorism — were sent to Mamasapano for the first time where
        the terrain was totally unfamiliar to them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568ace6f-040c-4791-a508-ee4193f5d1b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is still a riddle to me. It was not openly discussed," Duterte
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8acabfa-c780-4ae8-b770-00cae4b9922f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:21:39.727+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:52.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that it was important for him to find out the truth about
        what transpired on that fateful day.</p>'
