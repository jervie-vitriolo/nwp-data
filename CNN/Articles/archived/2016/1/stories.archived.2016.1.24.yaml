    'lead': 'Miss Universe Pia Wurtzbach faced the Philippine press on Sunday (January
      24). She shared her experiences after her big win and said she had no regrets
      on how she answered the questions during the pageant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:31:17.838+08:00
