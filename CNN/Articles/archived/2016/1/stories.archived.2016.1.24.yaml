    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d1452e-78ed-4431-bcb6-9c08af19f030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:31:17.839+08:00
