      'jcr:uuid': '9ac2a67d-8fbe-4dc2-917a-986fedc7edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:36:10.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of a possible reconciliation was greeted with enthusiasm from
        some fans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caf9a3e4-1d12-4fa5-abce-b1506855f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:36:10.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.587+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Cyrus ‚Äî usually very open on social media ‚Äî has not
        posted anything about her and her former beau.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0aa1e9d-1364-471c-a2c2-b1429d7fcb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:36:10.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/04/entertainment/miley-cyrus-liam-hemsworth-feat/">Are
        Miley Cyrus and Liam Hemsworth back together</a>?"</em></p>'
  'Pen-seller-of-Beirut-Syria-refugee-Abdul-Halim-al-Attar':
