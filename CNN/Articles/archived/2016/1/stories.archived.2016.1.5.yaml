      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Pia Alonzo Wurtzbach
        is finally making the rounds of talk shows in the U.S., and the newly-crowned
        Miss Universe spoke of how the first days of wearing the crown had been so
        far.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10013cc-5311-4fa2-82f7-670675b8ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach appeared on <em>Good Morning America and Live! with Kelly
        and Michael</em> on Monday (January 4) and said she was proud to wear the
        crown as the country waited 42 years before a Filipina got to be Miss Universe
        again.</p>'
