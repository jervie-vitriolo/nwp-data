  'Binay-to-executed-OFWs-family-Educational-financial-assistance-under-way':
    'author': 'CNN Philippines Staff'
    'caption': 'Mona, mother of executed OFW Joselito, turns emotional and hugs Vice
      President Jejomar Binay when he visited the Zapanta residence in Bacolor town.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-05T21:27:35.625+08:00
    'imagesource': 'jcr:8451bb38-6db1-424a-90b7-70d8f17bec14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa48c63b-6de8-45dd-927e-f479e6e7c5f2'
    'lead': 'Vice President Jejomar Binay made the rounds in Bacolor, Pampanga on
      Tuesday (January 5) and visited the family of an overseas Filipino worker (OFW)
      who was recently executed in Saudi Arabia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:18:43.025+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:47.027+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:46.339+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay to executed OFW''s family: Educational, cash assistance under
      way

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13b3ff2-f3ef-4b29-ad5b-83764c7bf109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Vice President
        Jejomar Binay made the rounds in Bacolor, Pampanga on Tuesday (January 5)
        and visited the family of an overseas Filipino worker (OFW) who was recently
        executed in Saudi Arabia.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d04e730-e9a8-4967-86ff-60f1404022f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay, being the presidential adviser for OFW concerns, told the
        bereaved family that the national government did all it could to save the
        life of Joselito Zapanta but the blood money being asked was just too much
        and the government cannot easily raise the sum needed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9eac2-af7f-47ae-99fb-0c27105b86eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president was accompanied by some allies from the United
        Nationalist Alliance (UNA).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3e0760-6492-4153-9820-303a302d4fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/regional/2015/12/30/Executed-OFWs-mom-to-govt-Help-bring-my-son-home.html">Related:
        Executed OFW''s mom to gov''t: Help bring my son home</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746e7aea-9eca-4057-ac29-d65ce3a02cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added that the government would give educational assistance
        to Joselito''s children and a portion of the collected P23-million blood money.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd456c4-511d-4989-9d48-d5f7b52b36ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.028+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the rest of the amount could be given to the other
        OFWs who were also in death row.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ace03b4-da64-406b-94fc-070060af4991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Proud of being ''nognog, bansot''</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621775f4-ae5c-4ce9-9dac-e8d28fd2083c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier in the day, Binay was in Sto. Tomas where he delivered a
        speech wherein he cited the town''s contribution to the coffin-making industry.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c70bd66-629c-438a-b083-8df937af4c7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also said that as vice president, he used to help the town
        whenever calamities struck.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad9c780-dfba-46b6-b6d0-f9831af25aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president also answered some issues, such as name-calling,
        given that his critics dubbed him as "nognog" (dark-skinned) and "bansot"
        (midget).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a760934-8988-45c3-b327-d9cd67a9cb33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that he was proud of his complexion and height.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f23363f-7092-4476-a0b0-6f132d351954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also refuted a recent report saying he was the top tv ad spender
        among the presidentiables.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e02e9a-9f01-444c-b104-6363dba583e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:18:43.027+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pampanga-based correspondent Amir Medina contributed to this
        report.</em></p>'
  'comelec-supreme-court-sc-5-days-to-answer-grace-poe-petition':
