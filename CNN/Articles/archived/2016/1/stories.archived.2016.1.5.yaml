      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúLet me remind you that we, in the PNP, remain apolitical and must
        never allow ourselves to be used for anyone‚Äôs political ends,‚Äù Marquez said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e459e7b-d5c5-4439-b43e-132cb2f77d49'
      'mgnl:activationStatus': true
