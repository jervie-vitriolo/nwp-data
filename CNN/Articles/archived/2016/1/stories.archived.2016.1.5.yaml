  'LG-TV-rollable-display-CES':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-05T23:12:41.910+08:00
    'imagesource': 'jcr:483dd3ea-6ada-440f-85df-7f25eb6ec671'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f11c4e43-8446-41fb-970e-b21be52ad4bf'
    'lead': 'At this week''s CES technology expo, LG will be one of many TV makers
      to show off an impressive lineup of super-duper-high-definition TVs. But there''s
      one thing that separates LG from the competition: You can roll up one of LG''s
      TVs like a newspaper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:32:25.006+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:43.722+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:47.785+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LG shows off a TV you can roll up like a newspaper

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a00256e-3adb-48a8-8340-aa5c25360ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:32:25.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> ‚Äî At this week''s CES technology
        expo, LG will be one of many TV makers to show off an impressive lineup of
        super-duper-high-definition TVs. But there''s one thing that separates LG
        from the competition.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32200419-507a-43b2-8afc-1ec7bba32e14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:32:25.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You can roll up one of LG''s TVs like a newspaper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e8bffd-3713-4efe-81e8-8746c4a65395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:32:25.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-inch display is just one of the concept designs LG will be
        unveiling, as it attempts to predict the future of television screens. Also
        on display will be a 55-inch TV that is as thin as a piece of paper and a
        65-inch "extreme-curve" set of TVs that bend inwards and outwards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ee2c65b-16c0-4415-95cd-5326022e3a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:32:25.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of these TV will be sold this year ‚Äî and it''s possible they
        may never hit stores. It''s also not totally clear why you''d want to roll
        up or bend your TV.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d78ece-1304-456b-aafb-105885b925e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:32:25.006+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like automakers'' "concept cars," LG''s TVs are meant to show off
        what''s possible, even if it''s not yet marketable, affordable or able to
        be mass-produced for customers. But some elements of LG''s creations may come
        to your next television screen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7db4a-efb5-4fe0-952b-2c58173e6de0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:32:25.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TV makers continue to up the ante, developing ultra-high definition
        televisions that produce richer pictures, virtually unnoticeable bezels and
        thinner profiles. But those TVs are becoming virtually indistinguishable from
        one another.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aa62ce-7b90-4b78-830e-18d8b0981280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:32:25.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s concepts like LG''s that may one day push the industry forward
        into new markets and technologies it hasn''t yet considered.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c6f013-6609-40ca-9106-f8ff968bc779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:32:25.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.723+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/01/04/technology/lg-rollable-tv-newspaper/">LG
        shows off a TV you can roll up like a newspaper</a>"</em></p>'
