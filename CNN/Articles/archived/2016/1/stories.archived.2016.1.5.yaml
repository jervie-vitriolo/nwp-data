      'mgnl:lastActivated': 2019-09-30T14:51:41.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/04/football/rafael-benitez-zinedine-zidane-real-madrid-football/index.html">Zinedine
        Zidane named Real Madrid coach after Spanish giants sack Benitez</a>."</em></p>'
  'craig-strickland-found-dead':
    'author': 'Ana Cabrera and Jason Hanna, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-05T08:41:43.175+08:00
    'imagesource': 'jcr:9e7d473c-0cbd-4103-84e0-e3f0981e0d55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c13d3b52-5ce7-4eb8-b000-09682cca9b62'
    'lead': 'Country music singer Craig Strickland has been found dead, according
      to Lt. Kera Phillippi with the Oklahoma Highway Patrol. Strickland went missing
      last month while on a duck hunting trip in Oklahoma.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:28:54.061+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:41.115+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:48.958+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Craig Strickland, country singer that went missing last month, found
      dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4553ea3-32d1-46ef-8750-556fcaa9ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Country music singer Craig Strickland has
        been found dead, according to Lt. Kera Phillippi with the Oklahoma Highway
        Patrol. Strickland went missing last month while on a duck hunting trip in
        Oklahoma.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab30f98-cf16-477c-815d-b0368cbe6375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A search for country singer Craig Strickland is set to resume Wednesday
        morning (January 6), two days after the body of his friend Chase Morland was
        found at a lake in northern Oklahoma.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6276e42-af61-44af-aeff-46adc390380f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland, a 29-year-old vocalist in the country rock band Backroad
        Anthem, and Morland, 22, were duck hunting at Oklahoma''s Kaw Lake on Sunday
        as a fierce winter weather system was hitting central portions of the country,
        the band said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b63b44c-959d-464d-9eed-033f9d123126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After relatives reported them missing, state troopers said they
        found Morland''s body Monday morning at the lake, where the friends'' boat
        purportedly overturned.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '825d78d6-50ac-457d-a4b9-c01e5d1c0e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The weather at the time of the trip was perilous ‚Äì rain, sleet,
        and snow pelted the area, with wind gusts of up to 45 mph and wind chills
        as low as 15 degrees Fahrenheit ‚Äì and Morland acknowledged the danger in what
        is, in retrospect, a haunting tweet Saturday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6c61f9-8d1d-435b-a057-57cce173d38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.116+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In case we don''t come back, @BackroadCRAIG and I are going right
        through Winter Storm Goliath to kill ducks in Oklahoma. #IntoTheStorm," Morland''s
        tweet reads.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">In case we don&#39;t come back, <a href="https://twitter.com/BackroadCRAIG?ref_src=twsrc%5Etfw">@BackroadCRAIG</a>
        and I are going right through Winter Storm Goliath to kill ducks in Oklahoma.
        üòÖ <a href="https://twitter.com/hashtag/IntoTheStorm?src=hash&amp;ref_src=twsrc%5Etfw">#IntoTheStorm</a></p>&mdash;
        Chase Morland (@ChaseMorland) <a href="https://twitter.com/ChaseMorland/status/680987168018268160?ref_src=twsrc%5Etfw">December
        27, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04843101-21b3-4d56-af9b-b164b847f0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ea78a5-f49c-42e9-99d0-23e609885be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police said nothing about what caused Morland''s death. They added
        that there were "no personal flotation devices in use."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94418b5-d003-4570-b85c-e88740d32f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The search for Strickland halts each night and resumes at daybreak.
        His wife said the family is overwhelmed with the amount of love and prayers
        received.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e89247-56bc-49ac-92a0-5ce478f27d12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.062+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Craig''s dog Sam has been found. His boat has been confirmed as
        being capsized," Helen Strickland, a former Miss Arkansas USA, said Monday
        on Twitter. "They are still searching for Craig. Please keep praying."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Craig&#39;s dog Sam has been found. His boat has been confirmed
        as being capsized. They are still searching for Craig. Please keep praying.</p>&mdash;
        Helen Elizabeth Speaks (@HelenWisner) <a href="https://twitter.com/HelenWisner/status/681580365815808000?ref_src=twsrc%5Etfw">December
        28, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850bb1f8-0d73-4ab5-b318-e9e9226b9291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d593dc-32fd-4bef-968c-5e4783310c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She later tweeted, "For everyone wanting to know, Sam is fine. He
        was a brave boy. He wouldn''t leave Chase''s body until the Warden found him."</p>'
    '20':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">For everyone wanting to know, Sam is fine. He was a brave boy. He
        wouldn&#39;t leave Chase&#39;s body until the Warden found him.</p>&mdash;
        Helen Elizabeth Speaks (@HelenWisner) <a href="https://twitter.com/HelenWisner/status/681921664624361473?ref_src=twsrc%5Etfw">December
        29, 2015</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fd2e86-a2c4-4def-a8ab-0b6242f7d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8267a0ea-1d8c-4535-8a1b-016d2ea4e256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strickland''s six-member Backroad Anthem formed in Arkansas in 2012.
        The band posted what it said was a message from Strickland''s father Monday
        night.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b928e4b-92ca-4887-b124-04bc3ccfbec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are trying to think of a scenario where he is still alive. Hoping
        against the odds," the post reads. "We can''t even stand to think about it.
        We are devastated. Only God &amp; time can put us back together."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939b5e53-8a00-4a05-8afc-f1e4c705053c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:28:54.063+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the ill-fated trip spread through the music industry. Musician
        Tyler Rich recounted on Facebook that he and Strickland were sitting at a
        Nashville bar about two months ago, talking about "how excited we were to
        see what each of us would be able to accomplish in 2016."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdad58b9-aae0-4581-b252-e965d57a7bd3'
