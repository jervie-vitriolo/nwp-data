        Police (PNP) chief Director General Ricardo Marquez ordered top police officials
        to remain apolitical in the upcoming 2016 elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd56acff8-ee6c-4d0c-a92f-18df162c0318'
