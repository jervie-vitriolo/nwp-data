    'lead': 'A passenger plane carrying 163 people was forced to turn back to Cebu
      40 minutes into the flight after it was discovered one of the plane''s doors
      was not completely shut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:44:30.811+08:00
