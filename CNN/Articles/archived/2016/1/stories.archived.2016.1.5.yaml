      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>‚ÄîThe Commission on
        Elections plays a balancing act between preparing for the upcoming polls and
        resolving whether or not Sen. Grace Poe is allowed to run for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35dc4a-68c3-4033-8fb1-6eb4efac32ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body needs to justify before the Supreme Court (SC) its
        decision to block Poe''s bid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6740db-201d-44ba-bc25-b5c6e09a5916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oral arguments were set for January 19. But it is asking the high
        court for an earlier date as it needs to finalize the list of candidates as
        soon as possible.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d640a33-fd5f-47e4-9e5d-560c483c357e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúYung pag</em> finalize <em>nung</em> ballot face<em> ay mangyayari</em>
        according to our schedule on January 20,‚Äù Bautista said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd26a2e-3021-4470-8cbb-e4fb0dfb0dec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Finalizing the ballot face will happen according to
        our schedule on January 20.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c88ab8-9c98-464b-bb2d-a8da424b9c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>At</em> that time,<em> lahat nung listahan ng mga pangalan
        ng kandidato, nakalagay na diyan dapat. Kung ang</em> oral argument <em>mangyayari
        sa</em> January 19, medyo masyadong gipit.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e4a064-3003-412e-b453-0c193fe6bb91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: At that time, the list of names of candidates should
        be finished. If the oral argument is set on January 19, the schedule is too
        tight.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e9f876-372a-459b-a065-9f1329b7adf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.043+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its "very urgent motion to set oral arguments in an earlier date,"
        Comelec asks that it be held on January 14.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '555719e7-0989-4ecd-97d6-eab87980e965'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s on top of its earlier request for the high court to give
        it five more days to comment on Poe''s petition for certiorari or review of
        the decision.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772d8a40-e04e-4bac-a02d-3bf4a63c07f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Comelec to defend its decision in SC</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a87fb7-4db8-4bdb-81a5-c977166801fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his manifestation, Solicitor General Florin Hilbay said he has
        already taken the Senate Electoral Tribunal''s position, which favors Poe.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1a8aa2-79da-4359-a02d-5b15eb7852c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista said Comelec will now have to defend its own ruling.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e59162-6fd2-42a0-8d0c-01a3ae3ef7f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWell<em> hindi naman namin sinisisi ang</em> Office of the Solicitor
        General.<em> Lalong lalo na at mukhang magkasalungat yung kanilang posisyon
        dun sa naging desisyon ng</em> majority<em> sa</em> Comelec,‚Äù Bautista said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a359ffa2-0884-4ec4-b58e-363d82fe5f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not blaming the Office of the Solicitor General.
        Especially that it looks like it has a different opinion as compared to the
        majority''s decision in Comelec.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d9c2cd6-d307-4d44-ac02-aae18b480c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista dissented in the Comelec en banc‚Äôs decisions to cancel
        Poe‚Äôs certificate of candidacy (COC).&nbsp; Despite this, the chairman said
        he was surprised with the decision of the Office of the Solicitor General
        (OSG).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abce9552-b880-491f-832b-00efe9af86aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Akala namin ginagawa na nila yung</em> pleading so <em>medyo
        nga kami nabigla. Pero nandyan na tayo so sanay naman kami sa sariling sikap
        so kami-kami na lang yung gagawa nung aming</em> answer.‚Äù</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a9e6a43-6f94-4862-8624-f981ca0ecf93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We thought that they were already working on the pleading,
        so we we''re a bit surprised. But we can''t do anything about it, and we''re
        used to working on our own so we will provide our own answer.]</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ecc41e-3802-43ad-ac95-7bde3a6a229f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec was supposed to submit its comment on January 7.</p>'
  'kuwait-ambassador-saudi-arabia-iran-tensions':
    'author': 'Ed Payne, CNN'
    'caption': 'Demonstrators in Iran descended upon the Saudi embassy in Tehran and
      set it on fire after Riyadh executed Shiite cleric Nimr al-Nimr.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-05T20:11:40.584+08:00
    'imagesource': 'jcr:cf556b27-3019-406b-adc8-9dd74eba4af0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e25f5fd-7ef7-44b1-a67b-8699438c3e54'
    'lead': 'Kuwait recalled its ambassador to Tehran, citing "torching and sabotage
      activities" of Iranian demonstrators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:26:57.502+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:46.598+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:46.564+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kuwait recalls ambassador to Tehran amid escalating Saudi-Iran tension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af865b03-7e74-41c8-878c-b69ade9efd66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Kuwait has become the latest country to
        side with Saudi Arabia in its escalating tension with Iran, which stemmed
        from the execution of a Shiite cleric and led to an attack against the Saudi
        embassy in Tehran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1815e0-15bf-47d9-b012-dab1d602a377'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, Kuwait recalled its ambassador to Tehran, citing "torching
        and sabotage activities" of Iranian demonstrators.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bb95dd-75b3-4698-b48e-448e7976c3fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Such action constitutes a flagrant breach of international conventions
        and violation of Iran''s international commitment over security and safety
        of diplomatic missions on its lands," the Kuwaiti foreign ministry said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32f2d22-f1fb-4fdf-acbe-b1cf4f9e2998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. Security Council has condemned "in the strongest terms"
        the attacks against the Saudi embassy in Tehran and another Saudi diplomatic
        mission in Iran after the execution of a Shiite cleric infuriated protesters
        there.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d22faff-a73b-4752-8f4d-564c8a33bd86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Demonstrators in Iran descended upon the Saudi embassy in Tehran
        and set it on fire after Riyadh executed Shiite cleric Nimr al-Nimr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27783d44-7d91-450e-b88e-6b25405e3dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.502+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis cut diplomatic relations with Iran over the attack, suspending
        all flights to and from Iran. And several countries lined up alongside the
        kingdom.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb5c8433-28c3-4a10-9795-57ada236c08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain too severed diplomatic ties with Iran. The United Arab Emirates
        recalled its ambassador. And Sudan expelled the Iranian ambassador and the
        entire Iranian diplomatic mission in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f1ea10-b1fc-467f-a7d4-8a6415af9030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. Security Council also condemned "in the strongest terms"
        the attack against the Saudi embassy in Tehran and called on Iran "to protect
        diplomatic and consular premises against any intrusion or damage."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e95b147-709b-41c4-b93f-91da140670f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaberi Ansari, a spokesman for Iran''s foreign ministry, said his
        country is committed to protecting diplomatic missions and reiterated that
        no Saudi diplomats were harmed -- or even present -- during the attack.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e239a81-ac2f-4bb0-9e07-b02c434439c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Security Council did not address Nimr''s execution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677a55c-1fa5-4639-ba3f-fee950b5745c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>World powers weigh in</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4de48d8-a8d5-43ff-944f-bcf2bc7419cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Secretary of State John Kerry reached out to both the Saudi
        and Iranian foreign ministers to calm tensions.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0198e8cf-28a3-41a6-a56d-150a10d6e6b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Josh Earnest echoed those sentiments.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a522900-e6c9-4f1e-add9-b3084243502b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are urging all sides to show some restraint and to not further
        inflame tensions that are on quite vivid display in the region," he said Monday
        in a briefing with reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7118ae66-fcad-4a2b-b56d-3e0d9aa3226e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State Department spokesman John Kirby, meanwhile, urged engagement
        to reach "a resolution to these things peacefully, diplomatically and without
        violence."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf5c5da7-67ba-4fb7-aab6-3b7a599347cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China called for "dialogue and negotiations."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e71fb5-7421-4195-8607-cdb537c22f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia suggested the nations "show restraint."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '337b41e4-3921-4c26-8e08-ebd785ea368d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>France asked that the powers "do everything in their power to prevent
        the exacerbation of sectarian and religious tensions."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3cad16-fa65-41de-8692-da352e51a35d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. Secretary-General Ban Ki-moon talked to foreign ministers for
        both nations Sunday and called the breakdown in relations "deeply worrying."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19203e97-fa46-47b6-a86d-d1d06e5f3360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.503+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where do we go from here?</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad638155-d39b-4469-989a-e3c4edd67397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was just weeks ago, after months of prodding, that the United
        States was able to get foreign ministers from Saudi Arabia and Iran to sit
        at the same table with the United States and other countries trying to discuss
        a road map to end the bloody Syrian civil war.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c6a4f82-aed8-4a2f-9fbf-f16e622c7c98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has been a long-time supporter of Syrian President Bashar Al-Assad,
        while Saudi Arabia has provided the rebel factions fighting Assad with financial
        assistance and weapons.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d5d1b75-40ad-4367-ae48-5184b0779636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s nothing new that the two countries aren''t seeing eye to eye.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b129f0-ee02-4128-8244-e1faa4313474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The schism dates back 14 centuries, and has to do with disputes
        over who should succeed the Islamic Prophet Mohammed as leader of the Islamic
        faith.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd14e7a0-db9e-410d-bd83-9df58d132b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunni Islam has gone on to dominate the faith -- nearly 90% of the
        world''s Muslims are Sunnis.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f0828b-f06d-4af9-be33-bccd70c20ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudis champion the Sunni branch of the faith while Iran backs
        the Shia side.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47590211-6b07-4048-86f8-3c7cb2723722'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The execution of the cleric only exacerbated their differences and
        will play out in the coming weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252334c2-bce0-4134-8519-29da369c9ced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Michael Pearson, Catherine E. Shoichet, Mariano Castillo,
        Elise Labott and Jamie Crawford contributed to this report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043cc8d3-c94b-4c35-bcb8-3874a9784cca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:26:57.504+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/05/middleeast/saudi-arabia-iran-tensions/index.html">Kuwait
        recalls ambassador to Tehran amid escalating Saudi-Iran tension</a>"</em></p>'
