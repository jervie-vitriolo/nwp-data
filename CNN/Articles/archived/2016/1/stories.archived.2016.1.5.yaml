      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach was named Miss Universe last December 21 (PHT).</p>'
  'south-korea-plane-open-door-cebu-airport':
    'author': 'Karla Cripps and HyoungJoo Choi, CNN'
    'caption': 'The flight, operated by low-cost Korean Air subsidiary Jin Air, left
      Cebu on Sunday (January 3). It was bound for Busan in South Korea.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-05T17:06:03.954+08:00
