      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NCRPO chief, he also noticed that most of the routes
        has yet to be cleared of sidewalk vendors and vehicles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2015972-5018-4dbf-8681-252cc92c4b3b'
