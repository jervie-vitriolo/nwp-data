  'PBA-Semifinals-San-Miguel-Beer-Rain-or-Shine-Fajardo-Tubid-Ross':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'June Mar Fajardo exploded for 36 points on top of 18 rebounds, three
      assists, a steal, and five blocks.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-05T22:42:13.757+08:00
    'imagesource': 'jcr:66f528d9-b48f-4810-9bd9-23940a5c9766'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1982975-ff6a-488a-93dd-48eb4cf4dac5'
    'lead': 'San Miguel Beer conjured a spirited run in the final quarter to pull
      off a come-from-behind 109-105 win over Rain or Shine Elasto Painters in Game
      1 of their Smart Bro-PBA Philippine Cup semifinals at the Mall of Asia Arena
      on Tuesday (January 5). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:11:07.118+08:00
