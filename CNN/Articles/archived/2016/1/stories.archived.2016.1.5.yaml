      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The Philippine
        National Police (PNP) inspected on Monday (January 4) the route of the procession
        of the Black Nazarene that will be held on January 9.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'babe046e-097a-494d-971f-6e996ff41c27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:29:01.916+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.877+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The inspection headed by National Capital Region Police Office (NCRPO)
        Director Joel Pagdilao started at the Quirino Grandstand. From the grandstand,
        the PNP went through the route of the procession until Quiapo.</p>'
