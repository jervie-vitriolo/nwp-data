    'mgnl:lastActivated': 2019-09-30T14:51:47.562+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:46.088+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Beermen pull off come-from-behind win over E-Painters
      in Game 1

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5903a121-1349-4ad8-8a96-9315c9710bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî San Miguel Beer
        conjured a spirited run in the final quarter to pull off a come-from-behind
        109-105 win over Rain or Shine Elasto Painters in Game 1 of their Smart Bro-PBA
        Philippine Cup semifinals at the Mall of Asia Arena on Tuesday (January 5).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0dff74-e65c-4078-82b0-9df643895fda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took a while before the Beermen, who were fresh from a two-week
        layoff, got their bearing going but did so just in time to erase a 20-point
        deficit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4693afc-3a42-43d9-8e43-656b2db98dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer coach Leo Austria himself was flabbergasted, almost
        clueless as to how his wards overcame a seemingly insurmountable Rain or Shine
        lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143510b0-3bd4-4aac-9464-69c085ff0140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.118+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.563+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know what to say, this is unbelievable," said Austria
        in the aftermath of the rousing victory.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e00df47-edc9-4177-8421-dfc1897bdc14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few moments later, the two-time champion mentor gave credit where
        it''s due.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dc1a98e-fc9a-4642-b0c0-f85e0569bac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to give credit to (Chris) Ross and (Ronald) Tubid," he said.
        "June Mar (Fajardo) is already a given. Kita mo sa body language na he wants
        to win."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e6e046-9d6c-46b0-bcc2-83191e049d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo''s monstrous outing, plus the clutch three-pointers by Tubid
        and the energy Ross injected into the team in the homestretch became the Beermen''s
        trump card against the Elasto Painters, whose seamless ball movement allowed
        them to erect a 20-point cushion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c04bb96-ce76-4c47-a861-d1f235cdcde0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo exploded for 36 points on top of 18 rebounds, three assists,
        a steal, and five blocks.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74704495-e09e-4a83-9b7f-131fc2192dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tubid scored 11 of his 15 points in the final frame, while Ross
        scored seven points and had seven steals.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32d8bd63-4369-485b-97c5-7a429b560d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine took a comfortable 91-71 lead after three quarters
        and kept the Beermen at bay at least in the first six minutes of the last
        period.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82e15e51-197b-4133-9140-8d6e0b931173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.119+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Beermen regained steam and slowly trimmed the gap.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0c823f-cb1a-41b7-a18b-0bb73fb4c246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the 2:52 mark, Fajardo canned a pair of free throws to tie the
        count at 103-all. He followed it up with a basket to put the Beermen on top
        for good.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dab1319-5848-4cbf-8695-1505e4060b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rain or Shine had a couple of chance to tie the game but Paul Lee
        and Jeff Chan''s three-pointers rimmed out.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef25d30c-4791-4767-81a5-aa6fa44110b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:11:07.120+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beau Belga and JR Quinahan led Rain or Shine''s attack with 19 points
        apiece, while Jericho Cruz and Chrus Tiu added 16 and 12, respectively.</p>'
    '27':
