      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Present during the PNP''s New Year''s Call were members of the command
        group and national directorial staff, commanders of national headquarters
        support services, and regional directors.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
