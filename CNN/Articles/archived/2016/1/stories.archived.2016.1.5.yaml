      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And with a full day gone by since the beginning of the occupation,
        many question whether occupiers'' whiteness is affording them a different
        set of rules.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6bf9db-b1e5-4f7f-98b7-04e224162d1f'
