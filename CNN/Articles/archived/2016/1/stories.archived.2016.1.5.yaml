      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lemon also asked Wurtzbach about her advocacy to raise HIV awareness.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e1ac5f-8215-4c37-9274-87c00cb01194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:40:41.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the Philippines, it''s a growing epidemic. It is growing because
        of unprotected sexual contact and rampant drug use. Also I am learning more
        about it now on an international level now that I am Miss Universe," Wurtzbach
        said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa586fda-32b6-49e5-8a32-2dca6bc3567c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:40:41.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that while she is not an expert on the matter, she is
        learning, and the more she learns about it, the more she realizes the importance
        of advocating the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47e4471-3924-4932-a011-5fec626985e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:40:41.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also wants to address an issue hounding her natural disaster-prone
        country ‚Äî the implementation and dissemination of relief operations in places
        commonly hit by natural disasters.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8649b8b-a67f-419c-9ad2-3acc3b924fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:40:41.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from HIV awareness and relief operations, she is also a proponent
        of combating cyberbullying.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d290e05-5fe5-4b5b-9057-dab4386982f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:40:41.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.315+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
