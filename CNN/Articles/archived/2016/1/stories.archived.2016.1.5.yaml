  'No-Bio-No-Boto-batangas-comelec-gloria-petallo':
    'author': 'Ron Lozano, Lipa City-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-05T02:22:46.621+08:00
    'imagesource': 'jcr:5039deb9-93d9-4b68-b8b7-d1b0b9dc7c0a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01fb9007-7907-49bb-b2af-a195c61f7443'
    'lead': 'A total of 70,844 registered voters in Batangas will be disenfranchised
      in the upcoming elections after they failed to have their biometrics taken as
      required by the Commission on Elections (Comelec).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:41:56.531+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:40.312+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:49.353+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''No Bio, No Boto'' drops over 70,000 Batangue√±os from polls

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1256d2-29b1-44de-b19f-793a5eab0d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:41:56.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lipa City (CNN Philippines)</strong> ‚Äî A total of 70,844
        registered voters in Batangas will be disenfranchised in the upcoming elections
        after they failed to have their biometrics taken as required by the Commission
        on Elections (Comelec).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0643cdc4-ca57-4aa0-99b2-a71556d24f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:41:56.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Gloria Petallo, Comelec provincial supervisor, said the poll
        body made an effort to reach out to registered voters in the barangays of
        the province to have them validated, but a lot of voters failed to do so within
        the prescribed time.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '891c0416-fedc-4edb-aa41-ac478db43645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:41:56.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas City had the highest number of disenfranchised voters at
        32,799.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a0324d-8893-44ad-bc66-c1d22fb07842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:41:56.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipa City was second with 7,157 individuals, while Lemery had 3,380
        voters without biometrics.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '175a09f1-b113-4d4d-b822-8af8277efeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:41:56.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Supreme Court initially stopped Comelec from invalidating voters,
        but later dismissed a petition from protesters.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a2d770-870c-455b-94f8-f1c28f331151'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:41:56.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Petallo said that registered voters without biometrics
        would be deactivated and would not be able to vote this May.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9dafff-a347-450e-98e1-bafafa817f4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:41:56.532+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Batangas province is composed of 31 municipalities with three major
        cities having 1,526,196 voters.</p>'
  'four-new-elements-added-periodic-table':
    'author': 'Lin Taylor, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-05T08:42:36.999+08:00
    'imagesource': 'jcr:c149582f-bc4c-440d-b215-12e3cc2790a8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1d56eaf0-c137-43af-993d-7324a4569ef3'
    'lead': 'Elements 113, 115, 117, and 118 have formally been recognized by the
      International Union of Pure and Applied Chemistry (IUPAC), the U.S.-based world
      authority on chemistry. The organization''s announcement on December 30 means
      the seventh row of the periodic table is finally complete.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:45:02.581+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:40.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:49.430+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four new elements to be added to periodic table

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e081cc7-2e2b-4bcc-b364-2be11703ea99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:45:02.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Chemistry textbooks as we know it are officially
        out of date, as four new elements will soon be added to the periodic table.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef7e4758-79be-41ed-bf5b-27f8b4ee838a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:45:02.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elements 113, 115, 117, and 118 have formally been recognized by
        the International Union of Pure and Applied Chemistry (IUPAC), the U.S.-based
        world authority on chemistry. The organization''s announcement on December
        30 means the seventh row of the periodic table is finally complete.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26caa954-b0dd-4e57-8e06-e9c5cb3b7d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:45:02.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the first time the table has been updated since 2011, when
        elements 114 (Flerovium) and 116 (Livermorium) were added. Devised by Russian
        chemist Dmitri Mendeleev in 1869, the table categorizes chemical elements
        according to their atomic number.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2de6e2-c6af-4289-adf6-85a54e20ab6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:45:02.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chemistry community is eager to see its most cherished table
        finally being completed down to the seventh row," said Jan Reedijk, president
        of the Inorganic Chemistry Division of IUPAC, in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e7ad4d-0dba-48ad-905c-84911c579a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:45:02.581+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"IUPAC has now initiated the process of formalizing names and symbols
        for these elements temporarily named as ununtrium, (Uut or element 113), ununpentium
        (Uup, element 115), ununseptium (Uus, element 117), and ununoctium (Uuo, element
        118)."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '636b2a25-3164-4de0-8174-be3d176d6f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:45:02.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Russian-American team at the Joint Institute for Nuclear Research
        in Dubna and Lawrence Livermore National Laboratory in California discovered
        elements 115, 117, and 118, while Japanese researchers were credited for discovering
        element 115.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d0c1bb-710a-4ac1-9d6a-2b52191e9138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:45:02.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All four elements are not found in nature, and were synthetically
        created in laboratories. Until now, these elements had temporary names and
        symbols on the periodic table as their existence was hard to prove. Since
        they decay extremely quickly, scientists found it difficult to reproduce them
        more than once.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b662784-deea-4544-8d56-f4e1cb95cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:45:02.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese researchers said their search for element 113 began by
        "bombarding a thin layer of bismuth with zinc ions travelling at about 10
        percent the speed of light." By doing so, they would theoretically fuse, forming
        an atom of element 113.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320655f7-f377-4128-9a3c-6a6543858265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:45:02.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For over seven years we continued to search for data conclusively
        identifying element 113, but we just never saw another event. I was not prepared
        to give up, however, as I believed that one day, if we persevered, luck would
        fall upon us again," said Kosuke Morita, the lead researcher at Japan''s RIKEN
        group.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4216502-0b5f-4fc2-a6e8-a00f7f5d4094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:45:02.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that we have conclusively demonstrated the existence of element
        113, we plan to look to the uncharted territory of element 119 and beyond."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bfd6e47-96e3-4afb-898e-aad25cac469f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:45:02.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.134+08:00
