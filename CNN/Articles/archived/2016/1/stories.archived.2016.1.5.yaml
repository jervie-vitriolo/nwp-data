    'template': '1'
    'title': 'Traslacion preps: Security to draw lessons from Papal visit, APEC summit

      '
    'updated': 2016-01-08T16:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '925d939b-0b8d-4ade-8169-59f92190d199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Preparations are
        in full swing for the annual <a href="http://nine.cnnphilippines.com/videos/2016/01/02/The-Feast-of-the-Black-Nazarene.html">feast
        of the Black Nazarene</a>, which will be held this Saturday (January 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c185a5-da77-4489-b8da-44aea7b741cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials are expecting about 10 to 15 million participants.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '734f719c-2b54-40c5-9001-cff2e5f219ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be two processions: One on January 7 for replicas of
        the Black Nazarene from various parts of the country; and on January 9 for
        the actual traslacion procession of the Black Nazarene venerated by Pope Innocent
        X.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f39e2d-da68-4ac5-926e-65906ff9099d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The traslacion procession will commence at 7:00 o‚Äôclock in the morning
        on Saturday after the morning prayer which will start at 5:00 a.m. in Quirino
        Grandstand.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '639cba3f-3dab-4c07-be16-00e74263d3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The image of the Black Nazarene will weave through the streets of
        Manila towards Quiapo church‚Äîsame as last year''s route, covering a distance
        of about seven kilometers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d83701-9497-43a7-9685-cd67747c7e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2016/01/04/History-of-Quiapo-Church.html">Watch:
        History of Quiapo Church</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543314be-9474-4db7-8351-e94b768819e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s procession lasted for 19 hours. As to how long this
        year‚Äôs procession will last, authorities said that it will depend largely
        on many factors‚Äîthe size of the massive crowd, the behavior of the pilgrims,
        the security situation, and even the weather.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd06f470b-9095-4b32-a6a3-ae7bd199b4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security of pilgrims, main concern</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe3ff9d-3a56-40bc-a99f-a37c429b77c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in past years, the annual traslacion is both a logistical and
        security nightmare for authorities.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca3bc17-5de8-423c-902b-b36b25f4586d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure the orderliness and safety especially of the devotees
        this year, authorities said they are drawing lessons from last year''s Papal
        visit, and the APEC summit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45370631-a11a-4f20-babf-c0d60af8c52c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to organizers, preparations for the traslacion would be
        coded: Code Alpha for Church; Bravo for the local government of Manila City;
        Charlie for regional agencies including Manila Disaster Risk Reduction and
        Management Council, and Metro Manila Development Authority (MMDA); and Delta
        for National Disaster Risk Reduction and Management Council, Department of
        Health, and other national agencies.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366758cb-b419-4f59-8489-3753e0757e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though no major security threats have been monitored, security officials
        are taking into consideration the current trend of violent attacks in other
        countries in their preparations.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c74bfae3-3f12-40ca-94d8-46630e3281f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.453+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) will deploy about 4,000 policemen,
        scattered all over manila, particularly on the procession route.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87dd8c6c-e653-4da6-b798-ea037456325b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/05/black-nazarene-procession-route-pnp-ncrpo-joel-pagdilao.html">Related:
        PNP inspects Black Nazarene procession route</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fa552bc-1520-422e-bef3-9fcf4f681c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA will also bring in about 1,700 personnel to man the traffic,
        and assist in providing security.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5190c-4657-4bd0-9d38-3502f82645b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the organizers, more than 2,000 medical and emergency
        response volunteers will also be on standby to provide assistance.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de517b2-ff2c-4134-9202-02cbda61eff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To ensure that this event‚Äîconsidered among the biggest Catholic
        gatherings in the world‚Äîwill remain peaceful, the PNP is discouraging the
        public from bringing certain items.</p>'
    '32':
      'image': 'jcr:2cb8c6eb-3bdd-4ecf-b933-906f63202cd2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1394455a-70b3-4377-b76d-6b3fef3c91c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d9cf05-62bc-41b1-aace-f114f6d02b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These prohibited items include backpacks, ball caps, deadly weapons
        like guns and knives, items that can be used as deadly weapons such as ice
        pick, selfie sticks, and umbrella with pointed edge, and the use of fireworks.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64539a53-e8fd-4206-a10d-7b0e1408e637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:17:36.454+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T08:56:07.804+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Intoxicated or drunk pilgrims also will not be allowed to join the
        procession.</p>'
