      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the hashtag became a trending topic, he explained the argument
        he was trying to make: People perceive an event differently depending on the
        race of who is involved.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9bcc8c6-8208-4e48-b31c-e5a0810a8c8c'
