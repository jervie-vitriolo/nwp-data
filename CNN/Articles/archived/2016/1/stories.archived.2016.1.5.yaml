      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LCD Soundsystem will headline the opening night, taking the stage
        after retiring in 2011, organizers Goldenvoice said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b768e98-90bf-4aec-9dbb-1b97150deaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:11:42.820+08:00
      'mgnl:createdBy': 'cnnproducer'
