      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the traditional New Year''s Call in Camp Crame on Tuesday
        (January 5), Marquez said the police''s role is to ensure peaceful and orderly
        elections and not to participate on any political activities.</p>'
    '2':
