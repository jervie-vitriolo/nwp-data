    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f3b705c-61bf-4d0d-979a-0871d3a703ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.334+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî They had searched for days for the so-called
        "pen-seller of Beirut." Now, the activists stood in the doorway of Abdul Halim
        al-Attar''s dingy apartment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc07deb-7290-4ca5-966c-febad05dc492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tens of thousands of dollars have been raised online to help you,
        they happily told the destitute Syrian refugee. A picture of you has spread
        online, they explained as they showed him a photo of himself.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a381b9af-6ef5-4973-8c10-0c1266e2dcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul was heartbroken.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '503e3f33-e5ed-4cd1-a470-b3f4952acb84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is when I got upset and I started arguing ''why would someone
        film me? Why would someone do this to me?''" Abdul, al-Attar''s preferred
        name, recalled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be79709c-d542-4da4-a9d2-0a51affc6678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A snap of Abdul selling pens in the street while cradling his daughter
        over his shoulder brought the 33-year-old''s story to the world''s attention.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ea2368-8932-4b43-b84e-3d3e4d312de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul''s facial expression in the picture is what got social media
        users the most ‚Äî he looks desperate, on the verge of tears, as if those plastic
        blue pens are all he has in the world.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57399c1-b66f-41ce-bccf-c6ed278f49ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to Abdul, the photo took the last thing he had left ‚Äî his dignity.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '551bc09b-9cc4-4653-beeb-d2d3a766b408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was very depressing. We were not like this in Syria," Abdul
        explained. "How could I just carry my daughter in the street like that? Rather
        than sending her to school to learn and have a good education, I take her
        like this to work with me? I felt torn up inside when I saw this picture."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea2ff77-417f-4b23-976b-5963be01fca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul then asked the do-gooders in his home the question that perhaps
        every refugee has asked at some point in their miserable escape from war:
        "Why would the world care about me?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb6ab15-a0f2-4c2e-8049-0faf0f0e7d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Just another refugee</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf2a13a-b3c6-4cbb-9b3d-e757d557f88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul was right. Why would the western world care about another
        Syrian refugee?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7b658a-6a91-4330-b29b-1fd5762ddced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are now more than 4 million registered Syrian refugees languishing
        in makeshift camps, washing up on the shores of Greece in rubber dinghies,
        and crawling under the razor wire fences built to keep them out of Western
        Europe. A funding shortfall of more than 40% in 2015 forced the U.N. to cut
        food assistance and other forms of aid to hundreds of thousands of vulnerable
        families.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b4a243-aeae-44d5-afb9-7576f809ac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.335+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The father of two''s story was just another tragedy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500c6a04-7379-41b4-a758-6f3c4f3d484f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul says he fled heavy fighting between rebels and the Syrian
        army in the Yarmouk camp, a neighborhood near Damascus, in 2012.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4832d4-1ed2-441e-883a-ee542378837d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The rockets would rain down on us and we wouldn''t even know where
        they came from," Abdul said. "I got scared for my little daughter. When she
        would hear a plane she would be terrified. I found there was no solution but
        to leave the camp."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ade576c-81bd-45f6-9f3d-4a2ae769b960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a chocolate-maker at a sweets factory in Damascus, the single
        father struggled to find work in the Lebanese capital Beirut, a city saturated
        with refugees like him desperate to eke out a living for their families.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee431478-d672-49f4-a168-6a83c7963cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My little daughter, I couldn''t leave her alone. I tried to apply
        for a job in many places but they would not accept me keeping my daughter
        with me," Abdul said. "So I found the only way was to sell pens."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b79f00d-8af5-46b4-a3cc-e1c19bfccf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Selling pens to students and professionals in downtown Beirut earned
        him a couple of dollars a day at best. Although the photograph revealed a
        rare moment of deep sadness, Abdul was known to always wear a smile as he
        carried Reem, his toddler, through downtown Beirut for hours. Even when he
        could not afford to send his 9-year-old son to school, the merchant kept his
        grin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee99b4d-d307-4401-a32c-19c0fe73bb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People would ask me why are you smiling and I would say what do
        you want me to do? You want me to cry? God gave me this smile," Abdul said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b84c078-80a9-4bff-a540-f28ca531f438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like the flower-selling refugee children and the crippled beggars
        seen daily on the streets of Lebanon''s capital, the pen seller of Beirut
        became a staple, until one day a stranger snapped his photo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1541c004-fedc-4576-ab11-6cbfb698eea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I had no idea my picture had been taken," Abdul said. "I was surprised
        these people came to me and they had my picture on their cell phones. I asked
        them what do you want?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d7e96-2c50-416f-99ac-6dc65445b02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What they wanted was to give Abdul''s story a fairy tale ending.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fe2b20-d62f-4302-a5f6-c0b0239b0aaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A social media rescue</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32cc720-d20a-4924-945d-51e800f0c668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the amateur photograph of a Syrian refugee sparked a viral
        campaign and an international search for Abdul, aid workers and journalists
        were stumped.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bea0529-0bef-4d6b-880f-33ccb045113c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was different about this call to action from the news stories
        and aid appeals on Syrian refugees shared daily online? Was it Abdul''s abject
        posture? Was it Reem''s little orange shorts? Was it the blue pen?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '140f27aa-04fd-4d33-986b-99178ce888bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.336+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul believes he knows the answer.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969d2d90-f353-43d1-b0c5-558e45a19824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was Reem," Abdul said. "The way she looks sleeping on my shoulder.
        Her face. She seems so innocent."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376c47b-b699-4c5f-bcdc-8f10b7867290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regardless of how it appealed to people''s humanity, Abdul''s story
        struck a chord online.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91461b8-430d-416f-b7d6-67fef5e46109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gissur Simonarson, an activist from Oslo, Norway, and Carol Malouf,
        a Lebanese journalist, launched a crowd-funding page urging users to collect
        $5,000 for the struggling family of three.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5fcc59f-90e8-4dc1-85f1-f5c0e77880f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within 30 minutes, the #BuyPens campaign reached its goal. In 24
        hours, nearly $80,000 was raised. And by the end, more than $190,000 dollars
        was donated from across the world for Abdul.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dea2e88a-881d-4ee2-86bf-79ea790a4e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the story doesn''t end there ‚Äî the savvy Syrian quickly went
        to work, promising to help other refugees. Now, just four months later, he
        has started two restaurants in Beirut that employ 24 other refugees. He says
        has also sent money to relatives back home in Yarmouk who have also opened
        businesses to help their local communities.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b99a4324-ec67-4a24-afb8-176b2a2e5a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This photograph ... it impacted people so much," Abdul said. "Now
        I am so thankful for the people who did this campaign because my children
        are now getting an education and they are in a better place. We now have a
        nice home that is neat and clean."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014a1d8f-02ed-41a5-8fc5-522c20fef483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdul has won his dignity back. He is now the hero in his own story
        and in the story of dozens of others who he paid forward with determined kindness.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee36b853-a9bb-4802-929f-022856c36527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now is the time, he says, for the world to provide millions of refugees
        like him the autonomy to write their own narratives, to regain the dignity
        lost on their dehumanizing journey from conflict to safety.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bfab3-5ff9-4c60-a652-9c5b41847d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wasn''t a rebel. I wasn''t some fighter in a car," Abdul said.
        "I was just a pen seller and the whole world saw me."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6634d945-d8cc-4480-bbf2-58063dc65077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:41:28.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:43.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="https://edition.cnn.com/2016/01/04/middleeast/syria-refugee-pen-seller-beirut/">"A
        tale of loss and luck: Social media saves ''the pen-seller of Beirut''"</a></em></p>'
  'china-biggest-threat-to-us-stocks-2016':
    'author': 'Matt Egan, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-05T19:57:22.271+08:00
    'imagesource': 'jcr:50856ad0-096b-4c79-ba1a-312765864a63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '463e9168-b702-44fe-ac52-8a39ab46c2a2'
    'lead': ' If you''re looking for a reason to be scared of stocks in 2016, look
      no further than China. It took no time at all for fears about China''s economic
      slowdown and market gyrations there to put U.S. investors in a bad mood this
      year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:45:07.684+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:42.993+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:48.167+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why China is the biggest threat to U.S. stocks in 2016

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0871899c-e5e1-42bf-92bf-ea03ad0c8fdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> ‚Äî&nbsp; If you''re looking
        for a reason to be scared of stocks in 2016, look no further than China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685d0949-5ce7-45f8-b376-e337c3e0cb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took no time at all for fears about China''s economic slowdown
        and market gyrations there to put U.S. investors in a bad mood this year.
        The Dow dropped 450 points and the Nasdaq lost 3% on Monday, the first trading
        day of 2016, after stocks in China crashed overnight.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d709a4-565d-4391-b4ba-34797fb876ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fact that 2016''s first big panic attack is being fueled by
        China is fitting. Most investing professionals recently surveyed by CNNMoney
        listed China as the biggest risk to U.S. stocks.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '661db31f-8c73-4fb5-b106-9bcbf1f62f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s face it, any negative vibe out of China has global ramifications.
        That''s just the world we live in now," said Joseph Quinlan, chief market
        strategist at U.S. Trust, Bank of America''s private wealth arm.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f98817d1-71d3-4753-b843-8ed0753fa38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The world''s engine of growth is slowing</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c8ae5ce-b595-4e44-a98b-940c9a06a4c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After years of rapid growth, China is the world''s second-biggest
        economy. Its explosive expansion lifted many other economies, especially Latin
        American countries that make the raw materials Beijing consumes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530d58fb-dc3d-4aca-9472-30fee5c1c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that China is maturing into a more developed market, its
        appetite for raw goods has eased considerably. But that''s raised concerns
        that its economy is slowing at a much faster pace than previously thought.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb67599-dc9f-43a2-93e7-4de7ff49c783'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why investors were alarmed when a new private report showed
        China''s manufacturing sector contracted in December following two months
        of stabilization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9185721-246d-4c70-9a21-ea46643bcadb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite plummeted nearly 7% in response and that
        wave of selling spread overseas, sending the Dow diving below the 17,000 level
        for the first time since October.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a399a716-23d3-49aa-9440-1fc418c55053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Few believe China''s government data</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c22c5-4ae6-4e4b-8f9b-bc7a22cca5d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reaction to the manufacturing report, released by Chinese media
        group Caixin, also showcases investors'' lack of confidence in China''s official
        economic reports. The government''s manufacturing gauge, which focuses on
        large enterprises, painted a rosier picture than the Caixin report.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1980d5a5-3704-4815-b9fb-e0628686103a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Investors are concerned about the likelihood of smoke and mirrors
        that surround the official economic data," said Sam Stovall, managing director
        of U.S. equity strategy at S&amp;P Capital IQ.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbcd1518-ce50-49ff-8757-36f2e70861da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Crash landing in China could kill bull market</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90a52028-1791-4b05-9d44-e02e217e92e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If China is indeed slowing dramatically faster than investors realize,
        there is a risk the global economy could be dragged into a recession.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21e7b3a-71b8-474d-8bd4-9ceb31df0050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A global recession would likely kill the bull market in U.S. stocks,
        which are trading at expensive valuations despite logging their worst year
        since 2008. The S&amp;P 500 is trading at 18.2 times trailing profits, which
        is above the five-year average of 15.6, according to FactSet Research.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff41d335-847d-4c52-af6f-058a4428dc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corporate profits continue to be dented by the strong U.S. dollar,
        sluggish global growth and the crash in oil prices. Analysts say S&amp;P 500
        companies in the fourth quarter suffered their first back-to-back decline
        in earnings since 2009.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f95a22e-cbb2-4a73-9b11-69a53a728b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there are other threats to U.S. stocks. Some remain skeptical
        that the economy and market will be able to weather the Federal Reserve''s
        first interest rate hike in nearly a decade. Others are worried about geopolitical
        instability in the Middle East, especially from ISIS and rising tensions between
        Iran and Saudi Arabia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e75e5d8-d6b0-49c6-ad61-afd93ac5e67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s clear that right now China reigns as the biggest influence
        on Wall Street.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e21a0f6-0563-4316-b8c8-3b68284d3867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So China''s sometimes-bumpy efforts to open up its financial markets
        can create turbulence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d7661f-8ac7-4b18-b557-dcc8502dcf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For instance, stocks in China ‚Äî and the U.S. ‚Äî plunged last summer
        after China surprised investors by devaluing its currency. Likewise, some
        say Monday''s market crash in China was at least partially caused by Beijing
        installing new circuit breakers aimed at smoothing out market volatility.
        These circuit breakers were triggered on the very first day they took effect.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba38f79a-83ca-4508-8f48-3d778f16853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Can China get back on track?</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6009091d-0086-483a-a4ae-4e5ba0a858d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The good news is that many believe China is just going through natural
        growing pains that won''t wreck the global economy. They say China has the
        ability to manage through this difficult time of transition.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76dd8b28-2bf5-482f-b789-45735cd6fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only does China''s central bank have room to boost growth by
        cutting interest rates, but the government has more than $3 trillion to spend
        on stimulus.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c3c6289-6666-45ba-b7ed-1c6f53749bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China has quite a lot of fiscal flexibility that many other countries
        would be envious of," said Ben Laidler, global equity strategist at HSBC.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d61559d-917e-43ba-aeb5-4ffecadf1081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s hope China uses that flexibility wisely. If not, Monday''s
        market plunge suggests 2016 could be a rough year for U.S. investors.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918813d2-fc0b-4287-8c18-9d709731b603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:45:07.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/04/investing/china-biggest-threat-to-us-stocks/index.html?iid=hp-toplead-dom">Why
        China is the biggest threat to U.S. stocks in 2016</a>"</em></p>'
  'stocks-markets-dow-china':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-05T19:58:16.744+08:00
    'imagesource': 'jcr:e5c8322e-055a-47e4-93cc-650fe0e33de8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11e399bd-821b-49e3-b95b-58bb9c5b66e1'
    'lead': 'Fears of a crash landing in China''s economy sent stocks diving around
      the world on Monday, the first trading day of the year. The global selloff was
      caused by a new report that showed China''s manufacturing sector contracted
      at the end of 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:50:57.316+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:42.740+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:48.311+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow closes down nearly 300 points on China fears

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56d22e8f-0c5b-4d43-bb6e-611d914832f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNN Money) ‚Äî Talk about a scary start to 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7c272f-9056-4349-aba3-c01c15bb3bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.741+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of a crash landing in China''s economy sent stocks diving
        around the world on Monday, the first trading day of the year. The global
        selloff was caused by a new report that showed China''s manufacturing sector
        contracted at the end of 2015. Stocks in China fell so dramatically that trading
        was halted for the first time ever.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d26d3d3-f2d9-467f-894d-fe8a69b4ef32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow declined as many as 467 points and briefly fell below the
        17,000 level for the first time since October. However, it bounced off the
        lows and ended the day down 276 points. It was still the Dow''s worst opening
        day of the year since 2008.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a241729a-4e1c-4a1e-96a5-d211029f4926'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 lost 1.5% and the Nasdaq dropped 2.1%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81cf1398-fdb6-4c59-8755-91dcb6766222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It seems like fear woke up early in 2016 and hope is basically
        sleeping in," said David Kelly, chief global strategist at JPMorgan Funds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3620dce7-3328-4444-a007-74f47eebd8be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The retreat comes after the index fell 2% in 2014, its worst year
        since the 2008 financial crisis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb4bf1f2-0944-4b64-86de-7cd1bde40e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monday''s wave of selling began in Asia. Trading in China was stopped
        prematurely after circuit breakers were triggered during their first day they
        were implemented. Circuit breakers act as a kind of emergency brake to halt
        trading during times of extreme volatility.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd272da9-22d9-49e4-8098-7a5cac2f7b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark Shanghai Composite plummeted nearly 7%. The Shenzhen
        Composite, often compared to America''s Nasdaq index because it''s home to
        many tech companies, nosedived more than 8%.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8480ae1-e991-4856-9c4b-39e9f7605589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The selloff was fueled by a new manufacturing survey by Caixin that
        fell to 48.2 in December following two months of stabilization. It marks the
        10th month in a row of sub-50 readings, which indicate deceleration.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8079cc-2a98-4b3c-9b36-699d62f86659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the manufacturing report was disappointing, it''s just
        the latest sign of a slowdown in China. Analysts said selling in Chinese markets
        was also driven by other factors, including the scheduled lifting of bans
        on IPOs and sales by larger investors.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4524a70f-086d-4ff0-8aad-6695c222b9bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With headwinds both domestic and external, investors feared a hard
        landing may be inevitable and rushed to the exits," Emma Dinsmore, CEO of
        R-Squared Macro Management, wrote in a client note.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b17fde-4424-4aa4-93e2-7460ceb38e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.317+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.742+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>JPMorgan''s Kelly thinks Monday''s crash in China was caused by
        fears about the introduction of the circuit breakers. He compared the trading
        halts to a bank saying only the first 10,000 customers will be served.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b953b17-9473-4e22-bf29-4a6b4c6ffeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everybody wants their money before it shuts," Kelly said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20b9a7fb-a544-43f2-bb56-6ee611c55c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest evidence of trouble in the American manufacturing sector
        didn''t help Wall Street either. The ISM manufacturing index fell to 48.2
        in December, the lowest reading since June 2009 when the Great Recession ended.
        Manufacturing continues to be hurt by the strong U.S. dollar, which makes
        American goods more expensive for overseas buyers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3075a346-2630-4fc2-8a54-30e8993be89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Global markets are also growing nervous over the dramatic increase
        in tensions between Saudi Arabia and Iran, the big oil-producing power players
        in the Middle East.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf978ac-ec0b-4f2b-aeed-3b9eaeda91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia cut diplomatic ties with Iran after its embassy in
        Tehran was attacked. The violence follows Saudi Arabia''s execution of a prominent
        Shiite cleric.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5278b6-b0b2-4cba-b6e7-b1f081e1661f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Middle East tensions are already causing turbulence in the oil
        markets. Crude oil prices initially spiked more than 3% and returned above
        $38 a barrel but then retreated. Oil closed down almost 1% to $36.76 a barrel.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6f3a0ac-08f2-4e11-99ff-6b108de96ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Fear &amp; Greed Index, which looks at seven measures
        of investor sentiment, dipped into "fear" territory on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '859fcf31-f1f3-43cb-8ecc-a0dd700bc06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even Netflix, the star performer of 2015, took a tumble on Monday.
        Shares of Netflix plunged as much as 8% after the streaming site was downgraded
        by analysts at Robert W. Baird due to concerns about U.S. subscriber growth.
        Netflix closed down nearly 4%. Similarly, Amazon, another big winner last
        year, fell sharply on a separate analyst downgrade.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abe0b8e1-9394-408d-8ae1-0ebc5ac0e63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everything fell on Monday though. Gold jumped 1.4% to $1,075
        an ounce thanks to the market scare and geopolitical concerns.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fdc269d-acbe-4c69-8591-958e3702f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rough start to 2016 could be a bad omen for Wall Street, which
        has an old saying: "As January goes, so goes the year."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd32901-ac63-480b-b474-2b0707d67a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stocks have finished the year in the same direction as January
        72% of the time, according to Howard Silverblatt of S&amp;P Dow Jones Indexes.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e032a8e1-360d-4c07-9b32-40fadb5ffdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:50:57.318+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.743+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/04/investing/stocks-markets-dow-china/index.html?iid=hp-stack-dom">Dow
        closes down nearly 300 points on China fears</a>"</em></p>'
  'gold-stock-market-fear-china':
    'author': 'Paul R. La Monica, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-05T07:46:23.819+08:00
    'imagesource': 'jcr:2874d1a3-aa2a-4cea-977e-230d5eff8884'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '54fa4eb9-ba12-459f-86ce-341720ab5f6b'
    'lead': 'Gold was one of the few things that was up on Monday while stock markets
      around the world tanked due to renewed worries about an economic slowdown in
      China and more tension in the Middle East.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:10:21.919+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:42.496+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
