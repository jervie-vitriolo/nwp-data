  'barack-obama-gun-control-loretta-lunch':
    'author': 'Gregory Krieg, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-05T06:11:48.603+08:00
    'imagesource': 'jcr:e4e08f97-ccf6-478c-83be-150d0b03c109'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d84f0bc-5f54-439c-a274-cdc24a3d86e8'
    'lead': 'President Barack Obama said Monday (January 4) he was confident his plan
      to go around Congress and implement new gun control measures by executive action
      would withstand any legal challenge.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:20:12.901+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:41.567+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:48.778+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama confident gun control moves will be legal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '321569a2-7603-45ce-aef1-a65ebf1b5f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN)</strong> ‚Äî President Barack Obama said Monday
        (January 4) he was confident his plan to go around Congress and implement
        new gun control measures by executive action would withstand any legal challenge.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd489b2ef-566c-49c7-af1b-cf972d2959a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are not only recommendations that are well within my legal
        authority and the executive branch," Obama told reporters gathered in the
        Oval Office. "But they are also ones that the overwhelming majority of the
        American people, including gun owners, support and believe in."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a047241-44cb-4842-a2d3-68fc244d9b17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Attorney General Loretta Lynch by his side, the President said
        he planned to roll out the new restrictions, aimed at combating a wave of
        recent shootings, in the coming days. He will hold a town hall on the topic
        Thursday (January 7) that will air on CNN and is expected to make it a focus
        next week during his final State of the Union address.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff7d38a-323b-47e2-9243-b3f9363bf37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After seeing a broad set of gun control initiatives repeatedly stalled
        or defeated by Congress, White House sources said last week it would pursue
        unilateral action, likely including some effort to bolster background check
        requirements for a wide range of sellers, enraging critics who see this as
        presidential overreach.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbc4b91-b9b9-49b0-b718-0ba1e51b1396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pretty soon you won''t be able to get guns," Donald Trump told
        CNN''s Chris Cuomo Monday during an interview on "New Day." "It''s another
        step in the way of not getting guns."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ab1f41-d540-45e8-8ab3-3cdced5a6d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahead of Obama''s meeting, House Speaker Paul Ryan called out the
        President''s "dismissiveness" toward the Second Amendment as well as Congress.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f5727f-ee30-4993-bf43-59825a84c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While we don''t yet know the details of the plan, the President
        is at minimum subverting the legislative branch, and potentially overturning
        its will," Ryan said in a statement Monday. "His proposals to restrict gun
        rights were debated by the United States Senate, and they were rejected. No
        President should be able to reverse legislative failure by executive fiat,
        not even incrementally."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd340041-fb35-4ca5-8892-6d208a64f1f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House Democrats'' gun violence task force members are also meeting
        with Obama on Monday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061421a6-7471-4e4b-aec9-a94da11138ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A day earlier, Hillary Clinton told Radio Iowa she applauded the
        President''s new push, but warned any executive action was likely to fall
        short the comprehensive reform favored by most in her party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5790bad1-a694-41a4-84f3-a4e9d683ef4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve got to act," she said, "but I don''t think that''s enough
        and I think we''re going to have to keep pushing forward on the political
        front and I intend to do that, to take on the gun lobby and to work with responsible
        gun owners."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc6fd7-2261-4ecd-a734-a3faf71cf621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the trail Monday, Clinton again said she backed the President''s
        efforts, but warned that voting a Republican into office in 2017 would effectively
        undo any progress that followed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e375a-9c2b-4568-95d8-f0d41a61054a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama said in his radio address on New Year''s Day he would be meeting
        with Lynch to "discuss our options," as opposed to doing nothing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecde4a1-acb1-4cc9-9f6c-eb049c875f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I get letters from responsible gun owners who grieve with us every
        time these tragedies happen; who share my belief that the Second Amendment
        guarantees a right to bear arms; and who share my belief we can protect that
        right while keeping an irresponsible, dangerous few from inflicting harm on
        a massive scale," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20f01e1d-16d2-44a9-9b76-787e27d19f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most sweeping action currently being considered, an executive
        order defining who''s "engaged in the business" of selling guns, would immediately
        require some private dealers to obtain a license and begin conducting background
        checks.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc957a67-f1de-411c-8345-455657ef1601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But efforts to even partially close the so-called "gun show loophole"
        are sure to prompt a rash of challenges in court. The resulting rulings and
        subsequent appeals are likely to drag on well beyond the end of this administration.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d7b094-98a5-48c6-a887-ae02937bfde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s plan has already drawn heated criticism from Republicans,
        especially among the party''s presidential candidates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9800003-90db-42ad-969f-7b07ed6bfee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In New Hampshire, Chris Christie again called the actions "an overreach."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce435d9-530d-40e2-bd8b-734d079cbfd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s why I called him a petulant child yesterday," the New Jersey
        governor said on Monday. "That''s what he''s acting like."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f89e57a-52e2-4925-89ee-d77e56085aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the weekend, Marco Rubio said reversing Obama''s potential
        actions, which he described as part a "war on the Constitution," would be
        his top priority upon entering the White House.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e15c58-fd41-44e8-9992-8dfeb1ce6d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While on the trail Monday, the Florida senator recounted a recent
        news story of nine-year-old in Miami who died from a gunshot wound and who
        was on a sports team with his youngest son.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8877a2d2-1059-4e69-8532-c8a6e74ddd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No law in the world would have prevent that," Rubio told a crowd
        in New Hampshire, saying deaths from gun violence are a "societal issue."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfaa3cb7-ad38-4f90-8f1f-c1a07f3a4679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We as a society need to take responsibility for our children, for
        our families, for our communities and begin to address what is rotten what
        is broken in our culture that has led people to have no respect for human
        life," he added.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02c07c4a-d20c-462f-8cba-2ae8299d36a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ted Cruz, whose spokeswoman Catherine Frazier this weekend called
        Obama''s plan "complete lunacy," said on Monday the President "is once again
        going to abuse his power to try seize our guns."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d192d49-3826-4327-b522-f1fb6a859e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Deirdre Walsh and Kevin Liptak contributed to this report.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5fdf0b7-a606-4dd1-8529-bb41b1ab05c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:20:12.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
