    'template': '1'
    'title': 'Letran''s Racal, FEU''s Pogoy to be feted for collegiate finals heroics

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0758d65-0bcb-428e-9368-35b3785ce0df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Letran‚Äôs Kevin
        Racal and Far Eastern University‚Äôs Roger Pogoy will be recognized for their
        heroics in the finals when the UAAP-NCAA Press Corps and Smart Sports host
        the Collegiate Basketball Awards on January 26 at the Saisaki-Kamayan in Greenhills.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc4acb6-0b66-46f4-a3e6-1156797f3d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.439+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/02/UAAP-NCAA-Press-Corps-awards-Racela-Ayo.html">Read:
        Racela, Ayo to bag coaching honors</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a0bf37-2c93-4cec-b807-17de0c63c90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two members of champion teams Knights and Tamaraws are set to
        receive the Pivotal Player awards from the group of scribes from national
        dailies and online portals covering the collegiate basketball beat.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e829365-2a16-4620-8c3a-dfbd2bd8befa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racal and Pogoy delivered in the pinnacle stage of the UAAP and
        NCAA seasons to help their teams end a 10-year title drought in their respective
        leagues.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1ac7b-a824-45c3-b371-00b403fc66ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now playing for Alaska in the PBA, Racal ended his Letran career
        on a memorable note when he averaged 20 points in the thrilling finals victory
        over deposed champion San Beda in late October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37974e8-355f-4e01-9b9f-09f13d2d8b7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that series, Racal erupted with 28 points in Game 1 before scoring
        23 in the 85-82 overtime victory in the deciding third game that gave the
        Knights their 17th NCAA crown.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc50d467-0cab-4e87-8884-43382ed792e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pogoy, meanwhile, was one of FEU‚Äôs most consistent performers in
        the UAAP finals against University of Santo Tomas when he averaged 14.7 points.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47332b9-56f6-4b60-a958-226c599bcfa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The graduating forward capped off his UAAP career when his three-pointer
        with 1:27 remaining in the deciding third game put FEU up 61-60. The Tamaraws
        eventually won, 67-62, to capture the school‚Äôs 20th UAAP championship.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b549685c-5cf6-4af5-a2c6-23f30a49a69d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pivotal Player award is given to players who made significant
        impact for their teams in the championship series.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa1e06d0-9e71-4f72-9d89-e425debc1f7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past winners of the honor include Garvo Lanete, Ryan Buenafe, Dave
        Marcelo, Kirk Long, Art dela Cruz, Alfred Aroga and Anthony Semerad.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96499193-fccd-42a0-bdeb-05dee882b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joining Racal and Pogoy as awardees are FEU‚Äôs Nash Racela and Aldin
        Ayo, the former Letran mentor now with La Salle, who will both receive the
        top coaching honors after steering their teams to the championship.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6df4159-64ae-496e-9841-2ed82f966f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/12/16/UAP-La-Salle-Aldin-Ayo-head-coach.html">Read:
        La Salle officially names Ayo new head coach</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c29e4eee-2fbd-4be5-9065-519e6d6559b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:21:07.440+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP-NCAA Press Corps will also recognize other top performers,
        including the Smart Player of the Year and the Collegiate Mythical Five.</p>'
