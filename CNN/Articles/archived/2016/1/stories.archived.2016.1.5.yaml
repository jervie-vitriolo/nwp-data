      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the armed men, Ammon Bundy, told CNN over the phone "if force
        is used against us, we would defend ourselves," but added "we are not terrorists."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df9435-999a-44eb-b1b8-b62630cdd2f5'
