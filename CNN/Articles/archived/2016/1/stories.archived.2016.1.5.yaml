      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/17/New-PNP-chief-Ricardo-Marquez-says-its-essential-for-police-to-regain-public-trust.html">Related:
        New PNP chief: It''s essential for police to regain public trust</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f5d48b-4b28-4134-9ea2-55c0948e9c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:00:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also challenged the uniformed men to outdo their performance
        during the 2010 and 2013 elections, when they ‚Äúeffectively secured the ballot
        and ensured the conduct of peaceful and orderly elections.‚Äù</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2b5a10-db14-4fbd-a57d-e4f9003be897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:00:44.676+08:00
