      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Dozens of heavily armed white people have
        taken over a federal government building in Oregon, so why aren''t they being
        called ‚Äî you know, terrorists?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
