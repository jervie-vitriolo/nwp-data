      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The New Year''s Call is a tradition where the top police officers
        and their wives gather in Camp Crame usually during the first working day
        of the year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
