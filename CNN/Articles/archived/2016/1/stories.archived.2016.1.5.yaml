    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f24689e1-dec5-49d2-9f8d-cb8582849b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The audience of <em>Live!with Kelly and Michael</em> got on their
        feet and cheered as Wurtzbach made her way to the stage, with some members
        taking photos as she walked up to where the hosts were.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae1939dc-6b57-47d6-8f0e-56b2e1feafc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Host Kelly Ripa asked how she felt when Steve Harvey initially called
        out Miss Colombia, Ariadna Gutierrez, as the winner.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d9cf75-1978-496b-a63d-7690f1a4bab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Were you disappointed? Were you still happy to be there?" Ripa
        asked.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09332dfc-f46a-469d-a7fa-c2c9c26cee30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach answered, "When I was announced as first runner-up initially,
        I was just thinking to myself, ''Okay I made it this far. I''m pretty sure
        I made my country proud, and that''s good enough for me.'' I know I did everything
        I could. I know I did very well. But when he (Harvey) announced that I was,
        in fact, the winner, of course I was even more excited."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365a497a-58e5-4030-abff-b2dd7f69ec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.077+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "Of course, I joined Miss Universe because I wanted to
        win, and I finally got it. It took me a long time to get here. It took me
        three attempts in Miss Philippines to join Miss Universe, and it''s been 42
        years since the Philippines won, so this is a big deal for us."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7f4ea3-fed2-40cd-8102-9279cf99d07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach also spoke about being the breadwinner for her family
        when she was still a young girl.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23cd64ea-f066-4e68-87dc-e9e901fd731c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was 11 years old when I started modeling and acting. I was actually
        the breadwinner of my family. I used whatever I earned from my modeling and
        acting to take care of my mom and my sister. I did that for a pretty long
        time."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe61188-cc7a-40cf-9169-ead8af5dbead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripa then asked if Wurtzbach had the chance to talk to Gutierrez
        backstage after the pageant.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f215bd2-7648-4f08-9b1f-71b76ac8f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not backstage because everything was happening so fast and I had
        a press conference right away," Wurtzback answered. "But I did greet her Happy
        Birthday ‚Äì Christmas day happens to be her birthday as well, so I greeted
        her, I wished her well, and she replied back to me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890529f5-5ee9-4fad-932c-938a675243eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michael Strahan, who co-hosts the show with Ripa, asked Wurtzbach
        how it felt to celebrate New Year''s eve in New York, as it was her first
        time to visit the city.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68eeb73a-5854-425c-9447-6cc3d97aef40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.078+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I did something very touristy, they say. I watched the ball drop,"
        Wurtzbach said with a smile.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fff1f6c4-b9f2-41b3-bc60-c6c0f3fa7d03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.559+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, "I was very close to it (the ball), I could see it. I
        was watching it and iI was thinking, ''So, at which part does it actually
        drop?'' I was waiting for it. And then while we were doing the countdown,
        I was looking at the clock instead, I didn''t realize where the ball went
        afterward. I had to review my video and find out what happened to the ball."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5cda72-5cab-40e8-bc62-f8f97cd5f1f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ripa mentioned that Wurtzbach never got the opportunity to do the
        walk all Miss Universe winners did after being crowned and gave her the chance
        to do it on the show.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2137a5a8-3ad5-425d-aa89-725ce5a25449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:39:18.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.560+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach gamely stood up and did her walk as the audience cheered.</p>'
