      'mgnl:lastActivated': 2019-09-30T14:51:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/07/pnp-elections-gun-ban-start-january-11.html">Related:
        PNP: Gun ban for 2016 elections to start on January 11</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7439d0-84c6-46f5-8a20-34d03e9d7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:00:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marquez thanked all the officers for supporting the PNP leadership
        in 2015 especially that the organization faced big challenges, particularly
        the Mamasapano incident where 44 Special Action Force commandos were killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '499b3a4a-2e4e-461a-912d-2780dd8608c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:00:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/02/27/saf-44-mamasapano-monitoring.html">Related:
        #SAF44: Officials monitored battle via SMS</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bded4c-f3a4-4405-bb53-c0e649bff198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:00:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the challenges, he highlighted the accomplishments of the
        PNP, including ensuring the safety and security during the Papal Visit and
        the APEC Summit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61b5388-a196-4519-9682-c31b8cadf8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:00:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/20/APEC-Security-AFP-PNP-no-incidents.html">Related:
        APEC Security Task Force: No reported incidents during APEC week</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fc4a1f6-2577-4799-bfeb-41c888d15ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:00:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.226+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also mentioned the gains of the PNP''s anti-criminality campaign,
        ‚ÄúOplan Lambat-Sibat‚Äù and the increased police visibility in the streets through
        patrolling.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa4e901-132f-4fc3-b715-16418b7f3798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:00:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.227+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAs we now march into 2016, we do so with our heads high, and ready
        more than ever to score more victories against crime and lawlessness,‚Äù Marquez
        told police officials.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f315dce-f591-4ef3-8a03-7ae1b3a7e39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:00:44.677+08:00
