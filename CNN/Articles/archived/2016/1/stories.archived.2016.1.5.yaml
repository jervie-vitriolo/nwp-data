      'mgnl:type': 'text'
      'text': '<p>Guns N'' Roses will reportedly perform with its original lineup
        of singer Axl Rose, guitarist Slash and bassist Duff McKagan. The band members
        have not performed together in two decades.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77c3c7a-5239-41ea-8357-83b4e615bee5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:11:42.819+08:00
