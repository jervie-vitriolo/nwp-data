      'mgnl:type': 'text'
      'text': '<p>British Muslim commentator Mo Ansar also riffed on the hashtag,
        asking "moderate white people" to "speak out" ‚Äî a reference to the way Muslims
        are often asked to apologize for attacks by radical extremists.</p>'
