      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung mga masisikip na kalsada, yung pag</em> clear<em> nito
        lalo na yung mga sasakyan, mga nakaambala na matutulis na bagay sa kalsada
        kailangan maalis. Tsaka yung mga kable ng kuryente na medyo malapit nang bumaba,
