      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the first to react was writer Elon James White, who started
        the hashtag #OregonUnderAttack to portray how he felt people would react if
        the occupiers weren''t white.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">White People must take responsibility and find these terrorists
        in your communities. <a href="https://twitter.com/hashtag/OregonUnderAttack?src=hash&amp;ref_src=twsrc%5Etfw">#OregonUnderAttack</a></p>&mdash;
        Elon James White (@elonjames) <a href="https://twitter.com/elonjames/status/683497297238294528?ref_src=twsrc%5Etfw">January
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

