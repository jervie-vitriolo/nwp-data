    'jcr:uuid': '469f4eae-d21b-4fe7-a5b1-7a9d6a0c7417'
    'lead': 'The French icon, who inspired his country to World Cup glory in 1998,
      has taken over as head coach of Spanish giants Real Madrid following the sacking
      of Rafael Benitez on Monday (January 4).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:23:18.384+08:00
