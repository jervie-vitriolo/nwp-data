    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:48.446+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Not everything is down. Gold rises on global fear

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '144d4f57-8a6c-4e90-8192-cee5218458ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> ‚Äî It''s not a happy new year
        for investors... unless you''re a gold bug.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe73e4d6-a1c2-458e-b5dd-3f278bc4aab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold was one of the few things that was up on Monday while stock
        markets around the world tanked due to renewed worries about an economic slowdown
        in China and more tension in the Middle East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2067f259-015d-4957-a9a3-79f169321891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The yellow metal rose nearly 2% to about $1,080 an ounce. Gold mining
        stocks were rallying too.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7cfac46-f621-4e4d-ab4d-49aec1257767'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newmont was up 3%, making it one of the top performers in the S&amp;P
        500. In fact, Newmont was one of just 23 stocks in the index that was up in
        late-morning trading Monday. (Most of the gainers were energy companies, thanks
        to a spike in oil prices.)</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3655aad2-2398-4f0c-abd7-9451ebd5e0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Market Vectors Gold Miners ETF, which includes Newmont as
        well as other major global miners like Goldcorp, Barrick and Randgold, was
        up about 3%.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4be4db9-fbd0-4e0f-99a8-be30e0dd9017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It makes sense for gold to be in the green while everything else
        is starting off 2016 in red. Gold often does well during times of fear. It
        rose in 2008, for example.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c76e75f-74ec-49b3-894a-1c15568de813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And a major slump in China coupled with concerns about a potential
        conflict between Iran and Saudi Arabia sounds pretty scary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7877b55a-6eaa-4b3e-b2b6-3b24c86b6780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today''s surge in gold is mostly due to fear," said Ed Moy, a former
        director of the U.S. Mint and chief strategist for Fortress Gold Group.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebf58a8-0013-4b98-b08f-58314367b2b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, CNNMoney''s Fear &amp; Greed Index, which looks at
        seven measures of investor sentiment, dipped into Fear territory on Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1828d5-5fa8-4271-a7b4-98e1370d5e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So will 2016 be the year when fear is the dominant emotion ruling
        the market?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93fe50bb-7dec-4089-986b-aacc57c47cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If so, that could mean an end to gold''s three year losing streak.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd327dbbb-c704-4c89-91b2-3bb4a4d253a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.920+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold prices fell more than 10% last year and has plunged nearly
        45% from its all-time high (not adjusted for inflation) of above $1,900 an
        ounce back in the fall of 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd08c1168-0ca4-4e57-82fe-a07e5f43f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At that time, investors were worried about the health of the U.S.
        market in the wake of a credit rating downgrade by Standard &amp; Poor''s.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8847b50e-c31e-4281-8963-52de351a7003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moy does not think that gold will get anywhere close to 2011 levels
        anytime soon.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3d8171-7dca-478a-9a19-a8f7b15f5ec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he thinks gold might go as high as $1,200 to $1,300 an ounce
        by the end of 2016.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a4baad6-9d50-40d7-8600-1495908e0906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main reason? Concerns about a sluggish global economy aren''t
        going away anytime soon.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f7cef8-29c9-4a8d-9bf5-4ecc9238da81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also the fact that gold has been down for so long, it may
        finally have reached bottom.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05298dbd-4331-4aa1-a7f4-4595bfb6aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A small allocation to gold does make some sense. It has done so
        poorly over the past few years. So there''s probably not a lot of downside,"
        said Bill Lynch, director of investments with Hinsdale Associates.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02157cd4-23b7-4c1a-8edd-138a5e6a6959'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It all comes back to fear.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dead76b9-e7fb-4756-9421-8963b92b9874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are actually two good reasons why gold shouldn''t do well
        this year.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f4f2ee-b2f5-43a7-acb6-1129e1cd8e92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expectations of more interest rate hikes from the Federal Reserve
        should be a bad sign for gold. Higher rates would make bonds and dividend
        stocks more attractive to investors than gold ‚Äî which yields nothing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c9e2a3-2d77-4e88-aaa7-32570e32e59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also a lack of inflation around the world.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab6fd02-1600-4ac4-a5c8-d8d91f113320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gold usually is viewed as a great hedge against inflation. Rising
        prices can hurt the value of paper currencies, but not gold.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee4bb759-5079-48dc-b519-cd4b4993eee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of that mattered Monday though. Interestingly, Bitcoin prices
        also rose Monday ‚Äî another possible sign of the high anxiety on Wall Street.
        (Cue the Mel Brooks.)</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea207061-fbfd-455a-af4d-2ff291a796ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So gold could continue to rally this year ‚Äî despite low inflation
        and rising rates ‚Äî as long as investors remain nervous about China and the
        Middle East.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcd40c-2380-4891-9146-4e758e827753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:10:21.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.499+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
