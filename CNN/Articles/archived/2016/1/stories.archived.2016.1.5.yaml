    'lead': 'The Commission on Elections asked the Supreme Court to set oral arguments
      in an earlier date because it needs to finalize the list of candidates as soon
      as possible. That''s on top of its earlier request for the high court to give
      it five more days to answer Sen. Grace Poe''s petitions.'
