        everything is down. Gold rises on global fear</a>"</em></p>'
  'oil-hike-saudi-arabia-iran':
    'author': 'Robert Mclean, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-05T07:42:50.837+08:00
    'imagesource': 'jcr:f0763265-2b4c-4586-8c41-7850edbdfc09'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c6ef79ec-e9e4-4c48-b0ac-d28b9c0ed6f9'
    'lead': 'Oil prices went on a roller-coaster ride Monday after Saudi Arabia and
      some of its allies severed diplomatic ties with Iran.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:13:14.160+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:42.173+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:48.557+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil prices volatile after Saudi Arabia cuts ties with Iran

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d603df5-403c-4b6b-8b07-9ce890aa7925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> ‚Äî Oil prices went on a roller-coaster
        ride Monday after Saudi Arabia and some of its allies severed diplomatic ties
        with Iran.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0d0bdf-dff2-4b84-a785-284be19b4a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rising tension in the Middle East sent crude prices spiking
        by nearly 3% in early trade before they dropped back to around $37 a barrel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86bdcb22-bd9b-450c-902c-4fbdaad1c5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and Iran have long been at odds, but Saudi Arabia''s
        execution of a prominent Shiite cleric on Saturday kicked off a new round
        of sparring between them that marks a dangerous shift in an already volatile
        region.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a5d3c4-20ed-4510-9d4b-26c82acfff96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The war of words could have long term implications for oil prices.
        Both countries are major oil producers, and founding members of OPEC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18827fef-00dd-4d65-a43d-02d274668e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices tend to spike when tensions rise in the Middle East,
        because traders worry about disruptions to supplies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f786563e-00c5-4168-83bb-aa7c9ab17443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That was the case on Monday, as U.S. crude oil futures briefly rallied
        above $38 per barrel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2350379-95eb-40f7-9823-ad99e3721449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the diplomatic spat could end up having the opposite effect,
        pushing oil prices lower in the longer term. That''s because it makes it less
        likely that Saudi Arabia and Iran will work together to support prices.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74647f1d-a9e5-4f18-a496-2ea59ef65e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both are likely to keep pumping oil at a breakneck pace, contributing
        to the global supply glut that has kept prices at very low levels in recent
        months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468aa812-cbc7-460e-8b6b-741e70d346dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, oil prices dropped 35% to levels not seen since the global
        financial crisis.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b8b9614-850c-467d-ab29-360d20796aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.175+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s oil production has long been reined in by sanctions, but
        the country is eager to ramp up its output. It is planning to increase production
        by as much as 1.5 million barrels a day in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abadba2c-3d5e-42a3-a0b8-2c7a6277fd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s bad news for Saudi Arabia, which is already struggling to
        defend its market share at a huge cost to its economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ada9909-afe2-4b1d-9124-629132c1c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Saudi-led OPEC is refusing to cut production to lift the prices,
        trying to squeeze out higher-cost producers in the U.S. and elsewhere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99e1f71-cfa2-45c5-848c-f75e6d8d032e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ivana Kottasova contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44ca6336-6a5a-4a14-847a-5c9a1429e9cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:13:14.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:42.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/04/investing/oil-hike-saudi-arabia-iran/index.html?iid=hp-stack-dom">Oil
        prices volatile after Saudi Arabia cuts ties with Iran</a>"</em></p>'
  'PBA-Philippine-Cup-Semifinals-San-Miguel-Rain-or-Shine-JuneMar-Fajardo':
