      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî It is no secret
        that the Rain or Shine Elasto Painters specialize in a physical brand of basketball.
        That''s a challenge for San Miguel big man JuneMar Fajardo, who said that
        his team will need to dig deep to make it to the finals.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8febe24-db26-4e5d-bb26-1150ba003dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:17:11.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With what could be a brutal set of games for the San Miguel Beermen
        on the horizon, Fajardo said that they are already expecting the kind of play
        that the opposition have become well-known for.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733cd210-9e9e-45ad-bebb-d29a300f9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:17:11.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Sa pananaw ko mahirap na</em> series to <em>kasi alam naman
        natin yung</em> Rain or Shine, the way sila maglaro physical <em>talaga, pero</em>
        expected <em>naman yon</em>,‚Äù said the Best Player of the Conference frontrunner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43a7f3a7-74a2-4f41-b5d4-f65c43c50e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:17:11.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ‚ÄúIn my opinion, this is a hard series because we know
        that the way Rain or Shine plays is really physical, but that is expected.‚Äù]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36a0c36-f316-45b2-8fd1-f0db79a86b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:17:11.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Elasto Painters are a familiar foe for the Beermen, who
        are looking to defend their Philippine Basketball Association (PBA) Philippine
        Cup trophy this conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff719e5f-cb8c-4f32-acbb-ac8113fd7ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:17:11.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ilang beses na din namin nakatapat yung</em> Rain or Shine
        <em>kaya hindi na bago sa amin. Basta kelangan</em> focus <em>lang kami sa</em>
        game,‚Äù said Fajardo. ‚Äú<em>Kakailanganin namin ng</em> hardwork <em>at</em>
        total efforts <em>para malampasan ang</em> Rain or Shine.‚Äù</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04cc5f6-b448-4cd6-9a46-90c66e830ad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:17:11.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ‚ÄúWe have faced Rain or Shine many times, so their
        physicality isn‚Äôt something new to us. All we need to do is just focus on
        the game,‚Äù said Fajardo. ‚ÄúWe will need to work hard and give all our effort
        to get past Rain or Shine.‚Äù]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8eaae1-61f0-4f55-ac5f-1dcdc04bc784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:17:11.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Miguel Beermen will face off against the Elasto Painters
        in a best-of-seven semifinals series. The winner of will move on to the finals
        against the victor of the Alaska-GlobalPort matchup.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c00fa9-645b-4b2a-986b-7351f4b1205b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:17:11.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even with the chance to defend the Philippine Cup this year,
        Fajardo isn‚Äôt looking too far ahead.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922522b-afdc-47c9-bbbe-31088e5ea899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:17:11.272+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Hindi ko alam hanggang ilang</em> games, one game at a time<em>
        na lang</em>,‚Äù said Fajardo.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fcbb14-f602-4c4b-8bff-486b408708be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:17:11.273+08:00
      'mgnl:createdBy': 'cnnproducer'
