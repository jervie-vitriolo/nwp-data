    'title': '42 injured in stray bullet incidents ‚Äì PNP

      '
    'updated': 2016-01-21T15:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ad147f-76f9-4a42-bee7-d5024949b1c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:35.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äì The Philippine
        National Police (PNP) recorded 42 stray bullet injuries from December 16 to
        Tuesday morning (January 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b79b024-26a2-4cee-8bdb-14cde07c7b60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:35.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the report released by the PNP, 13 other stray bullet
        incidents were reported but no one was injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1f1fea-6228-471a-84a1-ef3b0f6c2f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:35.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the total 55 stray bullet incidents, 41 were reported at the
        peak of New Year‚Äôs celebration, from December 31 to January 1. Some 28 people
        were injured in these cases, including an eight-year-old girl from Iloilo
        City who sustained injury on her right thigh.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad07106c-ab7a-45ed-bf0a-fb131bd5f46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:35.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP disclosed that one of its police officers was among the
        10 people arrested due to illegal discharge of firearms.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b80e844-1d5f-4e36-8791-1348de098b61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:35.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youngest victim was three-year old Calsum Henio. She was hit
        by a stray bullet on her right upper abdomen in Sirawai, Zamboanga del Norte
        on December 16.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e9e18c3-4989-4ab0-a081-9a6be281ba29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:35.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP has received no report of death due to stray bullet to date.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a49172-cd3b-4952-9d66-c8e246a26836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:35.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>P1.33M of firecrackers confiscated</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42a88176-5787-4c17-8f6b-1ca6c6c8c9c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:35.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from stray bullet incidents, the PNP National Operations Center
        also monitored illegal possession, use, and sale of firecrackers, and firecracker-related
        injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcc6ecb-63b6-42b5-b908-b80cef4a2eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:35.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP arrested 23 people for the illegal possession, use, and
        sale of firecrackers, and confiscated firecrackers amounting to P1.33 million.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b81ee7a-39da-48d0-9b81-f992da6debb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:24:35.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.006+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on PNP data, one person died, while 271 people were injured
        due to firecrackers.</p>'
