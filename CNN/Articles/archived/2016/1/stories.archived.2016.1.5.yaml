      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3031dc-363b-458f-a795-c8a61f54ca05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:44:30.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A passenger plane carrying 163 people was
        forced to turn back 40 minutes into the flight after it was discovered one
        of the plane''s doors was not completely shut.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd2ea84-3fc2-4e92-b6cc-5de44d91fbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:44:30.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flight, operated by low-cost Korean Air subsidiary Jin Air,
        left Cebu in the Philippines on Sunday (January 3), bound for Busan in South
        Korea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a7b2f2-c6dd-4182-9932-4c1991e341f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:44:30.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public relations officer with Jin Air confirmed the incident to
        CNN, saying a noise alerted staff to a gap in the door, prompting the pilot
        to return to Cebu.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f1aaa4-d86e-4f71-8981-2589acd8420b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:44:30.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the time of the incident the Boeing 737-800 was at an altitude
        of 10,000 feet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed72ac7-fac0-4be7-9c85-37f77daa51d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:44:30.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Jin Air officer, an inflight announcement was made
        to inform those on board the flight.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb225af-b926-4459-97af-e79a9c9b3699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:44:30.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though the officer said no injuries were reported, local South Korea
        media reports said some passengers complained about feeling nauseous during
        the return flight.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5476a4-ef16-45f9-87db-7208735093b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:44:30.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jin Air says passengers were provided rooms in a local hotel and
        the flight took off again for Busan 15 hours later.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce15276f-7630-4c7f-a4f6-33fb435404a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:44:30.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Each passenger will be given a compensation of 100,000 won ($84.28)"
        said the Jin Air spokesperson.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1440abe-e3a5-4dad-b0d6-e69dd37fb4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:44:30.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official from the South Korean Transport Ministry told CNN they
        are now investigating the exact cause of the incident and plan carry out safety
        inspections on six low-cost airlines this month: Jin Air, Air Busan, Jeju
        Air, Easter Jet, T''way air, Air Incheon.</p>'
  'solicitor-general-will-not-defend-comelec-grace-poe-case-supreme-court':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-05T18:33:04.204+08:00
    'imagesource': 'jcr:3a4a1f11-b3c3-43c7-8a3b-7b028ee3e21a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4adda147-99b7-46c2-a4e4-1b5891ea0735'
    'lead': 'With the Office of the Solicitor General backing the Senate Electoral
      Tribunal‚Äôs decision on Sen. Grace Poe‚Äôs citizenship, the Commission on Elections
      is now left with no choice but to defend itself before the Supreme Court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:49:15.704+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:45.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:46.868+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Solicitor General to defend SET decision on Poe; Comelec on its own

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '616eec56-7a35-4f3d-97dc-068174bd85f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The Office of
        the Solicitor General (OSG) has moved not to represent the Commission on Elections
        (Comelec) in Sen. Grace Poe‚Äôs case against the poll body in the Supreme Court
        (SC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd863c4-b9a5-4158-b009-b9cb70a3d225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this, the Comelec was left with no choice but to defend itself
        before the high tribunal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177d4f63-8faf-4964-a94b-e50603a8a017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.704+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for former Comelec Chairman Sixto Brillantes, this isn''t unusual.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aebeeab3-9efe-45b1-b877-ec71d5c793f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kasi nung nandyan ako sa</em> Comelec there are cases where
        [the Solicitor General] did not agree with the position of the Comelec.<em>
        At sinasabi nila</em> we cannot file a comment for you. And therefore <em>bahala
        na kayo</em>.‚Äù</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c52a610c-b9c2-47f7-bf62-f1ec47509dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When I was there in Comelec, there are cases where
        the Solicitor General did not agree with the position of Comelec. And they
        are telling us we cannot file a comment for you. And therefore, it‚Äôs up to
        us."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d1b5684-4025-453f-8342-92d1e8ddbaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Florin Hilbay wrote to the high court that the
        OSG couldn‚Äôt represent Comelec given the position it has taken on the Senate
        Electoral Tribunal (SET) case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fe860a-fa31-42ef-83fe-4c1b72e32583'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its comment, the OSG supported SET‚Äôs ruling, saying that Poe
        is a natural-born Filipino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fe90fc5-14f2-49e7-bbe0-b77c7a7c45b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Kung hindi siya naniniwala sa</em> position<em> ng</em> majority
        <em>ng</em> Senate Electoral [Tribunal] then he would have said <em>hindi
        na ako sasagot. Hindi na ako mag</em>cocomment,‚Äù Brillantes said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15aa6d7d-be1a-4d55-a11e-3cce35b4edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If he does not believe in the position of the majority
        in the Senate Electoral Tribunal then he would have said: ''I will no longer
        comment.''"]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de44b127-7899-41e5-bbed-3c24b0a507e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúNow <em>hindi na siya pwedeng magpalit ng</em> position <em>dun
        sa</em> Comelec. He cannot now support the Comelec''s stand,‚Äù he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86a240b-6ba8-4e21-80fa-69e171e51334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Now, he cannot change his position in Comelec‚Äôs case.
        He cannot now support the Comelec‚Äôs stand."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb099a5-c4d4-43b8-88e5-ebbece8b8f29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Comelec Chairman Andres Bautista dissenting in the en banc‚Äôs
        decision to take out Poe in the presidential race, Brillantes said the responsibility
        of defending the Comelec now lies on the poll body''s commissioners or its
        law department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066262b7-f489-4107-afce-1c7bbed9e867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled that there had been four to five times the OSG turned
        them down.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d276eb-75b1-40a0-a570-0d7b79348485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the former poll body chief also said that the OSG''s decision
        to back SET must not be taken as endorsement for Poe.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdf6e6d-437b-44cc-be22-b0fc4f7217bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:49:15.705+08:00
      'mgnl:createdBy': 'cnnproducer'
