      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-weekend festival in Indio, California is scheduled over
        three days and the weekends of April 15-17 and April 22-24.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd50cbf3-f898-4660-934c-943b6433bd42'
