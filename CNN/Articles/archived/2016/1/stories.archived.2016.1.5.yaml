  'anne-hathaway-pregnancy-photo-instagram':
    'author': 'Ed Payne, CNN'
    'caption': 'Actress Hathaway announced her pregnancy via a photo on her Instagram
      account.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-05T22:06:34.559+08:00
    'imagesource': 'jcr:993fbd28-e474-4007-8799-9d5c089af982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0d07683-360b-47b4-b96f-6999024a3ead'
    'lead': 'The award for an actress in a dual role goes to Anne Hathaway. Not only
      did the Oscar winner confirm her rumored pregnancy in a timely Instagram post,
      but she also one upped the paparazzi by beating them to the punch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:14:46.623+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:47.210+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:46.168+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Anne Hathaway announces pregnancy, scoops paparazzi

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca75791-dae3-4152-ba18-ac2a96fe72b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:14:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The award for an actress in a dual role
        goes to Anne Hathaway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a399d61-dca1-4de3-8cca-655c37d7d1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:14:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only did the Oscar winner confirm her rumored pregnancy in a
        timely Instagram post, but she also one upped the paparazzi by beating them
        to the punch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9399a805-99e8-41e7-b4e7-d5f324442c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:14:46.624+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So, posting a bikini pic is a little out of character for me, but
        just now while I was at the beach I noticed I was being photographed," Hathaway
        said on her Instagram account. "I figure if this kind of photo is going to
        be out in the world it should at least be an image that makes me happy (and
        be one that was taken with my consent. And with a filter :)"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d771506-9bb6-4275-83a8-76c0f8699f83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:14:46.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture of Hathaway, sporting a baby bump, a big smile, and
        a red bikini, has racked up more than 270,000 likes and thousands of comments.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dc166b2-a098-4a70-aaf1-62070a45a805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:14:46.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are adorable! Welcome to the mommy club!" said Emily Evans.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a49a4497-211e-4dd8-a6bc-ee23b111b77b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:14:46.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are amazing! You go girl," posted tertia77.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c5084e-774e-45f7-9f55-5348e157e2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:14:46.625+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hathaway, 33, has spoken enthusiastically about parenthood. She
        told E! News in 2014 that she was "looking forward" to having kids.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acce6591-bad9-44a2-a96d-1dc43532f737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:14:46.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:47.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gossip mill began to speculate about a pregnancy after Hathaway
        supposedly showed signs of a baby bump in September. Her latest film,<em>
        The Intern</em>, was released the same month.</p>'
