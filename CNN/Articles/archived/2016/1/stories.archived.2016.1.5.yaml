      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are always asked about world peace. How would you bring about
        world peace," Lemon asked.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e852f412-47a2-422f-ab40-14213a78d273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:40:41.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:46.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By telling people that communication is the best way to achieve
        world peace. I think the reason why there is war is because there is conflict,
        and that is because there is miscommunication," she confidently answered.</p>'
