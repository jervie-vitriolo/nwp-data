  'feast-of-the-black-nazarene-traslacion-preparations-preps-security-papal-visit-apec-summit':
    'author': 'David Santos, CNN Philippines'
    'caption': 'About 10 to 15 million pilgrims are expected to join the annual traslacion
      procession for the Feast of the Black Nazarene on Saturday (January 9).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-05T13:28:19.758+08:00
    'imagesource': 'jcr:efb6559c-b837-4922-ace9-406b88ea4ebd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93ffa1bb-3161-4196-9211-fb18156806c0'
    'lead': 'Preparations are now in full swing for the annual feast of the Black
      Nazarene. The authorities said they would be strict in implementing security
      regulations and made a list of prohibited items for the pilgrims.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:17:36.451+08:00
