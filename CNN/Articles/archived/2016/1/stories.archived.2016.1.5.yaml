      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî He''s one of the greatest footballers of
        all time but will Zinedine Zidane cut it as a coach?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336c584f-9149-4bf1-8320-316b6d4d2dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:23:18.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French icon, who inspired his country to World Cup glory in
        1998, has taken over as head coach of Spanish giants Real Madrid following
        the sacking of Rafael Benitez on Monday (January 4).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582a3041-7bfa-4726-bed4-b57d9a1a89cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:23:18.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday''s (January 3) 2-2 draw with Valencia proved to be Benitez''s
        last game in the charge of the 10-time European champion ‚Äì which sits third
        in the Spanish First Division, four points behind leader Atletico Madrid.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad629d0-3d39-494e-8e8a-c182cdd6d92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:23:18.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Real fans never warmed to Benitez, who replaced the popular
        Carlo Ancelotti in June last year, they adore Zidane.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd113f9a-769c-47fc-b58b-92c26985b4f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:23:18.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signed by the club in 2001 for a then-world record fee of ‚Ç¨75 million
        ($81m), he scored one of the most memorable goals in football history as Real
        defeated Bayer Leverkusen in the 2002 UEFA Champions League final.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4abddc05-ae51-4c77-9ffa-98bff3fd3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:23:18.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2014, Zidane has coached Real Madrid Castilla, the club''s
        B team which plays in the third tier of Spanish football.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc534bda-d776-4035-acb5-15620b0ac6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:23:18.385+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:41.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Liverpool coach Benitez endured an uneasy relationship with
        Real''s fans, not helped by November''s crushing 4-0 defeat to archrival Barcelona.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '012bfc8d-0c58-403b-a4ae-3e9ffc75026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:23:18.385+08:00
