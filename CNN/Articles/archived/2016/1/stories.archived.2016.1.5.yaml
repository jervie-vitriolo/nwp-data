  'dnd-acquire-P106M-worth-of-ammo-new-fighter-jets':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) FA-50 fighter jets at Clark Air Base in Pampanga.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-05T15:25:47.739+08:00
    'imagesource': 'jcr:f9c7b635-c014-47c3-b84a-9576213d2972'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c394b9e-58ce-4adb-96cb-3dfe2bb148b5'
    'lead': 'The Office of the President announced on Sunday (January 3) that the
      Department of National Defense (DND) will acquire 93,6000 rounds of 20mm ammunition
      for the country''s new FA-50PH fighter jets. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:52:25.979+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:45.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:46.964+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DND to acquire P106M worth of ammo for new fighter jets

      '
    'updated': 2016-01-06T19:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4cce24-226f-4883-9d64-a5c0fe37413a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:25.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The Office of
        the President announced on Sunday (January 3) that the Department of National
        Defense (DND) will acquire 93,600 rounds of 20mm ammunition for the country''s
        new FA-50PH fighter jets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8408a0ee-3a6f-4530-89a3-d3a872b5a598'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:25.979+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Defense department will allocate P106,138,800 from the Armed
        Forces of the Philippines (AFP) Modernization Act Trust Fund for this project.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1a255e-8460-4258-8bf8-a9417aa22753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:25.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ammunition will be used in the modified A50 gun systems of the
        "Fighting Eagles."&nbsp; A pre-bid conference has been set for January 6 in
        Camp Aguinaldo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2715c2a1-b19f-4e9d-a2d0-caf8c0962cbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:25.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from this, the government has also set aside P18.9 billion
        for the acquisition of 12 FA-50s from Korean Aersopace Industries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '434d9d24-4275-4bff-a399-218885c7b107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:25.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first two fighter jets arrived at Clark Air Base in Pampanga
        last November.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa9c5ed-2351-4205-9ea6-e42390bab81d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:25.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Office of the President, the aircraft will act
        as the country‚Äôs interim fighter until the Philippines gets enough experience
        of operating fast jet assets and money to fund the acquisition of more capable
        fighter aircraft.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c890671b-a13b-40e6-9887-88394083c0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:25.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the aircraft is capable&nbsp; of being fitted with
        air-to-air missiles, including the AIM-9 ‚ÄúSidewinder‚Äù air-to-air and heat-seeking
        and radar-guided missiles.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22a9fb94-1d3f-4991-9c0f-e0e2d8067863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:52:25.980+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Incidentally, the FA-50 design is largely derived from the F-16
        and they have many similarities: use of a single engine, speed, size, cost,
        and the range of weapons."</p>'
  'inflation-rate-2015':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo) Residents walk through a downtown market area as shoppers
      buy produce from a vegetable stall in Manila'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-05T15:50:55.822+08:00
    'imagesource': 'jcr:293045fd-2c1f-433c-9ed8-d96f6db852f0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4988cb0-aa4c-4ae1-9563-30d0b47e5246'
    'lead': 'The Philippine Statistics Authority (PSA) announced on Tuesday (January
      5) that inflation picked up in December, bringing the full year rate to 1.4%. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T14:57:04.456+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:45.351+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:47.025+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSA: Inflation rate for 2015 at 1.4%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a6c93bb-36cb-418e-8e26-f0a884d0b361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:04.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The Philippine
        Statistics Authority (PSA) announced on Tuesday (January 5) that headline
        inflation ‚Äî the overall price increase of goods and service ‚Äî slightly picked
        up in December at 1.5 percent, compared to November''s 2.7 percent. However,
        the figure is notably lower than the 2.7 percent rate registered in December
        2014.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b1d9b8-6de9-478e-ac8f-3c9d1022ac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:04.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Core inflation, which excludes selected food and energy prices because
        of their volatility, also picked up at 2.1 percent from 1.8 percent the previous
        month.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f58829-eb82-4862-b696-60e51631eaa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:04.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Annualized price increases were observed in the induce of alcoholic
        beverages and tobacco (4.4 percent), health (1.9 percent), transport (2.2
        percent), and recreation and culture (1.1 percent).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c71c8a-541d-4173-af4b-6e54bc7b45e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:04.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PSA noted that other commodity groups retained the previous
        months'' rates. The food index grew by 1.8 percent, while the index of housing,
        water, electricity, gas and other fuels continued to contract at a rate of
        0.3 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80883736-fb94-4c8a-85b0-31273ec51514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:04.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>December''s rates subsequently brought the the average inflation
        rate for 2015 to 1.4 percent. It marked the lowest annual figure for the Aquino
        administration. The rate is also lower than 2014''s average figure of 4.1
        percent. Similarly, average annual core inflation stands at 2.1 percent, from
        2014''s 3.0 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1933ff4-e4ca-4c49-a18f-02473b56e50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:04.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúPrice increases were largely due to the upbeat demand during the
        holiday season. Inclement weather conditions, primarily Typhoon Nona, also
        adversely affected agricultural areas, hampering the production, delivery,
        and transport of products, which in turn pushed up prices‚Äù said Economic Planning
        Secretary Arsenio&nbsp;Balisacan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c262d2-4061-493c-8f93-ef8a40af8f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:57:04.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:45.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe generally low inflation environment in the past year was expected.
        It was largely due to favorable supply-side factors such as relatively lower
        domestic retail prices of corn, oil, and rice, lower international oil prices,
        and the contraction in the prices of housing and other utilities."</p>'
  'PNP-chief-New-Years-Call-stay-apolotical-in-2016-elections':
