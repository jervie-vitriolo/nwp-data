  'sweden-border-controls-refugees':
    'author': 'Atika Shubert, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-05T03:19:18.735+08:00
    'imagesource': 'jcr:9f16630c-5b14-46a1-9107-abafefb1ef1e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b4d2fa7-c4d3-4252-a0d2-d0c8820991dc'
    'lead': 'Sweden has begun carrying out identity checks on commuters arriving from
      Denmark and Germany in an attempt to slow down the number of refugees claiming
      asylum in the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T08:32:28.237+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:40.775+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:49.055+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sweden introduces border controls to halt flow of refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b4b5df5-2da4-4aa6-a822-82e1448c213b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Sweden has begun carrying out identity
        checks on commuters arriving from Denmark and Germany in an attempt to slow
        down the number of refugees claiming asylum in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd0e6822-8384-4383-91df-08379d782fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Until this week, travelers have been able to enter Sweden freely
        by train, car and ferry across the Danish border.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d59c0e4-0f33-4567-ac64-bb3b84ba458a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now they will have to disembark and show their driver''s license
        or passport before being allowed to continue their journey. Anyone without
        a valid form of ID will be turned back.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d46cdb6-3f08-442e-bcff-89ecc4d86825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new policy caused some delays early Monday (January 4), particularly
        for commuters who live in Sweden and work in neighboring Denmark ‚Äì nearly
        75,000 people a day cross the Oresund bridge between the two countries ‚Äì but
        fears of traffic chaos and a backlog of refugees did not materialize.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c528e059-1fe6-49df-a4a2-d168d8c1ac4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden had in excess of 160,000 asylum application in 2015, more
        than double the previous year. As the flow reached its peak, some 10,000 refugees
        were coming into the country each day.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b498d585-6dbf-4501-8926-2c45c387cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Swedish government declared that the large number
        of refugee arrivals were "a serious threat to public order and domestic security,"
        forcing it to introduce new legislation allowing ID checks at its borders,
        among other measures. The legislation is temporary and valid for three years.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4852f4f9-595d-4265-91b8-ac3d3089ef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of refugees arriving in Europe has dropped dramatically
        since December, due to stricter border policies in Turkey and other EU nations,
        as well as worsening weather conditions along the refugee route.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79f465b0-bf1f-4514-8d76-6e7b3916279f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Germany, the destination of choice for many refugees, numbers
        have dipped to roughly 3,000 asylum seekers a day, according to Germany''s
        Federal Police; even fewer are making their way north to Denmark and Sweden.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c18ca2-c1a6-4719-b49a-b107c9e64a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden''s new policy prompted Denmark''s Prime Minister, Lars L√∏kke
        Rasmussen, to announce Monday that his country would impose random ID checks
        at its border with Germany for the next 10 days, with the possibility of extending
        the controls for another 20 days.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45c70bb6-6dc3-4618-a47e-63facdc95260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Germany''s foreign ministry spokesman, Martin Schaefer,
        told reporters that the refugee crisis was putting Europe''s border-free Schengen
        area "in danger."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c3fea2-f7fe-468b-90ff-a912d2b4f9e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden is the latest EU country to install stronger border controls
        in response to the refugee crisis. Germany, Austria and France have all imposed
        some form of identity checks at their borders in recent months.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad80fce8-27f2-49cb-a347-a66ff28d18e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden and Germany have taken in the vast majority of refugees to
        the EU so far; both countries are struggling to house and care for hundreds
        of thousands of new arrivals. They have appealed for a joint EU policy that
        would share the distribution of refugees across more states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26a5bce-13f7-404d-8446-da748f3b6f61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Antonia Mortensen and Carolin Schmid contributed to this
        report.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b96cd8-924a-4dad-8d4e-d943243d3b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T08:32:28.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:40.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/04/europe/sweden-denmark-border-controls/index.html">Sweden
        introduces border controls to halt flow of refugees</a>."</p>'
