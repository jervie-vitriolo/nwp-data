  'Sandiganbayan-orders-Marcos-crony-to-return-ill-gotten-wealth':
    'author': 'CNN Philippines Staff'
    'caption': 'Alfonso Lim Sr. is accused of conniving with the late dictator and
      his wife, then first lady Imelda Marcos to obtain timber concessions beyond
      the 100,000 hectares of land allowed under the 1973 Constitution.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-05T15:17:39.826+08:00
    'imagesource': 'jcr:38e554cd-b197-45e3-b396-da965371a08b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f5df5289-3c84-4343-9db5-96508986ff53'
    'lead': 'A division of the Sandiganbayan ordered a crony of late dictator Ferdinand
      Marcos to return to the government properties he illegally acquired.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T15:08:03.104+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:44.887+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:47.203+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan orders Marcos crony to return ill-gotten wealth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01120c3-1df5-4d05-94d5-46f81b0b2679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äì A division of
        the Sandiganbayan ordered a crony of late dictator Ferdinand Marcos to return
        to the government properties he illegally acquired.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eccc61-61f2-4df4-b3e9-ffd04954d1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a ruling promulgated on December 14, the Sandiganbayan Special
        Second Division ordered Alfonso Lim Sr., owner of Taggat Industries, to return
        to the state several tracts of land in Manila, Cagayan, Batangas, Tagaytay,
        and Rizal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda975f1-f9ab-4845-a4c6-95bc2221af62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lands, which had a total appraised value of about P511 million
        in 2006, were said to have been sequestered by the Presidential Commission
        on Good Government (PCGG).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51770d7b-70f6-4531-a61c-e698ee091075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also awarded to the state were two Cessna planes that had been grounded
        since 1994 and a sea vessel owned by Sierra Madre Wood Industries Incorporated.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7646ff5d-8412-4caf-b3b2-d400d91c451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan, however, denied the government''s claim to damages.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be1a017-eb6e-45af-a736-ab449b72416b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling also did not mention the liability of Marcos'' heirs.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bcce643-a3ab-4294-89ee-adef1ace0e0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim is accused of conniving with the late dictator and his wife,
        then first lady Imelda Marcos to obtain timber concessions beyond the 100,000
        hectares of land allowed under the 1973 Constitution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8a7c28-d271-416d-920c-d60b77fd6b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCGG filed the case before the anti-graft court in 1987.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc3f30cd-c406-48f8-a056-369f753eae96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malaca√±ang: Sandiganbayan ruling a ‚Äòsignificant win‚Äô for
        Filipinos</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109a2d16-2a79-4598-bd6e-c69767912928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaca√±ang hailed the Sandiganbayan ruling on Tuesday (January 5).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c57b7e9c-6f7b-4014-8bac-59f817bfa681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The judgment rendered by the Sandiganbayan is a significant win
        for the Filipino people in the long-term effort to recover assets that had
        been illegally acquired during the dictatorship by known cronies of then President
        Ferdinand Marcos,‚Äù Presidential Communications Secretary Herminio Coloma Jr.
        said in a text message.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba9c854a-ffda-4392-961d-cee404cecc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma added the PCGG will implement the decision once it attains
        finality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba52cf1-e678-48e2-ad75-3f3c9010683b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:08:03.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:44.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines‚Äô AC Nicholls contributed to this report.</em></p>'
