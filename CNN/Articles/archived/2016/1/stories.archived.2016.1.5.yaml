    'template': '1'
    'title': 'Comelec asks SC for five more days to answer Poe‚Äôs petitions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc112fe0-ae32-4c06-85e9-91a120a9322b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T14:23:04.043+08:00
