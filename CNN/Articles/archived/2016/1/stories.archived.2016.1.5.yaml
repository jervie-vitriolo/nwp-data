      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagdilao said the walkthrough gave him an idea on how to position
        PNP personnel during the event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484751c7-9164-42ec-9759-d0af809b6ce1'
