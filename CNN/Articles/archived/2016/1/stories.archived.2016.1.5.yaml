      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The first hashtag was #OregonStandoff. I didn''t think that actually
        captured what was happening. If PoC (people of color) did this it''d be #OregonUnderAttack,"
        he explained.</p>'
    '14':
