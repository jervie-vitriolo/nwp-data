      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calvin Harris will headline on closing night, and other performers
        at this year''s festival include Ice Cube, Rancid, Sufjan Stevens, and The
        Kills.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f737bed7-da67-403a-99dc-6d31c71e1cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T15:11:42.820+08:00
