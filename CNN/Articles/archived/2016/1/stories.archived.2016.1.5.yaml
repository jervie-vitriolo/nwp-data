      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the question Internet users are asking after anti-government
        protesters, some armed with semi-automatic weapons, seized control over a
        wildlife refuge center near Burns, Oregon amid a land dispute.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b239b3-75b4-4bd0-ae1e-054cd8205740'
