      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pabillo said this was not the first time that Aquino had rejected
        a measure that aimed to improve the lives of the poor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7f5041-dcbe-4f3d-b451-f3afa2a7b26e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must remember that PNoy also vetoed the bill on Magna Carta
        for the Poor."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab49f4f-5eb6-4771-8d1d-75f58f9a16fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prelate said millions of indigent Filipinos needed the measure
        because it would provide them shelter, livelihood and health services.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c64035c5-1753-4ef1-a1ff-dcb0052bc0c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS lauds veto</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b19f7f-2301-4376-b389-594547849827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, the SSS praise Aquino''s move and thanked Malaca√±an
        for its "support for preserving the pension fund''s long-term sustainability."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6a295f-f6b4-4ca9-8328-b71a54b6f66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SSS President and Chief Executive Officer Emilio S. de Quiros, Jr.
        said that the proposed increase under House Bill 5842 would lead to a projected
        deficit of P26 billion for 2016.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01424e87-7b7d-4d78-9765-9e0354edac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, De Quiros said, would affect both the 2.15 million current
        pensioners and 31 million members.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93118dee-08a0-4718-aa96-4aa8c584ec9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that SSS funds, projected to last until 2042, would be wiped
        out by 2029 due to recurring net losses caused by a P2,000 pension increase.</p>'
  'japan-tour-bus-kita-shiga-yamanouchi-nagano-prefecture':
    'author': 'Juliet Perry, CNN'
