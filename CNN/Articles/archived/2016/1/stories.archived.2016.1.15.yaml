    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:28.913+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bulacan Bulk Water Project deal signed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932fdd6d-4e67-4b3e-9541-ff86f72c8fbd'
      'mgnl:activationStatus': true
