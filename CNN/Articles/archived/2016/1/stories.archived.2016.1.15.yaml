      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea4940a7-1380-453e-93ea-ac51cf21df83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Canadian entertainment manager, who discovered Dion, 47, when
        she was 12-years-old and drove her career to stardom, married her in 1994
        at a lavish wedding in Montreal''s Notre Dame Basilica.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239abe4e-6bb9-427d-ba40-364ce4b82536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple have three sons, Ren√©-Charles, 14, and 5-year-old twins
        Nelson and Eddy.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb54b436-1fb0-41e1-ba20-978b0711be9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang√©lil''s illness, first diagnosed in 1999, prompted Dion to put
        her career on hold in 2014, suspending her Las Vegas residency. Dion said
        he supported her later return to the stage.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3901f97e-c0c9-4d02-a0c4-1208040ba9ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My condolences to @CelineDion, and to the children, friends and
        loved ones of Ren√© Ang√©lil on his passing," Canadian Prime Minister Justin
        Trudeau tweeted.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c094506c-3847-4ed4-818e-54421b19f67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his native Montreal, flags were flying at half-staff in honor
        of Angelil, praised by the city''s mayor as a man who "never forgot his roots."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75265458-1841-49ce-83f7-233acb8639d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang√©lil stepped down as Dion''s manager in 2014, turning her career
        over to a friend of the couple but he remained involved in business decisions.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2750098-97f7-473a-9326-cf7500c1866e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Senator Harry Reid on Nevada said the couple took a "risk on
        Las Vegas" in 2002 by committing to an extended show contract, a move he said
        was unprecedented for a star of her caliber at the time.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7a10848-460c-4f43-8d8d-d19712b7a996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was seen as a risk but it has forever changed the Las Vegas
        entertainment model as we now know it," Reid said in a statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c19d11c6-c0d0-4ce2-8d78-a113313c8a72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dion told Good Morning America in early 2015 that Ang√©lil, who had
        throat cancer, had to eat with the help of a feeding tube three times a day,
        and was unable to talk or swallow.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaac169-db49-45dc-b229-97af83e3855e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ang√©lil first met the French-Canadian singer when she was 12 after
        she sent him a recorded song she had written with her mother.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa405d1-9c2b-4009-be6b-f316fd7a495c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He agreed to manage Dion in exchange for full control over her career
        and was said to have mortgaged his home to finance her first album.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acc99593-f7aa-4f9a-8c72-7a4250a8f8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.151+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Dion was 18, Ang√©lil instructed the French-speaking singer
        to remake her image by changing her hair and capping her teeth, and enroll
        in English school so she could record songs for the U.S. market.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acb88ff-0da1-4c7b-b6bf-af2eeba45a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their marriage was initially opposed by Dion''s mother, not only
        because of their 26-year age gap but because Ang√©lil had three children from
        two previous unions, the singer told media in 2013.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40428b6-b141-41a3-a9ed-f9de37691c2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.542+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to say that for my mom he was not the prince charming -
        the ideal prince charming. It was very difficult," Dion told Access Hollywood.com
        in 2013.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9090820-0dfe-4e63-abee-4ba62861dd0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The singer said her mother and family of 13 siblings came to approve
        of Ang√©lil.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77de372f-1323-452e-94a4-817736d0fda0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.152+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had no choice. Love won."</p>'
