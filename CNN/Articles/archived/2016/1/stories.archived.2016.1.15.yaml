      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65890bf-0c19-44d0-b07e-963fd213fb0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organizers are expecting three million people in the streets
        during the entire day. Major roads will be closed to traffic and public utility
        vehicles are rerouted, so be prepared to walk long distances and crowded streets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '402a8c69-e2b6-43cb-9e63-5a805d3e3c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.104+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2016/01/15/Sinulog-festival-security-measures.html">Related:
        Security heightened for Sinulog</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65a5772-1a84-46a5-b497-b7502eef669b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros advised revelers to wear comfortable clothes without
        compromising style, adding that they must only bring the essentials. He also
        said that revelers must remember to take care of themselves during the parades
        especially if they plan to watch the street performances ‚Äî which will last
        at least nine hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5a837c-856a-4bc3-892a-302b2d2520ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just wear comfortable clothing like comfortable shoes, drink a
        lot of fluids, just bring an exact amount, no jewelries, and to protect you
        from the sun, wear sunblock, and maybe you can bring a handkerchief," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e68cc03f-dd45-4cc0-b034-396b1671f5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tariman''s advice was simple, <em>"Huwag magdala ng kahit ano.</em>
        [Don''t bring anything.]"</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85562483-f820-49b9-9046-5938c9520b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said attended must always be alert in their surroundings because
        of the thieves and snatchers lurking.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e930615-18ff-4ed7-bd24-7870b17488ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.105+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Where to watch the parade</strong></p>'
    '32':
      'image': 'jcr:7ed38059-6e97-4196-8a00-ca58bbafa0fa'
      'imageCaption': 'The organizers are expecting three million people in the streets
        during the entire day.'
