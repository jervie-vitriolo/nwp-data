    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebuanos share best ways to enjoy Sinulog Festival'
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2c5e55-fb4d-4a94-a5c2-2d0df8a67a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî While the month-long
        Sinulog celebrations have already kicked off, the grand parade is yet to happen
        on Sunday (January 17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325c62ca-7be5-49ea-a361-293e044f3851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Cebuanos ‚Äî both Sinulog veterans ‚Äî gave tips to tourists on
        what they should do and where they should be to fully enjoy the Sinulog festivities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34efca5b-a135-4b33-b8c8-1b92fd0e69d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Broadcast journalist Jun Tariman witnessed the very first Sinulog
        Festival in 1981 and has attended countless Sinulog festivals whether as a
        journalist covering the event or as a spectator, while Ricky Ballesteros is
        the executive director of the Sinulog Foundation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e04798-4d8b-4675-bb3c-ce77555ba96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to expect at the Grand Parade</p>'
    '7':
      'image': 'jcr:deb08df7-785c-441c-916c-9a6be7e920e5'
      'imageCaption': 'The Sinulog Grand Parade will kick off at 9 a.m. of Sunday
        (January 17).  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeca1bc0-79f1-456c-8fa0-d5786aa8d3a4'
      'mgnl:activationStatus': true
