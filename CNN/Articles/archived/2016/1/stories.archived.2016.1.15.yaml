      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba57cfab-56c9-4373-a32f-87981d6e158b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:45:49.344+08:00
