  'starvation-syria-war-crime-united-nations-ban-ki-moon':
    'author': 'Don Melvin, Nick Paton Walsh, and Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-15T10:25:44.191+08:00
    'imagesource': 'jcr:d32191fb-d519-4ab4-ae35-d55bae3d6416'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c11723c6-6dbe-43e1-ba9a-545d7edd50e4'
    'lead': 'The starvation in Syria is not caused by drought, flooding, or crop failure
      and the use of it as a weapon is a war crime according to United Nations Secretary
      General Ban Ki-moon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:01:02.227+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:58.603+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:27.835+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Starvation in Syria ''a war crime,'' U.N. chief says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fba6c6d2-294d-4777-bb02-1497027d4337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Ali was 16 years old and badly malnourished.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '314321cc-7f78-4df4-8890-84017c63d142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.604+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers for UNICEF, the United Nations Children''s Fund, met him
        in a makeshift hospital in the Syrian city of Madaya. The city is controlled
        by rebels and under siege by forces loyal to Syrian President Bashar al-Assad.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b848ea78-7b42-4c5e-9788-ced4f83342b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its people are starving.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de1f827-559b-4359-933e-a4cdfa35e1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNICEF team screened the children they found in the hospital.
        They found 22 children under the age of 5 suffering from malnutrition, according
        to a statement Friday from Hanaa Singer, the organization''s representative
        in Syria. They also found six children between the ages of 6 and 18 suffering
        from severe malnutrition.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65430ee6-9c7e-4ff6-9208-0fb4564ee3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of whom was Ali. And, in front of their eyes, Ali died.</p>'
    '5':
