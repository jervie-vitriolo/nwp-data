      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominees for best adapted screenplay are <em>Carol, The Big
        Short,\The Martian, Room, and Brooklyn.</em></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7268c93b-d60f-44ba-a949-71ab943c5ee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars will be held February 28 at Hollywood''s Dolby Theatre.
        Chris Rock will host.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7131b184-0519-4983-9227-89277da66c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.317+08:00
