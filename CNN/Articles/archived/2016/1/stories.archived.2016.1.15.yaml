  'aquino-defends-sss-pension-hike-veto':
    'author': 'Patricia De Leon, CNN Philippines'
    'caption': 'President Benigno Aquino III (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-15T08:26:01.077+08:00
    'imagesource': 'jcr:f597e1a9-44cf-4bc4-a9e5-22edf76df228'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a03da3db-eebe-4317-87c6-fe022ce7ee3a'
    'lead': 'Despite harsh criticisms, President Benigno Aquino III stood by his decision
      to reject the Social Security System (SSS) pension hike citing long-term consequences
      if he approved it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:36:00.441+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:57.129+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:28.514+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino defends veto of SSS pension hike bill

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5978a4a7-d0fa-4de5-9b39-7fc289765b56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Countering critics
        who claim his decision to reject the P2000 hike in the Social Security System
        (SSS) monthly pension was heartless, President Benigno Aquino III said he
        thought of the majority of the more than 30 million SSS members and its future
        members who will suffer if the pension fund dwindles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c38051-8f61-447b-8262-8af18db7118b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president said that even a pension increase of P500 is not feasible
        at the moment as it will still have an impact in the SSS Fund. Aquino said
        he is still having the computation reviewed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a96dc5e-5704-4d5f-bf65-fc5eea40dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.441+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So ''heartless'' ako ngayon kung (sa) 2027 nabangkarote ''yan,
        ''yung 30 million or more‚Äîby that time siyempre more than 30 million‚Äîang masasabi
        naman careless ako and heartless at the same time. Pinabayaan ko sila, ''yung
        pinangakuan at sinigurado kong mapapako ang pangako ng estado sa kanila,"
        Aquino said on Friday (January 15).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea73107d-4889-444e-a9c9-033557bc0a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Bilang ama ng bayan, ''di ba hindi naman ''yon ''yung tutugunan
        lang yung kailangan ngayon. Kailangan planuhin ''yung darating na pangangailangan."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d7e1e3-6069-492a-9885-ba5406e928c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/Aquino-vetoes-SSS-pension-hike-bill.html">Related:
        President Aquino vetoes SSS pension hike bill</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65f2afd-06a6-449e-991b-5f9c3ff48f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I''m ''heartless'' now but in 2027 when (the SSS)
        becomes bankrupt, the 30 million or more‚Äîby that time it would be more than
        30 million‚Äîthey will say that I was careless and heartless at the same time.
        That I did not take care of them. As the head of the nation, isn''t it that
        not only should we focus on the today''s needs, but we should plan our needs
        in the future.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56a49e6a-7d9f-4f9e-9f5c-327cf2255994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, the president said he is open to raising contribution by
        all SSS members just to sustain and lengthen the life of SSS funds.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a614d2d-0785-486c-97a5-83dedf8941dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This may be possible through the SSS pension hike''s sister bill
        now pending for approval at the Senate. The sister bill grants SSS the authority
        to increase premiums.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2051c624-9e99-4a56-b86a-4275fd082ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/sss-pensioners-aquino-veto-pension-hike-bill.html">Related:
        SSS pensioners dismayed by Aquino''s decision to turn down hike bill</a></strong></p>'
    '18':
      'image': 'jcr:0cdb5397-9103-4183-97f7-79f9327ca46f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeea64be-87aa-4537-b67d-5054e8d3d82b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.442+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '319ae051-acd9-4fda-90b8-fe0e73b2e3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Knowing his critics would make the veto an election issue, Aquino
        said it may be an unpopular move in an election season but doing so would
        be an irresponsible act.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e46dd95e-d061-4720-9762-91842daf41e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pwede akong magpapogi, tulungan yung endorsement ko sa lahat, total
        2027 baka nakalimutan na ako noon ay hindi na ako masisi," Aquino said. "Pero
        tama ba ''yon na dadalhin ko ang taumbayan sa direksyon na magiging kapahamakan
        nila."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cfaa2a7-08c0-4cf0-a228-c425200c7d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I can make a popular decision and help the people
        I am endorsing since by 2027 I will be long forgotten and won''t be blamed.
        But is it right that I lead the people to their misery?]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f825a0b8-aaff-4561-870d-03d808cb21da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged the public to review the facts to better understand why
        he came up with the decision.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe6994f-d216-40ea-b117-7ef14db98c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kung mali bakit ''di ko babaguhin ''yung kilos ko? Pero kung tama
        naman ''wag tayong magisip ''nung pakinabang natin ngayon na katumbas ng problema
        natin bukas."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33ffd6d-fe78-4ade-aa93-20774b65383f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If I was wrong, why wouldn''t I change my action?
        If it was the correct decision, let''s not think what will benefit us now
        that will be our problem tomorrow.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb7405b-8ce1-4ab0-a05e-a9aaeb125435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/Senators-slam-SSS-veto-Escudero-seeks-override.html">Related:
        Senators slam SSS veto; Escudero seeks an ''override''</a></strong></p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379e77a6-6d22-4f45-bdcb-d8bfa66ccbc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was pointed out that for every peso contributed, it grows anywhere
        between P6 to P15 which beneficiaries receive.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7a38937-2f42-40f1-a024-ad0f8c427190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other options are being considered to improve SSS benefits, but
        the president stopped short of identifying these.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb75bb1-76bb-4f82-b9f4-bca9ca38caf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:36:00.444+08:00
      'mgnl:createdBy': 'cnnproducer'
