  'barack-obama-70-million-refugees':
    'author': 'Joe Johns, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-15T18:07:45.136+08:00
    'imagesource': 'jcr:6c609765-ccd2-4e5d-9529-8848ac112a70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '231c8568-f48e-4a5d-a08e-3a9265b30bc4'
    'lead': 'President Barack Obama has designated up to $70 million from a special
      fund set up by Congress for the purpose of addressing "unexpected urgent refugee
      and migration needs."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:09:40.668+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:52.060+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:30.071+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama designates $70 million for refugees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1741272-b021-4272-962d-3436f9379273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:09:40.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> ‚Äî President Barack Obama has designated
        up to $70 million from a special fund set up by Congress for the purpose of
        addressing "unexpected urgent refugee and migration needs."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c51b6fb9-6670-4788-ae07-b06091f88334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:09:40.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official told CNN that the money is being
        used to follow through on the President''s commitment last fall to bring in
        up to 85,000 refugees from around the world, up from 70,000 last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d0ed64-fad1-4db3-8e73-2de1ae16f9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:09:40.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money is being taken from a fund set up by Congress to deal
        with emergencies involving refugees.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44c04fd9-835c-46a4-9661-e2f93e87ac92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:09:40.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential determination making the money available did not
        specify "geographic targets" or which of the world''s refugees are the intended
        recipients of the aid. However, the administration official said the money
        is expected to encompass help to pay for up to 10,000 refugees and migrants
        coming to the U.S. from Iraq and Syria, as well as for people seeking humanitarian
        relief and fleeing the violence and turmoil of countries in Central America.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '491fa081-1072-4a09-bbba-44ef4f2bfd46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:09:40.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s announcement said that the money is targeted for the U.S.
        Refugee Admissions Program "in light of the unprecedented number of refugees
        in need of resettlement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9597759e-fe25-4ace-8128-0aba17b448d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:09:40.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The House of Representatives has approved legislation calling for
        a pause in the program allowing refugees into the United States from Iraq
        and Syria, but the Senate has not yet acted on it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '443a4d0d-b325-4652-b914-5d269648b8cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:09:40.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senior administration official repeated the often-stated White
        House position that people traveling to the U.S. from Iraq and Syria are carefully
        vetted in a program that can take up to two years before allowing them to
        enter the country. The official also said that by way of comparison, roughly
        70 million people travel to the U.S. every year and that the people being
        allowed to enter the U.S. as refugees is only a tiny fraction of that.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a262b80-2d7a-4871-ac46-fa42c575fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:09:40.669+08:00
