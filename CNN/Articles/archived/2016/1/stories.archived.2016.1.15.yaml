      'jcr:uuid': 'da8660d7-84a9-40b1-b95f-972915dbf2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.227+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team, Singer said, was "saddened and shocked."</p>'
