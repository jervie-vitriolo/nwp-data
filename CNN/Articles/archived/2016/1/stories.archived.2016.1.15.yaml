        href="https://www.facebook.com/celinedion/posts/10153202717886651">Thursday,
        January 14, 2016</a></blockquote></div></div>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62210c36-016e-442b-810a-6aaa61999939'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:53:41.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:53.150+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
