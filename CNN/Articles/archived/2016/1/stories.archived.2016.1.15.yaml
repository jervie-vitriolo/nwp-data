      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The National Basketball
        Association (NBA) All-Star activities at the Air Canada Centre in Toronto
        tips off in a few weeks, and the starting lineups for both the Western and
        Eastern conferences are looking much clearer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4557e12b-6b7b-427e-b5ec-013fecab8cb4'
