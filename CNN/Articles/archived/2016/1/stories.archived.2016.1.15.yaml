    'template': '1'
    'title': 'SC holds preliminary conference on Poe''s DQ cases

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55708f7e-214b-460d-b320-0701aca7f174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The Supreme Court
        (SC) en banc held a preliminary conference on Thursday (January 14) to tackle
        the disqualification cases against Sen. Grace Poe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9dd98c8-a4f2-4901-ad3b-2bcc81201a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was to prepare for the oral arguments on January 19 over Poe''s
        petition against a Commission on Elections (Comelec) ruling against her presidential
        run.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eed66d4-0d62-4758-9be5-de03d6aaf00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC asked all parties to refrain from commenting or speaking
        about the merits of the case in public.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46d440e8-7b74-4c1c-bd06-c2093f0091f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters in the session hall should also refrain from doing anything
        that could add to the heated arguments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0808ef-af59-414e-baf5-dba11e421217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.538+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s lawyer, George Garcia, was the first one set to speak. He
        was given 10 minutes.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91f5b335-e6e8-4ef6-a6ad-66b1bd9caf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four petitioners were given 5 minutes each or a total of 20
        minutes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0351cfed-ad21-4f3c-8d54-0e6103b93ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then, it was the Solicitor General''s turn.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e6bc1c-3cf0-4a59-ae86-cbe5935384f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was set to be present to observe the proceedings but she would
        not speak.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b277e9d-b35b-45b4-bcd8-a22e15fd855d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Members of the media were only allowed to cover the oral arguments
        from the ground floor of the building where a TV screen was put up.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d7806b-21d5-42cc-9fe2-7abc6810480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said the high bench also gave them a copy of the proposed
        issues that the court wanted to hear from both parties, particularly on jurisdiction,
        citizenship and residency.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0251ebee-903f-4ca0-aa9f-5a50a9aa324b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the part of petitioner and former Sen. Francisco "Kit" Tatad,
        he said the preliminary conference started well and ended well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84016c9f-0f67-4544-9e38-3f1992b04b2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:38:42.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ivy Saunar contributed to this report.</em></p>'
