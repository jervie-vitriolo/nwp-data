    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9ebc4-56b0-47af-827e-4ee97f0acd7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: 2016 Oscar nominations announced</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3affeab7-52f8-4843-af1c-5c794a686518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.271+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî <em>The Revenant</em> roared like a bear
        Thursday morning (January 14), topping all films with 12 nominations for the
        88th Academy Awards.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7572ffd4-41e8-46ca-9e6b-852b639b6282'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film, starring Leonardo DiCaprio as a vengeful frontiersman
        left for dead after a bear attack, earned nominations for best picture, best
        director (Alejandro Gonz√°lez I√±√°rritu), best actor (DiCaprio) and ‚Äì in a mild
        surprise ‚Äì best supporting actor (Tom Hardy).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '492dcbc7-841c-4e3d-95ce-49a1cc605a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hardy''s <em>Mad Max</em>: Fury Road also exercised some gasoline-fueled
        muscle. The postapocalyptic tale was second with 10 nominations, including
        picks for picture, director George Miller, and editing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70988d37-d061-46b4-bfc8-b256af203d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Spotlight</em>, which has dominated critics'' lists, received
        nominations for best picture, best director (Tom McCarthy), best supporting
        actor (Mark Ruffalo), best supporting actress (Rachel McAdams), and editing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a258ce18-5ea1-4b37-bfcc-7fd02702ed7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars may choose up to 10 films for best picture. This year,
        it went with eight: <em>The Revenant, Mad Max, "potlight, The Martian, Brooklyn,
        Room, The Big Short, and Bridge of Spies.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6b2c94-989b-40cd-9453-1f613d21a6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Big day for Stallone</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4250e98-d024-4d9b-bbb9-d77e51920c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominations were full of surprises.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e4634d-2aaa-43ee-a0d6-07d36bcbf31b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sylvester Stallone, 39 years after his acting nomination for<em>
        Rocky,</em>" was nominated again ‚Äì for Creed, in which he plays the same character,
        Rocky Balboa. He''s now one of just a handful of performers who have been
        nominated twice for the same role, and the distance between his movies is
        far and away the longest. Paul Newman had the previous mark ‚Äì 26 years ‚Äì for
        being nominated for playing Fast Eddie Felson in 1960''s The Hustler and 1986''s
        The <em>Color of Money.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3764da91-efac-42d5-b6a3-ef2eb1e4320a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charlotte Rampling, who had never been nominated, earned her first
        nod for the film 45 Years.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff8501f-1127-4e05-b24b-4e3656f7ec99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Jennifer Lawrence, despite mixed reviews for her work in Joy,
        earned a nomination for best actress. It''s the third straight year she''s
        been nominated and fourth overall, making her the only person under 25 who''s
        ever been nominated four times.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccfca9fc-e366-4eb6-a212-983f2f4d923e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, though The Martian did well ‚Äì earning nominations
        for best picture and best actor ‚Äì Ridley Scott was left off the directors''
        list. Scott, 78, has been nominated three times and never won.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '494600e8-dbae-4ee1-8725-b46ede9121eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other notable names who missed out on nominations: screenwriter
        Aaron Sorkin, whose screenplay for<em> Steve Jobs</em> was overlooked; Quentin
        Tarantino, who received neither a directing nor a screenwriting nomination
        for <em>The Hateful Eight</em>; and Helen Mirren, who didn''t make the cut
        for best supporting actress.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6018449f-fff2-44e0-a1f8-9b8d88be7f10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carol, the film about a lesbian relationship in 1950s New York,
        picked up acting nods for stars Cate Blanchett and Rooney Mara but didn''t
        receive nominations for picture or directing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98a3db5-6d6c-4fbf-8ac3-f7113aa31307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominees for best director are I√±√°rritu (<em>The Revenant</em>),
        McCarthy (<em>Spotlight</em>), Miller (<em>Mad Max: Fury Road</em>), Adam
        McKay (<em>The Big Short</em>), and Lenny Abrahamson (<em>Room</em>).</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d23dd7-b1f6-4eeb-91d0-95b4b95ffc83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like last year, there was an absence of performers of color. All
        20 of the acting nominees are white. Once again, #OscarsSoWhite was trending
        on social media.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b63203-c9c4-4914-88ab-6709c99907d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominees for best actor are DiCaprio (<em>The Revenant</em>),
        Matt Damon (<em>The Martian</em>), Michael Fassbender (S<em>teve Jobs</em>),
        Bryan Cranston (<em>Trumbo</em>), and Eddie Redmayne (<em>The Danish Girl</em>).</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73af9509-5e9b-4b7d-9079-867d98793f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominees for best actress are Blanchett (<em>Carol</em>), Brie
        Larson (<em>Room</em>), Saoirse Ronan <em>(Brooklyn)</em>, Lawrence (<em>Joy</em>),
        and Rampling <em>(45 Years).</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a2c42c-73eb-4e6c-8557-a87f8ce1b3ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominees for best supporting actor are Christian Bale (The Big
        Short), Mark Ruffalo (Spotlight), Mark Rylance (Bridge of Spies), Stallone
        (Creed), and Hardy (The Revenant).</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce23cef0-473a-49a8-9a74-a2e522a6fff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nominees for best supporting actress are Mara (<em>Carol</em>),
        Kate Winslet (<em>Steve Jobs)</em>, Jennifer Jason Leigh (The Hateful Eight),
        Rachel McAdams (<em>Spotlight</em>), and Alicia Vikander (<em>The Danish Girl</em>).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d951ae-ec81-464f-a906-5537e22b2772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blockbusters, little films</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e28af1d-4fc7-4e22-9839-b9b226d38461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oscars have also faced criticism in recent years for focusing
        on art-house content over blockbusters. This year may hear some of the same
        chatter, as the only best picture nominees among 2015''s top 20 hits were
        <em>Mad Max and The Martian.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fcddb5e-3bf1-47c7-a25a-36697ce5aaf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, such crowd-pleasing performers as Damon, Stallone,
        DiCaprio, and Lawrence got selected in the performing categories.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d1bdda6-a783-4b6d-8b29-3d7fe29a6bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Star Wars: The Force Awakens</em> didn''t get a nomination in
        a major category, but composer John Williams did for best score. It''s his
        50th nomination, extending his record as the most-nominated person alive.
        Only Walt Disney received more nominations; the studio founder had 59.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3298e6e6-12fd-495e-9fed-2001852531fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Inside Out</em> was nominated for both animated feature and
        original screenplay. For the latter, it will compete against <em>Spotlight,
        Ex Machina, Bridge of Spies, and Straight Outta Compton.</em></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4424deb2-225c-47d7-822e-b2e3ad112b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other animated feature nominees are <em>Anomalisa, Boy and the
        World, Shaun the Sheep Movie, and When Marnie Was There</em>.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '677cea85-ddf5-4f67-8e1a-373523b572c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:29:04.316+08:00
      'mgnl:createdBy': 'cnnproducer'
