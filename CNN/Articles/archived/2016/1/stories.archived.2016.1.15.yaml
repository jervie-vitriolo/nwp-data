      'mgnl:type': 'text'
      'text': '<p>T<em>his story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/14/technology/netflix-vpn-block/">Netflix
        cracks down on streaming from abroad</a>."</em></p>'
  'three-guilty-hatton-garden-heist':
    'author': 'Kellie Morgan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-15T14:17:59.600+08:00
    'imagesource': 'jcr:d32191fb-d519-4ab4-ae35-d55bae3d6416'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1128d09-369c-43d4-a809-7c92211c2d3c'
    'lead': 'On Thursday (January 14), three men were convicted of involvement, joining
      four others who pleaded guilty in September.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:19:40.024+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-16T14:20:06.300+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T14:20:05.805+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Hatton Garden heist: Three guilty of ''biggest raid in English history''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f7c7d3-aae7-45a2-9e75-a93c7e4c8f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.301+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN)</strong> ‚Äî The biggest burglary in English
        legal history ‚Äì that''s what prosecutors called the Hatton Garden raid, where
        more than $20 million worth of jewelry and valuables were stolen from a vault
        in London''s jewelry quarter in April last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce4f6eb-9f4e-46f4-9bdd-74416d936ec9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (January 14), three men were convicted of involvement,
        joining four others who pleaded guilty in September.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b705177-17b7-4ed1-a9cd-d1327294db4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the criminals were well past retirement age, but they carried
        out an incredibly ambitious robbery, cutting through metal bars and boring
        through a 50-centimeter (20-inch) reinforced concrete wall to climb into a
        vault.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715c8a34-2adb-4575-9a54-d537c6cabc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.024+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The caper took place during the long Easter weekend. As Londoners
        prepared to enjoy a couple of days off, the gang was setting into motion the
        audacious heist that had been three years in the planning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73529c9a-77ac-480c-81ab-5602a913c4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their target was the Hatton Garden Safe Deposit Co., in the heart
        of the city''s diamond district.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9d0ca2-dfde-41dc-adb6-17a90b4ec0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Disguised, in plain sight</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14f319e7-4ee7-4abd-89f4-e2416825f456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family-owned vault in the basement of the building had been
        used by jewelers since the 1940s to store gold, precious stones and cash.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612c1fca-a284-465f-a157-025f2edc01dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The looters posed as gas repairmen, complete with high visibility
        vests and hard hats which not only made them look innocuous, but also helped
        to conceal their identities from the countless security cameras in the area.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d1f83-e98f-43cb-94ae-a613104e2610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fire escape at the side of the building served as their entry
        point. Once inside, the men used an elevator shaft to access the basement,
        where they cut through the bars and drilled through the wall to climb into
        the vault.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa40eb31-2661-4496-ae29-1376e4c9e95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They raided dozens of safety deposit boxes and loaded nearly $22
        million worth of valuables into wheelie bins, which they casually loaded,
        in plain sight, into a waiting white transit van.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a0ce1ea-71bc-4602-93c2-735fc1ea9562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the heist wasn''t as straightforward as the gang would have
        liked.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdd458cf-2e84-4ecf-98c0-960e30248aad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a seven-week trial at London''s Woolwich Crown Court, the
        jury heard the thieves were only partly successful in drilling the hole on
        the first night and had to return to finish the job.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b21ccf9-07c6-4061-8dd4-ca9d462c0012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, they spent four days carrying out the burglary.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f469b3-9fc7-4a7b-be28-71694b4f0b2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a measure of the gang''s experience and careful planning, police
        were unable to find any forensic trace of the perpetrators.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a451e4-589c-441b-9472-585dee6c1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Experienced criminals''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2032d8aa-af41-4e93-b2ae-bdb16de48a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, it was mobile and land-line phone data that gave investigators
        their lead on several suspects, who were then put under surveillance.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e41e6-4eac-4aff-8d5c-06fbf5e8544c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.025+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police swooped in after witnessing the movement of some of the stolen
        goods, arresting nine men in raids in London and the neighboring county of
        Kent.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093a68b4-c8af-4c11-8b35-a943bb3658e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eight of the suspects, aged between 42 and 76 were charged with
        conspiracy to burgle.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80ac86b7-31b0-4864-8734-974eb0a0687d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The men identified as the ringleaders ‚Äì Brian Reader, 76, Terry
        Perkins, 67, John "Kenny" Collins, 75, and Dan Jones, 60 ‚Äì all pleaded guilty
        before the case went to trial and are now awaiting sentence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f1e6c5-edfc-40a2-bb02-18b01e2d9a0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the four men who pleaded guilty in September were
        "a close-knit group of experienced criminals."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b11465-d84d-41da-9525-9c4a9eb536a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They were career criminals. They were callous," said London Metropolitan
        Police Detective Superintendant Craig Turner.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82ecb87-132b-4cbc-ac67-b4a0fe61c636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They had no consideration for those victims of crime whatsoever.
        I''d ask members of the public to look past their actual age. They were well-schooled
        individuals in relation to criminal activity and members of the public should
        look past the glamorization of this crime."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3bce9b-3c26-4627-8318-d7b8e27fb876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carl Wood, 58, and William "Billy" Lincoln, 60, were found guilty
        Thursday of conspiracy to burgle and to transfer criminal property. Hugh Doyle,
        48, was found guilty of the latter charge.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '927f2698-62c9-405a-9344-52230ec46c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jon Harbinson, Lincoln''s nephew, was found not guilty on Thursday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb5aa9-1345-4a6c-8272-fbf632508e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is not the end of the case.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fde3a58-c254-4f88-b8f8-219c367a11d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have only recovered around a third of the stolen items.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d73b6d-fc05-4b55-b133-45f3eb7c1841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some $14 million worth of valuables are still missing, and a mysterious
        red-haired suspect referred to in court as "Basil" remains on the run.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1806217f-1c88-4ac6-a0b9-ac99a83d6ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:19:40.026+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:20:06.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/14/europe/uk-hatton-garden-heist-guilty-verdicts/index.html">Hatton
        Garden heist: Three guilty of ''biggest raid in English history</a>.''"</em></p>'
