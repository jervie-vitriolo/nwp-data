      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out in the West, the Los Angeles Lakers‚Äô Kobe Bryant who is likely
        to play in his 18th All-Star Game is the top vote-getter with 1,533,432 votes,
        while reigning MVP Steph Curry of the Golden State Warriors takes second place
        with 1,206,467 votes, and Oklahoma City Thunder forward Kevin Durant rounds
        out the top three with 774,782 nods.</p>'
