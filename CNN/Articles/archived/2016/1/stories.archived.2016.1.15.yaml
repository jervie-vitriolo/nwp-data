      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new survey, Poe is statistically tied with Liberal Party
        (LP) presidential bet Manuel ‚ÄúMar‚Äù Roxas II, and Davao City Mayor Rodrigo
        Duterte as the survey claims a margin of error of ¬±3 points.</p>'
