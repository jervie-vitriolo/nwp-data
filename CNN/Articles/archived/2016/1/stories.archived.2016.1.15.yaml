      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After winning the SWS presidential survey for two consecutive months,
        Binay vowed to "work harder for the people" in a statement released on Friday.</p>'
