  'french-alps-avalanche-teacher-involuntary-manslaughter':
    'author': 'Greg Botelho and Aurore Gayte, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-15T17:20:18.075+08:00
    'imagesource': 'jcr:d32191fb-d519-4ab4-ae35-d55bae3d6416'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2a393775-1af0-441e-9c45-c14db1c399c1'
    'lead': 'A schoolteacher who went with students onto a closed French Alps ski
      slope before an avalanche struck there and killed three people ‚Äì two of whom
      were students he was in charge of ‚Äì faces charges of involuntary manslaughter,
      a prosecutor announced Thursday (January 14).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:12:45.330+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:51.938+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:30.156+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Teacher faces involuntary manslaughter charges after deadly Alps avalanche

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eaaeda-fee9-4dd2-b85b-cb1a35c9a9c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.330+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Paris (CNN)</strong> ‚Äî A schoolteacher who went with students
        onto a closed French Alps ski slope before an avalanche struck there and killed
        three people ‚Äì two of whom were students he was in charge of ‚Äì faces charges
        of involuntary manslaughter, a prosecutor announced Thursday (January 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eaf633-2923-4b1f-ab69-f6d61c406cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The physical education teacher accompanied 10 students from the
        St.-Exupery school in Lyon to a part of Les Deux Alpes ski resort that has
        been closed off since the start of the ski season ‚Äì at first due to lack of
        snow, then due to a high avalanche risk ‚Äì Grenoble prosecutor Jean-Yves Coquillat
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8945ea-2286-4e01-9475-0c52ce649d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many signs and a safety net had been put up to keep people off the
        course. Yet the students and their teacher went over that net, said Coquillat,
        who noted that backcountry or off-piste skiing itself is not a crime.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf37360-3c9d-4576-a4ec-7adcfe1ecafd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teacher, who is not a ski instructor, was among those caught
        up in Wednesday''s (January 13) avalanche, and was still in the hospital one
        day later with non-life-threatening injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356f96e5-341a-41a9-b465-191cb7dce557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 16-year-old girl was found dead on the closed ski slope, while
        a 14-year-old boy died after being transferred to a hospital. Another person
        outside the student group ‚Äì a Ukrainian skier, who appeared to be alone ‚Äì
        also died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd000d8d5-ae94-48d3-826b-32f6d7676440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 80 military personnel, police and dog search-and-rescue teams
        converged on the site Wednesday afternoon, with authorities initially fearing
        that one person was still missing in addition to the three dead. But Coquillat
        made clear Thursday there were only three dead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5f0b5e3-90e7-4484-9210-3a6eb5560204'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>1 teacher denied students'' request to ski closed slope</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c509e4-feb9-4500-971f-760bfade3080'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very steep, expert-level slope where they were killed sat about
        2,500 meters (8,200 feet) above sea level, Gilles Strappazzon, an official
        in the regional Is√®re government, told CNN affiliate BFMTV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14ec072b-7574-48d0-9587-c9ca3f3e4afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.331+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also was in an area that was under a Level 3 (of a five-level
        scale) avalanche risk, meaning there was an above-average possibility of ruptures
        at high altitudes. This danger was compounded by the fact some 33 centimeters
        (13 inches) of fresh snow had fallen that day, a notable amount following
        a relatively dry and mild December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ac54f7-027b-4636-8a5f-b19851d71e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students involved in the avalanche were among 19 from St.-Exupery,
        and were accompanied by three teachers. Three of the students spent the day
        at a hotel while the other six skied less challenging runs. One teacher who
        rebuffed the 10 students'' morning request to go onto the banned slope spent
        the afternoon at the hotel, while the teacher now facing charges then accompanied
        the more advanced student skiers, Coquillat said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79bf053e-bbca-4927-aed7-1a0112312016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person who belonged to a group of 15 Romanians and Hungarians
        who''d been backcountry skiing at the site expressed fears to police that
        they might have unknowingly set off the avalanche.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2732ce-6a12-4f6d-a24a-2c442be615e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are still investigating the exact cause, as well as
        the teachers'' roles. They plan to question the two other St.-Exupery teachers,
        other witnesses and surviving students who were found in shock but unharmed,
        according to the prosecutor. Those students were skiing on a different side
        of the closed slope when the avalanche struck and are now back in Lyon.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f40bb-7dbb-4bf9-b276-2b2494f41c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Greg Botelho reported and wrote from Atlanta, and CNN''s
        Aurore Gayte reported from Paris.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bd29be7-9837-4191-849a-c192ec29e35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:12:45.332+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/14/europe/france-avalanche-manslaughter/index.html">Teacher
        faces involuntary manslaughter charges after deadly Alps avalanche</a>."</em></p>'
  'netflix-crack-down-streaming-from-abroad':
    'author': 'Hope King, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-15T15:51:09.680+08:00
    'imagesource': 'jcr:7ad896ea-d223-4d1d-8e24-a33fa063742c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22de678e-8e61-4727-b9d7-0d04e6c26502'
    'lead': 'The company said Thursday (January 14) it will soon prevent people from
      using virtual private networks (VPN), proxies, and IP-masking unblocker technologies
      to watch videos that they otherwise wouldn''t be able to stream. Netflix said
      it plans to start blocking that kind of activity in the coming weeks.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:15:24.313+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:51.787+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:30.235+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix cracks down on streaming from abroad

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19ebd91-46cd-4f98-90a3-6b24e08db021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:24.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> ‚Äî Netflix is cracking down
        on people who use software tricks to stream videos that are blocked in their
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '939c795f-1594-4019-8fc5-a8e5c25ad4d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:24.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said Thursday (January 14) it will soon prevent people
        from using virtual private networks (VPN), proxies, and IP-masking unblocker
        technologies to watch videos that they otherwise wouldn''t be able to stream.
        Netflix said it plans to start blocking that kind of activity in the coming
        weeks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5668f-e848-4ed9-8f52-6de5f99b5b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:24.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those using proxies and ''unblockers'' will only be able to access
        the service in the country where they currently are," Netflix said. "We employ
        the same or similar measures other firms do. This technology continues to
        evolve and we are evolving with it."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5ca223-8afd-4f49-a048-a3401a556874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:24.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix has always restricted certain movies and shows from being
        watched in different countries, due to licensing agreements with movie and
        television studios.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d699b-165c-46e0-b658-042d238b561f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:24.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.788+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers have been able to bypass those barriers with tools that
        provide a foreign IP address. Your favorite Netflix show might be blocked
        when you''re on vacation in London, but you could watch it if you tricked
        Netflix into thinking that your computer is located in New York.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c023d91-14d6-49cc-b4f4-b1e48b9368d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:24.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix started cracking down on these tactics last year because
        "virtually crossing borders" violates terms of use.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbb6cca-52c7-4daa-a507-ccb415264a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:24.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Netflix also noted that there soon won''t be a reason to use
        VPN technologies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048043a4-c4da-4143-88e2-045fa6137d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:24.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are making progress in licensing content across the world...but
        we have a ways to go before we can offer people the same films and TV series
        everywhere," the company said. "In the meantime, we will continue to respect
        and enforce content licensing by geographic location."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e8c1f1-d03d-475f-8e8e-d79b695ba812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:24.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a huge launch of 130 additional countries last week, Netflix
        is available now in 190 countries.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e4bb01b-1127-4ace-852e-1bf45b3d65ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:24.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are witnessing the birth of a global TV network," CEO Reed
        Hastings said at the time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0da3456-85ca-4335-a77a-25ac9eaf97ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:15:24.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:51.789+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s David Goldman contributed to this report.</em></p>'
    '11':
