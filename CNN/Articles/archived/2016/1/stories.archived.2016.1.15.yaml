      'mgnl:lastActivated': 2019-09-30T14:52:52.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a9dd4e-3e64-4e4b-b0f4-d2c58946c160'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Real and Atletico will be able to appeal their bans and in
        the meantime are allowed to sign players during the January transfer window,
        one of two opportunities during the year when clubs are allowed to sign players.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f64f70-31c8-40fd-8bf7-14764cf3eee3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The transfer ban, which does not affect the current registration
        [transfer] period at all, given that it opened before the decisions were notified,
        applies to each club as a whole -- with the exception of the women''s, futsal
        and beach soccer teams -- and does not prevent the release of players," said
        FIFA.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ff5ea3-a692-4229-b03e-3e815fd899cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/12/ballon-dor-lionel-messi-cristiano-ronaldo-neymar.html">Read:
        Ballon d''Or: Lionel Messi ends Cristiano Ronaldo''s winning streak</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762900a2-716d-48ce-951f-279fc5e457a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the second time this season Real Madrid has been left red-faced
        due to an administrative error, after they were expelled from the Copa del
        Rey ‚Äî Spain''s primary cup competition ‚Äî for fielding an ineligible player,
        Denis Cheryshev.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159727c5-855c-40a0-9942-bd66c1982690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atletico appear better prepared to cope with the transfer ban, having
        recently signed the youthful quartet of Angel Correa, Luciano Vietto, Yannick
        Ferreira Carrasco and Matias Kranevitter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ace162-1a82-4a6a-98f3-f8a380846d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both clubs have been given 90 days to regularize the signings of
        all minor players concerned.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b722dfd1-957d-47dc-81c5-2044325d17a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona was given a similar ban in 2014, although the club managed
        to stall the suspension with an appeal and was able to sign Luis Suarez from
        Liverpool in the July 2014 transfer window.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b86c8a63-2c2d-42a1-947d-4dda95b0b8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Catalan club was also able to buy players during its ban but
        not register them to play ‚Äî most notably Aleix Vidal and Arda Turan who made
        their debuts for the club this month once the suspension had ended.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f477b00-53ac-4aeb-be68-f97cd66fcb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports in Spanish media suggest Luca Zidane, son of newly-appointment
        Real Madrid boss Zinedine Zidane, is one of the players involved.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26fbe416-662b-4000-9fff-5507e8b35aa8'
