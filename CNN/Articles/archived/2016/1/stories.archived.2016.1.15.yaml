      'mgnl:type': 'text'
      'text': '<p><strong>VIDEO: Meet the Titanosaur</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e264b0e-e4b0-4e47-9634-7ab38ff70c6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî If you thought the dinosaurs in "Jurassic
        Park" were big, wait until you see the newly discovered 122-foot-long dinosaur
        that is displayed at the American Museum of Natural History.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79a6c36-fe59-48a8-8cb5-2d474289d7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This dino surpasses the museum''s model of a blue whale by about
        30 feet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '029caadf-db28-4b79-b18a-c6531fccf611'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prehistoric creature is so big it cannot even fit in the gallery
        space. Part of its 39-foot-long neck will extend through the passageway to
        greet visitors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfceaa12-9761-43b0-ae46-70d289e751a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mysterious dinosaur was discovered in the Patagonian desert
        region of Argentina in 2014. A team from the Museo Paleontologico Egidio Feruglio
        in Argentina led by Jos√© Luis Carballido and Diego Pol spent over 18 months
        excavating the site, where they unearthed the new species.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76145b41-fd36-4484-a664-eaa6d0d74ab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This animal is so new it doesn''t even have an official species
        name yet," said Mark Norell, chairman and Macaulay Curator at the natural
        history museum.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fb2dfb-efae-4b10-b2cc-5bba65e090d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.701+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the dinosaur''s characteristics it was placed in the titanosaur
        group. This group of dinosaurs is known for its giant lizard-like appearance.
        They have long necks and whip-like tails, small heads, and walk on four thick
        legs.</p>'
