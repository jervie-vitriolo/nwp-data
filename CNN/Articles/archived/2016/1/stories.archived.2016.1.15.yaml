      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the much-improved East, Cleveland Cavaliers‚Äô LeBron James paces
        the conference with 830,345 votes; Miami Heat guard Dwyane Wade follows at
        second place with 399,757; and Indiana Pacers‚Äô Paul George takes third place
        with 569,947 votes.</p>'
