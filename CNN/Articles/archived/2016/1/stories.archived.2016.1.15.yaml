    'lead': 'The Supreme Court (SC) en banc held a preliminary conference on Thursday
      (January 14) to tackle the disqualification cases against Sen. Grace Poe. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:38:42.166+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:50.537+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
