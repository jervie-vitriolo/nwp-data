      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/01/14/entertainment/oscar-nominations-2016/">Revenant''
        leads Oscar nominations</a>."</em></p>'
  'Deadly-blasts-shootout-in-Jakarta-police-blame-ISIS':
    'author': 'Greg Botelho, Kathy Quiano and Ed Payne, CNN'
    'caption': 'Starbucks has temporarily shuttered its Indonesia coffee shops after
      one of its locations in Jakarta was attacked by terrorists.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-15T20:03:42.186+08:00
    'imagesource': 'jcr:fae8dd15-7333-406c-9319-7f1b244981ca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d9957f2-91ed-4314-b119-0373c45c95ba'
    'lead': 'Attackers struck in the middle of the day Thursday (January 14), in the
      middle of a busy central Jakarta commercial hub ‚Äî killing at least two, wounding
      19 and raising alarms about terrorism once more, this time in the world''s most
      populous Muslim country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:35:46.050+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:50.980+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:30.828+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Deadly blasts, shootout in Jakarta; police blame ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca1e6d79-32ad-4553-9430-7159c2861809'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Jakarta, Indonesia (CNN)</strong> ‚Äî Attackers struck in
        the middle of the day Thursday (January 14), in the middle of a busy central
        Jakarta commercial hub ‚Äî killing at least two, wounding 19 and raising alarms
        about terrorism once more, this time in the world''s most populous Muslim
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b71f2f-61d6-44ed-b671-b227bf26fa71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS claimed responsibility for the attack in an official statement
        posted online by the terror organization, which was translated by the monitoring
        group Flashpoint and verified by CNN. Jakarta police chief Tito Karnavian
        likewise blamed the Syria-based group and singled out a militant named Bahrun
        Naim, who he said plotted the attack to assert himself among various figures
        competing to lead ISIS in Southeast Asia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26cf4f4d-7cef-488c-b0d3-1094d36382e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Jakarta carnage, in an area frequented by foreigners, came 6,000
        miles from and two days after ISIS boasted about a suicide bombing in the
        heart of Istanbul. That attack in Sultanahmet Square, between the popular
        Hagia Sophia and Blue Mosque tourist attractions, killed 10 German visitors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28160d78-77d0-48fe-be34-72b9b37b36f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN security analyst Bob Baer likened the Jakarta attack to the
        November 13 Paris massacre in which terrorists linked to ISIS struck several
        locations at the same time. Yet the number of dead was nowhere near the toll
        of 130 in France, with Clarke Jones, a counterterrorism expert at Australian
        National University, calling it "fairly amateurish ... with hand grenades
        and firearms."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b420ace6-1050-43e4-afc4-a61e76e12f17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another expert, Sajjan Gohel of the Asia-Pacific Foundation think
        tank, said it was particularly worrisome that this happened in the capital
        of Indonesia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d5d90f7-2061-4031-a64d-168965410faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the first major attack in Jakarta since the 2009 simultaneous
        attacks on the J.W. Marriott and Ritz Carlton hotels, which left seven people
        dead. Since then, the secular government has made major inroads beating back
        terror groups in an Asian nation where about 87% of its roughly 255 million
        people are Muslim.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48d2ec63-086e-4f84-bbca-8c07d02265f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s concerning (to have) yet one more day and another attack
        in another part of the world," Gohel told CNN. "And one fears that this is
        potentially becoming the new normal where ISIS affiliates carry out attacks
        independently from the leadership based in Syria."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f0920-ab0a-4adc-9b42-7ceeb2f350c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We were so scared''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a6c17a-7c44-4096-9b71-6daa64582ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It began around 10:55 a.m. Thursday (10:55 p.m. ET Wednesday) with
        a suicide explosion near a Starbucks on Thamrin Street, an entertainment and
        shopping district with various Western chain restaurants and stores.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7db4aa05-1f20-44ef-97c2-df018e5f5f02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That set in motion two militants outside the coffee shop who seized
        two foreigners, dragged them into a parking lot and shot them, said Jakarta
        police spokesman Anton Charliyan. They also opened fire at people on the street.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95973349-b89f-49b5-ac02-ecdaaf6ac8f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavily armed police soon swarmed the scene, firing on the militants
        and looking for other attackers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba6c2e2-b999-41f1-b90f-3a8c9686f7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers responded by firing back and tossing two grenades
        at the officers, according to Charliyan. Minutes later, two more rode a motorcycle
        toward a nearby police post and blew themselves up.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d4ba60-fbc8-4674-a50c-dd09c30e27de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Hubel told CNN that he and his colleagues heard five or
        six explosions, one after the other. And Handi Kurniawan, who watched everything
        unfold from his office 20 floors above, called the ordeal "horrible."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d37757-2bd9-4dd7-8812-aba48618d830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were so scared," Kurniawan told CNN. "We just could not believe
        that this kind of thing (could) happen again in Jakarta."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ea37ba-52b9-4f9c-88d2-6967ae2dbc39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dutch national among 19 wounded</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6708bb6-df05-41a5-9bf6-60c77a131308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts and gunshots stopped by Thursday afternoon. And by nighttime,
        authorities were no longer hunting for attackers ‚Äî though they are looking
        for those who helped them in plotting, financing and getting weaponry, according
        to Charliyan, the police spokesman.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eac753f-8408-4e40-87a6-9d3b5eb3d1b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By then, police had already counted five assailants dead at the
        scene. There was conflicting information about the victims, with some officials
        putting the number of dead as high as six.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dc97f6-4d59-4bee-a4aa-c4631786340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS statement claimed "nearly 15 Crusader foreigners" died
        in the attack, though there are no official reports indicating that''s true.
        The group said that its fighters "targeted a gathering of nationals of the
        Crusader alliance" ‚Äî suggesting they were going after not Indonesians but
        citizens of other countries, many of whom have a role in the far-reaching
        campaign against ISIS.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4692f5-9981-4fc4-9817-035ce907fe42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that the operation was intended to "teach the citizens
        of the Crusader alliance that it does not protect them" or guarantee them
        "safety in the Muslim lands."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a177325b-0f70-423a-9056-6a08f4ebf33f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one foreign national is among the dead, authorities said.
        Charliyan said 19 people, including at least one more foreigner, were wounded.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c499bc6b-d50c-4445-b927-c42f06993bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angele Samura, the security adviser for the Netherlands Embassy
        in Jakarta, said a Dutch national underwent surgery after being "severely
        injured." It''s not known if this is the same Dutch citizen and U.N. Environment
        Programme worker who that agency reported was hurt.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d4d8f0-c422-4f65-96be-910194496104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Worries about ISIS fighters returning home</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d62171e-a2e7-4c05-ad40-2e9b66dc225a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeremy Douglas, who works in the United Nations Office on Drugs
        and Crime in the area, said the location suggests if the terrorists "wanted
        to make an impact and get visibility ... this is the place to do it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263b9e98-b6e2-49c9-b3f3-4b4adc2c5699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You couldn''t get much more central in Jakarta if you tried," Douglas
        said. "It''s basically right smack dab in the central business area."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39435a12-4748-4d66-8ee1-1c7d54ce4071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, Indonesian police have been on high alert, while
        military operations focus on hitting the East Indonesian Mujahadeen, helmed
        by Indonesia''s most-wanted terrorist, Santoso, who has pledged support for
        ISIS.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a141d1-0779-4ca1-b0cf-29935b741ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major worry is that Indonesians fighting in Syria and Iraq will
        return home, having gained training and combat experience.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5f826f6-9826-460c-a832-3e0a99088732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet many in the country acted more defiant than anything in the
        aftermath of Thursday''s attacks. Many went on Facebook and Twitter using
        #KamiTidakTakut ‚Äî which translates to "We are not afraid" ‚Äî to express their
        pride and conviction to stand up, rather than bow down, to terrorism.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085ec68c-10bc-41fc-91d4-905906ccbbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are Indonesians &amp; we never affraid to terrorist," one man
        wrote. "We always fight anything that wanna take us down."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c99267-8630-4534-a0ac-f45cc36759b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This sentiment was echoed by President Joko Widodo.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd139713f-cd1a-4227-ba2a-86ae7d9bccd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not be afraid and defeated by acts of terror like this,"
        he said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5bfc3e-b7e4-4837-b478-122117094c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:35:46.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.984+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kathy Quiano reported from Jakarta, and CNN''s Greg Botelho
        and Ed Payne wrote and reported from Atlanta. Journalist Masrur Jamaluddin
        contributed from Jakarta, while CNN''s Euan McKirdy and Jason Hanna also contributed
        to this report. For further coverage in Bahasa, please visit our partners
        at CNN Indonesia.</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c89bd3-74a3-4dae-9c9c-261a5ab9a13b'
      'mgnl:activationStatus': true
