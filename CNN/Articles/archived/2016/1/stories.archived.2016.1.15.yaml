      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b145683-c954-4986-acaa-0a92abdb89ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinulog Festival highlights two aspects: the religious side
        and the cultural side, said Ballesteros. The religious aspect of the festival
        will happen on Saturday, while the cultural aspect will take place on Sunday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e1a8ff-4054-4168-a452-5b8ad63c210a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fluvial procession and the solemn procession of the image of
        Santo Ni√±o will happen on Saturday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4faffb9b-4b84-407f-a045-4760065f66c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During the fluvial procession you can all experience the solemnity
        of the procession where millions of people are joining," Ballesteros said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b425bc90-71d2-49dd-952b-9c9936b1b6a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sinulog Grand Parade will kick off at 9 a.m. on Sunday, but
        before that three masses will start in different venues at 4 a.m., 6 a.m.,
        and 8 a.m.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf6cf17-462b-47bf-b6a3-44beac84cf68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://sinulog.ph/events/sinulog-2016-schedule-of-activities?start=1">READ:
        Schedule of Sinulog Grand Parade</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d311a7-e46a-4f57-9c28-16393a2723ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 9 a.m, all 32 contingents will start dancing simultaneously and
        they will also end at the same spot where they started ‚Äî a 6.1-kilometer stretch
        right in the heart of Cebu City.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9693769b-146c-4eb0-a6ea-4cb4e6c64b8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ballesteros said aside from the street dancing, 50 floats will compete
        their designs and concepts.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e836ba60-563b-4c8a-bdd4-135b8ad00985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Sinulog is about street dancing so maybe they [revelers] could
        walk the 6.1-kilometer road if they don''t want to watch all the contingents.
        If they cannot see the contingents along a certain street, they can just walk
        and follow the route ‚Äî that''s the beauty of the carousel route," he said
        in an interview with CNN Philippines Digital.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2066fb2-bde6-43bb-8357-3244fd0a1687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/13/Cebu-Sinulog-Festival-app.html">Related:
        Navigate Cebu''s Sinulog Festival with the help of an app</a></strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef134cb-33f3-4532-9ef1-08e2007f450a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To end the Sinulog celebration, there will be a fireworks display
        and the grand finale at the Cebu City Sports Center.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '125f1eac-c3b1-4e39-a1ef-dc71969c8c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those interested to watch the ritual presentations of the contingents
        inside the Cebu City Sports Center can buy tickets from the <a href="http://nine.cnnphilippines.com/lifestyle/2016/01/15/www.sinulog.ph">Sinulog
        Foundation office</a>, with the price ranging from P1,000 to P2,500.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8473a80-1153-4c66-af12-292813bc8779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T12:00:22.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What to wear</strong></p>'
