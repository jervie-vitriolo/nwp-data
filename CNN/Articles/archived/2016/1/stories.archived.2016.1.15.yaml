  'SC-preliminary-conference-Poes-DQ-cases':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Grace Poe during an speaking engagement. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
