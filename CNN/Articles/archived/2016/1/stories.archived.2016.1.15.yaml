      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said Binay benefited from the controversies hounding his fellow
        presidential candidates. Despite the corruption charges against him, the public
