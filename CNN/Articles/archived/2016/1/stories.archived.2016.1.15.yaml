      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino had defended his rejection of the proposed measure by saying
        the&nbsp; stability of the SSS would be compromised by the year 2029.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1cfcf99-3bf7-4af9-a48b-86403127a558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.880+08:00
