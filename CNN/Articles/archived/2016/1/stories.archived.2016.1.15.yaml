      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/15/aquino-defends-sss-pension-hike-veto.html">Related:
        Aquino defends veto of SSS pension hike bill</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd501a632-be41-47d8-9e4d-b72f94d2e8d6'
