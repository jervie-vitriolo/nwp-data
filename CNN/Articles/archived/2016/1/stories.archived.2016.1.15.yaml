    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Aquino: No credible terror threat in PH

      '
    'updated': 2016-04-14T01:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c178231f-62e4-4ce9-bf41-bafd69f7ae81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:26:22.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äì President Benigno
        Aquino III said there is no imminent threat in the country following the <a
        href="http://nine.cnnphilippines.com/world/2016/01/15/Deadly-blasts-shootout-in-Jakarta-police-blame-ISIS.html">ISIS
        attack in Jakarta, Indonesia</a> on Thursday (January 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6adc75-c95a-4ff0-b1d9-01e857ccfe56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:26:22.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added authorities are on top of the situation to ensure public
        safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51dc34ec-ca61-41bd-a3cc-655cb9900ac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:26:22.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said he immediately met with national security officials
        after the bombings in the Indonesian capital.  Among those he met were Armed
        Forces of the Philippines (AFP) chief General Hernando Iriberri and Philippine
        National Police (PNP) Chief Director-General Ricardo Marquez.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1faf0974-ba67-42f1-af93-bafbfb738528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:26:22.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúFor instance, nung malapit na ang Anniversary ng Mamasapano, nagpunta
        ako sa Zamboanga City dahil Zamboanga City ay hardened. Pero may nakalusot
        na pambobomba doon. Paano may nakalusot? So inaalam natin facts, nagkaroon
        ng corrective measure para di maulit ito,‚Äù Aquino said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be27631-47bb-496b-b36d-e11e989e090b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:26:22.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ‚ÄúFor instance, before the anniversary of the Mamasapano
        incident, I went to Zamboanga City because it is hardened. But a bombing still
        occurred. How did that happen? So we are trying to get facts. There was a
        corrective measure so this won‚Äôt happen again.‚Äù]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a11e793-d04c-4cca-8cf0-b3e40d5bba93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:26:22.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Securing Sulu</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8651d57d-d420-42bc-b2f8-94a7ab9e733a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:26:22.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Iriberri visited Zamboanga City and Jolo town in Sulu,
        a day after the bombings in downtown Jakarta.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b186f10-8b19-4b5d-932a-eee3bd9cbdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:26:22.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said Iriberri''s visit reiterates the continuing military
        campaign against lawless elements.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81585a20-0dce-417e-b7c0-dcf7385c9d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:26:22.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sulu is a known stronghold of the Abu Sayyaf Group (ASG), a rebel
        group known for having links to terror groups.</p>'
    '17':
      'image': 'jcr:95201148-5b8c-4e6e-9c0c-ea82508bbd29'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cc1d68c-6f59-4398-8843-0f628f383c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:26:22.378+08:00
