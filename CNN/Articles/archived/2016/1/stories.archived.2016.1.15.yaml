    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'President Benigno Aquino III personally received the signed agreement
      in Malolos City on Friday (January 15), after coming from an event in Angat,
      Bulacan.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-15T18:13:17.620+08:00
    'imagesource': 'jcr:8d73d61f-1008-4409-a89d-1f003354e2a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd70d143c-d8d6-43d5-9940-7ca6107bd20b'
    'lead': 'Over three million residents in Bulacan stand to benefit from the Bulacan
      Bulk Water Supply Project, a public-private partnership (PPP) project that aims
      to help meet the increasing water demand of Bulakenyos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T13:15:09.879+08:00
