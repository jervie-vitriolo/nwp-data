      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî <em>"Wala pong
        personal o pulitika dito."</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a99496-1fc2-49f7-8c4b-9dbbe73c18aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.132+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "No personal motives nor politics involved here."]</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff95ddde-f146-4456-9b24-e64f602ecf6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Sen. Alan Peter Cayetano''s statement on Friday (January
        15) as he vowed to take up the cudgels for some 2 million retirees who relied
        on their Social Security System monthly pensions in their old age.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90925092-8da5-4db4-ab5a-871b78cc04bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/15/aquino-defends-sss-pension-hike-veto.html">Related:
        Aquino defends veto of SSS pension hike bill</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4232e5-d730-47fb-9e34-69a9be05ab7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said that as Senate majority floor leader, he would sound
        a call for fellow lawmakers "to make history by ending the executive branch''s
        legacy of vetoing important laws."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbd861d-95b2-46ac-a2db-8122c2c5c297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We must stand up against the executive''s awesome powers and ensure
        the passage of important laws that will help alleviate the lives of our people
        and show that we are the people''s voice and not just a rubber stamp of Malaca√±an,"
        Cayetano said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b2ad3d-b2a3-4e78-87a1-736bc5a53891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/14/Senators-slam-SSS-veto-Escudero-seeks-override.html">Related:
        Senators slam SSS veto; Escudero seeks an ''override''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6378a016-7378-4bdb-a2c4-a91b06c778f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislative branch needs two-thirds vote of the House and Senate,
        voting separately, to override the veto.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdcc284-4c6f-4b5e-b537-1ec1555832a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano promised to exhaust all means to achieve this while admitting
        that it would be an uphill battle ‚Äî given the number of legislators allied
        with the Palace.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7bd801-c092-4d45-81b7-19d1f302452f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe also mulls override</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc3080a5-bc9a-436e-a415-82c6b0ed1672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe said also on Friday that she was also inclined to
        override the president''s veto.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4154edd8-b2e6-4811-b7ce-56441dd71711'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.133+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of giving the thumbs down to the pension hike bill, Poe
        said the government should instead improve SSS contribution collection system.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e80dc9-466c-4db8-b24e-cfacffbbc3a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added that based on studies made by legislators before passing
        the bill from first to final reading, the SSS had a source to fund the increase.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7784ea46-8674-4f56-abdd-edb5b7013607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mar to find alternatives</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '484d8747-69f4-421f-9ede-ece2e8b9af0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the administration party''s standard-bearer, Manuel "Mar"
        Roxas II said he was studying alternatives to the vetoed P2,000 pension hike.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bffe89e-2004-4b73-b4a0-5f9093540af6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This according to Daang Matuwid (straight Path) spokesman Barry
        Gutierrez, who said that Roxas ‚Äî as an an ordinary citizen ‚Äî would present
        options to friend and partymate President Benigno Aquino III.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e5c10c3-9d3f-4f1d-bb2d-cb79fb662771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez hinted that Roxas might propose a lower amount for the
        hike or a lump sum financial aid to pensioners instead.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29915910-3fd0-4e68-9af1-625b64c16039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he said there was no guarantee that the president would
        heed Roxas'' suggestion.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fc2992-2ff7-4970-92da-17d30e8342c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ngayon kung ite</em>-take <em>yun ng ating</em> president as
        basis for a decision, <em>e di mabuti, kung hindi, e di he did his duty.</em>
        That''s all we can expect of him at this point," Gutierrez said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e92118d3-ced1-4462-a4c8-4c9f3327869a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If the president follows Roxas''s suggestion, well
        and good, If not, well he did his duty."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7933c9db-6cd8-47cf-bf6b-6ab4ba99e189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gutierrez added that Roxas, a former Trade and Industry secretary,
        was not consulted about the president''s decision to veto the bill.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74798c33-95fb-4fe4-b174-5bbefced21e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also admitted that the unpopular decisions of Aquino affected
        Roxas'' bid for the presidency ‚Äî as shown by survey ratings.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2506b5-dcab-4498-a6f7-9442413d6f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.134+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
