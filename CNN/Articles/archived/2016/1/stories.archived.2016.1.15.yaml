      'mgnl:lastActivated': 2019-09-30T14:52:57.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The controversial
        veto of the proposed Social Security System (SSS) pension hike not only drew
        the ire of elderly retirees and lawmakers but that of a Catholic bishop as
        well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d02d93-ae01-48c7-9ae0-387f3f9b9ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/Senators-slam-SSS-veto-Escudero-seeks-override.html">Related:
        Senators slam SSS veto; Escudero seeks an ''override''</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62a380c-309d-4373-8129-7d0852e7e895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila Auxiliary Bishop Broderick Pabillo said President Benigno
        Aquino III''s move made obvious the chief executive''s lack of empathy for
        ordinary Filipinos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4939967d-ea70-4f70-b570-715e509ffda3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"PNoy (Aquino) has clearly shown that his program of ''inclusive
        growth'' is mere rhetoric," Pabillo said in a statement posted on the website
        of the Catholic Bishops‚Äô Conference of the Philippines (CBCP) on Friday (January
        15). "Do we vote (for) those who will continue this anti-poor policy?"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76a696c-96a8-4d92-9346-4f9a747400a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/15/Cayetano-to-mobilize-lawmakers-vs.-SSS-hike-veto-Mar-suggest-options.html">Related:
        Cayetano to mobilize lawmakers vs. SSS veto; Mar eyes pension aid options</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d775978-e031-4856-819e-9c68ad5e554c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:13:53.879+08:00
