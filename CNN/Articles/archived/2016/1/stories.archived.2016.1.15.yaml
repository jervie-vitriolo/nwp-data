    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2550351-a97e-470f-85b6-546da53a4254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:09:07.131+08:00
      'mgnl:createdBy': 'cnnproducer'
