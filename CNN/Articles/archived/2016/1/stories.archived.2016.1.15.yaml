    'template': '1'
    'title': ' Japan tour bus veers off mountain road; 14 dead

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5bc0cad-d189-47bb-839c-0415f0406d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:18:53.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Fourteen people were killed when a bus
        ferrying tourists to a ski resort in central Japan rolled off a mountain roadway
        in the early hours of Friday morning, according to local authorities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33de204c-d3ad-4a07-abad-e31c92efe1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:18:53.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was carrying 41 people to popular ski resort Kita Shiga
        in Yamanouchi Town when it crashed near the town of Karuizawa, Nagano Prefecture,
        according to local police. Twenty-seven people were injured.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d6c7f7-ff36-47dc-985c-6737e8dc8616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:18:53.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not known what caused the accident; images from the scene
        showed no snow on the road and conditions were dry at the time of the crash,
        police said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '017cb165-e317-43f0-aa85-9e45c4ca56f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:18:53.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus operating company has a record of drivers'' safety violations
        and is now under investigation, said ministry officials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fafe01-d2df-4876-aa81-94baf1dcf4d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:18:53.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the travel agent most of the passengers were aged from
        eighteen to early twenties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafae7aa-995f-4b9c-a9a2-98418c889273'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:18:53.528+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overnight bus left Tokyo Thursday night and was carrying 39
        people and two drivers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d9d44a-77d5-4cd4-8d39-e0685cf4a56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:18:53.529+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:57.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/14/asia/japan-ski-bus-accident/">Japan
        tour bus veers off mountain road; 14 dead</a>"</em></p>'
  'ISIS-threat-Jakarta-bombings':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(File photo) There is no imminent terror threat in the Philippines,
      President Benigno Aquino III said.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-15T05:57:23.355+08:00
    'imagesource': 'jcr:6372c9d5-0b4e-4572-9571-64aa1a6addab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '723197e8-7ab8-48c3-9685-8325f642cbf6'
    'lead': 'President Aquino played down security threats in¬†the country following
      an ISIS attack in Jakarta, Indonesia. The military maintained there is no ISIS
      presence in the country, only local armed groups inspired by the ISIS.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:26:22.377+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:57.445+08:00
