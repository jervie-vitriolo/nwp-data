        benefits for 2 million pensioners was worth the move.</p>'
  'David-Bowie-private-ceremony':
    'author': 'Faith Karimi, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-15T05:40:17.586+08:00
    'gallerysource': 'jcr:edb48f01-63b5-4039-a6a2-3e6d06e32386'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5375725f-4d71-4d72-8c7f-cd48ee3964f3'
    'lead': 'The family of singer David Bowie expressed appreciation for the outpouring
      of love after his death, and plans to honor him at a private ceremony.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:53:25.299+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:56.852+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:28.629+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Bowie''s family to honor him at private ceremony

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea75f684-7d8e-4be4-b742-ab58ab402646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>PHOTOS: David Bowie through the years</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b56d17e-2f63-42b7-9f0e-f20c794c8c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî The family of iconic singer David Bowie
        expressed appreciation for the outpouring of love after his death, and plans
        to honor him at a private ceremony.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2517455c-43ee-405e-a183-89a05fd81acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement posted on social media Thursday, Bowie''s family
        said it''s "overwhelmed" by the love and support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f90cad-d91c-47c0-a580-459a0eaf4580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the statement did not provide a date or location for the private
        ceremony, the family said it valued the array of public memorials in his honor.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d4f641-65d6-4eb3-b837-33f48de3c349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"However, it is important to note that while the concerts and tributes
        planned for the coming weeks are all welcome, none are official memorials
        organized or endorsed by the family," the Facebook statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980f5695-49de-4181-b30e-51eb38e28a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just as each and every one of us found something unique in David''s
        music, we welcome everyone''s celebration of his life as they see fit."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db35c36-8783-4906-8c72-7ef71655235c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iconic singer died of cancer Sunday at age 69, two days after
        his birthday. Fans and fellow musicians have paid tribute from far and wide.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022380ed-1995-4d75-bf0b-bf9bbb14b93b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Right now, it feels as if the solar system is off its axis, as
        if one of our main planetary anchors has lost its orbit," Michael Stipe, the
        lead singer of R.E.M., posted on social media.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ac0041-5506-4d3c-96ee-015b7bcadb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am certain that wherever Bowie is now ‚Äî I want to be there someday."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ca741b-ae56-4252-a86c-7cd36890d2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie''s incomparable sound and ability to reinvent himself made
        him a pop music fixture for more than four decades.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e21848-b3fa-4e68-9f73-402dcaad097a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mass sing-along</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08563dc7-3e54-4546-a9c6-02a8c60ff5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As his family mourns the loss of a beloved father and husband, fans
        honored the beloved singer.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '270de654-7d0b-4e32-8f7f-a621d58e6e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his childhood neighborhood of Brixton in south London, crowds
        gathered for a mass sing-along this week.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b684a8a5-e38b-4a0b-b018-8bacacc18283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lyrics of Bowie''s biggest hits reverberated through the streets
        as they crooned in unison.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a81e30-ad37-45c1-9bd6-e4bfe8ac1b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a starman waiting in the sky / He''d like to come and
        meet us / But he thinks he''d blow our minds," they sang.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d43be0b-7a52-44c3-bf9f-84825359b29d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thousands of miles away, in New York, a tribute concert is planned
        at Carnegie Hall on March 31. The tribute was announced before his death,
        but will now be considered a memorial concert instead.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82bb5dd-ad17-4ee7-9fcf-88fb8c3c03bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Inspiring musicians</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a127510e-c63e-4d29-b94c-872d237200e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie''s albums, especially after his 1972 breakthrough The Rise
        and Fall of Ziggy Stardust and the Spiders from Mars, inspired generations
        of musicians and were radio staples.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24085edc-b0e3-4581-92e4-fa79e9dd0859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space was a common theme for the singer, whose 1969 album was named
        Space Oddity. A petition is underway to rename Mars after him.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9565ba9b-4d4b-44b8-af7a-86e59e3698bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He gave us so much. A piece of the galaxy in return is just a drop
        in the universe," the petition says.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb83d4e-f7e8-4ce3-9433-735228e402fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bowie released his latest album, Blackstar, on January 8, two days
        before he died.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d4572e2-cadb-4724-a151-4eec82d50720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Christina Zdanowicz contributed to this report.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2fb57b-afc1-4bed-89e0-8363acfd0432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:53:25.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/15/entertainment/david-bowie-private-ceremony/">David
        Bowie''s family to honor him at private ceremony</a>"</em></p>'
  'Cebu-Sinulog-Festival':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-15T05:35:03.214+08:00
    'imagesource': 'jcr:63f1ff4e-68a7-4d5f-9dad-625893890f15'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6d828224-2d01-4912-90ce-e7b0335a1c32'
    'lead': 'Heading to the Sinulog Festival this weekend? Here are a few tips from
      locals where you should go to immerse yourself in the celebration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T12:00:22.831+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:56.599+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:28.795+08:00
