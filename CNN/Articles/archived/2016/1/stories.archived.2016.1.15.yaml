    'template': '1'
    'title': 'Binay tops new SWS presidential survey

      '
    'updated': 2016-01-21T15:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e739ba59-f18e-4b74-974e-79f382b88510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:45:49.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:54.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äì Vice President
        Jejomar Binay of the United Nationalist Alliance (UNA) maintained his lead
        in the latest presidential survey released by the Social Weather Stations
        (SWS) on Friday (January 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab48d57d-aec8-4404-8cb3-1d34300eff3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:45:49.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:54.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this time, Binay no longer shared the top spot with Sen. Grace
        Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58738081-7176-478c-b13f-7dc660e30e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:45:49.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:54.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the nationwide survey conducted from January 8 to 10, Binay received
        31 percent of the respondents‚Äô votes while Poe at second place got only 24
        percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cf3293-fd95-441b-a46e-f8b68dcfca34'
      'mgnl:activationStatus': true
