      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Social media lit
        up with messages of condolence and grief after the announcement of Alan Rickman''s
        passing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abf7f67b-14e1-46fa-9543-f54149cfb61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:26:08.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rickman, best known for his role as Professor Severus Snape in the
        Harry Potter movies, passed away due to cancer. A report from <a href="https://www.theguardian.com/film/2016/jan/14/alan-rickman-giant-of-british-film-and-theatre-dies-at-69">The
        Guardian</a> on Thursday (January 14) said that the actor''s family had confirmed
        his death.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aee5f28-1950-4fb7-b9fe-88c2486a56fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:26:08.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Via Twitter, author J.K. Rowling, who wrote the Harry Potter series,
        said that she had no words to express her shock and devastation upon hearing
        about Rickman''s death. She added, "he was a magnificent actor &amp; a wonderful
        man."</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">There are no words to express how shocked and devastated I am to
        hear of Alan Rickman&#39;s death. He was a magnificent actor &amp; a wonderful
        man.</p>&mdash; J.K. Rowling (@jk_rowling) <a href="https://twitter.com/jk_rowling/status/687642690301890560?ref_src=twsrc%5Etfw">January
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

