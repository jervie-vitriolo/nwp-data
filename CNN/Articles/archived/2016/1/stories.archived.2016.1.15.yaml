      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff65162-9a83-419e-9ff4-c58c200f6430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event organizers are charging fees for the tickets to watch
        the presentations inside the sports center. They also said slots are limited,
        but Tariman said tourists should opt to watch the revelries on the streets
        to feel the spirit of the festival.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29323cfd-1aac-4011-be7b-0a2553e44289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kung gusto mo ng</em> festive mood,<em> doon ka sa kalsada.
        Huwag ka doon sa</em> sports center<em> kasi ''pag doon para kang nanunood
        ng</em> field demonstration.<em> At konti lang ang makapapasok. Kung pupunta
        ka doon sa kalsada, makikita mo ''yung mga tao doon na masaya lahat, ang daming
        tao</em>," he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bfbbe89-f65d-4f70-b0f8-96cdd8bb6d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you want to feel the festive mood, stay on the
        streets. Do not go to the sports center because it will feel like you are
        watching a field demonstration, plus only a limited number of people can enter.
        If you join the festivities on the streets, you will feel a more celebratory
        spirit.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb4b20-a8c9-487a-93a5-7781219db0e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tariman said that it would still depend on the preference of
        the revelers.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f1b922-9eb2-40cc-979e-b21372acce3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung gusto nilang makita ang</em> rituals, <em>doon sila sa</em>
        sports center.<em> Kapag nasa kalsada ka,</em> it seems like you are a part
        of the performance. <em>Ang ibang turista, nakikisayaw sa kalsada</em>."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25d851af-715c-433a-bf87-052564b39f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:12:34.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If they want to witness the rituals, the sports center
        is where they should be. But on the streets, it will seem like you are a part
        of the performance. Some tourists even join the performers dance.]</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef82af81-9173-4bda-aee7-8747768cd0a8'
      'mgnl:activationStatus': true
