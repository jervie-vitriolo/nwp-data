      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It will encourage him to work harder in order to demonstrate his
        actions to uplift our people''s lives, fight poverty and provide employment,"
        Atty. Rico Quicho, vice presidential spokesperson for political affairs, said.</p>'
