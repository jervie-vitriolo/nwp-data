    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5bdc0-cced-4861-a0db-183ae9ea8d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the discovery site, scientist unearthed 223 fossil bones belonging
        to six individuals of this new species.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0051b0b3-1d86-44c6-b5f0-853d3c4e13b2'
      'mgnl:activationStatus': true
