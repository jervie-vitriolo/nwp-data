      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said, "My thoughts are with Rima and the rest of Alan''s family.
        We have all lost a great talent. They have lost part of their hearts."</p>'
