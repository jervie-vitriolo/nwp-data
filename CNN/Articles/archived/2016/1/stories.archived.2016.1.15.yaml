      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Scientist calculate that these giant herbivores weighed around 70
        tons, which is about 10 African elephants.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05a013ac-3182-4e3c-8a30-13a1df0d0937'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fossils reveal the creatures were all young adults and roamed
        the lush forest of Patagonia around 100 million years ago. Paleontologists
        believe they died in three distinct periods, but it is not clear exactly when.
        The time span ranges anywhere between a few years and centuries apart.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5483460-9825-40b4-8de8-2d46d1484f74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Titanosaur fossils have been unearthed on every continent, and
        an abundance of discoveries in recent years has helped us appreciate the deep
        diversity of this group," said Michael Novacek, the museum''s senior vice
        president and provost for science.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd45c771-cd1c-4d5d-9a8c-33c93e27e67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The titanosaur that is on display at the museum was cast from 84
        of the unearthed remains. The creature''s thigh bone measures in at 8 feet.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">At 10:30 am EST, tune in to see the Museum&#39;s new <a href="https://twitter.com/hashtag/Titanosaur?src=hash&amp;ref_src=twsrc%5Etfw">#Titanosaur</a>
        unveiled LIVE on <a href="https://twitter.com/PeriscopeCo?ref_src=twsrc%5Etfw">@periscopeco</a>
        <a href="https://t.co/4jT2kAfvTb">https://t.co/4jT2kAfvTb</a> <a href="https://t.co/75KIGSnwMb">pic.twitter.com/75KIGSnwMb</a></p>&mdash;
        American Museum of Natural History (@AMNH) <a href="https://twitter.com/AMNH/status/687649128940081152?ref_src=twsrc%5Etfw">January
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1106483-32bc-4dc0-97a7-b228fa23a9e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70c4aa55-6775-4fd2-a333-5c9ec88898e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the size of its front limb, scientists think this titanosaur
        would have stood 20 feet from the ground to its shoulder, according to the
        American Museum of Natural History.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca25e8f-9b1d-4905-b7a7-011618d53a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curators used laser technology to scan the fossils and make digital
        blueprints. The skeleton on display doesn''t contain any of the fossils; instead
        the bones were 3-D printed out of fiberglass.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb8b04a-6da9-4677-ae89-a9845c275f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.702+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the first time this skeleton has been mounted for public
        display," said Norell.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f951f9-dd12-4313-948e-8820814c55cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The museum will have a few fossils on display, but for a limited
        time.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bebd6ee-40b0-4960-aa4f-a7d7c0ba96e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are pleased to present this awe-inspiring exhibit as yet another
        icon in an inspiring journey of discovery that the museum offers throughout
        its galleries," said Ellen V. Futter, president of the museum.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3b98b34-216f-478f-b8d5-e531621f0064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dinosaur fans can also check out the Tyrannosaurus rex and stegosaurs
        when they come to visit. The new display opens to the public on Friday (January
        15).</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031b88e6-07ef-4738-b386-e36fde18a9e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:58:18.976+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.703+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/14/living/titanosaur-new-dinosaur-on-display-new-york-irpt/">Move
        over T. rex, new dinosaur unveiled</a>"</em></p>'
  'Nick-Carter-Backstreet-Boys-charged-with-battery':
    'author': 'AnneClaire Stapleton, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-15T20:00:55.061+08:00
    'imagesource': 'jcr:fb5961cc-37fb-435f-aea2-fa063da59829'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'db49f686-3bc3-4122-b376-059631455a65'
    'lead': '"Highly intoxicated" Backstreet Boys singer Nick Carter was arrested
      Wednesday night (January 13) after he allegedly punched a bouncer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:01:13.966+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-16T14:01:35.624+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T14:01:35.376+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nick Carter of Backstreet Boys charged with battery

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1298030e-b2d1-4bfc-83de-d80322f4e6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:01:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:01:35.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Backstreet Boys singer Nick Carter was
        arrested Wednesday night (January 13) in Key West, Florida, after he allegedly
        punched a bouncer.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013ca60c-9a23-4725-881d-d10ac22e4013'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:01:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:01:35.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter and a friend were denied service at Hog''s Breath Saloon
        in Key West after appearing "highly intoxicated," police say.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211fe17a-bc69-42b8-b329-c8ba7f49b3b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:01:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:01:35.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bartender refused to serve the pair "due to their level of intoxication,"
        a Key West Police Department incident report said. The two were asked to leave
        the saloon after Carter became agitated and aggressive toward the bartender,
        the report said. Initially refusing to go, they made their way outside, where
        Carter allegedly sucker-punched the bouncer.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c614fe6f-717e-4816-a311-bac266e9ab40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:01:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:01:35.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter, 35, was arrested and charged with one count of misdemeanor
        battery. The second man, Michael Rae Papayans, 27, was charged with the same
        count.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07a9a12c-fe23-4457-a8be-3645cf90fe00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:01:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:01:35.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pop star was set to make his first court appearance at 1 p.m.
        Thursday, the Monroe County Sheriff''s Office said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b5effa-aa02-4cc3-a2c9-b619b06b1904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:01:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:01:35.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to Carter''s publicist for comment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d3cdfe-b5de-4c08-8bcb-8b4ef71b8b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:01:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:01:35.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Backstreet Boys shot to stardom in 1996 and became one of the
        top-selling boy bands, selling more than 130 million records. In late 2015,
        Carter was a contestant on the ABC hit show "Dancing With the Stars," where
        he announced that his wife is expecting their first child.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a028cf3-8a4b-4aaa-8b4f-a8bcce189075'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:01:13.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T14:01:35.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/14/entertainment/backstreet-boys-singer-charged-with-battery-in-key-west/">Nick
        Carter of Backstreet Boys charged with battery in Key West</a>"</em></p>'
  'FIFA-La-Liga-Real-Madrid-Atletico-Madrid-transfer-ban':
    'author': 'Matias Grez, CNN'
    'caption': 'Karim Benzema of Real Madrid controls the ball during the UEFA Champions
      League Final match between Real Madrid and Athletico Madrid at The Estadio da
      Luz on May 24, 2014 in Lisbon, Portugal.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-15T19:51:53.154+08:00
    'imagesource': 'jcr:ec94623c-523c-403b-a207-eff267171ee2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '87052531-b961-4c0c-b6a5-12a1f5fd418f'
    'lead': 'The two biggest clubs in Spain''s capital may be facing a lengthy transfer
      embargo after being slapped with a sanctions from football''s governing body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:07:17.338+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:52.316+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:29.979+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Real Madrid, Atletico Madrid banned by FIFA from signing players

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d554b8c-c745-4082-92fc-c324d06ec632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî It may be famed for signing the world''s
        best footballers but there could be no more potential "Galacticos" arriving
        at Real Madrid until July 2017.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f1e5ab-3a50-47e0-b559-38f5e9f411bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10-time European champion and city rival Atletico Madrid, who
        won the Spanish league title in 2014, have both been hit with transfer bans
        by FIFA for breaching rules relating to the registration of minors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eeaf0a-a4e6-435d-930a-412d6a298851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Real have been fined $360,000, while Atletico has been told to pay
        $900,000, and neither club will be able to sign players during the July 2016
        and January 2017 transfer windows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0296fe35-bf36-4e4b-9a7c-c1e6fc32fc78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top clubs often bring in young players and then develop them at
        their youth academies in the hope that they will go on to become major stars.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f443d844-4294-4a81-84c8-779f5142bea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competition is intense to attract the very best young players and
        in recent years FIFA has shown a willingness to monitor this market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c101b5-f048-4202-83ae-64c6e5f2b9b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"FIFA works hard to protect the rights of players under the age
        of 18 -- whether male or female, amateur or professional," said a FIFA statement.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8475dd04-ce61-4da3-94e3-2eeb73a7fe8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is done through the enforcement of regulations prohibiting
        the international transfer of minors, or the first registration of minors
        in a country other than their own, except in specific circumstances."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad115fa6-1208-41f1-8361-807746597e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.339+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both clubs were not immediately available for comment when contacted
        by CNN.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d362ff6-035a-467b-8e2b-626fb2ca205a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The two clubs were found to have violated several provisions concerning
        the international transfer and first registration of minor players as well
        as other relevant provisions with regard to the registration and participation
        of certain players in competitions," FIFA added.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecc4cd71-24b4-491a-9da4-49c3794fb74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Real Madrid released a statement on its website denying
        any wrongdoing.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0bf50b2-d2cb-4ae8-ac7b-7ca373749ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Absolutely untrue," it said in response to the charges. "All players
        that play or have played in the junior teams of our club are or have been
        registered before taking to the pitch, as the RFEF (Spanish Football Federation)
        has certified to FIFA in writing from April 17 2015, as the record shows.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6e9456-c2c5-409f-9890-66877a157cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:07:17.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:52.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Consequently, Real Madrid will appeal this decision by FIFA to
        all sporting bodies, considering it absolutely unacceptable."</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="ro"
        dir="ltr">Media Release: Atl√©tico de Madrid &amp; Real Madrid sanctioned for
        international transfers of minors - <a href="https://t.co/QhGEknQlS1">https://t.co/QhGEknQlS1</a>
        1/3</p>&mdash; FIFA Media (@fifamedia) <a href="https://twitter.com/fifamedia/status/687610102229106688?ref_src=twsrc%5Etfw">January
        14, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
