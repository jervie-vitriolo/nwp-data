  'Sinulog-festival-security-measures':
    'author': 'Dale Israel, Cebu City-based journalist'
    'caption': 'Photo of Kabataan Parade'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-15T13:25:36.478+08:00
    'imagesource': 'jcr:2f0cfc92-3c24-48d7-ab1c-dc0d72083158'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1784a0ce-5b97-40c8-9b56-90f4978d5edf'
    'lead': 'After the bombings in Indonesia, authorities in Cebu have tightened their
      security for the Sinulog Festival and the International Eucharistic Congress.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T13:41:15.678+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:54.579+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:29.119+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Security heightened for Sinulog following Indonesia attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427a5874-d6ea-435b-a989-3d97f376707b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> ‚Äî Sr. Supt. Rey Lyndon
        Lawas said on Friday (January 15) that the entire Cebu province is on full
        alert, the highest level of security alert for the Philippine National Police
        (PNP), for the Sinulog Festival and the International Eucharistic Congress
        (IEC).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf6ccb9-9732-4f34-85e4-bc2722dbac54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said this is attributed to the magnitude of the crowd
        that will gather here in the province and not about the reports of suspicious
        people that have reportedly arrived this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '381f3143-29f2-4bb3-9891-200083fa955f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.759+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawas, the regional police director for operations, said that their
        intelligence group has not received any terror threats for Sinulog and the
        IEC.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b9cb6c-e92d-4d18-952a-efec7f352cb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I have ordered them to further verify and validate these reports,"
        he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f3c921-a91c-4041-9240-218110dd3278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He urged everybody to continue to be vigilant and report to the
        police immediately suspicious persons and bags left in crowded areas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7b7490-e0d0-46df-9b77-cad37dbaaa36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawas also said that on full alert, policemen who are supposed to
        be on leave will have to report for work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258110dc-4b82-4f0a-b787-ee2ac07b6b50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Threat always there''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe075a4d-75bf-4e1e-9583-73e63a8f34ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 100 newly installed security cameras will be activated
        Friday night around Cebu City following the bombings in Indonesia.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee72b35f-0579-4a67-b340-50cb86a00027'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>City Councilor Dave Tumulak admitted that the City Hall has tripled
        the security preparations for the Sinulog Festival and the IEC because of
        possible threats from terror groups that aim to disrupt the festivities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70125afc-c80c-4baf-9943-6fafe520d08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat is always there," said Tumulak.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cce277f-1196-45af-b166-3ad282e3b1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/13/Cebu-Sinulog-Festival-app.html">Related:
        Navigate Cebu''s Sinulog Festival with the help of an app</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6583f88c-0cfe-48e3-b52a-da01ccd827ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumulak, who oversees the safety in the Sinulog preparations, said
        that all security personnel have been alerted including the fire, barangay
        tanods, the army, and the coast guard to help in the securing of parade routes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '340e1c51-1f23-43cc-a01f-83a79033cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time to also have tighter security for the
        fluvial parades also.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00b2d07-7a1f-43bc-a27a-cde54c9b9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tumulak said that uniformed personnel will also be deployed in major
        roads.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba273604-a921-44a2-8bb9-732a223a07b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Sinulog, owners of unauthorized drones will be asked to take
        the devices down. If the owner can not be located, authorities said they will
        shoot down the drones for security reasons.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd454aff-d3e8-4784-9657-5752ce5930f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:41:15.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:55.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4,000 policemen have been deployed in Metro Cebu for both
        the Sinulog and the IEC, two of the biggest Christian gatherings in the country
        this year.</p>'
  'Binay-tops-SWS-survey-2016-elections':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'Vice President Jejomar Binay (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-15T23:11:52.059+08:00
    'imagesource': 'jcr:3321a3a6-eed0-42c0-ab83-935c7f5efe1b'
