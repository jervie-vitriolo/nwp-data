      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rowling''s next tweet extended condolences to Rima Horton, Rickman''s
        longtime partner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc20ada-1800-4f00-a60a-e06c5c68b447'
      'mgnl:activationStatus': true
