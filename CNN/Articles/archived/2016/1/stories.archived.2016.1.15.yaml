      'mgnl:lastActivated': 2019-09-30T14:52:58.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people we met in Madaya were exhausted and extremely frail,"
        Singer said. "Doctors were emotionally distressed and mentally drained, working
        ''round the clock with very limited resources to provide treatment to children
        and people in need. It is simply unacceptable that this is happening in the
        21st century."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344fc53c-0b7f-4f02-962f-7b73f7c74cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The starvation here is no act of God ‚Äì not the result of drought
        or flooding or crop failure.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4967403e-56eb-49d1-98bf-df35cefb5d76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.605+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This famine is man-made. And it is drawing international condemnation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d68c74-0640-4ec5-a4d7-6e07280c382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The use of starvation as a weapon in Syria is "a war crime," U.N.
        Secretary-General Ban Ki-moon said Thursday (January 14).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e9d9c2-7c5e-43d3-b996-c7a48024838f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"U.N. teams have witnessed scenes that haunt the soul," Ban said.
        "The elderly and children, men and women, who were little more than skin and
        bones: gaunt, severely malnourished, so weak they could barely walk, and utterly
        desperate for the slightest morsel."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67126c80-35b5-4958-a2a1-57e84655d9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke after U.N. convoys had finally arrived in Syrian towns
        to deliver food to malnourished residents.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7bb708-d31a-4118-8d58-dfeace282255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ban said the United Nations and partners delivered food to about
        5 percent of people in areas struck by civil war in 2014, compared to 1 percent
        Thursday. That situation is "utterly unconscionable," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d0cbc5-424c-43bf-827b-2eba63b25778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me be clear: The use of starvation as a weapon of war is a
        war crime," he said. "All sides ‚Äì including the Syrian government, which has
        the primary responsibility to protect Syrians ‚Äì are committing this and other
        atrocious acts prohibited under international humanitarian law."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6053c403-59d7-4e30-9e00-8a146ed9000c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid convoys arrive</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67d89039-b01d-4b32-8a0a-e3a8e48c3cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second wave of aid convoys entered the besieged Syrian cities
        of Madaya, al-Fouaa and Kefraya on Thursday evening, delivering desperately
        needed food and humanitarian supplies to residents, the International Committee
        of the Red Cross said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a81f2820-3dff-4d03-91bb-33db42fd5e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pawel Krzysiek, spokesman for ICRC Syria, tweeted that all trucks
        in the convoys had entered the blockaded cities, and the offloading of their
        cargo had begun.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0e101d-b06f-4092-80c7-2c5b28f3bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We now meet the families to talk about their needs," he said on
        Twitter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6db7bdcc-440f-4205-9d64-711c834ba82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madaya''s 40,000 residents have been living under siege by Syrian
        government forces and allied militias for months, according to U.N. officials.
        Before an earlier convoy of aid arrived Monday, bringing many starving residents
        to tears, Madaya had received no foreign aid since October.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6416f45d-28cc-4b51-bcf2-aa7fbd962482'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.228+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In al-Fouaa and Kefraya, two towns in the country''s northwest,
        about 20,000 have been suffering under a rebel blockade, said Dibeh Fakhr,
        the ICRC''s Near and Middle East spokeswoman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c02de381-8267-4c80-8330-f30841d21c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relief mission is being conducted as part of a U.N.-brokered
        deal, according to which aid must be delivered in both regions simultaneously,
        Fakhr said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a74503ab-002a-4ee3-a589-128b6e073df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier Thursday, the Madaya-bound convoy of 44 trucks arrived on
        the outskirts of the city, in a mountainous area 25 kilometers (15 miles)
        northwest of Damascus, awaiting word that the other convoy of about 20 trucks
        had reached al-Fouaa and Kefraya from Damascus, she said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '341ed52b-2c0c-4833-9a48-a8c66d8ce1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No plans to evacuate the starving</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456fccd3-c030-48a0-8af1-7f4b21f513d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.N. source traveling in Thursday''s convoy to Madaya said there
        were no plans to evacuate from that city the 400 residents whom U.N. officials
        had said needed treatment urgently. Instead, doctors and nutritionists with
        the convoy will treat those cases, the source said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e79fec07-5e78-4e8a-9a85-31e4df01a97e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The civil war in Syria is nearing its five-year mark, with the brutal
        regime of President Bashar al-Assad pitted against rebels. The terrorist group
        ISIS has taken over large swaths of the country and neighboring Iraq.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2745d6-afdc-45e6-a238-98a65d206fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250,000 Syrians ‚Äì mostly civilians ‚Äì have been killed,
        according to the United Nations. About 10.5 million Syrians have fled their
        homes -- and more than 4 million of those have left the country, playing a
        large part in Europe''s migrant crisis.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c76ac779-c1a5-4608-b955-e17c201ec02e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:01:02.229+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/15/middleeast/syria-madaya-starvation/index.html">Starvation
        in Syria ''a war crime,'' U.N. chief says</a>."</em></p>'
  'PBA-San-Miguel-returns-to-finals':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-15T09:51:57.271+08:00
    'imagesource': 'jcr:810da888-58fb-4005-942e-c9bda749e771'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5965c11-7113-4655-8e7a-420576e84a1c'
    'lead': 'Even sans June Mar Fajardo, the San Miguel Beermen outlasted Rain or
      Shine in Game 6 to earn a return trip to the PBA Philippine Cup finals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T11:04:17.115+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:58.238+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:28.036+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Beermen return to finals with win over E-Painters

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8dbc074-c064-475e-99c1-a39c4ec24815'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:17.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî San Miguel Beer
        star June Mar Fajardo hurt his knee in the third quarter of Game 6 of the
        PBA Philippine Cup semifinals against the Rain or Shine Elasto Painters on
        Friday (January 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14dc5b4a-46c8-4910-a7c2-3f4115bc5e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:17.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it hardly mattered, as the rest of the Beermen stepped up to
        outlast Rain or Shine, 90-82, and earn a return trip to the finals of the
        opening conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88c8741a-cd9d-47d8-af4b-988b4b833640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:17.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer will face the Alaska Aces in the best-of-seven finals
        that will kick off on Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5527fa-8710-4888-9584-4034dfaed0ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:17.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sad with what happened to June Mar," said San Miguel Beer
        coach Leo Austria. "But I''m glad everybody stepped up after that."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728be22f-8b34-4f5c-814a-93929806dc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:17.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo had 14 points and 12 boards before he injured his left knee
        in a rebound play against Rain or Shine''s Jireh Iba√±ez with 7:11 left in
        the penultimate period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f1db57-0f33-45f9-af28-1f8078b009bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T11:04:17.115+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:58.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Marcio Lassiter and Arwind Santos picked up where he left off,
        combining for 37 points to keep the Beermen afloat.</p>'
