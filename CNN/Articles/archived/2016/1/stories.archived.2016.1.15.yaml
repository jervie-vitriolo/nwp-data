      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Malolos City (CNN Philippines)</strong> ‚Äî Over three million
        residents in Bulacan stand to benefit from the Bulacan Bulk Water Supply Project,
        a public-private partnership (PPP) project that aims to help meet the increasing
        water demand of Bulakenyos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418cf22a-6e3b-4382-820b-9d0035edbe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:15:09.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III personally received the signed agreement
        in Malolos City on Friday (January 15), after coming from an event in Angat,
        Bulacan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c56d874-7d2f-4723-ba52-5a30e12fce8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:15:09.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The concession agreement was signed by the Metropolitan Waterworks
        and Sewerage System (MWSS) and the San Miguel Corporation-Korea Water Resources
        Corp. consortium.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b52088-88d0-44cd-b0b9-8e3d791cda7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:15:09.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The consortium will provide financing for the construction and conveyance
        facilities and treatment facilities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bae0498-bd6e-4d11-9e1f-787ab9591864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:15:09.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said Bulakenyos are suffering from inadequate water
        supply due to the over-extraction of depleting groundwater supply.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d95835a-5f77-4703-98b2-e444e7af9dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:15:09.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30-year concession deal covers 21 municipalities and three cities
        in the province.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82a66e6-a42c-4bd3-83e7-7a0d9dd15ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T13:15:09.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:56.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first water project awarded under PPP program of the
        government.</p>'
