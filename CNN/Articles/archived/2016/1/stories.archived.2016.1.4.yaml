      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palace, who could have gone fifth with a win, were without two of
        their most influential players in suspended midfielder Yohan Cabaye and injured
        winger Yannick Bolasie but more than matched the visitors for 25 minutes.</p>'
    '22':
