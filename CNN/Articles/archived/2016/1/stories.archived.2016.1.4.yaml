  '6.8-magnitude-earthquake-strikes-India-USGS':
    'author': 'Biswajyoti Das, Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-04T12:56:45.668+08:00
    'imagesource': 'jcr:dc2f2fe9-407b-4f79-a79a-602297ffae4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a2b6d4b0-5438-4590-9649-88dafb530781'
    'lead': 'A powerful earthquake struck northeastern India before dawn on Monday
      (January 4), killing at least four people and injuring nearly 100, though the
      toll was expected to rise, with rescue efforts hampered by severed power supplies
      and telecommunication links.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:37:11.972+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:35.036+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:45.349+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '4 dead, nearly 100 injured as quake strikes northeast India

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf7524c-8132-4edf-b214-c3adbab4be58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.036+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>GUWAHATI, India (Reuters)</strong> — A powerful earthquake
        struck northeastern India before dawn on Monday (January 4), killing at least
        four people and injuring nearly 100, though the toll was expected to rise,
        with rescue efforts hampered by severed power supplies and telecommunication
        links.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6144290-413d-4df0-b59c-4fc588b9e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Geological Survey said the quake of magnitude 6.8 was 57
        km (35 miles) deep and struck 29 km (18 miles) west of Imphal, the capital
        of the Indian state of Manipur bordering Myanmar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb1a117-88a6-47b6-b213-cead1282b7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The quake struck while many residents were asleep, and roofs and
        staircases of some buildings collapsed in the city of about 270,000 people.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba06c44-19c8-4009-b936-d1826a621434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was the biggest earthquake we''ve felt in Imphal," disaster
        response worker Kanarjit Kangujam told Reuters by telephone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b616a4c6-4504-4231-a3b0-a172dce5c3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police and hospitals in Imphal said the casualty toll had reached
        four dead and nearly 100 injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64078643-f400-40a5-be40-53f8327d4fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disaster rescue workers battled to find workers believed to have
        been buried beneath the rubble of a building that had been construction. They
        were unsure how many might be trapped.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '309201b6-9b35-4412-ba22-5e9a41a5f475'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents of Imphal said people fled their homes and power and telecoms
        links were down in the remote region.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60c01482-2561-4057-99ee-1d1ba3f4766a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some lashed out at what they called the authorities'' slow response,
        saying that although the army had begun to clear some debris, it appeared
        to be short on heavy equipment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76e2fda5-35ca-4433-be90-4592bb1c5bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We haven''t seen any help from the government side until now,"
        said Kangujam, the disaster response volunteer in Manipur. "The government
        has not given us any information."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360bd51d-fbe9-4e4c-8b13-162f82c3644f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government officials leading the rescue effort could not immediately
        be reached for comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5e002c2-89ef-4ae1-b403-8b4d7ef08171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.973+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indian Prime Minister Narendra Modi tweeted that he was in touch
        with authorities in the northeast. Rescue teams from Guwahati, in neighbouring
        Assam, were scrambling to reach Imphal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79c5926-ff66-4664-b4b4-020225f03da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>People in Bangladesh and the Himalayan nation of Nepal ran from
        their homes, and the quake was also felt as far away as the Myanmar city of
        Yangon, about 1,176 km (730 miles) to the south, residents said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98065b10-1166-4966-be12-9dd15d99a79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:37:11.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official at Myanmar''s meteorological department in Naypyidaw,
        the capital, said there were no reports of damage or casualties on the Myanmar
        side of the border.</p>'
  'English-Premier-League-Chelsea-Crystal-Palace-Spurs-Everton':
    'author': 'Reuters'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-04T18:38:44.899+08:00
    'imagesource': 'jcr:9cdb53b5-00e7-40e7-a8d6-ee442539087e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '32675594-9638-4072-a8a5-50ac804805ce'
    'lead': 'Chelsea began the new year offering signs of a revival as the Premier
      League champions won 3-0 at Crystal Palace on Sunday with goals from Oscar,
      Willian and Diego Costa while Tottenham Hotspur drew 1-1 at Everton.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:42:39.378+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:34.867+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:45.460+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EPL: Chelsea thrash Palace, Spurs draw at Everton

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f6181e-bafd-4eff-8225-570a3a9cdd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:42:39.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Chelsea began the new year offering
        signs of a revival as the Premier League champions won 3-0 at Crystal Palace
        on Sunday with goals from Oscar, Willian and Diego Costa while Tottenham Hotspur
        drew 1-1 at Everton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06291d9c-7a82-4773-b09d-d4139e9d53d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:42:39.378+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guus Hiddink''s side began the day in 16th place, three points above
        the relegation zone after a woeful opening half of the season, but comprehensively
        outplayed seventh-placed Palace in torrential rain at Selhurst Park.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c3dd8-54ec-4f67-a2d7-5b3029e12741'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:42:39.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dutchman Hiddink is unbeaten since taking over as manager on an
        interim basis following the sacking of Jose Mourinho last month, although
        the win at Palace was his first following draws with Watford and Manchester
        United in the Christmas programme.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Palace 0-3 Chelsea: <a href="https://twitter.com/ChelseaFC?ref_src=twsrc%5Etfw">@ChelseaFC</a>
        dominate to earn their biggest <a href="https://twitter.com/hashtag/BPL?src=hash&amp;ref_src=twsrc%5Etfw">#BPL</a>
        win in nearly a year: <a href="https://t.co/bU1A7zzRVb">https://t.co/bU1A7zzRVb</a>
        <a href="https://t.co/AOPnFauGcf">pic.twitter.com/AOPnFauGcf</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/683740630904786944?ref_src=twsrc%5Etfw">January
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb007d1-83bc-42a0-a204-0ea3e78cdf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:42:39.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1009ed-822a-4880-8afa-af738b3af05a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:42:39.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chelsea''s third victory in their last 11 league matches moved them
        up two spots on 23 points, 13 points behind fourth-placed London rivals Tottenham
        Hotspur.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c5ae21c-c345-43c7-8447-0a0171110340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:42:39.379+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Spurs winger Aaron Lennon gave Everton the lead but Deli
        Alli equalised on the stroke of halftime as the Spurs stretched their unbeaten
        away run to nine games.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/AaronLennon12?ref_src=twsrc%5Etfw">@AaronLennon12</a>:
        &quot;It felt strange to be on the opposite side but I’m an Everton player.
        Our confidence is high.&quot; <a href="https://t.co/AlsIfKHIBE">pic.twitter.com/AlsIfKHIBE</a></p>&mdash;
