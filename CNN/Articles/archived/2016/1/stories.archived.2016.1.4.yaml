    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte-Cayetano tandem vows ‘no extrajudicial killings’

      '
    'updated': 2016-01-05T08:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fc672b-5dae-4543-9fc4-885e92e5adf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:18:27.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>— Davao Mayor Rodrigo
        Duterte and Sen. Alan Peter Cayetano’s tandem assured the public, there would
        be no extrajudicial killings hould they win in the upcoming May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac78a971-67c6-41c4-ad26-64a2e2b0fdd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:18:27.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hindi tayo nag pro</em>-propose<em> ng</em> extrajudicial killings,
        <em>hindi tayo nagsasabi na lalaba[g] sa batas o dapat may</em> vigilante.<em>
        Ang sinasabi natin ay</em> just by imposing the law fairly, applying the law,<em>
        pwede na to,</em>” Cayetano said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e28f61-b460-4c64-89cc-f90338fa41a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:18:27.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are not proposing extra judicial killings, we are
        not saying that someone should take the law into his hands or become a vigilante.
        By simply imposing the law fairly, applying the law, that would do it.]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7514f55-43f0-420d-bf57-85daeb058b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:18:27.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Monday (January 4), Cayetano said their
        platform would focus on peace and order, promoting inclusive growth, and equality
        under the law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8563cd92-afa0-41ca-b21f-ad18c6e1a33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:18:27.926+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano believes that all it takes is political will for fearless
        application of the law—which is attainable through increasing the salaries
        of law enforcers, introducing special criminal courts for heinous crimes,
        and modernizing crime labs and providing training.</p>'
