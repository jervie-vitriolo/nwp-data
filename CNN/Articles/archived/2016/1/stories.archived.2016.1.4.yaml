  'NGCP-Yellow-Alert-Mindanao':
    'author': 'CNN Philippines Staff'
    'caption': 'The NGCP has declared a ''yellow alert'' in Mindanao.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-04T21:24:19.454+08:00
    'imagesource': 'jcr:5c8daa43-e0ef-4b9c-a21d-0ac4038f02b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d85bb04-fc83-4665-8822-0529ecd59560'
    'lead': 'The National Grid Corporation of the Philippines (NGCP) declared a ''yellow
      alert'' in Mindanao over the weekend after the continued disconnection of two
      hydro plants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:29:09.367+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:35.493+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:45.130+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGCP hoists yellow alert in Mindanao

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4becbd89-e672-4274-ade6-3b1a62785b18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:29:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN Philippines)</strong> — The National Grid Corporation
        of the Philippines (NGCP) declared a ''yellow alert'' in Mindanao over the
        weekend after the continued disconnection of two hydro plants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f18ac0-7b23-49bd-8518-5c9aca023c09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:29:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Agus 1 and 2 hydro plants have been isolated from the Mindanao
        Grid since December 24.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207c0fa9-19a2-466b-99a6-2cc0a5f75f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:29:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The facilities, which have a combined maximum capacity of 150 MW,
        were disconnected from the grid after the bombing of Tower 25 along the Agus
        2- Kibawe 138kV line in Ramain, Lanao del Sur on Christmas Eve.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd59d53-a854-4811-962d-7baa1c883439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:29:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP said that restoration was halted after failed negotiations
        with the landowner of the property where the facility is located.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c1634e4-fac2-43fb-834e-774a15672827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:29:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The owner reportedly refused entry to the NGCP to repair the toppled
        tower due to the government''s failure to pay the owner''s claims.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d3d137-c014-4320-93b4-87f94040cf72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:29:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.495+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP said that as of January 1, regulating reserves at their
        current rate could only provide 45MW, thus prompting the yellow alert.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae9b5cf-4454-40af-878e-c3c40744a735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:29:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It expects the supply situation to worsen come January 4, when classes
        and work resume.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deac46a-82cb-4b2c-bca6-040f5b57c71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:29:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NGCP has appealed to the public, local and national government,
        the Philippine National Police (PNP) and Armed Forces of the Philippines (AFP)
        to monitor the safety of the towers to ensure that transmission services remain
        uninterrupted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd160eb-928a-4f5c-b8a8-d18a82011f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:29:09.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Appeals have also been made to local community leaders to help identify
        the perpetrators of the bombings, to negotiate with the landowners, and to
        prevent longer power interruptions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fe21f32-ce85-437f-8b73-cfd409d1be34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:29:09.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Davao-based journalist Ben Tesiorna contributed to this report.</em></p>'
  'CES-2016-technology-motoring-smartphones':
    'author': 'David Goldman, CNNMoney'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-04T20:43:03.776+08:00
    'imagesource': 'jcr:3fe12ced-7783-4403-ba53-304c606d0e8e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ccd2611e-ff84-48a5-b6a2-25329087d631'
    'lead': 'Want a hint at what gadgets and gizmos are coming this year? The world
      is about to find out, as innovators gather from January 6 to 9 at CES, the preeminent
      technology expo.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:34:03.086+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-10T14:01:36.971+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T14:01:33.798+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The coolest tech of 2016 is about to go on display at CES

      '
    'updated': 2016-01-05T23:12:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6924a198-f1b3-41cf-ae79-99bd6f932228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Want a hint at what gadgets
        and gizmos are coming this year? The world is about to find out, as innovators
        gather from January 6 to 9 at CES, the preeminent technology expo.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa2a3035-e1d3-4063-a291-c3b984655727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.971+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CES is where the latest, greatest and not-so-greatest inventions
        get put on display each year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a17150-67d4-44a2-b6c9-1eb2814dedf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.086+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this year''s CES, the tech industry is exhibiting a few trends
        that it believes will start to take off in a big way in 2016: Cars are getting
        much smarter. Chinese smartphones are going to make a big push into the United
        States. Technology will become far more immersive. And practically everything
        will have a wireless Internet connection.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e07b0-5c95-48dd-9782-6d50f8042784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Cars are getting smarter</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f7bbad-62da-458c-a5b8-8bac42f29938'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure, every tech company from Apple to ZTE will be there. But so
        will Ford, GM, Volkswagen, Kia and BMW. That''s because cars are now essentially
        smartphones on wheels.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19bb367c-cba7-4384-81ca-61946f1b6f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ford is widely expected to announce that it has entered a partnership
        with Google to create a new company that will develop driverless vehicles.
        Volkswagen will unveil its first electric car. Kia will debut its autonomous
        driving strategy.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e498d4-a31b-4cf5-a9d5-e0a02edddff6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And every car under the sun will have wireless connections that
        will let them sense where other cars are on the road, give you directions
        and connect iPads for your kids riding in the back seat. Wireless is becoming
        a standard feature.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09c92eb-b47a-4828-b7d6-46a5685f9e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. Chinese smartphones are coming to the United States</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b233a7a-42d9-4ed1-881f-0f14747a8546'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever heard of ZTE, Alcatel One Touch, Letv or Huawei? You will soon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0244644-0d55-49a5-b9f5-30213be463b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each company already sells phones in the United States. Alcatel
        holds the No. 5 position in the U.S. smartphone market, according to IDC.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c93e2fe-8ca6-4399-91a7-2081d3c83f5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in 2016, all the big-time Chinese smartphone players are making
        big pushes into the United States -- and announcing their new offerings at
        CES.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9557c4e-e496-48fb-85fa-3e353d45f5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re striking while the iron is hot. With cell phone carriers
        ditching contracts (and customers becoming responsible to cover the cost of
        their own phones), consumer choice in smartphones is more important than ever.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd2a2e0-2973-4b4e-abd1-ccb5b1e3d3c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Technology will become far more immersive</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '537d66ac-5911-4624-9c3e-b5a09f5799e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual reality and super-duper-ultra-high-definition TVs will once
        again be a big theme at CES.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85089dae-df98-45b2-86bd-ed5f69f2faef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It turns out that smartphones make for pretty decent virtual reality
        machines. So with a VR machine in everyone''s pocket, a growing number of
        smartphone makers and content companies will show off their latest tricks
        to immerse you in 3-D video.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6201bf-76ec-4787-941b-0c2858bc9e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Television makers are also running out of superlatives to describe
        their technology. We''ve gone from high definition to ultra high definition,
        and now we''ll see "quantum dot" technology at CES (the colors are richer,
        apparently).</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf84060a-f300-4dc5-801c-eeea4039e02f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Everything will have a wireless Internet connection</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872486d3-b0ac-474c-aad4-9de28e8f04e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seriously, everything. L''Oréal will be at CES. So will a company
        that makes a connected pregnancy test. And a breathalyzer that measures your
        oral health.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f6042a-e6f4-413b-a551-6a44b0a1cc67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Connected cutlery, kitchen gadgets, appliances, water bottles, pens,
        clothes ... all of those will be at CES.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a224cce9-5f99-4666-b68b-ee868beb6e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:34:03.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:36.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 3,600 presenters at CES, there will inevitably be a lot of
        silly technology that no one needs. But the connected devices segment usually
        takes the cake, and this year promises to be no different.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fd1cec9-020d-45ca-84ed-df71ccc2bea6'
