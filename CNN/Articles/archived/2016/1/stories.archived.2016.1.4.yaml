    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717b5565-687f-4477-b7f2-fb39f37bf776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:09:16.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He plans to use existing AI technology and teach it to control everything
        from the music to the temperature of his home.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f746354-c5d2-47dd-976d-ea5a5c7d2d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:09:16.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Zuckerberg and his wife, Pricilla Chan, had their first
        child, daughter Max Chan Zuckerberg. He plans to implement a few security
        features as well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7de7c3d8-4711-4a68-94af-f039232f36a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:09:16.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll teach it to let friends in by looking at their faces when
        they ring the doorbell," Zuckerberg wrote. "I''ll teach it to let me know
        if anything is going on in Max''s room that I need to check on when I''m not
        with her."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c82922-082f-492f-9cad-745a5cbbbd72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:09:16.753+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has experience building AI machines such as the auto-response
        help chat on Messenger. But rather than work with a team of engineers he employs,
        Zuckerberg plans to code his personal assistant on his own.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '933bd88b-e0af-49c7-8b76-fd4b5696804f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:09:16.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His annual goals are often bold, but Zuckerberg has a track record
        of success. He recently delivered a 20-minute speech in Mandarin, which he
        resolved to learn in 2010.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c32a2bf-29d2-4e0b-a5e6-818f692b48c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:09:16.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, he dedicated himself to reading a new book every two weeks.
        According to his "A Year of Books" feed, he made it through 23 books on everything
        from energy production to world religions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a8072b-6f44-49f3-80e6-c38d26b66961'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:09:16.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/01/03/technology/mark-zuckerberg-2016-personal-goal/index.html">Mark
        Zuckerberg''s 2016 goal: Code his own personal assistant</a>"</p>'
  'boomstick-gadget':
    'author': 'David Goldman, CNN Money'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-04T22:29:02.938+08:00
    'imagesource': 'jcr:5c1e0da0-27d0-4986-85ee-aa454f264421'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4f6d78a0-0baa-4e02-b3e6-0a71b1ec991d'
    'lead': 'What if those lame EarPods that Apple included with your iPhone could
      sound like top-of-the-line headphones?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:13:20.160+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:36.665+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:44.592+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'This gadget makes your $10 headphones sound like $200 headphones

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f66770-9a03-495f-8a10-041d36e3200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — What if those lame EarPods
        that Apple included with your iPhone could sound like top-of-the-line headphones?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4564cbc9-a4ac-45c4-a50f-07f275b64af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.160+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I''m no audiophile, but even I can hear a clear difference between
        cheap headphones and high-quality headphones. That is, until I plugged my
        crappy headphones into the new BoomStick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6a03f4-e531-4d4b-9ffa-34cffef631fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tiny $99 gizmo, the BoomStick plugs into your headphone jack,
        and you plug your headphones into the BoomStick. Turn it on, and like magic,
        your headphones'' quality soars dramatically.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5156491d-bad6-4d50-a3c8-d95b30882e06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a few weeks of testing, I found that the BoomStick made a pair
        of $10 headphones sound even better than $200 Beats by Dre Solo2 headphones
        (without the BoomStick). I actually preferred my cheap headphones, when they
        were plugged into the BoomStick over the $200 headphones that were plugged
        right into my phone.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd83909-d091-4fad-9bec-6ad5ac24ee8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When I used the BoomStick with the Beats headphones, the sound was
        off-the-charts awesome.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860dfe56-2264-4ec0-be88-8021522fb0bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With BoomStick, you hear instruments you wouldn''t otherwise hear.
        But it''s not just louder — sounds are more realistic, making it feel like
        you''re immersed in the music. When watching videos, sounds feel like they''re
        coming from all around you — approaching you, moving away from you, off in
        the distance or up close.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b27652-c80e-40be-b20f-c6b82a4d2db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret sauce in the BoomStick, according to parent company BoomCloud
        360, is a chip with some particularly smart software. Inside the BoomStick,
        the chip analyzes the sound profile of the content you''re listening to, and
        in real time replays it in a more natural sounding way, with deeper bass and
        better-optimized high-frequency sounds.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1506c6b2-7df5-42f8-bf78-79bf4144323a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the BoomStick, you can make your free earphones outperform
        expensive headphones or you can take your expensive headphones to a whole
        new level of enveloping sound," said according to George Appling, co-founder
        of BoomCloud 360, which makes the BoomStick.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dabd462-fafe-457e-bf5e-1d19b2b51c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are a couple of notable, unfortunate quirks to the BoomStick.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9234176-9f8d-4dc6-b0e3-1ee04c88f320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, it''s a bit awkward carrying your phone and your connected
        BoomStick in your pocket, particularly if you''re using your phone while listening
        to music — it just kind of dangles off your phone and weighs it down.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf2e4f8-54b3-4d60-81c8-68ac4717b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also has a confusing button system. One button turns the power
        on, but another toggles the BoomStick''s software on and off.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee07527-9f25-4c99-83fa-c58cabe5523f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.667+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company says that''s designed so that you can easily hear the
        difference between the sounds your headphones play — with and without the
        BoomStick. But I didn''t see a point to that. Why would you want the BoomStick
        to be on while you hear lower-quality sound?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06db9ab1-ce48-481c-8393-ea7db3d1e00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another quirky feature: Hold down the button for a few seconds to
        hear even better sound, which BoomCloud says is designed specifically with
        cheap headphones in mind. I actually often found that feature to make music
        sound worse, with over-saturated sounds — particularly in the bass range.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e57ff64-0b34-42cb-98e0-06b12c735cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>You''ve really got to jam your headphones into the BoomStick jack,
        too. I had to twist my headphone plug in a few times to make sure the sound
        wasn''t just playing in my left ear.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2345c303-edbd-4afb-a696-ba730c488e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As amazing as the BoomStick is, I kind of wish the company just
        made a really great set of $99 headphones. It would be simpler and less awkward
        to carry around.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da3387c5-abe0-4c0c-982f-ee4b15756426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.161+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, if you''re someone who appreciates great-sounding audio,
        the BoomStick is worth a try.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd779a7c3-8d17-4524-8126-808a9be9ffd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.162+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.668+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BoomStick will hit stores on March 1.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638a7f74-6b22-4f61-bc71-3eea2194d724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:13:20.162+08:00
