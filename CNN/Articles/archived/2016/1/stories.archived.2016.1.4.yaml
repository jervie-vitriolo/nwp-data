      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/04/middleeast/saudi-arabia-iran-severing-ties-whats-next/index.html?sr=twCNN010416eeast/saudi-arabia-iran-severing-ties-whats-next/index.html0246PMVODtopLink&amp;linkId=20070313">As
        Saudi Arabia severs ties with Iran, questions loom in volatile region.</a>"</em></p>'
  'PBA-Semifinals-GlobalPort-Alaska-Romeo':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-04T10:16:20.864+08:00
    'imagesource': 'jcr:52da3670-9baf-4b76-8142-a2282091a9b3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '890f8633-d688-43a6-805c-6205bda8d962'
    'lead': 'Terrence Romeo scored 41 points to lead GlobalPort past Alaska in Game
      1 of the Smart Bro-PBA Philippine Cup semifinals on Monday (January 4). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:06:28.546+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:39.036+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:43.491+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Romeo erupts with 41 as GlobalPort nips Alaska in Game
      1

      '
    'updated': 2016-01-05T05:11:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0568f0f2-ff44-45ed-a9f4-46334d98c99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:06:28.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In his first semifinal
        game as a professional basketball player against the best defensive team in
        the league, Terrence Romeo definitely made quite an impression on Monday (January
        4).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c2e501-502d-4206-9484-aec1df14b287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:06:28.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.037+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Romeo played the way he has done all conference long, only this
        time he broke his previous record in GlobalPort Batang Pier''s 107-93 win
        over Alaska Aces in Game 1 of the Smart Bro-PBA Philippine Cup semifinals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053afc2a-c2f3-4772-b9e3-d5a685ee4948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:06:28.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The spitfire guard erupted with career-high 41 points built on six
        triples to help the Batang Pier take a 1-0 upperhand in the best-of-seven
        affair at the Mall of Asia Arena.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '837836ab-95b6-48f1-aa6a-fd166a8b4fa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:06:28.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Masaya. Pero hindi na mahalaga kung</em> career high b<em>asta
        nanalo yung team,</em>" said Romeo, who also dished out four assists.</p>'
    '7':
      'image': 'jcr:c9112970-f4b3-4c62-ac04-4e5d7ae1e54e'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48bc874-8117-41ba-ba72-def60abd08ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:06:28.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744b88c1-18e5-41a8-af13-ee2b3463be4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:06:28.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sizzling hot from the get-go, Romeo instigated GlobalPort''s scintillating
        26-9 start and went on to score 22 markers in the first 24 minutes of action.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73388495-7b1e-4fcb-b1ae-53d91d4d6736'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:06:28.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Aces staged a spirited run.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3fbb44-953c-4198-b9ba-d4abb275e534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:06:28.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The no. 1 team in the elimination round relied on its defense to
        slice what was once an 18-point deficit to 73-64 on Eric Menk''s hook shot
        in the opening minutes of the penultimate quarter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d66525-8257-42b4-9759-7bcbc3b60162'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:06:28.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A JVee Casio three-pointer trimmed the gap further, 79-73, minutes
        later.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5962e4fb-fe71-4697-bc3a-7e467b158631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:06:28.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Romeo''s nine points inside the final three minutes shut the
        door on Alaska for good.</p>'
  'DOH-tallies-839-firecracker-related-injuries':
    'author': 'Paola Palma, CNN Philippines'
    'caption': '(File) Health Secretary Janette Garin checks up on a boy with injured
      fingers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
