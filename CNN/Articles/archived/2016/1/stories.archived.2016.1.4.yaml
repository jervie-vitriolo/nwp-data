      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the holidays, airport authorities saw an increase in departures
        and arrivals with the number of passengers ranging from 100,000 to 120,000.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '656e4e7f-dd07-4e88-9908-5c4860ddb34b'
