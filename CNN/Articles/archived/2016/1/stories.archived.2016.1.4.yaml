      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While a top-four finish still appears unlikely for Chelsea, captain
        John Terry said the club is now moving in the right direction having lost
        nine of their opening 15 games.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ebf105-1eed-4891-ae70-4a47ba8929e7'
      'mgnl:activationStatus': true
