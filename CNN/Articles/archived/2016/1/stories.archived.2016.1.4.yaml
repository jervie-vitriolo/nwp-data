  'stray-bullets-western-visayas':
    'author': 'Elyrose Naorbe, Iloilo-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-04T01:20:32.399+08:00
    'imagesource': 'jcr:20dc51b0-1b14-4f26-b38c-4fde42ce7e78'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ff26447-1fd3-438a-b37f-d10a1e28a863'
    'lead': 'According to figures from the Philippine National Police (PNP), four
      people in Western Visayas have been injured by stray bullets in separate incidents
      over the period from December 16 through January 4.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:52:04.391+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:37.341+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:44.350+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Stray bullets injure 4 in Western Visayas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fe4e2d-971c-475f-b737-db223e15cec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:52:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — According to figures
        from the Philippine National Police (PNP), four people in Western Visayas
        have been injured by stray bullets in separate incidents over the period from
        December 16 through January 4.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd76e2b6-fca2-456c-8137-502c42f2706c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:52:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Molo, Iloilo City, an eight year-old boy was on vacation at his
        grandmother''s house when he suffered a wound on his right thigh.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34270f30-16c0-4696-9098-6c9bd9ace0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:52:04.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bullet from a .9mm pistol was recovered on the bed where child
        was resting.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4480a31-96ee-48ea-b6f6-841c7a4cdfad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:52:04.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/31/children-victims-of-firework-related-injuries-ahead-of-New-Years-Eve.html">Related:
        Children fall prey to fireworks on New Year’s Eve, ''Piccolo'' major culprit</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a52572d0-b876-4683-9297-f1f8488b09cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:52:04.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.342+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Antique, two adults aged 38 and 54 sustained injuries brought
        by stray bullets in the municipality of Culasi.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97817bf6-e34c-4066-b4be-0db24522a9c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:52:04.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 29 year-old in the municipality of Laua-an was also hit by a stray
        bullet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c548dca-9cbb-45d1-8d05-6cc9d10da421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:52:04.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chief Superintendent Bernardo Diaz, regional police director, said
        that the New Year celebration in Western Visayas was “generally peaceful.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2241f84-7138-4c85-bb87-1c54b2fe096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:52:04.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said that the killing of Insp. Christian Lee Nelmida, platoon
        leader of the PNP''s 2nd Maneuver Platoon in Janiuay, Iloilo on New Year’s
        Eve was an “isolated” case since the shooting was not a New Year-related incident.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe19801a-5e69-490c-84dc-9b5dc6027e70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:52:04.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz also added that the Bureau of Fire Protection did not receive
        any fire call during the New Year festivities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd5f56f3-da0d-44fb-ae20-54ca825da708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:52:04.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP said that a total of 41 people have been injured by stray
        bullets over the period from December 16 trough January 4, which is an improvement
        from the 46 incidents reported last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f18687d-1514-4345-963c-d76fd4514745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:52:04.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.343+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No deaths from stray bullets over the said period have been reported
        so far.</p>'
  'new-lto-chief-roberto-bobby-cabrera-vehicle-plates-drivers-license':
    'author': 'Paul Garcia, CNN Philippines'
    'caption': 'New LTO Chief Roberto "Bobbie" Cabrera III plans resolve issues on
      new vehicle plates before a new administration comes in.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-04T00:50:24.851+08:00
    'imagesource': 'jcr:95e7f052-07fb-430b-a616-54ac7e48ee57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb48ca57-3d04-4d59-83ba-340bab686049'
    'lead': 'Newly appointed Land Transportation Office (LTO) Chief Roberto Cabrera
      takes oath on Monday (January 4). He vows to find legal remedies for the delayed
      release of new vehicle plates before the new administration comes in.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:55:42.938+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:37.031+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:44.426+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New LTO Chief Cabrera to find legal remedies for vehicle plates, license
      backlogs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cafcb067-fe48-47d0-9d69-dab3d2ddbd0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:42.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.032+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Outgoing Land
        Transportation Franchising and Regulatory Board (LTFRB) executive director
        Roberto “Bobbie” Cabrera III is set to take oath on Monday (January 4) as
        the newly appointed chief of the Land Transportation Office (LTO).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799fd172-991c-4eb0-9cbd-04dd2a98933b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:42.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera will replace LTO Director Alfonso Tan Jr. Under Tan, the
        LTO drew flak from the public for the delayed release of the new vehicle plates
        when the agency encountered several challenges in the course of its standardization
        program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207726db-20cb-4def-959d-ab7c64703222'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:42.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera has vowed to work double time for the release of the new
        license plates—and plans to do it within the next six months, before a new
        administration comes in.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec9f80d-c4ec-4246-8288-6e1f4f7626bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new LTO chief also said he is now studying the legal remedies
        to expedite the release of the new vehicle plates that are now hoarded in
        the port area, as the Commission on Audit disallows its release.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ce59d4-8e00-4a5c-a241-5df6db6a829f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<h2>Related: LTO supplier questioned over undelivered license plates</h2>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b68aeed-5d5c-4d75-a08d-05522a69d9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.033+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera said he would even work on weekends to study how he will
        be able to expedite the process of the plates'' release.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4380fb8b-98a8-4c4a-9d6e-a7c0aeb0e6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Cabrera as the agency’s new head, the LTO is also considering
        releasing ''virtual plates'' to temporarily replace the delayed vehicle plates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911e87a2-b995-467c-8ca0-f81df000d06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the delayed release of the new vehicle plates, the LTO
        was also criticized for the huge backlog in the release of driver’s license.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe1d6da-e2d0-4cbc-8f67-fedb87e2109e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cabrera assured the public that he will try to resolve the existing
        issues at LTO, and will be reporting progress to the public.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7636a25-a3cf-4a06-904e-8367a019aa20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:55:42.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/03/LTO-taxi-driver-Cesar-Sarmiento-professional-drivers-license.html">Also
        read: Lawmakers to LTO: Stop new license policy</a></strong></p>'
