    'template': '1'
    'title': 'Filipino to challenge for ONE Championship bantamweight crown

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a0afe6-1543-4c06-b372-8a3fc0605e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:49:00.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino Kevin
        ‘The Silencer’ Belingon is set to go toe-to-toe against Brazil’s Bibiano Fernandes
        for the ONE Championship Bantamweight title on January 23 at the ONE Wujie:
        Dynasty of Champions event in Changsha, China.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab496f75-e683-4147-9bd7-1d684d7b0a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:49:00.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending champion Fernandes currently holds a professional record
        of 18 wins and three losses, with most of his victories coming either way
        of decision or submission.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74562477-04f7-4f48-bd4a-6e1db1bbd3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:49:00.358+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be Fernandes’ fourth title defense since earning the crown
        by defeating Koetsu Okazaki in 2013 in Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4d1d23-3b6b-4700-8743-fa6e7fd052f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:49:00.359+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brazilian fighter has not tasted defeat in the last five years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f64bee-c5fd-4e1a-9c37-6eaae1d4a04e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:49:00.359+08:00
      'mgnl:createdBy': 'cnnproducer'
