    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc6e0a-5402-4daf-b4c4-65da9366ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to emphasis that the American people are wondering why they
        can''t seem to get ahead or why everything is costing more and you are getting
        less, and that is because the federal government is taking and using the land
        and resources," Bundy said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eea8420-9a92-4a49-bdc8-5f4c82b46755'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if it is continued, it will put the people in poverty."</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea62fb9-4a8f-4471-a270-3c2550e15643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What the feds say</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2506517f-12d5-4a30-a1f9-893dd23c4682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting U.S. Attorney Billy J. Williams of Oregon gave a starkly
        different perspective on the arson case.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be645b97-9823-4a4c-9e76-f0313a4351c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His office declined to comment on the situation at the wildlife
        refuge Saturday, but it cited an opinion piece written by Williams in the
        Burns Times Herald last month defending the federal prosecutors'' actions
        in the Hammonds case.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d360e5b-35e1-4657-bf79-6bb7eb77280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Five years ago, a federal grand jury charged Dwight and Steven
        Hammond with committing arson on public lands and endangering firefighters,"
        Williams wrote for the newspaper. "Steven Hammond was also found guilty of
        committing a second arson in 2006."</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd1de68-ea34-447a-b86f-01e7464bd996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecutor said witnesses saw the Hammonds illegally slaughter
        a herd of deer on public land.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac40a5d-892e-4977-8e6d-f3e5d9513017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At least seven deer were shot with others limping or running from
        the scene," Williams wrote.</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab81f90f-43d6-409c-89fc-1289cffe1138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said a teenage relative of the Hammonds testified that Steven
        Hammond gave him a box of matches and told him to start the blaze. "The fires
        destroyed evidence of the deer slaughter and took about 130 acres of public
        land out of public use for two years," the prosecutor wrote.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ce55054-5df7-47f9-8627-447e34acd650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams also disputed the notion that the Hammonds were prosecuted
        as terrorists, as Bundy suggested.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89946044-be46-4337-babf-244e7bf303b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The jury was neither asked if the Hammonds were terrorists, nor
        were defendants ever charged with or accused of terrorism," Williams wrote.
        "Suggesting otherwise is simply flat-out wrong."</p>'
    '89':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4280d525-75b5-43e7-8154-cdc2e4ccb957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Evan Perez, Kevin Liptak, Kevin Bohn, Joe Sutton and
        Jackie Castillo contributed to this report.</em></p>'
    '91':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63ba50a-21f0-4c60-af1f-0c20cf88eea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/03/us/oregon-wildlife-refuge-protest/index.html">Armed
        group''s leader in federal building: ''We will be here as long as it takes</a>''"</em></p>'
