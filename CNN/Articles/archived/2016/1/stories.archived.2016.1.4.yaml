    'title': 'DOH tallies 839 firecracker-related injuries

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d49d8-b8ec-49f9-ab6b-13caec547b55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:09:57.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — As of Monday (January
        4), the Department of Health (DOH) recorded 839 cases of firecracker-related
        injuries nationwide.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53b63c23-3070-4a01-bf0d-1648ed995053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:09:57.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is just one percent (11 cases) lower than last year''s figure
        — although the tally is not yet finished and will continue until the next
        day, January 5.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42664bb-eaaa-4568-82c6-135f967dac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:09:57.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven of the cases were due to stray bullets, while one was&nbsp;
        caused by firecracker ingestion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b513b9-c6b1-4437-ae09-3c662243f112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:09:57.005+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of all the incidents, the DOH said only one resulted in death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab61da0-6106-4338-a47e-c9ced694b492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:09:57.006+08:00
      'mgnl:createdBy': 'cnnproducer'
