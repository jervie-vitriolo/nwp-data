    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372b529e-132d-4820-963e-c81098eeaabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — De La Salle University
        (DLSU) reigned supreme in the English as a Second Language (ESL) category
        of the 36th World Universities Debating Championship (WUDC) held in Thessaloniki,
        Greece on Monday (January 4).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb7f7308-7548-430e-9582-07dde682187b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WUDC, organized in 1982, is the world''s largest debating tournament
        and one of the largest annual international student events globally.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc22361-5a43-4654-962f-fc5f6235864a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem of Lasallian debaters Mikee De Vega and Jason Dizon bested
        164 other teams qualified for the ESL category.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7222bca-b234-413e-8a2e-c0d805570920'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a heated grand final, the Filipinos outclassed teams representing
        Seoul University, Universitas Indonesia and Germany''s RWTH Aachen University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f74ae03-58d3-4e4f-83b4-7066ee90192f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The teams debated on the decline of power of the nation-state in
        an increasingly globalized world, with DLSU as closing opposition.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc01e9b-a64e-4952-94cf-9b30d374aea0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their cases centered on how the nation-state better protects the
        poor and the working class against the exploitations of rising multi-national
        corporations. They went on to stress that in a globalized world, under a free
        market system rule, it is harder to lobby against these corporations.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617e72d-6ed1-450d-b67b-66f2c71f97aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other side, meanwhile, mainly argued on how the weakening of
        the nation-state and greater opening of political borders will empower citizens
        across the globe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c5396-d01d-4e65-99b1-1727f7e306f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Victory after 15 years</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7bd1db-925f-4959-bedf-c828c2ef1771'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time after a decade and a half for a Philippine
        team to bag the honors.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda5821d-4d64-4854-91b3-920e092db4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are extremely happy that Filipinos have bagged the ESL World
        Debate Championship again, after 15 years. This is a Philippine victory more
        than anything,'' said DLSU Debate Society coach Atty. Dino De Leon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9630aee2-87a7-4d0a-aff9-cfdab0bf6b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other Filipino teams that won the ESL title are Ateneo De Manila
        University in 2001 and University of Santo Tomas in 1999.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af71752f-d003-4551-a7b3-2bd574def031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega, meanwhile, was also hailed as the world''s third best ESL
        debater out of 351 speakers from six continents.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e37e22-2bdf-4d83-a8ec-bdc38d9f70dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:36:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Vega and Dizon are also the reigning best and second best debater
        in the Philippines, respectively, out of 200 college students in the recently-concluded
        National Debate Championships held in Baguio City.</p>'
  'jeepney-groups-hold-transport-caravan':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-04T03:36:48.090+08:00
    'imagesource': 'jcr:3b693c2e-892c-4b74-88ec-629b5ec5a6c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b4dcab4-bd04-4aa2-ad17-fb7cf4303099'
    'lead': 'Jeepney drivers held on Monday (January 4) a transport caravan against
      the government''s plan to phase out public utility vehicles that are over 15
      years old. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:41:05.415+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:37.601+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:44.212+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Jeepney groups hold transport caravan

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074bece5-5974-491e-bc4a-89a7a97bfdbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:41:05.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Jeepney drivers
        held on Monday (January 4) a transport caravan against the government''s plan
        to phase out public utility vehicles that are over 15 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2485cf2-a99c-4e71-9de4-176a4f275469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:41:05.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Facebook post, transport partylist Piston (Pinagkaisang Samahan
        ng mga Tsuper at Operator Nationwide), said that 30 jeepneys carrying a group
        of 500 composed of jeepney operators, drivers, and local jeepney assemblers
        assembled at the head office of the Department of Transportation and Communications
        in Mandaluyong.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02b2af6-8ec0-4414-b2ae-754c35d3f20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:41:05.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Gusto nating matiyak na yung ating mga</em> application for
        registration at confirmation <em>ng ating mga</em> jeepneys <em>lalong-lalo
        na yung mga</em> more than 15 years old <em>ay gusto nating matiyak na tanggapin
        pa rin ang</em> LTFRB [Land Transportation Franchising and Regulatory Board]
        at LTO [Land Transportation Office]," said Piston President George San Mateo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2acb2e2f-f44c-4652-ae86-8a3edad703eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:41:05.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We want to make sure that our applications for registration
        and confirmation for our jeepneys, especially those more than 15 years old,
        will still be accepted by the LTFRB and the LTO."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc28d9b8-90b5-4845-a82f-5ff78dd4a0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:41:05.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mateo added that the DOTC''s proposal to phase out jeepneys over
        15 years old will affect hundreds of thousands of jeepney drivers and jeepney
        operators around the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38afd42d-5205-4bf4-afdc-bec04e01e81f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:41:05.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung</em> phase out<em> ng mga</em> 15 years model and above
        <em>na magreresulta sa pangmasaker ng kabuhayan ng mahigit</em> 600,000<em>
        na</em> jeepney drivers at more than 250,000 jeepney operators nationwide."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7855918f-89e0-402e-b6b0-b1388d43b766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:41:05.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The phase out of models 15 years old and above will
        result in the massacre of the livelihood of approximately 600,000 jeepney
        drivers and more than 250,000 jeepney operators nationwide."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2557ad3-71ee-41cc-8e4e-42f9c5152e3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:41:05.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, No to Jeepney Phaseout Coalition Spokesperson Anselmo
        Perweg said that they have to be vigilant against any attempt from the government
        to block the registration and franchise of jeepneys older than 15 years.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16acb5eb-73f0-43a2-84eb-c9a378968618'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:41:05.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.603+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the government has already delayed the implementation of the
        plan, he said that the group wants the entire plan scrapped.</p>'
  'ONE-Championship-China-Bantamweight-title-Bibiano-Fernandes-Kevin-Belingon':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Filipino Kevin Belingon will look to take the ONE Championship bantamweight
      title from Brazilian fighter Bibiano Fernandes.'
