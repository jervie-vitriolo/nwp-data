      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/03/investing/tesla-deliveries-2015/index.html?iid=hp-stack-dom">Tesla
        delivered 50,580 cars in 2015 and vows to ramp it up</a>"</em></p>'
  'China-Vietnam-test-flight-South-China-Sea-Fiery-Cross-Spratly-Islands':
    'author': 'Katie Hunt and Kevin Wang, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-04T21:47:12.122+08:00
    'imagesource': 'jcr:8c465d3d-4292-4257-9f9a-d2855164c2b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80cc0491-431d-4919-a8ec-e000e16084a0'
    'lead': 'China has defended conducting a test flight on a newly built airfield
      on reclaimed land in disputed waters in the South China Sea after objections
      from Vietnam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:22:45.172+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:35.792+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:44.970+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China defends test flight in South China Sea after Vietnam objects

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fdc110b-002f-4f45-bf2f-8e0dea9b7e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:22:45.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNN)</strong> — China has defended conducting
        a test flight on a newly built airfield on reclaimed land in disputed waters
        in the South China Sea after objections from Vietnam.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4da1666-5f1f-454f-a96e-9cb027bafb9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:22:45.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua Chunying, China''s foreign ministry spokesperson, said Saturday
        (January 2) that a civilian aircraft used by the Chinese government conducted
        a test flight at the new airport on Fiery Cross Reef in the Spratly Islands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca69eba2-03ec-4d5f-82d1-f345f27b2a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:22:45.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hua said the activity is "entirely within the range of China''s
        sovereignty concerns."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a623b7e-99ba-4e19-88be-5fdf54154bd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:22:45.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam''s Ministry of Foreign Affairs said it considered the action
        a serious infringement of the sovereignty of Vietnam on the Spratly Islands
        and asked China to not to repeat the flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bfa4f61-fc37-4350-b4a4-8522276ecb1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:22:45.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dotted with small islands, reefs and shoals, the South China Sea
        is home to a messy territorial dispute that pits multiple countries against
        each other.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d869bc-3678-44bb-bd80-d05f2992f32d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:22:45.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.793+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two years, China has reclaimed some 2,000 acres of land
        in a massive dredging operation, turning sandbars into islands equipped with
        airfields, ports and lighthouses.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed8c69f-a3a6-46ff-9934-751c3cdca824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:22:45.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China is not the only country to have an airstrip in the disputed
        waters, it''s the only country to have one capable of handling a bomber.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88783efe-04f2-45a2-ba69-3f7b2863f243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:22:45.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Chieu Luu contributed to this report.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28686383-e790-4878-833d-fabb9bddec60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:22:45.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.794+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/03/asia/china-vietnam-south-china-sea/index.html">China
        defends test flight in South China Sea after Vietnam objects</a></em>"</p>'
  'Traffic-holiday-break-Araneta-Cubao-bus-terminal-NAIA':
    'author': 'CNN Philippines Staff'
    'caption': 'About 50,000 departures and another 50,000 arrivals are expected on
      Monday (January 4) in all four NAIA terminals, which is the number of passengers
      on a normal day.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-04T21:29:29.908+08:00
