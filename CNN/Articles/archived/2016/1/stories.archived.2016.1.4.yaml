  'Saudi-Arabia-executes-dozens-Iran-severs-ties-protests-rage':
    'author': 'Ben Brumfield, Yousuf Basil and Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-04T18:09:19.204+08:00
    'imagesource': 'jcr:dc2f2fe9-407b-4f79-a79a-602297ffae4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1c20ecc9-a7ea-4dce-a635-d47587743d60'
    'lead': 'Saudi Arabia''s foreign minister said Sunday that his country is severing
      ties with Iran. Iranian diplomats in Saudi Arabia have 48 hours to leave the
      country, Saudi Foreign Minister Adel al-Jubeir told reporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:51:02.956+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:34.623+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:45.653+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Saudi Arabia severs ties with Iran as Mideast protests rage

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990f8c4c-bd09-4b23-a199-543031e00d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — First, one man''s execution spurred sectarian
        protests and violence in the Middle East. Now, it appears to have sparked
        a serious diplomatic rift.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b29503-6a81-4a3e-a221-2a6bc4b4dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia''s foreign minister said Sunday (Monday PHT) that his
        country is severing ties with Iran. Iranian diplomats in Saudi Arabia have
        48 hours to leave the country, Saudi Foreign Minister Adel al-Jubeir told
        reporters.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0604b785-b8ae-4e8f-9a9d-e913f809100e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have long been at odds, but Saudi Arabia''s execution
        of Shiite cleric Nimr al-Nimr Saturday kicked off a new round of sparring
        between them that analysts say could mark a dangerous shift in an already
        volatile region.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65a5b82d-59c9-470a-9b78-99610a53d683'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think you''re going to see a period of very harsh rhetoric, and
        the cutting of diplomatic ties comes at a very bad time. ... This is Saudi
        Arabia saying, ''The gloves are off,'' " said Bobby Ghosh, a CNN global affairs
        analyst and managing editor of Quartz.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768ddae-0c18-4049-a280-0dea1480c932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Jubeir said his country was severing ties with Iran after an
        attack this weekend on the Saudi embassy in Tehran.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e15577-1caf-4ffa-be50-ba046cc43987'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That attack came after Saturday''s (Sunday PHT) execution of al-Nimr,
        a fervent dissident against the Sunni Muslim Saudi royal family who called
        for their deposal during the Arab spring uprisings in 2011.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0df595-7de5-4c71-9880-df0aebd85406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later that night, in predominantly Shia Iran, Molotov cocktails
        smashed into the Saudi embassy in Tehran. Protesters shouted as it caught
        fire. Some went inside and ransacked offices.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54e8d10e-ac63-4e34-9a7c-7103cc36ed0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iran: ''Divine revenge''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649737c1-c451-4473-8d13-dd4d5754ed23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, the Iranian government had summoned the Saudi ambassador
        to condemn al-Nimr''s execution. Saudi Arabia returned the slap, summoning
        the Iranian ambassador in Riyadh to vehemently object to Iran''s condemnation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1054d7-50db-4fd9-92d6-6453fc1fc093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iran, the last word belongs to Supreme Leader Ayatollah Ali Khamenei.
        And on Sunday, he tweeted, "Doubtlessly, unfairly-spilled blood of oppressed
        martyr #SheikhNimr will affect rapidly &amp; Divine revenge will seize Saudi
        politicians."</p>'
    '18':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Doubtlessly, unfairly-spilled blood of oppressed martyr <a href="https://twitter.com/hashtag/SheikhNimr?src=hash&amp;ref_src=twsrc%5Etfw">#SheikhNimr</a>
        will affect rapidly &amp; Divine revenge will seize Saudi politicians.</p>&mdash;
        Khamenei.ir (@khamenei_ir) <a href="https://twitter.com/khamenei_ir/status/683535417967296512?ref_src=twsrc%5Etfw">January
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374b3ac4-2ad7-4c8e-845e-98cec7a10006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
