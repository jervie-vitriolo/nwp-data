    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:12:38.288+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-10T14:01:39.156+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
