  'oil-prices-countries-suffering':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-04T22:10:50.402+08:00
    'imagesource': 'jcr:7c647193-3480-411a-923d-91a3e7732d61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13da769c-12bf-4df0-aa00-5db75dd11bab'
    'lead': 'Countries that produce the world''s crude are getting crushed by low
      prices. Huge budget surpluses are turning into deficits, and generous social
      programs are being replaced with austerity and cuts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:16:20.354+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:36.373+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:44.805+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 countries crushed by oil price collapse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1a7a3c-596f-4bcf-978a-ee9014c78157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Countries that produce the
        world''s crude are getting crushed by low prices.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c250702-74d0-432d-8159-5696c1072e9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huge budget surpluses are turning into deficits, and generous social
        programs are being replaced with austerity and cuts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109cd504-4262-4d51-bd79-9d8a63d5de90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil has collapsed below $37 a barrel, compared to over $100 in mid-2014.
        Global oil glut, OPEC''s determination to pump like there is no tomorrow,
        and slowing demand from China and other countries are pushing oil prices to
        new lows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ae16703-54c0-4fe3-ac7c-17ab43c6ee89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the five countries hit the worst.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4150cce-011c-44fa-b1da-f1f21b7f46b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Venezuela</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64822653-3621-4801-9129-4952928da819'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venezuela has the world''s largest oil reserves. Its government
        has for years used the money it makes producing oil to pay for pensions, health
        care, social benefits and even to subsidize housing and grocery stores.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94f1192-2dea-413f-8a1f-3818f1757c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, the economy is on the brink of collapse. Inflation soared
        over 150% in 2015 and is expected to rise over 200% next year. The government
        is unable to pay its bills, and food and basic supplies are in short supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b2674cd-b697-4eff-9d59-e69a39605820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economic downturn has led to political turmoil. Earlier this
        month, the country''s opposition won a majority in an election for the first
        time in 17 years.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ff7f2e-2a6e-4ae8-be8c-bb297efe9deb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.375+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Saudi Arabia</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef868b0-7d74-4039-8170-953e38378280'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil accounts for 75% of Saudi Arabia''s revenue and the country''s
        finances are getting slammed. The government ran a nearly $100 billion budget
        deficit in 2015 and announced tough austerity measures for next year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24246774-09cf-47e1-a1df-64ad4b06b0b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s a reminder that even the world''s lowest-cost oil producer
        relies on high(er) prices to balance its budget and current prices don''t
        come anywhere close," Kit Juckes, global strategist at Societe Generale, said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a7b952-d958-4fbd-bd6b-fafc464a6f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nigeria</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69022857-e44a-4ed5-a938-d66317b6c8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Africa''s biggest oil producer is in trouble. Oil accounts for roughly
        75% of Nigeria''s government revenue, and almost 90% of the country''s exports.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33d879a2-8f1a-4279-8b99-37ea63fd50c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plunge in oil prices has left the government unable to pay its
        bills. Local media reported that in some regions, state employees haven''t
        received salaries in months.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bc918-8225-4338-bca1-e97ea1907c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is suffering from power cuts and fuel shortages.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a64fed-851a-4b8d-97cf-5111b5c1715c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Russia</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96c09e6-2c17-4c50-882e-43d9b6f1e258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly half of Russia''s government revenue comes from oil and gas
        exports. The plunge in oil prices came when Russia was already suffering because
        of Western economic sanctions, imposed on Moscow over its involvement in the
        crisis in Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '822d7b82-2c9a-4fb9-9f4e-5a52ea87d5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia''s budget is based on an oil price of $50 per barrel, but
        oil is trading around $37. The International Monetary Fund expects Russian
        GDP will shrink by 3.8% this year and by another 0.6% in 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64dd602a-ee68-42c9-bb5f-f305f36347ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.376+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iraq</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8424bce8-6baf-4ebe-8479-5491762fb39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low oil prices are crushing Iraq''s finances when the country desperately
        needs income to fund its war against ISIS.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '659d31de-3108-482b-b388-3811c36fd3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq has been pumping record amounts of oil this year, but the increase
        in production hasn''t compensated for the drop in prices. The country has
        huge oil reserves, but needs more investment in infrastructure to access it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6bdfca-7559-4f8e-8f2f-60b9aeb72697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Alanna Petroff and Matt Egan contributed to this article.</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df83cd-9ca3-47e3-8a25-ef3124d919fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:16:20.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.377+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/12/30/investing/oil-prices-countries-suffering/">5
        countries crushed by oil price collapse</a>"</em></p>'
  'tesla-2016-ramp-up-production':
    'author': 'Jack Wattles, CNN Money'
    'caption': '(File photo) Tesla Model X'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-04T22:39:09.509+08:00
    'imagesource': 'jcr:19ae8c84-93c9-47af-a417-a3e630f860b5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5c0eb270-30c4-4a46-a0b1-65146b1812e1'
    'lead': 'Tesla has high hopes for 2016. Its new "Gigafactory" in Nevada is fired
      up, and the company is now selling and churning out more vehicles than ever.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:19:31.346+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:36.091+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:44.899+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tesla delivered 50,580 cars in 2015 and vows to ramp it up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6e9585-a5f1-4aed-8a26-eee84202df1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:19:31.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Tesla says it delivered
        50,580 electric cars in 2015 and said it''s on track to scale up production
        in the year ahead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da7b2d9-883e-4c85-94b4-25a3fc365e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:19:31.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Production of its new electric SUV "has been increasing exponentially,"
        the company said Sunday, adding that it''s on track to start making 238 Model
        X SUVs per week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eaaf0df-ecc9-4e6a-9521-690712fc4a98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:19:31.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company also unveiled how many of its customers got their cars
        in 2015, and it wasn''t as many as the company would have liked.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b8f00dc-e85c-4e49-b961-8253649fdff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:19:31.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deliveries were at the low end of the guidance CEO Elon Musk gave
        in October of "between 50,000 and 55,000."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e60cca2-7970-4a1e-85eb-155405299eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:19:31.347+08:00
