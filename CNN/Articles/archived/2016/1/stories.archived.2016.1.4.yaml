      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A near year, a new start, we just have to keep winning games now.
        We are where we are, we knew as a group we had to get better and we have done
        so slowly and surely and today hopefully is not the last of it."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b48e298-3bdf-4e9f-ba3e-a1e279289591'
