    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a72e72d-9dcf-4650-b8fb-7a49e402fbe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.664+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Some travelers
        are still catching their trips at the Araneta Central bus terminal in Quezon
        City and Ninoy Aquino International Airport (NAIA) to head back to their hometowns
        on Monday (January 4) after the holiday break.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f647355-afcb-4ae1-8e5a-3af3f175d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As early as 5 a.m., commuters in Cubao, Quezon City experienced
        traffic build up mainly due to people crowding the Araneta Central bus terminal
        as they make their way home to their respective provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a15e24be-aa50-48a0-adbf-fe7562ba376a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 4 is the first working day of the year and many travelers
        are still booking trips to the Bicol and Visayas regions, with some even staying
        overnight to make sure they get the seats they have reserved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '783de5c2-acb5-4df7-b072-489baa45bd5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Terminal officials expect more travelers to go back to their hometowns
        in the coming days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d719607-cf4e-4f99-98fd-aec082f65457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also expect more buses to return to Manila from the south,
        which could mean more seats for passengers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '618ae3be-b2dc-458e-aec3-ebde89528a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials reported that there is currently no problem with the ticket
        supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843adfc-6a7a-4d3a-9999-6ff77e47c0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.665+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NAIA crowd back to normal</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b1f4be-d401-4837-9229-0a7525bf9c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, at the NAIA, the January 4 (Monday) crowd is now more
        manageable compared to the past few days.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1900869-8942-42a5-b3f9-c9b27e017a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are fewer passengers and there are no more long lines outside
        the departure area. Check-in counters are also not as crowded.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4002bca1-947d-4881-a5da-14d7a5330dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Airport authorities say that most of the passengers have already
        left over the weekend.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e94d68e-e431-4b45-83df-60ed57cd0249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:35.666+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 50,000 departures and another 50,000 arrivals are expected
        on Monday in all four NAIA terminals, which is the number of passengers on
        a normal day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be276629-ea65-4aa0-b685-95e650f6c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:25:53.862+08:00
      'mgnl:createdBy': 'cnnproducer'
