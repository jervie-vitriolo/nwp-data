  'Analysts-Election-spending-to-prop-up-local-markets':
    'author': 'Kristine de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-04T09:50:24.730+08:00
    'imagesource': 'jcr:52dffb11-8fb4-4e24-ad8f-8de5d405a3e1'
