      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This was the Chelsea of last year, the football was first class
        and we kept the ball in tough conditions," captain Terry told Sky Sports.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca4773d-029a-4dd3-831b-8573c146b271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:42:39.380+08:00
