    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Analysts: Election spending to prop up local markets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34879c7f-d104-4b37-922b-2c6623b00015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The traditional
        blowing of horns and the ringing of bell on Monday (January 4) kicked off
        the first trading day for 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3df0624-d06e-468e-a311-bd597bebdcb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders and analysts looked forward to a good year — saying the
        coming election season will lift the economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75c94b9-4cd8-4f9b-9d37-f343b6f1cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"National positions, and even local positions, are up for grabs,"
        noted Astro del Castillo who is president and managing director of First Grade
        Finance. "Imagine all of them spending, so the money in the system will surely
        move in favor of the economy."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef52fdc-e337-48ac-b2f7-4350b9777026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gains will benefit sectors and industries, including media institutions
        that will benefit from advertising spending.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf6e623-2687-4d43-94ac-666f5f46663c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also count in consumer-driven sectors like food and retail, airlines
        — because of more domestic travel — as well as telecommunication firms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa519183-6531-48c1-a1a4-3762c4485289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re looking at long-term investments, analysts point to power,
        construction and property.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9992d22-ad65-42b2-998e-7bcfa7358357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re very hopeful on the power companies, new addition coming
        in, and of course, there''s going to be supply constraints, so those companies
        are going to benefit," according to Luis Limlingan, who is head of sales for
        Regina Capital.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f4353c-cadf-4cab-b05c-7712f92ee1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But stock analysts say developments abroad will weigh in on the
        upbeat investor sentiment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49d58d33-3228-4983-81cb-8dfc337ca10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Asian equities were on a sell-off at the close of the first
        trading day of the year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c68caf8-dc19-4916-aa0e-16d6d15b4381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, one of the largest economies in the world is still on a slowdown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c9078-0fe7-4fea-800b-ebe36e5cae64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The brewing tension in the Middle East is also a threat, as well
        as the U.S. Federal Reserve''s continued rate hike this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e141359-b518-4542-ae1a-a1fac4405d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, experts are banking on the country''s strong economy
        to weather external challenges.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddfb5bac-7133-42f0-9035-bcf839b33bd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We think the larger story is still strong, and that will provide
        the backbone for how the economy will be positive in the long run," says Nisha
        Alicer, who is head equity analyst for DA Market Securities.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8938b-c4bf-484d-b4ff-b175532538c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:12:38.290+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T14:01:39.158+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts are keeping a conservative estimate of between 6300 and
        7700 by year-end. But they are still hopeful the 8000 level will be reached.</p>'
  'rodrigo-duterte-alan-peter-cayetano-no-extra-judicial-killings':
    'author': 'Anna Estanislao, CNN Philippines'
    'caption': 'File photo: Davao City Mayor Rodrigo Duterte (left), and Sen. Alan
      Peter Cayetano (right)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-04T06:13:19.432+08:00
    'imagesource': 'jcr:724c9f1e-f7d0-4f7b-bda2-82840878c5c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e2beddcd-35c9-4d0b-89a1-b95be6af4ec1'
    'lead': 'The tandem of Davao City Mayor Rodrigo Duterte and Sen. Alan Cayetano
      assures, there will be no extrajudicial killings should they win the elections.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:18:27.926+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:38.507+08:00
