      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its comment, the OSG said the tribunal''s decision embodies a
        "legally grounded, reasonable and just interpretation" of the 1935 Constitution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cfa8e-4c43-49b2-a16e-4fb87c89fb88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solicitor General Florin Hilbay argued that the deliberations of
        the 1934 Constitutional Commission has indicated the intention to categorize
        foundlings as a class of persons considered as Philippine citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea3a1d3-f5d6-48ec-a46d-6a402c67db9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hilbay explained, the understanding that foundlings are citizens
        of the Philippines rests on the rational assumption that a child of unknown
        parentage is "the son of a Filipino."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c25317a-79af-4428-8b72-09664003d206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG also maintained that Poe validly reacquired her natural-born
        citizenship.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6acd029-2953-4737-9097-547d6a5b3202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Supreme Court magistrates inhibit</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60458a0-a3bc-4730-a24f-d63a50bb3240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a notice issued by the Supreme Court (SC) En Banc on December
        29, the high tribunal stated that Associate Justices Antonio Carpio, Teresita
        Leonardo-de Castro and Arturo Brion would no longer take part in Poe’s case,
        due to their participation in the SET.</p>'
    '12':
      'image': 'jcr:85ce039e-d8c7-4924-8fca-23f7f1aa9cdc'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9377567a-6c57-437c-a896-fd0b065f1fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8d37f8-1f92-4a49-9a60-74b3d21e9a66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her petition to the SC, Poe asked the three magistrates who are
        also members of the SET to inhibit from hearing her case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aa3b96-17b5-4e49-a99f-29be82addd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three justices voted in favor of the quo warranto petition of
        Rizalito David, asking SET to nullify Poe''s proclamation as a senator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d209e1b-4adf-4f21-a481-b11ea8624ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/12/29/grace-poe-tro-motion-consolidation-of-cases-inhibition-supreme-court-justices.html">Related:
        Poe to move for consolidation of cases, inhibition of 3 justices</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e4ae7f-c32c-4ae1-84ed-50cdfc055365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another case, former senator Francisco Tatad moved for the dismissal
        of Poe''s petition before the high court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1a48fe0-bef8-4df0-a949-966d4e3f4951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad asked the SC to <a href="http://nine.cnnphilippines.com/news/2015/12/28/supreme-court-issues-tro-grace-poe-comelec.html">lift
        the TRO</a> against the decision of the Commission on Elections (Comelec),
        taking Poe out of the presidential race in May.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a744b4-1c3a-4822-8876-bf4badb6db54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We believe that they put a lot of emotions into it than evidence
        — and emotions are not counted,” Tatad’s lawyer, Atty. Manuelito Luna, said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7725f46-4b06-42fc-ae1c-30e28d5706d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad is also against Poe''s move to consolidate her three cases
        and the move to ask for the inhibition of three justices.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdfaed6a-b470-4664-b8d7-b8f1be62eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:22:32.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Luna, his client believes that “the consolidation [of
        cases] is not done in good faith,” and it is a scheme to force the three justices
        to quit or recuse themselves</p>'
  'kalayaan-atin-ito-palawan-south-china-sea-west-philippine-sea':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-04T04:59:21.130+08:00
    'imagesource': 'jcr:77d99e1f-29b9-4d28-a05f-9b88a25e2aee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75d80f60-2a86-4e24-be7b-6284227c0fce'
    'lead': 'The group claimed the Philippines has lost it all to China, which they
      argued "blatantly violates our sovereignty and clearly disregarded international
      law that is supposed to rule the sea."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:26:06.810+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:38.243+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:43.895+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kalayaan protesters back in mainland Palawan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00eefdc6-e94a-4936-b3bb-17552f536e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.243+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino youth
        volunteers of “Kalayaan Atin Ito Movement” who amidst all odds sailed to Pag-asa
        Island have returned to Palawan on Sunday (January 3).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ac6c6f-73e1-401b-8783-9a043afd4549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group with 47 members, camped out at the Pag-asa island from
        December 26, 2015 to January 1, 2016 as a protest against what they said was
        China''s growing reclamation and militarization activities in the disputed
        South China Sea, which Manila claims as the West Philippine Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ed9ff3-ac16-4ded-aa43-0d0bc8934889'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/28/filipino-protesters-land-on-pagasa-island-in-disputed-south-china-sea.html">Also
        read: Filipino protesters land on island in disputed South China Sea</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e308c6-3e90-4701-b05f-cf2b52adbaa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Symbolic act of defiance</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd416ad6a-6f6a-42ea-a494-92512bba0c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have lost to China the heart of the Kalayaan Island Group Municipality
        through their triangle militarized zone from Fiery Cross Reef to Subi Reef
        and Mischief Reef," the group said in a statement recently posted on its Facebook
        page. "Inside this triangle, are the other military bases that China has built."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cf1e74-1e43-4692-9281-5ade9645ced8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 47 youth volunteers on board a rented vessel, the “Freedom
        Voyage” left Buliluyan Port in the southern town of Bataraza last December
        24, 2015 and arrived at Pag-asa Island on December 26, 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '131cff84-6911-492b-8131-a492c294eb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The symbolic act of defiance earned the ire of China and even Taiwan,
        which are among the countries with overlapping claims in the rich fishing
        ground and oil deposit-rich sea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbeb5946-631b-4bbd-b37d-f75287f7aaef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/28/china-angered-as-filipino-protesters-visit-pagasa-island-south-china-sea.html">Also
        read: China angered as Filipino protesters visit South China Sea island</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bb58bc-bf40-448a-bcb0-65051ecfecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group claimed the Philippines has lost it all to China, which
        they argued "blatantly violates our sovereignty and clearly disregarded international
        law that is supposed to rule the sea."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0f162-d4e3-4fb8-9b83-8671080f35d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Chinese patrol ship</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c49236-156d-4512-a8c8-500bb2983ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.244+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group said they witnessed how China closely monitors the island
        while in Pag-asa.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7b8ab-c746-4182-8dd9-2f6c0f60474b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyday Chinese coast guard patrol ship with bow number 46708
        patrolled the shores of our island even inside the 12 nautical miles territorial
        water," the group claimed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde0eba3-65d1-402c-bb85-6b9d32ff28bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Also, almost everyday, Chinese coastguard helicopter patrolled
        the shores of the Pag-asa Island too close that we were able to record it
        on video through a low tech mobile phone."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47443a80-68e7-4f4b-a9d4-1441fb03a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The protest trip capped off with the group leaving the island on
        Friday (January 1).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275b0c00-fcdd-4240-a46f-762628ce7966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They reportedly arrived in a Bataraza port yesterday and afterwards
        headed back to Barangay Buenavista in northern Puerto Princesa where they
        previously camped out for a couple of days while arranging the trip to the
        Kalayaan Island Group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99830c0-2326-456a-8177-dfd3d716c701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DFA: Let arbitral tribunal decide</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92edf5bc-ff21-48ad-9adf-8903fe8a2fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs spokesperson Charles Jose, meanwhile, said in a
        text message to CNN Philippines that everything will depend on the arbitration
        case filed by the country against China with the arbitral tribunal.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '092aeb94-632b-4de3-9f87-a77ed0405a10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the arbitration case that we filed vs. China with the arbitral
        tribunal of UNCLOS where we seek to have China''s 9-dash line claim invalidated
        as having no basis under international law, especially UNCLOS," Jose said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410b37ff-ad75-4c37-ac80-67750b89f2b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are awaiting the final decision of the tribunal, which we hope
        will come out in early 2016. The decision is legally-binding on both PH and
        China," Jose added, claiming that the arbitration case is the solution to
        the overlapping maritime claims in the South China Sea.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3e5c0d-6c9a-4246-b691-6486f0af2545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:26:06.812+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Palawan-based journalist Keith Anthony S. Fabro contributed
        to this report.</em></p>'
  'china-trading-halt-circuit-breakers-shanghai-composite-shenzhen-composite':
    'author': 'Charles Riley, CNN'
    'caption': '(File photo) Investors observe the stock market at a stock exchange
      corporation in Huaibei, Anhui, China.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-04T03:49:01.241+08:00
    'imagesource': 'jcr:7c38792c-04af-4fde-9a8c-081ae2027e44'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e046f377-1bad-44ab-8989-fc3fc902435d'
    'lead': 'China suspended stock trading on Monday after weak manufacturing data
      spooked investors and sent shares plummeting.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:29:22.420+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:38.052+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:43.976+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China halts trading after stocks plunge 7%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968c5be4-da15-4bfa-86c0-a01657b7e940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:29:22.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> — China suspended stock trading
        on Monday after weak manufacturing data spooked investors and sent shares
        plummeting.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5626963c-6ef4-4bce-a621-31916a864a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:29:22.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The benchmark Shanghai Composite shed 6.9%, while the Shenzhen Composite
        lost more than 8%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d247a47-17f5-4d98-a673-b0ff7d423e7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:29:22.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trading halt was China''s first-ever use of circuit breakers
        -- a kind of emergency brake -- on main exchanges.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a551ac11-5c35-46a3-b9a5-85ec7989f8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:29:22.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were reacting to disappointing manufacturing data, which
        suggested the country''s all-important factory sector is in for more pain.
        After improving for two months, Caixin''s manufacturing PMI fell to 48.2 in
        December. Any number below 50 represents a deceleration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568305ad-92f3-437f-96e4-6eea2b784d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:29:22.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulators announced plans for the circuit breakers in December
        in a bid to avoid a repeat of last summer''s crash that sent markets around
        the world tumbling deep into the red.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cf5354-098c-4f70-b2ae-faccfbff91c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:29:22.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday, a 5% rise or fall on the CSI 300 Index, which tracks
        stocks in Shanghai and Shenzhen, triggers a 15 minute trading halt. A move
        of 7% at any time, or 5% in the last 15 minutes before markets close, stops
        trading for the rest of the day.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0be0e95f-8743-4d1c-a8ba-ff431683fcb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:29:22.420+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:38.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Circuit breakers are already used on major markets in the U.S. and
        elsewhere, and are designed to give investors a chance to calm down.</p>'
  'Group-asks-Comelec-to-ensure-security-of-votes-2016-elections':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Around 81,000 precinct count optical scan (PCOS) machines need refurbishment
      and upgrade for the 2016 general elections'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-04T03:28:45.703+08:00
    'imagesource': 'jcr:2b4b4fae-91d0-46c8-a809-f3af6d8af872'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8ffeda24-098a-4126-b878-9764766dab92'
    'lead': 'Poll watchdogs and former Commission on Elections (Comelec) Commissioner
      Gus Lagman reiterated on Monday (January 4) their call to the poll body to ensure
      the security of votes in the upcoming polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:33:06.430+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:37.931+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:44.053+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Group asks Comelec to ensure security of votes

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e774f03-e5ec-4bad-a187-f16231af358b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Poll watchdogs
        and former Commission on Elections (Comelec) Commissioner Gus Lagman reiterated
        on Monday (January 4) their call to the poll body to ensure the security of
        votes in the upcoming polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774cfb6f-ec30-4959-a6ff-b0908385be26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.430+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman, the Legal Network for Truthful Elections, Parish Pastoral
        Council for Responsible Voting, and the National People''s Movement for Free
        Elections asked the Comelec to reinstate security features in vote-counting
        machines for the elections in May 2016.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83cb0df6-7cce-4c57-a9a7-001e8ef754f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These features include a voter-verifiable paper audit trail that
        will basically act as a receipt of votes, a source code review, an ultraviolet
        scanner, and digital signatures of the board of election inspectors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9186edf9-073f-4761-895f-ac54c7279569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll watchdogs said all measures should be taken to ensure credible
        elections.</p>'
    '7':
      'image': 'jcr:f77e5ac5-3ea0-4edf-afdc-1991b000efc4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df44fae1-ea0d-4956-aad0-e03a899ce1a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.932+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9176bc0f-a586-4df8-a451-606efb80b712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec disabled these features because it said the feature of giving
        out receipts of votes will encourage vote buying and selling and the other
        features may prolong the process of voting in precincts.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1abcaa3-4508-414e-9628-d3b93d7920cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Comelec said that it will look into the possibility of restoring
        these features.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42f2efe-fa9e-46b2-b72f-1badb239b6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ex-commissioner slams Comelec''s efforts</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a1df61-58c9-448e-ae39-8e784485485a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.431+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec is holding a source code review, which began in October.
        But Lagman said the source code should be tested on actual machines — something
        the Comelec wouldn''t allow.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b12e7d-8c82-4815-a092-84e4c1d120ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman criticized Comelec''s approach to managing the polls. He
        said that it was a poor choice to build the entire system around vote-counting
        machines.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22098a0-821b-4281-a9b9-24420c8daa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman added the Comelec may be prone to influence from political
        parties.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f74e4dcc-3623-4f39-bacc-efa104383a81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:33:06.432+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:37.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The election period begins on Sunday (January 10).</p>'
