      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e1af88f-4f75-46b2-913a-46fa2ae9a7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Nimr was an outspoken critic but nonviolent, Khamenei said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ce20d-a19b-4cc9-95a2-551608e0dc27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The supreme leader also posted to his website a critical illustration
        that compared a Saudi Arabian executioner to an ISIS Jihadi preparing to behead
        a victim. The illustration calls them "white ISIS" and "black ISIS" and asks,
        "Any differences?"</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a274e4c0-51e8-4a94-96ba-237f3e463469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the embassy attack, police donned riot gear and arrested 40
        people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a19a061-1c3b-4f29-a70e-180d9d9544f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani condemned al-Nimr''s execution
        in Saudi Arabia but also blasted the attack on the Saudi embassy in Tehran
        and on a Saudi consulate in another Iranian city.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '327f8259-302d-45a1-8291-7d510ecd2e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.958+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In no way is this justifiable &amp; foremost disrespects #Iran.
        All Iranian officials are fully committed to confront these illegal acts,"
        he said in a tweet.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The acts committed by extremist individuals in Tehran &amp; <a href="https://twitter.com/hashtag/Mashhad?src=hash&amp;ref_src=twsrc%5Etfw">#Mashhad</a>
        last night have resulted in damage to <a href="https://twitter.com/hashtag/Saudi?src=hash&amp;ref_src=twsrc%5Etfw">#Saudi</a>
        embassy &amp; consulate 1/4</p>&mdash; Hassan Rouhani (@HassanRouhani) <a
        href="https://twitter.com/HassanRouhani/status/683602966264283136?ref_src=twsrc%5Etfw">January
        3, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bf59aa-3a10-4cd5-8ea7-b44569867db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726fd0a8-0f0c-4bb5-9329-586af1f3acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and Iran are already bitter rivals. And current regional
        conflicts have stoked animosity between them.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2ec6f05-997b-4af6-999e-72a6011186c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Yemen, Saudi Arabia is fighting against Houthi rebels, who are
        allied with Iran. And in Syria, Saudi Arabia advocates the overthrow of President
        Bashar al-Assad, who is an ally of Tehran.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da937bfc-3d0f-446f-9f8f-13933c7deec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, protesters took to the streets again in Iran, as well
        as in Iraq, to condemn al-Nimr''s execution.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720c8e90-80de-4d91-ab4e-d1eb36d5c651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.626+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iraq: ''Topple the Saudi regime''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8a3f9c0-1577-44a6-8055-4bf383af2123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iraq, a Shia icon directed followers to protest in front of the
        Saudi Arabian embassy in Baghdad. Cleric and politician Muqtada al-Sadr also
        called on Shia-dominated government to shut the embassy down.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e44bcc52-303f-4de2-83c6-30bb4f5ecb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.959+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47 condemned were either shot by firing squad or beheaded. Though
        the Saudi government did not say how al-Nimr died, beheading has a special
        meaning to Shiites, as it was the fate of a historic cleric, Imam Husayn.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd767c80a-7399-47ef-ac76-0e9e8f333ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Sadr made the assumption that al-Nimr had suffered the same fate.
        "He was executed with a sword, the same way ISIS scoundrels (do it)," he said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2864c926-3a1a-46bc-b7bb-a019eceaaf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Sadr''s word carries weight with Shiites beyond Iraq''s border,
        and the spiritual leader called for them to protest, too -- including in Saudi
        Arabia.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca53d9b-6772-4cb3-9a1b-9c53b17ef8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraqi Vice President Nuri al-Maliki castigated the Saudi royal family
        with the dead dissident''s own wishes. "The crime of executing Sheikh Nimr
        al-Nimr will topple the Saudi regime," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '513c9cd8-f6d1-4537-a83b-23c0a675b6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Lebanon, which also suffers from the Shia-Sunni divide, the Shiite
        militia Hezbollah called al-Nimr''s death sentence corrupt and said his execution
        amounted to assassination.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed3d9d5-2b83-4e40-ba37-67f630ebb45a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who was Sheikh Nimr al-Nimr?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291ac795-84bc-43c3-95ae-e19268d18ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Nimr died on Saturday alongside 46 terrorism convicts. He was
        the imam of a mosque in a majority Shiite area of eastern Saudi Arabia, where
        people have long complained of discrimination at the hands of the Sunni majority.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f59564-1cc3-4b16-b04f-6b8bcf128b4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s rise as a regional power in the Middle East has exacerbated
        those tensions, resulting in what human rights advocates call a systematic
        crackdown on minority Shiites in the kingdom.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ab674c3-67f2-4cee-b87a-d75b67bbe727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.960+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the Arab Spring uprisings rolled around in 2011, al-Nimr ardently
        supported anti-government protests in Saudi Arabia. He wanted the Saudi royal
        family deposed but publicly advocated peaceful protests over violence.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aca9f80-eb9f-4a5e-b331-89a0d5767543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The weapon of the word is stronger than bullets, because authorities
        will profit from a battle of weapons," he told the BBC.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e7541-5ee3-4be4-9b3d-ba4298293023'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, Al-Nimr''s brother, Mohammed al-Nimr, called for the
        cleric''s supporters to protest against his execution and to do so peacefully.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c126b56d-33e1-4840-a3ab-e397fd732390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am calling on people not to get dragged into violence and to
        practice restraint and avoid bloodshed," he told CNN.</p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcd4bd0-c596-4cf8-a45d-cae8801a47fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What was he convicted of?</strong></p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bf31c03-a937-4204-a78b-6c656e11d19c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2012, Saudi Arabia accused al-Nimr of fleeing authorities, ramming
        a security forces vehicle and resisting arrest. His family and critics have
        disputed the government''s account.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ae33ab-801c-4a40-993b-7b41e078abc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities shot al-Nimr in the leg during the arrest, and his family
        said that he had been denied proper treatment for his wounds during his imprisonment
        -- much of which Amnesty said was spent in solitary confinement.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c392a35-2459-42a3-aa72-2e6016a99734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.961+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Saudi court convicted al-Nimr in 2014 after what Amnesty International
        described as a "deeply flawed" trial marked by numerous irregularities. The
        sheikh was not allowed to prepare a proper defense, Amnesty said.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab9eb56-184f-4e14-b30a-30b6665fcd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Eyewitnesses, whose testimonies were the only evidence used against
        him, were not brought to court to testify. This violates the country''s own
        laws," Said Boumedouha of Amnesty International said.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6952dbe4-3bcb-4cb4-abb4-7b68f3157270'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Nimr was convicted of inciting sectarian strife, sedition and
        breaking allegiance with the Saudi ruler. He was sentenced to death.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '993d8f8f-2a75-4219-9e7e-5b18e2ed92d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>U.S. criticizes Saudi Arabia</strong></p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11aa8014-cdd0-46ea-a721-76b8e8becd8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights activists saw al-Nimr not as an insurgent but as a
        dissenter and were appalled at the sentence.</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39c6d350-0d36-442c-88d7-0dc4282d2172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International said the case against him was part of a systematic
        effort by the majority Sunni government to crush Shia voices.</p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955fbfb7-1413-4c92-a121-7e9a770c82e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His execution prompted the U.S. State Department to call on Saudi
        Arabia to respect human rights and permit peaceful dissent.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '557319ef-1d32-42f2-9528-5b02549f31e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.962+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are particularly concerned that the execution of (al-Nimr) risks
        exacerbating sectarian tensions at a time when they urgently need to be reduced,"
        spokesman John Kirby said.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aed6f98-fe0d-4f61-970a-45d6f86600fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union High Representative for Foreign Affairs Federica
        Mogherini said al-Nimr''s case raised "serious concerns regarding freedom
        of expression and the respect of basic civil and political rights."</p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66a7feb0-fa58-400f-8801-1b91199fa23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. Secretary-General Ban Ki-moon was "deeply dismayed" by the
        executions and called again for an end to the death penalty. He called on
        leaders in the region to prevent an escalation of sectarian tensions.</p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd7e2e6-4d56-4113-ada7-83e2a70bf7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Azadeh Ansari, Michael Pearson, Shirzad Bozorgmehr, Salma
        Abdelazziz, Richard Roth and Steve Almasy contributed to this report.</p>'
    '87':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e136bc21-d5fb-43d5-b8e4-e72b1f99ae6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:51:02.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.629+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2016/01/03/middleeast/saudi-arabia-executes-dozens-terror/index.html">"Saudi
        Arabia severs ties with Iran as Mideast protests rage"</a></em></p>'
  'Oregon-Armed-Protest-Federal-Building-Wildlife-Refuge':
    'author': 'Ashley Fantz and Holly Yan, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-04T18:03:53.899+08:00
    'imagesource': 'jcr:20c54d0f-a4c9-4ce1-9356-ba428fceb70f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '38866d14-feb3-48f0-acfb-b0a31e031952'
    'lead': 'Armed anti-government protesters have taken over a building in a federal
      wildlife refuge in Oregon, accusing officials of unfairly punishing ranchers
      who refused to sell their land.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T13:59:49.731+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:34.096+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:45.913+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Armed group''s leader in federal building: ''We will be here as long
      as it takes''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f62a422-aee9-4794-adfa-636dd7752986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Armed anti-government protesters have taken
        over a building in a federal wildlife refuge in Oregon, accusing officials
        of unfairly punishing ranchers who refused to sell their land.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd029bc-4563-4c92-9d14-bc802afd874b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of them is Ammon Bundy, the 40-year-old son of Nevada rancher
        Cliven Bundy, who is well-known for anti-government action.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0c2173-1f39-4531-987d-b2950e3d5121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.098+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He spoke by phone to CNN Sunday morning. Asked several times what
        he and those with him want, he answered in vague terms, saying that they want
        the federal government to restore the "people''s constitutional rights."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c0046-7047-4203-9b68-c52e1503c908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This refuge -- it has been destructive to the people of the county
        and to the people of the area," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5b291a-0197-421b-8c30-71211a6d6864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People need to be aware that we''ve become a system where government
        is actually claiming and using and defending people''s rights, and they are
        doing that against the people."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e40d8e-2365-4238-91df-1b575844b278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is occupying part of the Malheur National Wildlife Refuge
        near Burns after gathering outside for a demonstration supporting Dwight and
        Steven Hammond, father-and-son ranchers who were convicted of arson.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b45ef0f7-2226-4870-93e7-f1aa3aba8762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors said the Hammonds set a fire that burned about 130 acres
        in 2001, to cover up poaching. They were sentenced to five years in prison.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58b341e6-a590-4290-a0cc-64c3e592204f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hammonds, who are set to turn themselves in Monday afternoon,
        have said they set the fire to reduce the growth of invasive plants and to
        protect their property from wildfires, CNN affiliate KTVZ reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8b01d8-9bd2-4c6b-a448-5cd2b534c4aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.099+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hammonds have been clear in that they don''t want help from
        the Bundy group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b39accc-a926-4fa6-a5ca-9bd154bc7de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Neither Ammon Bundy nor anyone within his group/organization speak
        for the Hammond family," the Hammonds'' attorney W. Alan Schroeder wrote to
        Harney County Sheriff David Ward.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d48aa0-1be2-4bf1-b467-9bd91b60cc61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN law enforcement analyst Art Roderick, a retired U.S. marshal
        who investigated anti-government militias for years, warned that Bundy''s
        call for supporters to join him might "turn into a bad situation."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a67a88a-2c27-4924-b8ef-4207553b182a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s going to happen hopefully (is) ... we don''t go out there
        with a big force, because that''s what they''re looking for," he said. "The
        last thing we need is some type of confrontation."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8be86b8-2154-4de0-9a0c-6701be2497b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that over the years, law enforcement has learned how to
        handle a situation like this; one that hasn''t erupted in violence and in
        which a law may be broken, but there''s no immediate threat to anyone''s life.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cfb1ea9-cf14-409f-84d6-2ab8b9863a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best approach now, Roderick said, is to wait the group out and
        to figure out how to bring a peaceful end to the standoff.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6574ca7-e709-4198-8361-0942377df69b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We are not terrorists''</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94aeef7-242d-45e2-a146-932e2f60776e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.100+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the march Saturday, the armed protesters broke into the refuge''s
        unoccupied building and refused to leave. Officials have said there are no
        government employees in the building.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b984faf3-b049-4fe5-ba5b-8ee3b72dde01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will be here as long as it takes," Bundy said. "We have no intentions
        of using force upon anyone, (but) if force is used against us, we would defend
        ourselves."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249d0937-d9a0-4294-9569-485755986124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.733+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammon Bundy said that the group in Oregon was armed, but that he
        would not describe it as a militia. He declined to say how many people were
        with him, telling CNN on Sunday that giving that information might jeopardize
        "operational security."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fad11c50-b039-4c4c-bc56-309c33c7acf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The elder Bundy drew national attention last year after staging
        a standoff with federal authorities over a Bureau of Land Management dispute.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c15e83cd-1b63-4043-a4e2-12b06f9e1724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not terrorists," Ammon Bundy said. "We are concerned citizens
        and realize we have to act if we want to pass along anything to our children."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d6f5c5c-ea23-4d29-812c-7948973481fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wouldn''t call his group a militia, but others are.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5723f7ec-2f2d-4b87-8470-e97ef1564169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.101+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like the militia''s methods," local resident Monica McCannon
        told KTVZ. "They had their rally. Now it''s time for them to go home. People
        are afraid of them."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4a39b4-6e54-49d5-a829-cfc87d6a8f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. Fish and Wildlife Service representative said the agency
        and the Bureau of Land Management are aware of the armed protesters.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04cd40f1-fc83-4627-b196-8b9be5b0eca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.734+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the situation is ongoing, the main concern is employee safety,
        and we can confirm that no federal staff were in the building at the time
        of the initial incident," the representative said. "We will continue to monitor
        the situation."</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd9f4fe-104d-4e0e-a8ab-1d1526a8cccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What the protesters want</strong></p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4547e384-1b0b-4105-8bda-05df0f43f8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked what it would take for the protesters to leave, Bundy
        did not offer specifics. He said he and those with him are prepared to stay
        put for days or weeks.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf8a4ca-4508-4cd1-99d7-c327deb0e022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel that we will occupy this as long as necessary," he said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f17ceca-f8de-45f2-8e35-c1ee8c33864d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are using the wildlife refuge as a place for individuals across
        the United States to come and assist in helping the people of Harney County
        claim back their lands and resources," he said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '990c0cd5-9949-449e-8fc0-758a5118460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people will need to be able to use the land and resources without
        fear as free men and women. We know it will take some time."</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a02d534-4503-4728-9753-e8d1234f3a00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not explicitly call on authorities to commute the prison
        sentences for the Hammonds, but he said their case illustrates officials''
        "abuse" of power.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfe9e0a-7718-4032-b894-f980bc78e5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now that people such as the Hammonds are taking a stand and not
        selling their ranches, they are being prosecuted in their own courts as terrorists
        and putting them in prison for five years," Bundy said.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a19b62-ad25-48c3-ab12-c60ff63edf1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.735+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the Malheur National Wildlife Refuge has taken over the
        space of 100 ranches since the early 1900s.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a78e345-9432-4cfd-8b96-d8b300a0db1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They are continuing to expand the refuge at the expense of the
        ranchers and miners," Bundy said.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ab055-5170-425f-a120-82c30837f9de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Harney County, in southeastern Oregon, went from one
        of the state''s wealthiest counties to one of the poorest.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f55abb73-70f7-4725-ae2d-6386fccdffc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:59:49.736+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:34.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has not independently corroborated Bundy''s claims.</p>'
