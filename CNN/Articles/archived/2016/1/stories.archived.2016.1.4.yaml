      'text': '<p>Help desks are still in place at the airport for those still leaving
        today (January 4).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6338e1c8-936f-4dc4-a909-9e45ec6baa0b'
