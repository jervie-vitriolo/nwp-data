  'saudi-arabia-iran-ties-severed-questions-loom':
    'author': 'Catherine E. Shoichet, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-04T11:22:27.281+08:00
    'imagesource': 'jcr:20c54d0f-a4c9-4ce1-9356-ba428fceb70f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '348a329b-9068-46ad-90e4-0a285a1bbb02'
    'lead': 'Following the execution of a prominent Shiite cleric in Saudi Arabia,
      Saudi, and Iranian officials continue to trade barbs as relations between the
      two Middle Eastern powerhouses deteriorate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T11:02:23.998+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:39.387+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:43.302+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'As Saudi Arabia severs ties with Iran, questions loom in volatile region

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9567980-493c-45c2-a942-895725c16eb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.998+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.388+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Following the execution of a prominent
        Shiite cleric in Saudi Arabia, Saudi, and Iranian officials continue to trade
        barbs as relations between the two Middle Eastern powerhouses deteriorate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1df3229-7a10-4584-a7b4-d5aa1c2b7f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After an attack on the Saudi Embassy in Tehran Saturday (January
        2), Iranian foreign ministry spokesman Jaberi Ansari told the media Monday
        (January 4) that Iran is committed to protecting diplomatic missions and reiterated
        that there were no Saudi diplomats harmed – or even present – during the attack.
        He added, however, that the kingdom is looking for "excuses" to further harm
        the two countries'' formal relations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38c5a79a-b018-41d1-90b5-b66046e2a822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When it comes to protecting and also safeguarding and observing
        international commitments regarding protection of diplomatic missions, Iran
        naturally has taken proper action and will continue to do so," Ansari said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de2deacb-18d6-42b3-bbcf-49e2228c8a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Iran had acted to hold perpetrators of the attack
        on the Saudi mission accountable, but accused Riyadh of using the incident
        to inflame sectarian tensions between the two.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d0278f-5c78-4b7a-a931-ca1b7d4a40de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudi government is looking ... for some excuses to pursue
        its own unwise policies to further tension in the region," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe45573-0a1d-4d0c-93da-8372480c6db5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Bahrain also announced it is severing diplomatic ties
        with Iran, citing Iran''s "blatant and dangerous interference" in Bahrain
        and other Arab countries.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeacfde5-55b7-4205-a7c4-3c40a949cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Arab Emirates, meanwhile, announced it was "downgrading"
        its diplomatic relations with Iran. The UAE recalled its ambassador in Tehran
        and said it would also reduce the number of diplomats stationed in Iran, according
        to state news agency WAM.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e3cb69e-a024-4c20-a747-9e122c58935b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAE "has taken this exceptional step in light of Iran''s ongoing
        interference in internal GCC and Arab affairs that has recently reached unprecedented
        levels," a government statement said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a349a2-4d5b-4a76-80ae-4984cb878cac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.389+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and Iran have long been at odds, but the comments come
        after Saudi Arabia kicked out Iran''s diplomats, saying the attack was the
        last straw.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6cce245-ca37-4da8-b877-9dab8d98a390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not uncommon for countries to boot officials when they''re
        at odds, but analysts say Saudi Arabia''s decision to sever diplomatic ties
        with Iran on the heels of Riyadh''s execution Saturday of Shiite cleric Nimr
        al-Nimr could be an ominous sign that something much more serious is in the
        offing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989a8882-566f-42a3-9bfa-e48b359bbc0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The diplomatic rupture between Saudi Arabia and Iran could easily
        spiral out of control," said Fawaz Gerges, chair of contemporary Middle Eastern
        studies at the London School of Economics.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0f7b1c7-2a6b-463f-9947-b20fdec36121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some key questions looming in light of the latest developments:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd83596a-ddb1-44df-9d05-77d66eaeb675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Could the diplomatic war of words boil over?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d302226-e974-4266-8df5-02d7e16f1635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:23.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It had – even before Saudi Arabia announced its decision to cut
        ties with Iran, Gerges said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc99e39-b44c-40ec-bb9b-039b3eaef4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their conflict is playing out on Arab streets big time," he said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af12f0d5-f9e5-4ff2-8fc1-fd4b08066e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already the two nations were on opposite sides of conflicts in Syria,
        Iraq, Yemen, Bahrain, and Lebanon. Now, he said, the question is how much
        worse things might get.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68ba3a26-a804-44bc-b3b3-4504ebd767b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation is extremely volatile between the two most powerful
        states in the Gulf, Sunni-dominated Saudi Arabia and Shiite-dominated Iran.
        You have a war of words. You have war by proxies ... This really could get
        very ugly and dangerous in the next few weeks and next few months," Gerges
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f535c-f7e1-4bd5-b7c4-d62bbfe6afed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible a more direct military conflict between Saudi Arabia
        and Iran could erupt, said retired Lt. Gen. Mark Hertling, a CNN military
        analyst.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81b5afa-213d-4861-892b-6318f4b44481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.390+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That''s the key issue," he said. "This is spiraling very quickly."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d28a4dc-0e21-42cf-b3e8-067e08fcd61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why are there tensions between Iran and Saudi Arabia?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805369f5-60a3-4c96-9e43-94c4b97d7e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s nothing new that the two countries aren''t seeing eye to eye.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dec45e4-9eda-4ebb-8cec-af70e9daf89b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran and Saudi Arabia are neither natural allies nor natural enemies,
        but natural rivals who have long competed as major oil producers and self-proclaimed
        defenders of Shia and Sunni Islam, respectively," University of South Florida
        Professor Mohsen M. Milani wrote in an analysis for CNN in 2011.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8217c75f-f886-48ad-bac0-b316877f6db8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Saudi Arabia and Iran are painting themselves as victims as
        tensions between them escalate, Gerges said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7908440e-0389-4d8e-a1a8-da952d15e1c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What you have is not only a clash of narratives, you have basically
        a huge divide, a war by proxy, a cold war taking place between Saudi Arabia
        and Iran," he said. "It''s a war about geopolitics. It''s about power. It''s
        about influence."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea56062-0bb2-4bcd-93f2-0fae34cb55e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>So why are things getting worse now?</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49608721-a4a2-4d58-ab87-3767b7681cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest flashpoint emerged after Saudi Arabia executed dissident
        Shiite cleric Nimr al-Nimr and dozens of others over the weekend.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6637cdd-a583-4117-a03a-eef748cb9df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t long before protesters attacked the Saudi embassy in
        Tehran, hurling Molotov cocktails and cheering as the building caught fire.
        Iran''s Supreme Leader Ayatollah Ali Khamenei called for divine revenge against
        Saudi Arabia.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cfc545-f767-401f-abb9-d594c92342c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost inevitable that this (the severing of diplomatic
        relations) would follow, especially since the response from Iran, completely
        expectedly, was full of rage, and Iran''s supreme leader essentially summoned
        the wrath of God against Saudi Arabia," said Bobby Ghosh, a CNN global affairs
        analyst and managing editor of Quartz.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beea964e-cc9f-41a8-8df1-48861093b5c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.391+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts say looking within Iran and Saudi Arabia gives a greater
        understanding of why both countries have an interest in fueling the rivalry.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860ceadc-e2f0-41ab-a8d0-69278d899178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are domestic reasons for both of these countries right now
        to refuse to pull punches against each other," said Ian Bremmer, president
        of the Eurasia Group consulting firm.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69047b96-9c7b-464d-bde5-161dbcb7402f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia, he said, is dealing with plummeting oil prices and
        an internal succession battle over who will next take the throne.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424d9b46-2799-4efb-ad6a-399a8032ac87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran, he said, needs a way to block reformists and Western advances
        in light of the recent nuclear deal. For both sides, he said, nationalist
        behavior can score points at home.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a54e080-5a78-4f07-9663-4c80fcb4a5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That," Bremmer said, "makes this an incredibly dangerous conflict."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b05467d4-7514-41a7-a56f-7225931195ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What can we expect to see in the coming days?</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7628db1c-2fb9-4ca3-8243-f212a5802780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Don''t expect the heated rhetoric to die down any time soon, analysts
        said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d69f995-89fe-4dda-8dc9-4f4762de6372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is Saudi Arabia saying, ''The gloves are off,''" Ghosh said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8147056f-8ce0-4cc5-8db9-f3a1cbe9d394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gerges said that could ripple across the region.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4f5d9e-adec-49a1-86ca-d028c2ed0485'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were hoping that a diplomatic solution could be found to the
        Syrian crisis in the next few months. Forget about it," he said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87154ee8-ad1c-4668-8c88-27ec6418e8fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were hoping for a diplomatic solution in Yemen. Forget about
        it. ... Here, you have the two most powerful Islamic states in the heart of
        the Middle East now basically waging a direct confrontation, as opposed to
        an indirect war by proxy, so ... we should be really alarmed at the escalation
        of the confrontation."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98049fd6-422e-441c-bd69-6cb0b2686426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T11:02:24.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:39.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jonathan Mann, Jim Sciutto, and Yousuf Basil contributed
        to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd985b61c-ccf2-48c6-95af-41b5b0775881'
      'mgnl:activationStatus': true
