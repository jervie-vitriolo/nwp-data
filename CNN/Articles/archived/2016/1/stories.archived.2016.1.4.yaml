      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that estimate was weaker than Musk''s initial estimate in March
        that the company would reach 55,000.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bde84373-6b70-4d2a-9c90-66caad2cbe90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:19:31.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it has high hopes for 2016. Tesla''s new "Gigafactory" in Nevada
        is fired up, and the company is now selling and churning out more vehicles
        than ever.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '490ca92a-4503-42d1-89f3-6c1b8adf3e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:19:31.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Model X started rolling into driveways in September. Tesla delivered
        208 of them last quarter and another 299 are prepped for delivery early this
        year, Tesla said Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4195ce-b875-43bb-9e23-9096509a4a96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:19:31.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.092+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company plans to start producing at least 1,600 Model X and
        Model S cars a week by the end of 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16364ad0-0c00-45b9-9763-592356bd5f63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:19:31.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tesla is also expecting more customers to opt for upgrades and add-on
        features for the Model X in 2016, which could drive up average prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0725bac-5c49-46f9-8ac0-628f23374d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:19:31.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:36.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors were pleased by that outlook. Tesla shares spiked 11%
        after its most recent sales report was released on November 3.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdbc2e1-be95-4b09-bbe3-5deae67885e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T13:19:31.402+08:00
