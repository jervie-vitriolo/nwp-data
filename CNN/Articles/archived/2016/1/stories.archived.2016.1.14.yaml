      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Having a lot of new players and changing nearly half of the team,
        we have a lot of stuff to get better at,” said Parker. “We’re fine with our
        position.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
