      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://twitter.com/LisaKudrow">Lisa Kudrow</a>, who played
        the quirky Phobe Buffay, retweeted LeBlanc''s tweet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25ff7ff3-81a4-4002-bd17-99182cf7bd92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Too good to be true?</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caa30712-3113-4c71-9064-30c9b5f99766'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it is possible that the six cast members of the iconic
        sitcom will not actually be together at the same time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e51ce23-e37f-47cb-b76d-7ad59fee13ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m hoping all six of them will be all in the same room at the
        same time, but I’m not sure if we can logistically pull that off,” Bob Greenblatt,
        NBC’s Chair of Entertainment said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb0dbd90-b5fb-4f70-8b6a-cf25c2a291b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.364+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tribute will mark Burrows'' 1,000th TV episode — 15 of which
        were episodes of Friends. It will also reunite the casts of other sitcoms
        Burrows directed, such as <em>Cheers, Frasier, Taxi, and Will &amp; Grace.</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7153f485-100b-4c8a-ae44-5cedbe356edd'
      'mgnl:activationStatus': true
