    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'EPL: Arsenal held as Liverpool strike late, Leicester stun Spurs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f180f40-3f11-438f-b68d-0ee2e02b8bce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:25:36.789+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Leicester City won 1-0 at Tottenham
        Hotspur to rekindle their unlikely Premier League title challenge and draw
        level at the top with Arsenal who conceded a late goal to draw 3-3 at Liverpool
        on Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a414ba9-058a-4107-9270-6f0e3bef853c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:25:36.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those predicting Leicester would fade into the background of the
        championship race got a wake-up call when Robert Huth headed an 83rd-minute
        winner against fourth-placed Spurs at White Hart Lane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7088943-703e-4360-a49a-cb7682ab0986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:25:36.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal had looked like going four points clear at the summit before
        Huth scored and Joe Allen came off the bench to grab a dramatic late equaliser
        for Liverpool.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246ed528-01f4-4ea1-a875-18d854fd705c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:25:36.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal had twice trailed to superb goals from Roberto Firmino but
        battled back to take a 3-2 lead thanks to two Olivier Giroud strikes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b5ed3a-d810-43b9-945d-474761550feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:25:36.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third-placed Manchester City stayed three points off the top after
        being held to a 0-0 draw at home by Everton.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ef2ef-690a-4bd3-b099-896fea48491f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:25:36.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Champions Chelsea continued to confound as they were twice pegged
        back in a 2-2 home draw with West Bromwich Albion and Sunderland''s bid to
        stay up was boosted when Jermain Defoe grabbed a hat-trick in a 4-2 win over
        relegation rivals Swansea City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cbaf626-0056-4581-973e-c8bcea48a95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:25:36.790+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norwich City were dragged towards the relegation scrap after losing
        3-1 at Stoke and Southampton won their first match in three with a 2-0 home
        victory over Watford</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
