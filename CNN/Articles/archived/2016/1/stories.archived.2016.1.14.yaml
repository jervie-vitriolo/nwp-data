      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since these lanes effectively encouraged more drivers to take
        the alternate routes away from the main roads, Cabinet Secretary Rene Almendras
        has extended the clearing operations of Mabuhay Lanes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd82af-3c8c-4940-a788-125e21a613d6'
