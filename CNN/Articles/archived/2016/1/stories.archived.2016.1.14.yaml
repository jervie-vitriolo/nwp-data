    'template': '1'
    'title': 'Jakarta attacks: Deadly blasts, shootout hit Indonesian capital

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f19ef7b-fd1b-4506-8f5d-19ebc6adee16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At least six people were killed after armed
        men carried out a series of gun and bomb attacks in the heart of the Indonesian
        capital of Jakarta.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5313fd52-325a-40ba-91e3-e48224baaad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four attackers were also killed, police said. A manhunt for more
        suspects is underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f39a2f9e-ec21-40b8-8404-319187086522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have so far been no claims of responsibility, but one analyst
        likened the timed attacks to the Paris massacre where ISIS struck several
        locations at the same time.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '606921e4-7735-4179-bba1-9739a9662eb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims was one police officer and a foreign national,
        CNN Indonesia reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93565bda-c46b-4c26-910e-529ca9d0370e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budi Gunawan, deputy chief of Indonesian National Police, told reporters
        that 10 others, including another foreigner, were injured.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11946840-3c7c-4000-b725-2745d5a2dfef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.601+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.350+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A Dutch national has been severely injured and is now undergoing
        surgery at a hospital in Jakarta," Angele Samura, Security Advisor, Netherlands
        Embassy Jakarta, told CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2668cf4b-8e89-4220-9fd7-f8547246c1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blasts took place Thursday morning on Thamrin steet, an entertainment
        and shopping district with various Western chains. It was the first major
        attack in Jakarta since the 2009 simultaneous attacks on the J.W. Marriott
        and Ritz Carlton hotels, which killed seven.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9b75fa6-ba09-4faa-8a52-99a18dff3034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the operation still going on, several things were unclear:
        Exactly how many gunmen were involved, and how many locations they struck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c646f734-84e9-4a05-8694-72434714ca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Embassy advisory</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8eb94ef-c984-47c4-a4d5-843a89805acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the targets of the Thursday attacks was a police station,
        next to a busy shopping center, the Sarinah Thamrin Plaza.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd9838f4-6f02-41f4-aac1-301a6bce4c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers used grenades and engaged in a firefight with officers,
        Indonesian National Police spokesman Anton Charliyan said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e66a785-4529-446d-a388-558269adf32a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Starbucks coffee shop in the nearby Skyline Building appeared
        to have been another target. The windows of the cafe had been blown out.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89bed6f4-d028-4e60-8a26-fc8a168aceb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amateur video, posted on Twitter, appears to have caught one of
        the explosions outside the shop.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b382771f-5b37-41f8-8e44-1c4973f5f615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ongoing situation</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3001552d-10f3-4602-9eef-80cc8bce9912'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavily-armed police poured into the Skyline Building, looking for
        other attackers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '019345ab-6df7-44e5-834a-52f820362039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You couldn''t get much more central in Jakarta if you tried. It''s
        basically right smack dab in the central business area," said Jeremy Douglas,
        who works in the U.N. Office on Drugs and Crime, located in the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f116b20-e1b9-47aa-900b-13addd8cbb2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you wanted to make an impact, and get visibility for what you''re
        trying to do, this is the place to do it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ce3711-a3f1-46e1-84bf-5369ffb4eaff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christian Hubel, a witness, told CNN he and his colleagues heard
        five or six explosions in succession. Their office building was locked down.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d555f5-ca90-4aff-9d5e-76c4f3dfd5c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It looks like the whole street, the whole location is still locked
        down. Nobody''s moving to the scene," he said. "A lot of police, rescue cars
        are parked there. But nobody''s moving, so it seems as if it''s still going
        on."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e04e764f-7ebd-48fd-b0e7-d781537d87f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.602+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Echoes of Paris</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2a35c1-f1ac-4296-a882-feabd082492a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN security analyst Bob Baer, said the attack bears the signature
        of ISIS.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8435aeb5-35a1-471b-859e-3981b1c62d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It "sounds like the Paris attack to me," Baer said. A lot of these
        fighters are getting combat experience in Iraq and Syria, many of whom have
        experience handling and detonating explosives, he said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4802aff-f1cc-4952-8260-b8536a777248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indonesia is the most populous Muslim country in the world but it
        has a secular government. That has made it a ripe target for extremists. And
        ISIS'' high-profile extremism has gained it a small following there.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2670b44-7ab4-40f7-86c0-c3cc997b510a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have been commended for breaking down terror networks in
        Indonesia, including Jemaah Islamiyah, the perpetrators of the 2002 Bali bombing,
        in which a nightclub was bombed. Smaller splinter groups that attack police
        and government buildings rather than Western targets have sprung up in its
        place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79af7349-f683-4c26-9f2a-5f96108a1e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clarke Jones, a counterterrorism expert at the Australian National
        University, said that the attack was of a "fairly amateurish type, with hand
        grenades and firearms."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e3d7c52-244a-42f5-95cd-38cdf4b10e03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he was surprised that police had not detected it previously,
        given the apparent high level of organization, but added that forces all over
        the world are being "caught off guard and surprised by low level, small scale
        attacks."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f46e88-ec0d-4fb3-a1b2-da09350bf2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning fighters</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4c282a9-5b40-43b1-9888-abc87fc9d8c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The biggest worry is Indonesians fighting in Syria and Iraq will
        return home with the training and combat experience.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5276eb4-e9a4-4c6c-8651-76877236cd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, police have been on high alert, while military
        operations focus on hitting the East Indonesian Mujahadeen, helmed by Indonesia''s
        most wanted terrorist, Santoso, who has pledged support for ISIS.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd760809b-ecc4-4ae5-828c-1225e626d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Indonesian President Joko Widodo said the nation will
        remain unbowed after the attacks.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51842900-2f2c-4b9a-9d84-dd8bce556f5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:59:12.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
