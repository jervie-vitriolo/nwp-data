      'mgnl:lastActivated': 2019-09-30T14:52:45.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three indexes are now in correction – when the market tumbles
        10 percent or more from its peak – or worse.</p>'
    '3':
