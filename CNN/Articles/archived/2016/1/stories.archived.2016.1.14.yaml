      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The beverage portfolio
        of Philippine conglomerate San Miguel Corp. (SMC) could expand, as the 125
        year-old firm has expressed intent to acquire foreign beer brands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be040aa-ecdb-4ae4-ad49-fd1003a1c632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:56.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC President Ramon Ang told <a href="https://www.reuters.com/article/us-san-miguel-sabmiller-idUSKCN0UR09F20160113">Reuters</a>
        that the company is interested in acquiring Dutch brand Grolsch and Italian
        brand Peroni.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232d5780-71ca-4d5c-a1db-2049d6c1b2f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:56.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 125 year-old conglomerate currently produces 10 beer brands
        for the Philippines through its subsidiary San Miguel Brewery Inc. According
        to the brewery, it is the "largest producer of beer in the Philippines, with
        nine out of ten beer drinkers preferring its brands."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b646087b-84b8-438d-b920-65a6c669ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:56.698+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grolsch and Peroni are owned by SABMiller. Last October, Anheuser-Busch
        InBev, <a href="http://nine.cnnphilippines.com/business/2015/10/14/ab-inbev-sabmiller-superbrewery.html">agreed</a>
        to buy SABMiller for £68 billion ($104 billion).&nbsp; According to Reuters,
        the former has been seeking potential bidders for Grolsch and Peroni.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c094427-b6ab-48b8-a398-0acb1635e532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:56.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SMC told CNN Philippines on Thursday (January 14) that it has signified
        interest to join the bidding for the beer brands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6d8df6-2d5f-4abe-997b-db9b5abc3cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:56.699+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a CNN report, the new ABInBev-SABMiller entity <a href="http://nine.cnnphilippines.com/business/2015/10/14/ab-inbev-sabmiller-superbrewery.html">owns</a>
        18 beers out of the global top 40.</p>'
  'Razzies-worst-movies':
    'author': 'Piya Sinha-Roy, Reuters'
    'caption': '"Fifty Shades of Grey"'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-14T03:46:03.857+08:00
    'imagesource': 'jcr:d794a85c-7609-4e10-a411-b884e8d2996a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '901bec95-782c-4d04-8d02-56335422c919'
    'lead': 'The annual Razzies Awards on Wednesday (January 13) named the year''s
      worst achievements in film.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:24:16.053+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:48.210+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:25.869+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fifty Shades,'' ''Pixels'' among Razzies ''worst film'' nominees

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d2e1bd-fa87-4df9-8617-30c2528822ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:24:16.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — As awards season heats
        up in Hollywood, the annual Razzies Awards on Wednesday (January 13) named
        the year''s worst achievements in film with steamy romance<em> Fifty Shades
        of Grey</em> and Adam Sandler''s video game adventure <em>Pixels</em> among
        the top nominees, while Sylvester Stallone was honored with a redemption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577ab5b8-405a-46f3-818f-6014e40322a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:24:16.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Fifty Shades of Grey, Pixels, sci-fi saga Jupiter Ascending,
        comedy Paul Blart: Mall Cop 2</em>, all of which landed six nominations, and
        superhero Fantastic 4, which landed five nods, will compete for the Razzies
        worst picture award.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acf0b4e-0260-4eeb-984a-7424047723cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:24:16.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tongue-in-cheek Razzies, created in 1980, serve as an antidote
        to Hollywood''s prestigious Oscars ceremony, as organizers choose to bestow
        winners of the year''s worst films with a gold spray-painted trophy worth
        $4.97.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '878f93ee-3945-42b4-b1bd-8997d798c73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:24:16.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stallone, who won his first Golden Globe last week for reprising
        his iconic role as Rocky Balboa in Creed, is nominated for the Razzie Redeemer
        Award, going from an "all-time Razzie champ to 2015 award contender."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3787a0d-9c6e-4125-951f-5c4d5588915e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:24:16.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He will compete for the title with Will Smith, nominated for his
        redeeming role in<em> Concussion</em>, actor-director Elizabeth Banks for
        directing the hit <em>Pitch Perfect 2</em> and horror filmmaker M. Night Shyamalan
        for directing hit horror <em>The Visit</em> after a slew of flops.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f070c25-10cb-4d47-a54c-daf1bcadc99f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:24:16.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Winners of the Razzies are voted for online by around 900 members
        of the Razzies committee, and anyone can sign up to vote, with memberships
        starting at $40.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c0c3f0-7110-4969-939b-f5887f0e57f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:24:16.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "tacky" Razzies ceremony are traditionally held in Hollywood
        on the night before the Feb. 28 Oscars ceremony, and those honored seldom
        show up.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a40a8fd3-c125-4833-8af3-37d481f23228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:24:16.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perennial Razzie favorite Sandler, nominated for five consecutive
        years, this year scored nods for worst actor in <em>Pixels</em> and worst
        screen combo for ''Adam Sandler &amp; Any Pair of Shoes" for his role in <em>The
        Cobbler</em> — about a cobbler who can magically step into the shoes of his
        customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b301f90-059b-4f43-9aa9-ebc72fa87a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:24:16.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eddie Redmayne, a potential best actor Oscar contender for his role
        in<em> The Danish Girl,</em> landed a worst actor Razzie nomination for<em>
        Jupiter Ascending</em>, while Rooney Mara, potential Oscar best actress nominee,"
        landed a worst supporting Razzie nod for her role as Tiger <em>Lily in Pan.</em></p>'
  'President-Aquino-Vin-dhonneur':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-14T03:27:48.674+08:00
    'imagesource': 'jcr:22dd91f6-57b1-4787-9fd2-a5587e670f7c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9b16e5e-a4cf-4942-80b9-8bd2ab02fb81'
    'lead': 'President Aquino hosted the New Year''s Vin d'' honneur or wine of honor
      — a traditional annual reception for the diplomatic corps. This will be his
      last as the head of state.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:27:11.143+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:47.985+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:25.927+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pres. Aquino bids goodbye in his last New Year Vin d''honneur

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf96875-ea8a-4862-9eed-57ec11142b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:27:11.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bidding goodbye
        to the diplomatic community in his last new year’s reception, President Benigno
        Aquino III thanked the international community for coming to the aid of the
        Philippines in overcoming major natural disasters such as typhoon Yolanda
        and in strengthening the peace process in Mindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39de9ca7-545b-4fbb-8518-355db1decd10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:27:11.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his toast at the annual Vin d’honneur on Thursday (January 14),
        Aquino also cited what he called was the vibrant economic growth the country
        has undergone over the last 5 years he has been in office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc6caf0-da96-45ef-b26e-5d01a37a205d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:27:11.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said prospects for sustained and equitable growth have never
        been better with government investments in health, social services, and education
        leading millions out of poverty.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7abe289-b947-4de2-8625-d3a111bf929f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:27:11.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that with its economic performance and gains in the peace
        process, the Philippines has gained new prominence in the world.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f43d14-013f-4911-b4d7-3ac8e29d7f08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:27:11.143+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the Philippine experience with devastating natural
        calamities has made the country a leading voice for most climate-vulnerable
        nations.</p>'
    '5':
      'image': 'jcr:2ecc53b0-3f77-44b9-a10d-5e81193af186'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd90d2a81-8e0d-4b2e-99c2-d5ce3c308d20'
      'mgnl:activationStatus': true
