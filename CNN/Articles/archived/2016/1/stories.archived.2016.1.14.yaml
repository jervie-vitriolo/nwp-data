      'jcr:uuid': '5dac6465-2930-4515-b380-1a9f43dc9dd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.365+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matthew Perry, a.k.a. Chandler Bing, will be missed in the Friends
        cast reunion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b3ab9a-5e42-4cf6-a5e4-ec92bde16e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.365+08:00
