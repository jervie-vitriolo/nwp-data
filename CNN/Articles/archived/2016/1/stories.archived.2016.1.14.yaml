  'NBA-Golden-State-Warriors-San-Antonio-Spurs-under-the-radar':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'The San Antonio Spurs may not be getting all the headlines, but they
      have been playing some great basketball this season.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-14T03:09:51.378+08:00
    'imagesource': 'jcr:01ca7303-9661-4ecc-b693-fbe1f8d17537'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1c0985d-cde9-43a6-a878-20c6ff2c3edf'
    'lead': 'The Golden State Warriors are still the talk of the town in the NBA,
      but the San Antonio Spurs are doing amazing things themselves.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:30:52.852+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:47.845+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:26.017+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: ‘Under the radar’ Spurs quietly having a memorable season

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2184d5c5-6f19-457b-af59-5bca5155e0e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — All the limelight
        may be focused on the Golden State Warriors, but there is another team terrifying
        the opposition from the West as well.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff54ccd-8dec-4af0-b192-50ff2b85d601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The San Antonio Spurs may not have been grabbing all the headlines
        in the National Basketball Association (NBA), but they have been getting it
        done.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8e56dc7-244a-400f-a7a1-e23542281b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently sitting in second place with a 34-6 win-loss record in
        the wild Western Conference are Gregg Popovich’s Spurs.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '996728d6-9ad4-4246-88a8-8b85714f0289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the Warriors are earning their accolades by shooting the lights
        out, the Spurs are getting theirs by slamming the door on their opponents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22f1b17-a4ad-4ce2-ac36-d3303f7e0980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 40 games the Spurs have the best defensive rating in the league
        with only 93.5 points allowed per 100 possessions by a team, almost five points
        better than the second placed team, the Indiana Pacers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de59379e-d087-4b54-a89f-f7937b48ec31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coupled with their impressive offensive rating of 108.5 points per
        100 possessions, then you have the team with the highest net rating in the
        league at 14.9.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e01c49b-fd12-481a-9294-619a961a1f0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second to the Spurs in terms of net rating are the Golden State
        Warriors, with a rating of 13.8.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c3af62e-afce-4922-8d5f-3d0ed1584818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/08/27/NBA-Danny-Green-Spurs-Warriors.html">Read:
        Warriors still team to beat despite Spurs'' signings, says Green</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b622e8d-c80d-45dc-88ea-69eb94b1a23f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Out of the spotlight</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207436a8-775c-40af-9327-f18d6b6080c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Spurs are competing at a terrifyingly efficient level.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '357c4237-3699-4f50-8af5-1826060ce390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In stats compiled since the 1996-97 season, San Antonio’s current
        net rating is five points better than their second best effort in 2000-01.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '788b5b10-f4ee-4beb-9292-efb52984518a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the Spurs’ high level of play, the first placed Warriors
        and their lethal offense are still the toast of the league.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7ced4c3-baf4-476f-ae25-1d822b919dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that is something that veteran guard Tony Parker prefers anyway.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d0735b-a8ec-4995-8b8d-a6c553188dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.853+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We like being under the radar,” said Parker. “The Warriors deserve
        the credit, they’ve been playing unbelievably.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c10999cd-7c7c-4f44-82d7-05967f111378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re just trying to do what we do and play good basketball.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ad12ad-6fbe-4d25-a13e-ad26bd09adad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parker’s countryman and teammate Boris Diaw shared his sentiments.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787c5e4-e8c4-48dd-a31e-d8e99aa0aafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I don’t pay attention to that,” said Diaw on whether or not the
        Spurs got enough attention for their play. “We’re so far from the playoffs
        right now that we just focus on what we’re doing.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4dcb08-5285-4640-bfde-1057ffa4123e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
