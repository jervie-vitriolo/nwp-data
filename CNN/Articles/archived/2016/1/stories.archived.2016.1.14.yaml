      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Last April Fools
        Day, the idea of prolific Azkals midfielder Stephan Schröck moving to the
        United Football League (UFL) was a far fetched joke.</p>'
    '2':
