      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rickman''s almost four-decade career was studded with awards with
        him winning a Golden Globe, an Emmy, and awards from the British Academy of
        Film and Television Arts (BAFTA).</p>'
  'iglesia-ni-cristo-evict-angel-lottie-manalo':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-14T11:40:34.787+08:00
    'imagesource': 'jcr:8f656557-f664-4966-9b58-6d62baf7dd21'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6bc70815-566f-43be-9e6b-13e1623510e3'
    'lead': 'The leadership of Iglesia ni Cristo (INC) said on Thursday (January 14)
      that expelled members, Angel Manalo and Lottie Manalo-Hemedez, had no more business
      staying inside the church premises along Tandang Sora in Quezon City. However,
      the expelled siblings maintained that the matter should be settled in court.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:48:12.427+08:00
