    'template': '1'
    'title': 'We have a Powerball winner!

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4376bbe9-d85c-4f00-b8c5-6751b1f1f209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:03:43.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T10:04:10.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW DELHI (CNNMoney)</strong> — Somebody is freaking out
        right now in Chino Hills, California.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae08265a-b258-475a-95fd-9a419e3b9e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:03:43.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T10:04:10.507+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The California Lottery Association said Wednesday that a winning
        Powerball ticket had been sold in Chino Hills, which is located in San Bernardino
        County.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c48fd7a-68b5-4ebe-8ed4-b6a1381e12d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:03:43.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T10:04:10.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers drawn were 08, 27, 34, 04 and 19, and the Powerball
        was 10. The jackpot was a record-breaking $1.5 billion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440e1222-3c2a-48fa-b9a6-4e4689d29c6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:03:43.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T10:04:10.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chino Hills winner won''t take home the full $1.5 billion. First,
        there will be a nine-digit tax bill. And odds are there will be more than
        one winning ticket. In that case, the prize money is split evenly among the
        ticket holders.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44d66c77-916c-4962-897c-984531ab06bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:03:43.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T10:04:10.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s possible that lottery officials will announce additional winners
        in the next few hours.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81445bb0-3690-4bce-81e5-a28aeadcd840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:03:43.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T10:04:10.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lottery officials and experts recommend winners assemble a team
        of financial experts before claiming the prize.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68b82e5a-79c4-4635-91fb-759f7434180c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:03:43.978+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T10:04:10.508+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also say winners should try to stay anonymous. There are a
        few states that don''t release the names of lottery winners. Otherwise, a
        winner could create a trust that can claim the prize to stay under the radar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83828348-5765-43d4-bdab-e872837382e6'
      'mgnl:activationStatus': true
