      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ever the sport, Rickman ribbed Fallon when he guested on the show,
        and part of the interview was done with him and Fallon talking after having
        taking hits of helium from a balloon.</p>'
