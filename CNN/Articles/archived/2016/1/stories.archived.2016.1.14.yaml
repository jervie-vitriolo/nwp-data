      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Alan Rickman,
        best known for his role as Professor Snape in the Harry Potter movies, has
        passed away. He was 69 years old.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4d90928-f2de-47b4-8b44-964eb97be98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:44:05.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from <a href="https://www.theguardian.com/film/2016/jan/14/alan-rickman-giant-of-british-film-and-theatre-dies-at-69">The
        Guardian</a> said Rickman''s death was confirmed by his family. It added that
        the actor had been suffering from cancer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eca9ca0-b3b9-4dfe-88dd-c564113037d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:44:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rickman was born in London in 1946. He ran a successful graphic
        design business before pursuing a career in theater.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a247a32-49be-40c2-9195-da6687b9b3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:44:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He auditioned for the Royal Academy of the Dramatic Arts (RADA)
        where he earned a scholarship at the age of 26.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff06d5-f9d2-49aa-9b2d-118bc95bc8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:44:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rickman first caught popular attention after performing the role
        of Vicomte de Valmont in<em> Les Liaisons Dangereuses</em> on Broadway in
        1987 — a role which earned him a Tony Award nomination. His first movie role
        came in 1988 when he played bad guy Hans Gruber in <em>Die Hard.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a288dd-34c5-43aa-b269-912280d91cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:44:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rickman played roles in countless movie hits over the years, among
        them, Colonel Brandon in <em>Sense and Sensibility</em> and Harry in<em> Love
        Actually.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2cbab-f189-4d35-8e33-6ab1d02c77a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:44:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But his most popular role was that of Professor Severus Snape in
        the Harry Potter movies.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585b0382-13c0-4064-8a67-bd33dbe28826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:44:05.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rickman was also well known for his distinctive speaking voice which
        actor Benedict Cumberbatch famously imitated in an episode of <em>Late Night
        with Jimmy Fallon.</em></p>'
    '19':
