      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operations continue in Quezon City, Manila, Mandaluyong, and Makati
        until June this year.</p>'
