    'title': 'San Miguel signifies intent to bid for foreign beer brands

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdb161b-d708-4837-be48-17b1a16de0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:18:56.698+08:00
      'mgnl:createdBy': 'cnnproducer'
