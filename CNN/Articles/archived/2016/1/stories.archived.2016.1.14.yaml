    'mgnl:lastActivated': 2019-10-10T16:31:50.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-10T16:31:49.816+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Clearing of Mabuhay Lanes extended until June

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d6f191-d021-45db-aedb-497925d57907'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> For the first
        time in 30 years, Roger Tuazon now enjoys the space of his own parking garage
        without having to worry about cars blocking his gate along Mayon Street in
        Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0388d942-f4ef-406b-9cb7-df2124ece5d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the situation now, after a series of clearing operations
        along the Mabuhay Lanes starting last November.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '396db91a-5d2a-40c3-8828-fd1636ecd4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For years, he has chosen not to confront the owners of vehicles
        illegally parked in front of his house for fear of harassment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7cffda8-7e59-462c-98c1-9bc57cdd03d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ay masayang masaya kami sa ginagawa nilang yan. Ilang taon na kami
        rito ngayon lang na-clear itong harap ng bahay namin. Palaging may nagpa-park
        dyan sa harap. Pag sinita mo, ikaw pa ang pagbabantaan," Tuazon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c865fcc9-9e9a-4843-a2fc-01778ef8cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are very happy with the clearing. We have been
        living here for years, but it is only now that the front of our house got
        cleared. There are always cars parked there. When you call their attention,
        they threaten you."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25acd48-42c6-46df-9b10-7c98df474dc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabuhay Lanes as alternate routes</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa81c97-fade-49c3-916f-698a62dd3fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mabuhay Lanes are inner streets used by private vehicles as alternate
        routes. Clearing these streets for the passage of vehicles is a way of easing
        traffic in EDSA and other major roads.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a93c0fba-f71e-4c40-86d5-b5ccb84e1464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/11/04/mabuhay-lane-routes-north-to-south.html">Look:
        Mabuhay lane routes from north to south</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3329b7-b664-4479-8414-560beef07cb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If drivers insist on parking along the Mabuhay Lanes, their vehicles
        will be towed away by authorities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3a96f9-e5e9-4d78-a696-deab27d98123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yung iba paulit-ulit, mas pinipili nila bayaran yung illegal parking
        ticket kaysa magbayad ng parking fee. Hindi pwede yan. Kaya yan hihilahin
        namin," Ed Lara, head of Task Force Mabuhay Lanes, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '516c070d-bcec-4c55-8c97-98c2ac0103c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Others keep on coming back to park. They would rather
        pay for an illegal parking ticket than to pay for parking fee. That''s unacceptable.
        That''s why we wull tow their vehicles."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d1c5c33-3e16-4366-917f-820de1878168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday morning (January 14) alone, the task force towed a total
        of 10 illegally parked vehicles along the streets of Mayon, Del Monte, and
        Banawe in Quezon City.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee94862-0e63-4a30-a5da-398e7d44b060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less illegal parking</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13aa5b64-4513-4498-91a6-0547ca6bc1dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to authorities, there''s a significant improvement since
        they started in November 2015.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a8f625-5367-44b1-b33c-83adc387ae5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When operations kicked off in November last year, the task force
        towed about 80 vehicles every half day on the average. Traffic enforcers issued
        roughly about just as many tickets especially during the Christmas season.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a3c25b-1912-4a36-bee6-2972dfc67e63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:31:43.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-10T16:31:50.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But starting this month, records showed the number of parking tickets
        issued went down by about 50 percent. The average number of illegally parked
        vehicles that were towed also went down to 20 to 40 every half day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc749719-180f-4e9b-a4c9-cd87ce9a2f26'
      'mgnl:activationStatus': true
