  'EPL-Liverpool-Arsenal-Leicester-City-Tottenham':
    'author': 'Reuters'
    'caption': 'Delight for Jurgen Klopp after Joe Allen hit a late equalizer to secure
      a point for Liverpool against Arsenal.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-14T07:07:35.718+08:00
    'imagesource': 'jcr:af7c9423-b8e9-412c-9b28-e91c6df193c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3ab71904-1875-41dd-b88a-a894499fa6d2'
    'lead': 'Anfield played host to a 6-goal thriller between Liverpool and Arsenal,
      Leicester City keep their title hopes alive with a late winner at White Hart
      Lane.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:25:36.789+08:00
