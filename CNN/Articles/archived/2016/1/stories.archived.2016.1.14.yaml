  'LTFRB-arrogant-rude-violent-cab-drivers':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-14T01:35:26.744+08:00
    'imagesource': 'jcr:6ebde916-98c9-4978-847a-551d9ce3c446'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5d0c6703-546f-4731-a014-0a5244a58834'
    'lead': 'The latest reported incident involving arrogant and rude cab drivers
      has gone violent – now with the use of a katana, also known as a Japanese samurai''s
      sword.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:35:18.948+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:47.610+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:26.149+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Taxi driver attacks passenger with a katana; LTFRB raises alarm over
      violent drivers

      '
    'updated': 2016-01-21T03:36:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c563ce59-5038-4607-bf1a-76c49c7f1a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Following a series
        of incidents involving arrogant cab drivers, a taxi driver allegedly attacked
        his passenger with a katana on Wednesday night (January 13) in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40741176-bb32-4b56-964c-9d6c484e4fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Quezon City Police District (QCPD) report, the
        suspect identified as Manuel Publico tried to hit complainant Bayani Arradza
        with a katana, after a heated argument. Luckily, Arradza evaded the attack.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a52dfd4-11d6-4d8f-81b8-3a47b4d1f1f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arradza and his 10-year-old son boarded Publico’s taxi at UP Bliss,
        Quezon City at around 6:40 p.m. He asked the suspect to take them to Project
        4, also in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f3c2c6-cb1b-4d9b-8204-6bb60b89b00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Arradza noticed they were plying the route going to Cubao
        instead, prompting him to confront Publico.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ef7ed5-ab6b-41a7-9001-dc761fdf4b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/01/12/Traffic-Metro-Manila-state-of-emergency-James-Deakin.html">Also
        read: State of emergency needed to solve traffic woes – motoring expert</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '188b44be-d2b5-4c40-ab77-459b6d92f7f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two got into an argument, the police report said, and Publico
        got irked, stopped the cab and asked his passengers to alight. He then reached
        for the sword and tried to hit Arradza.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c5e3c3-b7e4-4109-a9b8-6bbdec9e0c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arradza managed to take the weapon from his attacker’s hand but
        fearing for his son’s life, he threw it away to escape with his son.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80fe1367-bf69-4ff1-8c04-7b13849ae99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Publico again got hold of the weapon and tried to stop Arradza and
        his son, but passersby and motorists responded to help.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1113390-27da-4b29-95cc-45508c96f0d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/06/Arrogant-taxi-driver-viral-video-not-on-drugs-LTFRB.html">Also
        read: ''Arrogant'' cabbie in viral video denies he was on drugs</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb53108-2d6c-4931-a23c-518b3ebc2174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The QCPD said it will file a case against the taxi driver for attempted
        homicide. It also advised the passenger to file a formal complaint before
        the Land Transportation Franchising and Regulatory Board (LTFRB).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4387cf3-f981-4a52-80d7-f3d2cc3e10ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB said Publico’s cab was originally operated by Sangalang Taxi
        but was already sold and transferred to another operator.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cea665-79ab-48f2-9857-5e57a3cc3a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Preventive suspension order</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc8f1d5-f68d-4a9e-9864-464098641894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday afternoon (January 14), the LTFRB issued an order that
        preventively suspends the operation of the Toyota Vios driven by Publico with
        the plate number TXT-864.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c25a8a5-8eaf-4681-99b9-92b724c4f99a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB directed operator Leonora Sangalang to surrender the plate
        on Monday (January 18).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8f061-0509-417e-a619-239ce18c4f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Within the 30-day suspension, Sangalang must also comply with LTFRB
        requirements, including a roadworthiness inspection.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e1a7c3-1779-4c69-beeb-9e98335e46dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The order said the unit would be apprehended and impounded should
        it operate as a public utility vehicle during the suspension period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376481fd-6c7d-43a6-a9cf-1ec2d394d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Alarming incidents</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09dd34c6-d8f6-418a-8447-39d2dec69837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LTFRB board member Antonio Inton Jr. said the series of reported
        incidents involving taxi drivers is alarming.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c2b353-0002-46d8-b684-926d719a9b66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Alarming in the sense that illegal acts are no longer about over-charging
        or refusal to convey passengers, now we’re talking about more violent acts
        such as attempted homicide. In other words, there are some drivers out there
        who are willing and ready to injure, and worse kill their passengers,” Inton
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a125c7d-304f-47ce-bd12-cd786ae99921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inton added it is high time for the agency to revisit its current
        orders and statutes.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87561140-801c-452e-a91c-27fe8cf066e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He specifically called for the review of the so-called boundary
        system as he believes the illegal acts done by cab drivers are rooted in their
        desire to earn more.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f46f3b6-e104-4727-bf43-6167d5e744c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/12/Dealing-with-abusive-taxi-drivers.html">Watch:
        Dealing with abusive taxi drivers</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d5196-e835-4991-b473-177ad2ba01fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:35:18.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>ERRATUM: The original version of this article contained a file
        photo of a cab that has a sticker of the GrabTaxi logo. CNN Philippines has
        replaced that picture to correct whatever negative impression that photo may
        have had on GrabTaxi, and states categorically that the vehicle and driver
        involved in the incident are not affiliated with GrabTaxi.</em></p>'
