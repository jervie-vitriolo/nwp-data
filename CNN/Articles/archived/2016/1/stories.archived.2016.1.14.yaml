      'mgnl:type': 'text'
      'text': '<p>Ceres marketing manager Ace Bright confirmed to CNN Philippines
        that Schröck''s move is a six-month loan deal from his parent club.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec1c0d40-aedf-4f39-ae16-fc419244e23f'
      'mgnl:activationStatus': true
