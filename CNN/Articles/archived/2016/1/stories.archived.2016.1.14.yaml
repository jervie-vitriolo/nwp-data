  'SSS-pension-hike-bill-author-denounces-veto':
    'author': 'Fiona Nicolas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-14T02:50:27.270+08:00
    'imagesource': 'jcr:e8c83998-79ba-44b6-8eda-3a28c7bb2ad1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abaedb44-a94b-4cab-bda1-e3f0fd77db24'
    'lead': 'Bayan Muna partylist Rep. Neri Colmenares, the principal author of the
      SSS pension hike bill, called the President’s decision to veto the proposed
      measure, ‘anti-poor’ and ‘anti-worker.’ Meanwhile, a former president of the
      SSS said the veto was the best move for the pensioners.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:07:48.525+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:46.810+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:26.477+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS pension hike bill author denounces veto, calls Pres. Aquino anti-poor

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b08bea2-d4e2-4e9c-93a6-117817b7b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Makabayan bloc
        lawmaker Bayan Muna party list Rep. Neri Colmenares denounced on Thursday
        (January 14), President Benigno Aquino III’s decision to veto the Social Security
        System (SSS) pension hike bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ba1da8-cdf4-421f-9336-44d7573d2846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposed measure, which mandates a P2,000 across-the-board increase
        in SSS monthly pensions, was already approved by the House of Representatives
        and the Senate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e0dc2b0-9fb6-48a6-8270-9e1670b294be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is supposed to lapse into law on Friday (January 15), but
        was vetoed by the President on Tuesday (January 12).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8119ef50-f84e-40fb-b9bf-9de14f094616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the principal author of the proposed law called
        the act of the president, anti-poor and anti-worker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8649c538-7e7d-46b2-827b-08d272ba2a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Walang puso ba talaga si</em> Pres.Aquino?<em> This is</em>
        patently anti-pensioner, anti-poor and anti-worker!” Colmenares said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6209070b-674e-4976-bd67-6bd03915ce09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Don’t president Aquino have a heart? This is patently
        anti-pensioner, anti-poor and anti-worker!”]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97fce3e-bedb-4119-ac00-0c863628f89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on their computations, Colmenares’ office noted that the increase
        will cost SSS about P3.8 billion per month, but reiterated that the increase
        was badly needed by the pensioners.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfaccbaf-bb5f-45b1-8a35-530d54403ae7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares went on and said the pension hike is very reasonable.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb767563-f38e-42b8-9338-451f7ff5bf33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The [P2,000] hike is very reasonable and is badly needed by pensioners
        and their dependents. I am now calling on the House of Representatives and
        the Senate to side with the people and override the Aquino veto.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47ad77b-00cc-43e4-bf1d-297e8dd19e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former SSS President Corazon Dela Paz welcomed Aquino''s
        veto on the pension hike bill.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f08d6195-4d41-40c8-a271-e71fe6be9397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Paz said it may be an unpopular decision, “but best for the
        country''s pension system.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebc8fc59-568e-473d-b53b-b8f348676b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Paz pointed out that if there will be a pension hike, the SSS
        must also increase required contribution of workers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d73f393-37a3-45b9-85c6-9bad9fed8a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Paz added, the government must subsidize SSS as well or else
        the system will be cash-strapped by 2029.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43498ee8-d3b0-4c5d-b716-0667be3129af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:07:48.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Rex Remitio contributed to this report.</em></p>'
