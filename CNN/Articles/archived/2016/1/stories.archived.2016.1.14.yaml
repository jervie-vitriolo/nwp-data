      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ceres-La Salle could debut Schröck in their first AFC Cup fixture
        on February 23 against Malaysia’s Selangor FA.</p>'
