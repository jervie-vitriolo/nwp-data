      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each ticket issued for illegal parking costs P200. As for the cost
        of towing services, it starts at P1,500 for the first four kilometers, with
        an added P200 per succeeding kilometer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8ae16f9-9af8-4300-93ac-3beb77608c47'
      'mgnl:activationStatus': true
