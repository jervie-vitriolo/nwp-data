    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sen. Pia Cayetano slams Reproductive Health budget cut

      '
    'updated': 2016-01-15T07:35:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e216f5-cf74-4d9c-8de7-06b366d1f053'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:54.007+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – A budget passed
        under the cloak of deception.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf00ecfd-e1be-4e83-ad4f-b83b0cc90988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:54.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is how Sen. Pia Cayetano described the 2016 General Appropriations
        Act (GAA) before members of the media on Thursday (January 14).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71556d1-c830-44f4-ad8d-c6441ad26845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:54.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She expressed disappointment over the P1 billion reduction on the
        budget for the implementation of the Reproductive Health (RH) law, of which
        she is one of the principal authors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d14c766-6b1c-473e-bc8f-4911ca2a1c87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:54.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She lamented there was not even an attempt to alert or notify her
        or the Senate''s health committee, even through the bicameral conference committee
        report.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b096939c-050b-431f-840e-d3a4d5acb73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:54.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was a special provision of the bicam report indicating a P1
        billion cut on the budget of the Department of Health (DOH), particularly
        on the item on purchase and allocation of drugs, medicines and vaccines, which
        she said they did not oppose.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae0f0897-48c1-4c5e-b3e2-97b7b5de2891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:54.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she later found out in the final version of the GAA that the
        allocation was actually reduced from the funding for the RH program.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2e4af83-875b-454a-83ec-2237c28c87b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:54.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she is raising hell because this is the first time that
        such a questionable action was taken, compromising the sanctity of the legislative
        procedure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bdde61-503e-4b9d-8299-8a9d52e3c10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:54.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano wants fellow senators Loren Legarda, who chairs the finance
        committee, and Tito Sotto, the proponent of the RH budget cut, to be held
        accountable. She said they should explain before the public.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd10addf3-1ab4-4bcf-89d4-3dddb69d6349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:14:54.008+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also mulls bringing the matter to the Supreme Court.</p>'
  'san-miguel-foreign-beer-brands':
