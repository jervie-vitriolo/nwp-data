      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As oil prices continued to hover around the lows, it "is putting
        pressure on equities," said Art Hogan, chief market strategist at Wunderlich
        Securities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad317b4-67d2-43b6-9db3-8754b3ea20a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:28:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices fell under $30 a barrel Tuesday (January 12) for the
        first time in 12 years. On Wednesday, oil hovered around $30.40. The uncertainty
        over oil prices caused energy stocks in the S&amp;P 500 to decline 2 percent
        Wednesday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73106072-adaf-4898-b966-77a031c4c851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:28:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy firms Freeport-McMoRan and Marathon Oil were among the worst
        performing stocks Wednesday, each down 7 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5009a31e-359d-44f5-819e-02c050c16b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:28:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volatility rocked some of the best performing stocks of last
        year: tech and consumer discretionary.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de333ef-dd1b-449b-bd26-c1c7cd0f9535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:28:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix was down 8 percent Wednesday afternoon, Amazon fell nearly
        5 percent and Google''s stock declined about 3 percent. All together, tech
        stocks fell 2 percent by Wednesday afternoon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2758ab0-c575-45e5-ad89-a30c3323dec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:28:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer discretionary stocks got hit hard too. Starbucks was down
        2.3 percent, Home Depot fell 4.5 percent and McDonalds was down 1.5 percent.
        Hotel stocks like Marriott and Host Hotels and Resorts both lost 6 percent
        by the afternoon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acdc4921-74bb-4e22-9cae-5a3fe2a2fa64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:28:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another key factor looming over U.S. stocks is China''s slowing
        economy and uncertainty over how much its currency, the yuan, will devalue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f75e16c-f368-47e9-9fec-5c8a23a1141c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:28:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already in 2016, the yuan has lost 1.2 percent of its value against
        the dollar. It''s not the worst performing currency, but the yuan''s losses
        are forcing other currencies to devalue as well, raising concerns about the
        health of the already-battered global economy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc6eee6-50ea-4ce5-8d14-bd9f5d7e8e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:28:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The biggest concern that we have coming into the next year is what
        China is doing with their currency," says Hogan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2d1b0d5-b2f3-4b76-a23c-11dfa5dc4b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:28:26.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Dow falls 300 points
        on fears of oil plunge and China."</em></p>'
  'avalanche-french-alps-les-deux-alps-grenoble':
    'author': 'Greg Botelho and Alanne Orjoux, CNN'
    'caption': '(Photo: Daniel Stanford via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-14T05:56:54.012+08:00
    'imagesource': 'jcr:df7a2cb8-7b89-498a-8c28-04cb6be08b32'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efaafffc-34eb-4450-8607-e6cd7a536293'
    'lead': 'Scores of rescuers worked into the night Wednesday (January 13) looking
      for victims of an avalanche that struck in the French Alps, killing two teenagers
      and a Ukrainian skier after engulfing them on a closed slope, officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:32:33.366+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:45.709+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:27.077+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Avalanche swamps students in French Alps, 3 dead, 1 missing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d217999-5aa5-436a-be82-67e47b8474fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Scores of rescuers worked into the night
        Wednesday (January 13) looking for victims of an avalanche that struck in
        the French Alps, killing two teenagers and a Ukrainian skier after engulfing
        them on a closed slope, officials said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b6397b7-1179-468c-b703-bcabdbd5f15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.710+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten students from the St.-Exupery school in Lyon, accompanied by
        their teacher, as well as the Ukrainian skier were in the Les Deux Alpes ski
        resort when the avalanche occurred late Wednesday afternoon, the regional
        Isère government said in a statement.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f4238d0-9023-4d7f-a8b2-c00407908c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of those students and the Ukrainian died in its aftermath, the
        statement said, while the students'' teacher was taken to CHU hospital in
        Grenoble.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd366691b-77a8-4e18-9199-80824e89bb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the French Interior Ministry said that the search
        continued Wednesday night for one person still missing. It also noted that
        all of the other children from the high school group had been found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b673715-ed85-49a8-9f13-37619c2b6b09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 80 people were part of the rescue effort, including military
        personnel, police, and dog search-and-rescue teams, according to the Interior
        Minister. There were also helicopters – some to ferry out the dead and injured,
        and others to aid in the search effort, including one equipped with a thermal
        camera, officials said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9c445f-2355-4729-9732-80e8021b659f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>High avalanche risk</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c158ad4c-d078-4767-a348-3752ca1149f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.366+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilles Strappazzon, an official in the regional Isère government,
        told CNN affiliate BFMTV that at least one of the victims was a 14-year-old
        student.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18260ab1-5715-4e9e-8b05-54b61e652dc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The very steep slope – about 2,500 meters (8,200 feet) above sea
        level – where the avalanche occurred had been closed for the day, Strappazzon
        told CNN affiliate BFMTV.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b514b2bb-d0a3-4a4d-9f73-fcfcada7bee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That area had a Level 3 out of a five-level avalanche risk, meaning
        there was an above average risk of ruptures at high altitudes. Les Deux Alpes
        reported 33 centimeters (13 inches) of fresh snow on Wednesday alone, a significant
        amount following a relatively dry and mild December.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793dcc5-a0de-4c67-9dfd-00093a972981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the others in the St.-Exupery school group – which included
        19 students and three supervisors overall – were "safe ... and will be taken
        back to their school on a bus," the Interior Ministry statement said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '382e081c-8e7d-4283-b51b-8a920a77160f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alex Felton and Brandon Miller contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cf655c0-0311-45f1-9ba4-654423f54f54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:32:33.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/13/europe/france-alps-avalanche/index.html">Avalanche
        swamps students in French Alps, 3 dead, 1 missing</a>."</em></p>'
  'Bishop-Luis-Antonio-Cardinal-Tagle-Pia-Hontiveros-News-PH-January-13-2016':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-14T05:45:45.712+08:00
    'imagesource': 'jcr:3cc07d6e-e897-4ad6-9203-48bcdcba2bca'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c39b009d-088c-46e0-a1c4-8adf7da0fbb6'
    'lead': 'CNN Philippines'' chief correspondent Pia Hontiveros sat down with Bishop
      Luis Antonio Cardinal Tagle to talk about what lay ahead for the Church in the
      Philippines and the impact the youth and social media had on Cardinal Chito.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:41:19.681+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:45.538+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:27.198+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cardinal Tagle: Have faith and be of service

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57906991-edb1-43e5-8b09-4c640f66a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Cardinal Chito
        may be uncomfortable with being called a celebrity, but his pull and influence
        over young people cannot be denied.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5012cf63-f848-4e2b-b79f-f04dbffd3cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an exclusive interview with CNN Philippines'' chief correspondent
        Pia Hontiveros on Wednesday (January 13), Manila Archbishop Luis Antonio Cardinal
        Tagle talked about how he had used social media to extend the reach of the
        Church, how the visit of Pope Francis affected the Filipino to this day, and
        the secret to his youthful looks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353c897a-f89d-4b83-a9a9-a6f9d97b2ab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about what the new year had in store for the Church in
        the Philippines, Tagle said: "I think that 2016 will still be under the inspiration
        of mercy and compassion, and the Year of Mercy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9d60727-e03c-4083-b448-3494540106d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I think this year will be the working and the living
        out of the pope''s visit."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7f047b-a927-4978-9d54-9970d480b99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he was excited about what fruits would be borne from Pope
        Francis'' visit and the Holy Year of Mercy and how all of these would relate
        to Filipino families.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3b9a7d-1186-4c75-8c8e-f669943d7355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle was particularly concerned about how integrity, truthfulness,
        justice, and respect for others should be kept in Filipino families.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e5987d-bb70-4ca1-bbc2-61938526646c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is sad to see how the Filipino family could also be misused
        for not-so-good things," he said. "Sometimes corruption and cheating becomes
        a family affair, and doing all of these things in the name of being loyal
        to family."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c6de1e4-efc1-404d-b55f-41faac965406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "That is not what the family is supposed to be."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc00d53d-88d8-419d-b708-e321356bc7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.539+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle disclosed that in his role as president of Caritas International,
        he visited a refugee camp in Greece and saw how it was a difficult place to
        live in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff502f5-5bea-4b47-9c89-1787f97208b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s mind-boggling," he said. "You see firsthand the effects of
        violence, of war... people who risked their lives taking these rafts, dinghies,
        and boats bearing nothing but the most precious, their families."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c15127-8e2e-4b93-879d-af869b1e24e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle said that the pope might want to visit places like these,
        the peripheries, he called them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28cdee54-c01d-4fb2-a7cc-70b9c5fa408d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a lighter moment, Hontiveros asked what was the secret behind
        Tagle''s youthful looks.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1dc896d-2311-451d-aec9-7905ed8d142e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You trust in God, you smile, don''t let anything worry you," Tagle
        replied.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8590a3-2df9-4abc-a404-ec3b9b3843ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, "I always make the distinction between being concerned
        and being anxious. We are called to be concerned because there are human beings
        that need a lot of concern. But anxiety means that you are worrying uselessly
        and at the brink of despair, whereas, being concerned means you are hopeful."</p>'
