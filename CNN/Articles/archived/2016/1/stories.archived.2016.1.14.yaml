      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should be a good time!" he said while quote retweeting a news item
        that said a "Friends" cast reunion is happening on NBC.</p>'
    '10':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Should be a good time!  <a href="https://t.co/5mrWPJkD3R">https://t.co/5mrWPJkD3R</a></p>&mdash;
        Matt LeBlanc (@Matt_LeBlanc) <a href="https://twitter.com/Matt_LeBlanc/status/687346155454214145?ref_src=twsrc%5Etfw">January
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb11758d-049c-4fef-a699-8b067e31e68d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.364+08:00
