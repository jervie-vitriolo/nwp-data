      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a post on the club’s official Facebook page, the Bacolod-based
        Ceres-La Salle FC announced the signing of Filipino-German midfielder.</p>'
