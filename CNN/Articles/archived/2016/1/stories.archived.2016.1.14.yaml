      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said the Mabuhay Lanes were initially intended to address
        heavy traffic during Christmas time.</p>'
