      'mgnl:type': 'embedCode'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3970e017-3222-4623-aafb-f0b13c17aace'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.364+08:00
      'mgnl:createdBy': 'cnnproducer'
