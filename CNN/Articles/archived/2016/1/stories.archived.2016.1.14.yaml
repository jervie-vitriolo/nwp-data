      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, 65-year-old Norlinda Patero, a resident of Marikina City,
        said her existing pension goes to her mortgage payments and that she would
        have used the P2000 increase for utility bills.</p>'
