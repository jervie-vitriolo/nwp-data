      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <em>Friends</em> sitcom ran for 10 seasons from September 22,
        1994 to May 6, 2004.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be3728b1-fbb6-4798-9155-dc30daa5145d'
      'mgnl:activationStatus': true
