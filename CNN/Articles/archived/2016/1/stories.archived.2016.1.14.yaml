      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year the Spurs have six new additions to their roster, headlined
        by sought-after free agent Lamarcus Aldrige and veteran David West.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '415196ce-6555-4d10-8ffc-70f3c22af998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:47.849+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Parker, even with the new additions in the team, there
        are still things they need to iron out as a unit. But to do that while being
        at second place near the midway point of the season isn’t so bad.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee727088-2ac0-4ff6-9f99-77c5a00d88cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:30:52.854+08:00
      'mgnl:createdBy': 'cnnproducer'
