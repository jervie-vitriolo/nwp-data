      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The energetic midfielder boasts of over 12 years of experience at
        highest levels of German football, as he also suited up for Bundesliga sides
        1899 Hoffenheim and Eintracht Frankfurt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ebb1afd-2949-4b18-b86e-4a159ffcd283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:08:45.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move is a massive boost for the UFL club, which will be competing
        in the 2016 Asian Football Confederation (AFC) Cup in the upcoming season.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df755c96-e4c5-454d-a1e8-a0de7572dce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:08:45.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schröck will be reinforcing a squad already filled with national
        team mainstays such as Juani Guirado, Martin Steuble, Manny Ott, and Patrick
        Reichelt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b66f8aa-cb0e-460d-89f4-eb5d6a42372b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:08:45.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
