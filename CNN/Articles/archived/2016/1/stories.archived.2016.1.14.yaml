      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schröck joins Ceres from 2. Bundesliga side SpVgg Greuther Fürth
        in Germany.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2485475-1a52-4039-a975-e7f24d960f55'
      'mgnl:activationStatus': true
