  'Senators-slam-SSS-veto-Escudero-seeks-override':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Senior citizens and retirees stood to benefit from the proposed pension
      hike, which was last updated in 1997. (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-14T09:45:10.118+08:00
    'imagesource': 'jcr:33452374-3857-47f4-a700-e218bebe750a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1519ffd-3e3a-41c7-8c35-949c02ef74ad'
    'lead': 'A number of senators shared similar sentiments on Thursday (January 14)
      and expressed dismay over the decision of President Benigno Aquino III to veto
      the Social Security System (SSS) pension hike bill.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:38:49.672+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:50.356+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:24.858+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators slam SSS veto; Escudero seeks an ''override''

      '
    'updated': 2016-01-15T01:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488fe77b-c51e-4de9-950a-f652b8e11628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A number of senators
        shared similar sentiments on Thursday (January 14) and expressed dismay over
        the decision of President Benigno Aquino III to veto the Social Security System
        (SSS) pension hike bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c45497d-baee-4a07-b2b3-98275097bb4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.357+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Cynthia Villar, who sponsored the bill, said Aquino''s move
        was "most unfortunate."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27330021-51fb-491e-ae68-f34d1925bcdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our elderly and the retired sector have been eagerly awaiting the
        enactment of this bill," Villar said in a statement. "It is very sad that
        the merit of the bill and the help it intends to bring were overlooked and
        will no longer be enjoyed by the pensioners."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb158def-e9c8-4804-9620-fda500537729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/12/workers-urge-president-benigno-aquino-III-sign-sss-pension-hike-bill.html#.VpT_B9Go_VY.facebook">Related:
        Workers urge Pres. Aquino: Sign SSS pension hike bill immediately</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b9c87a-099d-405f-b5ff-e6123fdba0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that as chair of the Committee on Government Corporations
        and Public Enterprises, they had worked tediously and studied the bill carefully
        so that the P2,000 can be given without putting the stability of the SSS fund
        in jeopardy.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8609a350-2227-4b0d-9ef4-ba3d2ccc6a8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Ferdinand "Bongbong" Marcos Jr. aired similar views saying
        this was "a sad day" for all SSS pensioners.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda4c65a-8308-4f7f-97e5-e9b1fa64dc91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos said it seemed that Aquino chose to look the other side "instead
        of being sensitive and looking at the realistic conditions of the pensioners."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5d3ce8-c654-4100-9b2e-f07506c2a433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Governance is about caring for the people especially those who
        are incapable or less capable of taking care of themselves. I hope the President
        is not missing this point," Marcos said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82bcf6a-388f-4eb3-9446-6a2ed46231ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.358+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/12/17/P2000-hike-for-SSS-pensioners-only-needs-Aquinos-signature.html">Related:
        P2,000 hike for SSS pensioners only needs Aquino''s signature</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff1a2833-f87d-4e55-8be9-e2232f838838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker noted that pensioners — most of them sickly and in
        advanced ages — were dependent on their monthly SSS pension for their medicine&nbsp;
        and daily basic needs.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06006de7-5b7f-4473-ba24-a0984772b953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Sen. Grace Poe said she was saddened by the news and
        asked the government what would be an acceptable increase for the pensioners
        — if the P2,000 hike was not feasible.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd44fb188-1eb9-431f-ba41-7dc1ee1143fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Hamon ko sa</em> board <em>ng</em> SSS,<em> sana magbigay sila
        ng konkretong alternatibo dahil sa tingin ko mayroong sapat na pondo upang
        magbigay ng dagdag na benepisyo,</em>" Poe said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69c49c1-ed00-4442-b7d4-2c870190e8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I pose a challenge to the SSS board to provide a
        concrete alternative because as far a I''m concerned, there are enough funds
        to grant an increase."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc67f1-142c-403f-ab64-cfe323896240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Override the veto''</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69313b53-3b19-4769-962a-aa60bf96fad6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Sen. Francis "Chiz" Escudero urged his fellow lawmakers
        to override&nbsp; Aquino''s veto to push through with the long-awaited pension
        hike.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4c9bb3-583e-4728-aab5-e5caffc83490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.359+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero described the president''s move as "ill-advised."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee921fa-3a0e-48e5-966c-d0fc78344b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is saddening... There is no better time than now to have the
        SSS pension hike bill enacted into law, and I urge my colleagues in the Senate
        and members of the House of Representatives to do the right thing," he added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fce9409-0cf8-41a9-b8b6-159ded56c0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 1.9 million retirees are expected to benefit from the proposed
        legislation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87685180-7350-4a1f-b8c2-0d38b2242529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A decent pension would keep the elderly out of poverty and allow
        them to complete their life journey with dignity and comfort," the senator
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d7fca6c-e792-4446-8d07-d54783e55b7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aquino''s prerogative</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6656bab0-f8e5-4b39-9d56-35b468410ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate President Franklin Drilon said he understood the president''s
        decision as it was the chief executive''s prerogative to do so.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c6cc75-c69a-4ae8-a436-337a7bbb7139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We may have a different opinion with the President on this particular
        matter, but I am confident that the executive branch is looking into other
        alternatives that will help the pensioners, without compromising the viability
        of the SSS as an institution," Drilon said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e34c8da-e061-4bfb-9d6e-4b982b8a6fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:38:49.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:50.360+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the pension hike bill was the first measure to be
        vetoed by Aquino insofar as the 16th Congress was concerned — noting that
        the president and Congress have had a "harmonious and productive working relationship."</p>'
