      'mgnl:type': 'text'
      'text': '<p><strong>Former SSS president tells Aquino: Explain why bill was
        vetoed</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9afa715d-c499-4285-98ae-be16d818c886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corazon dela Paz, former SSS president, believes Aquino made the
        right decision. But she advised the president to thoroughly explain to the
        public why he vetoed the bill.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5e11b23-db71-433c-8679-e66b8419f351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that Aquino has to make it "as clear as possible to the
        active contributors the next steps that will have to be undertaken."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa38f0-630f-4e6e-9309-c4097647cea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The active members must see that beyond the date that they''re
        saying is the end of life (2029), that SSS will continue to exist and will
        continue to be strong," she said. "Otherwise, the active contributors will
        start wondering what is the reason for them to continue giving money when
        they don''t know whether it will survive beyond 2029."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18cb6be4-6372-417f-b268-db1b01a0f46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/14/SSS-pension-hike-bill-author-denounces-veto.html">Related:
        SSS pension hike bill author denounces veto, calls Aquino anti-poor</a></strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e61bfd5-78f2-4503-92f0-2a61a4d58d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former SSS president also advised pensioners not to rely solely
        on their SSS benefits.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a014b10c-fd8a-4187-89e7-14906f1724bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should not just rely on SSS pension for our future needs when
        we retire," said Dela Paz. "What we will need to do is really save even while
        we''re still young so that we will have enough resources when it''s time for
        us to quit working."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a57c90-472d-4767-8216-a0e6cf0d3fb2'
      'mgnl:activationStatus': true
