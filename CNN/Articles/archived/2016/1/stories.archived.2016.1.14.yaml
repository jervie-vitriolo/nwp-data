      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The slump in oil prices is
        raising red flags on Wall Street...again</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '533c70f3-b09d-43e3-9b32-eaf4dfba2e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:28:26.928+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow fell as much as 390 points Wednesday afternoon (January
        13) before recovering a little, primarily driven by fears about the ongoing
        oil price plunge and China''s currency devaluation, experts say. The S&amp;P
        500 was down 2.3 percent and the Nasdaq lost 3 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5477816-1d8b-415a-b1d7-210967d5bc71'
      'mgnl:activationStatus': true
