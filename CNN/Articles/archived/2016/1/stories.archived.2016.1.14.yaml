      'mgnl:created': 2019-09-16T10:41:19.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd57a6-d3c4-4cd1-834e-0134b0894483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Replace fear with faith," Hontiveros said, to which Tagle agreed.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdc04bc-9fbf-4fb3-832c-f2ccbdee7278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the pull he has over the youth, Tagle said that he initially
        felt the rapport he had with young people made him doubt himself the way he
        was handling his ministry.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65468641-9b45-4a6d-a018-4d55c2d360b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.540+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Maybe I don''t come across as a priest or as a bishop."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9c08e1-9e83-4cbd-b1aa-8ba85d87e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, he realized that his presence on social media and television
        made him more accessible to the youth.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40987e30-8c4d-4548-80cc-a929ffef61f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said, "Maybe this was an apostolic presence and they were responding
        to that...I see it as a ministerial dimension of my work rather than just
        being a celebrity."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a376aaa-0285-4f45-a113-b61a9decd7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also commented on the fact that young people were not intimidated
        by priests and bishops.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd894045f-f841-4673-89b2-323501ec02fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagle revealed a lesson that he learned while he was still a seminarian:
        "One of our mentors tole me out of concern, ''You, Chito, you could be very
        efficient; you could be very driven, but don''t allow efficiency and a sense
        of accomplishment and achievement to harden your heart.''"</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56231e5c-65c6-4d67-a591-2ce200a88864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:41:19.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.541+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a parting message, Tagle said, "Let us be the embodiment of mercy
        to the lost, the least, and the forgotten."</p>'
  'germany-heiko-mass-migrants-deported-cologne-attacks':
    'author': 'Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-14T02:26:34.583+08:00
    'imagesource': 'jcr:b36b8a04-f076-459b-9198-b751c7ffbce6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '58b0517c-e3e2-4ad3-b299-519a882c2589'
    'lead': 'German Justice Minister Heiko Maas said Wednesday (January 13) that more
      foreign criminals will be deported once new rules are introduced in response
      to an unprecedented wave of mob sex attacks blamed on migrants in Cologne.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:45:05.130+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:45.215+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:27.334+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'German Justice Minister: More migrants will be deported after Cologne
      attacks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62e9c35-e290-42d0-b15f-73aac8d3b1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — German Justice Minister Heiko Maas said
        Wednesday (January 13) that more foreign criminals will be deported once new
        rules are introduced in response to an unprecedented wave of mob sex attacks
        blamed on migrants in Cologne.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '853c93b4-4541-4811-afd7-2c6a0df6cca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with German broadcaster and CNN affiliate ARD, Maas
        said that Germany''s plans to lower the threshold for deportation would lead
        to more criminal migrants being expelled.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe203177-f843-4fa3-bf37-ac5a22e05e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criminals should be punished consistently," he said. "That will
        also lead to more deportations."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901984dd-3864-40ac-b7bf-6482f5cc9a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.130+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (January 12), German officials outlined plans to make
        it easier to deport foreigners. They say the plans could be passed into law
        as early as next month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ec9194-e579-4ccf-97b9-dce5024906fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new rules would lower the threshold of criminal offending for
        expulsion, allowing authorities to deport offenders found guilty of sexual
        or physical assaults or resisting police officers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cc223b-b3a8-40b8-9f13-42b1655490e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previously, foreigners could be deported only if they were found
        guilty of crimes punishable by a sentence of one year or more.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184f7b6e-3a2b-450f-bfd3-cef6e5f5acf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mass sex assaults in Cologne – and other European cities on
        New Year''s Eve – have sent shock waves through Germany, sparking heated debate
        over immigration and triggering protests, sackings, and assaults on migrants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60ff5316-c88d-415c-ad72-ba9601bdeaeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large numbers of women reported being sexually assaulted or robbed
        by gangs of men of Arab or North African appearance during celebrations in
        the city center, with some victims saying they feared for their lives.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b566fd10-244d-4509-872a-d8471b7b08da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cologne police said Wednesday that there had been 581 criminal complaints
        stemming from that night, more than half of which – 305 – were a form of sexual
        offending.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b37ee8c-74ca-48da-940e-9549383f29b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors in Cologne said that they had identified 13 accused
        so far, five of whom were in pretrial custody.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebf8aa0a-552f-4e56-9143-7862afa5e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Similar assaults alleged in Stockholm</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41df12cb-94fd-4f30-8a8d-0f7dc5a39c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode is having repercussions elsewhere in Europe, as the
        continent grapples with a migrant crisis that saw more than 1 million migrants,
        mostly from Muslim countries, enter Europe''s borders last year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e30ba90-e449-401e-99b6-6b5ebbfa8b77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cologne police Chief Wolfgang Albers was fired from his post last
        week amid criticism of his department''s handling of the violence – both its
        failure to respond to the attacks on the night, and allegations it had been
        slow to acknowledge the assaults in the aftermath.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adb84744-e0ed-49ef-85ac-38314c241813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, allegations emerged that a similar wave of sexual offending
        by migrants occurred at a music festival in Stockholm, Sweden in 2014 – and
        that police there failed to report the crimes.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610f6380-44a0-4d62-b477-e9f762eae8a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Swedish newspaper Dagens Nyheter reported that internal police memos
        showed problems with migrant youths, particularly from Afghanistan, molesting
        concert-goers.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36591805-1c47-4be8-b3ec-efd019a8b7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the official police report on the five-day festival failed to
        mention the assaults.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b940ac14-2a05-4b87-9938-c31e327ab189'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.131+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, Stockholm police released a statement saying it had
        ordered an investigation into the allegations, to be conducted by the police''s
        internal affairs department.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0d3e69-7950-455e-930f-dc5d837b55ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulf Johansson, Stockholm''s regional police chief, said that police
        had failed, as it was "absolutely unacceptable" that young girls could not
        go to a concert without being molested.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae3567d-0baf-41e3-8091-407c8e6bad0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, police in neighboring Austria revealed that Germany
        has been sending an increasing number of migrants back to Austria after the
        attacks, most of them from North African countries.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ff110c1-f9e1-4c4d-bf91-0cd54f86672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Furtner, a spokesman for the Upper Austria Federal Police,
        said that the two countries had had a "memorandum of understanding" that they
        would turn back a maximum of 60 migrants per day. But since the start of the
        year, the number of migrants turned back had increased to up to 200 a day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acaf040-95f3-4bf1-b622-0b76f0b3b8d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Angry response</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca5fdc4-cd30-4ecc-81f3-6b11ec99959d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assaults have sparked furious protests around the country, and
        led to assaults on migrants in Cologne.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8acfebb3-dcd0-4d95-aadb-403497d21776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a rally organized by a chapter of an anti-Muslim organization,
        PEGIDA, protesters marched through the streets of Leipzig in eastern Germany,
        on Monday night (January 11), blaming the sexual assaults on migrants.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d33424-c3ed-468e-b035-285f5c59de1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rapefugees not welcome," read one banner, which showed a silhouette
        of a woman running from a mob.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '887f26b7-20cd-4fd7-a8e3-e41336a44028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Sunday (January 10), a gang of 20 men attacked at least six
        Pakistani nationals, Cologne police said. Two of the victims had to be hospitalized.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45638215-9abb-431e-b7a7-80644da5e76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afterward, five men attacked and injured a man of Syrian descent,
        police said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca67393d-f5e7-4f4d-bd10-1ea81fe48728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities detained two people after the assaults on the men.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca3929b5-2846-4f45-a3c2-af41727a3707'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Carol Jordan, Alexander Felton, Steve Tuemmler, Khushbu Shah,
        and Carolin Schmid contributed to his report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4eed3b8-f743-4b35-9d2f-73f6a2da9c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:45:05.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:45.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/13/europe/germany-cologne-attacks-fallout/index.html">German
        Justice Minister: More migrants will be deported after Cologne attacks</a>."</em></p>'
  'BFAR-ban-shellfish-red-tide-carles-iloilo':
    'author': 'Elyrose Naorbe, Iloilo City-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-14T08:20:59.590+08:00
    'imagesource': 'jcr:6cc25047-b356-4385-bd7f-f819feda9634'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '458373b1-045e-4fda-8c32-d19859ba018e'
    'lead': 'Following the rampant red tide cases in northern Iloilo, the Bureau of
      Fisheries and Aquatic Resources (BFAR) imposed a shellfish ban in the coastal
      waters of Gigantes Islands in the town of Carles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:47:59.816+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:44.899+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:27.430+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BFAR bans harvesting of shellfish from Carles, Iloilo

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd9549c-ead9-46a0-a60a-ac04b0d81018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:47:59.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — Following the rampant
        red tide cases in northern Iloilo, the Bureau of Fisheries and Aquatic Resources
        (BFAR) imposed a shellfish ban in the coastal waters of Gigantes Islands in
        the town of Carles.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432a413-16bb-480e-b9ae-b905a6397b0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:47:59.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ban, issued on January 7, also covered the coastal waters of
        Pilar and Sapian Bay in Capiz; Altavas, Batan, and New Washington in Aklan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bee364d-8b24-44da-a629-697eb1f017bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:47:59.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest laboratory results from BFAR, shellfish collected
        in Gigantes Islands tested positive for paralytic shellfish poisoning.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea93d419-33ff-4e44-89ca-71a359570d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:47:59.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All types of shellfish and ''alamang'' gathered from the said areas
        are not safe for human consumption," according to BFAR.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a1c2de-92dc-4c71-b610-0b043f4e4b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:47:59.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the bureau said that fish, squid, shrimps, and crabs were
        safe for human consumption provided they were fresh and washed thoroughly,
        while internal organs such as gills and intestines should be removed before
        cooking.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f77c78c-eda6-4606-b6cc-c59f9c670cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:47:59.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the coastal waters of Panay, President Roxas, and Roxas
        City in Capiz; E.B. Magalona, Pontevedra, Pulupandan, Valladolid, Talisay
        City, Silay City, Bacolod City, Hinigaran, Cadiz City, Victorias City, Bago
        City, Binalbagan, and San Enrique in Negros Occident were declared safe from
        red tide.</p>'
  'Female-suicide-bombers-kill-at-least-10-in-Cameroon':
    'author': 'Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-14T01:24:50.302+08:00
    'imagesource': 'jcr:5b818500-0166-48e6-a971-6a2deb54ed9e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '33cc8eea-0054-4813-908b-e928ab0075db'
    'lead': 'Two female suicide bombers killed at least 10 people and injured 12 at
      a mosque on Cameroon''s northern border with Nigeria, the Far North Region''s
      governor, Midjiyawa Bakari, said Wednesday (January 13).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:52:10.454+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:44.780+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:27.510+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Female suicide bombers kill at least 10 in Cameroon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db6bd5c-284d-494a-a4c0-a016558c0369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Two female suicide bombers killed at least 10 people and
        injured 12 at a mosque on Cameroon''s northern border with Nigeria, the Far
        North Region''s governor, Midjiyawa Bakari, said Wednesday (January 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfab08d-89ad-44c5-8ec2-52e5103a3587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameroon''s Far North Region flanks northeast Nigeria, heartland
        of the jihadist terror group Boko Haram, and has become a frequent target
        for the group''s insurgents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f376a2fa-69c9-4863-a5a7-c139320bccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no immediate confirmation that Boko Haram was behind the
        latest attacks. But the terror group has also been expanding its operations
        from its Nigerian base to other neighboring countries, including Niger, Benin
        and Chad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8627a9b-602d-4567-9df8-a0925adf09bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is despite the existence of a multinational military force
        of 8,700 soldiers set up to fight the insurgents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd036072e-ab8c-4e85-a9ec-419156bc782a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram has previously used female suicide bombers in its attacks.
        In November, five members of the same family and a soldier were killed when
        two female suicide bombers struck in the town of Dabanga, near the Nigerian
        border. Hours later, five others were killed in the village of Gouzoudou,
        also near the Nigerian border.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05488fac-dce0-4afa-9b9c-08eb1ae35e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A week earlier, at least six people were killed by suicide bombers
        in the Cameroonian town of Fotokol.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1882b421-678c-442b-941e-c2b89119496f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Military officials blamed Boko Haram for all three attacks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8c4d2-47c2-4609-8eed-a5484304e372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bombings, kidnappings</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9c24c9-8978-4544-b12f-66bc2a1000ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boko Haram aims to institute Sharia, or Islamic law. It has carried
        out a campaign of terror in northern Nigeria, killing thousands, taking hundreds
        captive, and occupying swaths of territory in Borno state.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cee7c83-3c29-46b0-84be-f95c0553803c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has perpetrated bombings of marketplaces, churches, mosques and
        other public gathering spots.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac976e24-f04b-4adb-84c2-2129e18c7763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.455+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.781+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kidnappings are one of the group''s hallmarks, the most notorious
        coming in April 2014, when it abducted more than 200 girls from a school in
        the northeastern Nigerian city of Chibok.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda2b42-cb81-4ed1-a044-067b626b7241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an annual report released in November, the Global Terrorism Index,
        Boko Haram was listed as the world''s deadliest terror group of the previous
        year, responsible for 6,644 deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19921f67-dfe9-4fa7-8a14-0f0992d6b94b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS, in second place, was responsible for 6,073 killings in 2014,
        the report said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fde34869-f808-4a18-9138-66a387e9f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Marilia Brocchetto and Eliott C. McLaughlin, and journalist
        Moki Edwin Kindzeka in Yaoundé, Cameroon, contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6e872ed-3fd3-4ddc-b740-44243d0e72fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:52:10.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:44.782+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/13/africa/cameroon-suicide-bombig/">Suicide
        bombers kill at least 10 in Cameroon</a>."</em></p>'
  'mabuhay-lanes-clearing-extension-June':
    'author': 'CNN Philippines'
    'caption': 'Three rounds of clearing operations are done by the Task Force Mabuhay
      Lanes daily.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-05-14T18:53:01.037+08:00
    'imagesource': 'jcr:f3aa0247-a346-4586-a789-51d789323bdd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1a991899-c0d5-47f7-820b-9c8c3c3581a3'
    'lead': 'The Mabuhay Lanes — inner streets used by private vehicles as alternate
      routes — are originally intended to address heavy traffic during Christmas time.
      Authorities extended the clearing operations of the Mabuhay Lanes as it effectively
      encouraged more drivers to avoid the main roads.'
    'mgnl:activationStatus': true
