    'mgnl:lastActivated': 2019-09-30T14:52:49.842+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:25.077+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'INC wants expelled Manalos out of church compound

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be71bf99-aea3-49a1-bf00-d7cf8e706aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>—“No trespassing.”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cfe368-cb02-45d5-b34b-6353fbe32a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a sign posted at an Iglesia ni Cristo (INC) compound along
        Tandang Sora Avenue, Quezon City. And one that could be meant for the current
        tenants of the compound.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f212bd-eefc-4076-8ace-fe36438518cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angel Manalo and Lottie Manalo-Hemedez, siblings of INC executive
        Minister Eduardo Manalo, still live in the compound, despite their expulsion
        in July last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437ad363-e0f7-4cdf-960f-71d291f80395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were expelled along with their mother Tenny Manalo, after a
        video of Angel and Tenny saying their lives were in danger came out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53164ae0-6622-442f-9ca5-38f05652a663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/10/30/pnp-chief-marquez-no-cops-inside-iglesia-ni-cristo.html">Related:
        PNP chief: No cops inside INC compound</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515e3f6-cb7c-4d8f-b36c-3758483deed2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once expelled, INC members lose their privileges, like housing.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855ac933-f720-455f-88a1-bf7a79617ee4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Half a year after the expulsion, it appears the INC leadership’s
        patience is running out. They want the expelled Manalos out especially after
        learning of allegedly suspicious activity going on inside the compound.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8e0e54-2fbe-4501-90ea-0d4ae16676bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Namataan sa</em> CCTV<em> na sila’y nagpapapasok ng mga kahina-hinalang
        kalalakihan. Nakatakip ang mukha kahit dis-oras ng gabi. May bitbit na malalaking
        bag na sila lang ang nakakalam kung ano talaga ang laman</em>,” INC spokesman
        Edwil Zabala told the media in a press conference on Thursday (January 14).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2598bf-ebec-4843-8ab1-09e67053037d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "In CCTV footages, it can be seen that they allowed
        entry to unknown men, whose faces were covered in the wee hours of the night.
        They carry with them big bags, with contents known only to them."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d394d66-71bd-4078-a666-84e079e4b986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The church leadership also expressed alarm over items brought to
        the compound by Angel and Lottie’s people who refused to have them checked
        by security guards hired by the Central Office.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5402b831-1c29-4d96-8b1a-5169423d4d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Itong mga nakamaskara na ito, wala silang karapatan na pumasok
        at manatili doon</em>. <em>Security threat sila hindi lamang doon sa mga naninirahan
        malapit doon. Sapagkat baka nakalilimutan ng marami, likuran iyan, kadugtong
        iyan ng</em> Central Office<em> ng</em> Iglesia <em>ni</em> Cristo,” Zabala
        explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '695fb831-3f4f-41e1-935e-1d000ee8c42d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: This men wearing masks, they have no right to enter
        and stay in the premises of the compound. They are a security threat, not
        only to those who live there. That’s located at the back, which is connected
        to the Central Office of Iglesia ni Cristo.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f72c70a0-1fde-4b61-aa94-1b933cdb389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>INC claimed Angel and Lottie had refused to pay their utility bills
        and were also hiding 24 INC-owned vehicles at the two-hectare compound.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87b9fba2-3872-4381-9510-97f9ae55abc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/10/25/lowell-menorca-to-file-criminal-charges-illegal-detention-grave-coercion-against-iglesia-ni-cristo-leaders.html">Related:
        Criminal charges to be filed against Iglesia ni Cristo leaders</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab5aea4-b156-4b6a-ae07-3aea38dcf19f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who owns the property?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4fb1c50-c921-4dd4-b7c5-3804b3f4bab1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expelled minister Jun Samson, the spokesman of Angel and Lottie,
        said the two are not going anywhere because as far as they’re concerned, Lottie
        owns the property.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67806a67-6f5e-4c13-b5cc-a74349add3fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview also on Thursday, Samson said they would soon
        prove in court that the INC falsified documents to show that Lottie and her
        late husband Edward Hemedez sold the property to them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63d3673-b954-4af7-adc3-a28a55b19ef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Wala pang pasya ang hukuman tungkol sa kung sino ang may-ari
        ng</em> property <em>na yan. Wala pang pasya ang hukuman na umalis ang mga
        nakatira doon</em>,” said Samson.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599b352a-944f-4023-9d2d-e0ae30eb2694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The court has no decision yet on who really owns the
        property. The court has not decided yet if those who reside there should leave
        the premises. ]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ba5827a-1d47-42b3-80ef-b48ddf51dda9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.845+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Pineke ho talaga kaya magsasampa kami ng</em> falsification
        case against the Land Registration Authority and the one who notarized the
        deed of sale <em>kaya nairehistro</em>.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10028eda-2838-4147-aef8-62894469a48b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The documents were tampered, that’s why we will file
        a falsification case against the Land Registration Authority and the one who
        notarized the deed of sale.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc98e846-f9da-4b6b-b8ff-58333a14f972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samson also said that the masked men in the photos were actually
        hired by INC to harass Angel, Lottie, their staff and the people who try to
        enter the premises.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba823c2-a3fe-44cd-9cb7-8dd3d62b6220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last September, the INC was able to get a court order demanding
        Angel and Lottie to provide a list of people staying with them at the compound.
        But according to the INC, the siblings did not complly.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849c40e2-ef02-40b7-bbb2-c0af437581e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:48:12.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.846+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The INC said that a final notice had been served earlier in the
        day for the expelled Manalos to leave in 15 days.&nbsp; If not, the leadership
        said it would go to court to seek their eviction.</p>'
  'powerball-lottery-winners':
    'author': 'Charles Riley and Sara Sidner, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-14T06:51:06.751+08:00
    'imagesource': 'jcr:a3ce6061-8829-4f81-9315-70fe051a7fe6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84484249-1c60-4d22-b024-51f48f4366ab'
    'lead': 'The $1.5 billion prize money will be split evenly among the three lucky
      ticket holders, each of whom will face a massive tax bill. The winners will
      be able to select payments made over 30 years, or take a smaller, up-front lump
      sum.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:52:08.584+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:49.606+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:25.275+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'We have Powerball winners!

      '
    'updated': 2016-01-15T08:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ead866-1269-48ef-b6a6-a73f263d5f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CHINO HILLS, California (CNNMoney)</strong> -- The $1.5
        billion Powerball jackpot -- the largest lottery prize in history -- will
        be split at least three ways.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dac376d-828f-441f-9fad-6501d3c811a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One winning ticket was sold in Chino Hills, California, and another
        in Munford, Tennessee, according to state lottery officials. The third was
        sold in Florida, although the exact location was not immediately known.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f65949-03d7-40b3-ad40-7e05816cbb37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning numbers were 08, 27, 34, 04 and 19, and the Powerball
        was 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7435ad61-08ad-4aa5-af11-d207085fa738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds of winning the record jackpot were 1 in 292 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22126f6-46c4-44ed-89b2-e99f03abff75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balbir Atwal, owner of the 7-Eleven franchise in Chino Hills that
        sold one winning ticket, said it was "very exciting."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a794945b-6e0c-498d-8815-050d8e34853a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t expect this big crowd but my Chino Hills customers love
        me, and I love them," he said. Atwal, who has owned the store for 24 years,
        will receive a $1 million bonus for selling the winning ticket.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d682bb5-b368-4c13-bb40-df14ae57c217'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leading into Wednesday, there had been 19 consecutive Powerball
        drawings with no winner. As ticket sales soared, so did the jackpot''s value.
        Two weeks ago the grand prize was a mere $400 million.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f940cffc-05e4-446c-8fc4-2e34f6d2e45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Powerball players spent an estimated $2.6 billion on tickets since
        the last jackpot was claimed in November. To win the grand prize, the ticket
        must match all five numbers (in any order) and the red Powerball number.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f233642c-4df3-4509-80e5-be32214ec5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prize money will be split evenly among the lucky ticket holders,
        each of whom will face a massive tax bill. The winners will be able to select
        payments made over 30 years, or take a smaller, up-front lump sum.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4caab68c-ab97-496e-addd-47ea4109ab96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cash value, or lump sum total, of Wednesday''s jackpot was $929.9
        million.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03931151-61e5-426e-98d5-7f40c29e5973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previous record U.S. lottery jackpot was a Mega Millions game
        in March 2012 that paid out $656 million.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72d3ee9-8af0-431f-9bc4-35b830d5dd4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lottery officials and experts recommend that winners assemble a
        team of financial professionals before claiming the prize.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e60c5a98-6e15-4e28-86b3-443a9ff9a6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also say winners should try to stay anonymous. There are a
        few states that don''t release the names of lottery winners. Otherwise, a
        winner could create a trust that can claim the prize to stay under the radar.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac0724c1-a3d2-4356-b2bb-bdf488964c60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next Powerball drawing, scheduled for Saturday, has a jackpot
        of just $40 million.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3a1098-cd6c-44b3-acbe-9f91f056ba95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:52:08.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/13/news/powerball-winner-lottery/">We
        have Powerball winners</a>!"</em></p>'
  'Cloud-seeding-Bohol':
    'author': 'Angeline Valencia, Bohol-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-14T10:29:24.456+08:00
    'imagesource': 'jcr:e7dc6176-5b79-4c2b-8f06-b3f518118aad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2c84c44d-1af3-4869-a237-28d42064d40d'
    'lead': 'The team from the Bureau on Soil and Water Management (BSWM) finally
      pushed through with the cloud seeding on Wednesday morning (January 13), a move
      that brought rain in the province the whole afternoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:56:13.845+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-16T08:56:45.125+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-16T08:56:44.882+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cloud seeding pushes through as planting season starts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b68ddb4-73ea-4108-b49f-3b356f79cfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagbilaran City (CNN Philippines)</strong> — The team from
        the Bureau on Soil and Water Management (BSWM) finally pushed through with
        the cloud seeding on Wednesday morning (January 13), a move that brought rain
        in the province the whole afternoon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf7af2-c65a-4f57-af7a-cedbe0235fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said team made one seeding flight on Wednesday, using 20 sacks
        or 500 kilos of vacuum dried fine salt loaded per flight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa74b7-c382-4c7c-be99-26b3acf1a05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Seeded areas were east north-east (ENE) of Malinao Dam, ENE of
        Bayongan dam, Dagohoy, and Alicia agricultural areas. Rainfall occurrence
        was observed after two to three hours in Pilar, Dagohoy area, Antequera, Maribojoc,
        Cortes, Corella, Sikatuna, Tagbilaran, Dauis, Panglao, Trinidad and Talibon,"
        the team reported to Governor Edgar Chatto.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a356e2c-9326-4106-8408-a314281a58b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larry Pamugas, officer-in-charge at the Office of the Provincial
        Agriculturist (OPA), said they did not conduct the cloud seeding on Tuesday
        (January 12) as per the advice of BSWM and the Air Force.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa13e04e-67dd-4822-931a-23271781e2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind direction on Tuesday was going east, leaving areas of interest
        — Malinao and Bayongan — with nothing but blue skies.</p>'
    '10':
      'image': 'jcr:ca04d03f-40a2-4b45-9684-7ce17445745f'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74d6b775-c7aa-4cad-86d7-2c061bedbfe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6438264f-5c1a-4482-85d4-f0a99818b14b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.846+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the new protocol, the cloud seeding team utilized a two-engine
        aircraft manned by two Air Force pilots.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa46cb6-e7ad-4d03-8257-1119411963e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is in accordance with the advise of the Civil Aviation Authority
        of the Philippines (CAAP) after the incident in Isabela where the plane conducting
        cloud seeding crashed due to pilot error.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c7373a5-60a7-440f-988f-0ba7de3b3a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPA agricultural tecnician Leon Parac has been making rounds since
        Wednesday in areas with downpour.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2a41bf-f3e2-4fd5-811e-6dd3fbbae662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provincial government allocated P2 million for the cloud seeding
        operation which was supposed to start in August.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0d8359-5ac4-4182-91c0-90f41a59ff48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSWM also set aside funds for the second phase of the operation
        from September to December.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8421b544-dae9-4755-a34c-2792b5f1c1c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, low pressure areas and typhoons in other provinces brought
        rains intermittently during the second half last year, amid the El Niño phenomenon.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '426bf498-268d-465d-bea2-a6395f9123a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.847+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest record, the OPA monitored that the dry spell
        already affected 55,000 hectares of ricelands in the province.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '779f3bc7-b07e-49b5-9f16-c63a9845c380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dry spell has already started affecting the irrigated areas
        because the water levels in major dams have started dropping.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a057400d-03ae-4a40-a0be-fc814a070007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:56:13.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-16T08:56:45.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bohol has four major dams: the Malinao Dam in Pilar, Bayongan Dam
        in San Miguel, Zamora Dam in Talibon, and Capayas Dam in Ubay.</p>'
  'Mamasapano-encounter-incident-up-for-resolution-saf-44-marwan-milf-biff':
    'author': 'Anjo Alimario, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-14T06:48:59.328+08:00
    'imagesource': 'jcr:41b9e752-dd44-4cc0-bc43-ecaf33d789fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '183e629a-b8d9-4813-b2b9-0c92218f6e61'
    'lead': 'The Justice Department''s panel of prosecutors wrapped up its preliminary
      investigation into the Mamasapano incident in which 44 members of the elite
      Philippine National Police Special Action Force (PNP-SAF) were killed.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T08:59:21.340+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:49.273+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:25.433+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mamasapano case up for resolution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70698bf2-04af-44b6-b011-457c57672e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:59:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Almost a year
        before the first anniversary of the bloody encounter in Mamasapano, the case
        against those allegedly involved in the killing of 35 police commandos in
        a cornfield in that farming town in Maguindanao province was submitted for
        resolution on Thursday (January 14).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e134c40-80ce-41a2-8dc5-6ed3ebddc874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:59:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 90 respondents, including members of the Moro Islamic Liberation
        Front (MILF), Bangsamoro Islamic Freedom Fighters (BIFF) and other private
        armed groups, only four submitted counter affidavits.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99124508-6ebf-4c3b-835c-b8d17bee815f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:59:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, nobody has been charged for the deaths of the nine other
        Special Action Force (SAF) commandos who were killed near the hut of Marwan,
        the Malaysian terrorist who was one of two targets of the commando operation.
        Marwan was killed in the operation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce2b8e0-2625-472d-9a5f-900420ad99ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:59:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Justice (DOJ) panel conducting the criminal investigation
        is expected to come up with a resolution on whether there is if there''s a
        finding of probable cause to indict those responsible in court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61bfad04-1db7-4b86-979a-e2be9505a7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:59:21.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) also submitted an inventory
        of the firearms and other police gear allegedly stolen from the slain commandos.
        The missing items include rifles, handheld radios, binoculars, tactical helmet
        and vest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b373ecf2-6741-452d-9e3d-f8b0247b4d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:59:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assistant State Prosecutor Alexander Suarez declined to say when
        the Justice Department panel is expected to resolve the case.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f672b2ac-b2de-4921-b698-a6635adfe8e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T08:59:21.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What the panel can commit is that we shall expedite the resolution
        of these cases or the case," Suarez said.</p>'
  'sss-pensioners-aquino-veto-pension-hike-bill':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'The bill mandating a P2000 across-the-board hike in the monthly SSS
      pensions was vetoed by President Benigno Aquino III.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-14T04:59:03.111+08:00
    'imagesource': 'jcr:a0c80fa2-d920-4f82-85db-a28ad816e611'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9d723f36-fd11-465e-9908-ad1dddb5039e'
    'lead': 'President Benigno Aquino III on Thursday (January 14) vetoed the bill
      that mandates a P2000 across-the-board increase in the Social Security System
      (SSS) monthly pensions. A few pensioners were dismayed with the decision, saying
      it would have helped them a great deal if the hike was approved.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:05:22.827+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:49.164+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:25.522+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SSS pensioners dismayed by Aquino''s decision to turn down hike bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92fc8bb3-5944-488f-b476-31072910aed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III on Thursday (January 14) vetoed the bill that mandates a P2000
        across-the-board increase in the Social Security System (SSS) monthly pensions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baaa200-8975-4f9d-9b76-e6626940c406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president explained his decision, saying the proposed adjustment
        would result into a substantial negative income for the SSS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da572a2-b5d8-44b4-9253-c8508e286f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed pension increase of P2,000 per retiree, multiplied
        by the present number of more than two million pensioners, will result in
        a total payout of P56.0 billion annually. Compared against annual investment
        income of P30 billion to P40 billion, such total payment for pensioners will
        yield a deficit of P16 billion to P26 billion annually."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d507647-c410-4b8f-bd93-467d4ed45c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/14/Aquino-vetoes-SSS-pension-hike-bill.html">Related:
        President Aquino vetoes SSS pension hike bill</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a2fe7c-2989-4f37-b944-6291edb30abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of SSS pensioners were dismayed with the vetoing of the
        bill, saying it would have helped them a great deal if the P2000 increase
        was approved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928c8098-cc35-498a-bb1e-3500b71d97d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Upon learning of Aquino''s decision, Philip Guzman, 61, had this
        to say: "<em>Dapat niyang anuhin ''yon. Kasi marami namang senior na kapos
        din e. Yung mga iba nga magkano lang ang tinatanggap na</em> pension — 1000
        plus<em> lang.</em>"</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc92cf3c-df2e-4e13-831b-329727e01c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teresita Santillan, 70, said her current P3000 monthly pension isn''t
        enough and that she would have used the additional P2000 to buy her high-blood
        maintenance medicines.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad73394-2dc5-4390-8272-4d99f3b36c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:05:22.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:49.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre kailangan</em> (yung 2000 pesos)<em> kasi sa mahal
        ho ng bilihin, e sa gamot na lang ho sa</em> maintenance <em>ko;</em> every
        day<em> po kasi yun e,</em>" said Santillan. <em>"Kahit na tinutulungan ako
        ng mga anak ko, hindi ko naman sila pwedeng obligahin."</em></p>'
