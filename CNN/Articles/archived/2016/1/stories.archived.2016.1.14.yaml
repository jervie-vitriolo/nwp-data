    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b527f0b2-c33f-4d89-8a6f-d49b9e23906c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:12:03.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — To mitigate potential
        dry spell, the National Irrigation Administration–Cordillera Administrative
        Region (NIA-CAR) has increased its annual budget this year to P639 million
        from last year’s allocation of P532 million.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '317b9d14-9189-464f-95c2-8b62a924fc3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:12:03.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIA-CAR Regional Manager John Socalo said the move was to equip
        farmers in the region with necessary measures to keep damage minimal through
        early preparation for the foreseen drought.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a457bfc2-7899-4b04-aa35-dc8d6d0ee964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:12:03.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Atmospheric, Geophysical and Astronomical Services
        Administration (PAGASA) already warned the possibility of a dry spell brought
        by the El Niño phenomenon in the entire country especially at the start of
        the dry season this April.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90b3df76-53d6-4cda-983d-c4255c6293ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:12:03.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the Cordillera, the irrigation agency earmarked P344.2 million
        for repair and expansion of national and communal irrigation systems, while
        P295.3 million was allocated for other projects such as water pumps, feasibility
        studies, and small reservoir projects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1ab87f7-045e-466b-9bdd-d2d3c1418504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:12:03.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NIA-CAR also advised farmers to plant before the end of January
        to obtain optimum productivity since the rice plants have enough irrigation
        during its vegetative state.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf07c6ae-17d6-49b9-b9ac-2218c4dbcf87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:12:03.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, over 15,000 farmers benefit from the three national irrigation
        systems, watering about 23,000 hectares in Kalinga, Apayao, Ifugao, and some
        parts of Quezon in Isabela.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86839dc3-0bf4-4e79-8bd1-7535809f543a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T09:12:03.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:48.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, over 41,000 hectares of farms are irrigated by 1,368
        communal irrigation systems, benefiting over 75,000 farmers across the region.</p>'
  'reproductive-health-budget-cut':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-14T04:11:38.991+08:00
    'imagesource': 'jcr:0bea1d13-8942-44fd-83f6-dac25aaac097'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '425e7159-1c17-487e-90af-53a283bfd2ac'
    'lead': 'Sen. Pia Cayetano mulls bringing the matter to the Supreme Court. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T09:14:54.007+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:48.551+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
