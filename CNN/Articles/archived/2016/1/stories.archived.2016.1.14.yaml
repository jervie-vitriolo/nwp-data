    'jcr:uuid': 'fe42355f-9b4f-456a-ae3b-40fcae10acd2'
    'lead': 'The House of Representatives is looking into a proposal to lower the
      minimum age of criminal liability for juvenile law offenders. A lawmaker said
      criminal syndicates use minors as ‘shields’ to perpetuate crimes.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:12:09.513+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:46.661+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:26.677+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Criminal liability for younger delinquent minors proposed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb48844-ca2c-4d95-b2a9-98c99aad39e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:12:09.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.661+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Lawmakers are
        getting more alarmed as juvenile delinquents get younger and younger.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2561e170-5162-4981-ad01-75ba09868e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:12:09.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to this, the House of Representatives are looking into
        a House bill that was filed by Davao del Sur Rep. Mercedes Cagas, proposing
        to lower the minimum age for criminal liability of a child from 15 years to
        nine years of age.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a57e8d69-d5b1-4e04-b01b-7a5252d6fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:12:09.513+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cagas, this is what’s realistic.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53206fe-9736-4a1a-87f8-e1c1b1e55cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:12:09.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The present minimum age of criminal liability of a child of 15
        years is not in accord with today’s realities,” the lady lawmaker stressed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36b23276-2c0c-41c5-87c9-acd51d39e1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:12:09.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Criminal syndicates use minors as implements and shields to perpetuate
        crimes. Imagine their innocence being corrupted at such an early age,” Cagas
        further lamented.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4b91473-8c5a-4ec3-a5fa-f64c2318acfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:12:09.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Bill (HB) 5183 aims to amend certain provisions of Republic
        Act 9344, otherwise known as the Juvenile Justice and Welfare Act of 2006.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e85ea28d-a4f6-498e-897e-a37264ce8e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:12:09.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the lawmaker, since the enactment of the law, events
        have occurred that necessitates a review or even changes in the provisions
        of the current law pertaining to juvenile delinquents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b801e368-44ee-42ce-9416-76c66ec6ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:12:09.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker pointed out that as a mother, she gets more concerned
        as children get to have easier access to modern communications technology,
        which may influence them in so many ways.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421fa2e9-eb42-49cc-a926-8ec42db41636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:12:09.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Furthermore, the massive influence of modern communications technology
        has brought minors immense awareness of their surroundings or environment.
        Minors these days are more matured and their perspectives in life have greatly
        improved as compared to minors 10 years ago,” Cagas said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34197944-ac03-4db1-92fb-df2dc0542ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:12:09.514+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.662+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill is under consideration by the Committee on Revision of
        Laws of the lower House.</p>'
  'Aquino-vetoes-SSS-pension-hike-bill':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'President Benigno Aquino III (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-14T11:58:00.884+08:00
    'imagesource': 'jcr:f9618ccc-e369-413f-a729-d1637717eb07'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5f5cb8ea-0f6f-4880-a984-c6555efa68e2'
    'lead': 'President Benigno Aquino III has vetoed the bill to hike the Social Security
      System (SSS) pension by P2,000 because of its "dire financial consequences."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:16:44.676+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:46.530+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:26.749+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino vetoes SSS pension hike bill

      '
    'updated': 2016-01-21T02:40:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '556c23df-41e3-41e5-85b6-9db530034136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:16:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino has vetoed the bill to hike the Social Security System (SSS) pension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf8de8f-8bc7-4878-8da7-af0d144fbc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:16:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill Aquino thumbed down mandates a P2,000 across-the-board
        increase in SSS monthly pensions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af54bd69-692f-4e7b-aced-580c3d04a789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:16:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an official notice from Malacañang signed by the president on
        Tuesday (January 12), Aquino stated that while he recognizes the bill''s objective
        to promote the well-being of the country''s private sector retirees, he cannot
        support the bill in its present form because of its "dire financial consequences."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8fd7be-4e0c-4e15-af5b-2def2b9d948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:16:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the stability of the entire SSS benefit system will
        be "seriously compromised" in favor of two million pensioners and their dependents.
        He also said the adjustment will result in substantial negative income for
        the SSS.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf24f9-5959-4fc9-9f9a-5fed066a2908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:16:44.676+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He provided the breakdown of how the proposed increase will affect
        the income of SSS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14138088-b3e0-4f93-b2a3-0d54e8f0ed05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:16:44.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proposed pension increase of P2,000 per retiree, multiplied
        by the present number of more than two million pensioners, will result in
        a total payout of P56.0 billion annually. Compared against annual investment
        income of P30 billion to P40 billion, such total payment for pensioners will
        yield a deficit of P16 billion to P26 billion annually."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b9c93d-58ca-4dde-9fc8-75f06cecbad5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:16:44.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Communications Secretary Sonny Coloma, Executive Secretary
        Paquito Ochoa Jr. said Aquino has informed the Congress of the president''s
        decision to veto the enrolled House Bill No. 5842, through the respective
        offices of House Speaker Feliciano Belmonte Jr. and Senate President Franklin
        Drilon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30433b85-c698-4009-a839-5bab4045124c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:16:44.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/11/10/Senate-approves-bill-granting-an-extra-P2000-monthly-to-SSS-pensioners.html">Related:
        Senate approves bill granting an extra P2,000 monthly to SSS pensioners</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db383998-479d-4fc6-a1cb-509fc1f6cf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:16:44.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <a href="http://nine.cnnphilippines.com/news/2015/12/17/P2000-hike-for-SSS-pensioners-only-needs-Aquinos-signature.html">bill
        has been waiting</a> for Aquino''s approval since December 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f5b633-ebd4-4d1f-b1fd-26923339721d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:16:44.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'Friends-reunion-NBC':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-14T08:56:14.318+08:00
    'imagesource': 'jcr:558b9a2a-5557-4e63-ab4f-ad1db97185d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd51a9021-25aa-4a48-bd24-aacb5235c66c'
    'lead': 'Is this "The One Where ''Friends'' Cast Reunites"?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T10:22:43.363+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:46.301+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:26.843+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What Matt LeBlanc thinks of the ''Friends'' reunion

      '
    'updated': 2016-01-19T09:56:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7605e622-dbbe-4395-9981-22267162dcd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Friends'' Rachel,
        Monica, Phoebe, Ross, Chandler, and Joey will reunite on screen to pay their
        tribute to veteran sitcom director James Burrows, several news and entertainment
        websites reported on Wednesday (January 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9271932d-a7e3-40cd-afaf-dc8715ee51c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.302+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://ew.com/article/2016/01/13/friends-reunion/">Entertainment
        Weekly</a>, <a href="https://tvline.com/2016/01/13/friends-reunion-cast-james-burrows-nbc-special/">TVLine</a>,
        and <a href="https://www.buzzfeednews.com/article/jarettwieselman/all-six-friends-will-be-participate-in-an-upcoming-special#.okMEY0g3r">Buzzfeed</a>,
        among others, reported that Jennifer Aniston, Courtney Cox, Lisa Kudrow, David
        Schwimmer, Matthew Perry, and Matt LeBlanc will come together on February
        21 for a two-hour special on NBC to pay their tribute to James Burrows, the
        director of a handful of Friends'' episodes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c27ba3-0b0f-4842-9904-2efee2af63ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement came from NBC — Friends'' original network — during
        the Television Critics Association''s press tour on Wednesday.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb32376-08ef-44d5-ad18-0a7a76b0672d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LeBlanc, Kudrow react</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9325af79-76f8-48a8-9af6-f48ba4f1d845'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T10:22:43.363+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:46.303+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the news took over social media sites, Matt LeBlanc, who played
        the good-natured womanizer Joey Tribbiani on the sitcom, quickly reacted to
        the news through his Twitter account.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24856120-658e-4bc4-ab3a-2f9848a938a5'
      'mgnl:activationStatus': true
