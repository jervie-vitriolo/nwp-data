      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another pensioner, Tomasa Yutuc, an 87-year-old resident of Pampanga,
        said she also would have allotted the additional increase for medicine and
        personal savings. Yutuc added she would have saved some of the money for times
        when she gets sick or for her funeral services.</p>'
