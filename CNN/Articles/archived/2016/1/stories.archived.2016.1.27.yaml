    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c863fb-e004-4fd7-959a-1d7bc6b01b40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:50:10.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How much you''ll pay for one can vary by hundreds of dollars, depending
        on the country where you buy it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5285754f-2d8f-43c2-89a5-f53a5ec63860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:50:10.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., Apple sells the iPhone 6s for $649 at its online store.
        In other countries that have online Apple stores, the price – which we have
        converted to U.S. dollars – ranges from $636.18 to $1029.41.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1af11c-01c1-474b-b023-ee33bea42b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:50:10.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey is by far the most expensive – an iPhone 6s will set customers
        back more than $1000. On the other hand, it''s actually cheaper to buy an
        iPhone 6s in Canada than it is in the U.S.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9f652a7-c46f-4bc6-a59e-5fd3f1803af2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:50:10.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price of an iPhone 6s even fluctuates throughout Europe, despite
        the fact that those countries share the Euro as the common currency. The reason?
        While all these countries use a common currency, they have different import
        taxes and levies, which affect the price.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de9bfe-a0a3-4b12-bc8a-6341457f2589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:50:10.237+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The phone sells for $842.22 in Italy, while it goes for $809.78
        in France, Spain, Belgium, and the Netherlands. In Luxembourg it''s only $783.41.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c72ea-c4b7-4b74-bfc9-d03c124a5ebb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:50:10.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This price variation isn''t anything new for Apple. The company
        has a history of charging customers different prices based on which country
        they''re in and how the local currency compares to the U.S. dollar.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47119ea4-a34d-4b78-bcdc-db5d52c07dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:50:10.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (January 25), Apple announced it will increase the price
        of apps in seven countries: Canada, Israel, Mexico, New Zealand, Russia, Singapore,
        and South Africa.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17566a24-3b76-4668-a4e0-284efc3c9e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:50:10.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five countries where the iPhone 6s is the cheapest are: Canada:
        $636.18, United Arab Emirates: $707.64, Hong Kong: $717.52, Russia: $730.27,
        and Taiwan: $731.17</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2636ca7d-4853-4cac-ab23-c2abd0ad3f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:50:10.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five most expensive countries to buy an iPhone 6s are: Czech
        Republic: $847.84, Hungary: $858.02, Sweden: $873.63, Brazil: $973.61, and
        Turkey: $1029.41</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c2c382-93eb-42e3-8277-7982bcffc530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:50:10.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if you''re a U.S. resident who thinks the iPhone 6s is too expensive,
        keep in mind, it could be a lot worse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226b0eb-a7f8-4a18-9b0d-d5cf26d63879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:50:10.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.319+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/26/news/apple-iphone-6s-global-prices/">Here''s
        where iPhones are the most expensive – and the cheapest</a>."</em></p>'
  'cloud-seeing-negros-occidental-livestock-crop-damage':
    'author': 'Shiela Gelera, Bacolod City-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-27T07:57:46.182+08:00
    'imagesource': 'jcr:edf6852e-65d7-4d66-a598-a17e1e6b1562'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fdf945f-0fcd-4ac4-9d63-0ea7d519a9fd'
    'lead': 'Cloud-seeding operations are being urged to mitigate crop and livestock
      damage that, as of Tuesday (January 26), reached P239.2 million in Negros Occidental.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:52:27.092+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:08.018+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:14.750+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cloud seeding urged as crop, livestock damage in Negros Occidental reaches
      P239.2M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d61d34d-2510-4fcc-9579-e220cb4de0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:27.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Cloud-seeding
        operations are being urged to mitigate crop and livestock damage that, as
        of Tuesday (January 26), reached P239.2 million in Negros Occidental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88dd44d1-8b01-4c2a-ac07-9b440e192d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:27.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The amount was based on the reports of the Office of the Provincial
        Agriculturist, Provincial Veterinary Office, and Sugar Regulatory Administration
        (SRA) during the Provincial Disaster Risk Reduction and Management Council
        (PDRRMC) meeting in Bacolod City on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e59d9720-2cac-4f06-a96d-fc4c0473ed77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:27.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the meeting, the PDRRMC also passed a resolution endorsing
        cloud-seeding operations to lessen the effect of drought.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6fd514-a9ac-47ce-bdcd-acebf0ffcf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:27.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Marlin Sanogal, Provincial Planning and Development
        Officer, the SRA, Department of Agriculture, Department of Agrarian Reform,
        and Department of Science and Technology have separate budgets ready for cloud
        seeding operations in Negros Occidental.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da015b71-e267-440e-8e7a-bceee2150f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:27.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanogal said, “The PDRRMC endorsement is a requirement for the Bureau
        of Soil and Water Management to grant the various government agencies permission
        to go ahead with their cloud seeding operations.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a28b0e0-44b2-4c31-a158-9cf3d207ced5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:27.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated P6.7 million is needed for 60 hours of cloud-seeding
        operations, Sanogal said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae4a4d86-a3be-4fc1-850b-564b4d17fdd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:27.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DA regional office also approved an El Niño augmentation budget
        of P6,865,000 for Negros Occidental.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8856f38-9586-4ca6-ab35-ec0a9ee95fc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:27.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The budget is for 1,000 bags of hybrid corn seeds, water pumps and
        engine sets, and 330 heads of poultry, swine, and ruminants, Sanogal said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eff7183-9c58-46aa-be8a-f7dfb97548c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:27.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although rains triggered by the Northeast Monsoon hit parts of central
        and northern Negros Occidental for the past two days, it is not an indication
        yet of the end of El Niño, according to Isagani Republica of the Provincial
        Disaster Management Division.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e2235c-91d2-4196-9360-2fa1b054e01c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:52:27.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.020+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of Tuesday, records showed that more than 2,500 farmers from
        72 barangays of 12 cities and municipalities in Negros Occidental have been
        affected by the El Niño that is expected to last until May.</p>'
  'naval-medical-center-san-diego-no-evidence-gunfire':
    'author': 'Jason Hanna and Greg Botelho, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-27T04:35:11.510+08:00
    'imagesource': 'jcr:38a3ed32-49e9-48bf-99db-40700ed6c55f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '49c7906f-46e0-43f2-bfc2-7634e03c90f7'
    'lead': 'Investigators have found nothing to substantiate one person''s report
      that someone fired gunshots Tuesday morning at the San Diego facility''s Building
      26, which contains barracks, a gym and administrative offices, Navy Capt. Curt
      Jones told reporters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:55:17.101+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T10:55:45.405+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T10:55:45.148+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No evidence of gunfire at Naval Medical Center San Diego, military says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73770a12-389f-4147-8a60-686a575c9ec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A report of a shooting at Naval Medical
        Center San Diego appears to be a false alarm, the military indicated Tuesday
        (January 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f19fd9-8b06-45a7-afdf-833fc8cda1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators have found nothing to substantiate one person''s report
        that someone fired gunshots Tuesday morning at the San Diego facility''s Building
        26, which contains barracks, a gym and administrative offices, Navy Capt.
        Curt Jones told reporters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5af6844-5d56-4ae3-9486-3ea4ad59a0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities at the center''s 78-acre campus still were
        going though the building late Tuesday morning, and it will take a long time
        to finish their search, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '860b1beb-de36-4ec2-83e8-cf534add16df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One witness reported hearing three gunshots in the basement of the
        building – separate from the main hospital complex on campus -- at about 8
        a.m. PT (12 a.m., Wednesday January 27 PHT), Navy spokesman Kevin Dixon said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd05eb6a-499b-4b26-bdd1-6ce77e9e8f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That prompted a flurry of law enforcement activity, with military
        and local police searching the building as other officers took up positions
        nearby, directing pedestrians and cars away from the building in question.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24340995-ca90-4a61-8d7b-926a19b4dd76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center, in its first Facebook post on the incident, said that
        "all occupants are advised to run, hide or fight."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec3547e1-d992-49a9-a846-838260445b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After officers did a preliminary search, there were no reports of
        anyone injured, and there was no immediate evidence to suggest a gun had been
        fired, Jones said later in the morning.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cf4be2-fe27-4adc-9d75-7bb799eb52b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.101+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jones declined to say who had made the report, but characterized
        the person as "someone who thought they heard something and made reports."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36a85652-ccd1-4a21-b647-035ffef08a7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further information about what the person had seen or heard wasn''t
        immediately available. Investigators were interviewing that person, a U.S.
        military official said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f52b9c2d-f49f-4e16-bd75-df21fb63b520'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naval Medical Center San Diego bills itself as the largest military
        healthcare system in the western United States. Situated on 78 acres surrounded
        by San Diego''s Balboa Park, the center has a 272-bed hospital, eight clinics
        for active duty personnel and nine primary care sites for their family members.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6357a5fc-2a8e-4dc9-a507-0e269a9b5e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The center had more than 1.2 million outpatient visits in 2014,
        admitting more than 19,000 patients that year. The hospital offers a comprehensive
        array of medical services, including births.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bb6a0e0-da81-475d-a200-9e856aa187e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video captured by CNN affiliate KUSI showed people walking calmly
        from the area Tuesday morning.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152e6bce-1c0d-4b10-9f4d-0ab0cd958076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby restaurant Casa 1915 is keeping its doors closed as a precaution.
        The bistro was set to open at 10 a.m. PT (2 a.m., Wednesday PHT), but manager
        Keith Puryear told CNN he decided to keep the business closed until the situation
        at the medical center ends.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e03187a-1586-4481-98c5-c12d6b727ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police didn''t ask him to do that, it''s a decision he made on his
        own.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b752fb8-8cf2-4314-b24b-0313c9cbd8dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not terribly concerned at the moment," he said, "but we''re
        exercising caution."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92e57e40-1325-41af-a3b1-7dd7cf6bab83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The child care facilities at the medical center "are currently secured,"
        Naval Base San Diego said around 9 a.m. (1 a.m. Wednesday) on its Facebook
        page. "All children are accounted for and safe. The entire complex is secured."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f47139d1-4bcb-46e7-9bbc-5fe5e63df48e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A middle school and two high schools in the vicinity were locked
        down as a precaution, the San Diego Unified School District said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95075c6-6c67-40c5-a993-c63235ae9da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ashley Fantz, Eliott C. McLaughlin, Barbara Starr, and
        Joseph Netto contributed to this report.</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d03d9b-ffd1-4b78-921b-c93d2a08fa38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:55:17.102+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:55:45.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/26/us/san-diego-naval-medical-center-shooting/">No
        evidence of gunfire at Naval Medical Center San Diego, military says</a>."</em></p>'
  'donald-trump-ted-cruz-polling':
    'author': 'Jennifer Agiesta, CNN Polling Director'
    'caption': 'For the first time in CNN/ORC polling, Donald Trump topped the 40%
      mark among Republican voters.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-27T01:19:09.091+08:00
    'imagesource': 'jcr:b09c907d-ec0c-4b1a-b607-b21f2a838816'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bbe7e805-abc6-4cea-b020-cdec12abd2af'
    'lead': 'Donald Trump has hit a new high in the race for the Republican nomination,
      according to a new CNN/ORC Poll, with more than 4-in-10 Republican voters nationwide
      now saying they back the billionaire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:58:46.839+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T10:58:57.746+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T10:58:57.364+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CNN/ORC Poll: Donald Trump dominates GOP field at 41%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc5628-6158-4fa1-9d87-edf34608a0a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) —</strong> Donald Trump has hit a new high
        in the race for the Republican nomination, according to a new CNN/ORC Poll,
        with more than 4-in-10 Republican voters nationwide now saying they back the
        billionaire.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cbf07a5-7043-4765-894b-ada6af87bc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more than two-thirds of Republicans say he''s the candidate
        most likely to capture their party''s presidential nomination.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c523db8a-0745-4c4f-9e9b-c11f08e6ab7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.747+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has topped the 40% mark for the first time in CNN/ORC polling,
        standing at 41%. That more than doubles the support of his nearest competitor,
        Texas Sen. Ted Cruz, who notches 19% support in the poll. No other candidate
        hit double-digits. Florida Sen. Marco Rubio landed at 8%, retired neurosurgeon
        Ben Carson at 6%, former Florida Gov. Jeb Bush at 5%, New Jersey Gov. Chris
        Christie at 4%, and the rest at 3% or less.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a4d93b-c68b-4c4d-b3ef-7ca50b197219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the new high-mark for Trump, the GOP race remains fairly
        stable compared with where it was in the most recent CNN/ORC poll in late
        December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea852f3d-b6ed-4280-ab44-f7866ccb45fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that poll, Trump stood at 39%, Cruz at 18% and Rubio at 10%.
        Carson''s 4-point dip, from 10% to 6%, between the two surveys is the largest
        change in the field, and it is not large enough to be a statistically significant
        change given the new poll''s 5-point margin of sampling error.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6868ccd4-71c2-498a-b1df-6c2db15927c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s lead is clearly significant, however, and the poll finds
        him well ahead of the field among a range of GOP subgroups. He leads among
        both men and women, younger and older voters, white evangelicals, conservatives
        and both self-identified Republicans and independents who lean toward the
        party.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733ac583-b722-4536-b1e3-913dce636226'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are two subgroups where Trump''s lead is less dominant: college
        graduates and tea party supporters. Even among those groups, however, he remains
        at the head of the pack. Among those holding degrees, 26% back Trump, 20%
        Cruz, and tea party supporters split 37% for Trump, 34% for Cruz.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fc1045e-3786-45e3-8a63-21a84ae769f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s supporters are more likely than those backing other candidates
        to say that they''ve definitely made up their mind (70% of Trump''s supporters
        say they are locked in compared with 40% who back other candidates).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525edd69-1b46-45cd-9f89-48e385f2f3b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the prospect of a Trump candidacy generates more enthusiasm
        overall (40% of Republican voters say they would be enthusiastic about a Trump
        nomination) than the possibility of Cruz (25% enthusiastic) or Rubio (18%
        enthusiastic) at the head of the ticket.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d32566-d546-4414-b063-7cae73d1f50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s dominance continues when voters assess which of the GOP
        candidates would best handle top issues.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493631ac-e982-42e5-b99c-c7eea010223a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump holds his widest advantage on handling the economy: 60% of
        GOP voters say Trump would best handle it, a 48-point lead over Ted Cruz.
        Likewise, Trump has a 55% to 16% edge on handling illegal immigration.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f82e0a7c-c611-445a-b18c-77ed957b2600'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His margin is smaller, though still significant, on handling foreign
        policy. Republican voters in the poll rated terrorism their most important
        issue in considering a candidate for president: 49% called it "extremely important,"
        outpacing the share calling the economy, government spending or illegal immigration
        as central to their vote.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214886ee-9019-4a4f-a3f1-441887fa6caf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has gained ground over the course of the campaign on the values
        issues that are often meaningful among Republican primary voters.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a33d61-a79d-4e92-854d-255bb0a76019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The share who say Trump would do the best job on social issues has
        grown from 15% in September to 28%. Cruz trails Trump by just 4 points on
        that matter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e6142d5-0275-4556-b4e3-82fdbb452344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And about one-third of Republicans say they think Trump is the candidate
        who "best represents the values of Republicans like yourself," 34% choose
        Trump, 9 points ahead of Cruz at 25%. No other candidate hits double-digits
        on that measure.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32ee49a-8cff-4f53-934f-a06d2b9ab20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s case for the presidency rests at least in part on his standing
        as a political outsider. The poll finds that a broad swath of GOP voters (55%)
        say they feel completely unrepresented by the government in Washington, and
        among those voters, Trump holds a 47% to 19% lead over Cruz.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6167e27b-2ec4-4985-92c8-5132c4e6eefd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll also finds Trump is widely seen as the candidate best able
        to win in November: 63% of Republicans say so, compared with 16% who see Cruz
        as best positioned to win and 10% who name Rubio.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5757e081-71a1-4e24-b04a-20459aef379e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in hypothetical general election, Trump appears to fare slightly
        worse than either Cruz or Rubio when matched up against either Hillary Clinton
        or Bernie Sanders. All six match-ups are close, with no one candidate leading
        another outside the margin of error of 3.5 percentage points for registered
        voters. But Rubio and Cruz each hit 50% support when matched against Clinton,
        while Trump stalls at 47%.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3a678d-3363-4b71-a858-7b4cc877715d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio and Sanders produce a near-even split, 49% Sanders to 48%
        Rubio, while the Democratic senator hits 50% against either Trump or Cruz.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '427f4ad4-b26e-4ff5-b11a-7c0e116f23dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, a majority of registered voters (56%) now say they think
        Trump will win his party''s nomination for president, and that rises to 68%
        among Republican voters. Last summer, 40% of registered voters said they thought
        Bush would top the GOP ticket in 2016 -- now, just 5% say so.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365b5a3e-29cc-4c87-b579-08abc22cb1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CNN/ORC Poll was conducted by telephone January 21-24 among
        a random national sample of 1,002 adults. Results for the full sample have
        a margin of sampling error of plus or minus 3 percentage points. For results
        among the 405 registered voters who are Republicans or independents who lean
        toward the Republican Party, the margin of sampling error is plus or minus
        5.0 percentage points.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a41d55-7f89-408c-9d53-7af382438c12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:58:46.841+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:58:57.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/26/politics/donald-trump-ted-cruz-polling/index.html">CNN/ORC
        Poll: Donald Trump dominates GOP field at 41%</a>."</em></p>'
  'How-to-cut-off-the-spread-of-a-Zika-virus':
    'author': 'Ford Vox'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-27T01:13:12.602+08:00
    'imagesource': 'jcr:f6a05368-33bc-4621-a801-59372480ebfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89fe63b5-f258-49dd-b810-6ca9c128c36f'
    'lead': 'The primary mosquito species now transmitting Zika virus throughout numerous
      countries in the Americas, Aedes aegypti, actually evolved alongside humans
      to target us specifically, versus other animals.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:02:08.681+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:06.932+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:15.198+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'How to cut off the spread of a Zika virus

      '
    'updated': 2016-02-02T02:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97d812f1-de88-406e-af44-d9bc4d14fb49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Ford Vox is a physician specializing in rehabilitation
        medicine and a journalist. He is a medical analyst for NPR station WABE-FM
        90.1 in Atlanta. He writes frequently for CNN Opinion. Follow him on Twitter
        @FordVox. The opinions expressed in this commentary are solely those of the
        author.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580dba0-adca-42c9-9070-fd34eb83c1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — When I think about public health recommendations,
        I think about what I would want for my own family, and in this case, for my
        own wife. I don''t think in terms of population management and rationing as
        a disease control officer must do.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3048923a-4d14-46fd-a74f-b3cc70e75a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What to do about the Zika virus?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a050b684-4d7b-4886-abda-f8761449caa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As this – another viral disease – emerges, we''re again facing down
        a primordial threat that reminds us we are animals in an ecosystem. It''s
        an ecosystem that''s changing with us and because of us. Beating back Zika
        will require openness to innovation in both technology and policy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25321d83-ceb4-4f55-8953-809350c13022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.681+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary mosquito species now transmitting Zika virus throughout
        numerous countries in the Americas, Aedes aegypti, actually evolved alongside
        humans to target us specifically, versus other animals.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa970d36-fd62-4fd6-ab00-1a878ddbbfb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now it is spreading its domain, due to the warming climate and its
        predilection for our built-up environment. Mosquitos have already altered
        human history before by causing millions of deaths via the spread of yellow
        fever and Dengue, two viruses that are closely related to Zika.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46294ba6-7ead-47b6-9293-add9d9bbde7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 3,893 cases of microcephaly in infants (and untold miscarriages)
        in Brazil alone appear linked to the Zika virus.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d6a2fb-8e92-4758-b690-a932eab82ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While we lack definitive proof that the virus caused the severe
        cerebral and skull deformities these newborns are suffering with, the evidence
        we''ve got mandates decisive action. Doctors have found Zika virus in the
        amniotic fluid of affected fetuses and in the placentas and brains of miscarried
        fetuses with microcephaly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d7b504-989b-490f-b474-e9651bcd7385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.934+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We know from prior Zika outbreaks in the South Pacific that the
        virus can attack the nervous system, causing a paralysis called Guillain-Barre
        Syndrome.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e1ec04-3bbb-419b-bdcc-0ff1de885a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related viruses like West Nile are well known to infect the brain.
        But the Brazil outbreak is the first time Zika is being correlated to this
        microcephalic congenital deformity. The numbers alone are stark evidence:
        With no other new variable apparent than the rapidly spreading Zika virus,
        Brazil saw a 20-fold increase in microcephaly cases in 2015 over 2014.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5bcc8b4-631f-4647-97f9-dc44cee8178f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Zika vaccine is possible, and that''s a step National Institutes
        of Health leaders would surely facilitate.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b63a0823-c80f-4f15-aa7b-a5fbfd18005d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But given the pace of Zika infections in South America, the long
        timeline for vaccine development allows for too much suffering. We''ve got
        to take other steps if we can.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e272032-f018-401e-a8dc-6286f5c040ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another approach is underway and showing success in some South American
        and Caribbean countries, and is under review by the Food and Drug Administration.
        This strategy targets the mosquitoes themselves.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63e9a7e-edac-4e68-a12b-b27819420fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British biotech company, Oxitec, has produced genetically modified
        Aedes aegypti mosquitoes by inserting two genes, one that makes its eggs glow
        under UV light, to help with its identification, and one that causes its offspring
        to die.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e5f3c73-254f-41cf-974f-47c5176c101b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This succeeds via the so-called sterile insect technique, dramatically
        dropping the population of natural, possibly disease-carrying, mosquitoes
        by keeping their females busy mating with the genetically modified males instead
        of the natural males.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b76525-57ad-4daa-b09e-f186b93432a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a fancier version of the same technique that was successfully
        used to eradicate the screwworm as an American agricultural pest, and it''s
        one the environmental visionary Rachel Carson lauded in 1962 in "Silent Spring":</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9d27cd-7a57-4ecd-ba32-24aa30154099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.682+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some of the most fascinating of the new methods are those that
        seek to turn the strength of a species against itself - to use the drive of
        an insect''s life forces to destroy it. The most spectacular of these approaches
        is the ''male sterilization'' technique developed by the chief of the United
        States Department of Agriculture''s Entomology Research Branch, Dr. Edward
        Knipling, and his associates."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1454b780-58d9-49a9-b2c2-87762e8a76df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carson preferred such techniques to indiscriminate pesticides. Despite
        its reliable history and sound science, misinformation about the sterile insect
        technique abounds.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00c241c-0e17-4d13-9a0e-2537aacd97b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.935+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is no biological mechanism by which the Oxitec bug''s modified
        pieces of DNA can transfer into human DNA, or into other mammals and insects.
        But public fear over anything genetically modified is a powerful force.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2bb0c1-31d0-49c3-abc9-00e9521c57b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FDA first got Oxitec''s proposal to begin using its mosquito
        in the Florida Keys in 2011. The original proposal came in response to a Dengue
        outbreak there. Now with Zika on the horizon I hope the public attitude changes
        and the FDA finally clears the project.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aa084d-d0f2-4e8f-a732-0adfe180ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a medical development such as a vaccine, or a novel pest
        control such as the Oxitec mosquito, Zika seems destined to start spreading
        in the Southern United States, starting with Florida and south Texas. So far
        the only cases reported in the United States were infected in South America
        or the Caribbean, but the United States has not only the Aedes aegypti mosquito
        but also the far more widespread Aedes albopictus (Asian tiger mosquito),
        which can also carry the virus.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1798142-1005-4637-81ee-7228d258cf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Asian tiger mosquito''s domain extends throughout the Southeast
        and up to New York state in the summer.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09756f03-efaf-40da-a58e-54fc8aa8e3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This leaves only public health recommendations for our protection.
        They should be upfront and realistic. The recommendation coming out of El
        Salvador, that women should put off pregnancy until 2018, is an example of
        an unrealistic public health recommendation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ad67f2-a25d-4181-9f04-1d358adaef84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Salvador officials are making that recommendation because abortion
        is illegal in their country, and access to proper prenatal monitoring is poor.
        They''re not being upfront with the population about these limitations that
        lead them to make the recommendation. The country also lacks widespread adoption
        of birth control, which dooms the recommendation to failure.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46ed5fe5-4207-474a-929b-1ad0c7f47f8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the United States, the Centers for Disease Control and Prevention
        (CDC) is publishing recommendations that call for pregnant women and women
        thinking of becoming pregnant not to travel to countries where Zika is spreading.The
        agency is also advising extra monitoring for pregnant women returning from
        countries on the Zika list. That''s smart. But a close look at the recommendation
        reveals some rationing of care that I think government agencies should be
        making more explicit.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592a59aa-3fa5-457c-9a6f-5729f97db0aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no commercial test for Zika, and the two methods we have,
        polymerase chain reaction technology and immunoglobulin, must be performed
        at the CDC or by a few of the better equipped state health departments.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36807110-604d-43d0-bd90-4a119f8686c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These agencies lack the staffing to test all pregnant women who
        have traveled to countries on the Zika list during their pregnancies, so the
        CDC guidelines call for testing only those women who''ve shown two or more
        symptoms of possible infection. Unfortunately the symptoms are both very vague
        (fever, rash, arthritis and eye inflammation) and don''t occur in 80 percent
        of the people infected.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9bed45f-d0a5-4b9e-9554-e73d2f084d3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We should be testing all pregnant women who have been exposed, not
        just performing ultrasounds, which in many cases will not demonstrate microcephaly
        until late in the second trimester, too late for abortions in some states.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b76af3ba-1826-4c5d-b31a-5577c821e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.936+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bottom line on the Zika response is this: Unless we are confronted
        with our limitations we won''t work effectively to overcome them.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86552c13-9e40-430e-9240-c87192311960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. health care system was confronted with its limitations
        during the Ebola outbreak, when the CDC told hospitals to apply routine contact
        precautions when they suspected Ebola cases. That recommendation resulted
        in the transmission of Ebola to two nurses.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e824ffa-3737-403e-a18f-92d10928948d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I think the CDC should have warned Americans that not all hospitals
        are ready for Ebola. That would have given providers proper pause. A correct
        calibration of confidence would have led to triaging patients to higher level
        centers sooner.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0b511e-8595-4f4c-9bce-6dad4d784e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In this case the CDC should warn that we do not have capacity to
        test all women properly. This fact should weigh heavily on women who are considering
        travel to Zika-affected areas. It should affect family planning decisions,
        certainly in the southernmost regions of the United States with the Aedes
        aegypti mosquito.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a0ebe54-fc33-4271-aaa8-836df53060d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As many of us dig out from a blizzard, it may seem premature to
        worry much about a plague borne by mosquitoes. But summer is coming.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac1f3d4c-7fb9-4dbf-98d5-820a74e8f358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:02:08.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.937+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/25/opinions/zika-virus-travel-microcephaly-vox/index.html">How
        to cut off the spread of a Zika virus</a>."</em></p>'
  'denmark-law-seize-refugees-valuables':
    'author': 'Arwa Damon and Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-27T00:54:42.019+08:00
    'imagesource': 'jcr:38a3ed32-49e9-48bf-99db-40700ed6c55f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '99b6a2e5-a080-4408-8727-90f59829f097'
    'lead': 'Danish lawmakers voted Tuesday (January 26) in favor of controversial
      legislation empowering authorities to seize cash and valuables from asylum seekers
      to help cover their expenses. The law was passed in parliament by 81 votes to
      27, with one abstention.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:06:42.567+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:06.547+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:15.672+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denmark adopts controversial law to seize asylum seekers'' valuables

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17cad76c-7db2-4a92-8215-44ffe774724c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Copenhagen, Denmark (CNN)</strong> — Danish lawmakers voted
        Tuesday (January 26) in favor of controversial legislation empowering authorities
        to seize cash and valuables from asylum seekers to help cover their expenses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2538f851-f172-419c-9129-e9254890b313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The law was passed in parliament by 81 votes to 27, with one abstention.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef141131-cbe9-47ff-b149-42e7e634a077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The passing of the so-called jewelry bill allows the seizure of
        valuables worth more than 10,000 Danish kroner (about $1,453).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bfb5d31-120a-42bd-81f3-946efb9fdd3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items of "special sentimental value" such as "wedding rings, engagement
        rings, family portraits, decorations, and medals" are exempted, according
        to the Danish Ministry of Immigration, Integration and Housing. But "watches,
        mobile phones and computers" can be confiscated, it says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a37dab8-23f2-42c8-8190-73120473f6f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation has been criticized across the political spectrum,
        appalling many in this northern European nation, which has a longstanding
        global reputation for tolerance and promoting liberal, social democratic values.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '835c5d3a-e57f-4fbc-a28e-a658e6e7a8ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A fair deal, says government</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9752a783-27dc-4f30-a3fa-b2688790f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s ruling Liberal Party says the legislation is about ensuring
        that asylum seekers contribute to the country''s generous welfare state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc9b420-8d83-40c0-82fe-150e1ef785e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Danish citizens and refugees coming here receive universal
        health care; you receive education from preschool to university, and you receive
        elderly care; you receive language training and integration training free
        of charge, paid for by the government," Liberal Party spokesman Jakob Ellemann-Jensen
        told CNN''s Christiane Amanpour last month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43fdbe3-592a-427c-867f-6b9444a0185e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.567+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only demand that we set to measure this is if you have the
        means to pay for your housing and for your food – regardless of whether you
        are a Dane or whether you are a refugee – then you should."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e64e053-e372-440c-b0c4-9dae4c2425ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar laws exist in Switzerland and Germany, according to officials
        there. Dozens of cases were reported in Switzerland of migrants'' assets being
        confiscated to fund their living expenses, although in Germany it was unclear
        if, or how widely, the policy was enforced.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91a36f43-769f-45a6-99f2-6d5e6701a981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Deterring migrants</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9adfe85-41f4-47d5-84ff-99a85760e2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But others – both backers and critics of the law – say it has more
        to do with deterring further arrivals of migrants and asylum seekers who have
        entered Europe in numbers not seen since World War II.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c52ec1-9704-4f60-9bbc-250b54669e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We hope this will start a chain reaction through Europe where other
        European countries can see there''s the need to tighten the rules on immigration
        in order to keep European culture," said Martin Henriksen, spokesman for the
        right-wing Danish People''s Party, which supports the law.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21edf41-0937-4f68-b842-f18770ecc74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawmakers also voted to triple the period of time before asylum
        seekers can apply for separated family members to be reunited with them in
        Denmark.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86af509f-5db7-4b37-91e5-7b2549d1e756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That measure, which extends the period from one year to three, is
        expected to have an even greater deterrent effect on potential migrants.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a086af-d9a9-445b-b0b3-8e49f2065e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The aim is to make sure that (fewer) people come to Denmark, if
        it''s hard to bring your family," Henriksen said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c73e6c88-6d0e-4c23-9bbb-154325d4c6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Migrant mother deterred</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de3e5b3-1a94-4b17-913f-b2c94a5c0d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Syrian migrant in Denmark who spoke to CNN said she had no intention
        of remaining in the country because of the requirement, which would see her
        wait years to apply for her 9-year-old daughter, still in Syria, to rejoin
        her.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b77bca45-5ef1-4ba7-a592-17510bee75aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes I say to my friends, I''m scared that if I die here,
        my daughter won''t know where her mother is buried," she said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f07c648-2921-45b5-9a82-96b23a5eac0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anders Ladekarl, secretary general of the Danish Red Cross, called
        the law "really disturbing."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d333c06-23d7-4665-a8f6-9048a7a4e19d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Imagine leaving your family back home in a war zone, and you will
        have to sit in a Danish village or refugee center waiting for your family
        without being able to see them for three to four years," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd09f5e-7962-46b8-98a3-a4a532ac52b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.568+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''An affront to dignity''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '989e2dce-c95c-4d59-a49d-163fff26222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many in socially liberal Denmark say they are appalled by the law,
        which the U.N. Refugee Agency has called "an affront to (refugees'') dignity
        and an arbitrary interference with their right to privacy."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6644915-f66b-4989-8406-5b4154368502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wiebke Keson, a 72-year-old Danish refugee center volunteer, said
        she was "shocked" by the notion of confiscating jewelry.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f41e9-4340-41fa-83f5-c8d45c965b54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since I''m German, I was immediately thinking about our own history,"
        she said, voicing a common criticism that the policy echoes Nazi confiscations
        of Jewish valuables.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d51649-e6ee-40ba-92dc-c5e92bd3cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hardening attitudes</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ed8a5a-4d15-4c66-9c21-bea00d4367c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the policy reflects a hardening of attitudes toward migrants
        across Scandinavia – and Europe in general – in the face of a historic influx
        of immigrants hailing predominantly from the Muslim world, many fleeing the
        war in Syria.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca24e9ae-639b-4772-baae-e2ccb62caa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden and Germany are regarded as the most desirable final destinations
        for most of the more than 1 million migrants who entered Europe last year,
        and both countries have proved the most hospitable to new arrivals.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e95f7159-6f17-4c47-999a-f77462b19e13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the ever-growing numbers of asylum seekers, combined with high-profile
        crimes blamed on migrants, have made the host populations wary and have gradually
        fed rising anti-migrant sentiment.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2adabc26-707c-457b-b138-d866e0c864d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not only Denmark that has brought in tougher policies on migrants.
        In November, Sweden introduced tighter border controls and asylum rules to
        reduce the number of asylum seekers entering the country. And last week, Norway
        began deportations of migrants who had entered via a border with Russia.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01046695-6152-4c9c-b1b1-62c154a3d6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anti-immigration parties have also received more support. In Sweden,
        the anti-immigration Sweden Democrats party has soared in popularity, polling
        at about 20 percent in recent polls. Before 2010, the party had not won a
        single seat in the country''s parliament.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ceec9dc-b2d0-46ef-9d25-d5b1cdd89d1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.551+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blowback from Paris, Cologne</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1869b804-1946-4db8-a3e7-8df8b7ff6f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Key events have contributed to the hardening of public attitudes
        toward migrants across Europe, including the Paris terror attacks in November
        and the mob sex assaults of women in the German city of Cologne.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5516adbd-9b91-43a5-b0b7-342654438290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 900 people reported being attacked by men of North African
        or Arab appearance during New Year''s Eve festivities in Cologne, 523 of them
        reporting having been sexually assaulted. Similar attacks were reported in
        cities across Europe, including in Sweden and Finland.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2381185f-ef52-473b-8a92-6db2040eedc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many believed that authorities and the media had been slow to acknowledge
        the crimes in Cologne out of a misguided sense of political correctness. After
        the attacks, allegations emerged that authorities had covered up a similar
        wave of sexual offenses by migrants at a 2014 music festival in Stockholm,
        Sweden. The city''s police ordered an investigation of the allegations.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f90e2a5c-cb2b-4892-a301-4dc9e2b26b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.569+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The killing of a 22-year-old refugee center worker by a 15-year-old
        asylum seeker in the Gothenberg region of western Sweden on Monday (January
        25) has contributed to the tensions.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec96c401-2702-40cb-87ee-93f17c4b4c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We are still a very generous people''</strong></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02e21e0-25a0-4a21-80dd-e4d65f5c0ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Ladekarl, of the Danish Red Cross, the Danish law, like similar
        policies aimed at curbing immigration, represents European countries pulling
        up the drawbridge.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be4848a-1070-424d-a35d-636a85640311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Suppressing liberal Scandinavian principles of social justice and
        adopting hard-line policies toward migrants is unlikely to be successful,
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78b020e-e751-4283-8a69-37cb52545145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There (is) no attempt to find a common European solution to this,"
        he told CNN.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7390e274-010b-4b70-a359-22f33b934e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every country is now trying to fence themselves in, trying to scare
        refugees and asylum seekers away. And this is not going to work in the long
        run because we have a lot of people in need of international protection, and
        they''re being pushed from one country to the other."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8ddd100-4da3-4fc0-8d25-e399962d730e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.552+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for growing numbers of the political class in Scandinavian countries,
        the adoption of tougher rules toward migrants doesn''t represent the abandonment
        of traditional values, but is a reflection of the new challenge they face.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5864d501-1583-4395-9b39-dc3ee650dc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They have already done their share, they say.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a6066d-e586-41e4-85c7-b79cc7c4cef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be able to control what is going on with the people
        coming to Denmark," Ellemann-Jensen, the Denmark Liberal Party spokesman,
        told CNN last month.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa3dc8-e777-4fc7-8519-dd2d49b65e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Therefore, we are passing legislation that, yes, tightens up a
        bit.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e542c53-6620-4889-b878-3a2371e41638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.570+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are still a very generous people (compared) to almost the
        rest of the world."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d2641d-33bb-4e99-8938-b5cb3b235c5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:06:42.570+08:00
