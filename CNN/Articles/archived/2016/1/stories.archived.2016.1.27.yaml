  'FIBA-OQT-Gilas':
    'author': 'CNN Philippines Staff'
    'caption': 'FIBA named the Philippines the "Most Valuable Fans" in 2014.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-26T20:45:36.092+08:00
    'imagesource': 'jcr:315420f4-9e42-4af4-83f4-f24b5eda15dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '212695fc-9161-4952-99f8-90831aca5e47'
    'lead': 'Through a draw early Wednesday morning (January 27), FIBA has revealed
      the hurdles the Gilas Pilipinas will have to overcome en route to the 2016 Rio
      Olympics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:58:14.693+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:13.652+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:12.207+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'France, Canada join Gilas in Manila Olympic Qualifier

      '
    'updated': 2016-01-27T15:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65f73945-7578-4316-b25a-f6856e785433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:58:14.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — FIBA revealed
        the hurdles the Philippine men''s national basketball team will have to overcome
        en route to the 2016 Rio Olympics through a draw early Wednesday morning (January
        27 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd152957c-74f5-40b8-b2eb-a555e96ce0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:58:14.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The six-team tournament was split into two groups of three. Groupmates
        will play each other once in the preliminaries, and the top two placers will
        advance to the knockout semifinals. Winners will then dispute the free ride
        to Rio.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de9d3fb8-3fca-442e-ab33-5df4bbe2fd6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:58:14.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines was grouped with France and New Zealand, while Senegal,
        Canada, and Turkey comprise the other bracket in the Manila Olympic Qualifier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32055e47-c9e5-43b3-92aa-d7f182901246'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:58:14.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Gilas to secure a ticket to the biggest basketball conclave
        for the first time since 1972, they need to top the tournament from July 5
        to 10.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11ef2a3-480c-4c4b-ace2-916cff1bf0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:58:14.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous statement, Samahang Basketbol ng Pilipinas (SBP) Executive
        Director Sonny Barrios said regardless of who the Philippines faces in one
        of the three Olympic Qualifying Tournaments, topping it will indeed be an
        uphill climb.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cb638b-0616-45b0-911a-b64037df8d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:58:14.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the SBP official is hoping the team''s "Sixth Man" will give
        Gilas the boost when it faces some of the world''s basketball juggernauts
        in the July meet.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669dc06f-f9e5-4828-be1e-2b83db4bc0b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:58:14.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We admit our chances of winning the tournament are slim but you
        can''t discount the factor of our Sixth Man," said Barrios, referring to an
        expected raucous, partisan crowd at the Mall of Asia Arena.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918d467c-966d-4b46-8cae-55a528312702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:58:14.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"At the 2013 FIBA Asia Championships, we saw how our team was inspired
        by the homecrowd. For the first time in FIBA history, we witnessed the wave.
        No one was surprised when at the FIBA World Cup in 2014, the Philippines was
        named the country with the Most Valuable Fans."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e601d9-1cdf-4811-a4c6-65487a83f980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:58:14.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrios added, "It''s the first time we''re hosting an Olympic qualifying
        tournament. We played in an Olympic qualifier in 1964 in Yokohoma but we didn''t
        make it to Tokyo. Now, we''re hosting and it will make a big difference."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678cc04d-202f-48d4-8c78-7b08dd0823ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:58:14.693+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, here are the complete results of the draw:</p>'
    '11':
      'image': 'jcr:b9abb07b-8bb9-44a1-aad0-f2a4746fc507'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f851d67-aa0b-473d-9779-add58522ad7a'
