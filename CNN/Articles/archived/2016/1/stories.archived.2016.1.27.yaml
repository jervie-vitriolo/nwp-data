      'mgnl:lastActivated': 2019-09-20T09:57:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair had something to prove after Huey was eliminated in the
        quarters of the men’s doubles with partner Max Mirnyi, and Klepac ousted from
        the Women’s Doubles competition in the first round.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57e231c-e24c-4d79-b103-660fcf878fd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:57:09.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:57:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huey and Klepac started out strong with a 6-2 romp in the first
        set of their quarterfinal against Bopanna and Chan in just 21 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9742f89f-138d-4f1c-8a9d-6a0d036d256e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:57:09.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:57:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second set was a much more competitive affair, but in the end
        it was Huey and Klepac who came out on top — winning seven games to five in
        what turned out to be the deciding set.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed8264-3856-4f83-9672-83d190bb362a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:57:09.728+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:57:23.746+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the win, Huey and Klepac advanced to the semifinals to play
        Coco Vandeweghe and Horia Tecau.</p>'
  'comelec-transfers-voting-machine-software-bsp':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-27T07:21:41.231+08:00
    'imagesource': 'jcr:8fa650f2-1daf-486a-b35c-768a16b88bd0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e97f78f4-49a5-44ca-9495-3eb2e5c2afa7'
    'lead': 'On Wednesday (January 27), the Commission on Elections transferred to
      the Bangko Sentral ng Pilipinas a thumb drive containing the final format of
      the software that will run the election management system in the May 9 polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:00:40.792+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:10.932+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:13.375+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elections source code now in safekeeping

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fe68c1-28d3-41f3-95b2-c42ae79d5984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:00:40.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Bangko Sentral
        ng Pilipinas (BSP) now possesses the thumb drive that contains the final format
        of the software that will run the election management system in the May 9
        polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22aadfb1-c1db-4376-9753-7b53750ed2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:00:40.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commission on Elections (Comelec) Chairperson Andres Bautista and
        Senior Commissioner Robert Lim brought the thumb drive in a sealed metal box
        to the central bank''s main office on Wednesday (January 27).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00b568-9988-4faa-b2d2-ae6ecb779f47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:00:40.792+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/25/comelec-demo-vote-counting-machines.html">Read:
        Comelec holds demo of vote counting machines</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cd5f06-675a-4c76-af66-0339c066ed4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:00:40.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BSP Deputy Governor Vicente Aquino received and accompanied their
        transfer to the vault. Cameras were not allowed at the secured area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75115a78-6e4f-4eb0-90f5-2e9c58bdffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:00:40.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The thumb drive contains the software codes. It is wrapped in a
        sealed and signed envelope that also contains the certification by international
        IT company SLI Global, the Comelec and the Technical Evaluation Committee
        of the Department of Science and Technology.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67481277-7755-4ff7-916d-8cb76661b459'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:00:40.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said that aside from the copy kept by the BSP, only the manufacturer
        Smartmatic has a copy of the code.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b947d8b-df38-4c8b-b56e-c1ec886d2a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:00:40.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BSP&nbsp; will hold it in escrow — in its highly secured basement
        vault.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b126b3a-dd6b-4e4e-888b-ad197eaf74ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:00:40.793+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.933+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will prevent any tampering of the the system, or any attempt
        by someone to get their hands on the key to the software.</p>'
  'pre-election-ratings-social-weather-stations-sws-survey':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': 'Sen. Grace Poe, Vice President Jejomar Binay, Manuel "Mar" Roxas II,
      and Davao City Mayor Rodrigo Duterte.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-27T03:41:23.050+08:00
    'imagesource': 'jcr:b9c70d4c-52ae-4095-bf48-97d16f3f50cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bd3bfc7-55a9-4aa5-b16e-55ecdcf6a577'
    'lead': 'There’s only about four months to go before the presidential elections.
      But the Social Weather Stations says ratings of candidates can still change.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:03:43.296+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:10.810+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:13.604+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Pre-election survey ratings can still change

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe666d6-bf42-43b5-82ee-daeff57d6381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:43.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Four months before
        the elections, an independent survey group said preferences for presidential
        candidates can still change.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03444533-b936-41be-b698-81b9d249c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:43.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the latest Social Weather Stations (SWS) survey conducted
        early January, Vice President Jejomar Binay is the front-runner with 31 percent.
        Sen. Grace Poe followed him with 24 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9847e06-7f04-4104-b978-6a5284057e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:43.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe was statistically tied with Liberal Party (LP) standard bearer
        Manuel “Mar” Roxas II with 21 percent and Davao Mayor Rodrigo Duterte with
        20 percent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a432ebb7-39e8-49a8-8587-947045b925aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:43.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the SWS poll did not state factors that caused the shift in
        preferences.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1397dfa0-7a15-4b78-87fe-ae6fe0257ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:43.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/15/Binay-tops-SWS-survey-2016-elections.html">Also
        read: Binay tops new SWS presidential survey</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c989048-b16f-4261-af27-f8b4ecab576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:43.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/19/roxas-unfazed-low-ranking.html">Also
        read: Roxas unfazed by low survey ranking: ''We are in a very good place''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abbc179e-6e0a-46e6-a53b-079ca55fedb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:43.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SWS President Mahar Mangahas said a come-from-behind is also possible
        — similar to the 2010 vice presidential race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '733d1f23-ee1d-46ce-9fcf-1115cca5c344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:43.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the onset, then Makati Mayor Jejomar Binay lagged behind Liberal
        Party bet Roxas and Sen. Loren Legarda in pre-election surveys. But Binay''s
        scores gradually improved until he took the lead days before the elections.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2392f3-4c0f-4d30-bba1-4f367bfc5825'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:03:43.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay eventually won the vice-presidency over Roxas by about 700-thousand
        votes.</p>'
  'carlos-loyzaga-passes-away':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-27T03:43:00.068+08:00
    'imagesource': 'jcr:5e64ab24-55e5-40cd-95f4-77fea9e5f030'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3bceb21b-08be-4ad1-a511-4468421cefac'
    'lead': 'Philippine basketball legend Carlos "Caloy" Loyzaga passed away at Cardinal
      Santos Medical Center at 6:50 a.m. on Wednesday (January 27).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:06:22.857+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:10.595+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:13.673+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH basketball legend Caloy Loyzaga passes away at 85

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385bab8c-969d-4ee8-837c-b7a7291b15a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Philippine basketball
        legend Carlos "Caloy" Loyzaga passed away at the Cardinal Santos Medical Center
        in San Juan City at 6:50 a.m. on Wednesday (January 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fd63a5d-3b6f-4e2c-8b7f-c250fdeedb9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was 85.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e77da1-1ed1-487f-b846-62d883fa69cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son, Chito Loyzaga, confirmed the news to CNN Philippines over
        the phone.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff24e42e-084f-4ddc-b209-05e0f479efa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chito said his father died because of cardiac arrest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e8b4ab6-d3aa-4e9d-a1e0-4f51659ad451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.596+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the older Loyzaga, who was in the hospital due
        to pneumonia, was recovering before "something went wrong," eventually leading
        to the stroke.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '918b1965-df77-4641-9271-ced24ecc413e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting, Chito said they are still finalizing the details
        of his father''s wake.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0f97a9-d0a5-4dbd-8aa3-39f70ff0e986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are still preparing, but more likely it will be at Arlington
        at Araneta Avenue," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea7deb6-2c9b-4a68-a44f-d855f077ee7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Loyzaga also said that their family will open the wake
        to the public, most especially to his father''s fans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0f2ed1-b538-43d4-a1b3-18f4fa80d67c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caloy Loyzaga, who was nicknamed "The Big Difference," had many
        accomplishments in the basketball scene wearing a Philippine jersey.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016117e1-469f-4ad4-9166-50bbabd48383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He played for the national team in the 1952 and 1956 Olympics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48589215-ae9f-4d63-9a79-098ac9153577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1954, Loyzaga led the Philippines to a third place finish — the
        country''s best — in the World Basketball Championship. He was named to the
        Mythical Team&nbsp;of that tournament.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e69c6d-5be4-4e64-bfad-1938bcdd011a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:06:22.858+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.597+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also won four gold medals in the Asian Games (1951, 1954, 1958,
        1962) and two at the FIBA Asia Championship (1960 and 1963).</p>'
  'philippine-tourism-shared-experience-secretary-jimenez':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-27T10:28:03.216+08:00
    'imagesource': 'jcr:b79e67b6-7722-437a-a69e-94b9cdaf2f7b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '530787eb-c51c-4634-87e0-bf606e5370f0'
    'lead': 'For Department of Tourism Secretary Ramon Jimenez Jr., Philippine tourism
      is a "shared experience." The notion resonates in the Department''s "It''s More
      Fun in the Philippines" campaign, which crowdsourced memes from netizens.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:09:31.707+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:10.454+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:13.768+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippine tourism is a ''shared experience'' — DOT chief

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c33b4e9-f78e-45c0-b0c4-d60fb2d1d4d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Granted that
        the Philippines boasts a myriad of natural and manmade tourist spots throughout
        its 7,107 islands, Department of Tourism (DOT) Secretary Ramon Jimenez Jr.
        believes that the spots form only a part of Philippine tourism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba262c4-1871-469c-b22e-e6b6c7227ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[T]ourism is not about what you saw, it is about who you were with
        when you saw it, that''s when it becomes an experience," Jimenez explained
        on CNN Philippines'' News.PH with Pia Hontiveros.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4764624f-2a09-4874-8465-0284afcbd633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone who travels knows the frustrations of seeing something,
        done something and has no one to talk to about it immediately. I think that''s
        why they invented the post cards because some people were unhappy travelling
        alone."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87063380-c855-4fd1-9b63-2440bb50590c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/10/28/Lonely-Planet-best-travel-destinations-for-2016.html">Read:
        Lonely Planet announces best travel destinations for 2016</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a6c94-4376-4566-b989-6654181954a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jimenez added that the sentiment permeates in Philippine culture:
        "The Philippines is very much a shared experience. We, our greatest comfort,
        precisely, is doing things together. In fact, as a society, we do things in
        group, we take lives in group. Filipinos never go to a restaurant alone. It''s
        a source of embarrassment because in the Philippines. You are supposed to
        be eating together."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969edfc4-495f-487c-bd50-0615b985bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How did ''It''s More Fun in the Philippines'' begin?</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f807d533-40c7-4b1c-beaa-a569cd8d1b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This notion of a shared experience was also demonstrated in the
        DOT''s "It''s More Fun in the Philippines" campaign, which crowdsourced memes
        portraying fun activities and tourist spots in the country.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1b511d-807e-4c95-8f5f-e7e6edc5ab51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People don''t believe me when I say that we had less than ten original
        versions. All the versions you see out there were versions made by real people.
        They made it up. In effect, we came up with a gigantic writing team. The entire
        country ended up writing the campaign."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f461d4-9ab6-4a69-87cd-65b3d2d86c54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It wasn''t an engineered slogan, no rhyme scheme — nothing. And
        it described the Philippines, in a way, that even the most cynical Filipino
        could agree with," Jimenez explained.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e9f54a9-248b-4c73-a66a-e430d4cd086f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More fun, again</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1be9fc29-a413-46b4-ba8e-5dc141b6c860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.708+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If one looks at tourism in a three-and-a-half-year to four-year
        horizon, Jimenez said that 35 percent of the country''s visitors are returnees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98cd3aa5-2500-4da7-9952-f04311447213'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statistic integrates with the DOT''s theme for 2016: "Visit
        the Philippines Again."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a1d6983-b617-4803-9917-4342ffab559b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department launched a "photo fail" contest, where netizens are
        asked to submit shots of tourist pictures that did not come out as planned.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccd49c83-3965-43fb-a0d0-e0fe5dcc51c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A photo fail is basically the most well intentioned, well planned
        shot gone awry and there are almost infinite number of combinations," explained
        Jimenez. "I hear that the guys are having a tremendous fun just looking at
        the entries."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aea894f-d94f-40e8-a00c-8146539d7463'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deadline of submission was last January 15.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee5adae9-ae9d-4735-b514-cc6335a55bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ASEAN integration</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee4268-dbc7-44c0-9a7a-a2ce11d961e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Looking ahead, Jimenez said that the integration of countries from
        the Association of Southeast Asian Nations (ASEAN) will also have an effect
        on tourism.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610176b-6aad-4f94-8466-72db734f7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In 2009, we talked about open skies between ASEAN capital cities
        and that''s about to become a reality very soon because we are now very close
        to an agreement on things like that. There are continuing discussions about
        a single ASEAN Visa."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef790749-1e35-472c-89ce-6e84c0493e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Asean Visa, Jimenez said that foreigners who are not from
        ASEAN will only need one from any of its ten members to visit the other nine.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f58f8cec-f37f-46fd-a025-d718e42c2aa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:09:31.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One of the fastest growing tourism markets both inbound and outbound
        is ASEAN."</p>'
