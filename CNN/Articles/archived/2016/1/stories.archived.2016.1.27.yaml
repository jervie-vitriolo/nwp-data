      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The disputed island</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6106f82-be14-48a9-a46a-22267daf87c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Itu aba, known as Ligao in the Philippines, is in the Spratlys.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e61073-49c8-4de1-981b-7d741fbb2045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington has criticized China''s rapid construction of seven man-made
        islands, and has drawn alarm across Southeast Asia.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9269b1fc-02f3-46de-9952-1cdcbc2b0919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/world/2016/01/04/China-Vietnam-test-flight-South-China-Sea-Fiery-Cross-Spratly-Islands.html">Related:
        China defends test flight in South China Sea after Vietnam objects</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9faa52-aa19-4c87-a00c-75ecd46f4bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s coastguard said in October that Itu Aba is now the fourth
        largest island in the Spratlys after China''s land reclamation on <a href="http://nine.cnnphilippines.com/news/2015/07/23/west-philippine-sea-101-mischief-reef.html">Mischief
        Reef</a>, Fiery Cross Reef and Subi Reef.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2686c1-6e3f-499e-b3c3-3e6a3015813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 180 people live in the 46-hectare island, about 150 of
        them coastguard personnel.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6480b25f-f150-4275-b2fe-68efd967dd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan, which calls it "Taiping Island," just finished a port upgrade
        including a new lighthouse there. The island has its own airstrip, a hospital
        and fresh water supply.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a65fe601-925c-4127-be1a-10dfd364b23a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked to comment on Ma''s planned visit, China''s Taiwan affairs
        office reiterated China and Taiwan have a common duty to protect Chinese sovereignty
        in the disputed area.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '379a64a1-7939-4121-a4d1-56c350eac227'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.906+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing deems Taiwan a wayward province to be retaken by force if
        necessary.</p>'
  'Baguio-coldest-temperature-2016':
    'author': 'Karl Lapniten, Baguio-based journalist'
    'caption': 'Baguio City recorded its coldest day in 2016 on January 26.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-27T06:12:41.380+08:00
    'imagesource': 'jcr:8d9b099b-e854-422a-a1d6-0e6851f441ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '03c412e7-b7cf-496d-8ebb-c60542adc9a8'
    'lead': 'Baguio City is in its coldest day so far in 2016, with temperatures dropping
      to as low as 10.8 degrees Celsius on Tuesday (January 26).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:27:32.396+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T09:28:04.828+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T09:28:04.608+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio in its coldest temperature in 2016

      '
    'updated': 2016-01-28T10:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7814252c-3c88-4082-9605-5aa1963163b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:32.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:28:04.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Baguio is in its
        coldest in 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3be026bc-ed00-4b16-bea3-e3cba907728a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:32.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:28:04.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s temperature dropped from 11.5 degrees Celsius on Monday
        (January 25) to 10.8 degrees Celsius on Tuesday (January 26), the Philippine
        Atmospheric, Geophysical and Astronomical Services Administration (PAGASA)
        reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b097f6d-55a1-47df-b606-6bcf838b9e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:32.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:28:04.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was even colder on Mount Sto. Tomas, where the PAGASA radar
        station is located, where temperature was recorded to be as low as 9.5 degrees
        Celsius.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3420a42-be27-4cea-bfbe-cf41af20d5a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:32.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:28:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 10.8 degrees Celsius experienced on Tuesday is close to the
        lowest temperature recorded in the Summer Capital last year when it dropped
        to 10.4 degrees Celsius on January 24.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b9ea80-7f41-4f6f-86ae-1e2fb9fe486b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:32.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:28:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cold weather is brought by the northeast monsoon or hanging
        amihan, a mass of cold air blowing from Siberia that starts up around mid-October.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649b84b5-f008-4602-9ca9-12c2f3bc20f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:32.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:28:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PAGASA, the monsoon peaks on January and ends late
        February.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc2a0661-d393-4b20-8bdc-ff0f2c225d74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:28:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/07/baguio-panagbenga-tourists-1million-february.html">Related:
        Baguio expects over 1M tourists this February</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62db034a-2158-498a-b5b6-3a6b98051e05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:28:04.829+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the northeast monsoon is concentrated in northern Luzon,
        its effects will also bring colder mornings to several parts of Luzon including
        the National Capital Region.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3317ef-1c74-4f11-a496-259a5ae2f323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:27:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:28:04.830+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lowest temperature ever recorded in Baguio was on January 18,
        1961 when the mercury dropped down to as low as 6.3 degrees Celsius.</p>'
  'ferdinand-marcelino-pdea-director-arturo-cacdac':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Former PDEA Ferdinand Marcelino was brought to the Department of Justice
      (DOJ) on January 22 from his detaining facility for his inquest on charges of
      manufacturing and possession of illegal drugs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-27T06:42:15.986+08:00
    'imagesource': 'jcr:eda00604-a195-46c0-92c9-1436134465c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5e63c4d3-2458-4d31-8a9e-50849006ede4'
    'lead': 'Detained Colonel Ferdinand Marcelino is blaming PDEA Director General
      Arturo Cacdac for his arrest. He appeared before the Justice Department on Wednesday
      (January 27) to answer the charges slapped against him.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:35:21.850+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T09:35:41.403+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T09:35:41.139+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Marcelino: PDEA chief behind my arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97f765a-fde2-4b9c-a03f-cb46585a96a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — His arrest and
        detention was "borne solely by Director General Cacdac."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df90205e-7477-4298-bbbb-697adc1da184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Colonel Ferdinand Marcelino wrote in his counter-affidavit
        in an attempt to clear his name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400dca97-54cb-4c85-99b5-2100dbcd8d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.404+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino said Philippine Drug Enforcement Agency (PDEA) chief Arturo
        Cacdac "has been historically irate" at his continued involvement in the government''s
        anti-drug campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdee6525-1f94-40c4-bf46-279e042319d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, Cacdac''s animosity towards him is known in the PDEA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b27c78c-9df8-449a-abbb-70b26008cf52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino narrated that when Cacdac arrived in the shabu laboratory
        — the PDEA chief ordered his men to arrest him.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '376ba64e-f342-43a7-bee4-9965b33694c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/22/Former-PDEA-agent-busted-in-drug-raid.html">Also
        read: Former PDEA agent busted in early morning drug raid</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5445b8e-034a-4576-b5da-7b5c1e7adea6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he tried to explain to Cacdac that he was just conducting
        a verification — and that there was prior coordination with PDEA Director
        Randy Pedroso.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47e2dd26-84f0-43c7-98f7-9c5e855479b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cacdac, however, refused to listen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2758eea6-d82b-46d4-95c9-9086d751e640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Philippine National Police (PNP) Anti-Illegal Drugs Group
        denied Cacdac''s involvement in Marcelino''s arrest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8611d04a-4267-4c3c-9363-ab0c31b37573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.851+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/22/PDEA-drug-raid-Ferdinand-Marcelino-busted.html">Also
        read: No proof ex-PDEA official on legitimate operations during drug raid
        — PNP</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49be400f-2ff5-4ab5-8153-ad81549b1b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino asked for three things during the hearing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec5e41ff-53e4-4a6f-870f-e5e4af7902e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, for him to be transferred to the PNP Custodial Center or
        the National Bureau of Investigation (NBI). Second, that his personal belongings
        be returned. And lastly, for him to post bail pending the preliminary investigation.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ede9de-d670-41df-b384-02a0f941af4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first and second requests have been partially granted. As for
        the third, the PNP has yet to comment on the request to post bail.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc5fa45-b726-48cb-9595-e41ec1c35800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:35:21.852+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T09:35:41.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next hearing is set on February 3 (Wednesday). The PNP is expected
        to respond to Marcelino''s statements. But he said he will go on hunger strike
        until he regains his freedom.</p>'
  'Calbayog-BFAR-fsherfolk-motorized-banca':
    'author': 'Wil Mark Amazona, Tacloban City-based correspondent'
    'caption': 'Fishermen in Calbayog City receive motorized banca from BFAR.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-27T06:21:43.849+08:00
    'imagesource': 'jcr:e7082d1a-3e33-482a-85c1-5ead81f55715'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62c40e05-74ac-4b60-9c9d-8635fffd4717'
    'lead': 'The Bureau of Fisheries and Aquatic Resources (BFAR) gave motorized bancas
      to 20 fishermen from a coastal village in Calbayog City as part of its Boat
      Registration (BoatR) program.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:38:13.668+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:12.080+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:12.862+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fisherfolk in Calbayog receive motorized bancas from BFAR

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4db6fd-6eb6-4949-9020-396169de2a52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:38:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines)</strong> — A total of 20
        fishermen from the coastal village of Tinambacan in Calbayog City received
        motorized bancas from the Bureau of Fisheries and Aquatic Resources (BFAR)
        under the Boat Registration (BoatR) program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a4d064-54db-42f9-8d45-3a4189734929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:38:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The program assists the local government in the fast-tracking, enhancing,
        and in completing the registration of fishing vessels, that are three gross
        tons and below, and fishing gears as required under Executive Order No. 305
        s. 2004 and Sec. 19 of the Fisheries Code of 1998.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29812152-ce06-4b5d-bbc2-021139d9a219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:38:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Technical support is now also provided to facilitate the registration
        process that includes trainings for ad measurements, technical documentation
        of fishing gears, and the provision of local government unit-customized forms,
        among others.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25192234-dba5-4c1e-b71e-c26e20daee40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:38:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The registration information provided by the city government will
        be utilized by the BFAR as basis for providing technical, livelihood, and
        other assistance programs to fisherfolk communities, and in implementing ecosystems-based
        approach to fisheries management.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb8e2e49-8434-45aa-9042-feb5ede31061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:38:13.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.081+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BoatR is in accordance with Section 19 of the Fisheries Code of
        the Philippines (RA 8550). It states that the local government shall maintain
        a registry of fishermen and their fishing vessels by type of gear and other
        boat particulars with the assistance of&nbsp;the Fisheries and Aquatic Resources
        Management Councils.</p>'
  'south-africa-scholarcship-virgins':
    'author': 'David McKenzie and Brent Swails, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-27T05:38:43.147+08:00
    'imagesource': 'jcr:38a3ed32-49e9-48bf-99db-40700ed6c55f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aab9bd9c-e99e-4c95-8954-71bae6aab2ff'
    'lead': 'A government scheme offering university scholarships for teenage girls
      who remain virgins is causing outrage in South Africa, David McKenzie reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:41:01.921+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:11.887+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:12.996+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Scholarships for virgins: Outrage over South Africa ''maiden''s bursary''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc94fb7-b42c-4f6d-ab14-7e2eb9cc0236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ladysmith, South Africa (CNN)</strong> — Soon 18-year-old
        Thubelihle will leave her home in rural KwaZulu-Natal to head by bus to attend
        university in Pretoria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04732e38-862c-4442-9c76-d4dcb17fc701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thube, as her friends call her, says her family could not afford
        college, but help came in the form of a government scholarship offered by
        the local uThukela municipality, one of 11 districts in KwaZulu-Natal province.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ab986e-18fd-49e8-be70-434899378f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The main requirement -- Thube must remain a virgin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4358fb3-eea2-45c9-8b48-628f40291370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are keeping away from boys because we want to achieve our goals,"
        says Thube.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33218677-1735-41b9-be01-7374ddcec624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t have children. I am 18 years old, I must study hard to
        change and conquer the world."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b9215a1-ceb1-4842-9422-a15c92164894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To qualify for the so-called "Maiden''s Bursary Award," Thube will
        need to undergo virginity testing every vacation. A female elder in the community
        will determine if she has remained a "maiden" by conducting a manual inspection,
        usually on a grass mat.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18fac8a-0af9-4a5c-b2a0-5d632c46b0d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You only have one chance to be a maiden," says Thube.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ba9847d-9c32-47e3-a227-1c9a2a9a0c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Invasive and sexist''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7c4f8e2-c2ef-4439-beca-0d9f03c5aca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of the virgin-based scholarship has prompted fierce debate
        in South Africa, with rights groups saying that it is invasive and sexist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2d8127-adff-4381-b938-5ccac1c3b6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The scholarship promotes stereotypes --- that you only get a bursary
        because you are a virgin, not based on your capabilities," says Javu Baloyi,
        of the Commission on Gender and Equality.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22dfc8dc-733d-455c-a6fb-eee938dc9787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are better ways of getting an education."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '672b6ba5-05f5-4a70-b37c-b4f0649f4106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa''s main opposition party has lodged a complaint with
        the country''s human rights commission and some activists have called it unconstitutional.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bc91ef-602b-4c51-bf54-dc123957f38e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Mayor behind the scholarships is standing her ground.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7175090-d298-4249-afbe-c3b9f6a5b4dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I have noticed about all the critics is that they are not
        bringing solutions," says uThukela Mayor Dudu Mazibuko, who says she got pregnant
        in high school as a teenager and doesn''t want girls to go through the same
        struggle.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f984f3-20a9-44d9-bfe1-e11a78731e76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mazibuko says they have tried different ways to stop teenage pregnancies
        in the schools of her district, but nothing has worked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124fdc15-cff2-4115-978b-f3b4246468cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the most recent figures from 2012, KwaZulu-Natal province
        has the highest rate of births to teenage mothers in South Africa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c439e70-27e5-4ca8-92de-1f3ff217dd7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That year, more than 26,000 babies were born to girls aged between
        15 and 19. Some new mothers were even younger.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a95d15-8512-4724-ad6b-ac1038059ba4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>High rates of HIV</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f31b7fc9-aa82-409d-ac8c-62f22a615a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>uThukela district still suffers from staggering HIV/AIDS rates --
        around half of pregnant mothers have contracted the disease, according to
        Mayor Mazibuko''s office.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85af1549-d7b8-44b7-acc6-596261b107a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Africa has more than six million people living with HIV, the
        highest in the world.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '048e3622-9537-4c88-9ef5-aca5f06e3355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young girls are vulnerable. They can''t refuse to have sex with
        an older person. They cannot even instruct an old man to wear a condom. They
        are not ready to have sex," Mazibuko says.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ccbdbbb-3a15-4409-af76-1d86879f72ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thube says many of her high school friends have succumbed to the
        charms of "sugar-daddies" who provide money, gifts and favors in return for
        sex.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd461d72-dc31-450c-825e-fc876002ce9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In South Africa, schoolgirls who get pregnant are encouraged to
        finish their education, but in practice many drop out and never return.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99211ba7-aab6-4a27-bed7-bfc30c63cbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, in a speech to traditional leaders -- who still hold
        significant power in rural parts of the country -- South Africa''s president
        Jacob Zuma said teenagers who got pregnant should be separated from their
        infants and sent to finish their studies at Robben Island, where Nelson Mandela
        was jailed.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5d44e4-9b04-4d3a-bf46-2af5042f30d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We don''t make virgins''</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe46da4e-6375-4232-beea-37b11c09486c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mayor Mazibuko says the idea for the scholarship came from the girls
        themselves, who had banded together in preparation for the annual reed-dance
        held at the eNyokeni Royal Palace in Nongoma, KwaZulu-Natal.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7068051e-8bfa-487f-b97e-33944828d301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.923+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t make the virgins, they were already starting up groups,"
        she says.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '292c153f-f7fa-4acc-b11f-214f04cc386f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Held every year in September, the reed-dance was introduced in South
        Africa in the early 1990s by King Goodwill Zwelethini to promote abstinence
        in the face of the HIV epidemic.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd07bad9-5a9c-4cc7-b759-761de0a46233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s attended by young Zulu women who must first pass virginity
        tests within their communities.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f187c3ea-7c98-4251-8955-bd0af04d7a8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the tests have done little to curb rampant HIV infection
        and teenage pregnancy in the past decade, and for many South African women,
        the reed-dance is anachronistic and offensive.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04ff570-55b2-403a-9657-3ba4f27d418d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for Thube, remaining a virgin is one way to stay safe.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac13c808-e88e-4fb2-99f1-fbb274010dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is my choice," she says.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4c4bb8-6b00-4585-bc69-03593935d2e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And here in KwaZulu-Natal, the virgin scholarship is her only real
        chance of getting an education.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ff6c4d-a93a-4394-9a2e-f24f3807cca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:41:01.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/27/africa/south-africa-virgin-scholarship/index.html">Scholarships
        for virgins: Outrage over South Africa ''maiden''s bursary</a>''."</em></p>'
  'emperor-akihito-aquino-meeting-malacanang':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'Japan''s Emperor Akihito and Empress Michiko are welcomed by President
      Benigno Aquino III and his sister Aurora Corazon Aquino-Abellada at the Ninoy
      Aquino International Airport on January 26, 2016.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-27T05:58:42.847+08:00
    'imagesource': 'jcr:1603e401-d09f-45f8-bb75-f5d46fff447d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fad723cb-1921-4c63-aa3b-0186a7914dad'
    'lead': 'During their meeting, Emperor Akihito and President Aquino did not discuss
      the Second World War, the emperor''s press secretary said. He added, however,
      that the emperor has already expressed before his "profound remorse" to the
      deaths of many Filipinos during the war.'
