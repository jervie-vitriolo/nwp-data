  'Iloilo-Philippine-Coast-Guard-suspended-sea-travel':
    'author': 'Elyrose S. Naorbe, Iloilo-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-27T01:15:40.581+08:00
    'imagesource': 'jcr:94ad1717-1032-4cce-84f3-60222c60c294'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8f24f85c-4eae-46b2-82f2-02a3d8f81fed'
    'lead': 'The Philippine Coast Guard has suspended travel by sea between Iloilo
      and Bacolod due to the effects of the northeast monsoon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:17:29.288+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T10:17:58.749+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T10:17:58.536+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCG-Iloilo cancels sea voyages due to Amihan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b3aa59-eefa-4001-8d4f-caaf0f14117c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:29.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:17:58.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — The Philippine
        Coast Guard (PCG) in Iloilo advised the public that sea trips from Iloilo
        to Bacolod and vice versa have been cancelled due to unpredictable weather
        conditions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0509199a-50bd-44cc-a079-2271eec5a5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:29.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:17:58.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PCG-Iloilo issued the advisory at 1:45 P.M. on Monday (January
        25) suspending the travel of Iloilo-Bacolod fast crafts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db499b92-0dd6-43ef-9a45-04cb81911c70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:29.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:17:58.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PCG-Iloilo commander Lt. Jomark Angue, the weather
        conditions are due to the northeast monsoon, or Amihan, which has caused light
        to moderate rains and very strong winds.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55030161-41ba-4b6c-9df4-6739341f9d49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:29.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:17:58.750+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Big waves in the coastal area of Bacolod City are also being observed
        by the PCG, with the area experiencing three to four meters high waves and
        winds blowing at 50 kilometers per hour.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e7526-70f9-42b6-82ef-48d13f0aaa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:29.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:17:58.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Roll-on/roll-off (ro-ro) ships and pump boats have been
        allowed to sail in Iloilo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7c08b6-8cbe-46e0-ba3f-96e913086fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:29.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:17:58.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The ro-ro vessels are only experiencing delay in their travel time
        due to big waves. We are very fortunate that we don’t feel those effects in
        Iloilo waters, that is the reason why we allowed trips from Iloilo to Guimaras
        with certain condition like they should wear their life jackets,” said Angue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e3496b-bdb4-4eeb-b839-fc29818acfd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:29.288+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:17:58.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid untoward incidents, the PCG also deployed its motor bancas
        which will play the role of emergency response boats in the event of a breakdown
        or malfunction.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1732434-3679-487c-9572-0359aaed2bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:17:29.289+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T10:17:58.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will lift the suspension once there is an improvement in sea
        condition," said Angue.</p>'
  'aquino-emperor-akihito-malacanang':
