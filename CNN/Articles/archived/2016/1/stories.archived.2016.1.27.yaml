      'mgnl:lastActivated': 2019-09-30T14:54:09.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III welcomed the visiting Japanese Imperial couple, Emperor Akihito
        and Empress Michiko, at Malacañang Palace on Wednesday morning (January 27).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e90fcae-31e6-4f59-b4f8-10c1410bc87e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president was joined by his sister Pinky Aquino-Abellada.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de39311-488b-43a4-af1e-91dece038776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperor and his wife inspected the honor guards in the welcome
        ceremonies at the Palace grounds where cabinet members lined up to greet them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c95e26f7-ed62-41e1-8c77-bbfbf8c6889b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/26/japanese-emperor-akihito-michiko.html">Related:
        Japanese emperor, empress in PH for historic visit</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42af1ed1-7f36-41e3-9e93-13003ceb4c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.052+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A bamboo orchestra called <em>Pangkat Kawayan</em> caught the fancy
        of the Imperial couple who applauded the special performance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f78f05f7-ad36-47a9-9ecf-78af1775195b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino gave them a tour of the presidential palace after
        they signed the guest book at the reception hall before they held a private
        meeting.</p>'
