  'PBA-Finals-San-Miguel-Beer-forces-Game-6-vs-Alaska':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-27T10:51:04.450+08:00
    'imagesource': 'jcr:e7f53035-c8e0-444c-ae05-08c242ea3ec5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd3008154-eb04-4843-ae0d-31013f834ee5'
    'lead': 'San Miguel Beermen lived to fight another day, scraping past Alaska in
      Game 5 of the PBA Philippine Cup. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:11:49.201+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:13.460+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:12.438+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Fajardo returns as Beermen scrape past Alaska in Game 5

      '
    'updated': 2016-01-28T08:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9423c0-e83c-4970-b760-45961877159b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With backs against
        the wall, the San Miguel Beermen refused to fold and scraped past Alaska Aces,
        86-73, in overtime of Game 5 of the Smart Bro-PBA Philippine Cup on Wednesday
        (January 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '717e75b0-0057-40ed-82ea-a738c70d121a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen were reinforced by league MVP June Mar Fajardo, who
        returned from a knee injury and made quite a huge impact especially on his
        teammates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d52e774-b47a-4bc5-accd-215faa76960a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fajardo''s presence, according to head coach Leo Austria, inspired
        the players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaef779-b627-428d-abe1-d9bd787d5f9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Players and fans were inspired by the presence of June Mar," said
        Austria, who added that Fajardo insisted to play in Wednesday''s tussle regardless
        of the outcome.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2bcc23-7a16-4743-8e5b-d77196ae8032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska, though, still leads the series, 3-2.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f3f73a-24a4-4700-85c2-b8177dca57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on the night of the 6-foot-10 behemoth''s return, Arwind Santos
        also broke out from slump and played the way they have all-conference long.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95003c6-90df-48c3-8263-5a7bcfe030ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santos battered the Aces on all fronts, erupting with 22 points
        to go with 14 rebounds, four blocks and assists, and three steals.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b8c404-f031-4082-9e6f-c0e1e6c0c472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagco-complement sila ni June Mar," said Austria of Santos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba83c943-7e27-40e6-9ded-7f02a7bb1ae8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer simply did everything right in the extra period,
        scoring 19 points while limiting Alaska to just six.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82827c72-c386-4f30-b76f-c08be60131da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska coach Alex Compton admitted the Beermen have been effective
        the past two games, but pointed out the difference in fouls between the two
        teams.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b28c3004-ff46-4a8f-b5ec-a9409a6cb1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Compton, however, didn''t say it spelled doom for Alaska, which
        had 36 fouls as compared to the Beermen''s 17.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff2d2eff-c01c-47af-8749-4f2a0f7edab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vic Manuel scored career-high 25 points to lead the Aces.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc5c67d-4a18-44fa-b703-59d26c8f5123'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:11:49.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 6 is on Friday (January 29) at the same venue.</p>'
    '14':
      'image': 'jcr:3bad2836-afb9-4f42-aa95-e266fbade654'
      'jcr:primaryType': 'mgnl:block'
