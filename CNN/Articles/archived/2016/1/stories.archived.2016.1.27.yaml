    'mgnl:lastActivated': 2019-09-30T14:54:11.527+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:13.134+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No mention of WWII in Aquino-Akihito meet — emperor''s spokesman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047e58d3-bb54-4664-8238-c45bf82bf5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Japanese Emperor
        Akihito and President Benigno Aquino III did not discuss issues hounding the
        World War II (WWII) during their meeting at the Palace, the emperor''s press
        secretary said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8113e04f-8caf-4850-b3ec-9d3411808a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press briefing Wednesday (January 27), Hatsuhisa Takashima,
        press secretary to the emperor, said there was no mention of the word "war"
        during their meeting.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c053ac6-0ac6-4242-b9e4-d34e64137161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2015/02/23/battle-of-manila-1945.html">Also
        read: Old documentary films show fierce Battle of Manila</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc97c54-a9d7-43e7-8f7d-18c4a9a8148d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.079+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The meeting between the president, the emperor and empress, there
        is no mention of the war," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f7e42a-4374-4da3-a4a4-198afe3a50fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Takashima added that the emperor has already expressed before
        his "profound remorse" to the deaths of many Filipinos during the Second World
        War.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3134bc-ab04-4784-9385-0d85041a061b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/04/09/Bataan-fall-death-march-history.html">Also
        read: Bataan 1942: Shortage before the fall</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33583eaa-a480-4fd0-be62-c80918a3a33a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also reiterated the emperor''s pronouncements that the Japanese
        people must remember the agony experienced by Filipinos during the war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc449d40-c257-40b5-b044-7f6f9badcd5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Will there be an apology?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5333cf-f309-4341-bebe-3679038b55f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the briefing, however, Takashima did not confirm if the emperor
        will make an apology during the banquet at Malacanañg on Wednesday evening.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a73947f-8192-479a-ae8a-ba8183cdcab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Japanese constitution, the emperor serves as "the symbol
        of the state and of the unity of the people." However, the office has <a href="https://edition.cnn.com/2011/11/08/world/asia/japan-akihito-profile/">minimal
        involvement in daily government affairs</a> and as a general rule his visits
        to other countries is expected to be <a href="https://cnnphilippines.com/world/2016/01/24/Japans-emperor-set-to-make-historic-PH-visit.html">free
        of political agenda</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e95340-76cc-4e7c-92ea-9d74899f4b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/26/japanese-emperor-akihito-michiko.html">Related:
        Historic visit: Japanese emperor, empress in PH</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62cf4766-fb1f-4547-839f-472482701b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takashima only entertained three questions from the Philippine press
        and immediately left for the emperor''s motorcade.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6205324a-6697-42e6-a44b-ba2d4ceee01b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aquino to emperor: Traffic biggest PH economic problem</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7713897c-4408-47f2-afba-d4982c6e5a12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The short press conference mainly focused on the economic relations
        of the Philippines and Japan.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1ef7d5-600d-4515-86bc-8b22fe7886d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takashima narrated that Aquino told Emperor Akihito of the country''s
        traffic problem as the biggest issue hounding the economy.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b31979-74ba-42ff-bb4a-077aaa317aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino said the Philippine government has been looking into ways
        on how to modernize the country''s infrastructure and decongest roads in urban
        areas.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd0fd58-e913-4a2c-83a9-6a8f4dbcf3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the emperor and Aquino also discussed the status of the
        country''s agriculture and automobile industry.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b808bd1-5909-44a7-83e0-000fe21ddbf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/business/2016/01/13/peza-osaka-government-sign-investment-deal.html">Also
        read: PEZA, Osaka government sign investment deal</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815815be-ab4c-46b1-b152-1797ee7fcbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.529+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Takashima said the emperor expressed his pleasure to know that more
        Japanese automotive makers are doing business in the Philippines.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e28e6f0-9c8b-4922-bc60-1b0a3353b34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In agriculture, meanwhile, Aquino told the emperor of the problems
        in the sector such as the lack of irrigation, among others. The president
        also outlined the ways on how his administration has been attempting to revive
        the sector.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b5c40f-5b61-43ab-aa28-deb537c6d1be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:45:36.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.530+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperor advised Aquino to encourage young people to return to
        agriculture by giving more incentives.</p>'
  'Japan-imperial-couple-emperor-akihito-empress-michiko-visit-heroes-cemetery-world-war-2-fallen-soldiers':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Emperor Akihito and Empress Michiko offered flowers at the monument
      of Philippine national hero Jose Rizal.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-27T05:59:54.101+08:00
    'imagesource': 'jcr:98271e05-038c-4bdd-bc82-180d22897907'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b74489af-4e73-48a3-b6af-ddbd9e27cf2b'
    'lead': 'For the first time, Japanese imperial couple Emperor Akihito and Empress
      Michiko pays tribute to the fallen soldiers of World War 2 in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T09:54:22.009+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:11.308+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:13.237+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Japan’s imperial couple pays tribute to World War II fallen soldiers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7799362c-cf9a-46f2-adf7-e555e0340ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Reigning Japanese
        Emperor Akihito and Empress Michiko laid flowers at the Heroes'' Cemetery
        — a simple yet meaningful gesture for Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f18987-8603-454f-a92a-469d4659511a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imperial couple on Wednesday (January 27) honored Filipinos
        who died defending their country''s freedom from Japanese occupation during
        World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd713d2-dbae-4b1f-bc65-0ae369f2e694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cemetery is arguably one of the most significant markers of
        the liberation of Manila in 1945.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dad39d2-f341-46b1-b64c-5fa1fe716f88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 30,000 of those buried here are military personnel who
        perished in the infamous "death march" from Bataan to Capas, Tarlac.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a5d1283-884f-4865-9c5f-228fddce65ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.309+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As you know, the emperor express[ed] his profound remorse to the
        loss of lives of many Filipinos&nbsp; when the fight was done in 1945 between
        the Japanese army and the U.S. armies," Hatsuhisa Takashima, press secretary
        to the emperor, said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e00fb588-5720-408c-b1c4-10a781a0f0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majesties of Japan have also previously visited other Pacific
        battle sites like in Palau in 2015, and Saipan in 2005.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6bbd7d-babc-4751-93bf-15fd912d8030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For historian Ricardo Jose, the emperor''s remorse over the war
        helps improve Japan''s image.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5a7a8-327e-48c9-b01a-dcbba356f34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose said the emperor''s pacifist views and gentle demeanor balances
        out the Japanese government''s aggressive stance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4a4346-ecb4-47bf-8978-c0044ed2d95a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The emperor is trying to show that the Japanese government or Japanese
        people themselves realize the damage the war cost these countries," said Jose.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b85719da-03a2-4acd-b181-9fed876b649e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.010+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/26/Filipino-comfort-women-demand-justice.html">Related:
        Filipino comfort women demand justice</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce130ba-36f0-4369-9c89-37ee16226bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan’s Prime Minister Shinzo Abe has consistently pushed for changes
        in the country’s laws by revising the country''s war-renouncing constitution.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71709f14-41f3-4aa5-95c5-73e83e68c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to Jose, the emperor’s deeds have always reminded
        Japan’s political leaders to know their limits.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3428aedc-9ddc-4f55-8fb6-f18b945fafaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think with the emperor''s remorse, sincerity, this binds the
        administration that they cannot go too far. They cannot challenge what the
        emperor does… It kind of channels the activities of the current administration
        that they cannot go beyond what the emperor is doing."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308ede63-513c-45f7-90fa-1d3ba2ac7a54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperor Akihito and Empress Michiko also offered flowers at the
        monument of Philippine national hero Jose Rizal.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d13d0c4-f566-47b5-8791-6a7f8d71c536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The imperial couple is also scheduled to visit the Japanese Garden
        in Laguna later this week. It is a memorial park built to pay homage to fallen
        Japanese soldiers of the Second World War.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6225adca-6ec0-4a0b-b7e5-2f5a58d7d6f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many years have passed since that dark period between the Japanese
        and Filipino people. In recent years, the two countries have maintained warm
        relations.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f45383-d15e-42d8-bad3-2546b17acfc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:54:22.011+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:11.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But historians said Filipinos should never forget about what happened,
        if only to prevent history from repeating itself.</p>'
