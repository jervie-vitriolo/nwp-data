    'title': 'Japanese Imperial couple meets with President Aquino

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67fd83af-423f-4627-9a57-413845314180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.052+08:00
