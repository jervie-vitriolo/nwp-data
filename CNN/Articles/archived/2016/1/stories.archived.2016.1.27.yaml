  'madaya-video-starving-syrian-town':
    'author': 'Nick Paton Walsh, CNN'
    'caption': 'UNICEF, as part of a UN, ICRC and Syrian Arab Red Crescent convoy
      to Madaya, Rural Damascus, delivered therapeutic and other nutrition supplies
      that included multiple micronutrients, high energy biscuits, therapeutic food
      and medication for the treatment of severe and acute malnutrition. (Credit:
      UNICEF/UN07226/Al Saleh, WFP)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-27T01:04:12.218+08:00
    'imagesource': 'jcr:fc8cccd0-0523-4329-8317-432e839d2356'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b637c2ae-cd35-41b2-a5fa-921d1f7e7eae'
    'lead': 'The world''s attention may have moved on, and the aid convoys driven
      away, but in besieged Madaya, now caught in the bitterly cold grip of ice and
      snow, people are still starving.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:11:43.626+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:06.009+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:15.927+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Inside Madaya: Videos show suffering of starving in Syrian town

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7930883-b3ef-4d1c-9774-948a0a217f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: The video in this story is difficult to watch,
        but CNN believes it is important that people see it. We have verified the
        images in it were shot recently in the town of Madaya, but cannot independently
        confirm the medical issues of those featured in it</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c2b7ca-e56b-40a8-990d-58755d91abd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The world''s attention may have moved on,
        and the aid convoys driven away, but in besieged Madaya, now caught in the
        bitterly cold grip of ice and snow, people are still starving.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45907109-b7cb-437d-9577-4c31cd2fc26a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten days since the last aid convoy brought emergency relief to the
        rebel-held Syrian town, which remains surrounded by pro-government forces,
        activists have smuggled out video they shot, showing the continuing suffering
        of emaciated adults and children trapped there.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<iframe width=''450'' height=''234'' src=''http://edition.cnn.com/video/api/embed.html#/video/world/2016/01/26/madaya-syria-starvation-npw-orig.cnn''
        frameborder=''0''></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9787ecac-4550-485a-a44b-8dc71229ece1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e828879-c545-4852-93e0-deacd85ff188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid workers say up to 10 people have died from the effects of long-term
        malnutrition since the last convoy arrived in Madaya; more than 20 died before
        the aid was delivered, they say. Experts have repeatedly warned that the people
        of Madaya will continue to starve unless consistent medical and food aid is
        allowed in.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b99d78-ae75-49aa-835c-7dbaef234122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.626+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A doctor in the town''s makeshift hospital, in the basement of a
        house, said that one woman named Lama Issa died Monday from acute malnutrition,
        after not responding to treatment with intravenous drips; a man was also said
        to have died. CNN cannot independently confirm their deaths.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8492a93-8427-4306-be0b-56f78ae3a1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the videos CNN was able to verify shows a man, Fawaz Saeef
        Aldin, 50, almost unconscious, his stomach concave from longstanding malnutrition.
        Lamar, his 9-month-old granddaughter is next to him, her face skeletal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4fdf69-1d22-4847-9d3c-3fadb87aad67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"More than 400 people in Madaya are on the verge of death," the
        doctor pictured alongside them says. "We need an immediate exit. We need a
        humanitarian corridor so that we can leave immediately."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53978bdb-96f4-4595-bef0-78d5bf66c3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that the hillside town, trapped beneath a blanket of snow,
        is running out of wood to burn; other images given to CNN show residents burning
        paper and plastic to stay warm.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37c620a3-d9dd-46d2-b0dc-2b34e6d16191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In another verified video, a doctor named Mohammed explains: "Today
        the weather has been especially harsh with a low of minus 5 degrees. In the
        past ten days since the arrival of relief supplies, there have been 10 deaths.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea34234-52f3-4921-8638-ef3fc7ad2289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Scores of people have arrived at the clinic unconscious; we have
        around 500 sick people in the town that require hospital treatment. Most importantly,
        we also have women on the verge of giving birth and that may need caesareans.
        But we don''t have the medical capabilities for this."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7df8bc1-779b-4b6f-bbf6-22ab5140ade1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage provided to CNN was filmed sometime after Saturday January
        23, since the activists showed a screen grab of that morning''s New York Times
        homepage in some of the shots.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82ff21cf-9c2c-4a7d-92fc-56cf86e27d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aid workers say they met some of the people in the videos when they
        were briefly allowed in to the town to provide aid.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273f2155-d52b-44c3-97c6-f26019861654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images from Madaya have been a source of constant controversy, with
        some activists uploading old pictures, or those from other besieged towns
        to advance the argument for urgent aid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb64d543-230f-439b-9a3a-826871ca7420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.011+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The plight of the estimated 400,000 people in Syria currently being
        denied adequate food because of the war will be a focus of diplomats who are
        meeting in Geneva Tuesday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd136b709-75d6-4aea-9e45-4f09b3865468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Madaya is surrounded by forces loyal to the government of
        President Bashar al-Assad, the northern towns of Fua and Kefraya, are besieged
        by rebel troops; recent aid deliveries took place in all three towns simultaneously,
        as part of a U.N.-brokered deal, but they have now stopped.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c64c5f-76b4-4743-9a7f-98c34b64c808'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:11:43.627+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:06.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/26/middleeast/madaya-video-starving-syrian-town/index.html">Inside
        Madaya: Videos show suffering of starving in Syrian town</a>."</em></p>'
