      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Taiwanese President
        Ma Ying-jeou will fly to a disputed island in the South China Sea on Thursday
        (January 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f40124f-1510-4d6e-b7db-7d5ba52a7563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to his office, the Taiwanese leader will visit Itu Aba
        to offer Chinese New Year wishes to residents.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5ada903-249e-47c1-8766-c9b2d8343cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Institute in Taiwan, the de facto U.S. embassy in Taipei,
        in the absence of formal diplomatic ties called the trip of Ma Ying-jeou to
        Itu Aba island "extremely unhelpful."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573553e8-93b3-40d8-9472-260848de91e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said the visit will not help resolve maritime disputes and urges
        Taiwan to avoid taking actions that could escalate tensions in the region.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a52309-1ae2-455f-b5d7-0c34f6347b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a visit to Beijing on Wednesday (January 27), U.S. Secretary
        of State John Kerry said Washington and Beijing needed to find a way to ease
        tensions in the South China Sea, as well as to curb North Korea''s nuclear
        program.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bddc6123-00c3-4765-a2d6-94b418e0e7c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:24:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:12.905+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from China and Taiwan, the Philippines and Vietnam also claim
        Itu Aba island.</p>'
    '6':
