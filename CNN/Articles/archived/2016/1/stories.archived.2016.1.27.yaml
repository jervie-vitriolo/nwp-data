    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '645e0993-062c-4e32-9d54-11bf277799c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a past interview, Aquino said he was open to talking about the
        status of the <a href="http://nine.cnnphilippines.com/videos/2016/01/26/Filipino-comfort-women-demand-justice.html">Filipino
        comfort women</a> but the Department of Foreign Affairs (DFA) said it won''t
        be discussed this time.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a3f91d2-303d-454c-a702-5463825373ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit of the royal couple has added significance as the Japan
        and the Philippines — which were wartime enemies — mark the 60th anniversary
        of their diplomatic ties.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7865766-074a-4927-8183-9e27ffc8e315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/25/Philippines---Japan-relations.html">Watch:
        Why is the Japanese Emperor''s visit so significant?</a></strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afa0f71-df24-4e76-899e-1df9b1cb8eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.917+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president first met a member of the Imperial family back in
        1986 when he accompanied his mother, former president Corazon Aquino, in her
        state visit to Japan.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efa5525-73be-4270-8dc6-18ae35839d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.053+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperor Akihito was one of the first world leaders to recognize
        the Cory government after the EDSA revolution.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0afa2c1-e0f6-4084-8184-5d3f07c799cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino has often described Japan as a quote—"steadfast
        strategic partner and friend in the truest sense of the word."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a79b11-ca1f-4b53-bb9d-689ccce84138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:31:33.054+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A state dinner has been prepared for Wednesday evening for the emperor
        and empress of Japan.</p>'
  'iran-europe-deals-italy-france':
    'author': 'Jim Boulden, CNN Money'
    'caption': 'Flag of Iran (file photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-27T07:12:58.706+08:00
    'imagesource': 'jcr:682b6c59-0652-439d-869a-a9b6386c8216'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e34fcd4-0ede-4e7a-affb-4761e7748c06'
    'lead': 'The first visit by an Iranian leader to Europe in more than a decade
      has begun with a flurry of business deals. Hassan Rouhani landed in Italy on
      Monday and within hours was striking agreements worth billions of dollars to
      modernize Iran''s infrastructure.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:34:36.337+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:09.647+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:14.110+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iranian president does big business in Europe

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04898a64-6839-4cc0-bdac-bc4a0f78233e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Welcome to Europe, President
        Rouhani!</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4d32200-ff6c-4d0f-b13b-59a2aa06c1f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first visit by an Iranian leader to Europe in more than a decade
        has begun with a flurry of business deals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b2d12a-3ec1-4ca6-81eb-eaeabc226f3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.337+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassan Rouhani landed in Italy on Monday and within hours was striking
        agreements worth billions of dollars to modernize Iran''s infrastructure.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af963d8-250d-4443-8c63-5b7bf103a7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipem was one of the first companies out of the gate, signing a
        Memorandum of Understanding with the Parsian Oil &amp; Gas Development Company.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97817d-9f9a-40ab-85dc-ece9d123bb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saipem said the agreement covered "potential cooperation in revamping
        and upgrading the Pars Shiraz and Tabriz [oil] refineries."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e95afe-31b3-40a7-9df8-29485e290384'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Danieli said it signed agreements worth 5.7 billion euros ($6 billion)
        to supply heavy machinery and equipment to Iran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7915c711-964c-4e67-9900-42e0b5877758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These deals are among the 14 contracts, MOUs and cooperation agreements
        signed in Rome on Monday, according to Iran''s state news agency IRNA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0b53d5-a9b9-4736-b421-f90dbd3f5c3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further deals worth more than $18 billion were expected on Tuesday,
        IRNA reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd6b8eb-55ba-4777-86c9-bb1f1eeff688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.648+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is looking to rebuild business ties with Europe, and the United
        States, following the lifting of Western sanctions earlier this month.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82db5ae1-7a2d-4298-9de9-3ca697d74e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European companies are expected to benefit most from Iran''s return
        to world markets because the United States has kept some financial sanctions
        in place.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a7efda-4042-4fc7-a8aa-12f3575822bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italian Prime Minister Matteo Renzi will travel to Iran in the coming
        months "to boost economic ties," Rouhani tweeted on Tuesday.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a30a6b-2b2f-417c-ad2a-324e183745d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[It''s] a great opportunity for economic relations between the
        Western countries, and Europe and Italy in particular," Italian Foreign Minister
        Paolo Gentiloni told CNN''s Christiane Amanpour.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbec75c-d5b0-4a6c-b4c4-27b32978cbd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran desperately needs to repair its outdated oil and gas infrastructure
        because it wants a quick return to the world oil market. It hopes to increase
        exports by as much as 1.5 million barrels per day within a year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65fc7723-1a5a-4645-8a35-77ba209fecbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar deals are expected to be unveiled in Paris on Thursday when
        Rouhani meets with French President Francois Hollande and business leaders.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce59bffc-aa27-4e7e-9498-dc9822acb756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal for Iran to buy more than 100 aircraft from Airbus is widely
        expected to be signed in Paris.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9f2b24-f7ef-49a9-a342-daffb369026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:34:36.338+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.649+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/26/news/companies/iran-europe-deals-italy-france/index.html?iid=hp-stack-intl">Iranian
        president does big business in Europe</a>"</em></p>'
  'china-central-bank-liquidity':
    'author': 'Jethro Mullen, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-27T07:08:34.258+08:00
    'imagesource': 'jcr:166a677a-1acf-447b-90d6-6e6a463a6e17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be2f1afd-9812-4424-8777-9325eb4d524d'
    'lead': ' China is pumping huge sums of money into its financial system to stave
      off a cash crunch. The reason? An upcoming major holiday combined with massive
      capital outflows from the world''s second-largest economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:38:33.661+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:09.382+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:14.212+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why China is pumping huge sums into its financial system

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f00e3bf-5427-4303-b5cb-f21c3a124f2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.383+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — China is pumping huge sums
        of money into its financial system to stave off a cash crunch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596940cf-d6aa-445e-ba3f-3eeb4164acb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.661+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason? An upcoming major holiday combined with massive capital
        outflows from the world''s second-largest economy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23100a6e-a111-4722-89aa-4c4b4ab71112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festivities of Chinese New Year, which falls in early February
        this year, put pressure on the financial system as people splash cash on gifts,
        meals and travel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978d730b-44ae-4497-af34-886985bef9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The People''s Bank of China, the central bank, typically pours extra
        funds into the system ahead of time.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2210e94c-8608-4413-84e2-0021ab9eed84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it didn''t, the increased demand for cash during the holiday
        would cause liquidity conditions to tighten significantly," Julian Evans-Pritchard,
        China economist at Capital Economics, wrote in a recent report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ecb7abb-7ba7-4b1d-b376-3352ed0a184a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this year, the stakes are particularly high. Chinese financial
        markets have been in turmoil amid concerns over the country''s slowing economy
        and weakening currency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '208bb1b4-7fdb-456a-831b-5cc05cd1f7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many investors are moving funds out of the country, seeking better
        returns elsewhere. The outflows last year are estimated to have reached a
        whopping $676 billion, according to one financial industry group.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fec163-49c8-4c2f-9015-2db18263907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The money gushing out of the country makes life trickier for the
        central bank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad483fb-e6f2-440a-bbf5-13ba193ede3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On top of seasonal cash demand, the challenge looms larger this
        year due to capital outflows," economists at HSBC said in a research note
        this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da8eb896-a0b5-463b-ae6e-c4f5ffdbebb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.384+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has responded with a series of aggressive measures
        to inject more cash into the system and has pledged to do more after meeting
        with commercial banks late last week.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '264558e4-67d3-483c-bfe7-04d022ee0554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, it said it was injecting 440 billion yuan ($67 billion)
        into the system.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a3c9c7-5225-42e8-a586-378bb709d915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the most it''s offered on one day in nearly three years,
        according to Bloomberg, and follows hundreds of billions of yuan it pumped
        in last week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e9a98b-75f0-4b33-a01b-e17d3df5ae15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Tuesday''s move didn''t help calm the country''s volatile stock
        market. The Shanghai Composite plunged more than 6%.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db34ef56-4ece-4210-987c-84be5fa2173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say the flood of cash is a way for the central bank to
        ease monetary conditions without resorting to more traditional tools, like
        allowing commercial banks to lend more money or cutting benchmark interest
        rates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f6eae47-0d02-4a48-88a2-586e87c7a5e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.662+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank used those tools repeatedly last year as economic
        growth waned and the stock market tanked.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a644cee4-65c2-4436-aae0-feb14cfae099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it may be reluctant to employ traditional measures too quickly
        this year, economists suggest, because of concerns they could intensify downward
        pressure on the yuan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0eabfa-3c6a-486c-9969-b9dd1b8e4f22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese currency fell sharply against the dollar at the start
        of this month, unsettling investors who feared it would continue to weaken.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69c72a1-e47a-47fb-abbd-4126d94647bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pumping extra cash into money markets has bought the central bank
        some time, analysts say, but it is still likely to have to go back to standard
        monetary policy tools later this year to deal with the raft of challenges
        the economy is facing.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869d6403-144b-4653-bab1-6290e134b4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Shen Lu and Jessie Jiang contributed to this report.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16645d3-0dca-45c0-9410-681612c4aaad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:38:33.663+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:09.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/26/news/economy/china-central-bank-liquidity-chinese-new-year/index.html?iid=hp-stack-intl">Why
        China is pumping huge sums into its financial system</a>"</em></p>'
  'oil-prices-stock-market':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-27T06:42:42.513+08:00
    'imagesource': 'jcr:b2fa6458-8d5e-4d32-a01b-ec98a9e33bee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '798c1405-fac6-42b0-a50f-09ab37e46c0e'
    'lead': 'Stocks and crude oil have been glued at the hip in 2016 — for better
      or worse. It was a scary linkage last week when oil prices plummeted to $26
      a barrel, dragging the S&P 500 to levels unseen since April 2014. But then oil
      spiked a ridiculous 23% late last week, carrying stocks sharply higher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:43:02.049+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:08.978+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:14.326+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the stock market is obsessed with oil

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73d0e16-ecbf-4319-9f2a-4beb14fc58c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — These days it''s pretty
        easy to know which way the stock market will go: whichever way oil prices
        are going.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd788bfca-521b-4328-864e-7ab8a405b6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks and crude oil have been glued at the hip in 2016 — for better
        or worse. It was a scary linkage last week when oil prices plummeted to $26
        a barrel, dragging the S&amp;P 500 to levels unseen since April 2014. But
        then oil spiked a ridiculous 23% late last week, carrying stocks sharply higher.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985caf07-37f7-4106-82ad-f205a31b92e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The S&amp;P 500 is now almost perfectly correlated to the price
        of oil, a CNNMoney analysis has found. It''s a rather peculiar phenomenon
        given that oil prices and stocks has had virtually no correlation over the
        past decade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '622ff923-2236-48dc-b849-309e8d8e8451'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re not in an environment where fundamentals are driving stocks.
        Oil is driving sentiment," said David Mazza, head of research for SPDR ETFs
        and State Street Global Advisors Funds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3f240a-7a00-415f-8fbb-6a47d7a88b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That sentiment has been pretty bleak so far this year. Both the
        Dow and the S&amp;P 500 are down about 8%. Even CNNMoney''s Fear and Greed
        index has been flashing "extreme fear" lately.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930dc7e7-9637-402b-a338-1f5dc32a740c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil is hardly a proxy of the U.S. economy, so this kind of a correlation
        is highly unusual. In fact, energy makes up less than 3% of the U.S. economy,
        according to the Bureau of Economic Analysis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad58f6d-19f2-4c42-ad28-3292e436e1ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So, for America''s six-year-old bull market in stocks to get back
        on track, stocks will need to decouple from oil and focus on economic fundamentals.
        For that to happen, oil prices need to get less volatile.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '568fe2df-f1b6-4ff2-a392-827eda9fe0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.981+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once oil prices stabilize — hopefully at a relatively low price
        for those of us who like to drive — the stock market will move on to other
        issues," said Ed Yardeni, president of investment advisory Yardeni Research.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed215530-cb09-4179-8f3c-704cfae93298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s why investors are so intensely focused on cheap oil:</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49f8dce6-b7b6-4e1c-a64b-610782b18e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling prices often signal softness in demand that can foretell
        an economic slowdown. However, many experts believe this oil crash is mostly
        being caused by the epic supply glut, not weak demand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ebf8ff9-2ce3-4ea6-a56e-3c7a899f7e1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheap oil is causing U.S. oil production to cool off, weighing on
        profits from energy companies and the economies of states like Texas and North
        Dakota.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92081468-c933-411e-b564-c9d822126286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The threat of billions of dollars of oil loans imploding raises
        the risk of trouble in the banking sector.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f80ef597-ea1f-418d-97d5-268b43baf081'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chaos in the oil patch is causing junk bond yields to spike, especially
        in the energy sector.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bca4f31-9d58-4c51-907f-bf4c5abd755b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia, Venezuela, Brazil and other countries that rely on oil exports
        are slumping badly, causing concern about a new emerging market debt crisis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a65df6f-2176-4590-83eb-495fbf418318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.982+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Falling energy prices and the global stock market reaction have
        cast fresh doubt on whether the Federal Reserve will be able to raise interest
        rates this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169310a9-0fbb-4fcd-98c2-36f8b87e96e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yardeni believes fundamentals will ultimately prevail. After all,
        the oil plunge is great for the real driving force of the American economy:
        consumers. Indeed, average U.S. gas prices have spent 26 consecutive days
        below $2 per gallon, according to AAA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2729cd3-33b9-44e4-8d72-f61a6050800a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When home prices collapsed, there were few winners. Everyone''s
        wealth was decimated. But this is an automatic windfall for oil users," Yardeni
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f7bf11f-55df-450a-bd30-ac3ebdd1e791'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Perhaps the market''s fixation with oil prices will be broken by
        earnings season, which is kicking into high gear this week. Strong corporate
        profits — especially from consumer-facing companies likely to benefit from
        cheap oil like Apple, Ford, American Airlines and Chipotle — could allow Wall
        Street to refocus on the economic upside to cheap oil.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eeb35f7-da0d-45c8-ba7f-e3ec6227465a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Short-term, markets may move with oil prices, but longer term lower
        oil prices will help boost growth. The pain comes first, but the broad gains
        come later," said Kate Warne, investment strategist at Edward Jones.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824b5f1f-e732-42ac-a409-edf74a0bcc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:43:02.051+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.983+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/26/investing/oil-prices-stocks-markets/index.html?iid=hp-stack-intl">Why
        the stock market is obsessed with oil</a>"</em></p>'
  'russia-protests-economy':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'A long-range Antonov An-124 heavy transport aircraft flies with Su-27
      jet fighters in preparation for Russia''s 2010 Victory Day Parade in Moscow.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-27T06:30:44.560+08:00
    'imagesource': 'jcr:74e10c51-fb8b-4bf1-b1c7-2c8c9ceaf0f5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7a51c83-1df0-4f45-a83a-ef8c99db6d98'
    'lead': ' Russians are waking up to the harsh reality that the economic crisis
      is nowhere near over, despite what President Vladimir Putin has been telling
      them. There have even been several protests against the economic crisis — a
      rare sight in a country where demonstrations don''t happen very often.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:47:11.298+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:08.591+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:14.592+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russians are getting angry about the economy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3668fed7-e175-4ea1-9f30-dd81d908f610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Russians are waking up to
        the harsh reality that the economic crisis is nowhere near over, despite what
        President Vladimir Putin has been telling them.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276bda2d-a3c9-4fc8-ac1a-21711057a575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There have even been several protests against the economic crisis
        — a rare sight in a country where demonstrations don''t happen very often.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5046b0df-9b17-4405-9bfe-1f6aa993ad25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ordinary Russians are suffering because of the devastating impact
        of low oil prices and Western sanctions. Real wages fell 9.5% in 2015, with
        an average Russian earning just over 30,300 rubles ($385) a month last year,
        official data show.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04c0e243-1b73-408f-8454-ae3510e55155'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, prices are rising fast. Inflation hit 12.5% in
        2015 and could take longer to slow down if the ruble continues to fall. The
        currency has plunged since the start of the year, hitting an all-time low
        of 85 rubles per dollar on Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f204b-57e9-4e11-8495-577f48378d05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official statistics show that over 20 million Russians, roughly
        14% of the population, are now living in poverty. That compares with 16 million
        in 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aa0f65a-95bf-448f-b833-d8cfc0d60ffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Putin still enjoys approval ratings of up to 89%, small cracks
        are starting to appear in the Russian resilience. Russian long-haul truck
        drivers have for weeks been protesting outside Moscow against a new road tax
        they say could destroy their business.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b87e696-201a-4e78-83e7-60b0deb2936f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pensioners in the Olympic town of Sochi blocked traffic on Friday,
        demanding free transportation to be reinstated in the city, after it was cut
        as part of the country''s austerity measures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a31ba0a7-c33c-4099-87c8-d6ae28bc07e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Businesses in Russia''s crucial oil and gas industry are also complaining
        about punishing conditions. The price of oil has collapsed in the last 18
        months, sending their revenues plunging.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3930cfd-08dd-4598-bdd3-82a070f36bdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sector has been somewhat insulated against the drop because
        of favorable tax conditions. But the government is now mulling a change to
        the system, which could mean the oil companies would have to cut down on investment
        in order to pay their rising tax bills.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8c1b78-703d-4461-b0c7-e03d77895484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy is crucial for the Russian economy, with nearly half of the
        government revenue coming from the oil and gas exports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1f3225-ac1a-419d-a5d2-b066268fdbc0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian economy shrank by 3.7% in 2015, putting it deep into
        recession and making it one of the world''s 10 worst performing emerging markets
        for the year. The International Monetary Fund expects a further contraction
        of about 1% this year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0a5f28-867b-491c-91f0-f62e8749f037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:47:11.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:08.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/26/news/russia-protests-economy/index.html?iid=hp-toplead-intl">Russians
        are getting angry about the economy</a>"</em></p>'
