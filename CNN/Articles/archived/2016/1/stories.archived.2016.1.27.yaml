    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d0acd-bd85-496f-ad33-e380ebec9329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.238+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senate Minority
        Leader Juan Ponce Enrile alleged President Benigno Aquino III wantonly disregarded
        the command systems of the Armed Forces of the Philippines (AFP) and the Philippine
        National Police (PNP).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a527ff0-6e54-4caf-b16b-cf7275fa158c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile made the claim on Wednesday (January 27) at the joint public
        hearing of the Senate on the Mamasapano encounter.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b96386-2135-4539-a647-897daccf8a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/26/senate-reopening-mamasapano-probe-cabinet-members-afp-pnp-officials.html">Also
        read: Senate invites high-profile officials for the reopening of Mamasapano
        probe</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4aed4c5-297f-4769-a373-f3ee91e2adde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Enrile, the president deliberately compartmented Oplan
        Exodus "to himself and former Philippine National Police (PNP) Director General
        Alan Purisima."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af615dcc-d442-4144-84b5-6ae0074f8792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile claimed that he pushed for the re-opening of the Mamasapano
        probe because he vowed to the Special Action Force (SAF) troopers who survived
        Oplan Exodus that he will seek justice for them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0aec0377-130a-493f-a252-0ac59cf9946a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile was put to jail in connection to the pork barrel scam supposedly
        masterminded by Janet Lim-Napoles. The 91-year old senator was placed under
        hospital arrest at the PNP General Hospital in Camp Crame. The Supreme Court
        <a href="http://nine.cnnphilippines.com/news/2015/08/18/Supreme-court-bail-enrile-jinggoy-estrada.html">granted
        his petition for bail</a> last August.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d01a000-cb2a-4665-a48a-302f7e9e4f9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/19/juan-ponce-enrile-bail-supreme-court-sandiganbayan-graft-and-corruption-pdaf.html">Also
        read: Why Enrile was granted bail for a nonbailable offense</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36e86dd8-37b3-423e-967c-ac453d74226f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m doing this for the country, so that never again shall a similar
        gruesome butchery will happen in this land," Enrile said. "I''m doing this
        for the people so that they will know the national leaders who failed them
        because of ineptness and lack of leadership. I''m doing this for the truth
        and for no one else."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33f4b04b-29eb-47cf-94bc-783d780227f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Aquino ''deliberately hid himself'' behind Purisima</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f73ffa7-21a2-4478-ab86-7917c24f3b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile also accused Aquino of not doing any "effective action" as
        commander-in-chief "to prevent the barbaric slaying and slaughter of the PNP-SAF
        troopers whom he knowingly and deliberately sent on a dangerous mission."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaf6820-6e4d-4ad8-917c-27c755285bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To shield himself from any responsibility and accountability from
        the Mamasapano debacle, President Aquino deliberately hid or was hiding himself
        behind PDG Purisima," Enrile, concluding his opening statement, claimed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c52104-b8b6-403f-b58b-92fc0069f782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.525+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Sec. Sonny Coloma, reacting to Enrile''s claim, said
        that President Aquino had "always acted responsibly and faced squarely all
        matters pertaining to the Mamasapano incident."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189ffa53-77c2-42b0-851c-4ec60cb41404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:14:09.526+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:10.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, during its January 18 plenary session, unanimously decided
        to grant Enrile’s motion to re-open the Mamasapano probe, taking in good faith
        his assertions on new information regarding the issue.</p>'
