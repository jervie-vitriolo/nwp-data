      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Japan''s Emperor
        Akihito said Wednesday (January 27) that he hopes his visit to the Philippines
        with Empress Michiko could help "deepen the mutual understanding and friendly
        relations" of the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215f9097-24f6-4ee6-bf2c-4a0fe101d95e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this at the state banquet by Malacañang for the imperial
        couple on Wednesday evening.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3016521e-ee3d-4e8a-abd5-4d602507ffa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperor started his speech with a recollection of his and the
        empress'' first visit to the country 54 years ago. Then a crown prince, he
        went to the country as the representative of then Emperor Showa.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597de1db-d77b-4351-bfe6-29e6c8d8a5dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emperor Akihito said the warm welcome of Filipinos and the warm
        smiles of then President Diosdado Macapagal and his first lady remain etched
        in his memories up to this day. He also recalled his visit to former Philippine
        president Gen. Emilio Aguinaldo in Cavite. He said they were able to stand
        on the historic balcony, where Aguinaldo declared Philippine independence
        in 1898.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a278b90-5ddd-4f33-b2d0-7eaf7f6cf508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reiterated that Japanese people must never forget the loss of
        many Filipino lives during World War II. Emperor Akihito also mentioned some
        highlights in Philippine and Japan relations throughout history.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5d5a7-62b4-495d-b06a-ad7893ce2aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/25/Philippines---Japan-relations.html">Watch:
        Japan’s Emperor Akihito visits the PH. Why is it significant?</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e196eed-ebfe-4805-8d18-9759a46bbac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Below is his full speech:</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ef6a6e6-28ae-40be-a12f-caf2182c0516'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaaa1e35-ec60-43b2-bef5-e11338bb2eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Remarks by His Majesty the Emperor of Japan</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63925e3b-f313-42d2-ad72-b1be52a5a443'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>at the State Banquet in Honour of Their Majesties at the Malacañang
        Palace</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3b5a9ea-8388-46dc-92c5-9360e41cf69a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Wednesday, January 27, 2016</em></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf36212-aeec-4166-b217-1266e9ee255d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the occasion of the 60th anniversary of the normalization of
        diplomatic relations between the Republic of the Philippines and Japan, it
        is a great pleasure for the Empress and I to be visiting the Philippines again
        at the invitation of His Excellency President Benigno S. Aquino III. I would
        like to express our profound gratitude to Your Excellency for hosting this
        banquet for us this evening, and for your most gracious words of welcome.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10c184f-65ca-48f9-a55c-129637c24fe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our first trip to the Philippines was 54 years ago in November 1962
        as a representative of Emperor Showa, to reciprocate the State Visit by His
        Excellency President Carlos P. García and the First Lady in December 1958.
        To this day, the memory of the warm smiles we received from His Excellency
        President Diosdado Pangan Macapagal and the First Lady as they stood by our
        plane when we arrived at Manila Airport and the warm welcome we received from
        the people of the Philippines remain deep in our hearts. It was on that visit
        that we visited General Emilio Aguinaldo and Mrs. Aguinaldo in Cavite, where
        we stood with them on the balcony from which Philippine independence was declared
        by the General in 1898, and this still remains an unforgettable memory for
        us.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0842484e-5ac7-4fab-b3f0-cf845200f85b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.263+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The peoples of the Philippines and Japan enjoyed exchanges with
        each other through commerce since the mid-16th century, when a Japan Town
        was formed in Manila. In the 17th century, however, the Tokugawa shogunate,
        which was administering Japan at the time, adopted a policy of national seclusion,
        forbidding Japanese citizens from traveling overseas and foreign nationals
        from entering Japan. This marked an end to exchanges between our countries.
        It would not be until the mid-19th century when Japan ended its policy of
        national seclusion and started entering into diplomatic relations with other
        countries that the exchanges between our two countries resumed.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce387c9-54b9-462e-a365-07f63a61012b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During that time, the Philippines was still under Spanish control,
        but the people of the Philippines were pursuing independence to free themselves
        from the rule, heedless of the danger to themselves. One of the foremost activists
        was Dr. José Rizal, who pressed for independence not with the force of arms
        but with his writings. Dr. Rizal spent a month and a half in Japan, deepening
        his understanding of our country and leaving behind his writings in which
        he envisioned that our two countries would one day engage in a full-fledged
        relationship. In addition to being a national hero in the Philippines, Dr.
        Rizal was a pioneer in forging friendly ties between the Philippines and Japan.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c90698b-c3ec-47d3-94ed-97120970e576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year Japan marked the 70th anniversary of the end of World
        War II. During this war, fierce battles between Japan and the United States
        took place on Philippine soil, resulting in the loss of many Filipino lives
        and leaving many Filipinos injured. This is something we Japanese must never
        forget and we intend to keep this engraved in our hearts throughout our visit.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be86771e-b1e2-46b1-b013-9f5ad75b4dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your Excellency, under your sagacious and distinguished leadership,
        the Philippines is achieving steady development as a vital member of the Asian
        community. It was a great privilege to welcome you to Japan as a State Guest
        in the early summer last year, and the Empress and I have many pleasant memories
        of your visit.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413eb47-62dc-47b9-8f58-d2a6f59d4a9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is our deepest hope that our visit will contribute to deepen
        the mutual understanding and friendly relations between the peoples of our
        two countries.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d6924e8-2832-490e-a2d0-59acd550fcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.264+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I would now like to propose a toast to the good health of Your Excellency
        and Mrs. Aurora Corazon Aquino-Abellada, and to the happiness of the people
        of the Philippines.</p>'
  'taiwan-president-ma-itu-aba-south-china-sea':
