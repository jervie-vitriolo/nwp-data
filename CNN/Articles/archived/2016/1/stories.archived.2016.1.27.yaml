    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664d15c1-7f4a-4555-af48-86e882693e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T09:19:29.300+08:00
