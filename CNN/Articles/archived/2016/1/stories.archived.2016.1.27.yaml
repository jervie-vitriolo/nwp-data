    'title': 'Taiwan President Ma to visit disputed Itu Aba Island in South China
      Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5ef19c-7d4d-42af-b368-5ecbb198aa5c'
      'mgnl:activationStatus': true
