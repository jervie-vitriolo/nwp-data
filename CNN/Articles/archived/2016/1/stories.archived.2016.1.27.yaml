      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino tennis
        player Treat Huey and his Slovenian partner Andreja Klepac moved one step
        closer to a grand slam final with a 6-2, 7-5 victory over the pair of Rohan
        Bopanna and Yung-Jan Chan in the 2016 Australian Open quarterfinals on Wednesday
        (January 27).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cadfc5-510a-4b60-8fd8-b4b2e55a7177'
