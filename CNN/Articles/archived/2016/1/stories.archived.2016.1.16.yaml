  'ebola-resurfaces-in-sierra-leone-world-health-organization':
    'author': 'Faith Karimi and David McKenzie, CNN'
    'caption': 'Medical workers sanitize Ebola treatment facilities in Sierra Leone.
      (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-16T13:57:05.993+08:00
    'imagesource': 'jcr:c68c1b43-5aa8-4d55-8b4e-59ebf1ca0f47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6c40f264-bbf7-4507-a7d3-97f77be3190a'
    'lead': 'Sierra Leone has reported a death from the Ebola virus ‚Äì a major setback
      hours after global experts said the outbreak is over in West Africa.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:56:44.924+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:59.872+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:32.703+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ebola resurfaces in Sierra Leone hours after WHO declares outbreak over

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2062257c-f8b5-445b-828f-6ce1d2f12f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.873+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Sierra Leone has reported a death from
        the Ebola virus ‚Äì a major setback hours after global experts said the outbreak
        is over in West Africa.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3d1f03-9c30-4e12-bc35-36d3dac67d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient got sick at a town bordering Guinea, said Sidi Tunis,
        a spokesman at an Ebola response center in Sierra Leone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc188e2-6887-4405-a445-3ba6d2c0825e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health officials are tracing anyone who may have had contact with
        the deceased.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a274dafa-c7e6-4ff3-a268-4480efb75d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new case confirmed Friday (January 15) came hours after the
        World Health Organization gave the region an all-clear.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc825dc-d8ee-40b7-a87d-b8a44bf5e4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made the proclamation after Liberia, Sierra Leone, and Guinea
        halted the chain of transmission simultaneously for the first time</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42dfdae8-90e4-4a78-aec4-95f742acc9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clearance was notable because it meant the three nations hardest
        hit by the Ebola outbreak had reported zero cases for at least 42 days.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c1f0b1-5c21-4906-ae79-a8dae0bfe59a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.874+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caution urged</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb2ef68-5ced-4c73-ad92-f27dffe8425f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the clearance, health experts urged caution and vigilance,
        saying there may be some flare-ups.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f54c9d-f266-4698-8d7d-651eece41371'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.924+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And like Liberia before it, the virus has resurfaced in Sierra Leone.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2971c1-f785-4f4b-8b4a-ee7c57b52899'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Liberia was first declared free of Ebola transmission in May, but
        the virus returned twice after that, with the latest case in November.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39605829-efb6-42ac-9272-09d46601c302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before this week, Sierra Leone was declared free of Ebola transmission
        in November while Guinea got its clearance last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75484cf-d8ee-40dc-94b5-557ccf9004fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forty-two days is twice the incubation period of the virus, a WHO
        requirement for a nation to be declared free of transmission.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa46153-ea43-4a37-af8c-d6e4042d736d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thousands killed</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748e3160-c9f6-4ad0-9501-c0fc81ac5599'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ebola epidemic killed about 11,300 people and infected 28,600
        others, mostly in the three nations. It has devastated families, communities,
        and economic systems since it emerged in late 2013 .</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac59b97-3092-46c4-82f0-9cffd27d76b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.875+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence shows the virus can remain in the semen of male survivors
        for as long as a year. In rare instances, it can be transmitted to sexual
        partners.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8ddbc72-5ee8-4be3-8a1c-94be28bc480c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Umaru Fofana contributed to this report</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce0e15d-79cf-4cbb-aa32-6c5427cf28ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:56:44.925+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.876+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/15/africa/sierra-leone-ebola-new-case/index.html">Ebola
        resurfaces in Sierra Leone hours after WHO declares outbreak over</a>."</em></p>'
  'jejomar-binay-sss-sws-middle-east':
    'author': 'Paola Palma, CNN Philippines'
    'caption': 'Vice President Jejomar Binay (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-16T13:29:11.444+08:00
    'imagesource': 'jcr:4cfdc9be-fef7-47e9-a6da-f3d2d1d845e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53755576-af73-4a38-8c71-9e7188919196'
    'lead': 'Vice President Jejomar Binay returned to the country late Friday evening
      (January 15) after a four-day visit to the United Arab Emirates (UAE).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:59:10.555+08:00
