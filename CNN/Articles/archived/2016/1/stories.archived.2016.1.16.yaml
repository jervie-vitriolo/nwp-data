      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Signs of fear on Wall Street are present everywhere. The latest
        came on Friday as the 10-year Treasury yield slipped below the 2 percent level
        for the first time since October. That doesn''t happen when things are going
        well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae58c70a-becc-4a0d-af10-689342c37cba'
