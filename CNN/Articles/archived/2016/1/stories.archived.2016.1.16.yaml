      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/16/africa/burkina-faso-hotel-terrorist-attack/index.html">Burkina
        Faso terror: Security forces raid besieged hotel, free 126 hostages</a>."</em></p>'
  'pba-rain-or-shine-yeng-guiao':
    'author': 'Jan Ballesteros, CNN Philippines'
    'caption': 'Rain or Shine coach Yeng Guiao said the loss was their fault, as they
      failed to step up to the occasion. He said the Elasto Painters failed to capitalize
      on the absence of June Mar Fajardo.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-16T15:49:04.926+08:00
    'imagesource': 'jcr:8b5de89e-a302-4c02-9582-9b3ba59ef75f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80eec944-38fe-4fa3-b807-46477a779847'
    'lead': 'Rain or Shine coach Yeng Guiao said they couldn''t blame anybody for
      the Game 6 loss to the San Miguel Beermen on Friday (January 15). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:14:07.673+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:02.846+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:31.597+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Guiao after Game 6 loss: ''We just messed it up''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd95f767-a874-4e78-a0df-fdd7155605d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:14:07.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Rain or Shine
        coach Yeng Guiao looked more relaxed than frustrated even after the Elasto
        Painters succumbed to the San Miguel Beermen in Game 6 of their Smart Bro-PBA
        Philippine Cup semifinals on Friday (January 15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '020f1c16-648e-44cc-acb5-4adb33e79d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:14:07.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guiao said they couldn''t blame anyone for the stinging loss to
        the Beermen, who arranged a rematch with the Alaska Aces in the last dance
        that will kick off on Sunday (January 17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023b0dca-266f-428c-9a56-d472d991cac8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:14:07.673+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.847+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala naman akong pwedeng sabihin</em>, we just messsed it up,"
        said Guiao moments after the contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd025971-ae21-49da-9d25-ab2b99e8bf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:14:07.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elasto Painters, Guiao said, failed to capitalize on the absence
        of June Mar Fajardo, who was wheeled out of the Smart-Araneta Coliseum after
        hurting his left knee in the opening minutes of the third quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e853c6f-7294-4ab6-a4cb-59b65c085c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:14:07.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We bungled our chance to make the finals. We had a break when Fajardo
        got injured, but we were not able to capitalize it," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f144c6-b383-4b8d-8c3b-d0f0308ac6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:14:07.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s our fault, we cannot blame anybody. We failed to step up
        to the occasion."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e2c89e-8297-4f4c-93ae-d5c06607057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:14:07.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Rain or Shine did have a fighting chance in the best-of-seven
        series, Guiao was not surprised with the outcome of the grueling skirmish.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37db77f5-daa2-427e-818d-6c84375280f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:14:07.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not really surprised because they have the talent. I''m surprised
        with how we handled it because I just felt that they [the players] could handle
        it easy, they could have an easy time when Fajardo was not on the court and
        even with the lead going back to San Miguel they probably felt ''Oh we can
        take the lead anytime, we can chop it down'' but it never happened because
        they were making points at the right time and they were breaking our momentum,"
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf8f253-4541-41ba-a08c-e8be10bbe154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:14:07.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So how does Rain or Shine recuperate from this?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6f64ee-1c7d-4c9b-8765-297a4da52cf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:14:07.674+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.848+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Learn and pick up the pieces from this experience," Guiao said.</p>'
  'cebu-santo-nino-fluvial-parade-sinulog':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-16T16:36:55.640+08:00
    'gallerysource': 'jcr:f854c935-d8db-4996-9632-86ffb049592d'
    'jcr:primaryType': 'mgnl:composition'
