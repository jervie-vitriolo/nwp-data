      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ouagadougou, Burkina Faso (CNN)</strong> ‚Äî Six gunmen stormed
        a hotel frequented by Westerners in the capital of Burkina Faso late Friday
        (January 15), took hostages and exchanged fire with security forces, the gendarmerie
        said, according to the country''s state broadcaster, RTB.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68de0103-a88c-478b-a1e8-1a114afe8fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda in the Islamic Maghreb immediately claimed credit for the
        assault that had similarities to a November hotel attack in nearby Mali that
        left 22 dead, reported a Mauritania-based news agency. CNN could not independently
        confirm that claim.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff6d45-0b96-4306-b49e-a84f119c82a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the attackers wore turbans, were "light-skinned"
        and spoke a language not native to Burkina Faso, a former French colony in
        West Africa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12fc2fb-4b81-4555-9ace-3b1fcffa1915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several bodies were seen outside the Splendid Hotel in the center
        of Ouagadougou, Burkinabe police said, and fires burned outside the hotel,
        according to photos posted by a Burkinabe private broadcaster. Gunfire could
        be heard on film.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba0cc8cb-86d4-4477-b4b8-590ead4d1aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no immediate details about possible casualties or the
        number of hostages in the attack at the hotel, which is favored by Western
        diplomats, United Nations employees and business people visiting Burkina Faso.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215aa829-64e8-48c6-bb3a-a92ddf0b64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkinabe security forces circled the hotel and were joined by a
        group of American and French soldiers, a journalist at the scene told CNN.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b594e10-0b4d-4ace-aad6-593f2b1bd50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one U.S. soldier was on the scene, a U.S. defense official
        told CNN. France requested immediate support from U.S. soldiers and a U.S.
        drone will be flown over the scene to provide surveillance, the official said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f68388d-74d5-4189-a417-a7b258845dbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda group claims responsibility</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7285e224-c63b-4e91-9c93-5da9d99d0b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda in the Islamic Maghreb said it was responsible for the
        attack, reported the Mauritania-based Al Akhbar news agency and the SITE Intelligence
        Group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2734796-bdf3-4d21-a00e-95acdc96a31e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was executed by the Islamist militant group Al-Mourabitoun
        group, led by veteran al Qaeda figure Mokhtar Belmokhtar, al Qaeda in the
        Islamic Maghreb said, according to Al Akhbar. The interim Libyan government
        reported last June that an American airstrike had killed Belmokhtar.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7cae3a6-a5c5-4d9b-b444-7a962af68058'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Mourabitoun had claimed credit for an attack at the Radisson
        Blu Hotel in neighboring Mali in late November that left 22 people dead, according
        to the U.N. mission in Mali.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67a797a0-7090-4852-ae01-e40e7fbab811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has approximately 75 military personnel in Burkina
        Faso, including 15 assigned to the U.S. Embassy and about 60 who provide security
        assistance ‚Äì training, advising and assisting ‚Äì to the French military in
        Burkina Faso, the senior U.S. defense official told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf816f-579b-4a08-afdb-10d0bb774733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Ouagadougou said via Twitter that it is aware
        of the situation. There was no indication if there are any Americans inside
        the hotel. In a tweet, the embassy urged U.S. citizens to avoid downtown Ouagadougou.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb8bb3f6-c767-4f7e-9d6d-21a5cabb4cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. defense official told CNN that all Department of Defense
        personnel were accounted for, and that reports that U.S. military people were
        sheltering in the hotel were false.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1232c491-0191-4a0c-bd38-a431f7ffe36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.N. spokesman in Ouagadougou, Emile Kabore, told CNN he does
        not believe any U.N. staffers are staying at the hotel, which is often visited
        by U.N. personnel in West Africa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93495918-cdb7-49d9-9ee1-d45d6bc1c410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Burkina Faso elected new president in November</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c88d246-deb9-4ec1-ba59-91f5a00ea27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French Embassy spokesman told CNN the embassy is aware of an ongoing
        operation at the hotel and did not know if any French nationals were inside
        the hotel at the time of the attack.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf156e-1fe4-4ad6-9dbc-01381a2a2220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Embassy said it will send a warning message to French
        nationals in Burkina Faso to alert them about the situation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca581bb0-b9f6-4733-9889-92b578a5004c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Burkina Faso elected a new president after nearly three
        decades of autocratic rule followed by a civil uprising.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee8c58b-ce8c-4005-8b36-29809a617d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roch Marc Christian Kabore won more than 53 percent of votes. Kabore
        was a former prime minister of the West African nation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ac128e-8577-46ca-9364-e8e334be485f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West, particularly France, considers Burkina Faso a key ally
        in the fight against al Qaeda. The country was formerly known as the Republic
        of Upper Volta, when it was established in 1958 as a self-governing colony
        under France.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '024fd189-43a7-4dd3-a88e-937a71c43aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaise Compaore served as President from 1987 until he resigned
        in 2014. Elections in October were postponed because of a failed coup against
        a transitional government. Kabore was elected in November.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5dab06-5298-4fa3-a040-baf7da39eb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Barbara Starr contributed to this article.</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc6c54-5088-4eb9-86e9-38e6430bfaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:38:26.549+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/15/world/gunmen-attack-hotel-in-burkina-faso-capital/index.html">Gunmen
        attack hotel in Burkina Faso; al Qaeda claims responsibility</a>."</em></p>'
