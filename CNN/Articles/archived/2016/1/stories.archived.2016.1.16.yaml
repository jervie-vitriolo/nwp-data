    'template': '1'
    'title': 'American sailors told by Iranian captors to ''act happy''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ab9f735-4a9e-4000-a81b-9c0f4aed3fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> ‚Äî The 10 U.S. Navy sailors held
        by Iran were told by their captors to "act happy" while they were being videotaped
        during their detention, according to a U.S. defense official with access to
        the latest information about the debriefing of the sailors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1649c-b02b-4594-8605-085d1a83e682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. commander who spoke on camera has indicated he felt pressure
        to talk about how well they were being treated. It''s not yet clear if he
        was directly ordered to apologize, the official said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e036bd2-a072-479d-b5b8-652f370a7a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.405+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S sailor was filmed saying, "It was a mistake that was our
        fault and we apologize for our mistake."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5b0c59-4856-4f6d-bbf5-ff4f3bfc8b2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the nine men and one woman sailor were not physically mistreated,
        the information from the defense official was the first indication they were
        under some direct mental duress from the Iranians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '446b0791-dc34-4e4d-9d62-febb677afc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.993+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranian state-run TV footage of the sailors being captured,
        on their knees with their hands behind their heads, and a subsequent video
        of one sailor apologizing has been fodder for Republican critics of President
        Barack Obama since the news first hit just hours before his final State of
        the Union. The latest details could further fan the flames.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e053b3-a41c-44c5-b0d3-caab7afca25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As more information has come to light through the debriefs, it''s
        now understood that the crew decided to "cut a corner" to make up time to
        get to a planned refueling point. It''s not clear whether they were lower
        on fuel than expected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c313b4-315b-46fe-b0e8-45eaca88f4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That change of course began a series of events that led them apparently
        unknowingly into Iranian waters, officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fada915f-463b-4ba7-9cb2-b152a8b75a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.406+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crew stopped to fix an engine problem on one of the boats, not
        realizing they had drifted too close to Iran''s Farsi Island, the official
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf897a2-2b14-4a5b-920d-b1cd4257b834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two others defense officials also said it appears the crew was so
        involved in fixing the engine that they didn''t realize where they were until
        the Iranians boats approached them.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ae467c-bce0-4702-b3dd-45a72e4e1847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All three officials strongly emphasized the full investigation must
        be completed before the military will be certain about what happened.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb14e259-efc3-4c8a-9c16-d0b4a6cd4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The footage of the sailors was a hot topic in the Republican debate
        Thursday night (January 14) ‚Äì Donald Trump closed the event by saying: "I
        stood yesterday with 75 construction workers. They''re tough, they''re strong,
        they''re great people. Half of them had tears pouring down their face. They
        were watching the humiliation of our young 10 sailors, sitting on the floor
        with their knees in a begging position, their hands up."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85e8d175-05dc-455f-9c7a-3b8cefe10fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Obama administration, including Secretary of State John
        Kerry and Defense Secretary Ash Carter, has held fast to the argument that
        establishing an open line of communication with Iran over the past few years
        was directly responsible for the safe and quick return of the sailors Wednesday
        (January 13).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2479fde-4a61-4429-9fb9-e81eb532d865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House spokesman Josh Earnest said Friday (January 15) that
        if the administration had followed the advice of its critics, the U.S. would
        probably be at war with Iran.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8565335e-5a6a-4512-bf07-52994ec1c60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident "underscores the value of responsible, mature leadership,"
        Earnest said. "The President didn''t start a war over this."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5de3d917-6ee3-4430-b34e-bea02a11caed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Sciutto contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec7dec73-07b5-4292-9abd-565c106834d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:50:17.994+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/15/politics/iran-sailors-act-happy/">American
        sailors told by Iranian captors to ''act happy</a>.''"</em></p>'
  'dow-jones-dive-400-points-china-oil-fears':
    'author': 'Matt Egan, CNN Mone'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-16T14:42:50.192+08:00
    'imagesource': 'jcr:f992f5e1-5f14-4109-a2df-c67fc7df7bd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41da73ab-42c9-44ee-9d0c-19a5473df097'
    'lead': 'Fear is once again gripping U.S. markets ‚Äì and crude oil and China remain
      the major culprits. The Dow dropped 400 points shortly after Friday''s (January
      15) opening bell, leaving it on track for the worst day of what has already
      been a terrible 2016. The S&P 500 fell 2.2 percent, while the Nasdaq slumped
      2.5 percent.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:53:30.257+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:00.155+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:32.605+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow dives 400 points as China, oil fears grip markets

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b21f323f-bab8-434b-818b-b475ff92476b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:53:30.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> ‚Äî Fear is once again gripping
        U.S. markets ‚Äì and crude oil and China remain the major culprits.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159a36e9-a8ee-41d2-9d38-c8a010826c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:53:30.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow dropped 400 points shortly after Friday''s (January 15)
        opening bell, leaving it on track for the worst day of what has already been
        a terrible 2016. The S&amp;P 500 fell 2.2 percent, while the Nasdaq slumped
        2.5 percent.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f1fcd1-31ff-46b7-8df4-b45b46f23d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:53:30.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wave of selling dashes hopes that recent signs of stability
        in the market signified Wall Street''s panic attack was over. On Thursday,
        the Dow jumped 228 points, its best day since early December.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cd627f-7fcc-4275-a82d-1b33cf45d09d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:53:30.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The sentiment is dominated by fear. Ahead of a long weekend, no
        one wants to be exposed," said Sam Stovall, managing director of U.S. equity
        strategy at S&amp;P Capital IQ.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad96d31-cecc-48cb-95af-03fe4a4ba595'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:53:30.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks are now flirting with critical levels. The S&amp;P 500 is
        nearing the 1,867.01 level it plummeted to during the market mayhem of last
        August. The index fell as low as 1,878 on Friday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0eb831f-0d6a-45ff-b32b-aad1bc185bd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:53:30.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s a mad rush for the exits! There is one direction to this
        trade in the immediate term: Lower," said Peter Kenny, an independent market
        strategist and founder of Kenny''s Commentary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a0153b-fd2b-4a78-a9b7-9e33c15120bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:53:30.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday''s market slide was fueled by the crash in crude oil prices
        and China''s stock market tumbling into a bear market.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fb471b-bdaf-47d1-8c8f-0dc3255e9c17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:53:30.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks have moved almost in lockstep with the price of oil, which
        plunged another 6 percent on Friday to as low as $29.28 a barrel. That''s
        the cheapest it''s been since late 2003.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '926677be-af32-4fc1-be12-c92e0d2a6d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:53:30.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the oil plunge is great for many consumers because it lowers
        the price of gas, it''s been a big negative for stocks lately. First, cheap
        oil eats into already-shrinking profits for energy companies like ExxonMobil
        and ConocoPhillips.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f113c29a-4546-4188-bed6-9f13b197d6c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:53:30.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, the oil crash is raising fears that poor economic performance
        around the world is sapping demand. After all, oil demand is seen as a strong
        indicator of growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c207411a-c537-45d5-960e-58629c4ce778'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:53:30.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, it''s not clear consumers are really spending their gas savings
        at the stores. U.S. markets fell further on Friday after the government said
        retail sales dipped in the critical month of December. That''s never good.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e4a9a1-21fc-4ea5-884e-2dd37ae34c4a'
      'mgnl:activationStatus': true
