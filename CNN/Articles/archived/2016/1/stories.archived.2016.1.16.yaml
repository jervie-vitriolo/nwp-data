      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Bayan Muna Rep.
        Neri Colmenares on Saturday (January 16) called on the members of Congress
        to override the president''s veto on the Social Security System (SSS) pension
        hike bill.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61844fce-a9a7-46d8-a1b4-0f8c96bdf414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:05:26.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/SSS-pension-hike-bill-author-denounces-veto.html">Related:
        SSS pension hike bill author denounces veto, calls Pres. Aquino anti-poor</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5b17fd-7de0-47d0-afa2-b1f830f9eb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:05:26.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares said the bill was overwhelmingly supported when it passed
        the plenary session that is why he is hopeful that members of the House of
        Representatives will support their motion to override the veto of President
        Benigno Aquino III.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7d7f21-241c-43ca-a36f-088f09714aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:05:26.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress is set to resume its session on Monday (January 18) and
        will adjourn on February 6.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a405e-373c-4ac0-bfcb-b9368d0a5fb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:05:26.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also denied claims that the proposed pension hike is
        just a quick fix solution that will shorten SSS fund life to 2029.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f78948-7530-4a98-9553-adf229016228'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:05:26.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believes that its inefficient collection of contributions, failure
        to recover receivables, and giving too much perks and bonuses to SSS officials
        led to the agency‚Äôs inability to fund pension increase.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c15ecc0-a837-4ec1-bd88-96aeaaae8c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:05:26.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/15/Bishop-SSS-veto-shows-Aquinos-lack-sympathy-poor-Pinoys.html">Related:
        SSS veto shows Aquino''s lack of sympathy for poor Filipinos - bishop</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b219fb83-bbad-4225-8426-1ccb2f9c3eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:05:26.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colmenares also suggested long-term solutions such as improving
        SSS collection efficiency, improving prosecution of delinquent employers,
        and cutting down exorbitant bonuses of its officials.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d30d2d0-92c5-4ebe-91c0-87a5c83d74e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:05:26.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, ABAKADA party-list Rep. Jonathan Dela Cruz called on
        the SSS leadership to resign for allegedly failing to undertake institutional
        reforms.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32174f46-b124-471a-9afd-0772ec4a6d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:05:26.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.684+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz said SSS members should not suffer from the alleged mismanagement
        of the agency.</p>'
  'burkina-faso-hotel-terrorist-attack':
    'author': 'Faith Karimi and Pierre Meilhan, CNN'
    'caption': 'Armored soldiers secure a street outside the Splendid Hotel in Ouagadougou,
      Burkina Faso, on 15 January 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-16T20:11:16.007+08:00
    'imagesource': 'jcr:130a35f7-f2a4-446f-9901-b51be807315f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aaf5c5b1-15f6-4d85-ba9a-bf33b0a712c4'
    'lead': 'Security forces raided a besieged hotel in Burkina Faso and freed 126
      hostages early Saturday (January 16) ‚Äî hours after terrorists struck under the
      cover of darkness.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:10:50.464+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:03.456+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:31.474+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Burkina Faso terror: Security forces raid besieged hotel, free 126 hostages

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c356b3d8-bd5a-400d-9458-70effcbb7b7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Security forces raided a besieged hotel
        in Burkina Faso and freed 126 hostages early Saturday (January 16) ‚Äî hours
        after terrorists struck under the cover of darkness.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3271ab99-a833-4eca-ab43-b9c7347dedd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Preliminary reports indicate that 20 people were killed, Alpha Barry,
        the nation''s foreign minister, told CNN affiliate BFMTV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f73d49b-7782-432f-8675-41e67c73c877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the freed hostages have been hospitalized, he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf634cf-b0ea-4a5d-9e0a-b375f35f2dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Interior Ministry told the affiliate that 126 people
        have been freed. French and Burkinabe forces were taking part in the operation
        to rescue hostages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d8b7368-38e2-47b9-8615-64b0513557fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''We could hear them talking''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '683899b0-13cf-4569-b651-c2c78e396bf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.464+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors described horrific scenes as the gunmen paced and fired
        in the hotel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b58d814-43e5-42ac-95aa-247975ae6f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could hear them talking and they were walking around and kept
        shooting at people that seemed alive," survivor Yannick Sawadogo told the
        affiliate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433dee7b-0cdd-491d-bc3c-77f6302dab35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was panicked and was laying down on the floor. There was
        blood everywhere, they were shooting at people at point blank."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d92b20-ab93-44a3-bf37-f1c204ae59dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.458+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawadogo said he escaped through a broken window, and could barely
        see because of smoke.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '652da1ab-461c-49d5-8183-901a9afeecc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Search for hostages, terrorists</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8622e07-35d4-4382-ba9b-6cba7f7f60d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkinabe forces scoured the rooms at the Splendid Hotel, looking
        for terrorists and remaining hostages. Those rescued included a government
        minister, state media reported.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bade5239-0e73-40e5-98d5-3ab8825300d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West African nation''s forces, with logistical support from
        American and French troops, circled the hotel for hours before they started
        rescuing hostages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffb2960d-0eb4-4fb9-a2d1-9ab978ba07ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shortly after the forces stormed the hotel, the sounds of gunshots
        faded.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21d8630e-a5c4-4981-aaf0-e11b7c6c3603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda in the Islamic Maghreb claimed responsibility for the Friday
        night attack in the capital of Ouagadougou. It mirrored another attack at
        a Mali hotel last year, which the militant group also said it conducted.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a761f77a-937b-4102-8f7c-965a768619d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hotel popular with diplomats</strong></p>'
    '15':
      'image': 'jcr:8571f4be-07ce-4397-bd79-7bb21996d426'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cb8ace-e3f9-404a-b9f4-0eec3bc2093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.459+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfaf2bf1-bbfd-41a6-ba27-ff2cd962a7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack in Burkina Faso appeared well planned, with a group of
        terrorists coming to the hotel during the day and mingling with guests, Barry
        said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92eab7fb-b66e-459d-b4ec-e8fd1b51b26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When darkness fell, more attackers joined the group, he said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd2cd546-7603-4379-941a-262012528c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the hotel assault, the gunmen attacked the Cappuccino caf√©
        across the street, which had about 100 people inside, according to the state
        broadcaster.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3afb6a04-55dc-4dcf-9d3e-7ae8e1136a1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The gunmen then took off to the Splendid Hotel ‚Äî a popular meeting
        spot for Western diplomats and business people. They fired and seized hostages.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b9dc0d-eb5c-47c2-af2f-afa12c24cc8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the attackers wore turbans and spoke a language not
        native to Burkina Faso, a former French colony.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd2287a-dfd5-4491-ab3d-780d044b36c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the siege continued, the U.S. planned to fly a drone over the
        scene to provide surveillance, a defense official said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd902f413-21b0-405f-9da1-584cbb2fa236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.460+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has about 75 military personnel in Burkina Faso, including
        15 assigned to the embassy, according to the defense official.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f92dd16-a98c-4e4f-a3ce-c9f759a60c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An additional 60 help train and advise the French military in the
        nation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75684dfe-49c6-4177-bee7-ce9ef127d638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda claims responsibility</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e548f147-d550-46b6-a768-5d7f791c6a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda in the Islamic Maghreb claimed responsibility for the assault,
        local media reported. CNN could not independently confirm that claim.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '598926ed-a615-45c2-8888-3951adcdd4ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The al Qaeda-linked Al-Mourabitoun said it conducted the attack,
        which had similarities to one in neighboring Mali in November.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a932a4f-8f00-4732-8293-ff4de14f435c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Mourabitoun had claimed responsibility for the attack at the
        Radisson Blu Hotel in Mali, which left 22 people dead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd079bf1-6951-4310-abe3-18a32479c79c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.461+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s leader is veteran al Qaeda figure Mokhtar Belmokhtar,
        according to the Mauritania-based Al Akhbar news agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d695d3-cc31-4581-8201-8b0d814434ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Libya''s interim government reported that he died in an
        American airstrike.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f58f687-14ec-4d33-9e75-bf794e4221bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Odious and cowardly attack''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6678e3a1-a3a2-43cb-9836-64ce3732f37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes a few months after Burkina Faso marked a turning
        point following a historic presidential election.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaeb0eb1-48f5-45d4-9093-05ce360601bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West African nation elected a new President in November after
        nearly three decades of autocratic rule followed by a civil uprising.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '876f2f97-62d0-4350-8819-6c5f52f3643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roch Marc Christian Kabore, the nation''s former prime minister,
        won more than 53% of votes in that election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d91c68c-d14e-4dc4-b6f8-06defc9bc176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.462+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections were postponed the month before because of a failed coup
        against the transitional government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00643be9-076f-4ac7-9cfa-679227b627dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West, particularly France, considers Burkina Faso a key ally
        in the fight against al Qaeda.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dced6a45-d4ee-4cef-abdc-4b0e52a76f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande said he stands with the nation
        against the "odious and cowardly attack."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbfc7ce-42b8-4a8d-a0f6-3a032fc555c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy also condemned the attack, describing it as a "senseless
        assault on innocent people."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7433570e-521d-4363-ae8a-df32520b090f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.463+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sandra Betsis and Barbara Starr also contributed to this
        report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c753eb0b-533c-430c-b73d-9e906c2eed8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:10:50.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.463+08:00
