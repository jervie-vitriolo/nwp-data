      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of American and French soldiers have arrived at the site,
        a journalist at the scene told CNN.</p>'
    '3':
