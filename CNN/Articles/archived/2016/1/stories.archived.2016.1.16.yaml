    'lead': 'Known as the bastion of Christianity, Cebu honored the image of the Santo
      Ni√±o in a fluvial procession as part of this year‚Äôs Sinulog Festival. This is
      one of the religious events leading to the Sinulog Grand Parade on Sunday.'
