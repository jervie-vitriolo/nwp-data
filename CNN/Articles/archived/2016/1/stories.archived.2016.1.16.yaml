      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack was executed by the Islamist militant group Al-Mourabitoun
        group, led by veteran al Qaeda figure Mokhtar Belmokhtar, al Qaeda in the
        Islamic Maghreb said, according to Al Akhbar. The interim Libyan government
        reported last June that an American airstrike had killed Belmokhtar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37f08181-f9fa-4a87-a900-856fb01de158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Mourabitoun had claimed credit for an attack at the Radisson
        Blu Hotel in neighboring Mali in late November that left 22 people dead, according
        to the U.N. mission in Mali.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd19bc5d7-51cf-4992-a80f-39fed745a288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.N. spokesman in Ouagadougou, Emile Kabore, told CNN he does
        not believe any U.N. staffers are staying at the hotel, which is often visited
        by U.N. personnel in West Africa.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8878131-7498-41b3-9338-d3a075f1a25e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A French Embassy spokesman told CNN the embassy is aware of an ongoing
        operation at the hotel and did not know if any French nationals were inside
        the hotel at the time of the attack.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43826300-1c9f-416a-99bd-3f76b4a36aaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Embassy said it will send a warning message to French
        nationals in Burkina Faso to alert them about the situation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e76885-ea03-4c68-8d15-13791132818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy in Ouagadougou said via Twitter that it is aware
        of the situation. There was no indication if there are any Americans inside
        the hotel.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f5a2b4-66e4-4f19-8dab-4899b6f63cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, the embassy urged U.S. citizens to avoid downtown Ouagadougou.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b914eac-43bd-4388-9b2d-7fc0542aac3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some photos of a fire outside the hotel have been posted by a Burkinabe
        private broadcaster and similar photos have surfaced on social media.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e067a1e-23ac-4d1f-b0c0-16316eef0f89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Burkina Faso elected a new president after nearly three
        decades of autocratic rule followed by a civil uprising.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5c9506-3cd1-40a0-9f40-9d55b6c5cfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roch Marc Christian Kabore won more than 53 percent of votes. Kabore
        was a former prime minister of the West African nation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6f20685-805b-4547-bd1b-cb5714f9ec91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West, particularly France, considers Burkina Faso a key ally
        in the fight against al Qaeda. The country was formerly known as the Republic
        of Upper Volta, when it was established in 1958 as a self-governing colony
        under France.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78ded05-49ec-40aa-961a-a42d9f1b2006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blaise Compaore served as President from 1987 until he resigned
        in 2014. Elections in October were postponed because of a failed coup against
        a transitional government. Kabore was elected in November.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4e068a-f655-4171-aee9-556873e9903c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:42:06.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.722+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/15/world/gunmen-attack-hotel-in-burkina-faso-capital/">Gunmen
        attack hotel in Burkina Faso capital</a>."</em></p>'
  'france-drug-trial-brain-dead-hospitalized':
    'author': 'Jen Christensen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-16T18:19:42.825+08:00
    'imagesource': 'jcr:0e7dd318-a0b1-48fe-85fd-23cbcbbf55d2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f0114c4c-95d2-4e8b-a670-d79c78ef5990'
    'lead': 'One person has been declared brain dead and five others are hospitalized
      in France after they participated in an early stage clinical trial for a new
      drug, French health officials said Friday (January 15).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:44:37.901+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:01.446+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:32.257+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Drug trial participant brain dead, 5 others hospitalized in France

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '917f36f0-160c-4fa0-bed8-73e46c32da01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî One person has been declared brain dead
        and five others are hospitalized in France after they participated in an early
        stage clinical trial for a new drug, French health officials said Friday (January
        15).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e1c384b-6939-4f60-b875-e5c306c03607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French Health Ministry is investigating what it calls a "serious
        accident."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c28e0e6-d65b-4fff-8765-8193d51a780a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the patients may be permanently disabled with neurological
        damage, doctors in the northwestern city of Rennes said. One other person
        doesn''t have symptoms but remains under medical surveillance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '890cfa9c-ad7f-43bf-811e-d02cfa615e8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company conducting the testing said on its website the trial
        was administered "in full compliance with the international regulations and
        Biotrial''s procedures were followed at every stage throughout the trial."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c24eafc-a799-4667-a877-46d3eea81601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biotrial International said it was "in close and regular contact
        with the Health Authorities and Ministry in France."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09fa6520-156b-4f3d-81b2-43635b192f05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first patients to get sick started to show symptoms on Sunday
        and were hospitalized in Rennes. The testing has been stopped, Health Minister
        Marisol Touraine said in a news conference Friday, and health authorities
        have been reaching out to the rest of the volunteers to let them know about
        these adverse effects.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb338f41-f60d-4be0-bba1-98d7e61807a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drug being tested is a painkiller meant to treat anxiety and
        motor disorders, and was designed to work on the body''s endogenous cannabinoid
        system, which deals with pain. Earlier reports said the drug was related to
        cannabis, but Touraine insisted that the drug ‚Äì developed by the Portuguese
        science group Bial ‚Äì does not contain cannabis or cannabis extracts.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0ae64f-9a41-4bc8-935e-611ae22e5f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 128 volunteers took part in the drug test. The subjects
        were between the ages of 18 to 55 and were considered healthy. Ninety people
        were given different level dosages of the drug and the rest got the placebo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3777a31-a3d4-4421-8995-24f483792c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Volunteers began taking the drug on January 7 in early testing known
        in the industry as Phase I, in which it''s determined if the drug is safe
        for human consumption. Scientists also measure the effectiveness of a drug
        at this phase and can watch to see how it reacts at different doses in the
        human body.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3313349e-97c2-48aa-92b8-7dde4b47639d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier testing of the drug in question involved animals, the health
        minister said. While animals can react similarly to humans, their bodies can
        process substances differently. In order for any drug to get to market, it
        must go through several government-approved steps along the way that involve
        human subjects.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e94d197-4690-4955-afc0-5b0b3880b757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such extreme adverse reactions to drugs in these early phases of
        drug trails are incredibly rare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f501e92-f853-4c24-9472-5485732d6553'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bial pharmaceutical said in statement that throughout this trial,
        the new drug had already been administered to 108 patients "without any moderate
        or serious adverse reaction."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f4dde8-734c-4827-ad3d-120a418921ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.448+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The French health ministry said it immediately sent agents to the
        medical facility to determine if all the rules had been followed in the testing
        and if the facility where the patients were staying during the trial maintained
        sanitary conditions. The facility was inspected in 2014 and the ministry said
        it had favorable inspections.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdb2d9bd-12d6-4e3c-a371-8dc44be1842d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kellie Morgan contributed to this report.</em></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0681cd7-6cf3-4a67-9806-1c725ffd21e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:44:37.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:01.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/15/health/france-drug-trial-goes-wrong/index.html">Drug
        trial participant brain dead, 5 others hospitalized in France</a>."</em></p>'
