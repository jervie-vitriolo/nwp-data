  'saf-kin-commemorate-anniversary':
    'author': 'Karlston Lapniten, Baguio City-based correspondent'
    'caption': 'Families of the killed Special Action Force commandos had a prayer
      walk, marching from Session Road to the Ibaloy Heritage Garden to commemorate
      the death of their loved ones through a simple program.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-16T23:45:49.867+08:00
    'imagesource': 'jcr:c569c971-58bc-4b49-95a4-809533848433'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53e7c40b-d4aa-4ed9-9e75-f9e476af2731'
    'lead': 'The kin of the fallen Special Action Force commandos commemorated the
      death anniversary of their loved ones who got killed in an encounter in Mamasapano
      last January 25, 2015.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:45:30.098+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:04.406+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:31.034+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kin of fallen SAF commandos commemorate death anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44995a6e-2381-40eb-b57f-acc87147d1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> ‚Äî Families of the
        Special Action Force (SAF) commandos commemorated the first year death anniversary
        of their loved ones killed in the infamous Mamasapano encounter last year
        with a prayer walk and a tribute program in Baguio City on Saturday morning
        (January 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297e5c07-2563-4053-ac3e-bd305811dd87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Holding balloons and posters, 37 of the 44 families marched from
        Session Road to the Ibaloy Heritage Garden where they reminisced the death
        of their loved ones through a simple program.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da615bea-fec9-4e26-b4a2-35def3c87f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/03/16/Palace-chides-PNP-over-Mamasapano-report.html">Related:
        Palace chides PNP over Mamasapano report</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7732b35-a8a8-4a23-a336-263410c52abc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.407+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Led by the Cordillera Police Regional Office band, the parade was
        also joined by criminology students from universities as well as running priest
        Fr. Robert Reyes and former SAF director Gen. Getulio Nape√±as.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4282d2e-ae4f-4808-b80e-14da79b992d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tears rolled freely as messages were delivered by the widows of
        SAF troopers Ryan Pabalinas, Peterson Carap, and Romeo Cempron. Their widows
        reiterated their call for justice for the slain policemen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65178d7a-b3a8-4789-a2ce-8450188c911e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/Mamasapano-encounter-incident-up-for-resolution-saf-44-marwan-milf-biff.html">Related:
        Mamasapano case up for resolution</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1540d481-d71a-4702-9ed1-2a2b94cfd109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Nape√±as said he will push to find justice for his
        fallen troopers, while at the same time criticized the government for its
        failed leadership.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cedece1f-c826-4e44-9bc0-3f741019bf6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stressed that the operation was ordered by President Benigno
        Aquino III and that they were left hanging when the bloody encounter ended
        the life of the 44 commandos.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f032c08a-5a70-45ec-aebf-430c518cdd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/02/27/saf-44-mamasapano-monitoring.html">Related:
        #SAF44: Officials monitored battle via SMS</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfca897-d524-4561-9dec-3b9788a9af1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Taun-taon nating ise-celebrate ito. Never that we will forget
        itong 44 na ating mga kapatid and all others na nagbuwis ng kanilang buhay,</em>"
        Nape√±as said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a43854-f021-423b-8acd-288ea66db50d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This kind of leadership should be put to a stop. When our men in
        uniform are sent in harms way, to conduct high risk and dangerous operations
        to neutralize criminal na ito to the point na maaring mamatay o masugatan
        sila, we should never, never abandon them. And more so we should never put
        them down and discredit and dishonor them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f4e1a5-a638-46c6-83f8-0bfc5e753370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/03/17/The-Igorot-warriors-of-the-Cordilleras.html">Watch:
        The Igorot warriors of the Cordilleras</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f93d32b-f6ee-4c60-a57b-859e183181b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:45:30.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Friday night (January 15), the SAF families offered candles
        and flowers to their loved ones at the Burnham Lake Drive in a ritual called
        ‚Äúatang‚Äù or offering to the souls.</p>'
  'tagum-mall-jewelry-robbery':
    'author': 'Ben O. Tesiorna, Davao City-based correspondent'
    'caption': 'The suspects were believed to be members of the Martilyo Gang, which
      uses a martilyo or hammer in their heists.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-16T23:42:50.646+08:00
    'imagesource': 'jcr:71dd7c7e-7cdd-47dd-ad7c-854b2913c0f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56ceb200-8ff6-40c5-b07d-5286a5e5d9a9'
    'lead': 'Members of the Martilyo Gang, known for using hammers or martilyo in
      their heists, were believed to be behind the robbery of a jewelry shop in a
      mall in Tagum City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T14:50:29.269+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:04.218+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:31.111+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Robbers attack jewelry shop in Tagum mall

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e217d2-5eb9-492b-9da2-f4402e9101e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:50:29.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> ‚Äî Nine robbers attacked
        a jewelry shop inside a mall in Tagum City, Davao del Norte on Saturday morning
        (January 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd8f1f7-4c07-4e74-905a-1a7280cabe68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:50:29.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robbers, believed to be members of the infamous Martilyo Gang,
        attacked Shirley''s Jewelry inside the NCCC Mall in Tagum around 9:15 a.m.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f65a50b4-6cff-4a27-a4dd-4609fad1d87f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:50:29.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The all-male robbers entered the said establishment armed with long
        and short firearms which they pointed at the security guard at the entrance
        of the mall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cffb75c-9c27-4a1f-8b2b-c77845198b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:50:29.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.220+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The robbers simultaneously ransacked the mall''s own jewelry section
        and the Shirley''s Jewelry breaking the glasses of the said shops.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '832cbffc-a31f-4d18-ae43-6ea02131fbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:50:29.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the incident the suspects fled to unknown directions using
        around three XRM motorcycles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '032cfd25-81e2-4c2e-96af-f440c224eab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:50:29.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday''s incident was not the first time that hammer-wielding
        robbers attacked a jewelry shop in Tagum City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa19ba5-b8ec-4c41-9444-899318b36acd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:50:29.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mall guard wounded</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1f744a-146f-429f-9e6d-5271e5c6aa6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:50:29.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tagum Police and the Davao del Norte Provincial Police Office conducted
        follow up investigations for the possible arrest of the still unidentified
        suspects.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bbe549-885b-4cf1-8a5f-d10b211fdb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:50:29.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NCCC Mall management, meanwhile, denied that a hostage-taking
        incident happened during the heist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e1ba861-c68e-43ba-8d88-fd981a5b6b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:50:29.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, one mall guard was wounded when shot by the robbers.</p>'
