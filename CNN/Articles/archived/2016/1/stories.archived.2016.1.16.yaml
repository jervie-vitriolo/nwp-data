      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNNMoney''s Fear &amp; Greed Index, which tracks several indicators
        to measure market sentiment, continues to flash "extreme fear."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1a4d8-6e34-4378-b456-8bed67ae9e84'
