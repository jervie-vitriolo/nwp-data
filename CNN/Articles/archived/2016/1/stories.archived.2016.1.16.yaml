    'template': '1'
    'title': 'Binay on his visit to the Middle East, the SSS, and the SWS survey

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce48b590-498d-45d6-815f-85b4ec136a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:10.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Vice President
        Jejomar Binay returned to the country late Friday evening (January 15) after
        a four-day visit to the United Arab Emirates (UAE).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9a401a0-cf66-4e2a-8b81-a4c1d87bf3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:10.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.579+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was accompanies by his son, former Makati Mayor Junjun Binay,
        and daughter, Sen. Nancy Binay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17641d3f-538a-4984-aad3-1e2d476e1f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:10.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president was greeted by his running mate, Sen. Gregorio
        "Gringo" Honasan II, as well as Tacloban Mayor Alfred Romualdez.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '852700ce-e517-4998-af2a-285f19deea0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:10.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also helped five overseas workers from the UAE go back to
        the Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2523ca4b-8edb-4c05-8e4d-1f1bc85061c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:10.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the women were undocumented and were duped by illegal recruiters
        to work in the UAE.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46075a7d-b98d-4860-beaf-bec7516f07d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:59:10.555+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.580+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Binay said he was humbled by the latest Social Weather
