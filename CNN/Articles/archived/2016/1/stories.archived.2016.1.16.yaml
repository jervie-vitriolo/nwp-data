  'Comelec-mulls-ethics-committee-after-Bautista-Guanzon-row':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': '(L-R) Comelec Commissioner Rowena Guanzon and Chairman Andres Bautista'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-16T12:49:34.517+08:00
    'imagesource': 'jcr:119f071e-4c6d-48fd-b525-ad9a9deb3e62'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ac8a9e8-ef66-4681-a783-c97b544c077d'
    'lead': 'A week since a leaked memo sparked a row between two officials of the
      Commission on Elections (Comelec), Chairman Andres Bautista proposed on Friday
      (January 15) to create an "ethics committee" within the poll body.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T16:35:56.606+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:59.282+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:32.968+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec mulls creating ''ethics committee'' after Bautista-Guanzon row

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1612e0c1-a6e4-47cb-8999-e3c434540f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî A week since a
        leaked memo sparked a row between two officials of the Commission on Elections
        (Comelec), Chairman Andres Bautista proposed to create an "ethics committee"
        within the poll body.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67763ccd-2841-4b73-97b7-e01918b388e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I also proposed the creation of an ethics committee similar to
        what they have in the Supreme Court (SC) in respect of actuations of members
        of any collegial body, including the chairman," Bautista said on Friday (January
        15).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3345a796-b0f4-41f6-8cb0-f0873f60f727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/12/comelec-en-banc-rowena-guanzon-comment-grace-poe.html">Related:
        Comelec en banc to tackle Guanzon comment</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a865baf1-5433-43a9-85c2-1fa3e1eadccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.283+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The root of the issue: whether or not Comelec Commissioner Rowena
        Guanzon had the authority to submit a pleading before the SC on her own ‚Äî
        without the express approval of the Comelec <em>en banc.</em></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf395d27-42b0-4eac-802e-3a3094296cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official resolution</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2ad69c-caf5-4ab8-ac1f-51bf1c17596f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also on Friday, the Comelec en banc released Resolution No. 10039
        to "ratify and validate" the comment Guanzon submitted on January 7. The comment
        was a response to one of Sen. Grace Poe''s two petitions to overturn Comelec
        rulings cancelling her certificate of candidacy (COC) for president for "misrepresenting"
        her citizenship and residency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64266b1-5a29-4eaa-8932-ff9bfb9022fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the January 7 memo, Bautista threatened to declare the comment
        "unauthorized" if Guanzon failed to explain why she skipped seeking the en
        banc''s approval. In a statement posted on her Twitter page, Guanzon reasoned
        that she and her staff were pressed for time to beat the deadline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e64eded0-81f0-4732-9e8e-560339657879'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista himself earlier admitted Comelec would be hard-pressed
        to submit pleadings to the SC on time after Solicitor General Florin Hilbay
        opted out as the poll body''s counsel. In fact, Comelec asked the SC to extend
        the deadline. However, Bautista insisted Guanzon went out of bounds.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac653fe7-5dbf-48de-b28c-c93d13e4aa6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon also said the <em>en banc</em>, when they discussed the
        matter on January 5, did not require her to show them or let them sign her
        comment before submitting it to the SC.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f070633-585a-4dc9-84f6-c73a89db317f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>En banc session</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064d736c-1475-461a-b514-155bc29d040e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines obtained a transcript of the January 5 Comelec en
        banc session. In it, Guanzon agreed that there needed to be an en banc resolution
        declaring her and Commissioner Arthur Lim as representatives to the January
        19 oral arguments at the SC.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8dc3145-3348-4261-b481-35318a34bccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a portion of the exchange among Bautista, Guanzon and Commissioner
        Luie Guia:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3f03446-8249-4818-bcab-ea0ef36ac011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.284+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon:&nbsp; So is it necessary, Chair, for us to have an en banc
        resolution on who will argue for the commission?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f468aa-0496-4676-bd86-9518dcde33fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista: I think we should just decide that later on, if there
        are two divisions and (the cases) will not be consolidated.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b687038-0f88-4018-8601-465838dbc031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon: One each?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0ba76c-cb41-416d-bc61-8b9ecee7059a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista: Then I think the division should be given kumbaga autonomy,
        freedom to choose who their gladiator will be.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43530c6a-0374-4e53-b34b-ddca64baf20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guia:&nbsp; Yeah but there would have to be an en banc resolution.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48dfc55-c7dd-41da-a65f-101bf05bc1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon: There has to be an en banc resolution.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c539169-4caf-4c76-84b4-372e27089698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear from the exchange, however, if the two needed to get
        consensus from the en banc to file their pleadings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d626c9-9ef1-425f-9ac1-51e37ef0c744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of the session, Bautista told Guanzon: "In the meanwhile
        (sic), why don''t we just come up with your early argument and then you know,
        obviously, we will also break that out to the media and then again, we will
        explain why we are doing it because nga we don''t want it to be moot and academic."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7a418-9114-4ad3-bf71-5b2cccd1407f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conflict between Bautista and Guanzon made headlines and prompted
        speculations that Comelec was in disarray.&nbsp; Both officials denied this.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eafdcfb-d122-4375-a22f-5844768a3706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the height of the fallout, Bautista gathered the commissioners
        to figure out a way to move forward. On Tuesday (January 12), the en banc,
        including Guanzon, made a rare statement to media, saying the en banc decided
        to affirm Guanzon''s comment and that they remained united.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b809aa7f-9da9-4657-ae1d-35385a167106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.285+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said the statement showed ''that the Commission on Elections
        en banc is united in ensuring the electorate and the public that we are prepared
        to defend our decisions in the Supreme Court and the integrity of our commission."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9853c254-ec17-483e-bbbd-1ed2e9e33f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All''s well that ends well," said Lim, adding that they will release
        an official resolution, if not that day, then the day after, to solidify their
        decision.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10db9872-5615-4e2f-89e1-7f38fb783a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the document finally came out three days later, it curtly gave
        the authorization that Guanzon''s earlier submission lacked. It officially
        appointed Lim and Guanzon as Comelec''s representatives to the SC oral arguments.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0cc09f-ce49-4087-8bbe-9e87e9d016b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also bore a handwritten note from Bautista: "Subject to continuing
        discussions regarding the procedure in the filing of pleadings in the Supreme
        Court and the creation of an ethics committee."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66714bc-6121-4054-ab18-1def102c7f0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to reporters later in the day, Bautista explained the Commission
        en banc had to act swiftly and approve Guanzon''s comment but it doesn''t
        mean a Comelec member may now submit pleadings to the SC without consulting
        the other members.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4df31f8-b74b-40b9-997c-5edb3377d0ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kasi medyo rush itong issue on the comment of Commissioner Guanzon,
        [so we said] why don''t we just first decide what to do with the comment of
        Commissioner Guanzon. We can deal with (the procedure) next time," Bautista
        said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdc0c9d-0a7b-468e-9dc2-152c7980020e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, Bautista said the row with Guanzon was
        just a "misunderstanding" on the procedures, adding that it was uncommon for
        Comelec to have to defend itself before&nbsp; the high court.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f28c598e-f3dd-4b7c-b238-16104901070d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon reacted to that, saying "it was nice" of Bautista to acknowledge
        the misunderstanding.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f135c0-e185-4df8-835b-3fe352e4b942'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T16:35:56.611+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:59.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a committee to oversee matters of ethics, Bautista said he
        and his fellow Comelec members were hoping a squabble over authority and procedures
        would&nbsp; never happen again.</p>'
