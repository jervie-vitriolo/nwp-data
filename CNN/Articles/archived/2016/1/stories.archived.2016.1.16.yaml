    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:31.693+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu honors Sto. Ni√±o in fluvial procession, prepares for Sinulog Grand
      Parade

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e11edc-ccd0-40e5-bcd0-610e3bacc2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.629+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.606+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The image of the
        Santo Ni√±o paraded the waters of Mactan Channel in Cebu on Saturday morning
        (January 16) as the province celebrated the second day of this year‚Äôs Sinulog
        Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79774a62-977f-4b6e-ba40-fe0e10d6211e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The festival, which is a dance ritual in honor of the miraculous
        image of the Santo Ni√±o, is expected to draw millions of domestic and foreign
        tourists until its grand parade on Sunday (January 17).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a7dd96-d705-4297-8a24-10ce004bb691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the annual tradition, the image of the Holy Child has
        travelled the province since Friday (January 15), when it was taken from the
        Basilica Minore del Santo Ni√±o in Cebu City to Mandaue City via motorcade.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68773b9e-bff1-47c2-8731-8ae557c0ec76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fluvial parade followed Saturday morning, but a more solemn
        foot procession was set in the afternoon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4e7839-5388-4d85-8cb4-6eeed0d3778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals and tourists also witnessed the traditional re-enactment
        of the first mass and baptism of Rajah Humabon and Queen Juana, when the Santo
        Ni√±o was given to them by Magellan in 1521. This makes the image the oldest
        Christian relic in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9320717-c3f1-4f44-aa14-92f755db99be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals believe the Santo Ni√±o has miraculous powers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4c01f5c-bf11-4246-bf3f-376026f9c456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the celebration, women clung to the image in deep prayer,
        while devotees waved their white towels at it. Others filmed or took pictures
        of it.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bc3f1e4-bb61-4c02-9e00-95c1701da5a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is part of the religious events leading to the grand parade
        on Sunday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8eaaa0b-2461-477f-93ea-839eec2b183a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>32 dancing contingents on grand parade</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b84fd5a-b2cc-4808-afbf-417abeba120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spectators will see fewer dancing contingents in this year‚Äôs grand
        parade as compared to last year‚Äôs but the quality of the show will be exceptional,
        said Ricky Ballesteros, executive director of the Sinulog Foundation, in a
        meeting on Friday (January 15).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f5b03a9-2305-4490-aa9b-9ec66fc2e8da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 32 dancing contingents will be participating, and not
        all of them are from Cebu. Others are from Placer, Masbate; Panglao, Bohol;
        Lanao del Norte; Abuyog, Leyte; Tangub City in Misamis Occidential, and Catabalagon
        City in Samar Province.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a11f24e0-de1c-4b64-ad70-a1ca2af07552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, City Councilor Dave Tumulak reminded dancers to bring
        water to beat the intense heat on Sunday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c380126-6606-4f54-ae63-166d8eb8a846'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.630+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To avoid a stampede</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c96b96a-a767-4f65-8cb9-d5d328d7492e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said spectators are prohibited from operating drones along
        the parade route.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f927179-faf2-412e-960e-2701e7309b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The participating floats were also warned not to show faces of politicians.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413d38c5-fdf1-45e1-a4f8-df494247814d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To avoid a stampede, Ballesteros said product samples should not
        be thrown to the crowd but handed down to spectators instead.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45cff164-cc74-47ec-95ea-41a08428ce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Celebrities were also discouraged from boarding floats as these
        may also create a rush among the crowd which can possibly result in a stampede.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21352770-2105-4cb1-894a-6cd69caec53b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 100 closed-circuit television (CCTV) cameras have been installed
        around Cebu City as part of the security preparations.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd70bf79e-004a-416b-bd89-5e26194b97b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 4,000 policemen have also been deployed in Cebu City, from
        the neighboring provinces of Bohol, Negros Oriental, and Northern Mindanao.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5334e95f-27a5-45ce-bc23-f74e20a7ac3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:21:06.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines‚Äô Isabella Montano and Cebu City-based correspondent
        Dale G. Israel contributed to this report.</em></p>'
  'EDCA-vs-China-aggression':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo) Filipino and American soldiers in a joint military training
      activity.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-16T18:12:47.493+08:00
    'imagesource': 'jcr:74e4ca62-7ec6-4475-b899-51108bdd1abc'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6841e0aa-1ab8-4569-8f5c-439a8c7cd835'
    'lead': 'Senior Associate Justice Antonio Carpio said the Enhanced Defense Cooperation
      Agreement (EDCA) is needed by the Philippines amid China‚Äôs continuous aggression
      in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:28:38.136+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:02.326+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:31.779+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH needs EDCA against China‚Äôs aggression ‚Äî Justice Carpio

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0edb26b-333e-4e38-99a4-db369ba2316c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:38.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äì Senior Associate
        Justice Antonio Carpio justified the need for the controversial Enhanced Defense
        Cooperation Agreement (EDCA) between the Philippines and the U.S.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa85f41f-9d35-400a-944a-3f38cc3c2139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:38.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/12/Supreme-Courts-upholds-EDCA-is-constitutional.html">Also
        read: Supreme Court upholds constitutionality of EDCA</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439e0478-1653-4b34-b2d2-7d86f263700a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:38.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said EDCA "gives much needed teeth" to the 1951 Mutual Defense
        Treaty (MDT) against China''s aggression in the South China Sea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d23354-9e33-4dd2-8a77-99c77d005973'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:38.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his separate concurring opinion, Carpio pointed out EDCA is all
        about the prepositioning of war materials in strategic locations to successfully
        resist any armed aggression.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a80e76-2c49-4834-9744-86495536a856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:38.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this prepositioning of war materials ‚Äî like mobile anti-ship
        and anti-aircraft missiles ‚Äî is absolutely necessary for successful defense
        against armed aggression, especially for a coastal state like the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299298cd-d938-4611-a1b9-8e81acb4bb96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:38.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the MDT provides that an armed attack on "public vessels
        or aircraft" of either the U.S. or the Philippines in the Pacific area is
        one of the grounds for a party to invoke mutual defense.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '924b466b-29a2-4e95-a250-a10336630329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:38.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should China''s navy ships attack a Philippine military ship in
        Philippine-occupied islands in the Spratlys, Carpio said this will be covered
        by the MDT.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90be0e16-18dd-4d72-8b23-f4df846e80a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:38.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio added EDCA does not detract from the <a href="http://nine.cnnphilippines.com/news/2015/07/09/moment-of-truth-philippines-vs-china-the-hague-richard-heydarian.html">legal
        arbitration case</a> that the country has filed against China under the United
        Nations Convention on the Law of the Sea (UNCLOS).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '573b9576-438b-46c7-9111-c1faed219f6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:28:38.136+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:02.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/07/06/hague-arguments-philippine-case-explained.html">Also
        read: The Hague arguments: Philippine case against China explained</a></strong></p>'
