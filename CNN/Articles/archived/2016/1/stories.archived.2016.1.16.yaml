      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TAIPEI (CNN)</strong> ‚Äî Taiwan appears to have its first
        female President, in a <a href="https://edition.cnn.com/2016/01/14/asia/taiwan-election-china-key-issues/index.html">landmark
        election</a> that could unsettle relations with Beijing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61aac913-d3b9-45ba-bd5b-79a0366dd6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eric Chu, the Nationalist Party candidate in Taiwan''s presidential
        election conceded defeat late Saturday and congratulated rival Tsai Ing-wen
        to her victory as the country''s new President, state-run Central News Agency
        reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '336b852e-ef2b-4ae7-a365-5e70b9354fd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her supporters filled streets, waving party banners and cheering
        to victory announcements made from a stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a905f7df-a9eb-4c8a-a7fe-74f83500bf98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Official election results have not yet been announced.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c105b2b-3097-490b-a62d-01a61f8f6a8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters lined up Saturday at polling stations, and when they closed,
        surveys suggested that Tsai Ing-wen, leader of the opposition Democratic Progressive
        Party (DPP), would win the presidential vote by a significant margin after
        eight years under the government of the pro-China Kuomintang (KMT) or Nationalist
        Party.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4c58c6-e99a-483f-a202-fe0ca1d13696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruling party was also in danger of losing control of the legislature
        for the first time in parliamentary elections, with a record 556 candidates
        in the race for 113 seats.</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">At a Taipei polling station. Some voters tell me they are here to
        assert their Taiwanese identity. <a href="https://twitter.com/hashtag/TaiwanElection?src=hash&amp;ref_src=twsrc%5Etfw">#TaiwanElection</a>
        <a href="https://t.co/Yi8Lh1vjM6">pic.twitter.com/Yi8Lh1vjM6</a></p>&mdash;
        Kristie Lu Stout‚úåüèΩ (@klustout) <a href="https://twitter.com/klustout/status/688200404211875841?ref_src=twsrc%5Etfw">January
        16, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1fb2fdc-f7ef-405d-8ea5-7ca7c816f3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e97c14de-4ffb-41c4-be29-67e09cb29918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DPP has traditionally leaned in favor of independence for the
        island from mainland China, which could anger Beijing, which views Taiwan
        as an integral part of its territory that is to be taken by force if necessary.
        Beijing has missiles pointed at the island.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b88ca99-64ab-4024-8ab3-6dbe4fc019d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I voted for DPP, because it''s very critical time for the Taiwan
        people. We have our own democracy systems, we will not be influenced by China,"
        said Tsai Cheng-an, a 55-year-old Taipei professor.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '366977a8-aa71-4b82-9f51-9a6fa411113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The KMT forged closer ties with China under President Ma Ying-jeou,
        which recently drew street protests. The new president will take over from
        Ma, who will step down on May 20 after serving two four-year terms.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'decd2e47-3c2b-4391-bc72-b4a50587b88c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Taiwan ‚Äî officially the People''s Republic of China and
        the Republic of China ‚Äî separated in 1949 following the Communist victory
        on the mainland in the civil war.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af820f3-e4c8-45fe-a35a-c14f394d4615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two sides have been governed separately since, though a shared
        cultural and linguistic heritage mostly endures ‚Äî with Mandarin spoken as
        the official language in both places.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d24e9c-96cd-4bfb-b79a-bdd5224e6a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I voted for KMT because they are less likely to provoke cross-strait
        troubles. They want peace. That''s why I chose them. We''ve lived through
        war, and it was not easy," said Chen, 83, a military veteran who declined
        to give his full name.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a79d0352-0fd0-4310-8459-137732795bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwan''s freewheeling democracy stands in sharp contrast to China''s
        one-party state, and a cast of colorful candidates are contesting seats ‚Äî
        they include an ex-convict, an alleged spy and <a href="https://edition.cnn.com/2016/01/13/asia/taiwan-rock-star-politician-freddy-lim/index.html">the
        front man of Asia''s biggest death metal band</a>.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b815a935-80ca-42b8-ad44-b916a4ab15d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balancing act</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc40019-02f9-4fef-964c-8bab86bdb528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tsai, a soft-spoken U.S.-educated lawyer, is viewed as a pragmatic
        leader but will have her work cut out balancing the interests of China, which
        is the island''s biggest trading partner, the United States, its key ally,
        and the diverse demands of the island''s 23 million residents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a7378c-f41f-4018-bc96-db593ce21194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.578+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular, a younger generation fears a future under the influence
        of Beijing and doesn''t want Taiwan to become another Chinese territory.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98cccc-3a1f-49b9-bf44-f438b6f7b82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taiwanese people are very peaceful. We want a peaceful relationship
        with mainland China, but that shouldn''t mean we have to sacrifice our way
        of life and our democracy," said Huang Kuo-chang, leader of the New Power
        Party, one of a number of smaller opposition parties.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae64d90e-ef62-417e-a40e-aa7dac26dd0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His party emerged from 2014''s "Sunflower Movement," when scores
        of student protesters stormed and occupied Taiwan''s Legislature and Cabinet
        building to object to a trade pact that symbolized Taiwan''s deepening relations
        with mainland China.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94c5e38-3cd8-4e44-bd5e-0edeb566bb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The economy is a particular concern for many young people, with
        unemployment standing at 12% among 20- to 24-year-olds ‚Äî three times the national
        average, according to official statistics.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba53077b-7d86-49cb-b1ff-366a2d1cb930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Katie Hunt wrote and reported from Hong Kong, Kristie Lu Stout
        and Yuli Yang reported from Taipei. CNN''s Ben Brumfield contributed to this
        report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be4d6366-3f62-4381-8128-d9aab3dd7142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T14:57:47.579+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:03.969+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/16/asia/taiwan-election/index.html">Taiwan
        Nationalist concedes defeat, congratulates Tsai Ing-wen as President</a>."</em></p>'
  'colmenares-sss-pension-hike-bill-veto-override':
