      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street continues to take its cues from China, where the Shanghai
        Composite plunged another 3.6 percent on Friday. That leaves the benchmark
        index more than 20 percent below its December high and in a bear market.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62635b13-e0b0-401c-a7cc-124c72fcd38b'
