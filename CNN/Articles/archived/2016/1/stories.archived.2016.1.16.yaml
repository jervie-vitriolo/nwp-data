    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74704deb-e5b7-4689-9aa2-3073a458d043'
    'lead': 'A controversial proposed law in Denmark that would see the government
      seize refugees'' valuables to finance their asylum has been deeply misunderstood,
      a spokesman for the ruling Liberal Party says.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-16T15:47:05.192+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:00.850+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:32.384+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Denmark says plan to seize refugees'' valuables misunderstood

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afca40d-6dd8-433b-86b2-5ef8ba5d6125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî A controversial proposed law in Denmark
        that would see the government seize refugees'' valuables to finance their
        asylum has been deeply misunderstood, a spokesman for the ruling Liberal Party
        says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d2d998-047c-44ea-b2ee-11782311285c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No, we are not going to take the jewelry away from people," Jakob
        Ellemann-Jensen told CNN''s Christiane Amanpour on Thursday (January 14).
        "I mean, this is outrageous. We would never do this."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c09c5f-4965-42d1-b52f-5c5057579916'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.852+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he didn''t deny the essence of the bill: that people seeking
        refuge in Denmark may, if they have the means, be forced to contribute some
        of their wealth ‚Äì and therefore belongings ‚Äì to the Danish government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f9a561-b121-4037-bc2c-228cf6a5a7f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The proposal has come under heavy criticism since it first surfaced
        late last year. The Danish Parliament debated the issue this week, and a vote
        is expected soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3374818c-8a57-4370-bd3e-f7fccd8dbf97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. Refugee Agency called the proposal "an affront to (refugees'')
        dignity and an arbitrary interference with their right to privacy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4853cbef-a923-4fa5-b232-7d7bfc604e19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bent Melchior, the former chief rabbi of Denmark, said the initial
        plan "had the character of what was actually in force during the Nazis'' persecution
        of minorities," according to the Times of Israel, citing the Danish news agency
        Ritzau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e88215d-2d28-4280-910d-ad69f9223feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But to Ellemann-Jensen, the proposal is fair ‚Äì naturalizing newcomers
        to Denmark''s generous welfare state.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5859b49-bd6e-44f3-afeb-24ae7d4fa462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All Danish citizens and refugees coming here receive universal
        health care; you receive education from preschool to university, and you receive
        elderly care; you receive language training and integration training free
        of charge, paid for by the government," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205f8208-24d4-4ad0-a969-957f61e363aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The only thing, the only demand that we set to measure this is
        if you have the means to pay for your housing and for your food ‚Äì regardless
        of whether you are a Dane or whether you are a refugee ‚Äì then you should.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f2cd75a-f881-4ce3-afbd-d192eaa0a93a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And if you can''t do this, then the government will provide for
        you. This is the essence of this bill."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627a66b7-d8f0-4487-8293-783bac5e5331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.193+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shadows of the Holocaust remain strong for many ‚Äì images of
        Nazi soldiers ripping wedding rings off helpless hands.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f610fb1-e028-4483-b92e-4233fe966bf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a perception the Danish government has desperately tried to
        fight.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4f8c702-7f68-4c04-917f-6c9bf0f16b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As the Prime Minister said, this is probably the most misunderstood
        piece of legislation in Danish history," Ellemann-Jensen said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec0ff9e-e2e1-4982-a6d5-96c9df8ca971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the proposed law, the Danish government could seize cash more
        than 10,000 Danish kroner ($1,460) and any valuables worth that amount or
        more, according to the Danish Ministry of Immigration, Integration and Housing.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ad888b-eeba-4864-b871-4d26e1ca96ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the initial wave of criticism, the proposed law was altered
        to raise the threshold for seizure from 3,000 to 10,000 kroner.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18aef23b-ad35-4ade-a3bf-53d4ebaa42e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministry said that items of "special sentimental value" such
        as "wedding rings, engagement rings, family portraits, decorations, and medals"
        would be exempted, but that "watches, mobile phones, and computers" could
        be subject to seizure.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caca9089-ad48-44b4-9c4f-93b0a9c898b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think many people, also here in Denmark (have) had an interest
        in spreading the wrong history regarding this," Ellemann-Jensen said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c4c655a-6136-41d2-aba9-20d94f5effcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are an open people, we are a generous people, and we receive
        people who come here ... in need of aid."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b94518b8-7c68-45f5-abf0-5533ec241569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To many observers, the proposal is part of a rightward shift across
        Europe over the past year following both an influx of refugees from Syria
        and elsewhere and terrorist acts that have tested the continent''s resolve
        and infrastructure.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cef29e5-ac3d-4385-bd17-560d466fd06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denmark''s right-leaning Liberal Party took office last year. From
        France to Poland, right-leaning (or outright far-right) parties have been
        gaining in strength and taking power.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9f00b6a-09de-4bf0-bd7f-c1dd29172ea2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Switzerland, which is not a member of the European Union, said local
        authorities may seize any refugee''s belongings valued at more than 1,000
        francs (nearly $1,000), according to the Swiss State Secretariat for Migration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faf6b1f4-048d-4964-9380-1f671253e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The office told CNN it has so far only been applied to 120 of 66,000
        asylum seekers, and it is the same policy that is applied to any Swiss national
        seeking benefits.)</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9dc8cee-7b98-49dc-bc36-b5f4a094bf2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Countries across Europe have, by turns, instituted temporary border
        controls to get a handle, they say, on the refugee crisis.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a53bdebd-1b5a-408f-a3cc-bf47fbf1c029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.194+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sweden and Denmark, two of the most generous countries when it comes
        to asylum, have both recently extended their temporary border controls.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd22237-3e5a-4579-8b7c-b21580a8df9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moves have brought into doubt the future of Schengen, the system
        of open internal borders essential to the EU. In November, Benedicte Frankinet,
        Belgium''s ambassador to the United Nations, told Amanpour that the end of
        Schengen "has been put on the table."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6525bf51-d41b-4ae3-a67a-84ae47ea3b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need to be able to control what is going on with the people
        coming to Denmark," Ellemann-Jensen said. "And therefore, we are passing legislation
        that, yes, tightens up a bit.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6393bcb1-5366-4485-b9fc-746d3703858c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we are still a very generous people (compared) to almost the
        rest of the world."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fa79429-c9fb-4edb-9857-9bbf62c1140f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:47:05.195+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:00.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/15/world/amanpour-denmark-refugees/index.html">Denmark
        says plan to seize refugees'' valuables misunderstood</a>."</em></p>'
