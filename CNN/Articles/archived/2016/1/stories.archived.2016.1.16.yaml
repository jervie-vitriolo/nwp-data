    'title': 'Party-list solons push to override president‚Äôs veto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30489560-859f-4f82-a01d-08366274e0a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-16T15:05:26.829+08:00
