  'international-eucharistic-congress':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': '(File photo) The opening mass at the historical Plaza Independencia
      was one of the biggest outdoor gatherings in the IEC.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
