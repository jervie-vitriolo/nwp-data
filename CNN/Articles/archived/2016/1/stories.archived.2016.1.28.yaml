        it surely is a journey that is worth it.</p>'
  'yahoo-japan-ivory-sales':
    'author': 'Sophia Yan, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-28T19:10:08.494+08:00
    'imagesource': 'jcr:127e4ddc-04b5-4d05-b082-23f34ace0465'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '72e22041-6d08-41b6-bb6b-98a933bc9013'
    'lead': 'Yahoo Japan has pledged to strengthen its policies to prevent the sale
      of ivory after activists accused the company of allowing the "bloody trade"
      to flourish on its auction site.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:08:49.974+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T14:15:00.292+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T14:14:51.081+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Yahoo Japan accused of profiting from illegal ivory

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a812a7-ef70-4638-aec9-f572642061ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HONG KONG (CNNMoney)</strong> — Yahoo Japan has pledged
        to strengthen its policies to prevent the sale of ivory after activists accused
        the company of allowing the "bloody trade" to flourish on its auction site.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0004849-0211-4950-ac93-2823d578feba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.974+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We call on you to urgently stop all ivory sales from sites/platforms
        in Japan and all other markets," the activist network Avaaz said in an online
        petition. Launched last week, it''s already garnered 1.1 million signatures.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff4bf669-5c0b-47a4-b553-59421887aa9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ivory has long been prized in Asia, particularly in China and Japan,
        where its rarity and beauty makes it a coveted status symbol. And while a
        global UN ban on ivory trade took effect in 1989, advocacy groups say black
        market activity continues to proliferate and that demand in Asia is to blame
        for an elephant slaughter crisis in Africa.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e850f85a-6fb9-4dd1-a280-3b6369f8a8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Avaaz petition claims that 100 elephants are killed each day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3bbe8e-dd34-459b-96de-c581760c731e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo Japan pushed back on Thursday, saying that it only allows
        the sale of ivory products that were traded before the UN ban took effect.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daccbde9-4a3f-473a-a11d-9f0348c821af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are strengthening our policies, since there is a chance some
        sales may be illegal," said spokesman Takako Tominaga. "We have an alert system
        ... when we find a sale was illegal, we cancel it right away."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3131248d-295e-414b-b150-239081eb23f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.K. campaign group Environmental Investigation Agency claims that
        Yahoo Japan generates significant revenue from the sale of ivory. "Yet, internet
        ivory dealers consistently fail to meet even the most basic legal requirements
        and new evidence suggests that ivory sold via the internet in Japan has been
        making its way to China," the group said in a 2015 report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2e2593-7260-440b-bc1a-13f4ee86031b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo owns roughly one-third of Yahoo Japan. The majority shareholder
        is Japanese telecom firm Softbank.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21430a01-5b21-4064-90b7-8889a29e65dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yahoo Japan, traded in Tokyo, closed down 0.2% on Thursday, while
        Yahoo closed down 1% on Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76046a29-9489-44c2-870a-be6d96e6d729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Avaaz has previously targeted the Hong Kong government, the UN Convention
        on International Trade in Endangered Species and Craigslist as part of its
        anti-ivory campaigns.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb954e5-bc94-4a9d-9e14-8d3fa803d4b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Junko Ogura contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f68e08-67fc-414c-b4d6-8381526d0392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:08:49.975+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:00.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/28/technology/yahoo-japan-ivory-sales/">Yahoo
        Japan accused of profiting from illegal ivory</a>."</em></p>'
  'poe-escudero-philippines-slow-internet-foreign-investors':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Presidential candidate Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-28T18:22:24.740+08:00
    'imagesource': 'jcr:3ee9975a-717b-4891-a7ea-07fc2ea9634f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1f08cec3-7dc6-4244-abb2-0aff5477d9bd'
    'lead': 'One of the biggest issues in the country nowadays is Internet connectivity.
      Presidential candidate Grace Poe vowed to solve this problem by opening the
      telecommunications market to foreign investors. More competition, she added,
      would lead to cheaper and better Internet service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:15:17.814+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:21.795+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:17.880+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe on solving PH''s Internet woes: Open telecom market to foreign investors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf0c531-ec88-4f0a-9ac2-0c2e72f66a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Internet connectivity
        is one of the biggest issues in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d9db7-86bb-4c06-989f-8f9410eb31f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among 22 countries in the Asia, the Philippines has the second slowest
        download speed, next to Afghanistan, according to a 2015 study by Internet
        performance data provider Ookla.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5a6b07-3a07-4a87-aefc-007999ea9d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines has an average speed of 3.64 megabits per second
        (mbps), a far cry from the average broadband speed of 23.3 mbps in the whole
        world.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b268c5-b6cd-46fc-ae7e-de1a2ca5d4b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Internet service here is also the most expensive (ranking 61st)
        at an average value of $18.19 per mbps, which exceeds the average global cost
        of $5.21.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd62b55e4-7195-448d-a9a0-7710780b3010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.815+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And most netizens, especially the youth, are looking for someone
        to vote for in the upcoming May 9 elections who can potentially solve the
        Philippines'' Internet woes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da356e11-0915-4d62-82b2-9b07f76a8b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential candidate Grace Poe is aware of this problem.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b141cb-9ee0-4a77-8312-f72f1c1e15f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think Internet and Internet speed are very, very basic concerns
        now. It is not just a value-added service, we are entitled to have it. Why?
        Even the United Nations declare access to the Internet service a human right,
        and why not? This is how we are able to get information," Poe said during
        the second CNN Philippines Town Hall on Thursday (January 28) at the San Beda
        College Abbot Lopez Hall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3b3593d-715b-4673-ad12-b30cae537d75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our country, <em>tignan mo palagi tayo ang pinakamabilis magpadala
        ng tweet, nagte-trending pa ang mga Pilipino sa bagal ng</em> Internet speed
        <em>natin ganyan na tayo kabilis.</em> Can you imagine kung hindi tayo second
        to the slowest at top<em> tayo? Talo natin lahat."</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e9ffe1-3f97-46a5-b5dc-ab1ee17568c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In our country, we are always quick in sending tweets,
        Filipinos even trend (on Twitter) despite the slow Internet speed. Can you
        imagine if we weren''t second to the slowest (in Internet speed) and we were
        first? We would beat other countries.]</p>'
    '17':
      'image': 'jcr:a1d6e0c6-ee3d-433d-b491-4c3a1226d7f7'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5197a3-5e09-4f5a-8fd5-44f0ae932e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'image': 'jcr:ac030241-c119-4024-b7c7-b2d09df199ea'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03e8fe09-a528-40e0-9699-6511278458f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff3dd15-1a44-4ce0-95d8-f74c87a44259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to agency We Are Social, there are 44 million users who
        are active on social media platforms, such as Facebook, Twitter, and Instagram,
        among others, as of March 2015.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fa38ed1-e9b4-475a-9cfa-6facd04bd1d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kahit kayo ay estudyante at gumagawa kayo ng homework ninyo,
        nagdodownload kayo mas mabilis, matatapos niyo mga assignment niyo,</em>"
        she continued.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715b7c08-ca8b-4441-8b5a-1ab8f2bf52d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For students, when you do your homework, you''d be
        able to download faster and finish your assignments sooner.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6c262c8-bbdd-428a-afee-0b96bde5b690'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung kayo naman ay negosyante, kahit kayo ay nasa probinsya,
        pwede kayo makipagpaligsahan sa kahit sino na nasa city center o sa ibang
        bansa</em>."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b6c544-87bd-46ed-8ec8-8d96f3fddf60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If you are entrepreneurs and you are in the province,
        you could compete with people in the city or abroad.]</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb30d636-d589-4858-a73f-cacdf90245fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/11/26/Slow-Internet-connection-Philippines-hurts-businesses.html">Related:
        Slow PH Internet hurts businesses</a></strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecff445-bece-47d8-ad05-3e65c91cc925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The solution</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe39456b-4e15-4fc7-a830-cf1f6ac63180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For consumers to enjoy fast and hassle-free Internet services, Poe
        suggested that the country open the telecommunications market to foreign investors
        as well.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cc13ca-2beb-4405-8afa-aa09eae7a2e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Hindi pwede kasi na may monopoliya ang pag mamamay-ari. Pero
        importante talaga na buksan natin ang ating ekonomiya para kung sino ang gustong
        mamuhunan sa ating bansa ay mamumuhunan,</em>" she said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5babbba5-931e-4df5-8c38-344958474786'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There can''t be a monopoly. It''s important that we
        open our economy so that whoever wants to invest in our country can invest.]</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0ace3b-87da-4cc4-952b-26ae2c24d4de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung bubuksan natin ang ating ekonomiya at mas maraming mamuhunan,
        maguunahan sila</em> to get your subscription <em>kaya pababaan ng presyo,
        mas maganda ang serbisyo.</em>"</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1226e6e-cac3-435b-8d54-452b125fbb0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If we open our economy and more investors come in,
        they will compete for your subscription which will lead to cheaper prices
        and better service.]</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7505921-47a3-4b8e-b657-eb25c82afc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe added that she and Sen. Francis "Chiz" Escudero, who was also
        present at the Town Hall, are pushing for free Internet and Wi-Fi access in
        state universities and colleges and certain school zones.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec0308eb-93d7-4544-a977-4331f2ea4abf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having a variety of telecom companies offering Internet access will
        also help solve the problem of limiting the data caps, Poe said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1c43e54-fe7a-4345-82b2-32c3247587a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We need competition. We don''t need anybody dictating to us what
        the ceiling should be."</p>'
    '47':
      'image': 'jcr:0ade6f70-3053-4ea3-bf6e-869854295245'
      'imageCaption': 'Sen. Francis "Chiz" Escudero on social media campaigning: ''We
        intend to be there more than on free TV.''  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a19f5205-7c2b-4101-a705-d86907e61421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.799+08:00
