      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>IEC Youth Day</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1e480b-b168-4f0d-8663-5db251a87498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:36.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another highlight for the fifth day of the IEC is the IEC 2016 Youth
        Day, which young delegates will celebrate in a night vigil in Lapu-Lapu City.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857804e3-0a1c-45f6-b800-a2225b5281bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:36.294+08:00
      'mgnl:createdBy': 'cnnproducer'
