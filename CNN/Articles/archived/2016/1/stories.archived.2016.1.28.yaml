      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a5ca2c-1337-414b-a645-571e3308a635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne (CNN)</strong> — The Brits are coming at the Australian
        Open. Or rather they are still here.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ca3fa-48bc-46e0-97cb-c29940ba2272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that means more than Andy Murray.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b913415-aa43-4391-8116-98b62e981a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Britain won the Davis Cup title last December for the first
        time since 1936, led almost singlehandedly by the world No. 2, there''s a
        British man and woman in the semifinals at the same grand slam for the first
        time since 1977.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '433e608c-4fd9-4921-96e6-5edc91bb2d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that''s not enough to bring joy to British tennis fans, Murray''s
        older brother Jamie landed in the semifinals in doubles to make for an unprecedented
        brotherly achievement at the Australian Open.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda0ed93-b1af-400b-99f0-0f5320ad9dfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.507+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s nice for Andy to have someone else that everyone is talking
        about," Jo Durie, the last elite British women''s pro, told CNN. "And it''s
        just, with the Davis Cup win ... let''s celebrate."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c2b9f0-4679-4a3b-88a8-ab212b009d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray is a two-time grand slam champion and longtime member of
        the "Big Four," so he was always destined to appear in the latter stages of
        the year''s first major.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e4c12-cb2d-4a6c-9e93-ca1e724e9051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Johanna Konta?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a27bfda-01a1-40b0-8bed-20d9183165fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Great British hope?</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2a7018-6464-426d-82c7-ea308c2bc1bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She may not be a Cinderella story in the mold of the player she
        beat 6-4 6-1 Wednesday to make the semifinals, Zhang Shuai, but the 24-year-old
        who holds three passports has come out of nowhere to emerge on the big stage.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8f307c-b14e-4d94-a8e6-371246b567c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This while the player who two years ago carried the hopes of British
        women''s tennis, Laura Robson, continues to recover from a serious wrist injury.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633189d7-07c7-470f-bd0b-b3a4b06c5f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s pretty good for us to have people competing in almost all
        of the competitions," Murray told reporters. "It''s been a good Australian
        Open so far. Hopefully we can keep it going."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d898533-a361-49da-856d-427f0d445668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konta on Thursday tangles with another unexpected player, Angelique
        Kerber, who pulled off the biggest upset of the tournament since Rafael Nadal
        exited in the first round by ousting the seemingly impregnable Victoria Azarenka
        6-3 7-5.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a772744-d506-436e-a699-1801839a69b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray followed the women''s action at Rod Laver Arena by defeating
        Spanish veteran David Ferrer 6-3 6-7 (5-7) 6-2 6-3 in a bruising tussle that
        began under the clouds but ended with the roof closed. Canada''s big-serving
        Milos Raonic is Murray''s challenger Thursday after overcoming French showman
        Gael Monfils 6-3 3-6 6-3 6-4.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06ead1d-d43c-4c1c-8a9c-dae1f7c7641e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konta became the first British woman to make a grand slam semifinal
        since Durie in 1983.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080b50ea-0ad4-42cf-b841-899f42daec9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 24-year-old began 2015 outside the top 140 but a 16-match winning
        streak last year prior to the U.S. Open elevated her ranking -- and confidence.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '643d743d-4d49-4e3f-9086-478796448f6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s always had the tennis," said Durie, an analyst with Eurosport.
        "She''s always had the strokes. And nice serve. But she was never really mentally
        able to hold it together. She was a little brittle.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f8b05c-e908-48ea-984d-d5f72d68a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The change in her has just been awesome. Out there on court she
        looks like she belongs. She keeps calm, she keeps confident."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61883b14-1570-4823-9dde-66206e1e0d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 47th-ranked Konta stunned eighth seed Venus Williams in the
        first round and then outlasted 2015 semifinalist Ekaterina Makarova 4-6 6-4
        8-6 in the third round.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47b85a7e-7feb-49ed-b9f4-87fa7a0f9d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is a fine example of tennis'' global nature, holding Australian,
        Hungarian and British passports.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1f47533-7f1a-4a98-8667-8ac39ade218e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No wonder she joked: "I mean, I''m pretty much the female version
        of Jason Bourne," she said, referring to the central character in the Bourne
        movie series.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ed9a3b-e07f-42f8-9402-e52eb5b1ac3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fatigued Zhang wasn''t overly displeased at losing. For one she
        is friends with Konta and the two shared an embrace at the net.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7e81075-1434-410c-b940-a489d3748ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, Zhang felt like she had won a grand slam already after
        prevailing in seven matches, three in qualifying.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657df479-6c8e-4d61-89db-f4f1ff207655'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her tale will no doubt linger, having wept after upsetting world
        No. 2 Simona Halep in the first round to end an exasperating 0-for-14 skid
        in grand slams.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30556768-0a6b-4819-b055-5fcfbc21b6a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Azarenka crashes out</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba5eb2a-0fb3-4e27-9e4e-5a6566398c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An Azarenka-Serena Williams final was a popular pick among tournament
        prognosticators.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299ba4a5-3d57-448f-8a3d-796e8ede69fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams is the 21-time grand slam winner who captured three majors
        last year.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddffaa01-0922-42e1-9f82-02ea12c39fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile Azarenka was the hottest player in tennis, having crushed
        everyone in her way en route to the title at a warmup event in Brisbane in
        early January.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed9181c-3d4c-4603-96e9-dcb50c833624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka, too, hadn''t come close to conceding a set through four
        rounds in Melbourne. Her baseline power and ability to create angles was simply
        too much for her opponents.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9553a4-9766-4156-8add-203fffbaf8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But first up on Wednesday, the possibility of that finale evaporated
        as Azarenka was bettered by the German who idolized Steffi Graf.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fb46d1-a427-4f9d-9d2c-fbc0503c7b51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Williams wins the title Saturday, she will tie Graf for the Open
        Era record in majors; Kerber will probably be the one trying to stop her if
        ranking is any indication.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8108b1-bac7-45ff-a2c5-7bb9d7a4afa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though on paper Kerber was the favourite as the seventh seed
        and Azarenka came in at 14th, it couldn''t be termed anything other than a
        huge upset. Thus maybe Konta shouldn''t be discounted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18242dae-f357-470d-85a2-fa0d153d6d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Azarenka''s form, the two-time Australian Open champion
        routed Kerber in the Brisbane final 6-3 6-1 to boost her record against the
        lefty to 6-0.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4de560-cb77-4730-bd51-d53c25b3e97d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The key from this match was that I was playing and I won the match,"
        Kerber told reporters. "She didn''t lose it. I won it."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '546c6b71-786d-4605-8ac4-384df73fa35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Azarenka disagreed with that assessment.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c7caa0f-4d97-4ec5-9d71-053cdffc7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber raced to a 4-0 lead but Azarenka pulled to 4-3.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df7af52-cb34-4c4a-bbed-afca6e11fbdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the most pivotal game of the opener, Kerber withstood the Azarenka
        charge by saving two break points in a five-deuce game.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c095a07-4bda-4827-8c1a-f350b69a35d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undaunted it was Azarenka who surged in the second, building a 5-2
        advantage. Yet she squandered five set points, three while serving at 5-2,
        40-0 and two more at 5-4.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69d36da5-2eb2-4c24-9733-bec413bcb2c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My footwork didn''t have enough, my shots didn''t have enough,
        I felt I did a little bit too many unforced errors in the key moments," Azarenka
        told reporters. "I created a lot of opportunities but then I was not enough
        on my opportunities."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac6c103-78e2-4a91-9da2-2af4795298d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striking unforced errors against Kerber isn''t unusual. The 28-year-old
        is one of the top movers in the game, making opponents hit one ball after
        another.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd68cc303-c212-4d72-b3e7-9769e78b5b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But she is trying to become more aggressive and judging by the statistics
        it''s working. Kerber delivered 31 winners, making only 16 unforced errors.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d0970a-1d91-4cff-a488-bf3041eeafa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you just play defense against good players it''s not enough,"
        Azarenka''s affable coach, Torben Beltz, told a pair of reporters.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '603ddf5d-1fc5-4287-9e50-cd198053f547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to be aggressive. She has to try to win the match and
        not (have) the opponent lose it.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ec17e1-c672-457f-8c08-282a00cb1cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s what she did today. The last two, three weeks she
        also did it. I think it''s good progress. If she keeps going like this and
        plays aggressive, I think she can do good stuff."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd797d739-984f-4fe2-82c7-835319464a19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber got some advice from countrywoman Graf last year but a three-week
        off-season training block in Poland -- she has Polish roots -- has proved
        to be just as, if not more, beneficial.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b511eb2-926d-4dd6-9d53-b456e3ad610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerber is also beefing up her serve, mixing up a slice with more
        oomph.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ad06e0-4f2f-45d8-9812-bafd18040168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beltz said that on Tuesday, he and Kerber watched the Brisbane final
        to draw up tactics. Kerber''s execution was perfect.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593c394-94da-4943-9adf-1250c3ed5e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Murray through</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c05dc-2bde-4451-9f99-ff69af2f7f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Murray, a four-time finalist at the Australian Open, dropped
        the second set to Ferrer, the drama escalated.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb9f767-0b6b-4b82-bfdd-306d19153f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray was never really in trouble again, mind you, registering
        early breaks in the third and fourth sets.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1facfbaf-b733-442a-9868-e83d563a697f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has coped admirably in the face of adversity; his father-in-law
        Nigel Sears collapsed on court on Saturday as Murray played on another court.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb81569-4837-467b-abeb-e56e4d7e5dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from the psychological trauma, his post-match routine was
        altered. Murray, whose wife and Sears'' daughter is eight months pregnant,
        admitted to almost pulling out of his fourth-round clash with Bernard Tomic.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b82fa13-32e7-4914-84ef-452e6bb87232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raonic shouldn''t be underestimated. He has yet to lose in 2016
        and judging by Wednesday, is hitting his backhand -- his weakest shot -- better
        than ever. His headband, orange shoes and socks make him difficult to miss.
        Raonic also sports a mouth guard to prevent him from grinding his teeth. He
        feels it aids his posture.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f211a755-7526-4005-96f4-c2713d7112d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other men''s semifinal, on Thursday, is a blockbuster between
        top-ranked Novak Djokovic and 17-time grand slam winner Roger Federer. The
        series is tied 22-22, though Djokovic -- aiming for a sixth title in Melbourne
        -- has triumphed in their last three matches at majors.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3bb3fdb-e0d9-4c1d-b6a6-c3be8400c0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/27/Australian-Open-Huey-Klepac.html">Related:
        Huey, Klepac advance to mixed doubles semifinals</a></strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a2841f-9bae-4934-86b7-22a926adf3cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:31:03.511+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.655+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/27/tennis/australian-open-tennis-azarenka-kerber-murray-konta/index.html">Australian
        Open 2016: Murray, Konta through, UK''s best showing since 1977</a>"</em></p>'
  'dow-federal-reserve':
    'author': 'Patrick Gillespie, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-28T20:58:32.681+08:00
    'imagesource': 'jcr:8365809c-b042-43a9-a711-a33bdc4c3c14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'eaba8df6-8778-4963-9992-b716baa9e219'
    'lead': 'Global gloom is raising eyebrows at the Federal Reserve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:34:26.185+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T14:14:58.065+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T14:14:51.951+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow falls 223 points after Federal Reserve statement

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46cd06a2-673d-4dd8-902d-23b96a6ef0f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Global gloom is raising
        eyebrows at the Federal Reserve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7802386d-d7bb-4db6-8795-d245a2c05488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the end of its two-day meeting Wednesday (January 27), the U.S.
        central bank acknowledged that the U.S. economy lost momentum at the end of
        2015.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7bd41af-8999-4199-bbc8-8c7caa7b7b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.185+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Economic growth slowed late last year," the Fed''s committee said
        in its statement, noting that the job market had improved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53aa8ac2-f61b-4ba8-8dc2-c9b6e78f23c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. stocks didn''t react well to the Fed''s statement. The Dow,
        which was up about 10 points before the release, dropped down 223 points points
        after the Fed''s announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1e547-ee74-467b-af3b-bf6c4c60e49b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a widely expected decision, the Fed''s committee also decided
        not to raise its key interest rate. Just a month ago, in December, the Fed
        raised rates for the first time in nearly a decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0ba805-e355-4eb0-b35c-a6ced6a3c6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite its worries, the Fed stopped short of saying that the volatility
        in January will change its plans to raise rates at least four times for the
        rest of 2016. The committee noted that it''s "monitoring global economic and
        financial developments."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca9b3c0-4c37-4509-941f-761b6fd8c225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s worth remembering that after stocks tanked in late August,
        the Fed didn''t raise rates in September. So far, the Fed hasn''t indicated
        it is is changing its mind.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5b77c-47a3-4f7d-acc1-b60f6c57abd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s acknowledgment that the economy slowed down is a subtle
        sign that the committee might lower its rate hike expectations too, said Jason
        Pride, Director of Investment Strategy at Glenmede, a wealth management firm.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2289ba-907a-4bef-b693-dd0b7da00e44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re publicly acknowledging that the growth rate is coming
        in slower than their expectations," said Pride.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '982d265b-02bf-4ec5-8279-0e147d48f8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fall in oil prices and uncertainty over China''s economic slowdown
        remain major concerns across financial markets. Global currencies -- from
        Russia''s ruble to China''s yuan -- have tumbled, stoking fears of a global
        "currency war" where countries continuously devalue their currency to stay
        competitive with their exports.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e065b07-efea-422a-a7a3-2f693acc3708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow and S&amp;P 500 are down 8% and 7% so far this month, respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd30e02d-3448-4bf6-844b-47d200a3fe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts argue that part of the turmoil stems from the Fed.
        Its committee, led by Chair Janet Yellen, estimated in December that it would
        raise interest rates about four times this year. Markets don''t really believe
        that''s possible: many investors believe the Fed will only raise rates twice
        this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce0a7de6-5206-4f5f-98ee-0c09c67dccf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Vice Chair Stanley Fischer told CNBC in early January that "the
        market is underestimating where we''re going to be."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd493d266-e07c-436b-8e1c-dd04648f1074'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the stock market selloff has only worsened since he spoke and
        many on Wall Street doubt Fischer''s claim.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214e676a-5892-4df0-a993-35ff6139d58c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That disconnect -- and uncertainty -- between Fed expectations and
        the market''s is adding to the stock market turmoil, some say.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e49e865-bbef-4c2b-b950-e5c6e34eabff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Fed is getting a lot of criticism that their policy is what''s
        causing this volatility," says Michael Arone, chief investment strategist
        at State Street Global Advisors. "I just don''t think you can get to four
        rate hikes this year at least under current conditions."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f2bf13b-db79-4b7b-9f2d-0030b156a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.186+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost no one expected a rate hike Wednesday, but the Fed next meets
        in March and that will be the first test for those diverging expectations.
        If the Fed wants to do four rate hikes in 2016, it will probably need to start
        in March.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a77c8a-9a5d-4998-8eb0-2108ce2a736b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right now, markets only believe there''s a 38% chance of a March
        rate hike, according to CME Group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '456f3db9-0a2f-45b9-88cd-a04eb28581f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:34:26.187+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:58.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/27/news/economy/federal-reserve-january-meeting/index.html?iid=hp-stack-dom">Dow
        falls 223 points after Federal Reserve statement</a>"</em></p>'
  'Pope-representative-International-Eucharistic-Congress':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-28T12:05:49.285+08:00
    'imagesource': 'jcr:6aa6e904-83bf-455c-b6d8-5687c31ac81a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9b3acf20-4c25-4f74-89f2-92d0ca6583ea'
    'lead': 'The pope''s representative to the International Eucharistic Congress
      (IEC) said he will report to Pope Francis the extraordinary faith of Filipinos.
      He also has a piece of message for the youth.'
