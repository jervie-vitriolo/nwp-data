    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:19.167+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope''s rep commends faith of Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd03a640-6d13-4c29-90e8-9168f2a222c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:37:42.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> – Cardinal Charles
        Maung Bo, the pope''s representative to the 51st International Eucharistic
        Congress (IEC) in Cebu, said he will report to Pope Francis the extraordinary
        faith of Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b50096c-3b81-4e3b-a815-539a88eb0256'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:37:42.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So what I will report to the Holy Father is mainly one thing, in
        spite of all the natural disasters the only thing that remained mainly with
        the Filipinos is the faith of the people. Faith in the church, faith in the
        Eucharist and faith in the Lord," Bo said in a press conference on Wednesday
        (January 27).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd51e37-a762-496c-b28f-0f655afa797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:37:42.779+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/24/International-Eucharistic-Congress-opens-in-Cebu.html">Also
        read: International Eucharistic Congress opens in Cebu City</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4f22555-11a3-42ff-a53b-acbca905dfdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:37:42.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The papal legate also urged the youth to enjoy their freedom responsibly,
        now that the Internet and media dominate people’s lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f05b1a-8279-43a1-b0ef-569dec59edb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:37:42.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also called on governments and churches to bridge gaps of social
        injustice and inequality when it comes to access to food and wealth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c26ea47-af75-4129-91b7-47bba26fdd1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:37:42.780+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/26/International-Eucharistic-Congress-More-than-an-obligation-and-a-ritual.html">Watch:
