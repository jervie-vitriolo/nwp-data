      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/25/Cebu-A-bastion-of-Christianity.html">Watch:
        Cebu: A bastion of Christianity</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f7f86a-fabd-460c-a63c-8b9b2889dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:36.293+08:00
