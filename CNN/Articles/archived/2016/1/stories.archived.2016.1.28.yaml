    'title': 'Emperor Akihito: Japanese ''must never forget'' Filipino lives lost
      during WWII

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd8aa8-bcb3-4a87-a969-9cb979eb6773'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.307+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Bitter memories,
        including the loss of lives of more than a million Filipinos during World
        War II, caused some Filipinos to have anti-Japanese sentiments up until now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd845404-c772-4989-bb27-1a67aa4f23a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japanese Emperor Akihito acknowledged this during an all white-themed
        state dinner for the Japanese imperial couple at Malacañang.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd849a38b-7ac4-46ce-ac98-c3ef7c2e46bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Emperor Akihito made no mention of the plight of Filipino
        "comfort women," he did say Filipinos who died during World War II at the
        hands of Japanese soldiers deserve to be honored.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd2f8ce-ac12-49fb-9733-e1261e65eeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that this is something the Japanese should never forget.
        It''s the first time the emperor said so on Philippine soil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71dbc2c5-ab98-41db-b382-9cea252a54ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The emperor recognized that the loss of lives of Filipinos should
        never be forgotten.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db079c7-1fc1-4802-86a9-834a3ce26346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Last year Japan marked the 70th anniversary of the end of World
        War II. During this war, fierce battles between Japan and the United States
        took place on Philippine soil, resulting in the loss of many Filipino lives
        and leaving many Filipinos injured. This is something we Japanese must never
        forget and we intend to keep this engraved in our hearts throughout our visit,"
        the emperor said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c49805e4-1511-440d-aa6c-999b66b60178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/27/Japan-imperial-couple-emperor-akihito-empress-michiko-visit-heroes-cemetery-world-war-2-fallen-soldiers.html">Related:
        Japan’s imperial couple pays tribute to World War II fallen soldiers</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56b1ca0-8961-4afa-9bc1-db5658fcf24e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the emperor was more direct in his speech, Aquino was reserved
        about bringing up the past.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f03ae1d-625a-4c48-a683-608165894b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am held in awe, recognizing the burdens you have borne, as you
        have had to live with the weight of the decisions made by others during the
        dark episodes in the history of our nations," the president said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '727f7449-394b-4a26-a1e6-c7471ed4aabd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Economic ties</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d87a0e3-bed4-4c75-aa70-8b450a2a321e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Emperor Akihito and Aquino shared a toast, both stressed the
        importance of establishing deeper ties and strategic partnership between their
        two countries.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290b7f13-a0e7-40f6-9483-594047cfd3a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have also been a staunch ally in advancing the rule of law
        in our region. For all this, and many more, I, on behalf of my countrymen,
        say: Domo arigato gozaimasu," Aquino said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eb4c67b-5d40-4b89-8c8c-560b7a931bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the emperor said: "It is our deepest hope that our visit
        will contribute to deepen the mutual understanding and friendly relations
        between the peoples of our two countries."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1a8d9a-379e-4625-acf0-8a84717dddc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.308+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/27/emperor-akihito-banquet-toast-malacanang.html">Related:
        Emperor Akihito hopes for deepened Japan-PH friendly relations</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c407b801-9386-4ff7-900e-7f7f5b7f33e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His majesty also recognized the role that Dr. Jose Rizal played
        in forging friendly ties between both countries. The emperor said he hopes
        their visit helps to deepen the relationship of both countries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b225ec1-30ec-40bf-adb6-0646e438925f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recalled fond memories of his state visit to the Philippines
        54 years ago, having met then President Diosdado Macapagal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6c597d2-0972-49ae-8c84-ccec5ba22357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino, on the other hand, said Japan is a consistent
        and trustworthy partner of the Philippines, helping the country and its people
        progress through the years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c85188e-97e3-4efe-9224-220f7ecdc51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Japan is the country''s top trading partner in 2014,
        largest source of official development assistance, and vital partner in the
        Mindanao peace process. Japan also helps in enhancing the country''s maritime
        and disaster management.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f176fa5-fc45-4254-baff-207587cfb4ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, Binay shake hands</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574a923b-6b75-4287-8e83-07acd006aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The visit of the Japanese imperial couple also paved the way for
        the president and Vice President Jejomar Binay to shake hands and interact.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd1576a3-80e8-4d46-ab3c-617736b1382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the first time Binay stepped on Palace grounds since he
        severed ties with the president. He was accompanied by his wife former Makati
        Mayor Elenita Binay.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf8d7d83-57a9-45e2-952c-db7cbcfae508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential sisters were also present except for actress Kris
        Aquino.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be77facf-810e-440b-84e0-e640597f24c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Rizal Hall was decorated with white orchids and sampaguita,
        and the menu featured mainly Filipino food.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd0d99b9-00e4-4348-a180-3a35edd86c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:08:12.309+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top Filipino talents entertained the imperial couple. There were
        cultural performances by Martin Nievera, Lani Misalucha, the Loboc children''s
        choir, Powerdance, and Bayanihan — the national dance company of the Philippines.</p>'
  'joseph-fiennes-michael-jacksoon-tv-movie-oscarssowhite':
