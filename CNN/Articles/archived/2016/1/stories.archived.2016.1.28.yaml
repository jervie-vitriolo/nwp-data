      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''An amazing educator''</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775f6317-8c27-4886-896b-5e3ce9b2b310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school board released a statement praising Jordan and everything
        she gave to her community.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed3f0a93-8ef8-4b95-84ad-9bf9b2aecffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Susan was an amazing educator. She had a remarkable way of making
        everyone she came in contact with feel valued and important," it read.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe76b715-c260-4d7e-9a6e-86a1e56c7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She had a passion for children that is unmatched. The entire Lawrence
        Township Community mourns her loss and extends our sympathy to the Amy Beverland
        Community the multitudes of people whose lives she touched."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5593f2-cc3b-48e7-9ff3-fbb5bb4554cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The video</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62704042-e824-434f-b075-3464512c9d54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But its the video that really pulls at the heartstrings following
        Jordan''s death. It seems the whole school takes part.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90aadca8-4fd3-4df6-82e1-a39bc00577c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is everything I want to be when I grow up," says one adult
        woman. "She is kind. She''s caring. She''s compassionate. She''s loving. She''s
        sincere, and she''s a professional. She makes all of us want to be even better."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baa14c4-bba6-425f-bda3-07422c69fb5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Says another woman: "She''s the definition of wonderful."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9025c2ce-9634-4213-be88-b635d4f14748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there''s the kids.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e880a5-5362-4477-abef-c68a29a72ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does Jordan stand for?</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74cd494f-6429-4a0e-8587-f322fd094386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>J – is for joyful to be around.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd96b95-dc1d-4b65-8473-42b9c4511e1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>O – is for organized in all you do.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65ef27a7-d075-4585-abad-e5285f59bd70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>R – is for radiant, because you, Mrs. Jordan, are radiant.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a20aeb76-95a4-48cf-a84c-a1b0d347bef4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>D – is for demanding because you demand we do our best everyday.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48070742-359b-44a8-bedf-9c3f8d492d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.864+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.678+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A – is for awesome because you''re an awesome principal.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd86be3-eea4-4900-a413-2d25806363ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>N – is for nice because you''re always nice to work with.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8ce579-66a8-4873-a6e9-7e7b83314d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video ends with: "We love you Mrs. Jordan! ...Thank you for
        the many years of leadership!"</p>'
    '54':
