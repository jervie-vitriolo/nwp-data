      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Taiwan''s president
        visited a disputed island in the South China Sea despite criticism from the
        United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f46f2de-8539-49ca-bdf6-7800654b7607'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:17:34.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Ma Ying-Jeou flew to Itu Aba island on Thursday morning
        (January 28) to reaffirm Taipei''s sovereignty over the outpost.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40bd04-2a79-4045-8a6e-cbbb358569a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:17:34.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington called Ma''s trip "extremely unhelpful," and added it
        would not do anything to resolve disputes over the waterway.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2007eeaf-8764-49f4-85b5-58aad2c40a9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:17:34.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing, meanwhile, reiterated that China and Taiwan have a common
        duty to protect Chinese sovereignty in the South China Sea.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1620d3e9-fa88-4d9d-adb3-4259fe4a7b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:17:34.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China deems Taiwan a wayward province and would be retaken by force
        if necessary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8336a23f-6b1d-447f-a52b-d59157c7a932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:17:34.672+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taiwanese president Ma is expected to hold a press conference upon
        returning from the island.</p>'
  'huey-klepac-australian-open':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-28T12:19:00.507+08:00
    'imagesource': 'jcr:2d13db3c-f329-468b-9c95-b7228037ed89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '84382f2c-dffa-460e-b1ab-03312a7a1274'
    'lead': 'Treat Huey and Andreja Klepac enter the semifinals of the Australian
      Open Mixed Doubles competition as underdogs once again, but it is a role that
      the pair have learned to thrive under.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:20:24.370+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:21.310+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:18.277+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open 2016: Huey, Klepac look to score another upset

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c94c20e-a748-4504-b350-edc8fe2cd065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.310+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino tennis
        ace Treat Huey has never made it to the semifinals of a grand slam tournament
        before, but with a blossoming partnership with Slovenian Andreja Klepac, he
        has managed to scale new heights.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55beed38-aaf8-4687-8ada-caada6251d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pair shocked the seeded partnership of Rohan Bopanna and Yung-Jan
        Chan, 6-2 7-5, in the Australian Open <a href="https://cnnphilippines.com/sports/2016/01/27/Australian-Open-Huey-Klepac.html">mixed
        doubles</a> quarterfinals on Wednesday (January 27) in Melbourne.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b67f038-9e03-4e1c-b7b1-d3aca3e7562b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It was a close match for sure, we played the big points well in
        the end,” Huey said in an exclusive interview with CNN Philippines Digital.
        “We had a little luck and played the big points on her (Klepac) serve well
        and held the match out on her serve.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade5e77f-6c02-4ae9-a159-fdafbeb38d6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re real happy to be going to the semifinals.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59f5c80b-3caa-45de-b9fe-0b4c27da68e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Huey, the victory comes on the heels of a stinging defeat in
        the men’s doubles quarterfinals with his partner Max Mirnyi at the hands of
        Daniel Nestor and Radek Stepanek last Tuesday (January 26).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c935b43-7361-467f-909d-82b85fa7401b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Klepac on the other hand saw her women’s doubles campaign end early
        with a first round exit.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e409571c-d3e3-4756-b7e0-67d171be913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Underdog again</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ca334cb-bcf1-48bf-8377-498e17fe6dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Huey and Klepac hit the court again on Friday (January 28),
        they will be going up against the more fancied pairing of Coco Vandeweghe
        and Horia Tecau.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2825c8fe-1af5-42db-817f-9549a9fc59d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Huey doesn’t mind being not being favored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d1b382f-4d5f-4f93-b00c-d24b66b7ea6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It should be a tough match and I know we will be the underdog again,
        but it is something we have done well in the last two rounds,” said the Filipino
        ace.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f6ebc29-d91b-4dd8-b4e3-44d61ecf120e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.311+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to their meeting with the Huey-Klepac partnership, Vendeweghe
        and Tecau ousted the second seeded pairing of Bethanie Mattek-Sands and Bob
        Bryan.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab446704-c5d4-45b7-b097-d2bad4f18c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re looking forward to the match, and hopefully we’ll play our
        game and play well and somehow come up with an upset again.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a746952-612d-44e3-a705-9865a8ae98f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partnership clicking</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbd833a-8ad7-4d86-b558-4d56a22a6209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pairing of Huey and Klepac is a result of circumstance, with
        their respective original partners missing out of the tournament due to injury.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2761ba-7ecf-4191-87cc-fdcfc4b6ba71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“My partner was injured, and the same with her partner,” said Huey.
        “We decided to play together, and got into the mixed doubles.”</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '047a2d37-eb04-4f20-8cc7-14c905a07287'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the partnership making it to the semifinals of the Australian
        Open, it is safe to say that it has been a good match for both of the players.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5e0be20-1b56-4b9e-a69e-e95fa632af7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She’s (Klepac) a really good baseliner and she has got a solid
        serve. She’s been staying at the baseline, while I’m pretty quick and fast
        to the net,” said the Filipino. “If we use our strengths against their game,
        we feel like we can beat any of the teams in the draw.”</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3ef68f8-89d8-458a-8955-ec599d52be3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only time will tell to see how far Huey and Klepac can take their
        partnership.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f0eb9b-d585-4a48-9521-9340ae98dcf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:20:24.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.312+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But if things go their way, there could be a grand slam title for
        them both at the end of the month.</p>'
  'slow-Philippine-economic-growth-2015':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'In a press conference on Thursday (January 28), the Philippine Statistics
      Authority (PSA) reported a slowdown in the country''s economic growth in 2015.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-28T12:18:53.036+08:00
    'imagesource': 'jcr:ccb1fce9-9926-49fa-b5ca-2f60e68f77a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '19ad6366-ca1d-4c5f-8bf0-b57571e3adf1'
    'lead': 'The Philippine government says the economy expanded at its fastest rate
      for 2015 in December. But not even that could pull up growth numbers for the
      entire year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:23:02.772+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:21.092+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:18.420+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH sees slowdown in economic growth in 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a8a452e-72c7-4443-b889-dd3823f45272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Philippine
        economy grew by 5.8 percent in 2015, but this is slower than the 6.1 percent
        increase in 2014, the Philippine Statistics Authority (PSA) reported in a
        press conference on Thursday (January 28).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e795af8-249a-4e56-869a-960be28e0089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.093+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the fourth quarter alone, the country''s economy grew by 6.3
        percent – the highest for 2015, but still slower than the 6.6 percent growth
        in the same quarter in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89c2263-016e-4b44-9586-bfcc1bc1d2cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Economic Planning Secretary Arsenio Balisacan said the growth
        for 2015 is still respectable.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04537125-183a-44f3-8779-0ba032ff16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is also the fourth fastest growing Asian economy
        in 2015 – behind India, China, and Vietnam.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2c460b-717b-46c1-863b-bfdc4e409a38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan attributed 2015’s expansion to strong domestic demand
        and bigger government spending.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c13c8e0-6a7b-4bce-879d-3cf1adab6dff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry sector grew by six percent in 2015, slower than the
        7.9 percent in 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104798c7-faba-4876-9f04-3369ac207196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.772+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the services sector accelerated to 6.7 percent in 2015
        from 5.9 percent the year before.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ade86233-761c-4579-b258-62febb00aa6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the agriculture sector grew by only 0.2 percent in 2015, and
        showed a 0.3 percent decline in the fourth quarter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54769079-91d3-4197-86c0-1c304ddcc7f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/business/2015/12/17/neda-assessment-2015-philippine-economic-performance.html">Also
        read: NEDA gives assessment on 2015 PH economic performance</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb80375d-346b-408c-998e-f40ee843f011'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.773+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.094+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Higher growth in 2016 despite challenges</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbec04-8732-458d-9909-4bc1723d2e04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.773+08:00
      'mgnl:createdBy': 'cnnproducer'
