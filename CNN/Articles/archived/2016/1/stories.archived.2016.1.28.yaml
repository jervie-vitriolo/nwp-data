    'template': '1'
    'title': 'Australian Open 2016: Djokovic puts down Federer fightback to reach
      final

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '240c8248-237c-43bf-87e3-3493f656f687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:37:16.200+08:00
