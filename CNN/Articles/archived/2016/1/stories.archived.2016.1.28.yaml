    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7626c8e0-5486-46ae-83b1-9cb01df1fdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Messi fans, the search is over.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea37fcc-69a0-443c-b8c6-b2ee54deab94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.711+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy seen wearing a striped plastic bag with the football player''s
        name and number scrawled in blue ink appears to have been found.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8f48b84-b272-4299-95d1-eda06b934ee6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s five-year-old Murtaza Ahmadi from Afghanistan, according to
        his uncle, Azim Ahmadi, who told CNN the image was taken by the young football
        fan''s older brother, Hamayon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '118a0c32-916f-493f-8ec3-b8e106d0b686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More images posted to Hamayon''s Facebook page show Murtaza holding
        up the bag, and wearing it while he appears to dance.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c571a565-3107-463d-8e75-0d67dccd7554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet users started searching for the boy in mid-January when
        a Lionel Messi fan account on Twitter posted an image of him wearing a plastic
        "Messi" bag.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8058f0ca-5815-479f-aede-39db408cbfb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The photo showed him only from the back — a small boy with a buzz
        cut wearing a brown knitted sweater — with a message that read: "A kid in
        Iraq..." It included an emoji of a breaking heart.</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">A
        kid in Iraq .. <a href="https://t.co/ZfOEpUCNvw">pic.twitter.com/ZfOEpUCNvw</a></p>&mdash;
        Leo Messi (@messi10stats) <a href="https://twitter.com/messi10stats/status/688389961570103296">January
        16, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70ebb3b-96a6-4c48-a975-4980dfe2eebd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51985c0a-d9b3-49a6-90bf-495106a97d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraq reference turned out to be false. A Twitter user who tweeted
        that the boy was from Dohuk — a city in northern Iraq — later admitted that
        he''d made it up.</p>'
    '8':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr"><a
        href="https://twitter.com/xmcrt_">@xmcrt_</a> it wasn&#39;t iraq. duhok is
        where my parents were born so i just made it up. every media says iraq without
        source referencing to me</p>&mdash; RobinXVI (@illMindOfRobin) <a href="https://twitter.com/illMindOfRobin/status/689446468160086016">January
        19, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ce0d867-27a9-45f4-a3bd-711e9d0e3115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.712+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '153b09b5-f519-4175-8f95-f80c3e803ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The false lead led to claims by a Kurdistan television station that
        they''d found the boy in Dohuk.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a997958b-eb9d-404c-8af9-6a8da80c1021'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, Murtaza lives with his family in Jaghori, a city south-west
        of Kabul in Afghanistan. His father''s a crop farmer and Murtaza is yet to
        start school. When he grows up he''d like to be a footballer, his uncle said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022f9000-884f-488e-a7a2-d6a909bdde3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murtaza''s life couldn''t be more removed than that of his idol.</p>'
    '12':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" lang="en"><p lang="en" dir="ltr">Here&#39;s
        the real kid. His name is Homayoon and he lives in Ghazni province of Afghanistan.
        <a href="https://t.co/WlUzziwFlO">pic.twitter.com/WlUzziwFlO</a></p>&mdash;
        Leo Messi (@messi10stats) <a href="https://twitter.com/messi10stats/status/691996582053412865">January
        26, 2016</a></blockquote>

        <script async src="//platform.twitter.com/widgets.js" charset="utf-8"></script>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9116125b-a7b2-4e7f-b808-8399d8f4e25f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a1af4eb-6f22-48f6-967f-5a1b6c43c8e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, Messi reclaimed his title as the world''s best
        player, winning his fifth Ballon d''Or award at a lavish ceremony in Zurich.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6913794-d933-45c5-8bc1-62fb2335a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s much more than anything I''ve dreamed of as a kid," Messi
        said, as he accepted the award. "I want to thank everyone who voted for me
        and I want to thank my teammates. And lastly, I want to thank football in
        general for everything it has brought me. Both the bad and the good. Because
        it has made me learn and grow."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c7d076b-8f0f-4b13-ab85-e01b320895f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, the Leo Messi fan account tweeted that they''d received
        a direct message from Leo''s team. "They want to know who this kid is so that
        Leo can arrange something for him."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a8920e4-fc5f-4d99-9615-6ff051c209f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over to you, Messi.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936515cf-953d-46df-a4a5-3f95102abdf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:41:33.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.713+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
