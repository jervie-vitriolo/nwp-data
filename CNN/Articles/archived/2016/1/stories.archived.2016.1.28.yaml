      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/27/football/messi-boy-murtaza-ahmadi/">Young
        Lionel Messi fan wearing plastic bag jersey found in Afghanistan</a>."</em></p>'
