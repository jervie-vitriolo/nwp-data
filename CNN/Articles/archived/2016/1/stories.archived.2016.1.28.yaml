        AmyBeverland Com (@amybeverlandcom) <a href="https://twitter.com/amybeverlandcom/status/692132318845276160?ref_src=twsrc%5Etfw">January
        26, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
