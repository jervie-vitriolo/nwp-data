    'jcr:uuid': '45617e79-5529-459c-9ebf-ca1b4c72fcbe'
    'lead': 'Novak Djokovic beat Roger Federer, 6-1 6-2 3-6 6-3, at the Australian
      Open on Thursday (January 28 PHT) and charge into a fifth successive grand slam
      final.'
