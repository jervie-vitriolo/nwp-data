      'scale': 'true'
      'type': 'embed'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b9f1a41-d335-4d58-b548-2967b1be523d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even with the car''s near 6-figure price tag, there is already a
        waiting list. Espey said his voice mail was jammed with 27 messages Wednesday
        morning, the day after a local news report about his plans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3095a76-2b70-45ab-aa6f-03a73f71ef35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The only significant DeLorean part that''s going to be new is the
        V6 engine, which is great news for buyers. The original DeLorean engines only
        have 130 horsepower, while the new V6''s will have between 350 to 400 horsepower,
        according to Espey.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25a81a35-36c8-4b9f-b43b-ce7fbd0da89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company expects to build one car a week once production starts,
        or about 50 a year. It expects to build a total of 300 new DeLoreans during
        its production run.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c570b5-c2c5-4df3-94f3-f9eaf4684b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.642+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/27/luxury/delorean-coming-back-to-the-future/">DeLoreans
        coming Back to the Future</a>."</em></p>'
  'oregon-refuge-occupiers-amon-bundy-arrested':
    'author': 'Jason Hanna, Holly Yan, and Evan Perez, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-28T14:56:07.705+08:00
    'imagesource': 'jcr:06018898-1695-4da5-92d1-ffa3a6ad7384'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b7da8e5f-c1ae-4f27-b606-e343cbce0df4'
    'lead': 'Occupiers who remained Wednesday morning (January 27) told journalist
      John Sepulvado – reporting from inside the refuge, but outside the occupied
      headquarters building – that they planned to stay and were prepared to die.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:00:50.139+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:15.106+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:20.339+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oregon refuge occupiers stay after protester killed, leader Ammon Bundy
      arrested

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3ade0-63a3-436d-afc0-21abadb1c0ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With their leader arrested and a fellow
        protester killed in a highway encounter with law enforcement, an unknown number
        of demonstrators indicated Wednesday morning they''ll continue their weeks-long
        armed occupation of a federal wildlife refuge in Oregon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1504d0-3632-42ab-966f-cd20066ef8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even as they dug in following Tuesday''s (January 26) news that
        protester LaVoy Finicum was killed and protest leader Ammon Bundy was arrested
        during a traffic stop, the FBI tried to assert more control Wednesday, setting
        up checkpoints on roads heading to and from the Malheur National Wildlife
        Refuge.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a38fd7b-9b08-4539-8e5b-14b5bc6862e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But occupiers who remained Wednesday morning (January 27) told journalist
        John Sepulvado – reporting from inside the refuge, but outside the occupied
        headquarters building – that they planned to stay and were prepared to die.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f065a9f-d35e-4df3-a689-475b79d69b88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just spoke to the new leaders – including Jason Patrick – They
        say that 5-6 (people) had a meeting, and by consensus they decided to stay,"
        Sepulvado wrote Wednesday morning on Twitter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b99dfce-0c63-4602-bec0-7cf738dbab69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision to stay came on the 26th day of the occupation of the
        refuge building in eastern Oregon, which armed demonstrators took over January
        2, in part to protest the sentencing of two ranchers and what they call government
        overreach when it comes to federal lands.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902442e8-6c4b-48bd-aed6-60522991b5a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also came the day after Finicum''s death – a killing that his
        fellow demonstrators called murder.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9838819-5cf7-42ce-952d-cef64567ed4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.107+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finicum, Bundy and four others were pulled over Tuesday on U.S.
        Route 395, a law enforcement official told CNN. According to The Oregonian,
        they were headed to the city of John Day, where they planned to participate
        in a community meeting set up by local residents.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72100e24-7d81-4c76-be90-d06e060ef9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone obeyed orders to surrender except Finicum and Ryan Bundy,
        Ammon Bundy''s brother, the law enforcement official told CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d90af7-e750-445a-bb0a-ff9d9582e6b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shots were fired, but it''s unclear who fired first, the source
        said. Ryan Bundy was wounded, and Finicum died, the source said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ab561bd-9894-43fe-8760-c8deaf5ceac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.139+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Occupiers: ''A patriot has fallen''</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db94cbf-8bc0-49d8-b243-e2ce2ace8589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Finicum was one of the most outspoken occupiers who took over the
        refuge building near Burns on January 2 to protest federal land policies.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6afd41-27fc-421d-ae1c-4921410b4c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the father of 11 told CNN he doesn''t want to
        die – but would never go behind bars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '955b7abd-4149-4723-af71-0dafd2750bcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m just not going to prison," Finicum said. "Look at the stars.
        There''s no way I''m going to sit in a concrete cell where I can''t see the
        stars and roll out my bedroll on the ground. That''s just not going to happen.
        I want to be able to get up in the morning and throw my saddle on my horse
        and go check on my cows. It''s OK. I''ve lived a good life. God''s been gracious
        to me."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4215beec-e6e0-4f50-bf5e-64f9938e7675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>News of Finicum''s death quickly reached the protesters still holed
        up at the refuge building.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a569a7-33a3-4b3e-bae2-9368af23d7b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.108+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It appears that America was fired upon by our government," the
        occupiers said on the Bundy Ranch Facebook page. "One of liberty''s finest
        patriots is fallen. He will not go silent into eternity."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94ed354-bfbe-423d-9bbf-661e2b5e733e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The occupiers also claimed Finicum had his hands in the air when
        he was shot.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32f1ddc2-8030-4223-a953-492d888ee12b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada Assemblywoman Michele Fiore said Ammon Bundy called his wife,
        Lisa Bundy, from the back of a police car on Tuesday night and said Finicum
        was cooperating with police when he was shot, according to The Oregonian.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc22cae-6ef1-4c38-a1ac-7a7110fb94fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiore has been a vocal supporter of the Bundy family.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3151cb5-8f26-4ad7-85ce-136d5856fa1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiore''s account couldn''t be independently corroborated. A representative
        from the Joint Information Command Center in Harney County said authorities
        had no comment on the claim that Finicum had his hands up. He said more information
        would be released Wednesday.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c798b8aa-2ba9-4a5f-9eb5-5b8646347ff4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bundy''s father, controversial Nevada rancher Cliven Bundy, said
        Finicum died supporting his beliefs.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28624cc5-c94e-4309-9e30-6bb857c779d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He was a wonderful man," he told CNN affiliate KTNV. "He was a
        student of the Constitution. He was interested in freedom, and I think he
        gave his life where he felt it was best."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f00fd9d5-f1bd-4c22-9d65-ebffade59248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The arrests</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a9f1d-97c2-472e-a372-2adc5a36eb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.140+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, police arrested eight people Tuesday linked to the wildlife
        refuge takeover: five in the traffic stop on U.S. Highway 395; two others
        in Burns; and one in Arizona, the FBI and Oregon State Police said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24f91198-18af-4785-a6e3-f0ef52ec2979'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five arrested at the traffic stop were Ammon Bundy, Ryan Bundy,
        Brian Cavalier, Shawna Cox, and Ryan Waylen Payne.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce410c7-5c1a-4487-a29b-0979784a76c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two arrested in Burns were Joseph Donald O''Shaughnessy and
        Peter Santilli.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb8e273-4fc6-4433-a70d-067704a87793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And protester Jon Ritzheimer, who previously made headlines for
        leading an anti-Islam protest in Arizona, turned himself in to police in Peoria,
        Arizona, FBI spokesman Kurt Remus said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f416c75c-49a2-4958-8f0e-89e6c87f556c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All eight people arrested face a federal felony charge of conspiracy
        to impede officers of the United States from discharging their official duties
        through the use of force, intimidation or threats, the FBI and Oregon State
        Police said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89547959-1482-42ea-97bb-a38b03b61317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The occupation</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c02508c-380e-485d-96db-7815bea697c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammon Bundy and others started out protesting the sentencing of
        Dwight Hammond and his son Steven, ranchers who were convicted of arson on
        federal lands in Oregon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4148478-6bf1-4d83-8bd1-3e458cb1f4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a January 2 march supporting the Hammonds led to the armed occupation
        of the refuge, with protesters decrying what they call government overreach
        when it comes to federal lands.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85163f3-1480-40f0-83c7-c7612d1e5203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since then, the occupiers have turned the refuge into their own
        – changing the sign in the front and tearing down a fence they claimed harmed
        the livelihood of a rancher. But that rancher told The Oregonian he didn''t
        ask the occupiers to tear down the public fence – in fact, he was upset by
        it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fb570b2-49ef-4b4a-a901-ccea433cade5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ammon Bundy has said that while the armed protesters don''t want
        violence, they would be ready to defend themselves if necessary.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4666038-1608-432c-933e-c6e53df40107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with the leader arrested, it''s not clear what will happen next.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25208f0f-55d6-4297-aa53-48e226acf7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday night, Oregon Gov. Kate Brown stressed that the occupation
        at the refuge was not over.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5cbf1a-68ac-40d3-b8ba-401fb6490324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The situation in Harney County continues to be the subject of a
        federal investigation that is in progress," she said. "My highest priority
        is the safety of all Oregonians and their communities. I ask for patience
        as officials continue pursuit of a swift and peaceful resolution."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d053bcf-09cd-4dbd-ba69-b0eaa8e09a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jason Kravarik, Shane Deitert, Dana Ford, Dave Alsup,
        Dottie Evans, Keith Allen, Tina Burnside, and Joshua Gaynor contributed to
        this report.</em></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d42176d-46be-4710-95a2-d0f62f13b6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:00:50.141+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:15.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/27/us/oregon-wildlife-refuge-siege-arrests/index.html">Oregon
        refuge occupiers stay after protester killed, leader Ammon Bundy arrested</a>."</em></p>'
  'Pia-Wurtzbach-Miss-Universe-advocacy-HIV-awareness':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-28T12:36:30.322+08:00
    'imagesource': 'jcr:d4e8d5be-7a2d-4db4-94e2-10d5d9f6ef11'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e6acb8d3-5f99-4749-97b5-cddd2de4bb50'
    'lead': 'Miss Universe 2015 Pia Wurtzbach is pushing for more discussions on HIV
      awareness, saying that Filipinos have the power to stop the spread of the virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T14:04:20.346+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:14.601+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:23.058+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pia Wurtzbach reiterates advocacy for HIV awareness and testing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d1961a-8049-4e01-9a70-a6993ae9ee32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:20.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Miss Universe
        2015 Pia Alonzo Wurtzbach is doing good on her promise of advocating for increased
        awareness on HIV — a cause she stated during her final question and answer
        portion of the Miss Universe coronation night in December.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec53e99b-4aa2-45c5-a21f-1dfb72f2b661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:20.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a joint release from Unicef and Bb. Pilipinas Charities, Inc.,
        Wurtzbach said she was shocked that the country had the fastest growing rates
        of HIV infection in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac49d942-3501-4ca3-8732-834e5bd5a424'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to use my voice to help lift up those who are living with
        HIV and to bring awareness to young people who do not know how to protect
        themselves against this virus,” she said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000413f-7bb0-4c01-89fb-943c0da1488a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unicef Philippines Representative Lotta Sylwander welcomed Wurtzbach''s
        support, adding that "her influence can help end the silence against this
        ‘hidden epidemic’ that is happening in our midst."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd8a93d-6ef6-401a-91cf-41910fd5da27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is one of the few countries where HIV cases has
        increased by over 25 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73c609d5-2a05-453b-8f4a-7b9369030b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From 2010 to 2014, HIV infections among people between 19-40 years
        old has risen by 50 percent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254ee205-520e-4456-81c6-d74ce456cdc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the 2013 Young Adult Fertility and Sexuality Survey
        (YAFSS) only 17 percent of young people in the Philippines demonstrated correct
        knowledge about HIV and AIDS and 70 percent of young people’s sexual interactions
        are unprotected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3da40ef4-a199-4e78-97f6-384d9e5d8be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach said that discussions on HIV should be encouraged.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c00ab0f6-7fce-408d-a260-cf5ec5028454'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:04:20.347+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:14.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ordinary Filipinos like you and me have the power to stop the spread
        of HIV," she said. "Change should start from ourselves by knowing what HIV
        is, how to prevent it and knowing our status by getting tested."</p>'
