      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balisacan said the growth of the agriculture sector remains a challenge
        to economic planners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '487f16d8-a902-48d0-9e25-6872bdd41d24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:23:02.773+08:00
