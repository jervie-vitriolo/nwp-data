      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/26/us/indiana-school-bus/index.html">Principal
        pushed children out of the way before being killed by bus in Indiana</a>."</em></p>'
  'suicide-blasts-chibok-nigeria-13-killed':
    'author': 'Aminu Abubakar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-28T16:03:28.571+08:00
    'imagesource': 'jcr:06018898-1695-4da5-92d1-ffa3a6ad7384'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2e26fe0c-5949-443d-b3f8-9390d84f166b'
    'lead': 'At least 13 people were killed and 30 others injured Wednesday (January
      27) in three suicide blasts in the northeast Nigerian town of Chibok, also the
      scene of Boko Haram''s abduction of over 200 schoolgirls in 2014, residents
      said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:53:16.879+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T14:14:56.777+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T14:14:52.712+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '13 killed in three suicide blasts in Nigerian town of Chibok

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b622e8a8-a7c3-426b-b70f-54fdbdd471b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Kano, Nigeria (CNN)</strong> — At least 13 people were killed
        and 30 others injured Wednesday (January 27) in three suicide blasts in the
        northeast Nigerian town of Chibok, also the scene of Boko Haram''s abduction
        of over 200 schoolgirls in 2014, residents said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bac0c97-22de-43a8-9106-c72f852c8180'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 30 people injured, 21 were critically wounded, said Bitrus
        Aboki, a civilian who''s helping the military protect the town against Boko
        Haram, a militant Islamic terror group.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8a2efe-76e6-4915-950f-abe47fc7d348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the blasts targeted a security checkpoint and a local market.
        A suicide bomber triggered the third while being pursued by residents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801565f2-2f0f-4109-a38c-dd8a2176e753'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most of the casualties were from the market, where 11 people were
        killed," said Dazzban Mutah Buba, a medical worker in Chibok.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed2a14f7-c301-4d3f-b7a3-0b695d38b534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Two other victims died as they arrived the hospital for treatment.
        Nine of the injured have been treated and discharged because their injuries
        are mild, but 21 are admitted in the hospital due to the severity of their
        injuries," Buba said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66cc0ec7-2d14-4cc9-9200-6ca9a8fc10fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first bombing, which targeted a military checkpoint outside
        the town, a young boy detonated his explosives around midday as soldiers and
        civilians were searching vehicles and passengers arriving into the town, Aboki
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07d0db9-4f0b-4f30-906c-5465811ce80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was followed by a second blast by a female bomber in the middle
        of the market as traders were attending to customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffd1510-3367-4bcb-81fe-f01b55e2c073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The third blast detonated as residents were trying to apprehend
        another female bomber whom they''d seen carrying explosives, said another
        civilian, Daniel Hassan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5d83fc-915b-47e3-b042-3336bec27421'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chibok, a predominantly Christian farming community in northeastern
        Borno state, came to the world''s attention after the abduction of 276 schoolgirls
        from their boarding school in the town in April 2014. Fifty-seven girls managed
        to escape, but 219 are still being held by Boko Haram, and their whereabouts
        are unknown.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad87bb3-5e89-4e0a-9864-6d173fe0889d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The kidnapping caused global outrage and galvanized a global campaign
        dubbed #BringBackOurGirls.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313b0b9c-eb5d-45fe-bd57-cf98c43c4880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday''s suicide bombings marked the first attacks on Chibok
        since November 2014, when Boko Haram terrorists temporarily seized the town
        in a deadly raid. It was later reclaimed by soldiers and local vigilantes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab4692b5-f05c-4431-948b-2d72e4957c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The terrorist group has carried out several deadly raids on villages
        near Chibok, looting food supplies and cattle, and burning entire villages.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0448ec74-c7ea-47dd-bba7-f1af51a8113b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Michael Martinez contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6bba67-6f72-417c-bb46-a77bdbc66dd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:53:16.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/27/africa/nigeria-chibok-violence/index.html">13
        killed in three suicide blasts in Nigerian town of Chibok</a>."</em></p>'
  'DeLoreans-coming-Back-to-the-Future':
    'author': 'Chris Isidore and Christina Zdanowicz, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-28T20:04:49.413+08:00
    'imagesource': 'jcr:2c0e4b1d-9c3b-4589-9b46-2cc7a39435e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8b7538ca-2c32-4188-b022-02156c30db25'
    'lead': 'The price is about $100,000, and unfortunately hover conversions and
      flux capacitors aren''t included.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:57:31.639+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-20T14:14:56.600+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T14:14:52.844+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DeLoreans coming Back to the Future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202d56dc-2f0f-4107-a3f6-dd246681b1d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Check your calendar – and
        your bank accounts. Plans are underway to start building and selling DeLoreans
        next year for the first time in more than 30 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba78779-737c-42a6-b5fd-e0629caa2d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The price is about $100,000, and unfortunately hover conversions
        and flux capacitors aren''t included.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee214789-ba75-487b-921a-5a3df5c99a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be a new life for what was a stylish looking but sluggish
        sports car. The stainless steel DeLorean would have been forgotten long ago
        by all but dedicated collectors if not for the central role it played in the
        three Back to the Future  movies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17b00b87-b30d-482b-9c13-2c42670e03f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movies gave the car an immortality it may or may not have deserved.
        The first installment debuted in theaters July 3, 1985, nearly three years
        after the last DeLorean rolled off the assembly line in Belfast, Northern
        Ireland.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47f7b958-43c9-4d43-a897-5182e7ed2bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Social media exploded with news of the DeLorean''s return, with
        fans of both the car and the movies weighing in.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78e5c962-cda3-4a9a-ac38-32be3ad74e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Flux Capacitors for everyone!" exclaimed one fan.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cc92a72-805c-491d-9d29-74074976eb26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.640+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But some critics also chimed in.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a0936ff-cc65-4699-8155-611983be2367'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook user Chris Dunn posted that he was thinking about getting
        a DeLorean, but he later told CNNMoney that the car was just too outdated
        to pay that much.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb5b08f-4411-4eda-93bf-60a990c03565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new production plan is itself something of a time warp.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3061fbf7-36c0-445c-86a5-e4286e9e720d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cars will be built from an inventory of a million spare parts
        that have been in storage ever since the Belfast plant closed. Only the engine
        will be a creature of the 21st century.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e4ee421-a54c-4566-909b-8a3ee184a2da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A company that calls itself the DeLorean Motor Co., but is not related
        to the original manufacturer, bought up the car''s parts and engineering plans
        during the 1990s, including about 1,000 of the famous gull wing doors. Since
        then, the new company has been using those parts to recondition the collector-owned
        cars, and has also been selling used DeLoreans for between $65,000 to $70,000.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
