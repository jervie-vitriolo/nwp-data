      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A fixture</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1ec308-edda-4e0c-a5a8-ac623fa6b07e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The longtime educator was a fixture at the school, spending more
        than two decades there as principal.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8ee1b6c-c662-4ccc-ad83-9f7b437b3ea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the reason Adam Baker moved his family to Lawrence Township,
        northeast of Indianapolis.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770c08ed-5de5-4356-8e22-f632ba2cd47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was for all the good things we had heard about Principal Jordan
        and everything that was going on (there)," he told CNN affiliate WXIN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f0e5be1-f2f7-4370-b598-249050d02f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her last act came at the end of school on Tuesday. Jordan was helping
        load kids for ride home, when one of the buses suddenly jumped the curb.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca42094-46c5-4845-aad1-566ca7b71d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus driver told firefighters that she''s not sure why the bus
        the lurched forward, but that she saw Jordan push several students out of
        the way, according to Rita Reith with the Indianapolis Fire Department.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d3c6e2-f177-4b64-b8a3-474c9626c557'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They just loved her," she said. "Up to the minute she was alive,
        she was helping the kids."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30493ac8-0b41-482f-91a5-6e1f50db8dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The students she saved, both 10, were taken to a hospital in serious
        condition, but with non-life-threatening injuries.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '291d1360-0f65-4e94-986d-94a9d6ff9530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan School District of Lawrence Township, which is
        near Indianapolis, announced it would not hold classes Wednesday as the community
        mourns Jordan''s loss.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
