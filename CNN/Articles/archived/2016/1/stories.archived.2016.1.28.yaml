      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — So often, words are left unspoken. People
        never get around to saying how much they appreciate someone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22b7b3ab-45f2-4d24-a1af-3e9b588f65b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not so for Susan Jordan, the principal at an Indiana elementary
        school, who died saving the lives of her students Tuesday (January 26).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c10f57f-49bf-4be8-9b02-6bdc7b6ebc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she was hailed as heroic after her death for the way she sacrificed
        herself to save others, Jordan knew in life how much she was truly admired.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6647a25c-2606-4a62-ba68-f514c5f30a49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.861+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.676+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, the students and staff at Amy Beverland Elementary School
        told her exactly how they felt about her in a video.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
