      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce54903-9607-4305-8084-009c98e99d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:45:41.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In an essay to mark International Holocaust
        Remembrance Day, Anne Frank''s stepsister accused Republican presidential
        front-runner Donald Trump of "acting like another Hitler."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bab5588-c7a4-4554-8144-ebdbfc1ea453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:45:41.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eva Schloss, now 86, was a friend of Frank''s in Amsterdam after
        their families fled Nazi Germany in the 1930s. Her mother, Fritzi, would marry
        Otto Frank, Anne''s father, after World War II.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aaf23b7-4bd3-439e-9775-fe6c661659e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:45:41.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.331+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Donald Trump become(s) the next president of the U.S. it would
        be a complete disaster," <a href="https://www.newsweek.com/holocaust-memorial-day-anne-frank-refugee-crisis-donald-trump-420312">she
        told Newsweek</a> on Wednesday. "I think he is acting like another Hitler
        by inciting racism."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a1599e1-9cb3-4ab0-9ee8-264d1ecb6413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:45:41.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign did not immediately respond to a request for
        comment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '272036f7-75c5-45fc-a908-4e6466cb1f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:45:41.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schloss survived Auschwitz while Frank and her mother died at the
        Bergen-Belsen concentration camp, and Anne Frank''s diary became a famous
        account of life as a Jewish family under Hitler''s Nazi Germany.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138e9446-8def-4fcf-9b1d-633dac36fad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:45:41.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schloss, who lives in London, also criticized the U.S. and Western
        European governments for their response to the Syrian crisis, likening the
        refugees'' experience in 2016 "to what we went through" in Nazi-controlled
        Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a02498-ef45-46c5-8db4-06f4b9cd2645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:45:41.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember how upset the world was when the Berlin Wall was erected
        in 1961," Schloss said. "And now everybody is building walls again to keep
        people out. It''s absurd."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbdf95ee-eb61-4e82-a697-2302dc31938a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:45:41.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has been compared to the Nazi leader before, both by political
        opponents in America and critics abroad.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab3943f5-417f-437a-9be6-b3b835e93cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:45:41.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In November, Jeb Bush adviser Max Boot <a href="https://twitter.com/MaxBoot/status/668447756512456705?ref_src=twsrc%5Etfw">tweeted</a>
        that the GOP front-runner "is a fascist," while a <a href="https://www.telegraph.co.uk/news/worldnews/donald-trump/12038640/Who-said-it-Donald-Trump-or-Adolf-Hitler.html">British
        newspaper</a> asked its readers in December, "Who Said It: Donald Trump or
        Adolf Hitler?"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc436a0b-217b-4988-868e-464750f0e704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:45:41.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you go and look at your history and you read your history in
        the lead-up to the Second World War, this is the kind of rhetoric that allowed
        Hitler to move forward," former New Jersey Gov. Christine Todd Whitman, a
        Republican, <a href="https://edition.cnn.com/2015/12/09/politics/christine-todd-whitman-donald-trump-hitler/">told</a>
        CNN on December 9, after Trump called for a temporary ban on Muslim immigration
        into the U.S. "Because you have people who were scared the economy was bad,
        they want someone to blame."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a3936b-50e4-4418-b433-f42673823e52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:45:41.992+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/27/politics/anne-frank-donald-trump-adolf-hitler/">Anne
        Frank''s stepsister compares Donald Trump to Adolf Hitler</a>."</em></p>'
  'qatar-airways-worlds-longest-direct-flight':
    'author': 'Marnie Hunter, CNN'
    'caption': 'Qatar Airways revealed plans for a new route between Doha, Qatar,
      and Auckland, New Zealand that will take 18½ hours.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-28T10:36:08.608+08:00
    'imagesource': 'jcr:7b300c38-fdda-44a0-a7ce-c71b532afc18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1aef6dbc-dd27-4472-8b92-b0f1d23d64c8'
    'lead': 'A whopping 18½-hour journey between Doha, Qatar, and Auckland, New Zealand,
      is poised to become the world''s longest direct flight if Qatar Airways follows
      through with plans for the new route.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:48:53.444+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:23.153+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:16.836+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Qatar Airways may launch world''s longest flight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8598892-d8c3-4417-a43d-2a10f5d6f79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:48:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A whopping 18½-hour journey between Doha,
        Qatar, and Auckland, New Zealand, is poised to become the world''s longest
        direct flight if Qatar Airways follows through with plans for the new route.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f15e07-a1d0-4b1c-85bf-45c99bc3b634'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:48:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Qatar CEO Akbar Al Baker revealed plans for the ultra-long haul
        in an interview with Bloomberg Business at last week''s Bahrain Air Show.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2f647b-cc72-4f0f-874f-b2b5db1ef9e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:48:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boeing 777-LR aircraft would be used to make the trip, Bloomberg
        Business reported. The aircraft can carry 259 passengers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b85f29d-319e-43bd-a0af-90c606a266ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:48:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No word yet on when the airline might start the service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '215b4750-abe1-4cd9-8381-85b81e4b5090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:48:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, the world''s longest flight is operated by Qantas between
        Dallas-Fort Worth and Sydney, according to statistics portal Statista.com.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a8660d0-4215-4d81-909a-33df4524f376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:48:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At 16 hours and 55 minutes (8,577 miles/13,804 km), the Qantas flight''s
        duration falls short of Qatar''s proposed Doha-Auckland route (9,034 miles/14,539
        km) by more than an hour-and-a-half.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f679ba82-5c7a-497d-aab8-5fb852d80399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:48:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Setting records for flight distance or duration is a moving target.
        Emirates Airline is set to eclipse current frontrunner Qantas in the spring,
        when it launches a route from Dubai to Panama City, Panama, that would last
        17 hours and 35 minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a87b36ca-1fef-4716-8ed3-c0f35d0e873f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:48:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Singapore Airlines, which held the record for the longest nonstop
        flight until 2013, has considered taking the title back with possible resumption
        of its nearly 19-hour flights between New York and Singapore.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38ed1518-bfdf-4f51-b0e6-57ae7aeea806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:48:53.444+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.154+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/travel/article/qatar-airways-worlds-longest-direct-flight-feat/index.html">Qatar
        Airways may launch world''s longest flight</a>."</em></p>'
  'australia-nauru-children-detention':
    'author': 'Pamela Boykoff and Ivan Watson, CNN'
    'caption': 'This is an closeup satellite image of the Topside detention camp in
      Nauru taken on July 24, 2013.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-28T07:38:25.890+08:00
    'imagesource': 'jcr:5082668a-797b-4fb7-8753-49bb1af698f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80412c90-0abd-4313-ac4c-93cc1d80f0c5'
    'lead': 'CNN spoke to multiple current and former child detainees who describe
      the Nauru camp as a prison. Children live behind fences. They are searched when
      leaving or entering the camp, including when they go to school. But mostly these
      refugees describe the hopelessness of their lives and the vanishing dreams of
      an education and a future beyond the confines of this tiny island.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:54:03.070+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:23.000+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:17.062+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Children urge Australia to free them from Nauru island ''prison''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ee16d7-59d9-4794-bccc-2559f879b9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — At just 10 years old, Mizba Ahmed and her
        family fled persecution in Myanmar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6fed58e-1d60-4a25-9091-941988319b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Boarding a smuggler''s boat bound for Australia, she never imagined
        that instead of finding a better life, she''d end up spending 18 months in
        detention on the isolated Pacific island of Nauru.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdd30c70-255d-498a-8183-c3b443071cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nauru is the worst place I''ve ever seen for children," the 12-year
        old said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b04ae65-41dd-4e11-8c22-0680bf03ba1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.070+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dozens of children like Mizba have been held for months, or even
        years, at an Australian-backed refugee processing center on Nauru, a tiny
        island measuring just 21 square kilometers or eight square miles.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b231fb-aebd-4bd8-82aa-7fbc80bc114a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke to multiple current and former child detainees who describe
        the Nauru camp as a prison. Children live behind fences. They are searched
        when leaving or entering the camp, including when they go to school. They
        feel intimidated or harassed by the omnipresent security guards. But mostly
        these refugees describe the hopelessness of their lives and the vanishing
        dreams of an education and a future beyond the confines of this tiny island.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9abb2c-9fec-4b2c-a1f8-c1125b66f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not a crime to want to have a better life and future," said
        one 18-year-old girl who asked CNN not to reveal her name because she fears
        for her safety. "We are treated as prisoners."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbbd47f5-25e9-4038-9d6d-c6b5196310cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Stopping the Boats</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e581cf04-bb3b-4cd5-85c7-5b929f38788f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Europe struggles to cope with the flood of migrants and refugees
        arriving by boat, Australia has for years embarked on a controversial and
        unusual policy. It intercepts boatloads of migrants and refugees and then
        places them in detention on small, relatively poor Pacific island nations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd67b6e54-65c6-4627-a58c-71d46b95cb15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between 2007 and 2013, the Australian government says at least 1,200
        people lost their lives trying to make the journey over water, and thousands
        more ended up in Australia''s immigration system. The government says it is
        trying to send a clear message to potential asylum seekers that if they board
        a boat there is no hope of settling in Australia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053b06d4-f658-4cef-b13c-75851eb6e263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since 2012, refugees who arrive by boat are sent for processing
        to either the Nauru camp or one on Manus Island, in Papua New Guinea. If their
        asylum claims are granted, they are settled in those countries or some have
        the option of moving to another country: Cambodia.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '721e46c1-f301-49de-b47c-406d65e0ec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.071+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a deterrent the government argues has worked.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdcf3c37-70eb-4ebc-bb06-7fff1b53e82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Coalition Government has stopped the perilous flow of people
        smuggling ventures. There has not been a successful people smuggling venture
        to Australia in the last year," an Australian government spokesperson said
        in a statement to CNN. The Australian immigration minister declined CNN''s
        request for an interview.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fd98094-a9d3-4727-8dc8-e1b06bc5e460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement continued, "Stopping the boats has enabled this Government
        to return integrity to Australia''s humanitarian and refugee programme."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '051a9c37-0c57-4a15-8c92-ed06b2d1261c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cockroaches and Forgotten Dreams</strong></p>'
    '26':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/EdTHUOumoMQ"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db068d6-d74c-4987-bf8d-2f626374b126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2b3f53-e209-4955-b0df-b83b563b480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the end of December, Australia government records say that
        537 people were in detention on Nauru, including 68 children. Their nationalities
        read like a list of the world''s major conflicts zones, including Iran, Afghanistan,
        Iraq and Syria. The Nauru government operates the detention center with support
        from Australia and private contractors.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b0484ab-0096-4618-9072-28902dfbca54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Families in Nauru live in tents without air conditioning in a country
        known for year round sweltering heat. Photos provided by refugees show moldy
        tent roofs and rusty fans. Three refugees complained to CNN of rats in their
        tents.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adfb6dd7-9252-4469-b22b-3440f7367d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can''t sleep at night because of the cockroaches," Mizba said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2879c8a-6f85-4951-9210-04d7e943e631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another former detainee said he felt the guards disrespected the
        asylum seekers and treated them like criminals. "We are always being watched,"
        said the teenager, who also asked that CNN not reveal his name for fear of
        retribution.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efed90aa-a569-4d0b-9959-74258b098a3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and other refugees said the boredom and lack of educational opportunities
        led to widespread depression among the teenagers, even suicidal behavior.
        "My life doesn''t mean anything inside detention," he said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489efe44-cf21-43d1-809f-1e6065f56039'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security at the camp has been a constant problem. A <a href="https://www.aph.gov.au/Parliamentary_Business/Committees/Senate/Regional_processing_Nauru/Regional_processing_Nauru/Final_Report">2015
        Australian government report</a> documented accusations of sexual and physical
        assault at the processing center, including cases involving children. The
        accusations were directed both at other detainees and at center staff members.
        The Australian government says it is implementing the recommendations made
        in the report.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b290c365-1405-40ff-9804-d5b0a833d0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.072+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN reached out by phone and email to the Nauru Government Information
        Office to ask them about conditions at the refugee center. They did not respond.
        The Australian government said the management of the center is the responsibility
        of the Nauru government.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5b2d7e-8dc6-4dad-99cc-6586c7072bc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An inquiry by the Australia government''s <a href="https://www.humanrights.gov.au/our-work/asylum-seekers-and-refugees/publications/forgotten-children-national-inquiry-children">own
        human rights commission in 2014</a> concluded that "children on Nauru are
        suffering from extreme levels of physical, emotional, psychological and developmental
        distress." The inquiry recommended all children and their families be removed
        from Nauru and settled in Australia within four weeks of the report.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f81e74-cae0-47f5-a1b9-fb491707f439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the children in Nauru are already trying to overcome the
        trauma of being persecuted in their home countries and making the treacherous
        sea journey to Australia. One of the girls CNN spoke with spent hours in the
        open water after her boat sank en route to Australia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbadf2f7-aa2f-44e4-8263-cccce22a6ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I gave up. I was thinking that we were all going to die, it''s
        just a matter of time," she said. The Australian Navy rescued her family and
        many others on board, but five of the other passengers drowned, she said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4aae914-5bd6-4071-92eb-fadeb582e7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Australian Senator Sarah Hanson Young is a vocal advocate of shutting
        down the Nauru facility. "There''s absolutely no way the Australian government
        can justify keeping, particularly families, women and children in these camps,"
        she said. "They can''t guarantee their safety."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942f9b9c-84f3-423c-bf48-12e235775d0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian and Nauru governments make it very difficult for
        journalists to see the detention center firsthand. The Nauru government charges
        media an A$8,000 dollar (around US$5,800) nonrefundable visa fee per application.
        The Australian Immigration department requires journalists who wish to apply
        to visit Australian detention centers to first sign a form saying they will
        not interview any detainees, and that they will submit all their content to
        the government for screening. They forbid pictures, video and audio records
        of detainees. The government says this is in order to protect their privacy.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13be61be-a94f-4b8a-923c-a2bf9c360cc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN is unwilling to accept these conditions, so we''ve interviewed
        seven current and former camp residents remotely about what it''s like for
        children to live in this detention center.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a10e73-4185-4202-a8a7-5bb165ab5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senator Hanson Young believes there is a culture of secrecy and
        coverups within the operation. "No journalists are allowed in. There is very,
        very little information let out of the camp and staff who work at the center
        are essentially gagged," she said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1873b37b-9624-43cd-9460-edb84e0a8b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Australian government has repeatedly said access to the Nauru
        center is up to the Nauru government.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df636d8b-0854-4555-bd3a-e0b226c3e404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Nauru government has gone on record defending its restrictions
        on allowing foreign journalists to visit the island.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '203ac1ff-3c07-41df-9fb8-d432907cdfde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release posted on the government''s website last October,
        Justice Minister David Adeang argued, "if the country allowed journalists
        to wander the small island, refugees who are now living peacefully would...
        start to protest and riot for the cameras and there would be chaos that the
        nation''s police force would struggle to maintain."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30943bd8-1306-426b-8d33-7b8246c17f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opening the Camps</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a986859-fcb1-4da2-8268-4a64ab44ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In October, the Nauru government, which operates the refugee center,
        announced it was ending the forced detention and creating an open center.
        "All asylum seekers are now free to move around the island at their will,"
        the government wrote in its initial release.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4828b3e1-250a-4511-9e61-20fcbf74257b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The refugees still inside the camp say this change has made little
        difference to their lives. Many living in the camps have been waiting years
        for a decision on their asylum seeker status. While they wait, they are not
        allowed to take money or food out of the detention center. They also don''t
        feel comfortable leaving the camp at night because of safety concerns.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6740c5c-5975-45f0-b5ba-66ddf51235f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.073+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this year, the Australian government operated a school
        specifically for the asylum seeker children. Now that school has been shut
        and students have been urged to enroll at the public school in Nauru. The
        children say they feel like they lost the one place within the camp where
        they felt happy and secure.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fbf5ceb-666d-432c-a56f-b51eff4581cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several have stopped attending the local school because they say
        they were harassed by the other students. With nowhere to go all day, they
        say they suffer from boredom and depression. One 15-year-old girl says she
        locked herself in a bathroom to escape the advances of a male student. Ever
        since then she stopped going to school. Now she says she cries all the time
        in her room. And she watches her mother cry.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcce0ae5-6957-4dae-8cf9-17c6fb17187f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to become something and here I am doing nothing," she said.
        She desperately wants to go to school and become a doctor. But that dream
        feels very far away after years spent in a detention camp in the middle of
        the Pacific Ocean.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1120e5a-2528-4a63-8b86-da83aecac772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to her departure from Myanmar, 12-year-old Mizba Ahmed said
        she also dreamed of one day becoming a doctor. After more than a year in detention
        on Nauru, and after abandoning the island''s public school system, she says
        she has given up her hope of one day practicing medicine.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c84bb96e-8adb-461f-a33f-4058508db31d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Living here, no school, I don''t think I can become anything else.
        There''s no education here," she said.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0c9ad5-8f8e-426c-9bd8-e4e73d3a5310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And yet, Mizba says she still clings to the hope that prompted her
        family to board a smuggler''s boat two years ago.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f222315c-7b9a-415b-983a-17f194d55813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We just want to go to Australia," she said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ccfa692-fd70-4510-a09c-c4984c51d975'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The scars of her time on Nauru have not been enough to destroy her
        faith in what Australia has to offer.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caf68d3-c493-4197-b939-7d28f3318337'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:54:03.074+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:23.005+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This report was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/27/asia/australia-nauru-children-detention/">Children
        urge Australia to free them from Nauru island ''prison</a>''."</em></p>'
  'grace-poe-uses-father-fpj-leverage-in-campaign':
    'author': 'Fiona Nicolas, CNN Philippines'
    'caption': 'Sen. Grace Poe laid down her platforms of government and vowed to
      continue the dreams of her late father Fernando Poe Jr., who ran for President
      in 2004 but lost to former President Gloria Macapagal-Arroyo by a small margin.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-28T06:45:44.839+08:00
    'imagesource': 'jcr:f38bf4ef-9c1e-4474-9c6e-8f933d9beafe'
