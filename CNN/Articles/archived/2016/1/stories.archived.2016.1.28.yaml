    'template': '1'
    'title': 'Grace Poe admits using FPJ as leverage in campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '058b7cdf-9caf-450c-bb74-014443cba278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.351+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Being a child
        of a well-esteemed celebrity would definitely gain anyone instant popularity.
        And this proves to be beneficial if one eventually decides to run for public
        office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd570f20e-e781-45b6-ae1a-61c5901fe2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Grace Poe, in<em> CNN Philippines Townhall</em> in San Beda
        College on Thursday (January 28), admitted she owes her popularity to her
        late father Fernando Poe Jr.—a well-respected actor turned presidential contender
        in 2004.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc37334-d391-4fb2-8f88-41ae9cad49bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ko ikakaila na hindi ako aabot sa ganito kundi sa popularidad
        ng tatay ko,</em>” the senator said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e87d109c-ec8b-43ba-9787-33e807297a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I will not deny that I wouldn’t be at this point if
        it weren''t for my father’s popularity.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aeb1f36-7890-4dd0-ad4a-ea00a92c2a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/20/Grace-Poe-Fernando-Poe-Jr-2016-elections-presidency.html">Also
        read: Grace Poe: Her father''s daughter</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a69c317-1bf2-492a-a73b-dd95c0d5c39c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/20/Fernando-Poe-Jr-FPJ-76th-birthday-Grace-Poe-decision-making-Susan-Roces-2016-presidential-elections.html">Also
        read: FPJ’s teachings main factor for Grace Poe in decision making</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4741c0-e9ce-45de-9a38-9801d091e928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.494+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate said she would continue to use this leverage.
        But Poe was also quick in saying, it’s only one of her strategies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa1b690-47df-47d6-af57-d91627e972b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Bilang kandidato sa pagka pangulo, ginagamit natin ang anuman
        ang sa nakikita natin ay magiging epektibo para hindi tayo makalimutan ng
        ating mga kababayan… kasama rin dyan ang mga plataporma na sa tingin natin
        ay makakabuti para sa ating mga kababayan.</em>”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806dafba-a6d6-4f79-849d-b041183b672c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.352+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: As a presidential candidate, we are using all means
        that we deem effective so that we will not be forgotten by our countrymen…
        but that includes platforms that we see fit in making their lives better.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5457b08-6c7a-49e6-9d17-eacd3f23706e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/14/grace-poe-fernando-poe-jr-fpj-11th-death-anniversary.html">Also
        read: Grace Poe says FPJ continues to inspire her</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75d14e6-eb30-4944-ac05-2ca41b79c8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More than just FPJ’s daughter</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '591a87e9-8790-493c-aca7-57ee4b7c7140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe pointed out, in her short stint as a legislator, she has proven
        worthy of the trust and confidence of those who voted for her as a senator.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffc3aad-44c0-4a59-820d-cec97b15cf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sa maikling panahon na ako ay nasa senado, ang pinakamahalagang
        naipasa ko ay ang</em> Freedom of Information (bill)… <em>Sigurado ako na
        narinig nyo na ang isyu sa</em> PDAF (Priority Development Assistance Fund),
        <em>dito sa itinutulak natin na</em> freedom of information<em>, dapat ay</em>
        accessible <em>yan at naka</em>-upload<em> sa</em> website.”</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd9f0a1-70bf-4159-9505-bfd31dc93bc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: During my short stint in the Senate, the most important
        piece of legislation I was able to pass was the Freedom of Information bill…
        I’m pretty sure you heard about PDAF, we pushed for Freedom of Information,
        which requires such documents to be accessible and uploaded in website.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32cbd4b5-5101-42ba-9d12-87ff4c7aea00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added, aside from FOI, she also pushed for important amendments
        to the Comprehensive Dangerous Drugs Act, and for the implementation of law
        requiring free text alerts during calamities.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ff7bb6-de32-4fb7-9351-429d5239e438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also promised students that she would work on the slow Internet
        connection and expensive connectivity.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b882d-7ef8-431d-a9f6-235c6297282f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/28/poe-escudero-philippines-slow-internet-foreign-investors.html">Related:
        Poe on solving PH''s Internet woes: Open telecom market to foreign investors</a></strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d30206e-5d94-403a-9439-c7ad18d48cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that she would also prioritize finding solution to heavy
        traffic by adding trains and finishing railways.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2501ba-13ad-44c3-90ee-a48dc5418f21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.353+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Level playing field</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '945a3446-bb3b-4b82-a8c4-6647d9fac67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and her running mate, Sen. Francis “Chiz” Escudero, also admitted
        that as independent candidates, it isn''t easy to look for funding for their
        campaign.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35d3cb75-4e9a-43ac-82ed-28219d495304'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said they get support merely from friends and relatives.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766ad047-eaa9-4ede-ac54-14902fb49106'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But difficult as it may seem, the senator said she makes it clear
        to those who would offer financial support to their team that there would
        be no special treatment or favors that would be given to them should she win
        the presidency.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0145547-520d-44d2-a399-16dfc98a276e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung meron silang hihingin, ang mahihingi lang nila sa akin
        ay</em> level playing field.”</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc8bab07-d23e-476b-9060-828cae605c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: If there’s something they could ask from me, that
        is a level playing field.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '842f5440-9e42-4ec7-a98c-bdc2ba89294b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero added that they stand for certain principles, and that
        includes giving service to the people regardless of the political affiliations
        of their leaders.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e16aca-74e9-4f17-bc97-f67499c881dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.354+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Dapat pagsilbihan ang bawat Pilipino, pati mga taong ayaw sa
        kanya at hindi bumoto sa kanya. Ang kalamidad walang pinipiling kulay walang
        kinikilalang partido</em>.”</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c238af45-1894-4241-9f48-e63a22b122a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:22.354+08:00
