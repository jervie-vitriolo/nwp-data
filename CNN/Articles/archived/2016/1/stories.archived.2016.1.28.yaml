    'jcr:uuid': '827b5104-3313-4ead-8dfc-cb7cbdfe7996'
    'lead': 'Sen. Grace Poe, in CNN Philippines Townhall in San Beda College, admits
      she benefits from her father’s popularity, but says there’s more to her than
      being Fernando Poe Jr.’s daughter.  She points out she has achieved quite a
      lot in her short stint in the Senate.'
