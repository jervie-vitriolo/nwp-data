    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c765a6-5e9d-47ec-a484-0582894f18d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The factory built about 9,000 DeLoreans in 1981 and 1982,"said
        James Espey, vice president of DeLorean. "There are probably 6,500 to 7,000
        still in existence, with 4,000 to 5,000 of them driven fairly regularly."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd291ab36-7eaf-46f6-91de-1cd53cd7fbb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Construction of the new cars is due to start early in 2017, in Humble,
        Texas, a Houston suburb.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a8629-8bfd-4fb2-9488-565fef916313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:57:31.641+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:14:56.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normally it would be impossible to make DeLoreans under current
        federal safety rules, according to Espey. But new regulations are going into
        effect later this year that will allow the production of replica cars without
        requiring them to meet safety guidelines involving air bags and crash tests.</p>'
