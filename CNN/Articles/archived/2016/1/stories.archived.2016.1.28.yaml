      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This 2016, the weaker global economy and the vulnerability of the
        agriculture sector to El Niño and typhoons are seen to impact Philippine economy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3055128-3167-4205-ba61-85aab2c04561'
      'mgnl:activationStatus': true
