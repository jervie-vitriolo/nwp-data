      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="http://(CNN)
        — Some voices suggest Europe welcomes newcomers too easily, and enfolds newcomers
        too readily in its warm and lucrative embrace. But for families escaping the
        war in Syria and other places affected by war or poverty, the obstacles can
        be numerous, the challenges profuse and – in some cases – the stigmatization
        painful. Just this week, Denmark passed the &quot;jewelry bill,&quot; allowing
        authorities to seize cash and valuables from asylum-seekers to ensure they
        contribute to the welfare state. &quot;I think what we''re seeing is kind
        of a backlash against migration, in this context, because the numbers are
        so high,&quot; said Leonard Doyle, a spokesman for the Geneva-based International
        Organization for Migration (IOM). Last year, more than 1 million migrants
        crossed into Europe through &quot;irregular arrivals.&quot; Some governments
        welcomed them. Others, like Hungary and Slovenia, greeted them with walls
        or fences. Sometimes asylum-seekers have been publicly identified. In one
        English town, all their homes had red doors. In Wales, they had to wear wristbands
        to receive meals. In addition, Doyle noted, anti-immigration parties in various
        countries, including Germany, France, and the UK, have benefited from fear
        over migration. That fear, he said, is serious – &quot;and it is contagious.&quot;
        Here are some of the ways migrants have been blocked, marked and thwarted
        in Europe: Denmark passes new ''jewelry bill'' This week, Danish lawmakers
        approved legislation allowing authorities to confiscate cash and valuables
        from asylum-seekers to help cover their expenses. The new law allows the seizure
        of valuables worth more than 10,000 Danish kroner (about $1,450). Items of
        &quot;special sentimental value&quot; are exempted, the Danish Ministry of
        Immigration, Integration and Housing said. But immigrants can be stripped
        of their watches, mobile phones, and computers. The legislation appalled many
        people in Denmark, which has a reputation for tolerance. Amnesty International
        criticized the law, saying it reflected a &quot;dismal race to the bottom&quot;
        by European countries in response to the migrant crisis. And the approval
        of the bill reportedly prompted the Chinese dissident artist Ai Weiwei to
        close his exhibition at the Faurschou Foundation in Copenhagen. Hungary, Slovenia
        build fences to halve migrant flow If a country wants to tell people to &quot;Keep
        Out,&quot; few ways of conveying that message can be more blunt than building
        a wall That''s what Hungary and Slovenia have been doing. Hungary has been
        erecting a barbed-wire fence along its border with Serbia. And Slovenia has
        been putting up a razor-wire fence on its border with Croatia. Message sent.
        But France''s Foreign Minister Laurent Fabius has accused those countries
        of not respecting European values. &quot;Hungary is very severe,&quot; Fabius
        said. &quot;Hungary is part of Europe. Europe has some values and it doesn''t
        respect these values. Like this razor wire barrier they built.&quot; Hungary
        criminalizes undocumented border crossing Of course, there are ways a country
        can add even more emphasis to the &quot;Keep Out&quot; message – and that
        is to add stiff penalties for crossing the border. Hungary has done that as
        well. As of September, migrants who cross the country''s border with Serbia
        have risked not just deportation but three years in a Hungarian prison. Hungary''s
        border with Serbia is a common crossing point for people wanting to enter
        the EU in hopes of finding prosperity in countries like Germany. &quot;Anyone
        crossing the border illegally only has the right to do so if their life was
        in danger,&quot; Laszlo Trocsanyi, the Hungarian justice minister, told told
        reporters. &quot;We assume everyone is safe in Serbia,&quot; he said, with
        a certain sarcasm, referring to the fact that Serbia is at peace rather than
        at war. Asylum-seekers in Wales wear wristbands to get dinner It emerged recently
        that asylum-seekers in Cardiff, Wales, were being required to wear wristbands
        to show they were entitled to receive meals. Following a public outcry, the
        company contracted by the UK government to provide accommodation to asylum-seekers
        dropped the policy, which critics slammed as dehumanizing. Some observers
        compared it to the requirement in Nazi Germany that Jews wear yellow stars.
        Clearsprings Ready Homes, which provided accommodation services for newly
        arrived asylum-seekers in a facility in Cardiff, said the wristbands had been
        used since May. In a press release, the company said it would &quot;look for
        an alternative way of managing the fair provision of support.&quot; First
        Minister Carwyn Jones, who leads the Welsh government, issued a statement
        before Clearsprings announced the change, saying the use of wristbands was
        &quot;completely unacceptable and goes against everything we stand for as
        a nation.&quot; In English town, red doors unintentionally mark asylum-seekers
        Also this month, the British government ordered an urgent review of allegations
        that asylum-seekers in the northeastern English town of Middlesbrough were
        being housed in homes with the doors all painted red – making some residents
        the targets of abuse. Numerous British newspapers said that this practice,
        too – perhaps unintentionally – carried disturbing echoes of policies in Germany
        before World War II. But Doyle, of the International Organization for Migration
        (IOM), dismissed the comparisons. &quot;I''m not aware of anyone being put
        into the gas chamber over this, so let''s keep our perspective here,&quot;
        he said. Still, British Immigration Minister James Brokenshire said he was
        &quot;deeply concerned&quot; after media reports that asylum seekers had had
        eggs and stones thrown at their houses because their red doors gave away their
        immigration status. &quot;If we find any evidence of discrimination against
        asylum-seekers, it will be dealt with immediately, as any such behavior will
        not be tolerated,&quot; Brokenshire said. The company responsible for asylum-seeker
        housing in the region, G4S, told CNN in a statement there was &quot;categorically
        no policy to house asylum seekers behind red doors.&quot; A subcontractor
        working for G4S, Jomast, had used red paint on all properties serviced by
        the company. Still, the subcontractor was going to repaint the doors involved
        so that no color predominated, the G4S statement said. This story was first
        published on CNN.com, &quot;Is there ''backlash against migration'' in Europe?
        5 examples.&quot;">Is there ''backlash against migration'' in Europe? 5 examples</a>."</em></p>'
  'indiana-school-bus-principal-susan-jordan':
    'author': 'Ed Payne and Dana Ford, CNN'
