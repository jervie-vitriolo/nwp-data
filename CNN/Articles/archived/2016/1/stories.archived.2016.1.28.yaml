      'jcr:uuid': 'fb155252-1822-46a0-8aec-e954cdda58eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.865+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:18.679+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Through the children and staff at the school, her legacy will certainly
        live on.</p>'
    '56':
