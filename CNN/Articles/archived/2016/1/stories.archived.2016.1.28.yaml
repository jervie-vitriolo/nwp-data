      'jcr:uuid': '9974829c-e9e5-413b-8b39-a651288d5cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:17:34.671+08:00
      'mgnl:createdBy': 'cnnproducer'
