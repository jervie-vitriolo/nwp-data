      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Every Filipino deserves service, including those who
        don’t like her and who did not vote for her. Calamity does not choose color
        or any political party.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59536629-b1b5-4eb6-8df7-1e757054586f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:59:07.496+08:00
      'mgnl:createdBy': 'cnnproducer'
