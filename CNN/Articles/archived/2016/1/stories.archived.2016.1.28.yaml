      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the subcontractor was going to repaint the doors involved
        so that no color predominated, the G4S statement said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a406bdc-edc8-4529-900b-fdbd4abeb2e4'
