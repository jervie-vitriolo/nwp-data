      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088c14b6-1ade-4e8b-acbc-6cf5b7a52696'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:49:56.863+08:00
