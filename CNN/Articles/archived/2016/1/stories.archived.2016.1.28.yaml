      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will give foreign and Filipino delegates a chance for a spiritual
        and cultural exchange.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55c1b5a-75cb-49f3-b8cc-933b48a46c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:36.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some Irish delegates told CNN Philippines that the faith Filipinos
        are displaying in Ireland and also in the Philippines during the congress
        is encouraging them to kick-start a faith revival back home.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
