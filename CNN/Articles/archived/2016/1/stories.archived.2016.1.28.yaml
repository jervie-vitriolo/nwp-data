    'jcr:uuid': '798b3d48-3cb5-4ac5-990d-b84883dc8ee8'
    'lead': 'With all the controversy over #OscarsSoWhite, now may not have been the
      best time to announce that a white actor has been cast as African-American pop
      star Michael Jackson.'
