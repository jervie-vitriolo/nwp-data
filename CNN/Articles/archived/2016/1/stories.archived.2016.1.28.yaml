      'mgnl:lastActivated': 2019-09-20T14:15:01.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Champion Novak Djokovic foiled a stirring
        fightback from Roger Federer to defeat the Swiss 6-1 6-2 3-6 6-3 at the Australian
        Open on Thursday (January 28 PHT) and charge into a fifth successive grand
        slam final.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2658b0-a36b-4e58-9004-c7ffd25b0d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:37:16.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:01.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Storming to a two-set lead within an hour, Djokovic appeared destined
        to complete a stinging humiliation but the net-rushing Federer responded brilliantly
        in the third as a partisan crowd roared him on at a flood-lit Rod Laver Arena.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be299d75-9bc2-4ab0-bd27-37a768918689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:37:16.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:01.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a fourth set rivened by tension, Djokovic broke Federer in the
        eighth game and served out the match to love in two hours and 19 minutes.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0426bf06-9441-435b-8caa-c78a2c23d91e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:37:16.201+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-20T14:15:01.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world number one will bid for a record sixth title at Melbourne
        Park in the professional era, and will meet the winner of second seed Andy
        Murray and 13th seed Milos Raonic who play in the second semi-final on Friday.</p>'
  'messi-boy-murtaza-ahmadi':
    'author': 'Hilary Whiteman, CNN'
    'caption': 'A Twitter fan account dedicated to Lionel Messi (in photo) posted
      an image of a boy wearing a plastic "Messi" bag.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-28T10:54:39.950+08:00
    'imagesource': 'jcr:c25f9f60-199b-48ed-9e31-5ef979d548e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd47bb61-22e1-4289-b5aa-3401905216c7'
    'lead': 'The boy seen wearing a striped plastic bag with the football player''s
      name and number scrawled in blue ink appears to have been found.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:41:33.495+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:23.710+08:00
