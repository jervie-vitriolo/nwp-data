    'template': '1'
    'title': 'Joseph Fiennes to play Michael Jackson in British TV movie

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122b538b-48a1-42ae-9f07-3315545702db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:13:02.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — With all the controversy over #OscarsSoWhite,
        now may not have been the best time to announce that a white actor has been
        cast as African-American pop star Michael Jackson.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '558ad3fd-4738-44e5-a5c3-8c4ab7c89a6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:13:02.981+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to <a href="https://www.theguardian.com/tv-and-radio/2016/jan/26/joseph-fiennes-michael-jackson-9-11-road-trip-sky-arts">The
        Guardian</a>, Joseph Fiennes will play the late superstar in a made-for-TV
        drama to appear on the British channel Sky Arts. The TV movie centers around
        a fabled road trip in which Jackson, Elizabeth Taylor, and Marlon Brando tried
        to get home to Los Angeles from New York after the September 11 terrorist
        attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdbafe5-0ee6-4d93-9ad9-c44687c4e3e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:13:02.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Jackson''s former employees insisted to Vanity Fair in 2011
        that the trip did happen and that the trio "actually got as far as Ohio –
        all three of them, in a car they drove themselves!"</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b52d0e4-cbf6-4b09-b577-8cde3b3192f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T14:13:02.982+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:13.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the casting decision has been just as unbelievable as
        the idea that Jackson, Taylor, and Brando (who supposedly insisted on frequent
        stops at fast food restaurants) would just hop in a car and take off cross-country.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
