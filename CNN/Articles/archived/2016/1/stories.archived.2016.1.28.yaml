      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/24/International-Eucharistic-Congress-opens-in-Cebu.html">Also
        read: International Eucharistic Congress opens in Cebu City</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c77c2a-bd59-4a8b-b49b-13b42f78bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:36.294+08:00
