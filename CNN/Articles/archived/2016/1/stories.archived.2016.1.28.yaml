      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, Manila Archbishop Luis Antonio Cardinal Tagle will
        talk about "The Eucharist and the Dialogue with cultures."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d0b12-08cd-4f6c-8f67-4002d0856385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:36.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungarian Cardinal Peter Erdő will also give a talk on The Holy
        Eucharist.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6254f62-3802-4b05-b714-2d3dffe9f644'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:36.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdő was one of the cardinal electors who participated in the 2013
        papal conclave that appointed Pope Francis.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd79dd488-d98d-4776-b2de-0470eb0b8e45'
      'mgnl:activationStatus': true
