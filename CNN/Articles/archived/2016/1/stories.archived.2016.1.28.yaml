      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67003338-ca4e-48d9-86ec-5701c82a0793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Campaigning on social media?</strong></p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1779ba49-8c48-47f8-8bf3-b6e59b7f26f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since there exists a large chunk of Filipinos who are active on
        social media, how would Poe and Escudero use the digital platform during the
        campaign period?</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ded512-ead0-4a2f-aed8-0eb48a67fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview with CNN Philippines, Escudero said they
        have plans to <a href="http://nine.cnnphilippines.com/news/2015/12/21/chiz-escudero-grace-poe-social-media-campaigning.html">invest
        in social media</a>.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b70833e0-67be-4756-ac55-4fc51f440f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:21.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We intend to be there (social media) more than on free TV. We intend
        to have footprints there more than on traditional media simply because it''s
        still cheaper than traditional media."</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24716e33-8830-4c77-8a60-32f31935bec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:15:17.819+08:00
      'mgnl:createdBy': 'cnnproducer'
