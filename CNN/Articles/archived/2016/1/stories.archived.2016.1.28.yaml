    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5c2eaf-c377-4848-b9a7-c500b4535f76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Yoga guru Bikram Choudhury has been ordered
        to pay a former employee about $7.4 million in punitive and compensatory damages,
        prosecutors have announced.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5294d929-4439-4c49-a34a-ff2dac7b43f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her retaliation and wrongful termination lawsuit, Minakshi "Miki"
        Jafa-Bodden claimed she was fired for refusing to cover up an investigation
        into another woman''s allegation that Choudhury raped her. She also testified
        that she was the victim of sexual harassment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8eb909-233d-48c2-aa26-718bf67c95fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Los Angeles Superior Court reportedly awarded Jafa-Bodden $6,471,878
        in punitive damages and $924,000 in compensatory damages.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d12c6a-515f-45d1-8773-253e6b7ea4f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.214+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s about time somebody stood up to this defendant and it''s
        too bad it took a jury," plaintiff attorney Mark Quigley said in a statement.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f59a49-f36e-4812-8f60-d3d34a803478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choudhury, who denies wrongdoing, has experienced an incredible
        fall from grace.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abdbefa7-60e0-4720-941a-012e2a267a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The signature "hot yoga" bearing his name drew throngs of devotees,
        spawning studios teaching the practice all over the world. He became a spiritual
        leader and celebrity icon with a long list of famous followers and friends.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdb2d3a-1431-4707-933e-e3773d39d210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Bikram brand is in jeopardy, with some yoga studios dropping
        his name after the guru was accused of rape and sexual assault by former students.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2302edcb-d96c-41e3-a5fd-180db0096733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least five women have sued Choudhury for sexual harassment and
        sexual assault.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc11ee99-cec0-4eee-8c9b-1b6383624840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His lawyer did not immediately respond to a request for comment
        on Wednesday, but Choudhury denied the allegations during an interview with
        CNN last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33801b08-9275-4a9a-9091-91ecf59321d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to show you," he said, "tell the truth to the world, that
        I never assaulted them."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37801fc1-2e5d-4137-ba5a-0c31c6a790a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Choudhury repeatedly denied sexually assaulting anyone, saying he
        would never resort to physical aggression to have sex because he has so many
        offers.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564cd2ca-f536-4c0f-b03b-1eb022bd109c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women like me. Women love me," he said. "So if I really wanted
        to involve the women, I don''t have to assault the women."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a574dc-4c3f-4645-bb21-976a23f546f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he feels sorry for his accusers, claiming they''ve been
        manipulated by lawyers to lie.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f347bc2-d86f-4649-b3eb-7986598514d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have nothing against them. I don''t think they''re bad people.
        It''s not them saying that," he said. "They are influenced by somebody."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420f34ab-1aa3-4953-b0e4-6c4f34cc736e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:24:59.215+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Alisyn Camerota, Elizabeth Stuart and Dottie Evans contributed
        to this report.</em></p>'
  'WHO-Zika-virus-spreading-explosively':
    'author': 'Greg Botelho, CNN'
    'caption': 'The infamous aedes aegypti mosquito seen through a microscope. It
      is the main culprit of the zika epidemic as well as that of other viruses like
      dengue or chikungunya.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-28T09:44:25.350+08:00
    'imagesource': 'jcr:62ca32b1-64c7-4567-89da-7be615d4fc40'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '818cfb61-4394-4d87-899b-55545a20be68'
    'lead': 'The Zika virus "is now spreading explosively" around the Americas, the
      head of the World Health Organization (WHO) said Thursday (January 28 PHT),
      calling the level of alarm over the disease "extremely high."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:33:44.963+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:24.023+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:16.220+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'WHO leader: Zika virus ''spreading explosively''

      '
    'updated': 2016-01-29T08:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ce6203-7920-45c5-8c58-5035082a7a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:33:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Zika virus "is now spreading explosively"
        around the Americas, the head of the World Health Organization (WHO) said
        Thursday (January 28 PHT), calling the level of alarm over the disease "extremely
        high."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df71a5ce-4501-49a7-a63f-eac23ecd71af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:33:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The level of concern is high, as is the level of uncertainty,"
        WHO Director-General Dr. Margaret Chan told her organization''s executive
        board members. "We need to get some answers, quickly."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af790535-8ce2-4aa2-83b8-855a2f01754b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:33:44.963+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosquito-borne disease is now in "23 countries and territories
        in the region," according to Chan. While it''s been around in some form for
        decades, alarms have been raised only recently about Zika''s suspected connection
        with "birth malformations and neurological symptoms."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e08ab-c4bf-4a81-bc73-95d5ddaf11ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:33:44.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Arrival of the virus in some places has been associated with a
        steep increase in the birth of babies with abnormally small heads and in cases
        of Guillain-Barre syndrome," Chan explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19ee5c5e-1cf7-430f-b8ad-1659e35ce1cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:33:44.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After being first detected in 1947 in a monkey in Uganda, Zika was
        most often found along the equator from Africa into Asia. Nine years ago,
        new cases popped up in islands in the Pacific Ocean.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a43e5e4-8889-440e-9dcf-277f5f716181'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:33:44.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, it made its way to the Americas — with already devastating
        results.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42224660-6652-40d2-a0fb-22e655bf6e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:33:44.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of cases there has grown exponentially, prompting significant
        public health measures aimed at curbing it and protecting those most endangered
        by it, particularly women who could become pregnant or who already are.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c4c88-a4d7-4738-badd-2fb849b2b77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:33:44.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chan called an emergency committee meeting to convene February 1
        in Geneva, Switzerland, to talk about what health officials worldwide should
        do about the Zika virus.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25dcb201-dbb5-4e12-83b6-d051a2fb7c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:33:44.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S.-based researchers Daniel Lucey and Lawrence Gostin had called
        for just such a meeting in an article published Wednesday in the Journal of
        the American Medical Association, criticizing the World Health Organization
        for not stepping up sooner.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5bf74de-dd1e-4c74-8228-7d1ba30c00ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T11:33:44.964+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:24.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The very process of convening the committee would catalyze international
        attention, funding, and research," Lucey and Gostin wrote. "While Brazil,
        PAHO, and the CDC have acted rapidly, WHO headquarters has thus far not been
        proactive, given potentially serious ramifications."</p>'
