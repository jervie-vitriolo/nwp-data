    'jcr:uuid': '82d52a79-8294-4e23-a88c-40ce01adbcbc'
    'lead': 'Yoga guru Bikram Choudhury has been ordered to pay a former employee
      about $7.4 million in punitive and compensatory damages, prosecutors have announced.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T11:24:59.214+08:00
