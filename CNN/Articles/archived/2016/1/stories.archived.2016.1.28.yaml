  'Australian-Open-Semis-Djokovic-Federer':
    'author': 'Reuters'
    'caption': 'Novak Djokovic of Serbia (R) shakes hands after winning in his semi
      final match against Roger Federer of Switzerland during day 11 of the 2016 Australian
      Open at Melbourne Park on January 28, 2016 in Melbourne, Australia.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-28T08:00:36.209+08:00
    'imagesource': 'jcr:3572f696-3550-4a3a-b741-bee39827ebde'
