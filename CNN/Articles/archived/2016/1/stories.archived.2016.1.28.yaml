      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> – Despite the rainy
        weather forecast, all of the open air activities for the <a href="http://nine.cnnphilippines.com/videos/2016/01/20/What-is-IEC.html">51st
        International Eucharistic Congress (IEC)</a> are pushing through on Thursday
        (January 28), including the Visita Iglesia, or an on-foot tour of delegates
        to churches.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02693728-a846-43ec-8a7e-4686772053c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:26:36.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:20.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be visiting at least seven different churches including
        the most popular Basilica Minore del Santo Niño and the Cebu Metropolitan
        Cathedral.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa9e51bc-254e-450c-a38c-1479b575a0e7'
      'mgnl:activationStatus': true
