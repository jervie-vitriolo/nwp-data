  'Bacolod-jeepney-fare-cut':
    'author': 'Shiela Gelera, Bacolod City-based journalist'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-28T19:44:16.014+08:00
    'imagesource': 'jcr:e4edf314-0187-426b-9af9-80e5c096f11d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '121a3dcc-d4ff-4c7b-9b27-74c548efe0c4'
    'lead': 'In Bacolod City, the regular fare of P7 will now be P6.50, while the
      rate for students and senior citizens will be reduced to P5 from P5.50.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:40:04.001+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:19.623+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:19.247+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Negros transport sector okays jeepney fare cut


      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81a49880-2e0a-4899-8526-84cc28cbe4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:40:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Drivers and operators
        in Bacolod City agreed to cut jeepney fare by 50 centavos during a public
        hearing on Tuesday (January 26), according to Romulo Bernardes, regional director
        of the Land Transportation Franchising and Regulatory Board-6.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7388afb-1737-4c49-8045-469f03b52154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:40:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the 50-centavo fare adjustment is only for the first five
        kilometers, Bernardes said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc80689e-a2a3-414d-8926-db9e4a4e6b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:40:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.624+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regular fare of P7 will become P6.50, while the rate for students
        and senior citizens will be reduced to P5 from P5.50.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d64a32e-8252-49ae-bf23-a06f6daee9fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:40:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a safety net for the drivers, Nilo Frias, chairperson of the
        Sentrong Samahan ng Tsuper at Operators Negros (SSTONE) said they will file
        a petition to revert to the former rate if diesel prices rise to P26.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee3f213a-7610-4b7a-a749-d51cb8ebaa78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:40:04.001+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Likewise, Bernardes said the LTFRB is studying to permanently cut
        the P10 provisional taxi flagdown in Bacolod by recalibrating the taxi meters,
        making the flagdown rate P30 from P40.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6770deb1-9a1a-4928-bdd8-879900be3026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:40:04.002+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.625+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the buses, Bernardes said the filing of a fare reduction
        petition depends on the Provincial Bus Association of the Philippines (PBOAP).</p>'
  'politicians-barred-from-panagbenga-festival':
    'author': 'Karlston Lapniten, Baguio City-based journalist'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-28T19:34:37.006+08:00
    'imagesource': 'jcr:abd72548-022a-4d36-85bd-68a621a9c4d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eb6d24a-6117-4ab0-8409-11648cae0d14'
    'lead': 'Politicians reported to be disrupting the flow of parades in the Panagbenga
      Festival through distributing flyers, shaking hands with the public or engaging
      in other political gimmicks will be reprimanded. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:42:26.205+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:19.448+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:19.308+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Politicians barred from politicizing Panagbenga

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be5c3c3-3193-489b-a323-1cd0aa3b7bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:26.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Aspirants for public
        posts, including 2016 presidential candidates, shall be escorted to the viewing
        side along with the rest of the crowd should they join the Grand Parades of
        this year’s celebration of the Baguio Flower Festival, better known as the
        Panagbenga, on February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '083a2bbe-f38c-4d46-b3d4-7601dcdd3c8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:26.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.449+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Wednesday (January 27), Anthony de Leon, chairman
        of the Baguio Flower Festival Foundation Inc. (BFFI), reiterated that the
        2016 celebration of the Panagbenga is not a political event and shall not
        be made as an avenue to campaign for the coming May polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b260ae-b3c0-41a7-b9c5-a769dcea7d7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:26.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Panagbenga draws over a million tourists yearly, most of them
        gather during the Grand Street Dancing Parade on February 27 and the Grand
        Float Parade on February 28, which are considered highlights of the annual
        festivity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f68820-92e5-4f5d-b07e-aa2b7b4d16bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:26.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/07/baguio-panagbenga-tourists-1million-february.html">Also
        read: Baguio expects over 1M tourists this February</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'deee259a-6c7e-4eee-98a4-f6070cc411e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:26.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A policy from the BFFI states that no political personalities may
        join the Grand Street Dancing Parade and the Grand Float Parade in any manner.
        It only exempts incumbent local officials of Baguio City from congressmen
        down to barangay captains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75c04b04-9155-4291-810b-1947d87b51ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:26.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the floats and contingents of the two parades are barred from
        bearing any material bearing the names or photos of any political aspirant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62ff336-d7de-4f42-9de6-d6c349f55f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:26.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Politicians’ greetings and statements in tarpaulins, posters, or
        any printed materials will also be stripped down, de Leon said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf48184-1f43-44b2-b0ca-8eb5eb04fa70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:42:26.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.450+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added politicians reported to be disrupting the flow of the parade
        through distributing flyers, shaking hands with the crowd, or engaging in
        other political gimmicks, will be reprimanded by parade marshals.</p>'
  'europe-backlash-migrants':
    'author': 'Don Melvin, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-28T17:21:56.137+08:00
    'imagesource': 'jcr:9973f1b6-33a7-40b5-8331-93bda892d305'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e19a9972-0a2a-40d0-9703-a12dffa4246f'
    'lead': 'For families escaping the war in Syria and other places affected by war
      or poverty, the obstacles can be numerous, the challenges profuse and – in some
      cases – the stigmatization painful.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T13:45:39.827+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:54:19.271+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:19.461+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is there ''backlash against migration'' in Europe? 5 examples

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd6500-6790-4849-83d4-fae2b5975146'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Some voices suggest Europe welcomes newcomers
        too easily, and enfolds newcomers too readily in its warm and lucrative embrace.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7a81190-91da-44e3-ad2e-bbb4d6ecfb80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for families escaping the war in Syria and other places affected
        by war or poverty, the obstacles can be numerous, the challenges profuse and
        – in some cases – the stigmatization painful.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d866150-5320-4d36-b5f9-4f94fae9ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.272+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just this week, Denmark passed the "jewelry bill," allowing authorities
        to seize cash and valuables from asylum-seekers to ensure they contribute
        to the welfare state.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ba02fa8-3971-4252-ba5e-6a1b2082d4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think what we''re seeing is kind of a backlash against migration,
        in this context, because the numbers are so high," said Leonard Doyle, a spokesman
        for the Geneva-based International Organization for Migration (IOM).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c864e8b0-eb89-4429-9cb2-7533bc11ca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, more than 1 million migrants crossed into Europe through
        "irregular arrivals." Some governments welcomed them. Others, like Hungary
        and Slovenia, greeted them with walls or fences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86d8c5bc-16ef-49ab-a684-7bc1faa19629'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes asylum-seekers have been publicly identified. In one English
        town, all their homes had red doors. In Wales, they had to wear wristbands
        to receive meals.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f81ed2b-aadc-4806-9730-a0d6a1bc6c58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition, Doyle noted, anti-immigration parties in various countries,
        including Germany, France, and the UK, have benefited from fear over migration.
        That fear, he said, is serious – "and it is contagious."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c11000-5479-4299-b79a-025da258a17e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are some of the ways migrants have been blocked, marked and
        thwarted in Europe:</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87718acd-eeec-48f9-b3ed-5d0b1e7c913c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Denmark passes new ''jewelry bill''</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813627d5-295f-4cdb-8714-9d30c1d15e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week, Danish lawmakers approved legislation allowing authorities
        to confiscate cash and valuables from asylum-seekers to help cover their expenses.
        The new law allows the seizure of valuables worth more than 10,000 Danish
        kroner (about $1,450).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0c2d672-74a4-4e83-aed9-9d80716f20d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Items of "special sentimental value" are exempted, the Danish Ministry
        of Immigration, Integration and Housing said. But immigrants can be stripped
        of their watches, mobile phones, and computers.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220c1152-502b-4170-b099-40fed649a8d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The legislation appalled many people in Denmark, which has a reputation
        for tolerance.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb02a64-dac0-4732-b60a-a315c9101462'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International criticized the law, saying it reflected a
        "dismal race to the bottom" by European countries in response to the migrant
        crisis. And the approval of the bill reportedly prompted the Chinese dissident
        artist Ai Weiwei to close his exhibition at the Faurschou Foundation in Copenhagen.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18dc3c8f-a190-47cd-8d0b-b38765a5cb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hungary, Slovenia build fences to halve migrant flow</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33a14901-f9a9-41ac-acbc-bfbe486bc22b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a country wants to tell people to "Keep Out," few ways of conveying
        that message can be more blunt than building a wall</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a53a9-fec5-4358-bdd5-ab322632f2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Hungary and Slovenia have been doing.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdcaa66-68c3-4d53-b457-f4c722f7f16a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary has been erecting a barbed-wire fence along its border with
        Serbia. And Slovenia has been putting up a razor-wire fence on its border
        with Croatia.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4c49b5-9755-4a2c-9075-7dff50d7636b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Message sent. But France''s Foreign Minister Laurent Fabius has
        accused those countries of not respecting European values.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b30392c-b463-493a-963c-2058c58cee37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Hungary is very severe," Fabius said. "Hungary is part of Europe.
        Europe has some values and it doesn''t respect these values. Like this razor
        wire barrier they built."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc9617a-dd22-4a45-bfc0-1a7612c5408c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hungary criminalizes undocumented border crossing</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '850bb1b9-fc11-4ce9-ab57-8aa795c68fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, there are ways a country can add even more emphasis to
        the "Keep Out" message – and that is to add stiff penalties for crossing the
        border.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e60a15a-5391-4599-9fe2-bd71f197747d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary has done that as well. As of September, migrants who cross
        the country''s border with Serbia have risked not just deportation but three
        years in a Hungarian prison.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4ce6c57-5e48-414e-bc65-329f860b5623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hungary''s border with Serbia is a common crossing point for people
        wanting to enter the EU in hopes of finding prosperity in countries like Germany.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360b7e60-ccb6-430b-810d-9593249ae55a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anyone crossing the border illegally only has the right to do so
        if their life was in danger," Laszlo Trocsanyi, the Hungarian justice minister,
        told told reporters.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd07689cc-a5b5-40f9-940b-ce6c30034ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assume everyone is safe in Serbia," he said, with a certain
        sarcasm, referring to the fact that Serbia is at peace rather than at war.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a32509e9-acb8-4b06-b4e4-60db8c38e52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Asylum-seekers in Wales wear wristbands to get dinner</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75b09c1-6790-421b-85b7-6250a1cb73d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It emerged recently that asylum-seekers in Cardiff, Wales, were
        being required to wear wristbands to show they were entitled to receive meals.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '629c7775-4d0d-450f-8d54-49ac16f2e64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a public outcry, the company contracted by the UK government
        to provide accommodation to asylum-seekers dropped the policy, which critics
        slammed as dehumanizing. Some observers compared it to the requirement in
        Nazi Germany that Jews wear yellow stars.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e040d231-6ef2-447f-b8fd-7e00c00a4a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearsprings Ready Homes, which provided accommodation services
        for newly arrived asylum-seekers in a facility in Cardiff, said the wristbands
        had been used since May.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88036167-9722-416b-8e11-8a9a8a649b58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release, the company said it would "look for an alternative
        way of managing the fair provision of support."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10fcb5b4-3946-497e-bd8b-e41cf8bd9f6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First Minister Carwyn Jones, who leads the Welsh government, issued
        a statement before Clearsprings announced the change, saying the use of wristbands
        was "completely unacceptable and goes against everything we stand for as a
        nation."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '818e048a-8969-4f6f-92bd-d9f37963c640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>In English town, red doors unintentionally mark asylum-seekers</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45caf090-258d-42eb-a09a-6c329362e695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also this month, the British government ordered an urgent review
        of allegations that asylum-seekers in the northeastern English town of Middlesbrough
        were being housed in homes with the doors all painted red – making some residents
        the targets of abuse.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069897e9-4577-4e71-bca5-b9d10bc7d780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Numerous British newspapers said that this practice, too – perhaps
        unintentionally – carried disturbing echoes of policies in Germany before
        World War II.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88a61c2-b380-4400-ae72-9100641cf6a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Doyle, of the International Organization for Migration (IOM),
        dismissed the comparisons.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08cc807d-a50b-4c28-abe0-6982ced64d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not aware of anyone being put into the gas chamber over this,
        so let''s keep our perspective here," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cccc4e4-4448-49b1-b74e-50ea5796fb5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, British Immigration Minister James Brokenshire said he was
        "deeply concerned" after media reports that asylum seekers had had eggs and
        stones thrown at their houses because their red doors gave away their immigration
        status.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92d72a40-ea71-4171-befd-49f75eb8bc75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we find any evidence of discrimination against asylum-seekers,
        it will be dealt with immediately, as any such behavior will not be tolerated,"
        Brokenshire said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a0e652a-d496-40d0-94cf-0326bee022ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company responsible for asylum-seeker housing in the region,
        G4S, told CNN in a statement there was "categorically no policy to house asylum
        seekers behind red doors."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f00635-78a1-4b4b-96d4-ed8e803e73db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:54:19.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A subcontractor working for G4S, Jomast, had used red paint on all
        properties serviced by the company.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2767eb-aca2-49bf-ad60-e360fb3c28eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T13:45:39.830+08:00
      'mgnl:createdBy': 'cnnproducer'
