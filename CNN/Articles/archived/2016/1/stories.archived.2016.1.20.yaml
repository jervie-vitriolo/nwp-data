    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:43.205+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Watching cute cat videos is instinctive and good for you – seriously

      '
    'visualType': 'image'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a0ab41-7089-4620-a311-978017f23bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — More than 219 million viewers have logged
        on to watch a 16-second clip of a sneezing baby panda scare it''s mom. At
        a minimum, that''s 58 million minutes, or 111 years, spent watching this viral
        sensation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2949877a-b023-433e-be6c-be260a1d86b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is a whole channel on YouTube devoted to the adventures of
        tiny hamsters eating tiny food, celebrating tiny birthdays, and having a tiki
        party. The channel has had more than 29 million views.</p>'
    '3':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/FzRH3iTQPrk"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cdad005-64d4-4a55-84c7-fdb07a7d03f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e3558-ea95-4268-96f3-d9e351160455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lil Bub, a rescued orphan kitty with an extreme case of dwarfism,
        is an internet sensation. What started as a photo Tumblr called the "BuBlog,"
        has turned into dozens of BuzzFeed and Reddit posts, a TV appearance on "Good
        Morning America," a documentary, and a line of merchandise.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1c2b903-093e-402a-9b96-c217e496c925'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cuteness: A matter of survival</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb57142-fe58-4cc8-b58b-58bcdc46da5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Our love affair with pint-sized furry friends may be a matter of
        survival. Scientists have found that humans are instinctively attracted to
        anything that has features similar to those of a baby. Large eyes, chubby
        cheeks, big foreheads, and generally rounded features, are what humans are
        attracted to. "These features are so ingrained in us to respond to," said
        Oriana Aragon, a Yale psychologist.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a3873e-1ff8-40ca-b1bc-e3844e0eb0e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many scientists believe we''ve developed this attraction in order
        to survive. "Our survival depends on us taking care of our young. It''s part
        of our human species to respond to these features," explained Aragon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '532d67ff-ef7d-4e48-99d1-fb9dc0e3c4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And so, when we see those similar type features in animals – big
        eyes in big heads on little bodies – we react the same way we do to babies.
        In fact, marketers, and designers have even applied those types of features
        to cars to get our attention. Think of the Volkswagan Beetle or the Mini Cooper.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdadcc42-1c68-4122-bfe6-f92613b7af03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Getting your cute fix</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12aab641-0731-4151-b904-0c4a1039c929'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we aren''t mindlessly blinded by cute animals. In fact, studies
        have found that the pleasure centers of our brains are actually lighting up
        when we see something cute because there is a rush of dopamine to the brain.
        It''s a response similar to when we eat sugar or have sex.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12d1766-8c2d-4755-a0f9-eecca0baf44c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is kind of a vice. We want our cute fix. There are entire things
        devoted to cuteness," said Aragon.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18515371-3fc1-4288-b186-3d58443970c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s something that gives us pleasure, and makes us come back.
        Eating those high-calorie rich foods were essential to our survival in the
        early days," said Aragon. So, seeing and caring for something cute acts in
        a similar manner in our brain; we see a cute baby, and instinctively reach
        out to cuddle it, our brain gets a dopamine boost to reward us, and boom –
        we''re happy!</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '782e8b28-c174-4e54-9589-f6a9b929d83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Emotions vs. expressions</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee09841a-5176-4e74-b5cb-1f0099bfc49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have you ever found yourself wanting to pinch a puppy or eat a baby''s
        cheeks because they''re so cute? If you think about survival, that actually
        seems contrary to caring for a child. Why would anyone want to eat their baby?</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25589751-b08f-4ef4-9533-0c8de45f97b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But as humans, we have a whole host of expressions on our faces
        that don''t at all match our emotions on the inside. Think about tears of
        joy, or screaming out of excitement watching your favorite band, or wanting
        to pinch a baby''s cheeks.</p>'
