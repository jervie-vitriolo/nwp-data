      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Members of the
        League of Filipino Students (LFS) and Anakbayan held a lightning rally in
        front of the U.S. Embassy in Roxas Boulevard early Wednesday morning (January
        20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda8512f-599f-454b-9b28-2faa9f86d998'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.758+08:00
