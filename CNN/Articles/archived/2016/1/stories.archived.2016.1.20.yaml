  'imf-global-growth-china':
    'author': 'Jim Boulden, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-20T11:59:37.787+08:00
    'imagesource': 'jcr:c641cbf2-2ae2-42ae-a7e3-2cd1eef6ab54'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5868a0fa-0442-4953-a8e8-d87b7e61bd37'
    'lead': 'A slowdown in China and rock-bottom oil prices will continue to drag
      on growth, the International Monetary Fund said Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:52:54.166+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:28.288+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:45.477+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'IMF: China and oil will drag down global growth

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb8a9e-9211-4990-b2d9-f051bbfa0ad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:52:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> —&nbsp; A slowdown in China
        and rock-bottom oil prices will continue to drag on growth, the International
        Monetary Fund said Tuesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93912d6a-1654-4c6d-8df9-0fa1046d6715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:52:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF has downgraded its global growth projections for this year
        and the next. The world economy will continue to grow, the group predicted,
        but not by as much as it estimated back in October.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e354fc6-68ab-4e3e-b480-e965b8bcf37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:52:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Chinese economy, lower commodity prices, and strains in some
        large emerging market economies," have forced the IMF to lower its growth
        estimate by 0.2 percentage points to 3.4% for 2016. It lowered its 2017 growth
        outlook by the same amount to 3.6%. Meanwhile, China will slow to 6.3% this
        year and 6.0% in 2017.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec31dbd-56a1-457c-bebd-8fa1aba824fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:52:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF predicted final global growth for 2015 will come in at 3.1%.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4741fa67-15b1-4d08-a102-ab5578c5dffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:52:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF said some countries "currently in economic distress" will
        help drive global growth over the next two years. It cited Brazil, Russia,
        and select Middle East nations as leading the charge as their economies see
        "gradual improvement."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7d7a5-74e5-4b06-821f-f17fe80e48fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:52:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF estimated oil prices will average about $42 a barrel this
        year, but rise to more than $48 in 2017. The projections are based on oil
        prices from Dec. 10, 2015, when oil was trading near $35. Crude is currently
        priced at less than $30.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09f78a8d-20a2-44b7-9a7a-440da7c5fc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:52:54.166+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IMF warned that a host of economic and economic shocks could
        derail its more modest estimates. Given the wild start to the year, that probably
        shouldn''t come as a surprise.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84960f60-dc4f-4f08-8b15-8b642c22bbad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:52:54.167+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/19/news/economy/imf-global-growth-china/index.html?iid=hp-grid-intl">IMF:
        China and oil will drag down global growth</a>"</em></p>'
  'sarah-palin-donald-trump-united-states-elections':
    'author': 'MJ Lee, CNN Politics'
    'caption': 'Former Alaska Gov. Sarah Palin endorses Republican presidential front-runner
      Donald Trump on Tuesday (Wednesday, January 19 PHT) at an Iowa campaign stop.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-20T11:47:33.553+08:00
    'imagesource': 'jcr:f5d86b17-5f25-4743-882b-823b1d689e47'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82669f48-fa29-43e9-9792-0c769b17b6ad'
    'lead': 'Former Alaska Gov. Sarah Palin appeared alongside Donald Trump at a raucous
      campaign rally, following days of speculation about the identity of a "special
      guest."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:56:59.538+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:28.160+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:45.596+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Palin: Are you ready to make America great again?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177b301e-e144-4325-b724-142aa71299d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AMES, Iowa (CNN) — Sarah Palin is back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18887625-2af2-4fcb-a9d0-928090920cda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.538+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Trump isn''t one to share the spotlight, but on Tuesday night,
        he made an exception for the former Alaska governor and John McCain''s 2008
        vice presidential running mate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775cc4d0-6e85-49b5-91f2-79c973150665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin appeared alongside Trump at a raucous campaign rally, following
        days of speculation about the identity of a "special guest."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f65316f-f4c5-47cb-807f-f4491f2edf44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of thousands of Trump fans, Palin handed Trump his most
        high-profile endorsement yet, just two weeks out from the Iowa caucuses.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede70d08-042d-4022-ba61-4ed88cdad491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Heads are spinnin''. Media heads are spinning! This is going to
        be so much fun!" Palin yelled from the stage. "Are you ready to make America
        great again?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df296ff7-be32-40fd-8b97-5ca6e62c1e2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.161+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin''s at times disjointed 20-minute speech was filled with Palinisms
        like "pussy-footin''," "hallelujah" and "you betcha." With Trump looking on
        from beside her, she hailed the real estate developer as a "compassionate,"
        "refreshing" and "self-made" man who would bring the country back from President
        Barack Obama''s disastrous tenure.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '007a579d-2ac3-4c0a-ab75-637319810ff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Looking around at all of you, you hard working Iowa families, you
        farm families and teachers and teamsters and cops and cooks, you rock and
        rollers and holy rollers!" Palin said. "You all make the world go around and
        now our cause is one."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9807d9db-7294-4619-a951-9588d0ca94e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin, who has spoken openly since the 2008 campaign of her anger
        at the treatment she received from the press and Republican Party leaders,
        appeared to recognize that Tuesday night marked a moment of comeback.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc8413b2-695e-4a54-864f-16bc5ce5f7ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was told, ''You''re going to get so clobbered in the press, you
        are just gonna get beat up, chewed up and spit out.'' And I''m thinking --
        and?" she said. "Like you guys haven''t tried to do that everyday since that
        night in ''08 when I was on stage nominated for VP and I got to say, ''Yeah,
        I''ll go, send me, you betcha, I''ll serve!'' And like you all, I''m still
        standin''!"</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c713951-0c28-4ba1-bac1-aee01e1409c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump thanked Palin, calling her a "special" and "amazing" person.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d0c9c71-a4c3-4f0d-826f-201c8b643e3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a woman that, from Day 1, I said, ''If I ever do this,
        I have to get her support,'' " Trump said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bff537c-88ab-4227-ac25-edcc0913cdb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin''s surprise appearance added an extra dose of energy to the
        crowd, many of whom waited hours outside in the snow to see Trump in person.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c4fda-c420-4724-9699-aa193ef85caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jim Handsaker, a farmer from Story City, Iowa, said Trump should
        choose Palin as his running mate. He complained that the former governor was
        ill-served by McCain and his campaign.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6178cc9b-45d8-4aab-be41-8f294cbde2ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We liked her last time. The problem McCain had is that he didn''t
        unleash her, let her do her thing. I think that hurt him bad," Handsaker,
        said. "I''d like to see her as vice president. Wouldn''t you?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612db985-f1a3-4963-9578-a86913b74c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.162+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chris, a 53-year-old banker from Boone, Iowa, who declined to share
        her last name, said Palin''s endorsement helps boost Trump''s conservative
        credentials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eeda77-fda0-45c1-9953-f68a99d91f9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s a conservative and I like knowing that she''s speaking out
        on his behalf," she said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34415345-ceab-454e-8a41-d2a590c2c03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Palin''s national clout has diminished since her last time
        on the presidential campaign trail, she remains a popular political icon on
        the right and her support marks a significant seal of approval as Trump seeks
        to woo conservative voters. Her backing is particularly meaningful in Iowa,
        where Palin holds sway with Christian conservatives -- a group Trump is competing
        for votes against Texas Sen. Ted Cruz ahead of the February 1 caucus.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22457124-f419-472d-9fb2-0f64291b7ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin''s endorsement does not come as a total surprise. Trump''s
        political director, Michael Glassner, was a senior aide to Palin in the 2008
        campaign. And Palin and Trump have previously exchanged public praise.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062e13c0-c495-4799-a3ed-503a5dc44d17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said over the summer that he would "love" to have Palin serve
        in as a Cabinet member in his administration.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a5f94ca-4c39-4497-9579-9568fcc4aeca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She really is somebody who knows what''s happening and she''s a
        special person," Trump had said. "She''s really a special person and I think
        people know that."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a06866-3971-4e72-91f9-aac276608379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there had also been speculation that Palin may endorse Cruz,
        whom she has also spoken highly of and endorsed in his 2012 Senate bid.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac6ab48-f68c-448f-963b-bb71e1e67e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Jake Tapper last month, the ex-governor
        said her two favorite candidates in the 2016 race were Trump and Cruz.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fdd6264-8997-45c6-9d9f-ed9e88d24a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tony Perkins, head of the Family Research Council, said Tuesday
        that it was perhaps "natural" to see Palin throw her support behind a candidate
        who -- previous to this White House bid -- was best known for being a reality
        TV host.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46bbfb40-5b77-4207-8545-24b8a0dfe310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For a lot of reasons, intentional or not, she has become more of
        a celebrity than a political leader," Perkins said of Palin.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bc58e4-a6c6-4d61-a504-f0c02ef2a49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he also acknowledged that in a race that has become so competitive,
        every endorsement matters.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba079e6c-c421-48d6-80de-f5cb10170129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign "is playing very serious ball here in Iowa and
        if this were isolated and one endorsement, that''s one thing," Perkins said.
        "But if you''re beginning to see a series of endorsements of people who have
        notoriety in the political world ... it''s a factor."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '962e36ce-15ab-4fd0-8b18-33736e70e977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there was palpable excitement about Palin''s endorsement among
        Trump fans on Tuesday, the news could irk some leaders on the right who do
        not view Trump as conservative enough on social issues like women''s reproductive
        issues.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6121c842-ade5-4b19-8a9b-6b4f00c16175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.540+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marjorie Dannenfelser, president of Susan B. Anthony List, told
        CNN on Tuesday that she had concerns about Trump floating former Massachusetts
        Sen. Scott Brown as a potential vice presidential pick.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f3c95b9-a186-4659-ac49-f92d6bb75735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:56:59.541+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would ask Sarah Palin to take a look at who Trump has said he
        might have as his VP. Scott Brown is absolutely unacceptable to the pro-life
        movement and should be unacceptable to her," Dannenfelser said. "She should
        not endorse a candidate that would entertain a pro-choice vice president.
        That''s my view."</p>'
  'Lowell-Menorca-INC-arrest-libel':
    'author': 'CNN Philippines Staff'
    'caption': 'Ex-Iglesia ni Cristo minister Lowell Menorca II (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-20T10:18:46.741+08:00
    'imagesource': 'jcr:0cc82213-4e03-419e-9c1d-557e253cb99b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be3d6155-2a0a-4c38-ac15-0a60ff3c2cde'
    'lead': 'Police arrested former Iglesia Ni Cristo (INC) minister Lowell Menorca
      II on Wednesday (January 20) on charges of libel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:00:12.171+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:27.812+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:45.704+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Authorities arrest ex-INC minister Lowell Menorca II for libel

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a67631af-f5ff-450b-9071-778f7294b80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Authorities arrested
        former Iglesia Ni Cristo (INC) minister Lowell Menorca II on Wednesday (January
        20) on charges of libel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76993bf5-f6ef-4f82-ae27-cf0878c2565b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menorca initially resisted the arresting officers triggering a standoff
        on Roxas Boulevard in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a27854-a9e6-4f4d-9a97-7c766275f44a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former INC minister remained locked inside his car for an hour
        while surrounded by two police cars and a number of policemen. He was then
        persuaded to go with the police by Manila Police District (MPD) Director Rolando
        Nana, assuring him that he can post bail of P10,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9fcddb-1d7f-459c-906e-09bbecf91cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.171+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menorca underwent booking process at the MPD Station 5.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e17a17-ea9c-4502-8fbe-c868b9df41ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menorca''s lawyer, Atty. Trixie Cruz Angeles, told CNN Philippines
        that their camp did not receive a warrant of arrest prior to the detention.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78dc571-08f2-4f80-ae71-5f451d0c5df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He [Menorca] did inform us that the operatives who arrested him
        did not show him a warrant at the start or at the outset. As a matter of fact,
        even now after I had visited him, I still have not seen the warrant," she
        said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16f55aad-6ffb-4802-b9df-4b4985ea49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities claimed the warrant of arrest was taken from them by
        Menorca''s wife who apparently ran away and rode a separate car and taking
        the warrant with her. Menorca denied the claim of the police.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c9afecd-3db3-49b1-a3d7-18fdcbf9c0c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Angeles added that Menorca suffered injuries when he refused to
        go with the authorities, saying that her client is a little battered and complaining
        of some injuries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b8c040d-e1d3-4ca9-8075-43b4b033fecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the police station, Menorca''s lawyer quickly headed to the
        Court of Appeals where a 10 a.m. hearing was scheduled.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3586f9e2-bebf-4360-883a-2c46fe49c466'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menorca''s presence was required because it was his petition for
        writs of habeas corpus and Amparo, which was filed after his alleged illegal
        detention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2580c16b-79db-4f97-a300-c6041d615eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menorca believes INC leaders were behind his arrest because they
        want to prevent him from appearing in the court.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e53bbfa9-a2d9-448c-a9a5-36958d82ef73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:00:12.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:27.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ivy Saunar contributed to this
        report.</em></p>'
  'Australian-Open-2016-Nadal-Verdasco-Halep-Murray':
    'author': 'CNN Staff'
    'caption': 'Tennis superstar Rafa Nadal was eliminated in the first round of the
      Australian Open by countryman Fernando Verdasco.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-20T11:07:40.698+08:00
    'imagesource': 'jcr:1fd9b639-f796-4fa5-b4a4-96d2d5749bb2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5204a5f0-afad-4438-a8bd-2edc1a5e97fb'
    'lead': 'Spanish tennis star Rafa Nadal is off to a bad start in 2016, after crashing
      out of the Australian Open in the first round to countryman Fernando Verdasco.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:06:53.763+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T10:07:10.994+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T10:07:10.662+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open 2016: Rafael Nadal stunned by Fernando Verdasco

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b19918d-3adc-4b29-8e98-bf3dcea0e6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — If 2015 was bad for Rafael Nadal, then
        2016 isn''t looking much better.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b05c80f-41f9-43eb-8dbf-0fd4b3c10c8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.995+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nadal exited the Australian Open at the first round stage — for
        the first time in his career — after losing to fellow Spaniard Fernando Verdasco
        7-6 (8-6) 4-6 3-6 7-6 (4-7) 6-2 in a thrilling match between the two left-handers
        that lasted four hours and 40 minutes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fe2445-dcc2-4594-b8fa-a034ff4e24e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mallorcan Nadal had ended 2015 in positive fashion, making finals
        in Beijing and Basel then reaching the semis at the year-end championships
        before losing to Novak Djokovic, and the world No. 5 might have gone 3-0 up
        in the decider had Verdasco not saved a break point.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ee413b-ad5d-4d7f-8870-3cef12818a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a defeat — only the third time in 17 encounters Verdasco had
        beaten his fellow Spaniard — that will raise further questions as to whether
        the 29-year-old Nadal is still capable of challenging for the grand slams.</p>'
    '7':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Fernando Verdasco smacks 87 winners in a stunning upset of Rafael
        Nadal - winning 7-6(6) 4-6 3-6 7-6(4) 6-2 <a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
        <a href="https://t.co/9lIh0ththr">pic.twitter.com/9lIh0ththr</a></p>&mdash;
        #AusOpen (@AustralianOpen) <a href="https://twitter.com/AustralianOpen/status/689357688199839744?ref_src=twsrc%5Etfw">January
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b240d7-b8c3-4bd7-855c-c7ab7f420358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd600b8-df30-4230-a21a-7e7726ba9de3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His last grand slam triumph came at the French Open in 2014, while
        2015 saw him dumped out of Wimbledon in the second round and the third round
        at the U.S. Open.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ee0fd3-789f-4592-8f04-db463bde6247'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The match is a tough one to lose for me obviously," Nadal told
        reporters. "I have been playing and practicing great and working so much.
        It is tough when you work so much and arrived at a very important event and
        you''re going out too early.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8974411-40c1-4747-b1e5-78b642845325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know I did everything that I could to be ready for it. It was
        not my day. There is no more things to do other than keep practicing hard
        and keep practicing the same way that I have been doing for the past four,
        five months."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dac4337-0d21-45af-ab9c-80889a2617ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Verdasco, who hit 20 aces, 10 return winners and 57 groundstroke
        winners, advances to play Dudi Sela of Israel in the second round.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46fda1f0-93ce-46d7-a43a-ea875826a1e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just started hitting winners, I don''t know how," Verdasco told
        reporters. "I was just closing the eyes and everything was going in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219004eb-1a08-4c71-9821-abefae2bd9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will keep it up and try playing like this. Now I focus on the
        second round. Let''s go."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c14ff-5de6-4a19-88c7-31539d68df87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Halep exit</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53106be2-adb6-452a-8fff-a0e4d07fbcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was also a shock in the women''s draw on the second day of
        the Australian Open as second seed Simona Halep crashed out in the opening
        round.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0d695aa-260d-48dc-b49b-d312e2fa7e9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Romanian, who reached the quarterfinals of the competition in
        the previous two years, bowed out at the first attempt this time around after
        losing to China''s Zhang Shuai 6-4 6-3.</p>'
    '26':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Wow! World No. 133 Zhang Shuai sends No. 2 seed Simona Halep packing
        with a convincing 6-4 6-3 victory <a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
        <a href="https://t.co/2cU6amts0S">pic.twitter.com/2cU6amts0S</a></p>&mdash;
        #AusOpen (@AustralianOpen) <a href="https://twitter.com/AustralianOpen/status/689378940889137153?ref_src=twsrc%5Etfw">January
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db96cdc-4718-4e39-a6a0-ce52b4931802'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32c43004-2eb9-4c16-baca-c88cf46f17d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang, ranked 133rd in the world, advanced into the main draw as
        a qualifier and left the court in tears Tuesday after recording her first
        victory in a grand slam at her 15th attempt.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0ea9e3e-ceef-42fe-87fb-0af0358ff781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:10.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 26-year-old Zhang was dominant from the off against Halep, who
        has now fallen at the first hurdle three times in six visits to Melbourne.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b31103ac-51ca-4240-a567-d3c6d84661e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:11.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am excited about today, I played so well," Zhang told reporters.
        "I think in my life, [it was] the best tennis.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799e731c-a4a8-4c19-8edb-2ba2e3d895f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:11.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First win -- I''m so happy, so excited. I want to say thank you
        to my parents, my coach. Thank you everybody for supporting me."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f18f6aa6-cce1-4b39-894c-b487fe48fa85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:11.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zhang will face France''s Alize Cornet in the second round.</p>'
