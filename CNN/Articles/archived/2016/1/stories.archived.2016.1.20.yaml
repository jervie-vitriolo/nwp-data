  'davos-plastic-ocean-fish':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'Only 14% of plastic packaging is collected for recycling.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-20T07:33:42.904+08:00
    'imagesource': 'jcr:b2a84a0b-8e55-46d1-a61c-02014117f882'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '314849d9-ed95-4643-a3a2-5a5601c1695e'
    'lead': 'There will be more plastic than fish in terms of weight in the world''s
      oceans by 2050, the World Economic Forum warned Tuesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T08:41:19.929+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:31.320+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:43.887+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More plastic than fish in oceans by 2050

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '902f0f40-e28a-46a7-ac74-3df644481991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DAVOS, Switzerland (CNNMoney)</strong> — The world is flooded
        with plastic garbage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2272a804-b852-42ed-82f2-1077205a01c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be more plastic than fish in terms of weight in the world''s
        oceans by 2050, the World Economic Forum warned Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e714a73-00b0-4931-8d92-824266cb508a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.929+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plastic has become one of the world''s most popular materials, combining
        amazing functionality and very low production costs. Its use has increased
        20-fold in the past 50 years and is expected to double again in the next 20
        years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61fb058c-b55c-4113-a415-a43c7499e51c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Microbead ban signed by President Obama</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d16802b-6f5c-47a4-bd02-2e5df127f5da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.321+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost everybody in the world comes into contact with it — over
        a quarter of all plastic is used for packaging, the most popular use of the
        material.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3898dd9c-934b-4304-8985-87a2955596af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But only 14% of plastic packaging is collected for recycling. The
        reuse rate is terrible compared to other materials — 58% of paper and up to
        90% of iron and steel gets recycled.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67e5162a-458b-4a9f-afce-ed6938c2f60b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It gets worse. Almost a third of all plastic packaging escapes collection
        systems and ends up in nature or clogging up infrastructure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e437285-f8a8-4680-af27-5525c1b035dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After a short first-use cycle, 95% of plastic packaging material
        value, or $80 billion to $120 billion annually, is lost to the economy," the
        WEF said in a report.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dafadf96-af2b-419d-b620-9ca36e27af3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report is based on interviews with over 180 experts and on analysis
        of over 200 reports.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '370efae9-0ea0-4592-abc0-e21cabdb559c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They estimate that by 2050, the amount of plastics produced globally
        will increase three times to 1,124 million tons. By then, the "plastic economy"
        will take up 15% of the world''s global carbon budget, compared to just 1%
        today.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbaa869-44f0-47b3-81d5-565068002f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The so-called <a href="https://edition.cnn.com/2015/05/12/opinions/sutter-400-carbon-dioxide/?iid=EL">carbon
        budget</a> is the total amount of carbon dioxide the world can pump into the
        atmosphere while still having a chance of stopping short of 2 degrees of global
        warming.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f7954-514d-4192-ae11-ff9e4c3b6285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The forum said the only way to avoid a disaster is to massively
        improve the economics and uptake of recycling. That means giving people incentives
        to collect plastic garbage and recycle, use reusable packaging, and encourage
        countries to drastically improve their waste collection infrastructure, to
        avoid plastic garbage leaking into the nature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e4b56e2-acde-476a-85c2-e7635ab98abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:41:19.930+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/19/news/economy/davos-plastic-ocean-fish/index.html?sr=fbCNN011916davos-plastic-ocean-fish0357PMVODtopLink&amp;linkId=20482204">More
        plastic than fish in oceans by 2050</a>."</em></p>'
  'Lumad-Pangayao-Davao-del-Norte':
    'author': 'Ben O. Tesiorna, Davao-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-20T09:41:24.417+08:00
    'imagesource': 'jcr:b0cf1448-5382-4a65-9b8f-d7c7b04374e7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f73e177e-afba-4b78-b016-aae859689f1c'
    'lead': 'A leader of indigenous people or ''lumad'' in Talaingod, Davao del Norte
      said on Wednesday (January 20) that his group had declared tribal war or "pangayao"
      against the New People''s Army (NPA) in their ancestral domain.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T08:45:36.903+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T08:46:02.769+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T08:46:02.626+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Lumads'' declare tribal war vs. NPA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6adc74-589d-4f1c-a657-d254179bac70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:45:36.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:46:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> — A leader of indigenous
        people or ''lumad'' in Talaingod, Davao del Norte said on Wednesday (January
        20) that his group had declared tribal war or "pangayao" against the New People''s
        Army (NPA) in their ancestral domain.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fdea03-fc28-4eed-b904-663f3bfd4be3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:45:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:46:02.770+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Datu Lumansad Sibungan clarified, though, that civilians, especially
        the minors, would not be involved in the ongoing conflict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f772fc-9d4a-4477-b2dd-801b7fd47832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:45:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:46:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This developed after a lumad farmer and a teenage student were killed
        in the fighting over the weekend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd33a5a49-6309-498b-80c1-a23fe81b16c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:45:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:46:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last Sunday, NPA rebels belonging to Guerilla Front 55 of the Southern
        Mindanao Regional Committee (SMRC) reportedly killed a lumad farmer, identified
        as Donato Salangani.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c22d2cf-ad56-4b84-a20f-7e34c95155e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:45:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:46:02.771+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salangani, a father of six children, reportedly declared pangayao
        earlier against the rebels upon learning that his daughter, 18-year-old Tessie,
        died while inside the UCCP Compound in Haran. But he never saw the remains
        of his daughter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de422820-e3b8-41f0-b6c3-46c2321eef06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:45:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:46:02.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a blotter of the incident at the Office of the Ata-Manobo Council
        of Elders of Talaingod, Salangani''s wife, Colorot, reported that their group
        was ambushed by NPAs at Sitio Sambulongan, Barangay Baugan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17848d37-5732-47fa-bad9-12e59cd1819f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:45:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:46:02.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She identified the NPAs who ambushed them and killed her husband
        as Luib Daus alyas Bagani, Dalahis Manlulugpis alyas Carlos and Tudtud Ladahay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3ff3431-9088-4355-a4ed-ba8cc957c288'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:45:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:46:02.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salangani''s death allegedly triggered a retaliatory attack that
        led to the killing of 15-year-old student of Salugpungan school in Talaingod
        on the same day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb225752-35f0-479b-bab8-41920ba5ad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:45:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:46:02.772+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student was identified as Alibando Tingkas, reportedly a tribal
        member of Salangani''s killers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3785f3a-9277-4003-9673-9a55fe42ec13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:45:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:46:02.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspect was identified as Joven Salangani — a cousin of the
        slain farmer, according to the local council of elders.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccafcbd-0047-46d5-b082-687a649d444b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:45:36.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:46:02.773+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the council had made a call for the two sides to settle
        the conflict before the tribal justice system.</p>'
  'vice-president-jejomar-binay-vows-sss-pension-hike':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-20T06:25:12.618+08:00
    'imagesource': 'jcr:c28dac94-5716-4a66-8edc-38447cd480a2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4ca50b2e-4153-4bb7-8942-f3e422b7463d'
    'lead': 'While President Benigno Aquino III continues to draw flak for his decision
      to veto the proposed P2,000 Social Security System (SSS) pension hike, presidential
      survey frontrunner and opposition leader Vice President Jejomar Binay says he
      would ensure increase in pension under his administration.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T08:50:23.534+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:30.984+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:44.126+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay vows pension hike under his administration

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0acd07d-7de5-4f94-8dee-241f61aef119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Vice President
        Jejomar Binay expressed his disappointment over the decision of President
        Benigno Aquino III to veto the P2,000 Social Security System (SSS) pension
        hike.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a019cc31-cd84-47c7-a54a-d15327aef305'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said it saddens him that the administration chose to deprive
        SSS pensioners such a small amount.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b93424c2-f096-4416-aae7-0631b40a12bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Nakakalungkot lang dahil sa konting halaga lang naman iyon.
        Bakit naman pinagkakait pa</em>?”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdaa4b6f-802e-4be6-9a56-06698a9239be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the Aquino administration shouldn''t have let the bill
        pass in Congress if it was going to be vetoed eventually.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f2419bc-a21f-4d85-9db0-10fa29009d0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.985+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Iveveto pala pinalagpas pa sa Congress.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d992fa-01c2-42ad-8130-2e25bf252da2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president admitted though, he has yet to study the law.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76b0a4e-85cd-455f-820b-8cd9ee552f4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, assured the public that if Congress fails to override
        the President''s veto, he will ensure the pension increase to happen under
        his administration.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '313310c0-f6c0-4486-9150-967763e5710c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kailangan babasahin ko lang muna. Pero sa aking bahagi, kung
        hindi nila ma-o-</em>override<em> yung veto, sa aking panahon pipilitin kong
        matuloy yung tulong sa mga</em> SSS members… Papasa ko yan.”</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40ccdd94-3f3a-4e25-b933-1de787ff1d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice president made his rounds in Caloocan on Wednesday (January
        20).</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b71c1bc-ae29-4e16-8cf0-b228613fd3b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.535+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing white t-shirt, blue shorts, and rubber shoes, Binay went
        to several houses to greet Caloocan residents.</p>'
    '19':
      'image': 'jcr:77ff308b-6b74-4962-ba2c-7075bd6d7676'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c220415a-84ec-495e-8b3a-3d349eaf9626'
