      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also rejected Menorca''s claim that the INC had him arrested
        hours before he was set to appeal before the CA because the church was trying
        to avoid the hearing before the appellate court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c69c73a-d256-4c63-a576-854046e2ad96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Nagbigay siya ng alegasyon, sana magabang ang publiko--nasan na
        yung proof niya? Kung tumatagal ang panahon, na walang linalabas na proof,
        ay mahahalata din ng publiko--mayaman lang sa alegasyon pero zero pagdating
        sa proof," Zabala said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d297a84-575c-4eb7-8b85-e4120b281882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.341+08:00
