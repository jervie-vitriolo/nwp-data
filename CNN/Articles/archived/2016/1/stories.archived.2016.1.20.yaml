      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murray, a four-time finalist at the Australian Open, will now face
        Australian Sam Grot in the second round.</p>'
    '59':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Andy Murray races into the 2R, dropping just six games in a 6-1
        6-2 6-3 victory over Alexander Zverev <a href="https://twitter.com/hashtag/AusOpen?src=hash&amp;ref_src=twsrc%5Etfw">#AusOpen</a>
