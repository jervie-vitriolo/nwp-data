      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Pacquiao did not have any American Football references to
        add.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2616ac0-d8ef-4394-a808-0d044f39c7d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.200+08:00
