      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao and Timothy Bradley will face off for a third time at the
        MGM Grand in Las Vegas, Nevada on April 9 (April 10 PHT).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35bb5ea3-24ad-4498-b104-08f97fa4d6d9'
      'mgnl:activationStatus': true
