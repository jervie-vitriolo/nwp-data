      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS also subsidizes the cost of bread for the public, experts say.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1a6a9c-c9da-4214-9b68-c97ac10c222f'
