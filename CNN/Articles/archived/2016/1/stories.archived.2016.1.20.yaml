      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar study in Japan found that participants performed better
        on these high concentration tasks when they viewed images of cute animals
        versus pictures of food or other non-cute photos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d7797cc-7d38-4b3e-b108-e47beaf42cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.691+08:00
      'mgnl:createdBy': 'cnnproducer'
