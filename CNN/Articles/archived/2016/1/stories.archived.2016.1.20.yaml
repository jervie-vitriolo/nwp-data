    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8938df06-f25e-4a46-ad07-f577355801b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:00:27.971+08:00
