      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was obviously tough conditions today: it started to get very
        hot when the clouds went away. So I was glad to get it done in straight sets."</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e10eff12-26fa-4a81-a4e8-1c7bd7313b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.768+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:11.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Brit has previously said he will leave the tournament in Melbourne
        if his pregnant wife Kim goes into labour. She is due to give birth in February,
        with the Australian Open ending on January 31.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5fd697c-eb6e-4749-98c2-c08fe4adc282'
