      'jcr:uuid': '0ab94fa0-c828-4fcc-9869-e1bde9e0e5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — Former Alaska Gov. Sarah Palin
        is endorsing Republican presidential front-runner Donald Trump Tuesday (January
        19) at an Iowa campaign stop, a source familiar with the plans told CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf0bd40-937a-4745-9ed6-535a38a3cfcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump had been promising a "major announcement with special guest"
        later Tuesday, though he wouldn''t say whether the support would come from
        the tea party favorite.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5392d2c1-18f1-4888-816c-895e2226ad80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.796+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am greatly honored to receive Sarah''s endorsement. She is a
        friend, and a high quality person whom I have great respect for. I am proud
        to have her support," Trump said in a statement sent after the news broke.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47948321-3b0c-4746-9dbe-30f2588bc8f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.034+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The businessman stoked speculation with an invite sent around late
        Monday, but offered no clues who it will be. At a press conference in Iowa
        hours before the rally, Trump declined to confirm or deny whether it was Palin.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17e099b4-85d7-404d-91a5-1065a0117781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m a big fan of Sarah Palin," Trump responded when asked about
        it by reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5577dd65-2b63-461e-b214-6b0eda2f5376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the endorsement was first reported by The New York Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b44bc9-534b-4af3-90d1-782ac231cb4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m proud to endorse Donald J. Trump for president," Palin said
        in a statement the Trump campaign provided to The Times.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/SarahPalinUSA?ref_src=twsrc%5Etfw">@SarahPalinUSA</a>
        at <a href="https://twitter.com/realDonaldTrump?ref_src=twsrc%5Etfw">@realDonaldTrump</a>
        rally: &quot;The status quo has got to go&quot; <a href="https://t.co/dfP2dD9Fg7">https://t.co/dfP2dD9Fg7</a>
        <a href="https://t.co/n0aodnOv9B">https://t.co/n0aodnOv9B</a></p>&mdash; CNN
        (@CNN) <a href="https://twitter.com/CNN/status/689602106987286528?ref_src=twsrc%5Etfw">January
        20, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e9a5a0-2c16-4afe-b181-9391ffd3a120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60e73a16-ac3f-48f9-9f99-9e0870323867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin has spoken highly of both Trump and his chief opponent, Ted
        Cruz, telling CNN''s Jake Tapper last month that she didn''t plan to endorse
        anyone "soon" but liked both candidates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1d7961-e00e-4ec9-b2b6-3094349cbc3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not going to pick one right now, but what a nice problem to
        have if it came down to Cruz and Trump," Palin said. "That''s a good problem
        for voters to have, because we know that, as you say, they are both strong
        and very decisive and someone who would take the initiative. That is what
        we need today, and both of those candidates would fit that bill."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '343f30da-e5c2-4135-a476-05f8db30a785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz brushed off rumors the Palin endorsement earlier on Tuesday,
        which marks a potential blow to his momentum in Iowa.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dac00499-6847-4fa2-8182-a8a555302c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.035+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Regardless of what Sarah decides to do in 2016, I will always remain
        a big, big fan," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '275ec677-90f6-46fc-b69b-f56deee7a24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.797+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His campaign also claimed that a Palin endorsement of Trump would
        backfire on her.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a2390dd-531c-4ac7-b1d4-a68623408a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''d be a blow to Sarah Palin, because Sarah Palin has
        been a champion for the conservative cause, and if she was going to endorse
        Donald Trump, sadly, she would be endorsing someone who''s held progressive
        views all their life on the sanctity of life, on marriage, on partial-birth
        abortion," Cruz spokesman Rick Tyler told CNN''s John Berman on "New Day."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f4a897f-129e-478e-9e44-3e38b9861a87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palin responded to the interview Tuesday, linking to a blog post
        by her daughter Bristol in a tweet.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec951e71-8e6e-450e-9c2a-b349a666cbe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Is THIS Why People Don''t like Cruz?" the 2008 vice presidential
        candidate tweeted.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8336d805-dcdc-43c5-962a-1aa3a4873a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her blog post, Bristol Palin slammed Tyler for suggesting the
        former Alaska governor would somehow hurt herself by picking Trump over Cruz.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2465beb1-c775-4026-a429-0636d94ec905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After hearing what Cruz is now saying about my mom, in a negative
        knee-jerk reaction, makes me hope my mom does endorse Trump," Bristol wrote.
        "Cruz''s flip-flop, turning against my mom who''s done nothing but support
        and help him when others sure didn''t, shows he''s a typical politician. How
        rude to that he''s setting up a false narrative about her!"</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fdd18bb-0483-472c-9c45-03c34d7d7bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.036+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Texas senator didn''t mention the speculation about an endorsement
        for Trump in a tweet Tuesday afternoon, instead saying he will "always be
        a big fan" of Palin regardless of her role in the 2016 campaign.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d9bc909-b064-4ab7-ab25-ae02793f7ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love @SarahPalinUSA Without her support, I wouldn''t be in the
        Senate. Regardless of what she does in 2016, I will always be a big fan,"
        he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24c87e9-a40f-483b-a174-d7939b7dac06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz has had a long, contentious history with Sen. John McCain,
        who ran with Palin in 2008. McCain has called Cruz a member of the "wacko
        bird" senators and has fueled the argument for those who''ve questioned whether
        the Texas senator would even be eligible to serve as president because he
        was born in Canada.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f66482b0-e8cb-4b5c-92f8-4fde609afbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.798+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Trump''s also spent significant time this cycle trashing
        the Arizona senator, most visibly this summer when he said that the former
        prisoner of war was "not a war hero."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9f34bee-9a74-4047-85f0-778690c309b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from similar conservative populist rhetoric which has inspired
        fierce loyalty among their working-class supporters, Trump and Palin also
        have something else in common: Michael Glassner. Glassner worked on Palin''s
        failed 2008 vice presidential bid and Trump hired him as his political director
        last July.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068e804e-bc4f-49b9-8ab6-6349a937982b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Tal Kopan contributed to this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a104fed7-1e56-4656-bf43-4580552a18a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:15:15.037+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.799+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/19/politics/donald-trump-endorsement-sarah-palin/">Sarah
        Palin to endorse Donald Trump</a>"</em></p>'
