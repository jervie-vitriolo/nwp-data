    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2dd502bd-6a2a-4871-b801-b4f08d850fe4'
    'lead': 'Ulrich Bremer, the spokesman for the Cologne prosecutor''s office, said
      that at least one of the men in custody is accused of groping and robbery, and
      at least two are accused of robbery alone. It''s not clear what the other five
      are accused of doing.'
