      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These expressions that seem contrary to our emotions are called
        "dimorphous expressions," and scientists believe that this may be a self-regulating
        mechanism that allows us to keep our emotions in check. Feeling too happy?
        Balance it out with some tears. Are you ever so frustrated with a situation
        that you end up laughing because you don''t know what else to do? Again, it
        may be a mechanism to help tamper being overwhelmed with the initial emotion.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e9fab5-619e-42f5-93f4-c4a619a0f747'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That facial feedback sends info back to your brain, and it help
        scramble that primary emotion. Now the person that was overwhelmed is carried
        down and goes back to homeostatis. It helps people pull them back," said Aragon.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f661d391-bdc9-4127-9a2f-0f274fd2d986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cute aggression</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcea680b-934c-4f3d-a974-6797db060986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aragon has specifically studied cute aggression – when things are
        so cute, you can''t stand it and exhibit aggressive behavior. In fact, a number
        of languages have specific words to describe this sensation. Filipinos say
        "gigil," which describes the urge to grit your teeth or pinch cheeks. The
        French say "mignon a croquer," which literally translates to "So cute that
        you want to munch it!"</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17031404-e2fe-497e-b0bf-190d37340eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:16:40.691+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To test it, Aragon and her team presented people with pictures of
        baby and adult versions of animals such as elephants, ducks, and cats. Ninety
        participants viewed these pictures while holding bubble wrap. When they viewed
        the baby animals the participants popped more bubbles than when they viewed
        the adult animals.</p>'
    '33':
