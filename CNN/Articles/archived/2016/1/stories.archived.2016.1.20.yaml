    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58dfb90e-715b-4380-b130-d29a9f895a82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.163+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Like most Filipino
        mixed martial artists, Kevin “The Silencer” Belingon (13-4-0) is working hard
        towards realizing his dreams.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d4fb09-6cd8-4e3e-96d1-e1eae8d4ee02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This Saturday (January 23), Belingon will have a shot at the ONE
        CHampionship Bantamweight title as he takes on Bibiano “The Flash” Fernandes
        (18-3-0) in a five-round battle at the Helong Stadium in Changsha, China.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68c385e-b522-4c04-ad79-d091c454b626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since joining ONE Championship and debuting for the promotion four
        years ago, Belingon has had his fair share of highs and lows.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cadd2e7-86d1-4567-aba4-5ce0480e8506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He’s had spectacular wins as well as heartbreaking setbacks, but
        what’s consistent with the 28-year old’s performances is his desire for all-out
        action from start to finish.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94a5fa-51d8-4941-91d6-9a3ed3fc8745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he knows exactly how he’ll approach Fernandes once they are
        both staring each other down from across the ONE Cage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cb4e147-85a5-42e5-8c69-7fb372adcc64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I know where I can catch Fernandes and that''s in the striking
        department,” said Belingon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bda6d2-bb26-41dd-8181-22cff103c593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“[Fernandes] has a great ground game, but I''m working on my takedown
        defense and I''ll look to hit him with something he won''t see coming."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf7d095-f15b-4f0c-8269-060584d47de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.899+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belingon’s first-round annihilation of Russian wrestler Yusup Saadulaev
        in 2012 left fans on the edge of their seats. His second round demolition
        job on Australia’s Thanh Vu in a bout immediately after left a lasting impression.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd609b77a-2e40-4ae4-9aec-ded7c95fe779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who can forget how he dumped previously unbeaten David Aranda Santacana
        to the mat with one perfectly placed hook to the temple?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84561e9e-c523-4cea-b459-3a644db2bb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a doubt, Belingon’s improving resume certainly precedes
        him, which is why he is widely considered one of the most promising Filipino
        mixed martial arts talents currently on offer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20acb544-be6f-4e89-bdaf-c95bc67ae441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is good reason, despite Fernandes having not lost a bout in
        the last five years and facing numerous high-level opponents, that Belingon
        represents the Brazilian champion’s toughest test in recent memory.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65572d8f-d556-40cb-ba08-c6eac888ba3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet despite his definitive underdog status, Belingon knows exactly
        what’s at stake.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34966cbb-4231-4193-b6e1-d30be7c22539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I respect Bibiano Fernandes a lot, he''s a great champion, but
        this opportunity is rare and I plan to make the most of it,” said Belingon.
        “I''m coming with everything and I will emerge victorious."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f1a5d56-90cc-461f-b144-bfcd11a66e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with Belingon’s rise through the ranks marks the subsequent
        rise of Filipino MMA warriors who represent the country alongside him — stars
        like Eric Kelly, who is also close to getting his crack at ONE Championship
        gold, and each of Belingon’s Team Lakay stablemates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd81e9592-a535-4d15-acbc-1e883b3c8bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With newly-minted ONE Heavyweight World Champion Brandon Vera at
        the helm, things are looking up for the Filipino MMA contingent and it’s only
        a matter of time before more opportunities to crown Filipino world champions
        present themselves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83746dc-a788-4cfe-89fe-d6786f31c1e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Belingon, however, the wait is over and the time is now. All
        signs indicate he’s ready to seize the belt.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c4f2019-43d4-4a19-855e-08362f9328d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind intense preparations, under supervision by Team Lakay coach
        Mark Sangiao, Belingon will step into the limelight fully loaded, ready to
        come out firing on all cylinders.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62892ab3-bcfa-4dda-8e1e-52117c0a8873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m deep in training with my Lakay brothers and I''m in the best
        shape of my life for this fight,” said Belingon, who promises nothing short
        of victory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27ed2a30-f653-4845-b430-4698c83260f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:20:25.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:32.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There will be no excuses on fight night. By the fight''s end, my
        hand will be raised and I will be champion."</p>'
  'hoverboards-that-actually-hover-theyre-here':
    'author': 'Thom Patterson, CNN'
    'caption': 'A special version of the Hendo 1.0 designed specifically for Tony
      Hawk – and signed by him.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-20T10:50:06.606+08:00
