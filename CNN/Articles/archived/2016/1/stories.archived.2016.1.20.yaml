    'template': '1'
    'title': 'Hoverboards that actually hover? They''re here

      '
    'visualType': 'image'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7216bebd-f78d-45ac-857e-87d08ab76e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Have you heard enough about "hoverboards"
        yet?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b851a3ee-e347-41d3-81cc-2f9afef9c0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needless to say, the reputation of the two-wheeled toys has suffered
        a bit of a beatdown – with the reported fires and airline bans.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '875b870e-4a5d-40b6-a1cf-2e2244200f23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeez, Mike Tyson couldn''t even remain upright on one, and he''s
        an ex-world champion athlete.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b15ea2f8-ab6a-46e6-86ad-dd0a10274cd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worst part of the whole debacle: The so-called hoverboards don''t
        actually hover.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0c0b7f-7a2e-4843-8e90-bfd9e36f8c53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the sore point for Canadian entrepreneur Philippe Maalouf.
        "I''m watching all these news reports saying ''hoverboard'' with a straight
        face — and it''s not," he said. "I was like, are people aware that this board
        is not even hovering? It''s on wheels!"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a91969e0-43d9-4351-a373-48bee1058f82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.938+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maalouf has a big reason to be interested. As the CEO at Omni Hoverboards,
        he''s leading a small team developing a real hoverboard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9292004c-d7ee-451f-a6b8-a505b4805e29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.508+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One that actually flies.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c77fb4b-ebba-4339-a258-04242d277972'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Imagine standing above tiny helicopter blades as they push you up
        into the air. That''s the idea behind the Omni.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a7f152-f93a-4828-9cec-eb06bc093932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last summer, an early version shattered a Guinness distance record
        of 905 feet. Fascinating video shows the Omni taking flight a few feet above
        water and kicking up a cloud of vapor and debris.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe947ff-dfd8-49e1-9200-bee79511b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maalouf has flown an early version of the machine, and the way he
        talks about it, it brings you pretty darn close to flying like Superman.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb82770-065b-4d78-8392-f43b682d49c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In most flying vehicles, "you feel like you''re riding on the back
        of a dragon," Maalouf said. But on the Omni, "you feel like it''s you who''s
        flying. And that''s new. That''s the innovation."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b1b50dd-5e11-4aae-bd75-b6466e4bdfc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Serious flying machines</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030887e3-ced8-42d4-b8b7-908b53777405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Let''s be clear about real hoverboards: They aren''t a trend aimed
        at making a quick buck from a Marty McFly fanboy fantasy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28c6b01f-16e5-450e-8fa1-29095f0a221f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.939+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These are serious inventions being designed by engineers looking
        to move forward in the worlds of sports, recreation, policing, military and
        urban transportation.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbadfb5c-5231-4a93-8182-f24f49c783dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Someday, maybe you could commute to work with one of these things,"
        said Maalouf. "But I think regulation might prevent that." More likely they
        would be developed for recreation — the way people use ATVs, he said. They
        also might be used to inspect bridges or as FEMA rescue vehicles, to pluck
        people from dangerous floodwaters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac5115fa-44dc-4939-a144-5092cd504a48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few tech hurdles still need to be overcome. Power is a big challenge.
        Hoverboards need a lightweight power system that lasts long enough for the
        vehicle to be useful. Battery power systems can be heavy. Maalouf said his
        team intends to power their Omni using gasoline-fueled engines. Look for an
        official prototype sometime in 2017, Maalouf said. Estimated retail price
        will be from $25,000 to $50,000.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d54b66a-f75a-4596-a580-d99108fbc3ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another hoverboard-maker claiming some success is aerospace firm
        Arca. Check out video of the ArcaBoard, a 57-inch-long, 6-inch-thick rectangle
        that flies on 36 "high power" electric ducted fans. The pilot controls it
        via a phone app. Slow and low, this thing only grabs about a foot of air and
        moves about 12 mph, according to its website. Still, ArcaBoard needs a lot
        of juice, which is why it only flies for six minutes before it needs six hours
        to recharge.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85559bcb-7ffa-4618-b655-89914cf48fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ArcaBoard advertises for $19,000. The charger goes for an extra
        $4,500.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e272ea25-cf96-4d93-bae1-374654a4ea16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Thinking waaaaay bigger</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a125a71-b6ae-4423-823a-c4d511b7ed12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.509+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hoverboards are just a starting point for Greg Henderson, co-founder
        of Arx Pax. "The hoverboard is not going to solve the world''s problems,"
        said Henderson, "and that''s what we''re focused on around here."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c668a98-0de4-4e3a-bed5-70a9ad453e5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Silicon Valley-based outfit, which sold 10 Hendo Hoverboards
        on Kickstarter for $10,000 within 24 hours, wants to go bigger. Henderson
        wants to expand the basic physics behind the Hendo to help build huge, superfast,
        superefficient transportation systems.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d8e84-cfdc-4282-b8b2-0e53a1478cee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our technology can all share the same infrastructure," Henderson
        said. "A single person, or a train with a thousand people could take advantage
        of this incredibly efficient low-cost, new maglev technology."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb18dc5-3c70-4753-b2dc-2609ed81b6ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arx Pax calls its magnetic levitation technology Magnetic Field
        Architecture. It involves special "hover engines" that float over a conductive
        surface. Very simply, here''s how it works: The hover engine generates a magnetic
        field that creates electrical currents in the surface. The magnetic field
        and the electrical currents push against each other, which allows whatever
        is riding on it – a hoverboard or a train car – to float above the surface.
        Floating creates a lot less friction than riding on wheels or rails, which
        requires less fuel, making this kind of transportation system theoretically
        more efficient.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bf321a-c6e9-4070-a129-d4c53f36b7a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.940+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to any radically new transportation system, a big
        question is how to get communities to embrace it.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e73ca4-2288-4295-91a0-fdf628469c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Henderson says it could all start with a simple maglev train linking
        any city''s airport with, say, a conference center, for example.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5326b8c1-7996-46d1-920e-e70ce7955faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once that''s shown to work, the concept could be extended. Henderson
        hopes Arx Pax technology will be included in entrepreneur Elon Musk''s proposed
        high-speed Hyperloop transportation system.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5774224e-e00f-486a-b4b2-76044b4a1224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:23:39.510+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.941+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Think about retrofitting HOV lanes on highways with conductive surfaces
        so maglev vehicles could hover over them. "I wouldn''t recommend sharing a
        hoverboard with a high-speed train — but you could," Henderson joked.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e01c6814-d83e-4edc-8bf8-1fbd0a4324b3'
      'mgnl:activationStatus': true
