    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'More than 60,000 households to benefit from Pililla Wind Farm

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e4767f0-79f9-48c4-8c97-698755960a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:35:22.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rizal (CNN Philippines) – Energy officials and local authorities
        inaugurated on Wednesday (January 20) a new wind farm that will supply electricity
        to as many as 66,000 households.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad75e9d3-fab6-40f1-820a-0e034645fe24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:35:22.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 54-megawatt wind farm in Pililla, Rizal is the third wind farm
        to be constructed in Luzon. The two others are in Ilocos Norte.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d3e224-1340-45e7-a0cc-0f5c6342439b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:35:22.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pililla Wind Farm stands on a 60-hectare land in Barangay Halayhayin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26835176-2a2c-4da3-a13d-a1c2fa301a73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:35:22.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are 27 towers that look like giant electric fans – standing
        125 meters tall, or the height of a 33-storey building.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63239c71-032f-4b24-ac76-44e69bc37f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:35:22.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.104+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each tower produces two megawatts.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbd411b-2139-42ea-b733-83437b31940c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:35:22.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind farm will generate 54 megawatts of clean energy, enough
        for 66,000 households connected via a 10-kilometer transmission line to Meralco''s
        distribution network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '067a9f0e-8ab3-4f5d-9e4d-a8a92b5edb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:35:22.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was constructed by renewable energy firm Alternergy Wind One
        Corporation, and was fully financed by Filipino banks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3772e7-dd2a-43e3-9ee0-113984cb7dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:35:22.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.105+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The wind farm, which is open for tourists, is also becoming a popular
        destination in Rizal province.</p>'
  '5-planets-align-conjunction-Philippines-astronomy':
    'author': 'Lara Tan, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-20T02:46:51.822+08:00
    'imagesource': 'jcr:d5f0eb58-b098-44d7-a581-3c30f5cdc266'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f587dd06-d83d-4627-bd12-71f2a74820be'
    'lead': 'Astronomy lovers are in for a treat as a "very rare and spectacular"
      sky show is happening from January 22 until February 20.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:38:50.546+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:28.958+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:45.249+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Celestial parade: ''Very rare'' conjunction of 5 planets visible in
      PH starting Jan. 22

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03301d43-bf12-4fb5-b980-5b216435a4af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Skywatchers will
        be able to see the rare conjunction of five planets in the sky just before
        dawn beginning Friday (January 22) — and it may be visible in the Philippine
        skies, too.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78eb7c19-4ca8-44e6-87d1-acafbc58cb43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jupiter, Mars, Venus, Saturn, and Mercury will be seen from January
        22 until February 20, and the best time to view it will be at around 5 a.m.</p>'
    '3':
      'image': 'jcr:cb3c2d4f-740f-49b4-a57d-6ef7fd0d8f51'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43dd998b-293a-4e8d-8ed0-b0061be7e6fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc55607-c15c-437b-accd-cf97e1a294b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.546+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine Atmospheric Geophysical and Astronomical Services Administration
        (PAGASA) Observatory Chief Mario Raymundo told CNN Philippines Digital on
        Wednesday that Jupiter, Mars, Venus, and Saturn was already visible in the
        start of January, but only on January 22 onwards will Mercury join the "very
        rare" conjunction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b791f4da-0719-4095-aa10-6af863ba2c01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This "spectacular display" of planetary conjunction — as described
        by PAGASA —  was last seen 11 years ago.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4884c119-9e65-45bd-8c6e-788b31d23cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To the naked eye, it may seem that the five planets are aligned,
        but Raymundo said Mars and Jupiter will be a little farther, but Saturn, Venus,
        and Mercury will be clustered.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdbb52ca-fe79-42fe-9da1-04ed30c80307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.959+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raymundo said the very rare conjunction of the five planets may
        be seen in the Philippine skies if the weather cooperates and the skies are
        clear. But he warned the amihan or northern monsoon may affect the clarity
        of the skies.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115dde4c-e1f1-484c-875c-1c3911b0ae32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>How to best enjoy the celestial parade</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '550f8c2d-293b-448a-91c7-a53d6b654812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although it can be seen with the naked eye, Raymundo said it will
        only look like regular stars. Instead, he suggested looking through a pair
        of binoculars to get a better view of the spectacular show.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d43ad2-35d4-483a-ae64-cc71c28f3428'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said this is the perfect time for those interested in astrophotography.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be487f08-1cd2-4e03-b57c-eebb45eb6f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Next occurrence is in...</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4436cf22-7cae-4129-85af-22687462402e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.547+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Make the most of this occurrence because the next one will happen
        in September 2040 — 24 years from now.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cd13ed-4f12-46c0-aa33-6e336834b627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the planetary conjunction will be a "grander" one, said Raymundo.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03bc8476-6e53-4861-83c8-ec60046e1594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:38:50.548+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that during the "grand conjunction of planets" in 2040,
        the planets will be closer to each other and more visible.</p>'
  'aquino-mineral-industry-environmental-awards':
