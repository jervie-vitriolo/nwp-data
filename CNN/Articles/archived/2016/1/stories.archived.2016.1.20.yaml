      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Phoenix Petroleum
        is set to take over the Barako Bull Energy franchise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d339921-e976-4de1-9ecc-aa631f0439a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:00:27.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:00:45.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Basketball Association (PBA) Board of Governors announced
        this following a special meeting on Wednesday (January 20) at the league''s
        headquarters in Libis, Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ee7c62a-4e47-4868-a676-5842488a5299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:00:27.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:00:45.689+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board unanimously approved the sale of Barako Bull to Phoenix
        Petroleum, whose officials will be invited to the regular board meeting on
        January 28 to officially inform them of the league''s approval.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaa60029-7b2e-47a4-86ac-965f8fe92fdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:00:27.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:00:45.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Board unanimously agreed that Phoenix Petroleum is financially
        capable of maintaining a team in the PBA. So hindi naging mahirap yung desisyon,”
        said PBA chairman Robert Non, adding that the meeting was called on the request
        of Barako Bull representative Manny Mendoza.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22716fb2-18b0-4ea5-984b-f7bfdf4bb077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:00:27.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:00:45.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The board likewise gave Phoenix, whose bid was denied in 2011, the
        green light to start playing in the Commissioner’s Cup instead of waiting
        until the next season.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b259ed3-772c-40d7-86fc-82773270166a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:00:27.971+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:00:45.690+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2011, the Board also approved the sale of Barako Bull to Linaheim,
        which took over the operations of the Barako Bull team during mid-season.</p>'
