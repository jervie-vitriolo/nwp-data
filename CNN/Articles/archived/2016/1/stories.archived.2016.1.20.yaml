  'Alcohol-with-no-hangover-North-Korea':
    'author': 'Lin Taylor, for CNN'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-20T10:08:30.276+08:00
    'imagesource': 'jcr:d236175e-4170-47aa-8ef0-19434e72aba4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd43d2afe-5ff1-4f0a-9657-660b1ac3b293'
    'lead': 'North Korea says it has invented a type of liquor made from a unique
      blend of ginseng and glutinous rice that doesn''t cause hangovers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:10:45.339+08:00
