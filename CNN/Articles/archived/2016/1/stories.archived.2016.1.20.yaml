      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second seed controlled the clash throughout against an opponent
        he swept aside earlier in the month at the Hopman Cup.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d6ee9a1-19cf-40c2-951d-582d8305bf2e'
      'mgnl:activationStatus': true
