      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It got tough at the end," Murray told reporters. "A lot of long
        games and rallies and Alex fought right through to the last point, so that
        made it very competitive at the end.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62891b7-1404-4365-9513-d0912cc61f35'
      'mgnl:activationStatus': true
