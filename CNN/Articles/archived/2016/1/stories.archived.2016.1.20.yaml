    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c579e59-f8d1-45de-abd9-b88da59f830f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:03.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The awardees were Silangan Mindanao Mining Co., Inc for the mineral
        exploration category; Coral Bay Nickel Corp. for the mineral processing category;
        and RioTuba Nickel Mining Corp., OceanaGold (Phils) Inc., and SR Metals, Inc.
        for the surface mining operation category.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e8c0dc0-8ecd-4634-a23b-e591f4c7a422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:03.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech at the awarding ceremony on Wednesday (January 20),
        the president recalled instances of irresponsible and unregulated mining like
        the Marcopper mining disaster.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '318a13f9-7310-4ce2-9326-86c64a6703f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:03.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He emphasized that it is the government''s responsibility to create
        ways where the country can benefit from natural resources in a responsible
        and sustainable manner.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489f5ad-9508-4cdd-950e-8d5f91a90c7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:03.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president lauded the awardees for showing that mining can be
        safe and responsible at the same time — urging other companies to follow their
        best practices.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cc5c69-b4e3-4542-b725-efe3c04c9576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:03.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The criteria that our awardees have met are, in fact, simple. These
        companies—namely Silangan Mindanao Mining, SR Metals, OceanaGold, RioTuba
        Nickel Mining, and Coral Bay Nickel—have performed well in protecting the
        environment, keeping their operations safe, and helping the communities in
        which they operate," Aquino said in his speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1424ba5-ce57-4005-b22f-13891099e5d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:03.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your companies are embodiments of our belief that inclusive growth
        is the most potent philosophy—both in business and governance. Fostering good
        will in the areas that support your success is not only the right thing to
        do, it also ensures the sustainability of your operations, and secures the
        future of your firms."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84148182-4439-4d5f-b941-649bdf0b4698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:41:03.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:28.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also mentioned programs that minimize or prevent the destruction
        of the environment such as: the go and no-go zone maps indicating where mining
        is prohibited, anti-illegal logging campaign and the national greening program.</p>'
