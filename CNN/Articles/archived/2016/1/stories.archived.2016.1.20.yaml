      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even in its most successful year, ISIS made an estimated $2 billion
        total, according to a CNNMoney review. But back in 2014, that''s what it cost
        just to maintain the portion of ISIS territory in Iraq — at least, that''s
        what the Iraqi government previously budgeted for that region, according to
        David S. Cohen, then the Treasury Department''s under secretary for terrorism
        and financial intelligence.</p>'
