      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney groups led by Pangkalahatang Sanggunian Manila and Suburbs
        Drivers Association (Pasang Masda), Federation of Jeepney Operators and Drivers
        Association of the Philippines (FEJODAP), and the Alliance of Concerned Transport
        Organizations (ACTO) filed a petition to lower their fares following the drop
        in fuel prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87a87628-45a7-40b2-9cb8-ac8e8a5cc544'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/news/2016/01/19/operators-jeepney-fare-cut.html">Related:
        Operators want jeepney fare cut by P0.50</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ebf235-4d0c-4c89-9188-3011ed971ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will effectively bring down the base fare from P7.50 to P7.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4870a0d-e1b8-4972-affa-832531588d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elvira Medina, president of the National Center for Commuter Safety
        and Protection, welcomed the move.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3876e72-3b58-4a05-a53e-a73f00f83112'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.325+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Tuwang-tuwa po kami at nagpapasalamat kami sa aming transport
        sector na sila na ang kusang loob na magsabi ng</em> rollback," she said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d5d853-1195-4193-8dd2-69b38e6f48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We are very happy and thankful to our transport sector
        that they took the initiative to rollback the fare."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c9096d5-cb0b-4229-ac56-a09a0fe248a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB is set to resolve this on Wednesday (January 20).</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f67d4e9-1f19-4556-9767-4b22979835b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will resolve it today and we can possibly issue the order by
        the end of the day or early tomorrow morning, so that it can be published
        by Friday and also to be effective on Friday," LTFRB Chairman Winston said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8ee39b4-f0df-43b1-87ac-dfe2df664f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition covers fares in the National Capital Region, Central
        Luzon (Region 3) and Southern Tagalog (Region 4), and only affects the base
        fare, which covers the first four kilometers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70abb06d-9cf5-4d24-bf66-57e4f03af53a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Provisional fare cut</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4790fb5c-885c-4f76-9dd4-e0bf1cecdc53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge for the succeeding kilometers will remain at P1.50 per
        kilometer.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002dc892-1433-45b7-9379-0726ae9186fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Operators said they can''t lower fares for the succeeding kilometers
        as fuel prices are still volatile. This is why operators only filed for a
        provisional fare cut, they said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9145984f-ba52-40e6-b1de-ae68f4859e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A provisional fare cut allows them to easily jack up their fares
        in case fuel prices suddenly spike.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9ae843-183a-4b96-85aa-09541f69de54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the other public utility vehicles, Ginez said they will hold
        hearings this month on the pending petition to keep the flag down fare of
        taxis permanently at P30.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bb1d62-1dc2-4ea4-8849-fad76e507483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Lower prices of basic goods too</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407efa7e-4700-4112-84ec-c51e8931f7dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With lower fare prices, jeepney operators are now asking the government
        to bring down the prices of spare parts and basic goods to help drivers.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f5e9e3-e51f-49ab-80c6-96afc8e50a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang laging batayan ng mga negosyante pag nagkakaroon ng pagtaas
        ng presyo ng langis ay tinataas nila ang pangunahing bilihin at spare part.
        Ngayon hinahamon ko naman ang</em> DTI (Department of Trade and Industry),
        <em>paano naman niya maipapababa ang spare part at pangunahing bilihin</em>,"
        Efren De Luna, president of ACTO, said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d6dd4ff-d40a-4a50-939c-eb9761ff35b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Businessmen always cite oil price hikes as basis
        of increasing prices of basic goods and spare parts. Now, we challenge the
        DTI on how it can lower prices of spare parts and basic goods."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eeae11-0fc4-4721-bf7f-617a5f82897e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DTI Undersecretary Vic Dimagiba said the agency welcomes the initiative
        of transport groups to lower their fares.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a617241-715e-4799-a513-592426caa909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the agency has called for a rollback in the price
        of basic goods a week ago, and that price councils will meet on Friday to
        discuss it.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13e105f1-fcf6-49e4-9903-85792915e617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.247+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There, retailers will discuss possible price adjustments to basic
        and prime commodities like sardines, milk, coffee, noodles, bread, flour,
        and even cement following cheaper fuel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e55c3d84-bd3b-4667-9317-df63e4885149'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s no guarantee that prices of these goods will actually
        go down.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c97250-3e52-43d2-b21d-3806bfaa6e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade department said fuel cost only accounts for an average
        of three percent of the total production cost of these commodities.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b86e54-1965-4df8-8433-5f50516d935a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not that big, in terms of its percent share in total production
        cost... We have to listen to the stakeholders especially the business on what''s
        their take on the particular impact," Dimagiba said in a mix of Filipino and
        English.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b71791f-5d9e-44de-9393-704f60d6d764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:04:04.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:30.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Expensive spare parts are also a concern for transport operators.
        But controlling the prices of these items stands to be more difficult as they''re
        not regulated.</p>'
  'bill-penalizing-dishonest-taxi-drivers':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-20T04:40:43.384+08:00
    'imagesource': 'jcr:222c65e6-d476-4adc-ab16-3e4c1bf498ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '371063e2-b3b3-4ab0-a8be-890982e77970'
    'lead': 'Members of the transportation committee of the House of Representatives
      seem keen on penalizing arrogant and dishonest taxi drivers, as they approve
      a proposed measure for plenary deliberations.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:07:51.804+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T09:08:11.331+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T09:08:11.106+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'House committee okays bill penalizing dishonest taxi drivers

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6411d23d-da2d-4cf3-a822-e1bdfd550e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> The House of Representatives’
        transportation committee approved on Wednesday (January 20) a bill that protects
        taxi passengers from dishonest drivers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d075ec1-3da0-4983-b1b8-01b787ed91bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/06/Victim-files-against-abusive-taxi-driver.html">Watch:
        Victim files against abusive taxi driver</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a22b7c61-8bde-406a-9615-ae418aabfeec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill establishes the passengers’ rights, including the right
        to be brought to their destination regardless of the length of journey or
        traffic conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1a5a6b9-84b8-4d49-a149-73e5038534cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers also have the right to direct the route and expect the
        driver to use the cheapest possible way to the destination, except when there
        is danger along the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bc3ede8-210e-4ddb-bcf7-6505b0a2e5bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/LTFRB-arrogant-rude-violent-cab-drivers.html">Also
        read: Taxi driver attacks passenger with a katana; LTFRB raises alarm over
        violent drivers</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0969941-f2d4-47f8-97ee-b2fc59e1455d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.332+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also provides that passengers have the right to request
        a silent atmosphere throughout the trip and decide on the level of air conditioning
        inside the cab.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a2a2f2-5393-4383-aca1-97522a97eb47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the bill, fares should be paid based on the meter and passengers
        should be given the exact amount of change.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7695bd17-e084-405c-ab70-97262e63ac90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers should also issue an official receipt.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16d52b7-148a-4710-8d90-0f0199ab14df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Suspension of driver’s license</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b6ce8d6-0446-4a51-947c-73da2634e60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill requires taxi operators to ensure that each unit is equipped
        with a functioning door lock system, allowing passengers to open doors at
        any time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '613de89e-45f8-4ae9-a52a-be7312761698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taxi drivers should also be licensed, properly dressed, courteous,
        and not under the influence of alcohol or drugs.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc8295f-9983-473b-a083-1d9b1312ef7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.805+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.333+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/06/Arrogant-taxi-driver-viral-video-not-on-drugs-LTFRB.html">Also
        read: ''Arrogant'' cabbie in viral video denies he was on drugs</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5667111c-959d-4ece-bad4-2b22c3900d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the taxi drivers behave otherwise, passengers can file complaints
        with the transport regulator, and these should be resolved within seven working
        days.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c2de080-54e3-4e6d-aa72-91bf026b0dfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drivers found violating provisions of the bill will be penalized.
        They will have to pay P1,000 for the first offense.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e27e19c-25d4-4ca5-8886-2c6c88fa2efe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The penalty for the succeeding offenses can reach up to P5,000,
        with suspension of driver’s license for a year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6036eae-0712-458d-8fbd-4f46be4a01e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.334+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also read: Who should penalize abusive taxi drivers?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dfeaea3-102d-4631-a173-ac05c179cf8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:07:51.806+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:08:11.334+08:00
