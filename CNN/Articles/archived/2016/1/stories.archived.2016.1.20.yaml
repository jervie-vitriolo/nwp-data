      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley then capped off his part of the press conference with a
        American Football flavored jab at Freddie Roach.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209142f5-e918-4c8e-b520-76070a735c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
