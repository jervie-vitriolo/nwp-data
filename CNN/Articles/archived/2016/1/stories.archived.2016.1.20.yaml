    'template': '1'
    'title': 'Nearly 19,000 civilians killed in Iraq in 21-month period, report says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdb1f1f-e34d-451b-b312-e18bdbfbc433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; Nearly 19,000 civilians were killed
        in Iraq between January 2014 and October 2015 – a toll the United Nations
        calls "staggering" in a new report.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24a4a8ea-5faa-4b60-9df6-390b807fc650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, released Tuesday (January 19), outlines the horrific
        impact that Iraq''s ongoing conflict is having on its civilian population.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c97eda5b-2c63-47d2-ad69-bbd9ab9e2c59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The numbers are mind-boggling. In the 21-month period:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe554cff-a3a9-4da9-b7d8-16c5c3a3df7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 18,802 civilians were killed, about half of them in Baghdad</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9274f7be-cab8-4325-9420-077cfd2e64c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another 36,245 were injured</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16876003-8068-471d-a3e1-a5a72d0cbff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About 3.2 million people were internally displaced, including a
        million school-aged children</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7000f1-2bbe-43c6-ba8e-d22532ec797f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actual figures could be much higher, the report said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1517473-f96b-4ab3-acf4-1ee066aa90ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISIS crimes: ''Possibly genocide''</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f508c57-8bb2-484b-a6cb-1bd6d3092397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much of the suffering was attributed to ISIS, the brutal Islamist
        terror group which has declared an Islamic caliphate across the vast stretches
        of territory it holds in Iraq and neighboring Syria – although the report
        also documented alleged abuses by Iraqi security forces and allied groups
        fighting ISIS.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cd0d4d2-2828-4030-8d63-23b06e5f17f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The so-called ''Islamic State of Iraq and the Levant'' (ISIL) continues
        to commit systematic and widespread violence and abuses of international human
        rights law and humanitarian law. These acts may, in some instances, amount
        to war crimes, crimes against humanity, and possibly genocide," the report
        said, using another name for ISIS.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7e5c808-83bc-4908-bae2-974d4345e120'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, which has controlled Iraq''s second largest city, Mosul,
        since June 2014, employed horrifying methods of killing, the report says,
        including beheading, bulldozing, burning alive, and throwing people off the
        tops of buildings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d49fd4-efd3-49dc-97f0-65a1f5e1217e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, improvised explosive devices – including explosives worn
        by suicide bombers and those carried in vehicles – were the deadliest tactic
        used against civilians, it said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd3694c2-93e0-46bc-afa7-4debe5bbe4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report was prepared by the U.N. Assistance Mission for Iraq
        and the Office of the High Commissioner for Human Rights and was based largely
        on testimony obtained directly from survivors or witnesses of rights violations,
        including interviews with internally displaced people.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1838a9e5-0c86-42ba-808e-24df16ff9866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>3,500 slaves held by ISIS in Iraq, report says</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64e87a9-34f8-4f67-a12b-4aa43769db5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report noted that ISIS continued to target ethnic and religious
        minorities, such as the Yazidis, systematically persecuting them with the
        apparent goal of suppressing, permanently expelling or destroying the groups.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32159d1a-c6c7-4c7b-96cd-94a82ac9eded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the report, the United Nations estimated that ISIS currently
        holds about 3,500 slaves and continues to subject women and children to sexual
        violence, particularly in the form of sexual slavery.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c16772-dba6-4c21-ab52-5bc52ff508e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slaves, mainly women and children, came primarily from the persecuted
        Yazidi community, but a number hailed from other ethnic and religious minorities,
        it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '214606ae-3e60-4fe8-bd86-190eaefab608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yazidi activists have previously told CNN of similar numbers of
        the community being abducted by the group.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2e4156-9e78-4f60-b4ad-08783c6243c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Report: Women killed for refusing sex</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c1068a5-ad2c-4246-a894-a9bb4f3ff041'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report detailed a number of specific incidents regarding the
        enslavement of women in Iraq.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f7f505-be67-4f94-ba5c-ba1f96c8f19e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May, it said, a 24-year-old Yazidi woman was killed while trying
        to escape from ISIS captivity in Nineveh province, her body left on the side
        of the road.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec19c29-1b69-44b1-9f41-a0f80151c40c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, 42 Yazidi women were abducted from the same region and
        taken to ISIS-held Deir Ezzor in Syria, it said. Some of the women were reportedly
        sold to ISIS fighters there for $500 to $2,000, it said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc71fd9c-5dcf-4985-b135-6c7e4dc30f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in August, ISIS reportedly killed 19 women in the ISIS-held
        city of Mosul for refusing to have sex with its fighters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc536df1-59b2-470c-b757-8b61f28772f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report also documented an ISIS-run Quran recitation contest
        in the city, which advertised sex slaves as prizes for the winners.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b198a4f-92d3-4c4b-b545-9397fe689e5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors also referred to verified reports that 800
        to 900 children in Mosul had been abducted by the terror group for religious
        education and military training.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ea3292-f178-4cb9-b0cb-db1e7aebd880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were also reports that child soldiers who had fled fighting
        on the front lines in Anbar had been killed, it said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b65a19e4-59a9-4739-9ec8-cfa92eb5585d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Brutal Sharia punishments</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e43cd2c-7f01-45c0-a02d-f9b1fafe15ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report said that ISIS targeted those perceived to be opposed
        to its ideology and rule; people affiliated with the government, including
        police officers and public officials; doctors; lawyers; journalists; and tribal
        and religious leaders.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e364bd-f96a-41b7-9334-ccc12e98e6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many were then sentenced in ISIS-run courts, where they faced punishments
        including death, stoning or amputation.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '015854a7-77c6-4eca-a625-ae6e24a80281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of mass graves had been uncovered in Iraq, the report said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf25723-fc7f-4003-8f0e-706b7d4b7b8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World''s support needed</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e8ddf9-3a48-45f9-b3b9-8f2064c18c51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.N. High Commissioner for Human Rights Zeid Ra''ad Al Hussein warned
        that the civilian death toll may be much higher and said action is urgently
        needed to deal with a situation where most perpetrators of violence face no
        consequences.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f993243-1a5f-452b-b172-9c50c2813580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.428+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even the obscene casualty figures fail to accurately reflect exactly
        how terribly civilians are suffering in Iraq. The figures capture those who
        were killed or maimed by overt violence, but countless others have died from
        the lack of access to basic food, water, or medical care," he said.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0db5964a-1da1-4fb1-ab89-195f2cb19631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This report lays bare the enduring suffering of civilians in Iraq
        and starkly illustrates what Iraqi refugees are attempting to escape when
        they flee to Europe and other regions. This is the horror they face in their
        homelands."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02569854-6f81-498c-8b81-db2e6fbf3e62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report''s authors also noted "concerning" reports of unlawful
        killings and abductions by groups associated with Iraq''s government, which
        may have been reprisals against people perceived to be supporting the terror
        group, it said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd825e470-3f0b-4780-8fe2-9062d616fe40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Despite their steady losses to pro government forces, the scourge
        of ISIL continues to kill, maim and displace Iraqi civilians in the thousands
        and to cause untold suffering," said Jan Kubis, the U.N. secretary-general''s
        special representative for Iraq.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2de1b5cf-22ee-4c0d-8fe4-614385675ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on the international community to enhance its support
        to the Iraqi government''s stabilization and reconstruction efforts in areas
        liberated from ISIS, "so that all Iraqis displaced by violence can return
        to their homes in safety and in dignity and that affected communities can
        be reestablished in their places of origin."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '094047ae-b417-44fb-9593-41b3c757a109'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After some humiliating losses to ISIS, Iraqi government forces have
        launched offensives to recapture territory. An assault last month on the key
        city of Ramadi, in Anbar province, saw government forces regain much of the
        city in a morale-boosting victory.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f138315a-935c-4da0-a37e-03653d0efee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jomana Karadsheh contributed to this report.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7abac2c5-5daf-4a19-a807-5fe8d8361098'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:49:11.429+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.091+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/19/middleeast/iraq-civilian-death-toll/index.html">Nearly
        19,000 civilians killed in Iraq in 21-month period, report says</a>."</em></p>'
  'andrea-bocelli-concert-cinema-april-26':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-20T02:42:23.707+08:00
    'imagesource': 'jcr:e14b62a0-7d1d-424e-a6d4-51aba1968889'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f154fc42-ad7f-426a-a8a9-6566bf8213cd'
    'lead': 'Andrea Bocelli, one of the world''s most beloved tenors, is set to perform
      in Manila in April. His concert is in support of "Cinema," his latest album.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:54:29.592+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T10:54:51.998+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T10:54:51.844+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Andrea Bocelli to perform in Manila in April

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9df647c-2cb6-45e6-ab6d-1ccd4900acb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:54:29.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:54:51.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Andrea Bocelli,
        one of the world''s most celebrated tenors, is set to perform in Manila in
        April.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a7a1e-ef41-4a6b-b006-0b7f46ae63ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:54:29.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:54:51.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bocelli''s concert on April 26, part of his latest world tour, will
        be in support of Cinema, his latest album.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23745ca3-5939-40a8-806a-377ad4babd26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:54:29.592+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:54:51.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bocelli''s last visit to the country was in 2004, when he performed
        at the Araneta Coliseum along with a 90-piece, all-Filipino orchestra.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06390878-d5b4-46cf-82b8-e88d1027b2f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:54:29.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:54:51.999+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bocelli began singing in the late 1980s but it wasn''t until 1993
        that he signed a recording contract. To date, he has performed with some of
        the most notable names in the music industry, among them Luciano Pavarotti,
        Sarah Brightman, and Celine Dion.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff17332-8462-4ff8-9d49-698bcbc2ac4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:54:29.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:54:52.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His latest album will feature pieces from classic cinema soundtracks
        along with arias and duets from legendary operas and other classical pieces.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4013a32-132a-472e-a3b7-63098de8eb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:54:29.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:54:52.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bocelli said, "With the album, <em>Cinema,</em> I’m fulfilling a
        wish that I’ve harbored for decades. I’ve never made a secret of my dream
        of bringing to life a recording project associated with soundtracks, as I
        truly believe that it’s an exceptional artistic treasure trove."</p>'
    '11':
      'image': 'jcr:29776966-ca2f-4605-93ff-cf19fa58b8bd'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9490771-d997-49bf-b57c-a449f260e603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:54:29.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:54:52.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60596f08-3b82-4b70-810a-b96bb0ec1afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:54:29.593+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:54:52.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tickets for the Manila leg of Bocelli''s Cinema World Tour will
        be available starting February 17.</p>'
  'senate-pia-cayetano-100-day-maternity-leave-SBN-2982':
    'author': 'Pia Garcia, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-20T02:13:32.301+08:00
    'imagesource': 'jcr:4b4e7894-4fd7-4a83-abba-0faa4ceb1982'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1e03c29b-792f-4f4a-8e00-cb4de6f13098'
    'lead': 'The Senate on Monday (January 18) approved on third reading a bill granting
      female employees in both the private and public sectors 100 days of maternity
      leave.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:57:56.079+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:24.690+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:49.854+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate approves bill granting 100-day maternity leave

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d8e1096-1050-49a5-a662-22ec34cfc4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:56.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate on
        Monday (January 18) approved on third reading a bill granting female employees
        in both the private and public sectors 100 days of maternity leave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199375ac-ced4-411a-a2a6-0582fc719b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:56.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, Philippine law provides 60 days of maternity leave for
        government employees, while employees from the private sector are granted
        60 to 78 days, depending on the mode of delivery.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bdce79e-a39c-4803-bbfe-33d3e5af92dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:56.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Pia Cayetano, sponsor of Senate Bill No. 2982 or the Expanded
        Maternity Leave Law of 2015, said the numbers were less than the 98-day minimum
        requirement of the International Labor Organization (ILO).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff18c48f-e3e8-4bf1-b36b-28a672834334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:56.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.691+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said compared to other countries in Asia, the Philippines was
        lagging behind in maternity leave duration.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de87da22-5609-4a3e-b7e9-afd7632ce7a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:56.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vietnam provides between 120 to 180 days, Singapore gives 112 days
        of maternity leave, and Cambodia, Indonesia, Lao PDR, Myanmar, and Thailand
        all provide a maternity leave period of 84 days.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a710576c-0bfd-4da4-9c8f-17dba450565a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:56.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano said the law was aimed to provide mothers with ample transition
        time to regain health and overall wellness as well as to assume their maternal
        roles before resuming full-time work.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0e736ee-a97a-4bba-9d2c-6a5c0301b5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:56.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would also give mothers sufficient financial support while on
        maternity leave, she added.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6d1688d-1ea9-4475-a639-5aa911f2fab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:56.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They can also avail of an additional maternity leave of 30 days,
        without pay, provided that the employee gives the head of the agency due notice,
        in writing, 45 days before the end of her ordinary maternity leave.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86771e0c-0812-4ce6-9fb6-816f9a5d42ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:56.080+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the proposed bill, employees from the private sector
        availing of the maternity leave period and benefits must receive not less
        than two-thirds of their regular monthly wages.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39865f1d-78d3-451d-8d98-a0acd76f9291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:56.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exempted from giving cash benefits are employers who are operating
        distressed establishments and retail/service establishments employing not
        more than ten workers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f529abc1-dd82-4261-9bc6-280f223382a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:57:56.081+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.692+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also exempted are employers who pay their workers on commission,
        boundary or task basis and those engaged in the production, processing, or
        manufacturing of products and commodities including agro-processing, trading,
        and services whose total assets are not more than three million pesos.</p>'
  'cell-phone-child-labor-amnesty-international-cobalt-DRC':
    'author': 'Hope King, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-20T00:38:39.977+08:00
    'imagesource': 'jcr:8e5e7b37-384b-46c0-a738-2d547cb80e95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c65a7b05-620f-48e1-955d-2021e49ab0db'
    'lead': 'Major tech companies could be buying electronic components made from
      minerals mined by children, according to a report from Amnesty International
      that was published Monday (January 18).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:00:55.658+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:24.500+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:49.950+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is your cell phone powered by child labor?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b250158-cf53-4254-8497-24289dec25bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The abundance of electronics
        and gadgets makes it easy to forget what it takes to bring them to market.
        The manufacturing process begins with mining essential elements and is far
        less beautiful than anything we unwrap and use.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '329e2eed-52bf-4b7a-9196-2ac9d4b11a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major tech companies could be buying electronic components made
        from minerals mined by children, according to a report from Amnesty International
        that was published Monday (January 18).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e59a3a-1d23-475b-aa3a-2eebc7dcfae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers of the report found that dozens of firms, including
        Apple, Microsoft, and Samsung, may have links to at least one company which
        sources its cobalt supply to "artisanal" or subsistence mines in the Democratic
        Republic of Congo (DRC).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5403a52a-3c04-4d53-8805-ad1f9d0e6743'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cobalt is a key element used in lithium-ion batteries. Most consumer
        devices – from smartphones and laptops, to self-balancing scooters and Tesla''s
        home battery – use this kind of power source. The DRC supplies much of the
        world''s cobalt.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385ac3cd-a507-4558-8c43-6e1cd5577d57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We found that traders are buying cobalt without asking questions
        about how and where it was mined," Emmanuel Umpula said in a statement on
        Monday. Umpula is executive director of African Resources Watch, an NGO that
        worked with Amnesty International on the report.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3a708c5-010c-4c02-a8b5-92d2f133f720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April and May 2015, investigators from the two groups interviewed
        87 people, including 17 children, who work or have worked in five artisanal
        mines.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '509830fb-31b6-4630-9b4b-7e94dea51d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.501+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found children as young as 7 collecting, sorting and cleaning
        mineral ores for 10 to 24 hours straight. In the process, they expose themselves
        to particles that can lead to lung-related illnesses, and risk getting beaten
        or exploited financially.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41af25b9-b597-4015-861b-57cf737d64df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is lots of dust, it is very easy to catch colds, and we hurt
        all over," a 15-year-old named Dany told researchers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf42033-d573-49e1-9a05-96bfe649706b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sold to [merchants] who have scales. But some of the others did
        not have scales and just estimated the weight and were not fair...they paid
        us less than they paid the adults," said Loïc, who was 13 at the time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a31c60-6ca4-4420-913c-c0cea8afaef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2014 estimate by UNICEF put the number of children working in
        southern DRC mines at about 40,000.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc5c801-1a86-4a98-ad39-24280b91720a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Children who work in cobalt mines make between $1 and $2 a day,
        according to the report. They spend their earnings on food or school because
        their parents don''t have enough money to support them.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c91b4929-860b-4606-957e-cd6d88a27cad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traders sell what''s mined to companies that extract the cobalt
        and prepare it for manufacturing. Congo Dongfang Mining International is one
        of the biggest companies in this category.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a71212c-4951-4bf1-a84f-a7fd98d83de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese firm is owned by Huayou Cobalt, which sells a large
        portion of its cobalt products to battery manufacturers.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb19dd9-7a0e-4e42-9054-f73bd4b75aa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple said in the report that it was "currently evaluating dozens
        of different materials, including cobalt, in order to identify labor and environmental
        risks."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17be3527-0e0f-49b9-bfba-626cccc87f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft was "unable to say ''with absolute assurance'' whether
        or not cobalt in its products originates in Katanga in the DRC" – a province
        with a high number of mines.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e778e8c-a725-4d49-80c7-f18234260e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samsung also said it was looking into supply chain relationships.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f14562a-6c91-4cce-a609-913eb8fd1ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Companies like Apple, Microsoft, and Samsung already publish lists
        of their top suppliers, as well as criteria for selection. But Amnesty International
        feels that governments and private companies can do more.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9f1a461-e8f7-4be9-9fe8-4eb71568a928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Many of [the Big Tech] companies stated that they have a zero tolerance
        policy when it comes to child labor in their supply chains. However, they
        did not provide details of specific investigations and checks that they have
        undertaken to identify and address child labor in their cobalt supply chains,"
        the nonprofit group said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc755609-d6f4-4eeb-8f1f-903fef6f0101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huayou Cobalt, the company that prepares the mineral for production,
        has a huge responsibility too.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2722ad16-b4a2-44c3-9151-7f244498d8f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It should be able to identify where it is mined, by whom and under
        what conditions," said Amnesty.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '983c6037-3ecf-447c-abc4-a3623125336c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huayou said in its response that it "has not been aware that any
        of our legitimate suppliers has hired child labor in their mining sites."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9062924d-ddb9-42c2-926d-2bb393605bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:00:55.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/18/technology/smartphone-child-labor-cobalt/index.html?iid=hp-grid-dom">Is
        your cell phone powered by child labor?</a>"</em></p>'
  'sc-oral-arguments-poe-disqualification':
    'author': 'CNN Philippines Staff'
    'caption': 'Sen. Grace Poe attended the oral arguments on her disqualification
      cases to observe.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-20T00:23:29.981+08:00
    'imagesource': 'jcr:7561cf90-410c-44ca-8b51-800f62747218'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '89cab3c7-9d62-4099-aecb-e7bd32eca6fe'
    'lead': 'As the oral arguments on Sen. Grace Poe''s disqualification cases before
      the Supreme Court begin, justices asked the senator''s camp on citizenship and
      residency issues. Poe said she''s unafraid as she is truthful in her statements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:04:30.495+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:24.259+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:50.043+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Questions center on citizenship, residency as SC begins oral arguments
      on Poe''s DQ case

      '
    'updated': 2016-01-27T06:47:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0205a617-6776-48fb-ae3b-68f83d971ee2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:04:30.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Issues on Sen.
        Grace Poe''s citizenship and residency were the meat of Tuesday''s (January
        19) oral arguments on her cases before the Supreme Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '364ea459-3f30-4c23-9445-1d70425e65d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:04:30.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.261+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe personally appeared before the court to observe. Her lawyer
        Atty. Alexander Poblador faced the justices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4550bda7-49b4-4b17-867a-28b2b0d5cac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:04:30.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those who extensively questioned Poe''s camp were Associate
        Justices Teresita Leonardo De Castro and Antonio Carpio. The two justices
        voted against the presidential candidate in a separate case before the Senate
        Electoral Tribunal (SET).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b203d70c-5cd9-4674-b1fa-44d6585b3ba5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:04:30.495+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>De Castro reiterated that a foundling can only be a Filipino citizen,
        but not a natural-born citizen.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adad1dce-d862-45fe-8c9d-7f4321d2ec92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:04:30.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that nobody saw the senator being born in Iloilo. De Castro
        even argued that one has to go through a process before being declared a foundling
        by the Department of Social Welfare and Development (DSWD).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda6ecd7-53ee-439b-9ebc-8b7346669b63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:04:30.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carpio questioned Poe''s arguments based on the 1934 Constitutional
        Convention, which states that children whose parents are unknown should not
        be considered natural-born citizens.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc9ab873-c1f4-4939-a324-1830d671423c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:04:30.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Associate Justice Mariano Del Castillo questioned why Poe had to
        renounce her U.S. citizenship. Poblador said Poe was married to a Filipino-American
        and like any wife who wanted to preserve solidarity of family, she decided
        to follow her husband.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507a4577-4cee-49a2-9594-e1bcb3027a45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:04:30.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poblador reiterated that it was only an honest mistake that Poe
        indicated her length of stay in the country as only six years and six months
        during the filing of her certificate of candidacy (COC) in 2012.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e210dfe5-11ae-4ae3-8bed-83a3a94c5c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:04:30.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Poe said she''s ready for whatever resolution she''ll
        get.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31a0a74d-355c-42a9-aa61-08c2ed8d1bf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:04:30.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We subjected ourselves to this process precisely because we respect
        the law and the legal process. Whatever the decision will be here we''re ready
        to accept it. On the other hand, we are optimistic and we are truthful in
        our statements that is why even if you say I''m nervous, I''m unafraid," the
        senator said in a mix of Filipino and English.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a082266-b665-4427-bf19-dce2f9ddd3c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:04:30.496+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:24.262+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'FIBA-OQT-Philippines-preparation':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-20T00:27:58.576+08:00
    'imagesource': 'jcr:7f0ab62a-02df-47fa-a4d9-7b1cd5becd7a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '90404bde-8377-4001-b5e6-685b79709166'
    'lead': 'As soon as FIBA announced that Philippines will host one of the three
      Olympic Qualifying Tournaments, the Samahang Basketbol ng Pilipinas (SBP) has
      started making preparations for the upcoming international meet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:07:38.232+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:23.925+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:50.128+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines preparing for FIBA OQT hosting duties

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678c1d9b-fe40-468e-909f-ef0c6de71353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:07:38.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Filipino basketball
        fans rejoiced following FIBA’s announcement that the Philippines will host
        one of the three Olympic Qualifying Tournaments (OQT) happening this July.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08250e3-209d-4cf5-95fa-da271bc6b7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:07:38.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/19/FIBA-Olympic-Qualifying-Tournament-Philippines-hosting.html">Read:
        Philippines to host FIBA Olympic Qualifiers</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce578e97-844a-4aa9-b7e0-1ce9ddbf3870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:07:38.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Samahang Basketbol ng Pilipinas (SBP) Executive Director Sonny Barrios
        expressed his joy following the announcement late Tuesday night (January 19).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06fa8a11-d5b7-4bee-97cb-60aae17f75b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:07:38.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“More than anything we are very happy for the Filipino basketball
        fans,” said Barrios in a phone call with CNN Philippines. “Mr. MVP (Manny
        V. Pangilinan), most especially, he really wanted to get this because he knew
        our basketball fans would love to watch this international basketball tournament.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151f141a-0999-4ede-9e31-cdc4c8153b07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:07:38.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As soon as the hosting gig was secured, the SBP has already started
        making preparations for the upcoming international meet, whose winner will
        earn a ticket to the 2016 Olympics in Brazil.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5863412e-cfbb-4d2d-a587-53d1880da2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:07:38.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From an organizational standpoint, Barrios said hosting the six-team
        event is far easier.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16117904-4f9c-4770-b60d-ac27b78d5c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:07:38.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The work will start beginning tomorrow for the hosting, but that
        shouldn’t be a problem kasi aanim lang ang team na ''to,” said Barrios, citing
        the 15-team FIBA Asia Championships the country hosted in 2013. “We hosted
        in 2013, labing-anim (sic) na team yun e, mas madali ''to organizationally.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ca9c92-13ea-485f-b404-602a2a5f3983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:07:38.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a previous interview with CNN Philippines, Barrios revealed that
        the Mall of Asia Arena, the site where Gilas qualified for the 2014 FIBA Basketball
        World Cup, will be the playing venue of all the&nbsp;OQT games.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56b166a6-4b0e-4b15-af17-91bd9ce99c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:07:38.232+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:23.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy and Serbia were also selected to be host nations for the other
        Olympic Qualifiers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bb301f-378d-40b1-a4fe-90e1372b9b8a'
      'mgnl:activationStatus': true
