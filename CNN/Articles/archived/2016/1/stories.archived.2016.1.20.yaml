  'manny-pacquiao-timothy-bradley-boxing-career-end-help-my-countrymen':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Manny Pacquiao (L) and Timothy Bradley pose after a news conference
      where they announced their upcoming world welterweight championship bout at
      the Beverly Hills Hotel January 19, 2016 in Beverly Hills, California. The fight
      will take place at the MGM Grand casino in Las Vegas, Nevada, on April 9.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-20T11:16:34.871+08:00
    'imagesource': 'jcr:0f106951-dd43-408a-908c-cc5218f9baa1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73df9eed-ccb0-420f-b5f5-9a8ef85b8006'
    'lead': 'In what was set as the final pre-fight press conference in Manny Pacquaio’s
      storied boxing career, the Filipino pugilist says that after putting on his
      gloves to help his mother, he is finally taking them off for good to help his
      countrymen.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:27:45.132+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:25.843+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:46.546+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Manny Pacquiao dedicates last fight to countrymen

      '
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66487833-d99d-494a-bf46-a12c2199dc49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In what was set
        as the final pre-fight press conference in Manny Pacquaio’s storied boxing
        career, the Filipino pugilist says that after putting on his gloves to help
        his mother, he is finally taking them off for good to help his countrymen.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3deac0-5034-4115-a393-4577506b2a6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao on Wednesday (January 20 PHT) opened his pre-fight press
        conference with Timothy Bradley by expressing his delight in facing the American
        fighter once again and to show that he still has it.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d18705-f5e0-4d30-89a6-e6c372b5bc11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.132+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am so thankful for this great opportunity before I am going to
        retire,” said Pacquiao, who is running for the Senate. “You’re giving me another
        chance to prove in boxing that I can still fight until the end.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35df20b5-a60f-4223-8911-c62641b67a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pacquiao, he selected Bradley, a foe he has faced in
        the ring two times before, after seeing him improve as a fighter since their
        last meeting. He also indicated that he expects a lot of action from the American
        fighter in the ring.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b46b7846-1a32-4367-9520-f1666f161019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I chose Bradley because I believe Bradley, he is different than
        before we had the last fight. He improved a lot and we know that, and we saw
        that in his last fight with Rios.” explained Pacquiao. “And also I believe
        we can make a lot of boxing in the ring in this fight.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2163f4b-cbcc-433b-8336-752aa9bb658f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Pacquiao went on in his speech, he proceeded to thank all his
        supporters and detractors who have helped him in his career and reiterated
        that it was time for him to finally call a time on his career as a prize fighter.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05eeb0dd-99a3-4c80-8141-55474448cad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Thank you to all my friends, even those who aren’t my friends,
        I will call my friends. Thank you for another fight that I have, for the last
        time,” he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b014e5e3-a9fe-446c-98c1-0ebc5faf8307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquiao admitted he would probably be emotional once he finally
        hangs up his gloves, saying that he couldn’t fight forever.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d240c04-ec88-48bf-b43a-92f090119fce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am so happy to be hanging my gloves after this fight because
        of what I have done (my achievements),” said Pacquiao. “I am sure I will feel
        sad after that but that’s life, not all the time you can keep on fighting.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56e4e76b-7e57-4297-9260-1ca6d8d6be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pacquaio wrapped up by drawing analogies from his beginnings in
        the sport, and finally reminding everyone why he has to finally call it a
        career.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f052fc39-8043-4603-99f8-ecfacd022fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I remember when I started boxing because I wanted to help my family,
        my mother, and now I end my boxing career because I want to help my countrymen,
        the Filipino people.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b45a3a5-d410-46ef-ad71-f43adf1a0aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:45.133+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.844+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manny Pacquiao will face off against Timothy Bradley on April 9
        (April 10 PHT) at the MGM Grand in Las Vegas.</p>'
  'ISIS-confirms-death-of-Jihadi-John':
    'author': 'Dana Ford, CNN'
    'caption': 'Muhammad Emwazi, the Londoner thought to be "Jihadi John", received
      a computing degree from Westminster University in 2009.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-20T08:33:14.989+08:00
    'imagesource': 'jcr:0016ef58-dad7-4b0f-8df1-c1f5d0ffa2cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4c73d04f-fcef-4bf5-a718-4c7abe719ac5'
    'lead': 'ISIS has confirmed the death of "Jihadi John" – aka Mohammed Emwazi,
      aka Abu Muharib al-Muhajir – in the latest issue of its Dabiq magazine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:30:36.782+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T10:31:02.112+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T10:31:01.965+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS confirms death of ''Jihadi John''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fdedb97-3e66-4416-b3ff-869c03b35f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:36.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:31:02.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — ISIS has confirmed the death of "Jihadi
        John" – aka Mohammed Emwazi, aka Abu Muharib al-Muhajir – in the latest issue
        of its Dabiq magazine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400c7212-18b1-4b20-bdeb-fe55e1b1a3de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:36.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:31:02.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials said in November that they were reasonably certain
        the English-speaking voice of the terror group had been killed in a targeted
        drone strike in Raqqa, Syria, ISIS'' de facto capital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3b4ec5-3a79-4dec-9d51-580863beccb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:36.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:31:02.113+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the masked face of ISIS, Jihadi John was featured in a series
        of videos, dressed head-to-toe in black – his eyes and voice his lone revealing
        features – and holding a knife.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e4cb797-8bb0-4dda-b876-d7bf08351a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:36.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:31:02.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, a British-sounding militant appeared in a chilling
        propaganda video from ISIS. The speaker''s accent and dress brought to mind
        Jihadi John, and the latter''s absence lent credence to Western intelligence
        agencies'' belief that he was indeed dead.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede63e82-1b9a-4e74-a2e9-76bc1452a10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:36.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:31:02.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The confirmation in Dabiq was the first time ISIS had addressed
        the militant''s death.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ec8ce5-24a9-4426-8132-fa7f252699be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:36.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:31:02.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The magazine also published an image of Jihadi John with his face
        unmasked, along with an obituary.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f55119a-64a6-41ef-9db2-b484583be2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:36.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:31:02.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Paul Murphy, Hamdi Alkhshali, and Mohammed Tawfeeq contributed
        to this report.</em></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe8db419-d628-40c1-9ab1-5779c8cc9a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:30:36.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:31:02.114+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/19/middleeast/jihadi-john-dead/index.html">ISIS
        confirms death of ''Jihadi John</a>.''"</em></p>'
