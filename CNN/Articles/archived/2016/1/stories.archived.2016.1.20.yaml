    'lead': 'Actress Kate del Castillo is under investigation on suspicion of money
      laundering in Mexico, the nation''s attorney general told a leading Mexican
      newspaper in an interview published Tuesday (January 19).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:35:36.296+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:25.572+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:46.785+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''El Chapo'' associate Kate del Castillo investigated, Mexican official
      says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b070bae2-9e27-4318-80ee-b13843c665ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Actress Kate del Castillo is under investigation
        on suspicion of money laundering in Mexico, the nation''s attorney general
        told a leading Mexican newspaper in an interview published Tuesday (January
        19).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7993cb9-35de-4e38-bd90-165d6dd955c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Mexican government official confirmed the investigation to CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696497c7-5b49-4c43-81bf-2222b82c7a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.296+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo, a dual citizen of Mexico and the United States, has
        not been charged with any crime and so far has only been called to give a
        statement to investigators, Attorney General Arely Gomez told El Universal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e943cf-1e9a-476f-8986-baa760ca4543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-pronged investigation – into the actress''s links to drug
        lord Joaquin "El Chapo" Guzman and into the finances of her boutique tequila
        brand, Honor Del Castillo – will determine if drug money went to her business.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe764e06-b127-4e70-9232-7894620d4bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are indications that El Chapo provided illicit funds for del
        Castillo''s tequila business, Gomez told the newspaper, but the links have
        not been proved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478b5aac-4504-41b4-8262-7f6690144854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even where there are indications, we need legal certainty," Gomez
        told El Universal.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8d2d7f6-407f-4904-a116-ef60e00fe1ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators are looking into communications between the actress,
        Guzman and his lawyer that included comments like "we''re in business" and
        "we''re in this together," Gomez said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee5bd19-c0e9-407c-8d42-3a204bc93593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Secret meeting with the fugitive</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e9ad718-d6c6-48ad-968e-4a87d7c5a174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guzman, the leader of the powerful Sinaloa drug cartel, is behind
        bars. He was arrested this month after an escape from a maximum-security prison
        that embarrassed the Mexican government.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5652980-89e9-42c5-b2fa-ff02395edf71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.297+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But before El Chapo was recaptured, he had a secret meeting with
        del Castillo and actor Sean Penn in a Mexican jungle. Mexican authorities
        later said that they were tracking the two actors and that their meeting with
        the drug capo ultimately led to his capture.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f41c6201-d300-4cd5-8a16-0fdb32f360bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the attention after Guzman''s arrest has been on Penn''s
        role and the article he penned for Rolling Stone magazine about his interview
        with the fugitive kingpin.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8cc3e7-a883-4b8d-b175-e3bd39b7837c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it is del Castillo, who brokered the meeting, who is wanted
        for questioning by Mexican investigators.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ff620d-0fb7-4cf4-bb56-28b8916c73ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Penn, the attorney general told El Universal, is not being investigated
        by Mexican authorities.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1193166c-1705-44ce-aa83-0e315fc9ce84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo has been mostly silent since Guzman''s arrest, but
        she recently thanked her supporters on Twitter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b1615ed-bc12-443a-9ea8-1d389d350f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not surprisingly, many have chosen to make up items they think
        will make good stories and that aren''t truthful. I look forward to sharing
        my story with you," the actress said.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="und"
        dir="ltr"><a href="https://t.co/K8Koo84p7f">pic.twitter.com/K8Koo84p7f</a></p>&mdash;
        kate del castillo (@katedelcastillo) <a href="https://twitter.com/katedelcastillo/status/687421288399421442?ref_src=twsrc%5Etfw">January
        13, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbdfcde-b8e1-4942-b426-9cf99ebf5817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '212b4304-54bf-4f77-ad2f-668c5d69a90f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN has reached out to del Castillo for comment.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c81a6d3d-4141-4f59-b4c0-e44d67f9fe22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.298+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Investigation focused on tequila, not movies</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b46d6-8a52-44ef-8f6e-cebdb4eeec5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the reason for the meeting in the jungle was that del Castillo
        wanted to tell Guzman''s story in a movie.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '380e5fc6-9ecc-4547-951b-ffa02846690d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney general said that her office is not interested in the
        movie-making plans, but in del Castillo''s tequila business and whether she
        received drug money.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52fd859d-66c9-4f1d-9f09-6aa8ae5beb5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have an investigation into the tequila angle; we are not investigating
        her plans to make a movie," Gomez told El Universal. "Our investigation is
        focused."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc1d8e2-5983-4850-a0a7-5f9c84f33ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Castillo is not required to travel to Mexico to give a statement;
        she has the option of giving it at her nearest Mexican Consulate, Gomez said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '245005db-ce53-4283-bc12-83394edcc3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rafael Romo contributed to this report.</em></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4630f99-3a8a-46bb-abbb-1fb9c93b8ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:35:36.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.575+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://edition.cnn.com/2016/01/19/americas/mexico-el-chapo-kate-del-castillo-investigation/index.html">El
        Chapo'' associate Kate del Castillo investigated, Mexican official says</a>."</em></p>'
  'pretrial-custody-cologne-new-years-eve-attacks-robberies':
    'author': 'Greg Botelho and Nadine Schmidt, CNN'
