      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Andy Murray cruised into the second round after defeating Alexander
        Zverev of Germany 6-1 6-2 6-3.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5c35915-6a14-4de1-8e84-828eb22b816f'
      'mgnl:activationStatus': true
