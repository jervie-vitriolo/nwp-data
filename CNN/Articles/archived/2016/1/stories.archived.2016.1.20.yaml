  'Sandiganbayan-upholds-ruling-to-try-ex-CJ-Corona-for-perjury':
    'author': 'CNN Philippines Staff'
    'caption': 'Former Chief Justice Renato Corona'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-20T10:44:34.506+08:00
    'imagesource': 'jcr:59465275-1735-4556-b74c-9f1bc4011fd8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f61ed34d-47a3-464d-8117-f332dc200e5a'
    'lead': 'The country''s anti-graft court upheld on Wednesday (January 20) its
      previous ruling to try a former chief justice of the Supreme Court (SC) for
      perjury over alleged misdeclared assets.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T08:28:16.565+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:31.637+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:43.555+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan upholds ruling to try ex-CJ Corona for perjury

      '
    'visualType': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21f5d2e5-3524-4a8f-975f-66c8c42771b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:28:16.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The country''s
        anti-graft court upheld on Wednesday (January 20) its previous ruling to try
        a former chief justice of the Supreme Court (SC) for perjury over alleged
        misdeclared assets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37cdd0fa-382d-49b5-a5fb-c9c3c19a0efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:28:16.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 28-page decision, the Sandiganbayan Third Division denied ex-chief
        justice Renato Corona''s motion for reconsideration — citing that the respondent
        failed to present any new arguments that he hadn''t already raised in his
        earlier motion seeking to have his case dismissed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c83352-e3e0-4744-bfa9-9ba7b7377ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:28:16.565+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arraignment was set on January 29 at 1:30pm.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3084a5e-3920-484a-a3de-634788a65341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:28:16.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona is facing perjury charges over alleged irregularities in
        his Statement of Assets and Liabilities Net Worth (SALN).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057deb1a-ca73-4c47-8826-86739606ed8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:28:16.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman found that from 2002 to 2010, Corona''s actual cash
        deposits allegedly ballooned from P1.3 million to almost P138 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43615634-d737-4495-8ca7-41574dde918e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:28:16.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And by 2010, the total discrepancy between his SALN declaration
        and his actual cash deposits allegedly reached about P134.4 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ca15c-9d3e-4c67-88f5-589dabf4b75c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:28:16.566+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/10/20/renato-corona-court-of-tax-appeals.html">Related:
        Prosecutors: Tax court may not rule on Corona’s petitions</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da3af27-89ef-4910-810c-5d6c5ed9bc79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:28:16.566+08:00
      'mgnl:createdBy': 'cnnproducer'
