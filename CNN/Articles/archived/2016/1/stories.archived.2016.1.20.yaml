  'miriam-defensor-santiago-youth-vote':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Sen. Miriam Defensor-Santiago has more than 3.3 million likes on her
      Facebook page as of January 19 this year. She also has 2.29 million followers
      on Twitter.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-19T10:58:39.592+08:00
    'imagesource': 'jcr:402650b1-14ee-40c0-9f36-3386179801c7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e67f25f2-f5c4-4c9d-9034-ada85ebc2f1a'
    'lead': 'Sen. Miriam Defensor-Santiago has the biggest social media following
      on Twitter and Facebook compared to her rivals. Does this mean she has the youth
      vote in the bag?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:47:21.949+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-17T11:49:12.015+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T11:49:11.609+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Will Miriam Defensor-Santiago get the youth vote?

      '
    'updated': 2016-01-20T04:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99f639f-feb1-42e4-847a-a58af6b84928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — If we base it
        on social media popularity, it would appear that Sen. Miriam Defensor-Santiago
        has the presidency in the bag.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f107e1ea-dc05-4a1c-954c-df6550e58078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.949+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of Santiago’s Twitter followers and the Facebook likes
        of her page roundly beats those of her rivals.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f59e2-e688-4415-a16c-e57a80c201c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To give you a picture, Santiago has more than 3.3 million likes
        on her Facebook page as of January 19 this year. That’s nearly 1.4 million
        more than Vice President Jejomar Binay’s page, which has the second biggest
        number of likes on the social media site at around 1.9 million.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9899511-3fc7-4dc2-96eb-2d94a5458c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also has 2.29 million followers on Twitter, while only
        about 21,400 to 575,000 follow her opponents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0e5c4a1-b91c-40f9-802d-81f43c925654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Commission on Elections (Comelec), <a href="http://nine.cnnphilippines.com/videos/2015/10/20/VotED-Youth-Vote.html">37
        percent</a> — 20 million out of 54 million — of voters are aged 18 to 35,
        making the youth sector a <a href="http://nine.cnnphilippines.com/news/2015/08/12/youth-ask-who-deserves-our-vote.html">potent
        force</a> in the coming elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b473ef1-269d-4ca0-b147-9b32f66a2ceb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec estimates that a candidate who can harness 75 percent of
        the youth vote will probably win.</p>'
    '11':
      'image': 'jcr:032b9e0f-92aa-44c9-ab5c-6322a439937d'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee20b227-79d2-4401-a7f6-18edb1f9fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.015+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17302f3c-0647-4fbc-bba2-1cdcc138b0cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tech-savvy voters</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5d1a0c0-8f9a-44ee-a799-223ec703c2a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of Filipino millennials are online.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabdebae-2519-4fb2-aa94-6d4076c889ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.950+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In-depth interviews of students, first-time job holders, and young
        professionals to determine the media habits of Filipino millennials in 2015
        showed that 53 percent of young adults accessed social media in the previous
        month, according to media and consumer research agency Strategic Consumer
        and Media Incites, Inc. (SCMI). Nearly half of them belong to poor households,
        it said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c351eceb-2846-4165-b4af-65142735907f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/news/2015/11/24/digital-campaign-Nate-Lubin-Benjy-Messner-Pia-Hontiveros-Barack-Obama-elections.html">Campaigning
        on the digital space</a> could help a candidate reach out to millennials,
        and Santiago seems to know her way around this platform.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '754e2598-19cf-44b9-9130-f240383b0701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The challenge, however, is converting the online support into actual
        votes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1340f3-4de9-4805-acb0-87938b491416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/08/07/Comelec-to-regulate-online-election-campaigning.html">Also
        read: Comelec to regulate online election campaigning</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f9504-cebf-4468-b64e-15ffea3006c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Political analyst Victor Andres “Dindo” Manhit said the youth might
        not be serious voters compared to older people.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d656fa-76c8-484f-a047-9e096739d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/videos/2015/07/02/Campaigning-for-the-elections-and-gaining-the-youth-vote.html">Another
        political analyst</a>, Clarita Carlos, agreed, saying candidates who don’t
        have a party machinery might not get votes from this sector.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c3f1c9-0dec-4f76-990c-d324774946fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most of the young people are “alienated,” she said. “They’re just
        interested in doing selfies,” she added.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '574b673a-d7d3-44c6-aaa0-31f5eaa8626e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.951+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The challenge now is, who is the cutest in political ads, who can
        flood the television with all these ads until it''s coming out of your ears,
        and what percentage of the voters are going to vote according to what the
        ads are telling them,” Carlos said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15eaf6e0-2c43-448a-bb5e-e9e4cd77c82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, touching on issues that concern young people might help
        get their support.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dccd2ea6-9cf5-422a-95e7-c1c6b577e4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“At the end of the day, young people desire or are concerned with
        some issues. So anyone who can represent a better future will capture the
        youth vote,” Manhit said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8053fd4-bfc3-404f-a428-5e9d156c0093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These issues include jobs, education, and social services. “They
        want a candidate who can truly represent that interest,” he said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71919654-6071-4c2b-97e7-d48629c49ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the U.S., Barack Obama''s strong digital campaign helped him
        win the presidential elections, Nate Lubin, a former White House digital director,
        and Benjy Messner, a data and analytics professional, said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7379b64-a703-4496-8536-daecea220b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing the experience of the U.S. president’s campaign, Messner
        said Obama <a href="http://nine.cnnphilippines.com/news/2015/11/24/digital-campaign-Nate-Lubin-Benjy-Messner-Pia-Hontiveros-Barack-Obama-elections.html">met
        millennials “where they were,”</a> carrying with him a very strong message
        across social media platforms.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7221006-11c5-4465-ae12-28cc406e8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.016+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TV still king?</strong></p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916898cc-b291-4f70-8e4a-95df93d0ca3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.952+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite her poor performance in nationwide surveys, Santiago has
        topped university mock polls one after the other.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ae3e3e-ae32-45e9-aec2-d81982624aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the latest poll conducted December 24 to 30 by the UPSE SIDHI,
        the official student publication of the University of Philippines School of
        Economics, Santiago got 73 out of 163 votes, or 45 percent.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1430d-4f70-490e-9077-ed59d2ad8657'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She was followed by Manuel "Mar" Roxas II (19 percent), Grace Poe
        (15 percent), Rodrigo Duterte (15 percent), and Jejomar Binay (2 percent).</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f29b332-dad7-4be8-93d6-1b48cd423c03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago also took the lead in three other polls conducted by the
        University of Santo Tomas, Polytechnic University of the Philippines, and
        the University of the Philippines at Los Baños.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddcf0fb4-3c0f-44cd-84da-6990b3381d88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does this mean she has the youth vote? Manhit doesn’t think so because
        school polls are not done scientifically.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3980b8b-d641-4e69-a982-b78f11673d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As a political scientist, we use the quantitative approach. That''s
        basically how surveys and polls are done. That’s the only scientific way you
        can analyze it,” Manhit said.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390b4c4f-0fa6-4fab-ba42-f25417c845b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said having a huge following on Facebook or winning mock elections
        in schools doesn’t mean you have the young voters already in your pocket.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1d2583-d2cc-4d81-b382-495aa72aba8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you look at where Miriam is in (nationwide) polls she''s still
        at around 4 percent of the population, which is really negligible. So if she
        gets the youth vote, she should be getting a substantial number,” Manhit said.
        “That means she''s not really capturing the youth vote.”</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a44be9-3a46-4338-a6dc-c01839f8e283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.953+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that unlike in the U.S., campaigning on social media in
        the Philippines might have less impact, as TV advertising and interviews still
        have a bigger influence.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab76ce9-9c7a-4f15-8ae3-a09a349c5d44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SCMI’s General Manager Jay Bautista made the same observation at
        the 2016 Media Outlook conference in Makati last December. Statistics from
        SCMI showed that TV still has the broadest reach among young people in the
        country. Ninety-four percent said they watched TV the previous day, while
        only 40 percent accessed the Internet the past week.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470a26a4-2aef-4e33-ab5a-c13465434460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Charm</strong></p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bb30a5-916b-405e-a119-95290ba3df53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manhit admitted that Santiago — a veteran politician — is articulate
        and charismatic. The challenge, however, is how to translate that into popular
        support.</p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcbfd45-9ebf-498d-8262-3c32e4897d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“She''s never won at the highest level of our Senate. She’s always
        in the middle of the pack,” he said.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ffa0b5e-9185-4126-9c43-f724335fe188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It’s her third try for the presidency, after losing in 1992 and
        1998.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f2b87f5-0c27-4556-9671-7da9e4c92022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:21.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T11:49:12.017+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the <a href="http://nine.cnnphilippines.com/news/2015/10/16/miriam-santiago-president-third-time.html">third
        time really be the charm</a> for Sen. Miriam Defensor-Santiago?</p>'
  'cute-is-good-for-you':
    'author': 'Nadia Kounang, CNN'
    'caption': 'A study has said that looking at cute photos online actually helps
      in helping people perform better at work.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-20T11:51:22.203+08:00
    'imagesource': 'jcr:86883068-3e75-4f45-b536-96f2902f42bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80ccc43e-d712-4015-9df1-fa7530d3d872'
    'lead': 'Studies have found that the pleasure centers of our brains are actually
      lighting up when we see something cute because there is a rush of dopamine to
      the brain. It''s a response similar to when we eat sugar or have sex.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T08:16:40.688+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:32.471+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
