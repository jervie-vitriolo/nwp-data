      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Pia Bonalos contributed to this report.</em></p>'
  'grace-poe-oral-arguments-supreme-court':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Sen. Grace Poe with her running mate Sen. Francis ''Chiz'' Escudero.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-20T04:21:23.134+08:00
    'imagesource': 'jcr:9aca1eda-b5d9-44ef-98b0-1d097a45c21b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '30cf4817-1268-4743-9d04-e99e2898034c'
    'lead': 'Senator Grace Poe said she''s confident on how her legal team performed
      during the oral arguments at the Supreme Court on Tuesday (January 19). She
      thinks her lawyers gave the right answers to the questions of the justices.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:12:23.560+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:29.800+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:44.697+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe confident in SC oral arguments

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcf9f51-6add-4f74-b96d-a642522cf8c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.800+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Grace Poe
        seemed very satisfied with the oral arguments on her case against the Commission
        on Elections (Comelec) at the Supreme Court on Tuesday (January 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a6c3df9-3b76-49d8-8e7f-06ee672eaef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said on Wednesday (January 20), she’s confident that
        her legal team gave a convincing argument at the Supreme Court on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '407844e6-8c1c-4a6f-9f47-a260611b2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.560+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said her lawyer, Atty. Alexander Poblador, gave the right answers
        to the questions posed by the justices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b7cd2c3-2773-4da8-a76a-83b953c6c6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Ako’y naging kumpiyansa at kuntento sa mga naging sagot ng
        aming abogado sapagkat lahat naman ng mga itinanong doon ay nasagot niya ng
        tama at totoo</em>.”</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd112173-d3f8-4aa2-bdf8-24649c5cb6e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m confident and content with how our lawyer answered
        the questions because he was able to answer correctly and truthfully everything
        that was asked.]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3883205d-fe8b-4712-b8c8-428c1a289984'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poblador defended Poe''s legal requirements as a presidential candidate,
        particularly on the issue of her citizenship and residency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10eccf7-ee81-4bcd-8142-db1a0da45088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator reiterated she will accept the high tribunal’s verdict,
        but she will exhaust all legal remedies to defend her case.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b82232-726c-4dfc-88fd-2d0658d3ca03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Unang-una ako po’y mambabatas. Dapat ay pinapahalagahan ko ang
        batas.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9abbe09-72ba-4ee5-a26b-3b0e75dcfc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m a lawmaker.&nbsp; I should respect the law.]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecf73898-a670-4b02-a034-d28b0b0eae22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Poe: No regrets rejecting LP''s VP offer</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3066c45d-c096-44ec-a491-96b42dba4b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moving closer to the 2016 election, presidential candidate Sen.
        Grace Poe said she does not regret her decision not to accept the Liberal
        Party''s (LP) offer to run as Mar Roxas'' vice president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a762836-dd22-482f-8027-e727480d30fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kung mayroon man akong ikinalulungkot ay syempre dahil ako
        naman po ay naging kasama rin ng ating pangulo, yun lang. Pero hindi ako nagbabago
        ng isip o nag-iisip na dapat hindi ko ginawa ''yon</em>.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '248aee25-92c0-4dfc-a0a4-90b1633711ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I’m sad because I was also with the president. But
        I’m not changing my mind nor do I regret and think that I should have accepted
        it.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8874c82-4d0c-478a-aaac-ba31f4c43866'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She, however, admitted the cases against her wouldn''t have been
        that daunting much if she joined the administration ticket.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1773acc2-1474-4b81-8424-4ecc03218eef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Sigurong hindi nangyari kung ako''y sumama sa kanila, siguro
        hindi magiging ganito kabigat lahat ng mga kaso laban sa akin</em>,” Poe said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c467d607-6445-436a-affa-69348c4a2ae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.561+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: For sure this would not happen if I joined them, I’m
        also sure that the cases against me would not be this serious.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6171d69-d1ec-4f31-9596-126181efd510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, Chiz visit Cavite</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c94079b1-3758-40ab-9f9e-875fb46acfd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the presidential candidate and her running mate Sen.&nbsp;Francis
        "Chiz" Escudero are back in vote rich Cavite province for a consultation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54acd74-6d95-4ae6-b242-e44c653fe0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Escudero held a consultation with the students of the National
        College of Science and Technology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ee5066-1d39-47a7-8853-3272113a8ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Students had the opportunity to ask them on various topics including
        the renunciation of Poe''s Filipino citizenship.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383e8e8b-dc96-469c-9531-991ef7abdb7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked if her husband will drop his U.S. citizenship, Poe said
        her husband Neil Llamanzares would, but it would take time and it will not
        come cheap.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c4c602-2060-45ec-9d95-0cd859b7ca99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the DNA issue, Poe said there''s no official result yet. But
        she clarified the legal basis of her case is not anchored on her DNA test.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bca16d4f-1e48-4075-99f4-ab5e51f79718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:12:23.562+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.803+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Poe told the public: “Don''t count me out yet… I''m still a
        candidate."</p>'
  'BCDA-Clark-freeport-US-military-base':
    'author': 'Justine Dizon, Pampanga-based journalist'
    'caption': '(Clark International Airport file photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-20T02:39:55.898+08:00
    'imagesource': 'jcr:48a38b54-969b-4d84-a8a5-85ef6062008d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9337391a-013e-4b73-b65f-ec16eb0ccfa1'
    'lead': 'The Bases Conversion and Development Authority (BCDA) said that Clark
      will remain a freeport zone and not a military base after the government offered
      Clark to U.S. forces under the Enhanced Defense Cooperation Agreement.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:15:30.370+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T09:15:51.044+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T09:15:50.902+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BCDA: Clark still a freeport, not a military base

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2851c731-9dd9-4ff4-8fc0-75249f137626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:15:30.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:15:51.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Clark, Pampanga (CNN Philippines)</strong> — Clark will
        remain a freeport zone, and not a military base— the Bases Conversion and
        Development Authority (BCDA) pointed out on Wednesday (January 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbae292f-436d-4700-969a-ad96e90809a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:15:30.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:15:51.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the move of the government to offer Clark to US forces
        under the Enhanced Defense Cooperation Agreement (EDCA).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a39fb07d-5484-4378-a77b-eb9d88cc10e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:15:30.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:15:51.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BCDA president and CEO Arnel Cassanova said R.A. 7227, or the Bases
        Conversion and Development Act of 1992, states Clark is classified as a freeport
        and can no longer be considered a military reservation — despite the presence
        of the Philippine Air Force city in the area.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ceeb28d-1646-4678-b5f5-0b3d12dc746a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:15:30.370+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:15:51.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark was a former US Air Force base before the Senate rejected
        a new military bases agreement in 1991.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf97b7b7-a14a-4be0-ba54-6b25418daaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:15:30.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:15:51.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassanova explained that the Air Force City at Clark is temporary
        and is subject to renewal every five years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2b87e1-8b56-47b2-8a4e-8d7081850723'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:15:30.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:15:51.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BCDA official also said that the Department of National Defense
        and the Armed Forces still have to consult with their office regarding the
        possible uses of Clark under EDCA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb656da2-a1cd-4763-a4ab-02279f1aa789'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:15:30.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:15:51.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that US military exercises will be limited to the 300-hectare
        camp of the Philippine Air Force — and will not interrupt the operations of
        the Clark International Airport.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aace8120-0856-48f1-b78a-8ad967fe5b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:15:30.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:15:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cassanova said that civilian flights will be prioritized in the
        use of two 3.2 kilometers runways, except during emergencies.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e6dc3bf-ac9d-44a9-849f-8a117d3fc03f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:15:30.371+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T09:15:51.046+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/regional/2016/01/07/clark-pampanga-airport-emirates-airlines.html">Read:
        Emirates Airlines officials impressed with Clark Airport</a></strong></p>'
  'Pakistan-university-militant-attack':
    'author': 'Euan McKirdy, Sophia Saifi and Ben Brumfield, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-20T06:48:14.590+08:00
    'imagesource': 'jcr:8e5e7b37-384b-46c0-a738-2d547cb80e95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd18ec7d2-0b58-4e22-8926-38a1e7169522'
    'lead': 'The attack took place at Bacha Khan University in Charsadda, Peshawar
      -- less than 40 kilometers (25 miles) from where the Pakistani Taliban slayed
      145 people, including 132 children, in another college attack in December 2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:19:33.562+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:29.485+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:44.872+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 21 killed in attack on Bacha Khan University in Charsadda,
      Pakistan

      '
    'visualType': 'image'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413893a7-c94f-4b0c-9146-1117d5f6b821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad, Pakistan (CNN)</strong> — Militants raided a
        university in northwest Pakistan, timing their attack to a ceremony at the
        school to ensure maximum casualties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9038240d-9398-4ae5-9917-6200d088555f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As security forces combed the campus block by block after the massacre
        Wednesday, they counted the bodies of at least 21 students. Four militants
        were also killed, said army spokesman Lt. Gen. Asim Bajwa.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ddd3c1-4a82-48a2-b6c6-39348a3e724d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place at Bacha Khan University in Charsadda, Peshawar
        -- less than 40 kilometers (25 miles) from where the Pakistani Taliban slayed
        145 people, including 132 children, in another college attack in December
        2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '261ff771-350f-47d2-82ab-f1ce0a3b202f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether the group was responsible for Wednesday''s
        incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8146464c-312f-4b5f-837d-8bf5a50d5b00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Pakistani Taliban spokesman, Umar Mansoor, said it was in retaliation
        for military operations against the group. But another, Mohammad Khurrassani,
        from a separate wing of the militant group, condemned it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192abd57-3b7c-4875-b81e-121d21ac4f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday was the 28th anniversary of the university''s founder,
        Abdul Ghaffar Khan -- a 1920s Pashtun independence activist and pacifist also
        known as Bacha Khan. Guests were gathered at the university to pay tribute
        to the man when the militants came, said student Zahoor Khan.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22de6e00-03d9-4a69-9a98-053307ce18ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said he saw his chemistry professor shot while advising students
        to stay inside.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ab24d69-ff6c-4923-85c4-981ab1de8ae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister''s statement</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb35b93-db28-406e-98ef-64802e23e042'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime Minister Muhammad Nawaz Sharif is deeply grieved over the
        sad incident of terrorists'' attack on Bacha Khan University, Charsada, which
        has reportedly resulted into the loss of precious human lives and injured
        many others," a statement from the Prime Minister''s office read.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fbc4f14-3127-4701-a447-5b32f510a2c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While condemning the cowardly attack of the terrorists, the Prime
        Minister said that those killing innocent students and citizens have no faith
        and religion."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1228679-3e73-4b96-92d6-745e1248643d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The statement signed off with a quote from Sharif.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbb7da8-fda7-4b3b-9ebc-713eb13063a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are determined and resolved in our commitment to wipe out the
        menace of terrorism from our homeland. The countless sacrifices made by our
        countrymen will not go in vain," the statement quoted the Prime Minister,
        who is currently in Zurich, as saying.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075f03b8-5079-4ca6-b3b3-8fd40946f6ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Pakistan cricket captain and chairman of the Tehreek-e-Insaf
        political party Imran Khan condemned the attack as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35d38b0-7aae-4244-8974-d62ec945dc1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am going to Charsadda myself, and will review the situation myself.
        We are united against terrorism and all of Pakistan is on page," he told reporters.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cadcc1e9-0889-4971-a339-99e1333bfebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few days have seen an increase in militancy in the region,
        including an attack on a checkpoint in Khyber Agency, a region west of Peshawar
        that borders Afghanistan, where 10 people were killed and 36 others injured.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80004105-d4fc-46c6-8d74-61514dc9d3e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Zahir Sherazi in Peshawar and Saleem Mehsud in Islamabad,
        Pakistan contributed to this report.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c3aef-54e1-4e9a-8ca7-e050af1834cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:19:33.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.487+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/20/asia/pakistan-university-militant-attack/">At
        least 21 killed in attack on Bacha Khan University in Charsadda, Pakistan</a>"</em></p>'
  'sandiganbayan-third-division-plunder-case-gigi-reyes-janet-lim-napoles':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'Sandiganbayan hears plunder case of Atty. Gigi Reyes and Janet Lim-Napoles
      for the first time.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-20T02:26:12.570+08:00
    'imagesource': 'jcr:15191b98-d849-4a1e-996f-bdb415573383'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bc1dcd4e-61fc-4286-9297-0f6c69613830'
    'lead': 'A year and a half after the cases are filed, Sandiganbayan begins hearing
      a plunder case against Sen. Juan Ponce Enrile''s former chief of staff Atty.
      Gigi Reyes and businesswoman Janet Lim Napoles over their alleged involvement
      in pork barrel scam.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:26:07.402+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:29.322+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:45.073+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan hears plunder case against Reyes, Napoles

      '
    'visualType': 'image'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c322ac-d7ed-4e2f-a7bf-8eb887bb4649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.322+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        Third Division heard for the first time the plunder charges against lawyer
        Jessica Lucila “Gigi” Reyes and businesswoman Janet Lim Napoles on Wednesday
        (January 20).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e031f4e-2394-4273-bd04-69485700619a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their plunder case is the first pork barrel scam related case to
        go to trial.</p>'
    '4':
      'image': 'jcr:dd33bac6-c961-43da-8c71-d2c02776084b'
      'imageCaption': 'Atty. Jessica Lucila "Gigi" Reyes  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d48c7b-25ac-4d66-9672-fea0d58359f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa63242-62be-414b-9fae-78ba4685f410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.402+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes, Sen. Juan Ponce Enrile’s former chief of staff, and Napoles
        are accused of conspiring with the senator in the alleged diversion of his
        pork funds to the bogus non-government organizations (NGOs).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '843a9e3a-5017-46a4-912e-0de91c02f5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While they are co-accused in the same case, Enrile''s trial is suspended
        indefinitely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32860254-9695-4dfd-8ed7-492d127aedff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan Third Division awaits a ruling from the Supreme
        Court on detailed charges against the 92-year old lawmaker who is currently
        out on bail.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d5bd453-d524-4411-b6f5-b3e193e1a030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman also filed charges against lawmakers, including Sen.
        Jinggoy Estrada and Ramon "Bong" Revilla Jr., before the anti-graft court
        in June 2014 over their involvement in the alleged fraud.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ff71cc-c62f-43f9-9f83-cb62a10215f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prosecution’s first witness is Napoles’ employee</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f766d6a-369d-443f-bdac-c842b766aaba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors presented Marina Sula, a former employee of Napoles,
        as first witness.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45fab0f0-ad09-4e33-87f1-30b24e684224'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her testimony so far discussed her role and duties when she was
        working for Napoles, and what she knows about the alleged pork barrel scam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d7dde8-8892-470f-976c-5f2238ea48c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sula said Napoles'' companies, JLN Corp and Jo Chris Trading, are
        mere fronts for the alleged fraud that saw millions of public funds diverted
        to bogus NGOs and various projects.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124d3b1a-fd98-4cb5-8b25-119019d7950e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Sula, she was the one who registered the NGOs to the
        Securities and Exchange Commission herself, and opened bank accounts for the
        said NGOs as well.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a69e68-d863-4ca5-8eb0-ed6d7d5611df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sula''s testimony would resume Thursday (January 21) before the
        Sandiganbayan Third Division.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e45536d5-a4e1-46ed-9763-0758354a2517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Napoles not happy</strong></p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '735ff5ce-fc72-460c-8b36-45122f9ae694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meantime, Napoles said she is not happy over the fact that she is
        required to attend her trials.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0810c4a5-270d-40b5-b842-e79178a1ea64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kami rin nagugulat dun eh. Kasi usually kapag meron kang waiver
        of appearance, di ka na kelangan mag-appear kasi karapatan ng isang akusado
        kung aattend ka or hindi</em>,” Napoles’ lawyer, Atty. Stephen David, told
        the media.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5685ac38-95a8-4d68-8a61-2cf0ad4c68f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We are really surprised. Usually, if there’s a waiver
        of appearance, you don’t have to appear before the court. It’s the right of
        the accused to decide whether she will attend or not.]</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ad24f4c-a346-4ab9-830f-0ee7dd66d5d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David said there are instances the accused has to attend like arraignment
        and pre-trial—but not the trial proper itself.</p>'
    '32':
      'image': 'jcr:d0d4f5c9-8cda-4738-afd4-ef44c7bd70a5'
      'imageCaption': 'Janet Lim-Napoles (wearing helmet) transferred from Correctional
        to Sandiganbayan.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5682ae-7aba-4aae-9bb8-a4d177a4543c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b83ee5c6-8e64-47d7-a8c6-644c043046f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David also pointed out that Napoles’ security is being put at risk,
        whenever she’s transported to attend her trial.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47170b8e-c5d2-4fde-b116-0865de0c9554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang problema kasi sa sitwasyon ni</em> Mrs. Napoles,<em> yung
        problema sa security niya. Nakita niyo naman</em> from correctional <em>pupunta
        pa dito, daming abala sa mga tao</em>."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bef36ef4-da01-4daf-ae8a-972ec0632563'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The problem with Mrs. Napoles’ situation is her security.
        You have seen it yourself; a lot of people are being disturbed because of
        her transfer from Correctional to the courtroom.]</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '218877af-aa01-401d-842b-b573a240a94a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Napoles is currently detained at the Correctional Institute for
        Women after she was convicted for illegally detaining former employee and
        pork scam whistleblower Benhur Luy.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7bec6d7-a215-48c8-8025-483f32b2e70d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T09:26:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:29.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A standing produce order by the court required the BJMP to bring
        her to the Sandiganbayan during her scheduled trials.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6ae03ea-96c4-4ca7-b0d8-50dbb9995978'
      'mgnl:activationStatus': true
