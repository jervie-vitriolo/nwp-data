      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I may not be Brady, but he (Freddie Roach) is definitely not Bill
        Belichick.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bf2b56f-f216-48d5-a3cc-56fdfc639f2d'
      'mgnl:activationStatus': true
