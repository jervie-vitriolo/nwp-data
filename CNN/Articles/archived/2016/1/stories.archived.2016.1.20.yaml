      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he walked from Barangay 1 to 3, Binay gave away autograph shirts
        with his face on it, a black rosary, and candies with his name on it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d946a78-b3c0-49cb-96a8-520d42497223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.536+08:00
