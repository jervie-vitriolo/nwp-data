      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/13/what-you-need-to-know-about-edca.html">Read:
        What is EDCA?</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d9f650b-4169-429c-a798-5dea0c52ae69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report from the Manila Police District (MPD) said that around
        100 members of LFS and Anakbayan who protested wanted the junking of the Enhance
        Defense Cooperation Agreement (EDCA) and the withdrawal of U.S. troops from
        the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e98af1-f0cd-4efd-81cd-1cd3074de3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/16/EDCA-vs-China-aggression.html">Related:
        PH needs EDCA against China’s aggression — Justice Carpio</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b767215d-081f-49dc-aad5-72aa238ce651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MPD Police Insp. Rodeliza Naoy, the protesters threw
        paint at the facade of the embassy and members of the police.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afddf77-6e4e-45b7-839f-4dd7d98a947d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Naoy added the group dispersed at around 5:49 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e811d49-a8e5-4229-98c8-27c24a2b495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No injuries were reported during the incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b531f4-3c6d-4075-9ec0-3be32c2da46c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LFS: Return of U.S. military bases not welcome</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2491dacb-b827-44e2-809b-5bf43874acdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charisse Bañez, national chairperson of LFS, said they held a rally
        to show the American government and the world that "the Filipino youth will
        never welcome the return of U.S. military bases in the country."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04e8eff4-3924-4263-a3d5-09cef352b594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.422+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As pag-asa ng bayan we will not surrender our sovereignty nor our
        future to the US imperialist,” Bañez said in a statement released to the press.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762dfc41-c5c0-431c-a081-4587f170f609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that the EDCA violates the Constitution and "it is very
        clear that our government surrendered the sovereignty over these so-called
        Agreed Locations that allows the US to conduct practically anything."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11d2fd87-59f4-43ca-8301-7917a9397e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These locations can be undeniably classified as US military bases.
        The US and Aquino government might be able to sugar-coat it, but they cannot
        fool the youth and the people,” Bañez said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cac5f8-f7e2-469a-8331-7f5722b26675'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also pointed out several instances where U.S. soldiers committed
        human rights violations in the past.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc703be-f552-46e5-87a7-435acf9b8640'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The crimes committed by US troops and military personnel to the
        Filipino people know no end. Of all these, not one was held accountable. Even
        Pemberton’s case is no exception as he and his government are trying to claw
        their way out of Philippines laws and justice system.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6979bd16-8ce9-432e-a07f-ddb2314d19da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:21:35.759+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:26.423+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This is a developing story.</em></p>'
  'pacquiao-bradley-boxing-manning-brady-nfl-press-conference':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Fighters Manny Pacquiao and Timothy Bradley were likened to NFL superstars
      Peyton Manning and Tom Brady by Bradley''s trainer, Teddy Atlas.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-20T11:17:21.223+08:00
    'imagesource': 'jcr:72318ad0-77ea-47d7-ae95-648fbcae2081'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b952dc5e-709a-4861-b682-8ae2f74c3720'
    'lead': 'Manny Pacquiao and Timothy Bradley are stars of their sport, but they
      have now been compared to two other sports stars by Bradley''s trainer, Teddy
      Atlas.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:24:55.198+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T10:25:21.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T10:25:21.259+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pacquiao, Bradley likened to NFL stars Manning, Brady

      '
    'visualType': 'image'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '663b16de-5124-4b36-99cb-6ef444236261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.200+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Pacquiao-Bradley
        III is set to be Filipino fighter Manny Pacquiao’s final tussle in the boxing
        ring. During the first press conference of the fight on Wednesday (January
        20 PHT), Timothy Bradley’s trainer Teddy Atlas couldn’t help but draw analogies
        to one of America’s favorite sports.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d576ab4-eb8b-412f-a6ef-4c6b8a8a6d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“When you have begin in this business, as a fighter and maybe later
        on as a trainer [or] coach, you aspire to be the best,” said Atlas. “I mean,
        that is what makes it all worth while, whether you get there or not.”</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17b63f7-b27d-425e-ad00-799392cb0359'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“You’re trying to get the same place, the people in the NFL, people
        in the MLB, people in the NBA, they’re trying to get to the Super Bowl.”</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56809037-418a-4819-86ad-95e2ba3d7a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atlas went on to compare Pacquaio and Bradley by comparing them
        to another rivalry on the football field.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db2e0d89-cc33-4983-82af-5e010cd5b8de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These fighters, staying on that analogy, staying on that path,
        are Peyton Manning and (Tom) Brady,” said the American trainer. “They’ve been
        to a lot of Super Bowls, and this is what they are in the business for.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '541d7fe4-965e-46d8-8fbd-58a63ed7c0c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.198+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley’s trainer went on to discuss how difficult of a challenge
        he believes Pacquaio to be on April 9, but reiterated his belief in his fighter
        by comparing him favorably to New England Patriots quarterback Tom Brady.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa2ccc9-2a45-4d5a-ba7d-2d93afab1a2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Its a tremendous challenge, a difficult challenge, but we look
        forward to it, and we’re grateful for the opportunity to be in another super
        bowl,” said Atlas before pointing at Bradley and declaring.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba8fcf-c034-4338-a562-b94d25c4c35f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I am taking Brady.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489d3992-5303-43b2-be24-be0693a8e5f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bradley, Roach respond</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6da075f-88f5-4635-b697-5fe1894d6614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Never one to take trash talk laying down, Pacquaio’s long-time trainer
        Freddie Roach also got in on the act.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c380ab78-4051-4e22-a02c-b7de4bbbaae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roach opened his part of the press conference by expressing his
        belief that Pacquiao is the greatest fighter of the last decade and his era,
        saying that his achievements in the ring may not be matched.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb3ac3b-3019-496e-8e1f-80b389bbf951'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think Manny Pacquiao is the greatest fighter of the decade, of
        his era. Eight world championships, I will never see that in my lifetime again,”
        said Roach. “No one will duplicate that, Manny, that is yours forever.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27633e51-1089-43d8-a23f-e265181fa581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The celebrated trainer then dug into Atlas and Bradley with an American
        Football analogy as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6e883e0-1f87-43a4-b59a-c42c5883d6aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“As far as football goes, I am from New England and I like the Patriots
        a bit, but you can have Brady,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8230f5e-03ef-4778-970e-3d87ff959694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it was Bradley’s turn on the podium, the American fighter first
        explained how he felt that the third meeting between him and Pacquiao would
        be different from their previous altercations, and that both competitors wanted
        the win badly.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51445371-720f-4dc9-b10f-de1862eb172a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:25:21.574+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“It’s Manny Pacquiao’s farewell fight. Manny Pacquiao wants to win
        this fight really badly, and so do I,” said Bradley.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c4d593-f20d-43f5-bac8-7a05561273a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:24:55.199+08:00
