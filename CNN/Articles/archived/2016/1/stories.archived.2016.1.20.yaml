      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He is alleging that we are behind his arrest, but
        where is his proof? The longer he puts up this act, when he is not backing
        up his claims, the public will take notice. He is full of allegations against
        INC but he does not have any proof.]</p>'
  'comelec-poe-ballot-sc-hearings':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-20T05:28:49.830+08:00
    'imagesource': 'jcr:fca16317-c2b3-4ff7-bd62-681251b92d18'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '62960649-8a60-4a21-9f22-e0f667910d8e'
    'lead': 'While the Supreme Court (SC) hears the oral arguments for the petitions
      filed by Sen. Grace Poe regarding the cancellation of her certificate of candidacy
      (COC), the Commission on Elections (Comelec) said Poe will remain on the ballot
      unless the high court says otherwise.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T08:56:40.075+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T08:56:54.737+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T08:56:54.506+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe''s name likely to stay on ballot if SC hearings drag on

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a0347cb-d33e-4bf2-a389-e5c4dd21394d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.737+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It appears the
        cases blocking Sen. Grace Poe''s bid for the presidency will drag on longer
        than expected.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd175fd73-b168-4238-a9f9-fb9dcea9785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.075+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question now is: will her name be included in the ballot?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c52aaec-9bea-4c40-a0b4-843b571abfb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) said it is likely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c350ea0d-ac37-4e94-bc3b-b9d5b9b68bf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec will begin printing the ballots on February 1. For that,
        it plans to finalize the list of candidates on January 26 — the same day the
        Supreme Court set the next oral arguments on Poe''s cases.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8d7938e-dcb7-408a-a057-ec89aea9f9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Basta kami, kapag panahon nang mag-imprenta ng balota,</em>
        we will look at the situation at that point in time and what is the legal
        order in place. In which case, <em>yun ang aming susundin</em>," Comelec Chairman
        Andres "Andy" Bautista said on Wednesday (January 20).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61cd9b7c-fa5c-426e-9278-a68e99d26bed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.738+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When it is time to print the ballots, we will look
        at the situation at that point in time and what is the legal order in place.
        In which case, that is what we will follow.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22261208-5c02-4f3a-b2d3-950000cf2b5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/20/sc-oral-arguments-poe-disqualification.html">Related:
        Questions center on citizenship, residency as SC begins oral arguments on
        Poe''s DQ case</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0323342-fbf0-453a-9e53-bbdb2dd0d96a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday, the high court began hearing the cases. Only six magistrates
        had their turn to ask Poe''s lawyer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954b130c-57e7-4238-8ec9-16d479a1cb61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec hoped to start printing the ballots on January 27 but pushed
        it back because a number of candidates, like Poe, still have pending cases.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9974454f-623d-4f83-a871-72c73e2094f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, the poll body said it will not stop treating them as
        candidates unless they lose their cases and exhaust all appeals.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f06284b-0582-448e-98ae-4d1f4940ca44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.739+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/20/grace-poe-oral-arguments-supreme-court.html">Related:
        Poe confident in SC oral arguments</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75dc1657-3712-4cba-bb67-0820d0c8a5cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means Poe will remain in the roster unless the high court grants
        the petitions against her candidacy.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af2a3810-629e-4666-bb1f-72477ebb87b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She''s already on the list so the question lang is whether this
        case will be resolved in time to say with certainty whether she should stay
        on that list. So I guess that''s what we''re all looking forward to, the resolution
        of this case," added Comelec spokesperson James Jimenez.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6a4b929-464b-4101-8f83-f82b5b0eb805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:56:40.076+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:56:54.740+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Whatever list we release prior to that will not have changed and
        we will have to go with the ballot as is. If her name is on there, then her
        name is on there."</p>'
  'PBA-Barako-Bull-Phoenix':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-20T04:28:52.667+08:00
    'imagesource': 'jcr:f2b1c98c-de48-48c2-b0be-182fa2779023'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5cf056b9-67a5-4ed3-9e24-3f097b64b86b'
    'lead': 'Phoenix Petroleum is set to take over the Barako Bull Energy franchise
      in the Philippine Basketball Association (PBA).'
