      'mgnl:type': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a454812f-ab5d-43d6-be11-40d12692bf5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:50:23.536+08:00
