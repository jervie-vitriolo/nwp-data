      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Murray makes it through</strong></p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e894205-4cae-4842-8fc2-bcd0007747b9'
      'mgnl:activationStatus': true
