      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Alcohol without the hangover in North Korea</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '668ec1ba-27a9-4c3a-b68f-46c21b0b8b21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:10:45.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:11:05.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It put the world on edge after its supposed
        hydrogen bomb test. But perhaps we can learn to love North Korea now that
        it claims to have invented a revolutionary liquor that won''t leave you bleary-eyed
        and hungover.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b539137-69e7-4af6-9c49-913f40224a5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:10:45.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:11:05.879+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And no, apparently it''s not water.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbfe0a97-c685-4fd8-857a-9c8b459cf504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:10:45.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:11:05.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state-run newspaper Pyongyang Times, this "suave" liquor
        is made from an extract of ginseng, and uses glutinous rice instead of sugar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068aac68-79ea-4478-8518-fde68439100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:10:45.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:11:05.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This secret blend of six-year-old ginseng and "scorched rice," produced
        by Taedonggang Foodstuff Factory researchers, is what makes the alcohol hangover-free,
        the article reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3e79641-b982-48d8-8ce7-336ddd01f799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:10:45.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:11:05.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Koryo Liquor, which is made of six-year-old Kaesong Koryo insam,
        known as being highest in medicinal effect, and the scorched rice, is highly
        appreciated by experts and lovers as it is suave and causes no hangover,"
        Jong Hwa Sun wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4667efa8-d094-4c8a-a702-04671830104b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:10:45.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:11:05.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Koryo Liquor" has been such a success, it has been registered as
        a "national scientific and technological hit" across the communist country,
        coming first in the food sector festival, the newspaper reported.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a06f4f-a4fb-4fc6-91b4-934a9a553d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:10:45.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:11:05.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the amber-colored liquor pales in comparison to a previous invention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a94303a6-49f4-47ff-a628-45ce14ba7061'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:10:45.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:11:05.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, North Korean scientists released a vaccine called Kumdang-2
        that could reportedly cure HIV/AIDS, drug addiction, cancer, MERS and Ebola.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dd1db97-cbab-446a-8741-8d49b57f6e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:10:45.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:11:05.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/19/world/north-korea-hangover-free-alcohol/">North
        Korea''s latest boast: Alcohol without the hangover</a>"</em></p>'
