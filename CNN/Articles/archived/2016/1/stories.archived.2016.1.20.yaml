      'text': '<p><em>CNN Philippines'' AC Nicholls contributed to this report.</em></p>'
  'isis-salary-cuts':
    'author': 'Jose Pagliery, CNN Money'
    'caption': 'ISIS released propaganda photos show its militants attacking Tal Tamer
      town in al-Hasaka about 640 km northeast of Damascus , where Kurdish fighters
      are battling ISIS.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-20T07:36:38.603+08:00
    'imagesource': 'jcr:f327dd75-a6f7-457a-9506-a0a18cee0849'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75f429fc-7279-4f43-9267-676b326d7620'
    'lead': 'Wartime pressure on the Islamic State is forcing it to slash its fighters''
      salaries by half, according to documents leaked from inside ISIS territory.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T08:33:08.848+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:31.515+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:43.645+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ISIS cuts its fighters'' salaries by 50%

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8949d132-804c-4a22-86fd-01daba5c3ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Wartime pressure on the Islamic
        State is forcing it to slash its fighters'' salaries by half, according to
        documents leaked from inside ISIS territory.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23fa0796-8427-461b-80f0-50cb8b067c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS might seem like a ragtag group of terrorists, but in reality,
        it operates as a government over parts of Iraq and Syria. And it hands out
        biweekly paychecks to its jihadist army.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f5ccb1c-2162-487d-b821-3fd88f55c3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS soldiers earn between $400 and $1,200 a month, plus a $50 stipend
        for their wives and $25 for each child, according to the Congressional Research
        Service.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e2eeaf6-5095-4ea4-8638-3fd85485b242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But running a state at war is expensive. And recent victories for
        the U.S.-led coalition against ISIS mean that the Islamic State can''t afford
        to pay its soldiers quite as much as it used to.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404d1274-5b96-433b-a410-4cea2945fcb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://edition.cnn.com/2015/02/19/world/how-isis-makes-money/">Also
        read: How ISIS makes (and takes) money</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f74b5e-b41f-4432-8ba9-b464d55ad5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On account of the exceptional circumstances the Islamic State is
        facing, it has been decided to reduce the salaries that are paid to all mujahideen
        by half, and it is not allowed for anyone to be exempted from this decision,
        whatever his position," the ISIS'' government wrote in a memorandum.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb3ccb51-a5ed-46e2-a29e-e43e4f35affa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the pay cuts, the Islamic State said it "will continue to
        distribute provisions twice every month as usual."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8abbd9ab-f826-4e6b-bd56-aa6bb67b1756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leaked document was obtained by Aymenn Jawad al-Tamimi, a leading
        scholar who tracks ISIS. He''s also a fellow at the Middle East Forum.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa2df4ae-4ea9-4319-94bd-35ecfdb542ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.848+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Tamimi gets documents from sources inside al-Raqqa, the seized
        Syrian city that ISIS declared as its capital.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c91be9b-8539-4273-bd86-0a590d0b7952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ISIS memo doesn''t say why it''s cutting back.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7acea9-b643-4b2e-a2cc-a6373b461f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS makes most of its money by taxing its population. But one major
        source of pressure on ISIS'' finances is the U.S.-led coalition''s bombing
        runs. Airstrikes are taking aim at the ISIS oil business: blowing up oil trucks,
        storage tanks, mobile refineries and other oil field equipment.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e752fdd-0b34-4272-92d3-218b7178795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The result? ISIS was making $40 million a month on oil alone in
        early 2015, according to the U.S. Treasury. Now, it''s making only a fraction
        of that, according to the State Department.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b104b1fb-537c-4811-9781-41adf0d7969a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/01/20/ISIS-confirms-death-of-Jihadi-John.html">Also
        read: ISIS confirms death of ''Jihadi John''</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ff5abe1-26cc-4708-abb6-88fbf4360718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The airstrikes have also targeted ISIS money itself — literally.
        Last week, the United States military made an extremely unusual move, two
        U.S. defense officials told CNN. It dropped two 2,000-pound bombs on a building
        in central Mosul, Iraq, destroying a cache of cash worth "millions."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7786773-eb59-4caf-9fdb-31e677962496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another source of financial pressure is the massive cost of operating
        a functioning government. ISIS provides public services and collects taxes.
        That means it has to pay for infrastructure and civilian employee salaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15462ca6-b291-4c5a-b50c-bdcefe8e01cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To keep the lights on, it pays highly skilled engineers and technicians,
        who can make upwards of $1,500 a month, according to an investigative team
        of UN researchers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74c3898b-bb28-42d8-ae00-54a00cbcbe21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:33:08.849+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:31.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
