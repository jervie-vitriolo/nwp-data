    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eight in pretrial custody in Cologne New Year''s Eve mass robberies,
      sex assaults

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460a607-fbd2-4297-92c9-3a1417c765f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (CNN)</strong> — Eight men are in pretrial custody
        in connection with a spate of New Year''s Eve mass robberies and sex assaults
        in Cologne, attacks that spurred a vigorous debate about asylum seekers in
        Germany.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0991c675-c6f8-4d38-8086-cac8c7850487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ulrich Bremer, the spokesman for the Cologne prosecutor''s office,
        said that at least one of the men in custody is accused of groping and robbery,
        and at least two are accused of robbery alone. It''s not clear what the other
        five are accused of doing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e367bd8c-84f7-494e-9ae8-8a1e6e4bc708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nor were all eight men''s immigration status officially known.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5bc93aa-9d29-44d3-8444-24d9b9ddad58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bremer said 21 suspects originally identified by authorities
        consisted of some illegally in Germany and some who sought asylum. The latter
        group included those who''ve been granted asylum and others waiting for their
        applications to be granted, the spokesman explained.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c3516-a4d3-4b12-8106-1a5503c6b862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several European cities experienced similar mass attacks on New
        Year''s Eve, with immigrants being blamed for groping and robbing female revelers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '581e949e-397d-45e8-8827-3be38375dbb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six woman in Zurich, Switzerland, for instance, told authorities
        they were "robbed from one side, (while) being groped ... on the other side"
        by groups of men, police there said. Police in Helsinki, Finland, investigated
        two possible crimes involving "a gathering of asylum-seekers." And at least
        50 incidents were reported in the northern German city of Hamburg.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ef28c5-63bb-4541-aa83-56c2f5fa59d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet what happened in Cologne got the most attention internationally,
        with police reporting upwards of 581 criminal complaints, more than half of
        which included alleged sexual offenses.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0222ca2c-7e36-4bb1-9cd9-5f22c5eb4eec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The idea of mass attacks on women walking through Cologne''s city
        center was horrific enough. But what made it more jarring for some was the
        allegation that those responsible had been welcomed into Germany: Interior
        Ministry spokesman Tobias Plate said this month that the suspects included
        citizens of Algeria, Morocco, Iran, and Syria, among other nations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5702e424-23ab-4689-a67b-bbb09bde3822'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German officials last week outlined plans lowering the threshold
        for foreigners to be deported to include convictions for sexual or physical
        assaults or resisting police officers. Previously, only those sentenced to
        crimes punishable by a sentence of one year or more could be deported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc210da7-041e-46da-bc56-dfd9916b02ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The changes could be passed into law as early as next month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42206425-59aa-4986-b07a-d5b1a4440c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Criminals should be punished consistently," German Justice Minister
        Heiko Maas told German broadcaster and CNN affiliate ARD. "That will also
        lead to more deportations."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58a8b65f-b7d1-4928-95f1-64d45e98b29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nadine Schmidt reported from Berlin, and CNN''s Greg
        Botelho reported and wrote from Atlanta.</em></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b106ccd-e920-475e-b258-e58241946d96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:41:05.968+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:25.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/19/europe/germany-cologne-attacks/index.html">Eight
        in pretrial custody in Cologne New Year''s Eve mass robberies, sex assaults</a>."</em></p>'
  'nearly-19000-civilians-killed-in-iraq-in-21-month-period-report-says':
    'author': 'Khushbu Shah and Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-20T03:50:57.324+08:00
    'imagesource': 'jcr:8e5e7b37-384b-46c0-a738-2d547cb80e95'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '46a771a9-da88-4598-970d-639cb250c9d2'
    'lead': 'Nearly 19,000 civilians were killed in Iraq between January 2014 and
      October 2015 – a toll the United Nations calls "staggering" in a new report.
      The report, released Tuesday (January 19), outlines the horrific impact that
      Iraq''s ongoing conflict is having on its civilian population.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:49:11.426+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:25.086+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:49.669+08:00
