    'lead': 'Let''s be clear about real hoverboards: They aren''t a trend aimed at
      making a quick buck from a Marty McFly fanboy fantasy. These are serious inventions
      being designed by engineers looking to move forward in the worlds of sports,
      recreation, policing, military and urban transportation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T08:23:39.508+08:00
