  'INC-Lowell-Menorca-arrest-Edwil-Zabala':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-20T05:58:45.444+08:00
    'imagesource': 'jcr:0162852d-236f-489c-b2a4-06e9394fd821'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8b7c18b-d0cd-4812-b863-8dcdea4b5e3b'
    'lead': 'Iglesia ni Cristo spokesperson Edwil Zabala said the religious group
      was also caught by surprise when news broke about the arrest of its former minister
      Lowell Menorca.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T08:52:59.340+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T08:53:21.773+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T08:53:21.628+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'INC denies involvement in Menorca''s arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3b4bd9e-039b-4539-8c1d-8c3792cef298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Iglesia ni
        Cristo (INC) denied any involvement in the arrest of its former minister Lowell
        Menorca II.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d66f11e-2c95-4312-9033-68e1eaeaed30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference on Wednesday (January 20), INC spokesperson
        Edwil Zabala said the religious group was also caught by surprise when news
        broke about Menorca''s arrest.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41ea524-001b-4b2e-a9ad-74aef3c5515f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menorca was arrested Wednesday morning while on his way to the Court
        of Appeals (CA) for a hearing on writs of Amparo and habeas corpus he filed
        against the religious sect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbd3df43-2954-4c91-a7e5-a238f2123b97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/20/Lowell-Menorca-INC-arrest-libel.html">Related:
        Authorities arrest ex-INC minister Lowell Menorca II for libel</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1973cd0-5b86-48ca-93a8-dea177761d1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zabala said INC should not be dragged into the issue.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afb219df-dbad-4fdd-b2d1-68275bd8e752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang nagserve ng warrant ay hindi naman kami, hindi ang organisasyon
        ng Iglesia ni Cristo. Ang nagserve ng warrant ay mga kinatawan ng kapulisan
        at ang pagseserve nila, sila ang may control kung saan at kelan, wala kaming
        kinalaman doon," Zabala said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecb95d5-1d92-47b9-b29d-18d677876b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We were not the ones who served the warrant. Not the
        Iglesia ni Cristo. The ones who served the warrant were the police, and only
        they have the power and control when to conduct the arrest. We were not involved
        in that.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebb54e46-e11b-4df7-9959-f762123f6b6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.340+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the ones who filed the case against Menorca were
        members of the INC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88868e31-cc35-4144-adf2-8136bc48109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the information INC has gathered so far, Zabala said the
        complainants are part of the Society of Communicators and Networkers (SCAN)
        International who were offended by Menorca''s previous allegations that the
        group is involved in illegal activities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d58251-154c-45f6-ab6c-1bb07628669a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SCAN International is a committee of INC members who serve the church
        as first responders during natural disasters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a321d0e7-abdd-47a7-ad35-88488fb83261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:52:59.341+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T08:53:21.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zabala said the church did not persuade the complainants to file
        a libel case against Menorca, and that members need not ask for permission
        from the church if they want to file a case against a non-member.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
