      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So next time you are caught watching cute animal videos at work,
        you can tell your boss you aren''t procrastinating. You are increasing your
        productivity.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9a9e83a-7a8f-4204-b5ac-60ba54753ae1'
