  'Pililla-Wind-Farm':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'The Pililla Wind Farm has 27 towers that look like giant electric
      fans – standing 125 meters tall, or the height of a 33-storey building.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-20T03:14:49.382+08:00
    'imagesource': 'jcr:eb745acb-b7fd-4287-be28-d3b87e3bec3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e568ef8c-00b4-40b6-ac1f-ad956cee8aeb'
    'lead': 'Energy officials inaugurated a new wind farm that will supply electricity
      to as many as 66,000 households. The wind farm, which is open for tourists,
      is also becoming a popular destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:35:22.831+08:00
