    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fab0d4-6318-45f0-bc1e-8c8b5404e26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:11.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Halep''s was not the only surprising exit in the women''s draw,
        with eighth seed Venus Williams knocked out by Johanna Konta.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cca64-e28f-471a-8992-b14e3ce4422c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:11.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Konta, ranked 47th in the world, claimed a 6-4 6-2 victory over
        seven-time grand slam champion Williams -- who had her left thigh heavily
        strapped -- to reach the second round.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f8e6ff5-f555-49b0-89b0-055cfbafdd96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:11.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m very satisfied with how I dealt with the situation," British
        No. 1 Konta told reporters.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60da6d4c-9b12-40d7-924b-0f6c2a5419a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:11.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was hot out there. I was playing an incredibly great player.
        That''s no secret."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebbdcce-46b3-4a24-8d63-cde05b42290f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:11.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elsewhere, other seeds in the women''s draw fared better.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93675b2-1ab7-4757-a4bd-61e2a8f74202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:11.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Spain''s Garbine Muguruza, seeded third, saw off Anett Kontaveit
        of Estonia with a 6-0 6-4 win, while seventh seed Angelique Kerber progressed
        with a 6-7 7-6 6-3 victory over Misaki Doi.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '335c659a-5a9b-4966-8897-6e7bc51960bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:06:53.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T10:07:11.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ana Ivanovic, seeded 20th, also booked her place in the second round
        -- the Serb defeated Australia''s Tammi Patterson 6-2 6-3 -- with Belarus''
        14th seed Victoria Azarenka beating Alison Van Uytvanck of Belgium 6-0 6-0.</p>'
    '51':
