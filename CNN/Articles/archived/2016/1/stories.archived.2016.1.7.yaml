      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Activities for the Baguio Flower Festival start with a grand opening
        parade on February 1 and will end with a grand fireworks display on March
        6.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '923b30d6-1d6c-45fe-8fd6-14bdfaa2ba70'
