  'star-wars-the-force-awakens-biggest-film-united-states-history':
    'author': 'Frank Pallotta, CNN Money'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-07T14:54:57.757+08:00
    'imagesource': 'jcr:a54d2556-06b7-439d-8948-1d7778ee4ca7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c0b69998-f112-42f0-b491-6b11647896fd'
    'lead': 'The Na''vi were no match for the Force. With Wednesday''s (January 6)
      box office totals, "Star Wars: The Force Awakens" will overtake 2009''s "Avatar"
      to become the highest-grossing film in North American history, according to
      Disney.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:12:20.486+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:01.058+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:58.951+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Star Wars: The Force Awakens'' to become biggest film in US history

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc849f0-bade-4251-9952-3fa5342c2619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:12:20.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — The Na''vi were no match
        for the Force.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6985d7-135f-40ff-a6b4-2695c4281b34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:12:20.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With Wednesday''s (January 6) box office totals, Star Wars: The
        Force Awakens will overtake 2009''s Avatar to become the highest-grossing
        film in North American history, according to Disney.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a10b9c-7c87-49ca-b78d-6a6525ffa2e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:12:20.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Disney film has so far made $758.2 million in North America
        in less than three weeks of release. Disney is projecting that with Wednesday''s
        ticket sales, The Force Awakens will pass the $760.5 million that James Cameron''s
        3-D sci-fi smash made in its run six years ago.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f751875b-b2da-4e1e-9d26-83c3ac883327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:12:20.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Force Awakens</em> has broken record on top of record since
        opening in mid-December. What''s really remarkable about the film''s box office
        haul is how quickly Han, Luke, and Leia have blasted through the record books.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49899e5f-e50f-4d6e-87da-19356f57db61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:12:20.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took <em>The Force Awakens</em> about 20 days to zoom past Avatar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d94c835-b175-4d12-983b-462cf17667e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:12:20.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film now sets it sights on growing its totals around the world
        where it has so far made $1.55 billion, which already places at #4 on the
        all-time global list.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cad478e9-e8f6-43f2-9f6a-e7892a2d3cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:12:20.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that''s without the second biggest movie market in the world,
        China. The sci-fi epic opens there this weekend.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c81a724-e475-440b-8c15-5d4558cf0efb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:12:20.486+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If <em>The Force Awakens</em> takes off in China, it could have
        a shot at taking the title of highest-grossing worldwide film ever, a title
        also held by <em>Avatar.</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d359562-143c-4654-b420-4e4aee7cdc66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:12:20.487+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.059+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "''<a href="https://money.cnn.com/2016/01/06/media/star-wars-force-awakens-highest-grossing-us-film-all-time/">Star
        Wars: The Force Awakens'' to become biggest film in US history today.</a>"</em></p>'
  'microsoft-pulls-support-internet-explorer':
    'author': 'Hope King, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-07T14:02:24.922+08:00
    'imagesource': 'jcr:804737d7-b857-4829-ad71-3a15bafdcf77'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a82cae79-9318-4d4f-8a7b-f2826b616666'
    'lead': 'Microsoft will stop supporting Internet Explorer 8, 9, and 10 on certain
      Windows computers on January 12.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:17:48.999+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:00.899+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:59.019+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft pulling support for Internet Explorer 8, 9, 10

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '073ce5de-b160-4980-a954-3be86687c85f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:17:48.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Microsoft will stop supporting
        Internet Explorer 8, 9, and 10 on certain Windows computers on January 12.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28bbc1d-2181-4011-80a0-d4fa5ae250f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:17:48.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Up to 20 percent of Internet browsers could be impacted, according
        to NetMarketShare.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf136e06-e9a1-4f4d-84d3-1ce817d28a3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:17:48.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After next week, Microsoft will push security updates and bug fixes
        to Internet Explorer 11 only, on machines running Windows 7, 8.1, and 10.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12a8506f-1fde-4b94-9684-7fadd3af05ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:17:48.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.900+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anyone who continues to use an out-of-date browser could put themselves
        at risk for malware and cyber attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c49fc-9c5e-468c-8add-3c09a7986d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:17:48.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microsoft "encourages customers to upgrade" to Internet Explorer
        11 "for a faster, more secure browsing experience."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c41dfe-9595-484a-9de7-6b4fffcb5f58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:17:48.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you''re running Windows Vista, Microsoft says it will continue
        to support Internet Explorer 9. Microsoft will also keep supporting older
        versions of IE on several enterprise server operating systems. (The full list
        of supported browsers is here.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f724439e-987a-4cd7-8fc1-82486b357c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:17:48.999+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company first announced plans to end support for its older web
        browsers in 2014.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbbd594e-9663-4f50-8496-641569d2f25c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:17:49.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2015, with the launch of Windows 10, Microsoft gave customers
        a new default browser, Edge, which is a definite improvement over Internet
        Explorer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924ba4c-c3d7-4f9a-b9f2-7fa5782449a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:17:49.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Confusingly, though, the logo for Edge looks almost exactly like
        the logo for Internet Explorer.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac201fa-02de-44a5-b574-9594d1b3ac6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:17:49.000+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.901+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/06/technology/microsoft-internet-explorer-support/">Microsoft
        pulling support for Internet Explorer 8, 9, 10</a>."</em></p>'
  'clark-pampanga-airport-emirates-airlines':
    'author': 'Justine Dizon, Pampanga-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-07T20:04:58.984+08:00
    'imagesource': 'jcr:55fc722d-83c3-45b7-b314-ff6b4e1016bf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a09aa5d5-b267-405d-8945-c3f2709bb523'
    'lead': 'After sealing the deal of flying again at the the Clark International
      Airport (CIA), officials from Emirates Airlines said they were impressed with
      the recent developments at the country''s premiere gateway of the north.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:22:15.361+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:00.706+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:59.081+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Emirates Airlines officials impressed with Clark Airport

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9cfaf0-5e9b-4d58-8f1e-f78459f3dda6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:22:15.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>CLARK, Pampanga (CNN Philippines)</strong> — After sealing
        the deal of flying again at the the Clark International Airport (CIA), officials
        from Emirates Airlines said they were impressed with the recent developments
        at the country''s premiere gateway of the north.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ee164d-a803-44fc-9588-870397c997a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:22:15.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.707+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the officials'' visit on Tuesday (January 5), Jie Zhu, Emirates
        Airlines senior regional manager for airport services in Asia, said they were
        happy to be back at Clark and commended the improvements at the airport''s
        passenger terminal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e2f3bd-e900-4b84-8a2c-94abddf81a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:22:15.361+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Emirates official also thanked the Clark International Airport
        Corporation (CIAC) for giving its full support in facilitating the airline''s
        return to the airport.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55fcdb11-af34-41d7-bab0-66fe3c40296c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:22:15.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emigdio Tanjuatco, president and CEO of CIAC, said the resumption
        of Emirates'' flights at Clark was discussed during the World Routes convention
        in South Africa in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c07699-dac2-4b04-97ba-e3d0bcd02e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:22:15.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Emirates also expressed its concerns about flight operations
        at the airport and that CIAC addressed these concerns properly.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097ba5db-b879-4667-a59f-3766cb37a582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:22:15.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.708+08:00
