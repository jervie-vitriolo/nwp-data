  'stock-markets-dow-oil-north-korea-china':
    'author': 'Matt Egan, CNN Money'
    'caption': 'File photo. (Photo: John R. Coughlin/CNNMoney)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-07T20:20:22.178+08:00
    'imagesource': 'jcr:07b3b9af-fb35-48f8-a8c4-60725f0428c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5b86d87a-eb55-44a2-a8ac-285ea310427f'
    'lead': 'Wall Street experienced another mini panic attack on Wednesday after
      North Korea claimed to successfully test a hydrogen bomb. The markets were already
      being spooked by the financial and economic turbulence out of China and the
      latest plunge in oil prices below $34 a barrel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:38:48.619+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:05.441+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:55.697+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dow sinks 250 points, oil dives to 7-year low

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd64c6fd6-9ccd-41cc-ad29-839912f811a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — The scary headlines keep
        on coming for investors.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52f58e74-65c3-4447-9fc9-8029678a871b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street experienced another mini panic attack on Wednesday after
        North Korea claimed to successfully test a hydrogen bomb. The markets were
        already being spooked by the financial and economic turbulence out of China
        and the latest plunge in oil prices below $34 a barrel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8192428-9e95-4129-99a3-91b25b18e050'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dow dropped 252 points, closing below 17,000 for the first time
        since mid-October. The S&amp;P 500 fell 1.3% and the Nasdaq lost 1.1%.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ac5116-766a-4b88-90cc-7e0966dd8746'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the Dow''s worst start to a trading year through three
        days since 2008. The index also fell 276 points on Monday due to worries about
        China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5264ccd0-c27a-4db0-a502-2ae299787403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Quite suddenly there seems to be a very long list of topics that
        represent game-changing risks to the market. North Korea is just one more
        factor," said Peter Kenny, an independent market strategist and founder of
        Kenny''s Commentary.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65490d94-c0e4-4d2a-b6a8-d00327e7d928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.443+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest selloff began overnight after North Korea claimed it
        carried out its first hydrogen bomb test. U.S. officials told CNN it could
        take days to determine if North Korea''s claims are legitimate. If true, the
        test would represent a major advancement by the North Korean regime and the
        latest geopolitical threat on top of the tensions between Saudi Arabia and
        Iran.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7da20b-27e8-4103-9bf3-b791967d959a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in Asia retreated and the South Korean won slumped over 1%
        against the U.S. dollar. Gold, which tends to rise during times of fear, jumped
        1.4% to $1,093 an ounce.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0886ee-c991-41a4-8608-693768c534da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the long-term investment implications are likely to be limited
        (as Pyongyang''s previous nuclear tests have proven), the short-term impact
        will likely keep markets extra jittery," Win Thin, global head of emerging
        market currency strategy at Brown Brothers Harriman, wrote in a client note.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7974647c-292b-4a1c-9533-ea30e9439db9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices also took another hit on Wednesday. Crude plunged nearly
        6% to $33.97 a barrel — the lowest settle since 2008. The latest losses were
        triggered by concerns about demand from China, the strong U.S. dollar and
        the diminishing chances OPEC cuts production.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aacb789f-d4b9-475b-835d-e78d2b8b84b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.620+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Worries about China also continue to ripple through the U.S. stock
        market. A new report released on Wednesday that showed the country''s services
        sector grew at the weakest pace in 17 months in December.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5050f8d4-6858-4892-8d31-d5030ff6193a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China also continues to experience financial turbulence. Its stock
        market jumped 2% on Wednesday, rebounding from Monday''s crash thanks to more
        efforts by the government to stabilize markets.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223709f6-574b-44fb-a1ee-da63df4a8794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, China''s currency lost more ground and is now down about
        1% against the U.S. dollar this year. The yuan''s fall will likely cause more
        money to leave China and "creates havoc" for other manufacturing countries
        in the region, said Peter Boockvar, chief market analyst at The Lindsey Group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbe97e2-0b6b-4d7f-ab67-545fa9148183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:38:48.621+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/06/investing/stocks-markets-dow-oil-north-korea-china/index.html?iid=hp-stack-dom">Dow
        sinks 250 points, oil dives to 7-year low</a>"</em></p>'
