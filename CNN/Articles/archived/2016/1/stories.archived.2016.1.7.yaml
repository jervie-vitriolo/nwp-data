      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Baguio City Mayor Mauricio Domogan, this year’s theme
        “Bless the children with flowers,” is seeking to give importance to children
        who are the city''s future and its most valuable resource.</p>'
  'PBA-Semifinals-Rain-or-Shine-San-Miguel-Beer-Chan-Fajardo':
    'author': ' Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-07T23:05:13.903+08:00
    'gallerysource': 'jcr:d7054d34-1f23-4b5d-a4fc-93ebcc6375e1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9efadd39-2322-4851-93a6-b34a6e8d0395'
    'lead': 'Rain or Shine warded off San Miguel Beer in Game 2 of the Smart Bro-PBA
      Philippine Cup semifinals on Thursday (January 7). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-08T16:59:13.693+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-08T16:59:18.473+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-08T16:59:18.146+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Semifinals: Rain or Shine holds off Beermen, ties series

      '
    'updated': 2016-01-09T20:37:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f491e286-f5b0-4c56-9e78-1c8330761c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.693+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Rain or Shine
        Elasto Painters squandered a 25-point lead, but still went on to score a 105-97
        win over the San Miguel Beermen in Game 2 of their Smart Bro-PBA Philippine
        Cup semifinals on Thursday (January 7).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b41ed1ad-b9a9-4f48-9615-bf7fb179b37a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a balanced attack, the Elasto Painters made sure there wouldn''t
        be another meltdown this time, unlike in their series opener, where they blew
        a 20-point buffer en route to a stinging loss.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08eb975c-fe19-4bf8-b8e9-ad4404921805'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was almost the same story, but fortunately for us, it had a
        different ending," said Rain or Shine coach Yeng Guiao, whose team tied the
        best-of-seven series at one-game apiece. "It''s really important for us to
        win."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7716655d-6f9c-49d2-8f5e-9ab804e1e719'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Chan scored 16 points for the Elasto Painters, while rookie
        Don Trollano and JR Quinahan added 13 and 12, respectively.</p>'
    '7':
      'image': 'jcr:787c1e0f-20fb-4081-8cd2-632542e7c923'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61dc8cd-b231-48b5-b2db-46df6a1e4508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d5266d5-d95e-427d-8005-3c542d1269e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Lee had 11, including two of the last four free throws that
        put the game away.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4974fa4a-06b6-4f58-b579-cc9543dde404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.694+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen looked on their way to pulling off another comeback,
        pulling within seven, 63-56, on Marcio Lassiter''s three-pointer in the third
        quarter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8885c9a3-497f-46d8-87f2-0e891fa019f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rain or Shine still wrapped up the penultimate period with a
        79-65 lead, and the Beermen never recovered from there.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cac0aa14-f7b5-495d-8465-0119fbdd1d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>June Mar Fajardo did almost everything for the Beermen again, finishing
        with 38 points and 17 rebounds.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b9532a7-e301-49a3-8af2-ae2695af70af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But fatigue took its toll on him as the 6-10 giant missed most of
        his free throws in the homestretch. He was 12-of-22 from the foul line.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72025fe-a4c3-4141-8159-8ecca5b45e3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.695+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alex Cabagnot chipped in 24 points.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bded32d1-9045-490a-9cc6-e38a848ad1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know from the very start Rain or Shine will bounce back. It''s
        very evident in this game from start to finish," said San Miguel Beer coach
        Leo Austria.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb33b625-8134-4c8a-944e-3ff87bbc05e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:59:13.696+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:59:18.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 3 is on Saturday, January 9 at the same venue.</p>'
  'ltfrb-eyes-nonstop-double-decker-bus-service-to-declog-edsa':
    'author': 'Paul Garcia, CNN Philippines'
    'caption': 'A prototype of the double-decker bus shown to media has a "VIP unit"
      with a lounge, where commuters can watch TV.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-01-07T17:02:07.297+08:00
    'imagesource': 'jcr:b8a2c4ce-267d-44a9-be96-dbbefab32f22'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0f780a6-4637-4122-9710-0f4ff32afeb0'
    'lead': 'The Land Transportation and Regulatory Board (LTFRB) tested a double-decker
      bus on EDSA on Thursday (January 7), another alternative to ease traffic for
      passengers and car owners going from North Edsa to Makati.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:08:55.550+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-09T16:08:59.016+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:08:58.733+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB eyes nonstop double-decker bus service to declog EDSA

      '
    'visualType': 'image'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20eb9d3e-fa13-4fe2-883a-75b2aa92a4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Have you ever taken the "Love Bus?"
        It''s a double-decker bus that traveled in Metro Manila during the 80s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10d48147-9867-4c8e-8648-81f4c338155f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If not, you may soon get a chance to ride one as the Land Transportation
        Franchising and Regulatory Board (LTFRB) is launching a similar double-decker
        concept on EDSA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a5b87d-70ac-40dc-939a-9c2a464be0b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB is eyeing the almost 13-foot-tall bus as an alternative
        mode of transportation, epecially for vehicle owners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bfafc3-d1cb-444d-ac06-f1736d554244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thirty cars less on the roads means that everyone else can move
        faster. Everyone else will have less congestion," Robert Sy, LTFRB senior
        adviser, said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f89539d-b839-467c-9479-f7a29e9ab513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.017+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus will run under the premium express bus service launched
        last month by the LTFRB.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cffee6-c1be-4a7e-873a-e7beae3995f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be travelling from North EDSA in Quezon City to Ayala in
        Makati City with no stops.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c20f4f1f-4fb5-4d38-8aba-0a5c4c6ae09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A prototype was shown to media on Thursday. It has a "VIP unit"
        with a lounge, where commuters can watch TV.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33c494ee-b0fc-4dee-9419-e548f51a7e49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The second floor seats at least 53 people, while the lower floor
        can accomodate at least 14.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3e6fcf-529a-4d8d-9d2b-1d73428df3a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of us are choosing cars or motorcycles over public transportation
        because our public transport sometimes is inconvenient, unsufficient, [and]
        unreliable. We need to change all that," Sy said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e47c2fd-2afa-4a41-8ebb-d7078917400d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fare from Quezon City to Makati City is P55, which is more expensive
        than the P30 fare if you ride a regular air-conditioned bus.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bc13bd-4e22-451a-9f7e-92ad38db010b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.552+08:00
