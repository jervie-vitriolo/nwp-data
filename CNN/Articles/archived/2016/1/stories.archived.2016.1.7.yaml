  'star-wars-the-force-awakens-shatters-north-american-box-office-record':
    'author': 'Reuters'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-07T13:19:53.041+08:00
    'imagesource': 'jcr:4a29a7c7-82c3-45c8-a0fa-7acd4a14d34b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1bb7e362-c19f-470a-8afa-5af511b2cf2d'
    'lead': 'Blockbuster movie "Star Wars: The Force Awakens" has become the highest
      grossing film of all time in the United States and Canada, Walt Disney Co said,
      and crossed the $800 million mark at overseas box offices on Tuesday (January
      5).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T13:53:52.573+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-11T13:54:10.384+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-11T13:54:10.233+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ''Star Wars'' film shatters N. American box office record

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b6210ea-d158-43f9-aecc-d929737d5514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:53:52.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T13:54:10.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Blockbuster movie "Star Wars: The Force
        Awakens" has become the highest grossing film of all time in the United States
        and Canada, Walt Disney Co said, and crossed the $800 million mark at overseas
        box offices on Tuesday (January 5).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d8f67e5-af6a-4b2a-a5ee-74090459c60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:53:52.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T13:54:10.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier on Wednesday (January 6), Disney said that domestic ticket
        sales for the "Star Wars" movie had reached $758.2 million through Tuesday,
        and would top the record of $760.5 million set by the 2009 release of "Avatar"
        on Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8279a995-79da-465f-a0e6-7c0243db9452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:53:52.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T13:54:10.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Force Awakens" has taken in $1.5 billion so far globally, and
        is already the fourth highest-grossing movie of all time after just three
        weeks in release, Disney said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddeb546-2c27-40cc-af5b-3bd5a5cdfdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:53:52.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T13:54:10.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To beat the global record haul of $2.8 billion for "Avatar," "The
        Force Awakens" must play well in China, where it opens on Saturday (January
        9), box office analysts have said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0fbe6f-4f0f-4e11-8945-26298c58f1ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:53:52.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T13:54:10.386+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Force Awakens," the seventh movie in the 40-year-old franchise,
        opened at theaters in much of the world on Dec. 16 after a mammoth marketing
        campaign and glowing reviews.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d95522a-d834-4bf7-af49-0f9d86535522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:53:52.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T13:54:10.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It reunites original cast members Harrison Ford, Carrie Fisher and
        Mark Hamill as well as introducing new characters who are expected to develop
        the sci-fi saga through at least three more new movies.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd350efd-d3a3-4ec3-acff-93b73751504d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:53:52.574+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T13:54:10.387+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Creator George Lucas sold the franchise to Disney in 2012 for $4.05
        billion.</p>'
