      'mgnl:lastActivated': 2019-09-30T14:52:08.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>— The search for
        the next Supreme Court (SC) associate justice is on.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70b45a54-7fe6-4a35-b845-1ba62a6a45d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The first four candidates for the post faced the Judicial and Bar
        Council (JBC) panel Thursday morning (January 7).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21787580-2055-4ad7-8d29-bafdfd49c04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They were University of Manila Dean Joe Santos Bisquerra, Justice
        Sec. Alfredo Benjamin-Caguioa, Sandiganbayan Presiding Justice Amparo Cabotaje-Tang,
        and CIBAC party-list Rep. Cinchona Cruz-Gonzales.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '964314ca-ea4d-41e8-b170-0f68b2fa81fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also up for interview on Thursday were Deputy Ombudsman Gerard Mosquera,
        Court of Appeals (CA) Associate Justice Apolinario Bruselas Jr., CA Associate
        Justice Rosmari Carandang, and Sandiganbayan Associate Justice Maria Cristina
        Cornejo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb8916bc-f230-4359-92a5-40d51730c6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC panel is also scheduled to interview on Friday (January
        8) CA Associate Justice Stephen Cruz, Solicitor General Florin Hilbay, Quezon
        City RTC Judge Reynaldo Daway, CA Associate Justice Mariflor Castillo-Punzalan,
        Commission on Audit Chair Maria Gracia Pulido-Tan, Sandiganbayan Associate
        Justice Alex Quiroz, CA Presiding Justice Andres Reyes Jr., and CA Associate
        Justice Jose Reyes Jr.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce391248-82ac-4a1e-adc0-a55e96ad0f4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interviewing the candidates are some of the country’s top legal
        minds and respected citizens from the private sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5a5d92-2dee-448a-88ef-328a4101f7f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The JBC panel is composed of retired SC Justices representative
        Angelina Sandoval-Gutierrez, Integrated Bar of the Philippines (IBP) representative
        Maria Milagros Fernan-Cayosa, Aurora Lagman from the private sector, and the
        Justice department’s Deputy Executive Secretary for Legal Affairs Menardo
        Guevarra, representing the Justice secretary who is also a nominee for the
        post.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4a4ab1-e1e3-4d3f-9370-b8b3362df6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Justice secretary grilled</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e045755-5fce-4832-87ab-ff658dc4d4c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the four candidates during the morning session, the panel grilled
        Caguioa the longest.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c01fd11-f385-4062-a326-5264d203e0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa, who served as presidential chief legal counsel was also
        Aquino’s former classmate.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4ef4b9-7f06-4a75-8585-2ceb7f75e00d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayosa asked Caguioa to comment on a letter sent by a certain Ricardo
        questioning Department Order 911. The order designated powers to Associate
        Immigration Commissioner Gilbert Repizo, making him the de facto immigration
        commissioner.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bab24b5b-1d8a-4749-80f1-2fc3e1b8e34f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.878+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caguioa stood by his order. He said it''s valid and correct. Caguioa
        also vowed he''ll be independent should he be appointed as SC associate justice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021555c7-7cdf-41bf-9f16-03d619c1bf9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notwithstanding, he defended President Benigno Aquino III over the
        controversial Disbursement Acceleration Program (DAP) controversy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98c70b6e-d212-42cd-a18b-201ca874502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the president should not be charged for the DAP mess because
        of the operative fact doctrine and it was done in good faith. The Justice
        secretary added that the president was not the author of the program.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d55d8e7-b137-4263-9754-ced6bb1f300b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And despite being a candidate for the SC post, Caguioa said he disagrees
        wit the high court ruling on the DAP.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9428aa00-caf5-4af6-948c-79bdb213e915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the issue on the South China Sea, Caguioa said the arbitration
        case filed by the country is more than just a piece of paper for enforcement
        — but it becomes a rally point for everybody who believes in the rule of law.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df8de2db-6a02-4921-aa2d-c66163dff89a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked how the country will reinforce the ruling in the event it
        wins, Caguioa said he''ll discuss it with the president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baea5227-5408-4c09-a33e-f95ce1f9e346'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he emphasized that it will empower small countries through the
        rule of law, and encourage treasuries to equalize things for the weak against
        strong countries in terms of economy.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b731a705-d9e8-4f13-b125-2089c1082900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Villarama leaves SC post</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fe60813-9eb1-465c-a956-312b0f2dbf0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC Associate Justice Martin Villarama <a href="http://nine.cnnphilippines.com/news/2015/11/04/martin-villarama-optional-retirement-president-aquino-malacanang-supreme-court.html">applied
        for an optional retirement</a>.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f422ee7-e277-487c-afa7-b081ca38d54b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This would give Aquino an opportunity to choose his sixth appointee
        at the high court.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf0dba2-ceaf-42e2-b406-fc2e7a6dbd40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarama sought the approval of his colleagues for his optional
        retirement effective January 16. He is supposed to retire on April 14, when
        he reaches the mandatory retirement age of 70.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda88f90-730a-48fe-8345-2179d6192bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarama cited his deteriorating health condition brought about
        by his double-knee metal implantation in 2013 and his cataract operation last
        year.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d496f39-8c05-4cdf-b01c-7a7e4ea7ef14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his letter to Chief Justice Maria Lourdes Sereno and other associate
        justices, he told his colleagues in the high tribunal that he has been experiencing
        difficulty in breathing, hypertension, and symptoms of prostate illness prevalent
        among aging men.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c81ad3a-6572-4c1f-90e3-f4366eaa7d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier there were reports claiming that Villarama was being pressured
        to resign by Malacañang to give way to Aquino to appoint another magistrate
        before he steps down from office.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5aa441-2731-4449-82e4-8434fd50459c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarama denied the report.</p>'
