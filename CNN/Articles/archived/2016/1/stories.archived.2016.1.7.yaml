      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The day after North Korea claimed that it had conducted its first-ever
        successful hydrogen bomb test, the Republican presidential front-runner pointed
        the finger at China. His message: Pyongyang is Beijing''s problem to fix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1351873a-0b7b-4789-8f85-eaa1abf35eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"China should solve that problem and we should put pressure on China
        to solve the problem," Trump said in a wide-ranging interview with CNN''s
        Wolf Blitzer on "The Situation Room" Wednesday (January 6) at Trump Tower
        in midtown Manhattan. "If they don''t solve that problem, we should be very
        tough on them on trade -- meaning, start charging them tax or start cutting
        them off. You''d have China collapse in about two minutes."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc27eff-41a3-4d79-bffd-9393a981dfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also demanded on Wednesday that South Korea pay up. The United
        States has thousands of troops stationed in South Korea, which has been in
        a state of armistice with North Korea since the 1950s.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85ae5417-cafc-4aeb-851a-909db857834c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"South Korea is a money machine. They pay us peanuts," Trump said.
        "South Korea should pay us and pay us very substantially for protecting them."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c85a176d-edb9-4505-af58-4190b9e47995'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just weeks away from the Iowa caucuses, the real estate developer
        continues to lead in national polls. But he faces a serious threat in Iowa
        from Ted Cruz, the Texas senator whose poll numbers have climbed in recent
        weeks in the state which has a sizable evangelical population.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453b8b6c-0ef5-4fec-bb0e-0dcbf4f603a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, Trump hit Cruz on immigration, accusing the senator
        of having backed amnesty for undocumented immigrants.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a724b57-0e6c-4851-a3bf-514ecc9c4032'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ted was in favor of amnesty. Him and Marco Rubio have been fighting
        about who''s weaker," Trump told Blitzer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54d1fcfb-bdfc-4d82-b2cc-7e45e18d2b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.918+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he disagreed with Cruz on whether undocumented immigrants
        should be allowed to return to the United States after being deported.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1080a64b-1163-4fbb-815e-ea6dd02d6e1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he should let them come back. If they''re very good people
        you let them come back legally. I want people to come back," Trump said. "I''m
        building a wall but I want people to come in. I want immigrants to come in."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '297c6b7a-947e-4bfc-9b32-86d820481527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump stirred up fresh controversy this week when he raised questions
        about Cruz''s eligibility to be president.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb5c840-e5d7-4559-87c9-2b47a4de617f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pointing to the fact that Cruz was born in Canada, Trump told The
        Washington Post: "Republicans are going to have to ask themselves the question:
        ''Do we want a candidate who could be tied up in court for two years?'' That''d
        be a big problem."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca24045-66d8-44b2-9b7a-933a650170dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on Wednesday whether he believes Cruz is a natural-born citizen,
        Trump answered: "I don''t know."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237036e6-2170-4de3-b719-872c80f82fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To be honest -- and I like him a lot and I don''t like the issue.
        I don''t even like bringing it up," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e4c49e5-c464-41f2-b02e-0db5fea74258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he noted that the fact that Cruz was born in Canada makes
        him vulnerable to lawsuits, and could ultimately spell trouble for the Republican
        Party. He proposed that the senator seek a "declaratory judgment" from federal
        court to settle the matter.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84ca55d5-51b3-4b9b-a03a-c9a744d2905d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.919+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Ted should eke it out -- and I hope that doesn''t happen --
        and he''s got this cloud over his head, I don''t think it''s going to be possible
        for him to do very well," Trump said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c606063-bada-4a39-b1ed-cc8e5fb1e036'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This week was not the first time that Trump has waded into "birther"
        territory. He''s famous for having questioned President Barack Obama''s place
        of birth, repeatedly insisting that the President publicly release his birth
        certificate.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4365e6b7-ec3d-47b8-92bd-6cd522b3edb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pressed on whether he currently believes Obama is a natural-born
        citizen, Trump on Wednesday declined to say.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fb52564-dc2f-4821-a4ed-9f8cfec73281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows, who knows, who cares right now," he said. "I have my
        own theory on Obama someday. I''ll write a book. I''ll do another book, it''ll
        do very successfully."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0147a862-1b23-4bab-b192-4c500345f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:58:12.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.920+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/06/politics/donald-trump-north-korea-china-ted-cruz-immigration/index.html">Trump:
        North Korea is China''s problem to fix</a>"</em></p>'
  'UFC-Holly-Holm-Ronda-Rousey-Dana-White-rematch':
