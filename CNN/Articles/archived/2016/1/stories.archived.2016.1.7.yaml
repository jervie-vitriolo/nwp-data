        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '205ff16c-e00a-43d1-b650-03b6cc07aacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84d47a8a-ad95-4888-9b70-7d022d489db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a comfortable debut for Arda Turan who was finally allowed
        to play for Barca following the end of the FIFA transfer ban.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1ccd78-af66-4aae-afef-01f8b8976012'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marco Asensio intercepted a Dani Alves pass and set up Caicedo who
        beat keeper Marc-Andre ter Stegen from the centre of the area.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33849fc9-a60d-4b40-93b3-32b4d624eb5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca, though, were finding gaps in the Espanyol rearguard and Messi
        finished clinically from an Andres Iniesta through ball.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5741d206-2ac7-45d1-8fe4-908495383506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi cracked home a free kick which swerved in the air past Lopez
        and he crossed for Pique to score from close range.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daedf143-1105-4acd-93a8-9d5a92326f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espanyol lost their composure after Perez and Diop were dismissed
        before Neymar volleyed home from another Messi pass.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5cdbd0-4ed9-45b6-838b-496cd01dc7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Liga leaders Atletico Madrid play a derby away to Rayo Vallecano
        later on Wednesday.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3303222d-a9ae-4ab5-ab74-a21a6fd2950a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Striker Alvaro Negredo scored a hat-trick, including two second-half
        penalties, as Valencia thrashed Granada 4-0.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c54f5344-40da-482b-82e3-9c345ab8b7a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Negredo has been given a new lease of life under coach Gary Neville
        and the win was a confidence boost for Valencia who have yet to pick up a
        La Liga victory under the former Manchester United defender.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f1067a-c9ef-4316-8a02-72cddca79b6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Second-half goals from Inaki Williams, Aritz Aduriz and Aymeric
        Laporte helped Athletic Bilbao come from behind to beat in-form Villarreal
        3-2.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404b922b-135d-4502-8e7e-46efac075107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.871+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villarreal went ahead through Leo Baptistao and Samu Garcia but
        Bilbao came back fighting after the break.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68d1f4a1-44a4-4b81-8856-8dbd0174c5bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.872+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.593+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams led the comeback, Aduriz scored from the centre of the
        penalty area and Laporte completed the turnaround by converting a Benat free
        kick 10 minutes from time.</p>'
