      'mgnl:lastActivated': 2019-09-30T14:52:08.514+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LAS VEGAS (CNNMoney)</strong> — Hoverboards have made those
        dorky-looking Segways even more passé.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f3c4dd-476a-4430-aa0e-e0b8837c18c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:46:38.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segway''s response: a hoverboard that turns into a robot.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ff4aab-1878-4cb1-b4ad-1b3e064d6412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:46:38.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yup, at CES 2016''s opening keynote address, Intel CEO Brian Krzanich
        demonstrated a hoverboard built by Segway — the company that makes electric
        scooters for mall cops.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '034dbc9d-2e02-467e-84d6-031db176fe18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:46:38.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Segway looked like half hoverboard, half Segway. Instead of
        Segway''s trademark handlebar attached to the wheels, this one had a pole
        attached to the wheels that came up to around knee-level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37fdbd22-0161-4444-87ef-866d87a79971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:46:38.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He stepped off, and then — surprise! — a robot''s head popped out
        of that mysterious pole. It smiled and waved.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba00373-94ba-46d3-ad8c-83f18e52316b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:46:38.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Segway Robot (that''s its official name), has two blinking eyes,
        and speaks with a classic monotone robotic voice. It recognizes your voice
        commands, and it has an Internet-connected camera on its "face."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90236230-00a6-4126-a986-5b1f4fa82feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:46:38.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you''re not riding it, the Segway Robot can drive itself around.
        But it''s not totally clear what a robotic hoverboard would be used for.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3d8dd58-4ca8-4b49-ad37-eefcba816d16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:46:38.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the demonstration, the Segway Robot answered the door and guided
        a guest into the living room so the host of the party didn''t have to get
        up. It also followed the presenter around the room, recognizing obstacles
        and its leader with its camera.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2c3f31-0907-4162-929c-5fc1d636fc51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:46:38.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.515+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Curiously, the Segway Robot''s arms come separately, and they have
        to be screwed onto the robot''s "back." Its hands are pretty simple Lego-man-like
        hands that are good for picking up cups — and not much else.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a7566f4-2146-473b-bac5-558e272446fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:46:38.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To build the Segway Robot, the company partnered with Intel and
        Chinese smartphone giant Xiaomi. Segway says the Robot is the first in a line
        of products that it plans on jointly engineering with its two partners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fe351f-7556-4f4b-a09a-88cee359b0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:46:38.259+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Segway, based in New Hampshire, was purchased in April 2015 by Chinese
        scooter rival Ninebot, famous for its one-wheeled electric scooter. The merged
        company announced earlier this week that it would adopt the Segway name and
        make Ninebot a brand within the Segway umbrella.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e4c9444-9384-46d7-96cf-184b5ee43fe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:46:38.260+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:08.516+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "Segway just built a hoverboard
        robot"</p>'
