      'jcr:uuid': 'ad68f14f-2e3d-436c-8432-ada09ea10029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:55:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was Sen. Pia Cayetano''s reaction on Thursday (January 7) upon
        learning that the budget for reproductive health and contraceptives had been
        slashed by P1 billion for this year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66ba3d0d-6abe-4d26-a9e3-83e93128a233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:55:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who was a principal sponsor of the Reproductive Health
        (RH) Law, was indignant and lamented that she was not informed about the budget
        cut, citing a breach of trust with some of her colleagues.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e30d72a3-8281-4145-9c7a-570e0b8d84c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:55:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am shocked... We work on a basis of trust — that the Chair of
        the Finance committee would not make significant changes without informing
        the body, or in the case of RH, no major changes will be made without informing
        me, knowing that I sponsored the measure."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1ebe0c4-5325-4f03-a94d-a249796d1fa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:55:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lawmaker said she had constantly watched over the developments
        of budget deliberations — asking for details and amendments which were not
        readily available yet then.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e676ec-cc9a-447f-9f10-c9c46a4b371e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:55:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As of this time, my office is looking into this because this is
        totally unacceptable," Cayetano said as she ended her statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8dcafb-45cc-4b70-8859-0855c0747d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:55:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>No money for condoms, pills</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd571eab-2bd0-4494-be42-2f6007dc57f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:55:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, January 6, Department of Health (DOH) Secretary Janette
        Garin confirmed that there was no more budget alloted this year for contraceptives.
        This, despite a mandate by the RH law to provide for such allocations.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aae7cbb7-8ef1-4df8-ba93-6b8eb32026c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:55:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin said Congress took out the billion-peso amount for free condoms
        and birth control pills, and that the DOH would just look for donors to fund
        the program.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f87ce739-5cc9-41bf-af02-23d5bfca2497'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:55:14.163+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañan Communications Secretary Herminio "Sonny" Coloma
        Jr. said also on Thursday that it was leaving it up to the DOH to answer issues
        surrounding the scrapping of funds for contraceptives.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8949254-5d0a-4bb9-b603-9b30fd600813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:55:14.164+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.193+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
  'Vatican-newspaper-Charlie-Hebdo-anniversary-cover-is-blasphemous':
    'author': 'Monica Sarkar, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-07T10:34:52.951+08:00
    'imagesource': 'jcr:14c3569a-fb55-4873-a84f-7175bb6e5d8c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2f88f909-7658-4938-8b68-c4415a05633f'
    'lead': 'French magazine Charlie Hebdo''s front covers are known to be provocative.
      But now they''ve irritated the Vatican — or at least its newspaper.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T12:01:11.946+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:10.022+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:54.143+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Vatican newspaper: Charlie Hebdo anniversary cover is blasphemous

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58919ea4-5015-470f-a294-e266cf44c9be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.946+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Watch CNN''s exclusive interview with Riss,
        Charlie Hebdo''s head of publication, on Amanpour on January 6 at 2pm ET (8pm
        CET)</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13a27591-ea2f-401f-8006-d692352280f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — French magazine Charlie Hebdo''s front
        covers are known to be provocative. But now they''ve irritated the Vatican
        — or at least its newspaper.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e72281f-ca61-40bf-95f8-d3ab24f08405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One day ahead of the anniversary of the terrorist attack on the
        publication''s headquarters in Paris that killed 12 people, Charlie Hebdo
        released 1 million copies of a special edition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bd72350-8e14-4150-adcb-bbcf6c4c9a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The front cover features a bearded man, apparently representative
        of God, splattered in blood and carrying an assault rifle over his shoulder.
        The headline translates as: "One year after: The assassin is still out there."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc57b3bc-e485-4021-9ec2-7abbc8d5ffe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its commentary this week, L''Osservatore Romano, the newspaper
        of the Vatican state, said it''s not impressed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f071cd09-366e-4438-acee-fa611e2b81d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This episode isn''t something new because, behind the deceitful
        flag of an uncompromising secularism, the French magazine once again forgets
        what religious leaders of different beliefs have been repeating for a long
        time to reject violence in the name of religion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be4a15f-afed-4bf6-9873-c5bfa849358c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Using God to justify hatred is an authentic blasphemy, as Pope
        Francis repeatedly said."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f634cd10-adca-46a9-a44d-177d6a849bfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in an exclusive interview on CNN''s Amanpour, Laurent Sourisseau,
        Charlie Hebdo''s head of publication, who goes by the nickname of Riss, stands
        by the illustration. "It is a caricature representing the symbolic figure
        of God," he explains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a5f474-bba1-4eaf-8997-385168d5818d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To us, it''s the very idea of God that may have killed our friends
        a year ago. So we wanted to widen our vision of things. Faith is not always
        peaceful. Maybe we should learn to live with a little less of God."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '836e943f-6dd0-4a7c-b2fa-240119248df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the attack last year, Charlie Hebdo released an edition
        with a sketch of the Prophet Mohammed on the cover, looking solemn and holding
        up a sign that read: "Je suis Charlie," or "I am Charlie" in French. The phrase
        was widely shared on social media in support for the magazine.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ebada8-205e-48f7-ade1-c6a77c218b48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sourisseau clarifies who is depicted on the latest cover. "No, this
        is not Mohammed. It''s above him. It''s the God of all those who have faith."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '542f9976-a3eb-4f37-b763-67893ad6c558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Delgrossi contributed to this report</em>.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ed8dbf4-7874-4972-b4ce-0925efade392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T12:01:11.947+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.024+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/06/europe/vatican-newspaper-charlie-hebdo/index.html">Vatican
        newspaper: Charlie Hebdo anniversary cover is blasphemous</a>."</em></p>'
  'Duterte-on-TV-ad-spending-Binay-Roxas-Poe':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-07T18:36:54.683+08:00
    'imagesource': 'jcr:2c237204-058a-45f0-adbe-161c4ffc6ce0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec674f3f-aea8-47ac-8b4c-45d61ee7e655'
    'lead': 'According to media research firm Nielsen Philippines, Rodrigo "Rody"
      Duterte has already spent more than P115 million on television advertisements.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T13:12:50.345+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:09.698+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:54.211+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte on ads spending: ''If you''re not allowed to spend, don''t run''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef615d-e4d5-4baf-9a17-88a53b9e4695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:12:50.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Rodrigo "Rody"
        Duterte has already shelled out more than P115 million on televsion advertisements,
        research firm Nielsen Philippines revealed in the report from a monitoring
        they did from January 1 to November 30, 2015.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08807f5c-0c18-419e-8473-4f49b1e2499c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:12:50.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The said amount was good enough for fourth in the list, with Vice
        President Jejomar Binay being the top spender among the four presidential
        candidates with P595,713,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe1a863f-2f27-4a47-b453-06b8c0a288aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:12:50.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s allowed by law. So when you run, you spend. If you''re not
        allowed to spend, don''t run," said Duterte.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5796e297-2546-4a2b-8686-8af537ba47cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:12:50.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m the fourth, so there must be nos. 3, 2, and 1. Edi mas grabe
