      'mgnl:type': 'text'
      'text': '<p>Game 3 is set on Friday (January 8) at the Mall of Asia Arena.</p>'
  'president-aquino-classmate-justice-secretary-alfredo-caguioa-sc-associate-justice-jbc-interview':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'The Judicial and Bar Council has started interviewing candidates who
      would replace retiring Associate Justice Martin Villarama in the Supreme Court.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-07T17:49:49.984+08:00
