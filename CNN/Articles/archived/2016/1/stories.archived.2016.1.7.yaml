  'Miss-Universe-2015-Pia-Wurtzbach-homecoming-Philippines-schedule':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Miss Universe 2015 Pia Wurtzbach returned to the Philippines on Saturday
      (January 23) for her grand homecoming.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-07T18:21:23.164+08:00
    'imagesource': 'jcr:a6741161-afb9-47be-a98a-75d68d61596b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8783743-66fb-4aa1-a80e-99b7386d6137'
    'lead': 'Miss Universe 2015 Pia Alonzo Wurtzbach is set to return to the Philippines
      this January for her grand homecoming, and she has one request for Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:10:10.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:07.323+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:55.116+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pia Wurtzbach to Filipinos: Bring PH flag for when I come home

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26d5c4-1602-44bc-88b1-26d14c335714'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:10:10.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Miss Universe
        2015 Pia Alonzo Wurtzbach is set to return to the Philippines this January
        for her grand homecoming, and she has one request for Filipinos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488be88e-dd02-4fda-9b91-dd3cefb88d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:10:10.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview with CNN Philippines on Thursday (January 7),
        Wurtzbach revealed that she just learned about the details of her homecoming
        hours prior to her interview. The Philippine media reported it as early as
        Wednesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7882b6ba-be28-4544-b00a-42411f01afb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:10:10.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/07/Pia-Wurtzbach-to-come-home-on-January-23.html">Related:
        Pia Wurtzbach to come home on January 23</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285cd37d-81f3-4b15-850a-719af4017ac6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:10:10.677+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve been hearing about motorcades, the visit to Malacañang, and
        a tribute show in the Araneta Coliseum... I think you guys found out ahead
        of me," she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258f49e0-a16c-4d46-b7d5-6adebe99782c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:10:10.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stella Araneta, chairperson of Binibining Pilipinas Charities Inc.,
        announced on Wednesday that Wurtzbach will arrive in the Philippines on January
        23. She is set to do a motorcade in Metro Manila on January 25 and grace an
        event at the Smart Araneta Coliseum in Cubao, Quezon City on January 28.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b8bc8f-0988-42aa-bc18-4396b341b679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:10:10.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach, who is currently in New York fulfilling her Miss Universe
        duties, exclaimed her excitement of seeing everyone back at home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88681ed5-8da1-41a7-9533-08fb9cdc11a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:10:10.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For those who would come out to welcome her, she requested that
        they bring a Philippine flag with them.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72da515a-889b-483a-a3c1-242c5bd60194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:10:10.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope a lot of people go. If you guys are going, please bring
        a flag with you if you can, so it would look like we are back in Vegas and
        we can reenact the whole thing. Wouldn''t that be fun?" she animatedly asked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f761325-5a6b-485c-9eb6-07b20d63f730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:10:10.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said that waving a country''s flag was how those who attended
        the Miss Universe coronation night identified themselves and which candidate
        they are supporting.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a9745bf-392a-4883-9f2c-d49c693a0487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:10:10.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the January 28 event, Araneta said the beauty queen will have
        a chance to interact with her fans and her "chance to do her walk that she
        never did in Miss Universe."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '399da5a1-b5f2-4c1e-949d-2e9894785b72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:10:10.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach shared that when she found out about the plans for her
        homecoming, she got emotional just imagining doing the grand activities planned
        out for her, especially the event at Araneta Center.</p>'
  'china-lands-more-planes-south-china-sea-man-made-island':
    'author': 'Katie Hunt, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-07T22:58:10.284+08:00
    'imagesource': 'jcr:1d976a15-c852-4c4b-b0e5-5611354ca8c9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ef0d7126-3316-4651-b74f-18a1dddf56ef'
    'lead': 'According to China''s state-run Xinhua news agency, two civilian aircraft
      landed on the newly-built airfield in the disputed Spratly Islands on Wednesday
      morning (January 6), before flying back to Haikou, in southern China''s Hainan
      province, the same day.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:14:33.893+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:07.136+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:55.182+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China lands more planes on man-made island in South China Sea

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0bb667-b823-4eec-a715-ccfe72d4bea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:14:33.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.136+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; China says it has landed two civilian
        aircraft on an artificial island it has built in disputed waters in the South
        China Sea, just days after Vietnam objected to a similar maneuver.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de5fcc6-a65c-4db8-a858-f131092bc4a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:14:33.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to China''s state-run Xinhua news agency, two civilian
        aircraft landed on the newly-built airfield in the disputed Spratly Islands
        on Wednesday morning (January 6), before flying back to Haikou, in southern
        China''s Hainan province, the same day.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c228fd-404d-4732-80b2-26fd384cfafb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:14:33.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China confirmed it had completed building an airfield on Fiery Cross
        Reef Saturday. It''s one of three China has been building, according to analysis
        of satellite images.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf61576-5c3a-4159-a2cc-f1f0490bea21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:14:33.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dotted with small islands, reefs and shoals, the South China Sea
        is home to a messy territorial dispute that pits multiple countries against
        each other.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd17abfcb-1769-41ab-9080-f5bd5ae77cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:14:33.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the past two years, the United States says China has reclaimed
        some 2,000 acres of land in the waters – equivalent to 1,500 football fields
        – in a massive dredging operation, turning tiny sandbars into islands equipped
        with airfields, ports, and lighthouses.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4f404b-58da-4f2a-97f3-8381de36fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:14:33.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has called for an immediate and lasting halt to the island
        building.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da92f570-cd24-45f4-bbf1-b16e6b906a42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:14:33.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China is not the only country to have an airstrip in the disputed
        waters, it''s the only country to have one capable of handling a bomber, according
        to the Asia Maritime Transparency Initiative.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ccf73-93fb-4848-a8ad-f88666fc3ed9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:14:33.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:07.137+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/06/asia/china-south-china-sea-test-flights/">China
        lands more planes on man-made island in South China Sea</a>."</em></p>'
  'new-immigration-chief-ronaldo-geron-replaces-siegfred-mison':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-07T22:41:12.398+08:00
    'imagesource': 'jcr:0387ce39-6687-4352-891e-753838d09a0e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd5880d5d-7504-4e82-9524-5f0fad19fd63'
    'lead': 'Geron, who was appointed by President Benigno Aquino III, took his oath
      of office on Wednesday (January 6). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:17:30.208+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:06.985+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:55.264+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New immigration chief Ronaldo Geron replaces Siegfred Mison

      '
    'updated': 2016-01-21T15:39:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eef1935-0788-42d6-88dd-88ef4a472f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.208+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Outgoing Deputy
        Executive Secretary Ronaldo Geron is the new Bureau of Immigration (BI) Commissioner,
        replacing Siegfred Mison.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fa3ce32-0284-4db7-8d52-fde48315a9b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geron, who was appointed by President Benigno Aquino III, took his
        oath of office on Wednesday (January 6), Department of Justice (DOJ) spokesman
        Usec. Emmanuel Caparas announced in a text message.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc10f7e-09ce-498d-ac2b-d2859045a50a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BI is an attached agency of the DOJ.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc181f02-0042-4b1f-8e46-afdbf84dbe4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Geron has served the government in various capacities for over 20
        years. He was provincial administrator of Batangas and provincial board member.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d35f734-e9e8-433e-be5d-76897122fbe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former assistant executive secretary for legal affairs graduated
        from the University of the Philippines College of Law in 1987, and was admitted
        to the Bar in 1988. He also taught local governments and law at the University
        of Batangas.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf08f06-aea3-443d-8785-199f45132291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mison welcomes replacement</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28e0f351-8bd5-499e-86a2-5b040669ae7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Thursday (January 7), Mison welcomed Geron’s appointment.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39bd2d67-456d-4035-9124-80821a8f32e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I encourage everyone in the Bureau to give as much cooperation
        and teamwork as they had given me the past four and a half years to the new
        Commissioner,” Mison said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03c7b5de-1c82-499a-98d4-d0ce812dc22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mison, however, refused to comment on a report by the National Bureau
        of Investigation (NBI) charging him of grave misconduct resulting in the escape
        of Korean fugitive Lim Hojun.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52b05837-0c05-499e-8dc1-4441c72654d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I will answer all such allegations in the proper venue and at the
        proper time,” Mison said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a5d62-da06-485a-b1c4-01ed41450182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sudden change of leadership</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b5e8b48-e3b6-49be-b903-4242ef188bb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang had no direct explanation on the sudden change of leadership
        at the BI.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141a9a83-1ed1-446a-acca-8d731dd2408b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.209+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential Communications Secretary Herminio Coloma said what
        was only transmitted to him was the official appointment of Geron which he
        announced just Thursday morning.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf214e9a-3e1f-441d-a2a0-1846b5ea30a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Yung performance ng BI Commissioner ay subject sa evaluation ng
        Department of Justice na may supervision hinggil dito,” Coloma explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f32dba-ac74-425b-965b-90b503f8c8a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “The performance of the BI Commissioner is subject
        to the evaluation of the Department of Justice which has supervision over
        it.”]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c09df15-5337-4d69-996c-0c20dd867132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the length of stay of presidential appointees in office
        is also decided by the president.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af8cf7ef-458e-4170-8273-265e1d990a0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:17:30.210+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Anjo Alimario&nbsp; and Patricia de Leon contributed
        to this report.</em></p>'
  'NGCP-Mindanao-lowers-alert-red-yellow':
    'author': 'Cagayan de Oro-based journalist Cheng Ordoñez'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-07T22:19:06.843+08:00
    'imagesource': 'jcr:11d695db-af68-4494-8bb9-84258051be0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '608f4396-39f1-4cd4-b4e8-6e7bbcf30769'
    'lead': 'The NGCP has lowered Mindanao''s power supply alert level from "red"
      to "yellow" after the firm''s Systems Operation unit reported that thin power
      reserves were available as of Thursday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:20:55.827+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:06.727+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:55.348+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NGCP lowers Mindanao alert level from ‘red’ to ''yellow''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3a2918-73db-47c8-9183-05902a6afe3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cagayan de Oro (CNN Philippines)</strong> — The National
        Grid Corporation of the Philippines (NGCP) has lowered Mindanao''s power supply
        alert level from "red" to "yellow."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbe68a33-d440-46cb-9b3f-0827588cae58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes after NGCP placed Mindanao on red alert from 10 a.m.
        to 9 p.m. on Wednesday (January 6), as no reserve power was available for
        the region''s grid.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '737a73ee-9cf1-433d-9239-34274d74e2b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The red alert status meant that Mindanao was at risk of a blackout
        had any tower or power plant bogged down.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63b5b0c-e48a-42bc-815c-f256ea5a3fcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.728+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Emmanuel Abellanosa, department head of the firm''s
        Mindanao Operations and Maintenance, the NGCP''s System Operations unit reported
        on Thursday morning (January 7) that thin power reserves were available, which
        allowed for the downgrade of the alert level.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6476f1-7b75-45a9-a8ac-41f91907fe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.827+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials said that Mindanao''s power supply situation stems from
        the fact that two power generating facilities — the Agus 1 and 2 hydropower
        plants — have been cut off from the region''s power grid.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a060d5-1cd0-47e0-b04b-b2a7cbc2c348'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currently, there is only one line delivering power from the Agus
        Hydro Complex in Southern Mindanao, where the bulk of the power demand is
        located.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44a28b07-3dc5-4814-aff7-3634488a4a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials pointed out that if something goes wrong with the remaining
        line, power will be cut off in Davao City, General Santos City, and other
        southern areas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7b881f-c1bb-44ef-ada2-e84836eed190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas eve, a bomb blast damaged the NGCP''s Tower 25 in Lanao
        del Sur. It has been unable to repair Tower 25 since then because landowners
        refused to allow a repair crew to enter the property where the tower is located.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79d24c55-2168-454f-be19-c250a4f8dbc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The landowners claim that the government owes them money.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4b67fbd-8d4b-4db5-9b19-24d0836384c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NGCP has appealed to the public, the local and national government,
        the Philippine National Police, and the Armed Forces of the Philippines to
        help monitor the safety of the transmission towers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e1fdf7-bb1e-4f6f-a2aa-a72b31e2210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company has also sought help from local community leaders to
        identify the perpetrators of the tower''s bombing, and to negotiate with the
        landowners.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad9aec23-6f65-48f6-83fc-273b9edc621c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:20:55.828+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.729+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/06/ngcp-red-alert-mindanao.html">Related:
        NGCP worried over possible power shortage during elections</a></strong></p>'
  'joe-biden-regret-not-entering-2016-presidential-race':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-07T21:58:30.264+08:00
    'imagesource': 'jcr:4a51dc96-8941-4021-bf7f-8a3d9498c4b6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '21fb9063-c6d8-44a2-b358-7d2a602e3b0b'
    'lead': 'Vice President Joe Biden says he regrets "every day" that he didn''t
      enter the 2016 presidential race – but his decision was in his family''s best
      interests.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:23:52.124+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:06.243+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:55.420+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Joe Biden on 2016 decision: ''I regret it every day''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22835581-98d9-49e4-96b5-6fd13833f671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:23:52.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — Vice President Joe Biden says
        he regrets "every day" that he didn''t enter the 2016 presidential race –
        but his decision was in his family''s best interests.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '000590d4-d61c-40c4-beed-900a205b8f2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:23:52.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I regret it every day, but it was the right decision for my family
        and for me. And I plan on staying deeply involved," Biden said in an interview
        with Connecticut NBC affiliate WVIT.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fcc0f8-bdbd-4593-b40b-69a22155e8b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:23:52.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden said the Democratic race between former Secretary of State
        Hillary Clinton and Vermont Sen. Bernie Sanders is "what I expected," adding
        that there has been a "real robust debate between Hillary and Bernie, as there
        would have been if I had gotten in the race."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f43df7-6493-4370-a9f7-3bc472c41408'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:23:52.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden''s comments came during a spate of local television interviews
        in which he pushed President Barack Obama''s executive actions on gun control.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f25733e-080e-4b49-a1e9-91ebebd3664d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:23:52.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Biden ended months of intense speculation about his political future
        in October with a sudden announcement that he wouldn''t seek the presidency,
        abandoning a dream he''s harbored for decades.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd515bf87-4a6e-482f-bab6-aaca08749d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:23:52.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With his wife, Jill, and Obama at his side in the White House Rose
        Garden, Biden said the window for a successful campaign had closed, noting
        his family''s grief following the death of his son, Beau.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cee195f-9c32-427a-9fcb-c224395d2be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:23:52.124+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I will not be a candidate, I will not be silent," he said
        on October 21 in a speech that highlighted Democratic themes on income inequality
        along with a call for a national movement to cure cancer. "I intend to speak
        out clearly and forcefully, to influence as much as I can where we stand as
        a party and where we need to go as a nation."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7158d2ad-790e-4899-a4f8-be007c65abf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:23:52.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The question of whether Biden, 72, would enter the race had consumed
        Democrats for months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bf2965-7c6a-4237-9097-792dd6298059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:23:52.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Stephen Collinson contributed to this report.</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb162e08-aa27-47ed-b2b9-8821e80bc306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:23:52.125+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.246+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/06/politics/joe-biden-regrets-not-running-for-president/">Joe
        Biden on 2016 decision: ''I regret it every day</a>.''"</em></p>'
  'oil-prices-china-dollar-opec':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-07T21:38:27.417+08:00
    'imagesource': 'jcr:c766440f-c9b1-4521-9bb6-84b694c79240'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c53e746-0944-48ef-a79c-af4c04348013'
    'lead': 'Oil prices plunged back below $35 a barrel on Wednesday, hitting the
      lowest levels since the depths of the global financial crisis.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:27:00.829+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:06.101+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:55.512+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 reasons oil prices are plunging again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74b0aa6d-d713-4abd-bcff-43b71ac5418a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Oil prices plunged back below
        $35 a barrel on Wednesday, hitting the lowest levels since the depths of the
        global financial crisis.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06b0141d-34fd-4806-b3dc-929309daa457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. crude futures were trading down 4.2%, despite rising tension
        between Saudi Arabia and Iran that gave prices a brief lift earlier this week.
        Brent crude futures, another global benchmark, were down more than 5%.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7756031-e569-4dd7-933e-9a214de9cd67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.829+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are three reasons why oil has resumed its headlong plunge:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eff22ef-1892-46b1-ae56-3e5bbbdf76f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Weak Chinese data</strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '377155c3-1232-4798-a1a5-85b015cb3652'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s services sector grew at its weakest pace for 17 months
        in December, new data showed on Wednesday. The latest numbers are fueling
        concerns about slowing oil demand from China, the world''s biggest net importer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f623be82-fcd5-4d22-9311-054dc868d1a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Strong demand from China is crucial for oil markets that are already
        facing huge oversupply. UBS analysts wrote recently that another demand shock
        from China could send U.S. crude futures tumbling towards $25 a barrel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1643b5e-d4cb-4e23-8dd9-dd2e6b4fc668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.102+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2. OPEC divided</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96835a4c-38a7-4185-803b-8354afa7ae66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breaking off of diplomatic relations between Iran and Saudi
        Arabia shows just how hard it will be for the rival producers to cooperate
        to support oil prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe438ac4-f06e-4ead-bb0e-bcf34ba96435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran is gearing up for a big return to global markets in 2016 after
        years of sanctions. That is going to mean a big jump in OPEC supply, unless
        Iran and Saudi Arabia can persuade the cartel as a whole to reign in production.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51bcceb6-2af0-4e62-8f23-a52d45e99ea1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC refused to cut output in December to support prices as it sticks
        to a year-long strategy of trying to squeeze out higher cost producers in
        the U.S. and elsewhere.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd81c71-635d-4f41-9d04-5ce1a870fafc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.830+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. The mighty dollar</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1b74b20-81e7-4a59-baaf-dd50264bd31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dollar has had a stellar start to the new year, building on
        strong gains in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c7d277-0fa3-4f04-9859-e45f9ce516f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has rallied against most major currencies, which is bad news
        for oil traders. That''s because commodities are priced in dollars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ccf5f9-328b-4de4-9426-32fbe72bf29c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A stronger dollar makes crude more expensive for overseas buyers,
        so they tend to buy less. For prices to rise, global demand will have to pick
        up first.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6886e81e-3266-4010-826a-4f7db614bb44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:27:00.831+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:06.103+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/06/investing/oil-prices-china-dollar-opec/index.html">3
        reasons oil prices are plunging again</a>"</em></p>'
