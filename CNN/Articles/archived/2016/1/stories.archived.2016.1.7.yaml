      'text': '<p>He said the use of the CIA will address issues on traffic congestion,
        land and air safety, as well in improvement in tourism.</p>'
  'Cheaper-oil-not-translating-to-lower-prices---consumer-group':
    'author': 'CNN Philippines Staff'
    'caption': 'A consumer group points out, retail prices are the same even with
      the steep drop in world oil prices from a peak of $140 in 2008 to less than
      the current $40.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-07T12:51:00.513+08:00
    'imagesource': 'jcr:03a21e9d-6d1f-41a3-8d29-aed0f82e74bb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aeb47d84-927d-4bc0-b4d1-e6cd2e259d4a'
    'lead': "Fuel products remained cheap in 2015, but apparently, not enough to push\
      \ down prices of basic items. A consumer group xomplains that despite \na steep\
      \ drop in world oil prices, prices of basic commodities hardly moved in the\
      \ past seven years."
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:25:26.987+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:00.563+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:59.175+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cheaper oil not translating to lower prices - consumer group

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '239b1238-9565-4c74-a6b1-fec010c32a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Fuel products
        remained cheap in 2015, but apparently, not enough to push down prices of
        basic items.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb2c682-1b3e-420c-9e50-44320f91dba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.564+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many hope inexpensive fuel will reflect on retail prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b8aeaca-926e-42c7-866a-c7cc3456b13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Economists say an oversupply of oil keeps prices low despite tensions
        among oil producing countries in the Middle East.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0728c61-791f-437b-93b5-9bbca0cfd649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A consumer group points out, retail prices are the same even with
        the steep drop in world oil prices from a peak of $140 in 2008 to less than
        the current $40.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1650d449-e839-4dcb-aa6d-35b32a04d934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RJ Avellana of the Union of Filipino Consumers and Commuters notes
        that prices of basic commodities hardly moved in the past seven years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453ccf18-d4ab-4c32-a051-aaf51395d7cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So <em>magtataka ka, kung ganon kataas ang ibinaba ng presyo kada
        bariles, bakit ganun katumal o napakabagal ng paggalaw ng mga pangunahing
        bilihin sa bansa,</em>" Avellana says.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71782506-1728-425c-9334-412667f331ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So one wonders if oil prices dropped that significantly,
        how come that is not reflected on the prices of basic goods."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca31bb78-c590-41c2-b1e9-1e20172e9d1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.987+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.565+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fuel may be cheaper — but not stable enough for retailers to cut
        prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e25e559-6adc-4f61-9ea1-39967782eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supermarket owners say suppliers who should reflect lower transport
        costs hardly moved their prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cfe3d6-6898-4c05-99a9-c106b54b6449'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Steven Cua of the Philippine Amalgamated Supermakets Association,
        Incorporated says as far as retailers are concerned, they can only adjust
        margins.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2692fd44-300c-494a-922c-9d8763e6fbee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it seems fuel is not a major cost factor, especially for non-food
        products like appliances, electronics and apparel.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aacd56c-f199-4bfe-87a5-f397379f0527'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For these items, manufacturers usually shoulder transport expenses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cb46406-fd4a-4dc1-8ba1-e6ba85d437c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyer Paul Santos of the Philippine Retailers Association says
        they base their pricing on how much goods are sold to them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae46098-1054-4019-aa68-f9adc82d527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.566+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delivery companies bear the cost of fuel price adjustments.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f4e906-73c0-44a1-b507-b1ee1fd580e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A truckers group admits that while fuel prices remain low, other
        factors keep them from lowering charges — like drivers'' salaries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90cae0dd-faf2-4c55-aa40-f7b324d87458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That, and other problems their drivers encounter on the road.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e599c-53fb-418e-87ff-c27f5fe219b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Zapata of the Confederation of Truckers Association of the
        Philippines says mulcting traffic enforcers take a toll on their costs.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3196c2ba-f5c4-4151-9186-91f213e61a6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lalabas ka pa lang ng garahe, nakaabang na sa amin ang mga</em>
        enforcers<em>... Hahanapan ka ng violation para sa lagay</em>," Zapata says.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0a79917-d342-4a25-afbe-8942d388b0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The moment our trucks roll out of the garage, traffic
        enforcers are already lying in wait to cook up all sorts of violations for
        grease money."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0312b753-fde2-4d54-9e56-80640f5a3a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Agricultural products delivered to markets are most sensitive to
        fuel price adjustments.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b756b502-41b2-48ab-bc66-c2055e0b0116'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.988+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of this writing, data on how low fuel prices are reflected in
        the prices of produce have yet to come in.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76109d75-09c9-44ce-bae3-c3db3750a4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:25:26.989+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.567+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Ina Andolong contributed to this report.</em></p>'
  'baguio-panagbenga-tourists-1million-february':
    'author': 'Karlston Lapniten, Baguio City-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-07T20:05:15.522+08:00
    'imagesource': 'jcr:2f9426dd-8fa8-4cfe-90d4-850dc1475db6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c787bcb5-ee12-411e-9601-1c8fda9f507e'
    'lead': 'Baguio City is bracing itself for an estimated 1.1 million tourists expected
      to flock the city in February to take part in the month-long Panagbenga, also
      known as the Baguio Flower Festival.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:28:12.091+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:00.086+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:59.271+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Baguio expects over 1M tourists this February

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ee70a7-4193-40c1-95f1-dfc3db52f901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:28:12.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.087+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Baguio City is
        bracing itself for an estimated 1.1 million tourists expected to flock the
        city in February to take part in the month-long Panagbenga, also known as
        the Baguio Flower Festival.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c2dc46d-4c75-45ae-9413-dd3b484a9bc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:28:12.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city''s tourism officer Benny Alhambra said the number is expected
        to rise with the long weekends brought by the Chinese New Year and the Philippine
        Military Academy Alumni Homecoming.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19102380-5413-4e0b-8980-712000155f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:28:12.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alhambra added that tourism officials are working closely with businesses
        that provide accommodation in the city to make sure they are up to standard.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4249f22-3eac-498a-8148-b28968fe1f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:28:12.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most large hotels and inns in the city have been fully booked from
        February to March since December</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0a2ca9a-5c88-4c96-9b56-7755b64244d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:28:12.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.088+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alhambra cautioned visitors to directly transact with legitimate
        accommodation establishments to avoid fraudsters who take advantage of the
        situation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60612c54-dc1d-4750-9b55-3a894c32ffd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:28:12.091+08:00
