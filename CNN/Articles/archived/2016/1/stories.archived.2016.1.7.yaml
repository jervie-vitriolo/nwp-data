    'template': '1'
    'title': 'Messi double as Barca beat nine-man Espanyol in Cup

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4396aa3a-9a17-4811-bc14-a215e1f031e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Lionel Messi struck a spectacular free
        kick, scored another goal and set up two more in a 4-1 victory for Barcelona
        over nine-man city rivals Espanyol in the first leg of their King''s Cup last-16
        clash on Wednesday (Thursday PHT).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ec671d0-d011-4f43-a2a7-1c47b2a19a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine forward slotted home after 13 minutes following Felipe
        Caicedo''s opener for Espanyol and he struck a 30-yard free kick before halftime
        that went in off the underside of the crossbar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f872a5-2198-4ae1-a6f4-de400233e6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.869+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Espanyol held Barca to a 0-0 draw at home last Saturday in La Liga
        but the Cup holders were much more threatening this time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc22a71-f99d-417f-98fe-40dc2584a66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi provided assists for Gerard Pique and Neymar in the second
        half while in a feisty game there were also red cards for Espanyol''s Hernan
        Perez and Papakouli Diop.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1333f305-72a2-4be7-9a27-1bc011ac50c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In derbies there is always a high tempo and they have a style of
        play that is always on the limit," Pique told reporters.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1f9292c-f469-4ba6-b402-9c58e1ff5221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:51:45.870+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.592+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The other day the referee allowed it but this time he didn''t and
        it was easier for us to play our football."</p>'
    '11':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">[STATS] Facts and figures from the 4-1 victory over Espanyol  <a
        href="https://twitter.com/hashtag/FCBlive?src=hash&amp;ref_src=twsrc%5Etfw">#FCBlive</a>
