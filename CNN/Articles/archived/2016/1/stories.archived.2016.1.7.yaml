      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from its vast film and TV library, Netflix is also known for
        its original series.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295afd09-f372-4989-b26e-22e8eac9f78f'
