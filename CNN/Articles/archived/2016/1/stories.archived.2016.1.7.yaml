      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The basic service can be watched on one device at a time, and can
        only be viewed on standard definition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d248fc3-b011-4048-909c-ce892b6620bd'
      'mgnl:activationStatus': true
