      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emirates Airlines will start its Dubai-Cebu-Clark circular service
        on March 30 which Tanjuatco said will benefit overseas Filipino workers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40d4e43c-a317-4055-a796-4dbb30cb88af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:22:15.362+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:00.708+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the return of the airline to Clark will help promote the
        airport as the primary alternative to the Ninoy Aquino International Airpot.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2888b84-8b16-43f3-9916-6ff70040e838'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:22:15.362+08:00
