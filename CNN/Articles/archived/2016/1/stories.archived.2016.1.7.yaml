      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The premium service offers both HD and Ultra HD viewing and can
        be viewed by as much as four devices at the same time.</p>'
    '18':
      'image': 'jcr:8d89e023-01cb-4a78-8c4f-bad2ed9f0e2b'
