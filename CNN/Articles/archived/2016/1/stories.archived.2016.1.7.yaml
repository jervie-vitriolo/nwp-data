      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Traffic is still a problem though.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c5520a6-2747-4450-ad09-e688fd4a82ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.018+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Travel from SM North Edsa to Glorieta took around 70 minutes during
        the morning rush hour. But this is still a less costly and comfortable alternative
        than bringing your own car to the road, the LTFRB said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78401aab-b109-4dce-bc9a-8989e817008f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA commuters won''t get to enjoy the double-decker yet, as the
        German bus company Froehlich will be formally awarded the franchise at the
        end of this month.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74df8b2c-ae60-43d4-9010-d48933c160d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:08:55.552+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:08:59.019+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transport authorities encourage people to maximize the use of the
        new and improved bus service, as this could definitely help lessen traffic
        congestion on the road.</p>'
