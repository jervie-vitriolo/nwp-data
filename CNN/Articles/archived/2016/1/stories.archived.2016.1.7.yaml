    'template': '1'
    'title': 'Environmental watchdog calls for ‘trash-less’ Traslacion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd845f0a5-56b5-49e4-b9e5-345f2ea9cb28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:19.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:25.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) – Environmental watchdog EcoWaste
        Coalition urged devotees on Thursday (January 7) to observe a "trash-less"
        Black Nazarene procession this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e40aa38-5f55-4f7a-9f19-ddd3cbfe709c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:19.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:25.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Time after time, we find the solemn feast of the Black Nazarene
        being despoiled by garbage carelessly thrown by the devotees, vendors and
        others who come to partake in this venerable tradition every January, which,
        ironically, is also the Zero Waste Month,” said Aileen Lucero, EcoWaste Coalition
        Coordinator.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8c0f3a-b125-4336-b75f-944dfa753e73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:19.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:25.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group called on devotees to follow the "No littering” and “No
        smoking” policies of Rizal Park, where the procession will begin.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a184ab6-592b-49b7-81af-fa7dad04df1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:19.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:25.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added vendors should provide a sack or garbage bin beside their
        stalls, so devotees can throw trash like food and beverage containers there
        and not on the streets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62800762-453e-444e-bbf0-fff8b439b53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:19.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:25.078+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Devotees were also advised to avoid spitting and urinating in public
        places, especially along Quiapo Church.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79e35b8c-2797-4337-8f46-dab9658ec7b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:19.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:25.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (January 9), the EcoWaste Coalition will make its rounds
        and help collect trash along the procession route.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ac5d35b-78d1-4ce1-9daf-4e69908551ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:19.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:25.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, the Manila City Hall and Metropolitan Manila Development
        Authority (MMDA) collected more than four hundred tons of garbage along the
        route of the Traslacion.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0b4f674-7957-433e-a19c-df103e489300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:12:19.772+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-09T16:12:25.079+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We hope it will be entirely different this time and that everyone
        will do one’s bit and combine devotion with environmental protection,” Lucero
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6fe3a60-ac5e-449b-9a09-764d2d2d2c6b'
