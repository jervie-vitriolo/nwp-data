    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aee0a0b2-3bde-407d-a2f7-e50be6c27701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.302+08:00
