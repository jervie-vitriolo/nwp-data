      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> —&nbsp; Stocks were down again
        on Wednesday, extending a dismal start to the new year for the markets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90087b5e-23da-4a57-a58a-dc67e57c5807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.124+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More concerns about a slowdown in China weighed on sentiment. So
        did lingering fears about the growing rift between Saudi Arabia and Iran.
        Oil prices plummeted as traders worried about what could happen in the Middle
        East if tensions escalate.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7328f47-4e36-4e51-84c1-0a3079ece960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was a new thing for investors to fret over as well on
        Wednesday: North Korea''s reported claim that it successfully detonated a
        hydrogen bomb.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc43b545-ac95-4e86-aac2-e8c1c766ec8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea developing significant nuclear capabilities was not
        at the top of many investors'' lists of things to worry about in 2016. In
        fact, North Korea didn''t even make it on many lists as a threat.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c258d567-6e15-4ca4-8410-c70d8cb42740'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eurasia Group, which publishes a widely read list of top 10 global
        geopolitical risks at the start of every year, excluded North Korea entirely.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970bc628-62c4-4c7f-b4ff-dca9147efb52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Eurasia list had China and Saudi Arabia on it. ISIS made it
        as well. So did the possibility of a "Brexit" in Europe.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37a1f624-c53e-481a-8f77-5e079e449248'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.125+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there was also a category for "unpredictable leaders." Russia''s
        Vladimir Putin, Turkey''s Recep Tayyip Erdogan and Ukraine''s Petro Poroshenko
        were among that group — but not North Korea''s Kim Jong Un.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b2ebb3b-ea81-43b5-bcfd-b4231423fe8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So will North Korea wind up being this year''s so-called black swan?
        A truly surprising event that turns out to have a huge impact?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8190b9-4c1f-448e-a68d-4926d15eaf08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some market experts, including Eurasia Group founder and president
        Ian Bremmer, said that''s unlikely.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6f40706-73b2-44a2-80d6-27cf6e967f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a buying opportunity," Bremmer said. "This was planned.
        Next week, nobody is going to ask me about this. Nobody will care. If Kim
        Jong Un were in the Middle East, this would be high on our list. But fortunately,
        he''s not."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab854e6d-8bd5-43aa-846e-f5b5c590f654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bremmer adds that a bigger risk would be if there were signs of
        cracks in Kim Jong Un''s regime. That would lead to more concerns about instability
        in the region.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd093feea-be6a-4281-95c2-739dd849a380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phil Blancato, CEO of Ladenberg Thalmann Asset Management, agreed
        that investors shouldn''t focus much on North Korea.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1bb22c1-ae92-4425-8db0-2d608601d1bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a number of risks floating around out there. North Korea
        isn''t one. If this was Iran potentially testing the use of a bomb against
        Israel, the market would be significantly more concerned," Blancato said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4e8be5-aecc-4dd8-9a99-54e985e6c4c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the latest news from North Korea is not helping at a time
        when investors are already on edge.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc507187-31df-4171-9abe-784662bff581'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.303+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is something that came out of the blue. It''s hard
        to know how much it is really weighing on the market because of China and
        oil. But it''s adding to the unease," said Bill Stone, chief investment strategist
        with PNC Asset Management Group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab0d62a-0f99-498f-a4b4-f917162abbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, further saber rattling by Kim Jong Un would be bad for
        Asia — particularly South Korea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15574224-b355-4002-8c6c-a2d3e5ab5177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To that end, South Korea''s won currency slipped to its lowest level
        in months on Wednesday. And shares of big South Korean companies, such as
        Samsung and Hyundai Motor, both fell more than 2% in trading on Seoul''s Korea
        Exchange.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd95c9857-93a8-49a9-95a6-4d2b04e61ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the latest nuclear test from Pyongyang (and remember that there
        have been several over the past few years) shouldn''t cause considerable angst
        for U.S. investors. The slowdown in China — and what that''s doing to commodity
        prices — is more worrisome.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '166f6943-87a5-4502-ab39-8925139317b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea is more of a political risk than an economic one. That''s
        why China is a much bigger concern than North Korea. We''ve been worried about
        China for the past year-and-a-half," said Paul Nolte, portfolio manager for
        Kingsview Asset Management.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08fecae3-0d9c-4c8e-8aa0-1c01bc28ac57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.127+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There is also still a lot of skepticism about the validity of North
        Korea''s claims. So the news may be unsettling to investors that are already
        jittery.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1e224a-41ad-4a60-9be5-0584ce147a39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yes, this is may be another piece of the puzzle that makes people
        scared," said Brad McMillan, Chief Investment Officer for Commonwealth Financial
        Network. "But North Korea? Who cares?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6738e4fe-c309-4f47-9d92-d9f96d68ede6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:42:34.304+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:05.128+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/06/investing/north-korea-hydrogen-bomb-nuclear-test-stocks/index.html?iid=hp-toplead-intl">Should
        investors worry about North Korea</a>?"</em></p>'
  'federal-reserve-fischer-wall-street-underestimating-rate-hikes':
    'author': 'Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-07T21:23:15.889+08:00
    'imagesource': 'jcr:4255de3a-0591-4f50-8b0d-09026854d113'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75d4a555-92a6-442f-8b2d-aa1b9e3dea18'
    'lead': 'Wall Street and the Federal Reserve aren''t on the same page. Many Fed
      committee members are projecting four interest rate hikes this year. But markets
      overall only believe there will be two. That''s a big gap in the investing world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:47:59.571+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:04.825+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:55.911+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Wall Street is ''underestimating'' Fed rate hikes: Top official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f95aa7d9-708e-49f0-8971-31bf86e14b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Wall Street and the Federal
        Reserve aren''t on the same page.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec414d4-108a-4fd0-bcfa-22e2efe8a539'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.571+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Fed committee members are projecting four interest rate hikes
        this year. But markets overall only believe there will be two. That''s a big
        gap in the investing world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846ffa16-a1b6-48b0-a621-fce4edd1d08a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The market is underestimating where we''re going to be," Stanley
        Fischer, the Fed''s vice chair, told CNBC Tuesday morning. "We think that
        they''re too low."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'addb8952-5ae6-463c-88f2-a206a3ce6eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, the Fed set it''s short term interest rate at 0.25%
        and forecast that rates could be at 1.25% in a year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46912b-9996-4553-960a-5a9185296b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.826+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not Wall Street — most see the rate go up to 0.75% at best.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f5c9695-a03f-4c86-ac3c-6ef4beec3d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With fears about China''s slowdown back on the rise, and North Korea''s
        alleged hydrogen bomb test, markets are increasingly on edge. Those concerns
        may dim investor''s outlook on future Fed rate hikes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0849a91c-b6fa-4a7b-ab5e-fac84a688591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are levels of uncertainty and they''ve risen a bit now,"
        said Fischer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71ad021a-71b8-4c60-a0b0-eb6adf1eb61b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other Fed members feel the uncertainty too. The Fed increased rates
        in December for the first time in nearly a decade, and signaled that it is
        on track to raise rates, albeit at a gradual pace.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6450565-58fe-4c63-ab20-5fb4530c774b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Fed''s committee voted unanimously for a rate hike, but minutes
        released from the meeting show that members weren''t confident about the U.S.
        economy as its projections suggest. December''s rate hike was a "close call"
        for some committee members, according to the minutes released Wednesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f76edf5-3e18-4141-bd81-8f9a28840cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some members expressed "significant concern" about U.S. inflation,
        which is being held down by low prices for commodities like oil. The Fed is
        also concerned about the rising strength of the dollar and emerging markets.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b52f5e-c154-4a05-b8e0-21cedd38d0f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[Fed committee members] cited a number of lingering concerns, including
        the possibility that further dollar appreciation and persistent weakness in
        commodity prices could increase the stress on emerging market economies,"
        said the Fed in its minutes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e11b7e66-04ed-4474-a1f2-3261c86ae65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wall Street already seems to be giving more weight to those risks
        than the Fed. Only one out of 10 experts surveyed by CNNMoney sees four rate
        hikes this year.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc3f06c-8a1e-4380-8b1f-4684697730f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischer argues that the factors holding back the U.S. economy —
        a stronger dollar and falling oil prices — will probably abate later in the
        year. Oil prices may not fall much more, but as long as they''re stable, that
        should allow U.S. inflation to rise towards the Fed''s 2% goal, he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1fb753-2b80-46a6-ace2-d01da6fb6d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.572+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.827+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Those declines in oil and the appreciation in the dollar aren''t
        going to go on forever, or for even very long," said Fischer.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c84467f-aaa3-41a6-8240-51fcd6924415'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it''s important to note that Fed rate hikes are sometimes
        the very thing that strengthens the dollar even more. And other central banks
        around the globe are cutting interest rates, which typically weakens their
        currencies.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46dc41fe-f4cf-4347-8f07-7198a9b16de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischer emphasized that he isn''t sure how many rate hikes the Fed
        will do this year, but said that four rate hikes are "in the ballpark," for
        2016 — at least for now.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a0a85c-4de5-4128-8fae-339e379020a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:47:59.573+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.828+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/06/news/economy/federal-reserve-fischer-wall-street-underestimating-rate-hikes/index.html?iid=hp-stack-intl">Wall
        Street is ''underestimating'' Fed rate hikes: Top official</a>"</em></p>'
  'Copa-del-Rey-Barcelona-Espanyol-Messi':
    'author': 'Reuters'
    'caption': 'Lionel Messi played a key role in FC Barcelona''s demolition of Espanyol.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-07T19:08:01.413+08:00
    'imagesource': 'jcr:837a0334-2d62-4b74-bde3-3fb02c37b7d7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '47f62981-9b6e-4158-9fc6-720570c44ceb'
    'lead': 'Lionel Messi struck a spectacular free kick, scored another goal and
      set up two more in a 4-1 victory for Barcelona over nine-man city rivals Espanyol
      in the first leg of their King''s Cup last-16 clash on Wednesday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:51:45.869+08:00
