      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other original series worth looking into are Marvel''s Jessica Jones,
        Aziz Ansari''s Master of None, and crime-drama show Narcos.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9147e511-4b52-41b2-9338-6cc3239ebf6c'
