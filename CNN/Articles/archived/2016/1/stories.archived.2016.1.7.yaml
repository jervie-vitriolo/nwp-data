    'template': '1'
    'title': 'UFC: Ronda Rousey is not Holly Holm''s next opponent

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12233c9c-729a-441e-9938-317fe7b272b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:04:54.376+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T14:05:11.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Holly Holm vs.
        Ronda Rousey 2 is the rematch everyone wants to see, but it looks like fight
        fans will have to wait just a bit longer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13f38520-cf31-4ed3-83b2-3e6f74b6bfce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:04:54.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T14:05:11.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Holly Holm’s sensational upset of then-Ultimate Fighting Championship
        (UFC) women’s bantamweight champion Ronda Rousey, fans of the sport have been
        calling for a rematch.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d64321-cc53-41e2-bb29-13d00d422d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:04:54.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T14:05:11.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But according to UFC president Dana White the newly-crowned champion
        will be facing someone else before meeting Rousey in the octagon again.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">WOW. You heard it here first. <br><br>Dana White: &quot;<a href="https://twitter.com/HollyHolm?ref_src=twsrc%5Etfw">@HollyHolm</a>
        WILL fight before she fights <a href="https://twitter.com/RondaRousey?ref_src=twsrc%5Etfw">@RondaRousey</a>.&quot;</p>&mdash;
        UFC Tonight (@UFCTonight) <a href="https://twitter.com/UFCTonight/status/684874057569800193?ref_src=twsrc%5Etfw">January
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd77bb7-ecf0-42ac-b6c7-0541cc640909'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:04:54.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T14:05:11.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2fe9347-bf0d-45da-a74b-92150119a9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:04:54.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T14:05:11.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The previously undefeated Rousey was knocked out in the second round
        of her title bout with Holm in the main event of UFC 193.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2a39f46-8d3e-4991-88c2-94d4f873e00b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:04:54.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T14:05:11.317+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite concerns for her health, the 12-1 fighter has vowed to make
        a return to the octagon.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98e0f2d0-96c8-4c73-897f-0750d3f143dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:04:54.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T14:05:11.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2015/11/16/UFC-Ronda-Rousey-Statement-Holly-Holm.html">Related:
        Rousey vows return after humbling defeat</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d56699d-714f-48d4-a477-9f782293be8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:04:54.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-11T14:05:11.318+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White reiterated Rousey’s sentiments by confirming that she will
        return in 2016 and reminding the fans of her dedication to the development
        of the sport.</p>'
    '14':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Dana: You&#39;ll see <a href="https://twitter.com/RondaRousey?ref_src=twsrc%5Etfw">@RondaRousey</a>
        fight again. She’s dedicated the last 3+ years to working hard fighting +
        promoting…she will fight this year.&quot;</p>&mdash; UFC Tonight (@UFCTonight)
        <a href="https://twitter.com/UFCTonight/status/684873384509833216?ref_src=twsrc%5Etfw">January
        6, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

