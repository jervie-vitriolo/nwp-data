      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated Grand Street Dancing Parade will be on February
        27 while the Grand Float Parade will be on February 28.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa5c8d-3a7c-4b67-a3d3-51abf591f550'
