    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c3d0835c-e6d5-4b4a-b768-460b83e4c590'
    'lead': 'North Korea bragged Wednesday (January 6) about the "spectacular success"
      of its first ever hydrogen bomb test, a defiant act that leader Kim Jong Un
      – in a statement read on state television -- said would "make the world ...
      look up to our strong nuclear country." But did it really happen?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T14:59:47.465+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:04.248+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:56.187+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'North Korea claims to test hydrogen bomb; U.S. not so sure

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58ce649a-e01c-4da3-92b5-33938757fbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — North Korea bragged Wednesday (January
        6) about the "spectacular success" of its first ever hydrogen bomb test, a
        defiant act that leader Kim Jong Un – in a statement read on state television
        -- said would "make the world ... look up to our strong nuclear country."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0aa8c0-438a-4be9-be2f-b0c663860cd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.465+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But did it really happen?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac9f33-32f5-4f43-9362-d35d97d25ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States doesn''t think so, with White House spokesman
        Josh Earnest saying "the initial analysis is not consistent with the North
        Korean claims."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070ad5f-f8d0-46d4-af85-8ea89d373870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That analysis isn''t definitive, though, with some experts saying
        it''s possible that Pyongyang detonated a different type of hydrogen bomb.
        And even if it wasn''t an H-bomb, there''s little doubt that North Korea did
        conduct a new significant nuclear test despite persistent calls not to do
        so.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d198bb8-c6ac-42a8-99b1-9277bea4b5c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The underground test, which happened at 10 a.m. (9:30 p.m. Tuesday,
        January 5 PHT), corresponded with a magnitude-5.1 seismic event centered 12
        miles (19 kilometers) east-southeast of Sungjibaegam, according to the U.S.
        Geological Survey. That''s comparable to readings from North Korea''s most
        recent plutonium test in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351d590-7d48-4474-aa1f-8a0de20703a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norsar, a Norway-based group that monitors nuclear tests, noted
        this fact and estimated, based on the seismic readings, a blast equivalent
        to less than of 10,000 tons of TNT – smaller than those of the atomic bombs
        used on Hiroshima and Nagasaki, and far less than thermonuclear weapons that
        typically are as potent as millions of tons of TNT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bea82e2-c011-48f3-942c-a87ac3f2b2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We won''t know for another few days or weeks whether this was (a
        hydrogen bomb)," said Martin Navias, a military expert at King''s College
        London. "It doesn''t look like one; ... one would have expected it to be greater
        if it was an H-bomb."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cedcf4-d0cd-4b87-8b1a-ec9fd10c2d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. or South Korean experts may have an answer soon after analyzing
        the atmosphere for trace elements of radiation. Yet Mike Chinoy, a fellow
        at the University of Southern California''s U.S.-China Institute, noted that
        "we may never know 100 percent."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8efd541-b600-4925-8924-326f07f39d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Count Bruce Bennett, a senior defense analyst at the nonpartisan
        Rand research group, among the skeptics. He said North Korea has had trouble
        "mastering even the basics of a fission weapon," so it''s a big leap to think
        it could create an even more complicated hydrogen bomb.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37dac9d6-8cae-4c84-8d0a-4da571e5f6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether or not it''s a hydrogen bomb, the test did get the world''s
        attention.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38c1313-9041-40a8-a16c-86c9302cad16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any kind of nuclear test, like the one that North Korea conducted
        ... is provocative and a flagrant violation of United Nations Security Council
        resolutions," said Earnest.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09de840b-4506-40f0-9756-8b20a477c84c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will the world stop North Korea?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af57e9d8-ab97-4f74-b547-318112842f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And that – sticking it to world and regional powers – may be Pyongyang''s
        aim.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bf5fc92-004f-4106-897b-279872566a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.251+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The present-day grim reality clearly proves once again the immutable
        truth that one''s destiny should be defended by one''s own efforts," North
        Korea''s official KCNA news agency reported. "... The army and people of the
        DPRK will steadily escalate its nuclear deterrence of justice both in quality
        and quantity to reliably guarantee the future of the revolutionary cause."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f975f69-118e-43cb-993a-53b1b24dc4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.466+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nations Security Council held a closed-door meeting Wednesday
        geared to preventing Pyongyang from getting more nuclear weapons and punishing
        it for the test earlier that day.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '050140a4-8498-4622-8172-e9aa36603538'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past U.N. measures included arms, nonproliferation and luxury good
        embargoes, a freeze on overseas financial assets and a travel ban. None of
        them stopped North Korea from continuing its nuclear program. So what''s to
        say whatever the world community does now – if anything – will change that?</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb3472a0-e70e-43fb-bc7d-41a4a11bf7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wednesday''s (January 6) meeting, the 15-member U.N. Security
        Council (which includes China, Russia, and the United States) together condemned
        the test as a "clear violation of (past) resolutions ... and of the non-proliferation
        regime."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4de24be7-fb67-4783-803a-d3a79c62d5c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The members of the Security Council also (express) determination
        to take further significant measures in the event of another DPRK nuclear
        test," the council statement continued. "And in line with this commitment
        and the gravity of this violation, the members of the Security Council will
        begin to work immediately on such measures in a new Security Council resolution."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918e4fc-5028-456d-b672-a269c66f4f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victor Cha, a Georgetown University professor and National Security
        Council Asian affairs director during the George W. Bush administration, called
        China critical to making sure sanctions are effective. He questioned its willingness
        to do so up to now, given concerns about fostering instability in a neighboring
        nation.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e101a4c8-bc25-41a9-abd4-2dfab025c782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They (have) not (been) willing to really step on the North Koreans''
        necks to get them to give up these weapons," Cha said of the Chinese.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fb91c5e-217f-40db-93df-788f898e59cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.252+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China did speak out strongly against the latest test, saying it
        had no advance notice. Beijing had company, as leaders from around the world,
        including Russia and NATO, condemned it – rare unanimity at a time of pervasive
        discord on issues like Syria''s civil war, the Shiite-Sunni Muslim divide,
        Ukraine and migration.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8404236-202b-4e33-a881-655507f89154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The anger and danger were felt most in South Korea, which was split
        from the North seven decades ago.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3174af8f-eaac-4b65-b480-81aecd3830d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is clearly a provocation and threatening the lives of people
        and safety," South Korean President Park Geun-hye said. "We have been continuously
        warning that (North Korea) will pay a price for conducting a nuclear test."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c8924e-1219-475d-bc8d-eb4fe2f3a167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Test puts U.S. ''on the spot''</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8258ddc9-27aa-4c17-89db-e3c02214623d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its official statements, Pyongyang singled out the United States
        – or, as it called it, "a gang of cruel robbers" and a "hideous nuclear criminal
        that has constantly posed nuclear blackmail for more than 70 years, seriously
        endangering mankind." North Korea not only has a "legitimate right" to have
        nuclear weapons, they''re needed as a deterrent to Washington''s "deep-rooted,
        harsh and ... hostile policy," according to these reports.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80692690-3da7-455b-bc81-24aa81336cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The spectacular success ... in the H-bomb test (is) a historic
        event of ... national significance as it surely guarantees the eternal future
        of the nation," the KCNA story stated.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cdf791e-2808-4090-bab3-ad36c033b3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charged anti-American rhetoric is hardly unusual for the authoritarian
        Asian nation, though it takes on a different tone when paired with nuclear
        boasts.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1c8363-ea70-48a1-b12b-ad9ff4c3cb2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.467+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.253+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chinoy, the U.S.-China Institute fellow, pointed out that three
        of North Korea''s four nuclear tests – in 2009, 2013 and now – have taken
        place during the tenure of U.S. President Barack Obama, who''s made progress
        on curtailing Iran''s atomic aspirations but not North Korea''s.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cad8584-e09d-410b-8b2e-60932a0ff68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This latest one, in particular, "puts the U.S. on the spot," according
        to Chinoy.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '425b7cd1-de08-4d7e-be92-f1cabe3d13ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Will any of their steps do anything to restrain North Korea?" the
        analyst mused. "My guess is probably not."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b188bf62-db39-4b58-9404-b2e7506bc1e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A heavily militarized state</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55b5eb1-9c01-41a1-82fe-bc4ce76c6665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Combined with its secrecy and seclusion, North Korea''s us-against-the-world
        perspective and the fact it doesn''t play by traditional rules make it unpredictable
        at best and dangerous at worst. Add nuclear weapons to the mix – even if they
        aren''t thermonuclear – and Pyongyang could unleash devastation of a sort
        not seen in over 70 years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d61b0f-2cca-4e50-b536-3e3ad9ecfccc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when U.S. forces used atomic bombs on the Japanese cities
        of Hiroshima and Nagasaki, ending World War II. Minuscule in power compared
        with H-bombs, the two blasts nonetheless killed about 200,000 people.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82541485-e481-4fc7-8a42-71400e830fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it''s done little outwardly to develop its economy, North
        Korea has put a lot of focus on its military, carrying a huge standing army
        of 1.2 million active soldiers plus 7.7 million reservists in a country of
        25 million people.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a17e71dc-7036-409a-9cab-fede31dba02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.254+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If a nuclear device has been detonated ... it underlines the very
        real threat that North Korea represents to regional and international security,"
        British Foreign Secretary Philip Hammond said.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2ade8f6-767f-47a2-8301-3ebf282dd943'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Expert: Hard to disprove North Korea''s claim</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd72f129c-12ba-49b8-b76b-eb96c1e1e528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea''s conventional weaponry is dated, with limited effectiveness.
        That''s one reason, experts speculate, Pyongyang has sought nuclear weapons
        – to project power internationally.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607e9b39-7f35-479a-8fbe-33d0f71e7678'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last May, North Korea claimed it had the ability to miniaturize
        nuclear weapons, a development that would allow it to deploy nuclear weapons
        on missiles. A U.S. National Security Council spokesman responded at the time
        that the United States did not think the North Koreans had such a capability.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810ff95e-5c98-4bda-908d-8f2ae481110f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the possibility of Pyongyang being able to strike the U.S.
        mainland, even now, can''t be ruled out. And there''s no doubt that South
        Korea and Japan – two countries that Washington has long vowed to defend –
        are within reach.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7804d43-0e7d-43de-8af7-980c0f19a323'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Albright, a former U.N. weapons inspector, told CNN last year
        that Pyongyang could already have 10 to 15 atomic weapons, and that it could
        grow that amount by several weapons per year.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e8ae554-e766-4404-92a5-59a97841e1b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.255+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He believed then that Pyongyang could miniaturize a warhead for
        shorter missiles, but not yet for intercontinental ballistic missiles capable
        of reaching the United States.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95588d0a-3d81-43df-8b4c-7a14e84f729d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.468+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albright called the latest nuclear test "largely a mystery" and
        surmised that North Korea didn''t test a standard two-stage hydrogen bomb,
        in which an atomic blast sets off a thermonuclear explosion. He said it''s
        possible that "another thermonuclear weapon design" was tested, noting there
        "are many types of such weapons" that "can achieve very high explosive yields."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce28ae2-3c66-4197-977f-ad5995d623c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"North Korea can bluff," said Albright, the founder of the Institute
        for Science and International Security. "It can claim that it now knows how
        to achieve high yields with thermonuclear concepts. It is difficult to prove
        it does not."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b16dd33c-bf70-4ec1-b2b7-4ef00e6d9fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta, Jim Sciutto, Richard Roth, Tim Hume, Lorenzo
        Ferrigno, Elise Labott, HyoungJoo Choi, Junko Ogura, Serena Dong, and Shen
        Lu contributed to this report.</em></p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27004289-d25d-45cb-b30a-c8526952aaa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:59:47.469+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:04.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/06/asia/north-korea-hydrogen-bomb-test/index.html">North
        Korea claims to test hydrogen bomb; U.S. not so sure</a>."</em></p>'
  'germany-cologne-mayor-henriette-reker-avoid-sex-attacks':
    'author': 'Tim Hume and Carolin Schmid, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-07T15:55:25.664+08:00
    'imagesource': 'jcr:a9bf22f7-78cb-4ced-920b-0613de50429c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c87038db-e3bd-41b1-bc34-11e62abad595'
    'lead': 'Cologne''s mayor has come under fire for advising women to stay "an arm''s
      length" from male strangers after alleged sexual assaults and muggings during
      New Year''s Eve festivities in the German city.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:03:25.607+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:03.717+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:56.384+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cologne mayor''s ''arm''s length'' advice to avoid sex attacks draws
      ridicule

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1196a3b9-649f-4466-bcd3-85c19dc77d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Berlin (CNN)</strong> — Cologne''s mayor has come under
        fire for advising women to stay "an arm''s length" from male strangers after
        alleged sexual assaults and muggings during New Year''s Eve festivities in
        the German city.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cdb54ad-9ad2-430b-b9d9-b2a46090acd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has been shocked by the apparently coordinated crime wave,
        in which Cologne police received more than 100 criminal complaints from women
        who said they had been sexually assaulted or robbed by gangs of men of Arab
        or North African appearance in the city center during New Year''s Eve festivities.
        Cologne police would not elaborate Wednesday (Janusry 6) on the total number
        of crimes reported, as the figure continued to rise.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f56760f-89f7-45d9-9406-347952a88643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have said that about a quarter of the complaints related
        to sexual assaults, including a rape, and that they believed the assaults
        were probably intended to distract the victims, allowing attackers to steal
        mobile phones and other devices.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33dcdf5-147b-41ec-9f63-2d7515e58ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three suspects had been identified and were being questioned, a
        police representative told CNN. Police were working through a large amount
        of cellphone footage from the evening to identify further suspects.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a779b86f-ee40-40b4-a49d-680bd428246c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Similar attacks were reported in Hamburg on New Year''s Eve, with
        39 reported sexual assaults and 14 robberies, according to police in the city,
        while police in Stuttgart said two women had reported their phones were missing
        after they were assaulted by a group of men of Arab appearance during New
        Year''s festivities there.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498fc193-a28c-41c6-8492-e1f07d35d873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mayor''s comments slammed</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fbc7c00-174e-4b69-8206-bb2750a60335'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crimes, which an outraged German Chancellor Angela Merkel labeled
        "disgusting" and Cologne''s police chief described as offenses "of a totally
        new dimension," have sparked a firestorm in Germany.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cc5bcba-5994-4545-93cf-06bf781cd045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The episode has prompted angry protests, fueled public debate about
        Germany''s welcoming stance to migrants and unleashed a wave of anger at authorities
        and the media for their perceived reticence in addressing the crimes, out
        of a misplaced sense of political correctness.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40a147b5-adc3-4023-bc54-0a3b46367842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cologne Mayor Henriette Reker appeared to pour oil on the fire with
        her remarks at a news conference Tuesday (January 5), at which she addressed
        the New Year''s crimes and discussed plans to issue guidelines for behavior
        during Cologne''s famous Carnival next month, when hundreds of thousands of
        revelers are expected on the city''s streets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bdf1b9-0f6d-4824-a017-88752caee84a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked how women could protect themselves, she suggested keeping
        "a certain distance of more than an arm''s length" from unknown men.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8d00b23-bac2-4c5b-8ad3-c62ff9429551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She reiterated her advice at an appearance on German public service
        broadcaster ZDF''s Heute Journal program Tuesday, when she said: "Women would
        also be smart not to go and embrace everyone that you meet and who seems to
        be nice. Such offers could be misunderstood, and that is something every woman
        and every girl should protect herself from."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecea6b71-3e11-4b33-b3a9-7397d79db7ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''An arm''s length''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df586a01-de2c-408a-9bf8-eaa1377cf15f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her comments were met with derision on social media, with the hashtag
        #einearmlaenge ("an arm''s length") circulating to mock her suggestion for
        appearing to place responsibility for the attacks on the victims.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88122a9e-1843-41e3-b6a0-499f35bc14b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Justice Minister Heiko Maas was also critical of the comments,
        tweeting: "I don''t think much of the how-to-behave tips for women such as
        #anarm''slength. It is not women who are responsible, but the perpetrators."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '266ec982-b63f-4072-94c4-cacf02619c1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reker later issued a statement in response to the criticism, saying
        that media coverage had given the impression that her prevention initiatives
        were limited to behavior tips for women, which was not the case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c8fffc4-0025-481b-be7f-d2695bad60ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She had also explained at the news conference Tuesday the need "to
        explain to people from other cultures that the jolly and frisky attitude during
        our Carnival is not a sign of sexual openness."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f6799c-2bb8-4b39-b71c-5879c5b77121'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Broadcaster: ''It was our failure''</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1395bfc8-d697-4949-ba8c-f254366a38ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.720+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German broadcaster ZDF also issued an apology Tuesday for failing
        to report on the attacks in a timely fashion on its<em> Heute Journal show,</em>
        after criticism that the media had neglected to adequately cover the incidents
        because of sensitivities concerning the alleged ethnic identities of the assailants.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9356413-66fd-4fc4-9bbe-440ae82fc619'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, deputy editor Elmar Thevessen said the network had
        failed by not reporting on the attacks during the Monday evening (January
        4) broadcast.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f608f89-b8cd-4d3f-8130-a9c0d2b1a727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was our failure that the news broadcast at 7 p.m. did not inform
        about the attacks on New Year''s Eve," read the statement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ea80489-aa88-434d-b881-1272885c3b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The editorial department of Heute decided to delay the report until
        today because of an emergency meeting to gain time for additional interviews.
        This, however, was a clear misjudgment."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ada4ca9-86a2-4077-a3a2-a167beaee7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''They touched us everywhere''</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bd63de2-5898-4a3c-a5e2-d7095d711137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Interior Minister Thomas de Maiziere also criticized Cologne
        police for their handling of the incident Wednesday, saying in a news conference
        that police "cannot work that way."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2448ba4-e681-4848-b7a3-65933b66ad44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Victims of the assaults in Cologne said this week that they feared
        being killed or raped by the attackers. One woman said she was too scared
        to go out alone after the ordeal.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a38571c2-db00-4dac-87e5-c337a7f85c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The men surrounded us and started to grab our behinds and touch
        our crotches," she said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcbd8d4-3c1f-4060-b4bd-412b11c4f24f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They touched us everywhere. I wanted to take my friend and leave.
        I turned around, and in that moment, someone grabbed my bag."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1048c96f-44de-4831-a369-7354569817c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany has taken the largest numbers of migrants from the influx
        that has created a crisis on Europe''s borders, but many Germans have expressed
        opposition to the sudden arrival of so many, predominantly Muslim, migrants,
        questioning their ability to adapt to a European way of life.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e494aeb-04fe-4878-a3a3-3f641a601038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Carol Jordan and Frederik Pleitgen contributed to this
        report.</em></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b6d77dc-bf4a-464a-bdd5-4247ac0230be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:03:25.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:03.721+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/06/europe/germany-cologne-assaults-arms-length/index.html">Cologne
        mayor''s ''arm''s length'' advice to avoid sex attacks draws ridicule</a>."</p>'
  'netflix-everywhere':
    'author': 'Hope King and Brian Stelter, CNNMoney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-07T20:04:03.559+08:00
    'imagesource': 'jcr:38088968-f4a5-4ffa-9b95-3af08e3781ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d174364-a4ce-4fc4-a499-2552c7db6d91'
    'lead': 'Netflix is now live in 130 more countries, offering its service to billions
      of new potential customers. The streaming video service is now available in
      countries including Azerbaijan, India, Vietnam, Nigeria, Poland, Russia, Saudia
      Arabia, South Korea, Singapore, Turkey, and Indonesia.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T15:06:23.754+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:01.239+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:58.880+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Netflix launches in nearly every country but China

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65d57be0-fb32-45ae-bb00-8e0c7cebf5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:06:23.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.239+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Netflix is now live in 130
        more countries, offering its service to billions of new potential customers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25675fe-b528-4301-b01d-3ba62ec14b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:06:23.754+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The streaming video service is now available in countries including
        Azerbaijan, India, Vietnam, Nigeria, Poland, Russia, Saudia Arabia, South
        Korea, Singapore, Turkey, and Indonesia.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66bbcebc-05fa-4482-8c2d-fa00ed893a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:06:23.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[We are now in] nearly every country of the world but China," CEO
        Reed Hastings said at CES on Wednesday (January 6).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b672c0b-179f-4e9b-98b7-ad8d2837fb74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:06:23.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You are witnessing the birth of a global TV network," he said.
        Shares in Netflix were up 5 percent after the announcement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc6e2a2e-4e56-423a-b81a-c67e513977d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:06:23.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix had been live in about 60 countries and debuted in Asia
        in September. At the time, Hastings said he was working on plans to be in
        every country in the region by the end of 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bddcee-dfdf-4d51-b13c-63363693690e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:06:23.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several countries are off-limits for now. Netflix said its service
        "won''t be available in Crimea, North Korea, and Syria due to U.S. government
        restrictions on American companies."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6889fa-6c63-425c-9033-102300ece11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:06:23.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netflix reaffirmed in a press release that it "continues to explore
        options for providing the service" in China.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea5099d1-4201-4768-b260-5bf4a37a05fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:06:23.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company will likely find challenges in China, where media content
        remains heavily censored by the government and many websites including Google
        and Facebook are blocked.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e6f3623-7ee5-40e5-8273-f6cd21feb29e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:06:23.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s likely that all Netflix content would have to be vetted before
        it could be made available in the country. Plus, China already boasts successful
        homegrown streaming companies.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a766bee-c707-4e01-9f3a-c1dc28e86537'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T15:06:23.755+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:01.240+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Charles Riley contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd75a9c17-9872-42f6-9ebe-9cd1ffc6c42f'
