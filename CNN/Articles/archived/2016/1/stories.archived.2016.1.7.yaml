    'template': '1'
    'title': 'President’s classmate, a candidate for SC post

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc19dcf8-7733-44ab-9a0f-00382e8cc853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:40:29.877+08:00
