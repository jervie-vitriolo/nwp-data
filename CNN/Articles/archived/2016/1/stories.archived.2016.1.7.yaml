    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:54.452+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA commissioner on entering court during commotion: ''Ang akin lang
      dun is prevention''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e1d5518-a0b6-48c3-abd7-1a2bb51f8612'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — When a commotion
        ensued in Game 2 of the Smart Bro-PBA Philippine Cup semifinals between Alaska
        and GlobalPort on Wednesday (January 6), commissioner Chito Narvasa decided
        to step into the court before things go beyond his control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25b70c33-370e-4875-95e0-f72536943f75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/01/06/PBA-Semifinals-Alaska-GlobalPort-tied-series.html">Read:
        Alaska fires back, nips GlobalPort to tie series</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd234b27-8527-49dd-a82d-47d1c4cc64dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvasa explained he was just trying to prevent a melee when the
        incident broke out in the final minute of the opening quarter. Both teams
        were slapped with 13 technical fouls afterwards.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1259bf0-26e7-45a8-b795-0d3294fded1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang akin lang dun</em> is prevention," said the league chieftain,
        who was seen pointing fingers at Aces'' veteran Dondon Hontiveros, who instigated
        the altercation when he pulled Anthony Semerad down with him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a31ab92-3f1f-418e-8141-f90e21719ec8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.353+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang iniisip ko dito, kapag inaawat ng</em> referees<em> hindi
        maawat e.</em> So<em> baka kapag nakita ako, sabihin, ''Bakit nandito si</em>
        Comm?'' <em>Walang mag-aaway</em>."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3696dfd-2bce-4ee4-ba97-6284d42bf173'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, cooler heads prevailed upon his intervention.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4f99cc-55af-44b6-a652-6e344c632103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Narvasa, Alaska coach Alex Compton entered the court just to
        break the logjam.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef5fc57-dc44-4b65-a1d0-812edac047d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I forgot the rule. We''re not supposed to go there. I was wrong,"
        admitted Compton, who was among the 13 people called for a technical foul,
        in the aftermath of the contest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69964829-8487-4623-a6b0-7466ab6de187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the American mentor, the incident was an indication that something
        bigger is at stake.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd50acca2-d386-481a-92d0-d572f4175368'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re grown men who really cared about their profession, playing
        as hard as they can. Your emotions are gonna be high. We''re just playing.
        Guys got tangled up and<em> lumabas yung machismo</em>," he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7446036b-0c84-4846-bbde-b6aff8809ce1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.070+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Narvasa, a former PBA coach, understood that players are more physical
        given the magnitude of the game.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '146923a1-6022-409c-a1eb-12ad97f40ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Basketball is a physical game. Talagang you can expect something
        like that. But as long as they are able to control their fist, okay lang,"
        he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6dcfaa9-8788-4052-85df-d9dbd2a422cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska went on to clinch the victory, tying the best-of-seven series
        at one game apiece thanks to its stifflling defense that kept GlobalPort''s
        weapons holstered.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21da8b4-30cf-4ade-9168-813c861aca1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T13:36:53.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:09.071+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
