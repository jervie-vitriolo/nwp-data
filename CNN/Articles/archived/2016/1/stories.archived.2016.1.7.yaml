  'Duterte-reveals-platform-of-government':
    'author': 'CNN Philippines Staff'
    'caption': 'The Duterte-Cayetano tandem was in Cebu City on Thursday, January
      7.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-07T10:51:41.038+08:00
    'imagesource': 'jcr:bc171246-cd17-424f-9191-f825e28fee51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '53c53326-1580-402b-a8a9-658dbd91397c'
    'lead': 'Davao City Mayor Rodrigo Duterte gave a preview of his platform of government
      on Thursday (January 7) in Cebu City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:46:59.044+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:10.516+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:53.895+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte reveals platform of government

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33cca37-f4ce-4b6a-a5ae-8747a272a7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:46:59.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Davao City Mayor
        Rodrigo Duterte and Sen. Alan Peter Cayetano were set to lay down their platform
        of government in a forum on Thursday (January 7) at the Plaza Independencia
        in Cebu City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed06be59-0b0f-49c5-a140-0ea4807dadf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:46:59.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press conference prior to the event, Duterte revealed some
        plans he had once elected as president. He said that his administration would
        be "left leaning" and he has a socialist principle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d12be2-b1dd-42ee-b324-b5adbe30053d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:46:59.044+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that he would push for an end to the insurgency problem
        with communist rebels, having direct contacts with the NPA-NDF leaders such
        as Joma Sison.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3128a1b3-4788-41cd-a409-d043b06c02d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:46:59.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also said that he was against contractualization of laborers
        and would push for reforms in the income tax law which will cover more exemptions
        such as for those earning below P20,000 a month.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a017ef85-e846-4816-b33b-f9334143821e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:46:59.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao chief executive also said that he would not declare martial
        law — unlike the "doomsday" scenario painted by his opponents.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84b4bd75-4374-4680-a104-d4c7fa51a18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:46:59.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.517+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But I tell criminals not to push me to go the extreme," Duterte
        warned.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b5e4ea5-be58-4d7e-ae47-b49b7dcaafe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:46:59.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also specifically said that he would end the problem of
        illegal drugs in just three to six months into his administration.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3c8ec8b-0dc7-40ad-86b3-1a14f4eb90e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:46:59.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers and supporters of Duterte said that it would be the first
        time for the tandem to lay down their platform of government.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '095cbba2-12f6-4245-84ab-b69b93cb9ccb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:46:59.045+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.518+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cebu City-based correspondent Dale Israel contributed to this
        report.</em></p>'
  'Comelec-to-SC-Junk-Poes-petitions':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-07T09:43:36.474+08:00
    'imagesource': 'jcr:3f0d10cf-a13e-4399-b1cd-8ed38e31fe51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '13458e4d-2cb8-4130-8169-b7ea51bd9f4e'
    'lead': 'The Commission on Elections (Comelec) beat the deadline on Thursday (January
      7) after filing its comment on Senator Grace Poe''s petition seeking to reverse
      the poll body''s decision on the cancellation of her certificate of candidacy
      (COC) for president. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T11:50:18.832+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:10.391+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:53.969+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec to SC: Junk Poe''s petitions

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a24f48-7bcf-4d16-b0d7-1b6a3fdf93c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) beat the deadline on Thursday (January 7) after filing
        its comment on Senator Grace Poe''s petition seeking to reverse the poll body''s
        decision on the cancellation of her certificate of candidacy (COC) for president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f60193d8-26fb-4b17-b070-74a197dd481d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.392+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than Comelec Commissioner Rowena Guanzon submitted the poll
        body''s answer to Poe''s petition.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0080e902-69e3-4294-91c6-d6473f1871e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/05/Comelec-asks-for-extension-to-prepare-case-vs.-Poe.html">Related:
        Comelec asks for extension to prepare case vs. Poe</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2867e5f-ac4e-426c-a263-1f1021a8fe6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.832+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This after the Supreme Court (SC) didn''t act on Comelec''s motion
        to extend the poll body''s filing of comment for five days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee13e2f7-08f7-4995-8b11-b73a1a068bae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its comment, Comelec reiterated it did not act with grave abuse
        of discretion when it cancelled Poe''s COC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72e2a81e-5467-44fd-ac9c-adea47635a71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It argued it was merely performing its constitutional mandate of
        administering election laws.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df05cdce-9868-4aad-a686-1c9fdcd62a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/01/Comelec-disqualifies-Poe-from-presidential-race.html">Related:
        Comelec disqualifies Poe from presidential race</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1dc53e-aef6-4bcd-8d0b-0d27044bdf6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also made it clear the ruling of the Senate Electoral
        Tribunal (SET) with respect to her citizenship did not overturn its finding
        that Poe is not a natural-born Filipino.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980291e2-acc6-4689-acbd-db58dcb4cf3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained the fact that Poe was a foundling with no known parentage
        effectively excluded her from the coverage of the definition of a natural-born
        citizen under the 1935 Constitution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f0a42b8-5e31-43a3-a8af-c83d166e9733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pointed out the SET decision didn''t bind Comelec and it''s not
        a legal precedent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0250ac27-4904-46bf-9587-c43e0c79a02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec maintained Poe committed material misrepresentation in her
        COC for president when she stated, under oath, that she''s a natural-born
        Filipino and haD complied with the 10-year residency requirement.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6535639-9795-4d13-afa8-7342d89e91ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She deliberately attempted to mislead the electorate," Guanzon
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93e402b-35a7-4b3c-9af2-9737c8556d1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.393+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/05/solicitor-general-will-not-defend-comelec-grace-poe-case-supreme-court.html">Related:
        Solicitor General to defend SET decision on Poe; Comelec on its own</a></strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '653f3fac-f3b7-4794-b1da-c1d156d37da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T11:50:18.833+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:10.394+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon and another Comelec commissioner, Arthur Lim, will argue
        for Comelec during the oral arguments — after the Office of the Solicitor
        General chose to represent the SET instead.</p>'
