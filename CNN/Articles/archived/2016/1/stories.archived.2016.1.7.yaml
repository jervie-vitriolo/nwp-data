      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If you want to try it out first without committing to paying its
        fee, Netflix is offering a one-month free subscription, which can be availed
        until February 6.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfe0adb-6087-459a-92a6-bc5d126b096f'
