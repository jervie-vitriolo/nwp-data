      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The standard service, worth P460, allows for HD (High Definition)
        viewing and two devices can stream at the same time.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd644efb3-6db0-4464-ab23-8dd4a020d9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:33:23.854+08:00
