      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the Netflix produced award-winning TV series are political
        drama House of Cards, which stars Kevin Spacey and Orange is the New Black,
        a comedy-drama series that is set in a women''s federal prison.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
