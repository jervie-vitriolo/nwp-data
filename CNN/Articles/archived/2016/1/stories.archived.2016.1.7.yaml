      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All services will give users unlimited access to hundreds of movies
        and TV shows on Netflix and can be watched on smartphones, tablets, laptops,
        Smart TVs, and gaming consoles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd48702d-f94f-4922-bc89-623aad9719ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-11T14:33:23.853+08:00
      'mgnl:createdBy': 'cnnproducer'
