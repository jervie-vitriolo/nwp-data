  'PBA-semifinals-GlobalPort-Alaska-commissioner-Narvasa-prevention':
    'author': 'CNN Philippines Staff'
    'caption': 'Dondon Hontiveros of Alaska sparked the altercation that resulted
      in 13 technical fouls.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-07T17:20:11.697+08:00
    'imagesource': 'jcr:386ed3fa-04e7-4c20-9de7-5f5170c90da7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fad51d45-479a-4f81-8ee1-c61295f5e612'
    'lead': 'Why did PBA commissioner Chito Narvasa decide to step into the court
      when a commotion broke out inside the final minute of the opening quarter?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-11T13:36:53.353+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:09.068+08:00
