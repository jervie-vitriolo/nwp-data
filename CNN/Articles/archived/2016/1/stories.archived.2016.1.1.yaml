    'template': '1'
    'title': 'Smoke still wafting from Dubai''s luxury Address hotel after New Year''s
      blaze

      '
    'updated': 2016-01-02T14:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41402bdf-55f3-4b8a-ae87-236cb070e165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.902+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Clouds of smoke continued to waft Friday
        (January 1) from a 63-floor luxury hotel in Dubai that was engulfed in flames
        on New Year''s Eve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd54b0a87-1273-4525-bd93-eff0e768939f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Firefighters had battled the blaze raging at the swanky Address
        Downtown Dubai hotel late Thursday (December 31) as a spectacular New Year''s
        fireworks display lit up the night sky nearby.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd6f2b1b-1ec9-4457-a90b-df6cd4777307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire started around 9:30 p.m. (12:30 a.m. Friday, PHT) Thursday
        and burned well into the early hours of Friday. Witnesses said they heard
        explosions as the blaze ate away at one side of the towering structure in
        the heart of downtown Dubai.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93b0c686-9a70-460c-82ff-47f0c26fff34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bruce Szczepanski, who watched from the balcony of a nearby hotel,
        said he could still hear parts of the building crashing to the ground more
        than nine hours after the blaze began.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a852af7a-41cc-44b3-a5e3-0b08e5ff8b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are huge flames, and you can hear the structure falling and
        the thuds," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a883d6b-d31c-4a22-996f-3cbce0aa610c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Blaze said to have started with curtains</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfcf2cc1-ac39-4bc3-93b2-eec61c6032ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By Friday morning, smoke was still drifting out of the blackened
        side of the building, which was still standing. Authorities had said late
        Thursday night that they were bringing the fire under control.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74a42880-504c-49c6-8e76-827b1db27cb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flames leaped up the building as governments around the world
        were on high alert for possible terrorist attacks tied to New Year''s Eve
        celebrations, but there was no initial indication that terrorism was to blame
        for the blaze.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8153e72f-ebbf-42b2-afbd-2eb5cde360bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source told CNN that the fire broke out in a residence on the
        building''s 20th floor when curtains caught alight.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85f239b6-cd5e-4c5c-a19a-b9609efff86c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 16 people received medical assistance, most of them for
        minor injuries caused by overcrowding and smoke, the Dubai government said
        Thursday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0840922-8b46-4c6e-b057-4455a72a80f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''People screaming and running''</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd711729e-e634-4ae4-8b9d-c96594c03725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jaqueline Hurtado, a CNN en Español correspondent, was at a restaurant
        in the area when she heard an explosion, "like a loud pop." She thought the
        fireworks display may have started early.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70cf3320-8d5f-4c26-8754-e770cf9dca0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.903+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Then suddenly you saw people screaming and running," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cc04d03-b957-4e97-ad07-106b9a17e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nearby hotel, they realized, was on fire. Soon authorities evacuated
        them from the area.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045df128-6f9d-4088-9237-8e5014558811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fire was just going so fast," she said. "It just started burning
        real quick."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfb6a77b-f04c-4f2f-bd9d-8cf994e42e02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Year''s fireworks show goes on</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fdda23c-1528-47b5-a974-dd769a2f4133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The highly anticipated New Year''s Eve festivities in the United
        Arab Emirates'' most populous city – including what was billed as one of the
        world''s largest fireworks displays – went ahead as planned.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8dcdb38-d401-4f89-9006-53a37e4c9ec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.926+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cheering crowds of onlookers watched as bursts of color filled the
        sky around the Burj Khalifa, the world''s tallest building.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b6e026f-df6e-4895-a607-c3663d988363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a few blocks away, the scene was dramatically different.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10557849-cb3f-41c3-afa1-85f234e4fde8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Address hotel, which describes itself as "the premier five-star
        hotel" in Dubai, flames appeared to be gnawing away at growing portions of
        the high-rise, even as government officials said the blaze was largely contained.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90d59e4d-ca12-42ed-a1cd-3db23e1f9aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.904+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''They got us out calmly''</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f98514f-5f76-4fac-87d2-5b356e33ee43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maha Abouelnebin saw what appeared to be a low flame while she was
        having dinner with her family at the hotel.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693ccce4-01b7-4acc-bee4-52992abbf0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then she realized it was something far more dangerous: a full-blown
        blaze.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e32cecb-bc70-41f4-9bf2-0cb3e89d99a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immediately we decided we need to get out of there, because we
        saw debris falling from the building," she told CNN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eae3e74-48f3-404e-9c9f-cef1a54febfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Staff efficiently evacuated the hotel, she said. "They got us out
        calmly... quickly. We were impressed with how easy we got out of there."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698caada-6467-4cd8-befd-161fdf6323f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai authorities said guests evacuated from the hotel would be
        provided with new accommodations.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f68d800d-213e-4a70-b3f1-a8da6125bce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Ashley Fantz and Becky Anderson contributed to this report.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b10d6a0a-511e-4c70-97bd-79eceebe4378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:55:44.905+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Smoke still wafting
        from Dubai''s luxury Address hotel after New Year''s blaze."</em></p>'
