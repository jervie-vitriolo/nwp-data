    'template': '1'
    'title': 'Air in 4 NCR cities reach hazardous levels after New Year

      '
    'updated': 2016-01-02T14:06:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e36cf7-b709-44f0-ac1e-90179c34a1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A little rain
        did not stop celebrations in welcoming the New Year. But after the fireworks
        display, swirls of smog were left behind, polluting the skies of Metro Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11fb7ea6-d62c-41b0-8c83-bdf5393ea67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.269+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jong Diosis said his chest felt heavy in the first morning of the
        New Year after inhaling the thick smoke outside his home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197ad2f0-1549-406b-b597-257719b6eeb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed that the smog is toxic, and killed four of his roosters
        and left the rest sick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '632980b5-d505-46e2-9fd3-ec10b3d9aaed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/12/26/protect-pets-from-fireworks.html">Related:
        Groups warn vs. ''acoustic violence'' on pets during New Year</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5160bf-b300-4ce9-bca5-6e5e094a6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Masakit sa dibdib kasi pag galing sa may usok ng paputok. Kasi
        noong nagsimula po ito, pagkatapos ng putukan," he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5f5dd3-fb92-44df-9016-a6aff6196f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s painful to the chest when the smoke is from
        firecrackers. The pain started after the firecrackers were lit."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20ac51c1-a867-4a31-8b72-6d1c82c5572a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Josephine Marcos said she was also not spared from the haze even
        if she was indoors. She said smoke still seeped through closed windows and
        made it difficult for her to breathe.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c89aaba2-7000-4038-9924-9b06e90ef48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.270+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mahirap ding sumpungin ng hika. Allergic ako sa ano, yung usok
        ng mga paputok, eh kagabi ang dami. May party sila dito."</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c411b-fc22-4a69-a846-7db7ad473307'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.012+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "It''s difficult when you get an asthma attack. I
        am allergic to the smoke from firecrackers, and last night there was a lot.
        There was a party here."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb1de408-67fa-4899-bb0d-77057b08f1ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.012+08:00
      'mgnl:createdBy': 'jeff'
