        (December 31) for comparing Disney to "white slavers" during an interview
        in which he criticized the latest incarnation of "Star Wars," the movie franchise
        he created.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '036b4da1-1a18-46a9-be84-8eaf54a6d5cd'
