    'updated': 2016-01-02T14:26:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '252516d3-2f76-4524-90a2-687727f118b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:25:40.287+08:00
