      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bocaue, Bulacan (CNN Philippines)</strong> — The thousands
        who gathered in the Philippine Arena in Bulacan for New Year festivities witnessed
        Iglesia ni Cristo (INC) break three Guinness World records on Thursday (January
        1).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f823b5-81e5-417b-996d-d19bf3e61d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:57:24.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizers claimed around 100,000 attended the festivities at the
        Philippine Arena in Bulacan to welcome the New Year. Aside from the revelry,
        the INC attempted to break the Guinness World Record of Norway for the largest
        fireworks display.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69cc5328-1710-479b-9886-8896dc906157'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:57:24.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the clock struck 12, participants lit up the sky with about
        700,000 pieces of fireworks. The display lasted for almost an hour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eacce6-9581-4da3-85e7-0dfc6da4a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:57:24.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours before the fireworks show, other world records were attempted:
        the largest number of sparklers lit in relay and the largest number of sparklers
        lit simultaneously.</p>'
    '8':
