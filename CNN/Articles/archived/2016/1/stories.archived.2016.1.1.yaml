    'jcr:uuid': 'aa8b432c-ea8a-4d57-85a4-54eb6fe9c8d7'
    'lead': 'The media should give more space to positive, inspirational stories to
      counterbalance the preponderance of evil, violence and hate in the world, Pope
      Francis said on Thursday in his year-end message.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:50:58.766+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-10T08:51:21.175+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T08:51:20.945+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Media should give more space to good news, pope says after grim year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '072d4b1c-8108-4196-9a85-15ea4f755b87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — The media should give more space to
        positive, inspirational stories to counterbalance the preponderance of evil,
        violence and hate in the world, Pope Francis said on Thursday in his year-end
        message.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7b26025-3e80-448c-9811-6dfdf625129c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis led about 10,000 worshippers in a traditional year-end solemn
        "Te Deum" vespers service of thanksgiving in St. Peter''s Basilica.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f96735c1-1cbd-41be-9776-67c2f672d73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his brief homily, Francis said the outgoing year had been marked
        by many tragedies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65773f41-f875-4e4d-a792-fcf7e33f37cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(There has been) violence, death, unspeakable suffering by so many
        innocent people, refugees forced to leaves their countries, men, women and
        children without homes, food or means of support," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9201f3-0b48-41da-b029-541ca3c8789d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said there had also been "so many great gestures of goodness"
        to help those in need, "even if they are not on television news programmes
        (because) good things don''t make news".</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cf7655-44ff-4b8d-9839-f05d3b06382d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the media should not allow such gestures of solidarity to
        be "obscured by the arrogance of evil".</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e307815-e281-4917-9a3d-a6a9bc476ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.176+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine pope, marking the third New Year''s season since his
        election in 2013, condemned the "insatiable thirst for power and gratuitous
        violence" the world had seen in 2015, without giving examples.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c05e9f-3550-4af2-b12f-cc4b3f833c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his Christmas message last week, he urged the world to unite
        to end atrocities by Islamist militants who he said were causing immense suffering
        in many countries.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b670be3-989d-454c-b0a8-edbded2d04d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security has been very tight at the Vatican since the Nov. 13 Paris
        attacks in which 130 people were killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd85cbbc9-71e1-4cf3-b83a-5c759016b42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are checking the bags of people as they approach the Vatican
        area and then have to go through additional, airport-style screening if they
        want to enter St. Peter''s Square or St. Peter''s Basilica.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc902020-f7e8-41e2-b77f-0ae5242cd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis also condemned a political corruption scandal that hit Rome,
        the city of which he is also bishop. The scandal, known as "Mafia Capital",
        has spawned a massive trial with 46 defendants that began last month.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3734e976-d28a-43f0-b0e4-b0f68ab4a328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobsters, bureaucrats and politicians are accused of siphoning millions
        of euros from public contracts for everything from refugee shelters to trash
        collection.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cb11f6-6f27-4a2b-9b89-cf37f93c567e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:50:58.767+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:51:21.177+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 79-year-old pope, who appears to have held up well during his
        numerous public appearances over the Christmas and New Year''s season, is
        due to celebrate a Mass on Friday in the basilica to mark the Catholic Church''s
        World Day of Peace.</p>'
  'New-York-terror-threat-New-Years-Eve-ISIS':
    'author': 'Tom LoBianco, CNN'
    'caption': 'Authorities say that the recovery of the flags does not automatically
      mean that the rebels are linked to ISIS, as they may be only symphatizers of
      the terror group.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-01T09:08:24.235+08:00
    'imagesource': 'jcr:949c55f2-f77f-44f6-8174-aa916f286795'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '135fd164-212f-40c9-9ebc-b348590db0a8'
    'lead': 'Justice Department officials announced Thursday (December 31) they had
      thwarted a Rochester man''s plans to kill New Year''s Eve participants in the
      name of ISIS at an upstate New York bar and restaurant.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:54:05.826+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:25.398+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:40.798+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Feds: New York man was planning ISIS attack on New Year''s Eve

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9ed04aa-7aab-46ba-bf9f-8384286e4063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:54:05.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN)</strong> — Justice Department officials
        announced Thursday (December 31) they had thwarted a Rochester man''s plans
        to kill New Year''s Eve participants in the name of ISIS at an upstate New
        York bar and restaurant.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90090b81-449a-4734-a4cd-e25ea64db8df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:54:05.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emanuel Lutchman, 25, was charged with attempting to provide material
        support to ISIS, which carries up to 20 years in prison and a $250,000 fine.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ee75a7-3b79-4ebb-ab7c-ccaaced1a0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:54:05.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This New Year''s Eve prosecution underscores the threat of ISIL
        even in upstate New York but demonstrates our determination to immediately
        stop any who would cause harm in its name," said William Hochul Jr., the U.S.
        attorney for the Western District of New York.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25890ea1-0c1e-43e5-a0a0-a410a073579b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:54:05.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lutchman allegedly received direction from an ISIS member overseas
        and planned to attack revelers in order to join ISIS. He appeared before U.S.
        Magistrate Judge Marian Payson of the Western District of New York on Thursday
        morning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7899b60a-e38d-4a8e-a66d-bf6c1f71b215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:54:05.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The city announced later Thursday that it was canceling its fireworks
        show and adding police officers to patrols.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2008caca-f693-42db-b351-fb336b54ff25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:54:05.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes as President Barack Obama has been seeking
        to calm fears in the wake of the San Bernardino terrorist attack, while reassuring
        Americans of his strategy for handling ISIS.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d95f12f-bcf7-46b3-ae98-0e48d7e5f5f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:54:05.826+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama was briefed on a possible terror threat targeting three major
        U.S. cities happening between Christmas and the New Year''s Eve holiday.</p>'
  'Iglesia-Ni-Cristo-INC-breaks-three-Guinness-World-records-on-New-Year':
    'author': 'Paul Garcia, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
