      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air quality index (AQI) data from the Environmental Management Bureau
        (EMB) showed that four cities in Metro Manila were enveloped in hazardous
        air from 1 a.m. until 2 a.m. They were:</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e4a5f6-1fae-447c-bd8f-0fa703bcf9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pasay&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        AQI of 999 or hazardous air pollution level</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f323e2c-0d72-410c-b7f0-f8f2d578001c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Caloocan&nbsp;&nbsp;&nbsp; AQI of 636 or hazardous air pollution
        level</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbc66330-ba7c-48e5-8d81-26082513a67f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Navotas&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        AQI of 515 or hazardous air pollution level</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f7d8d9e-ee6a-414c-97cd-5e406fb9dd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.271+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malabon&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
        AQI of 490 or hazardous air pollution level</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9fe913-0d77-494f-af2b-913b6f860c3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Normal air index should ideally only be up to 100, but after the
        New Year revelry in Pasay, air quality reached almost 10 times beyond the
        acceptable level.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a3b586-8c4d-4397-819a-7ad1aa6078e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.013+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:30:01.272+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of Health (DOH) said the rain helped disperse the
        smog quickly.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab5f4b3-e98a-4fd9-8adc-d9850ce21dca'
