      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, Lucas sought to "clarify" his remarks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18b607ad-25f4-4965-ae0c-931fff41943d'
