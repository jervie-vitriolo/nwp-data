      'text': '<p><a href="http://cnnphilippines.com/metro/2015/06/13/Parts-of-EDSA-has-high-amounts-of-cancerous-black-carbon.html">Related:
        Parts of EDSA have high amounts of cancerous black carbon</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d80cb22-7bef-4288-8c38-883a7ab73444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:29:58.012+08:00
      'mgnl:createdBy': 'jeff'
