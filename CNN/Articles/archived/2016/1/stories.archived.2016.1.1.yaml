  'Address-Downtown-Dubai-hotel-fire-New-Year-Burj-Khalifa':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-01T09:25:30.280+08:00
    'imagesource': 'jcr:a7ef80fa-eadd-467b-9ae5-1e4e6e8f4ab4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e4b90a1a-881f-4d97-b757-3318fc970595'
    'lead': 'Tongues of flame shot skywards from one side of the luxury Address Downtown
      Dubai hotel and residential block on Thursday night (December 31). It stands
      across a plaza from the 830-metre Burj Khalifa tower where people were gathering
      for a spectacular fireworks display due to mark the start of the New Year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:03:13.256+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:25.117+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:40.973+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Blaze engulfs Dubai skyscraper near world''s tallest building

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1744aee8-0d37-47b8-b2ae-f8c703d54cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:03:13.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Fire engulfed a 63-storey skyscraper
        in downtown Dubai near the world''s tallest building on Thursday (December
        31) night, but the block was successfully evacuated and there were only light
        injuries, the emirate''s police chief said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd330ab50-2bdb-4b6e-bd44-7dc1006a29a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:03:13.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.117+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tongues of flame shot skywards from one side of the luxury Address
        Downtown Dubai hotel and residential block, which stands across a plaza from
        the 830-metre Burj Khalifa tower where people were gathering for a spectacular
        fireworks display due to mark the start of the New Year. Television pictures
        showing pieces of blazing debris raining down.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed61f847-03c1-4624-a36b-8fca7e509dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:03:13.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dubai government''s media office said the blaze was 90 percent
        under control. Police chief Major General Khamis Matar told Al Arabiya television:
        "All residents of the hotel were evacuated and there are 14 injured, with
        light injuries."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9183504-1a8f-47ee-8799-e38e23b726fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:03:13.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A medic on the scene who declined to be identified told Reuters:
        "There are more than 60 people injured with light injuries from smoke inhalation
        and from crowding while in the stairs evacuating the building."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3a8823b-ac30-47e8-bdba-630afeafcb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:03:13.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One resident staying on the 15th floor of the tower, completed in
        2008, told Britain''s Sky News of "absolute pandemonium" as those inside realised
        the building was ablaze.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a97e78-fee6-48ec-a1f4-f9890abdc833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:03:13.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The alarms went off when the building was already properly on fire,"
        he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9caaa093-1d0d-437f-b173-0012fde98f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:03:13.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major General Rashed al-Matrushi, general director of the Dubai
        Civil Defence, told the pan-Arab television channel Al Arabiya that the Burj
        Khalifa festivities would go ahead despite the fire, saying: "Of course, it
        will not affect the celebration."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75f63f52-a6a0-4820-9418-c09252cfa1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:03:13.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Reuters correspondent saw police evacuating a viewing area near
        the base of the Burj Khalifa, where tourists and Dubai residents were set
        to enjoy one of the world''s largest pyrotechnic displays to usher in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8c40b14-be2f-419a-81aa-61c722cc3d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:03:13.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Dubai government''s media office said the blaze had started
        on the 20th floor, on the outside of the 300-metre tower, and that internal
        fire-fighting systems were operating to try to prevent it getting inside the
        hotel. Four fire brigade teams were at the site.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01a2d369-4538-4169-a626-fe3807851e5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:03:13.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dubai is a trade, tourism and investment hub for the Gulf region,
        and is one of seven emirates that make up the United Arab Emirates (UAE).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c171b2da-74ca-447b-b951-1729cc4c691d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:03:13.258+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.118+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 160-storey Burj Khalifa tower opened in 2010 and stands almost
        830 metres (2,722 feet) tall.</p>'
