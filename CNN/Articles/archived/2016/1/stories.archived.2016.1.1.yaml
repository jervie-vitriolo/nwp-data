    'title': 'Iglesia Ni Cristo breaks three Guinness World records on New Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a630e8c-ee20-4ba8-81d7-53cc903eb512'
