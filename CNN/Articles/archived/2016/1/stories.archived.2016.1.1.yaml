      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I misspoke and used a very inappropriate analogy and for that I
        apologize," Lucas said.</p>'
    '3':
