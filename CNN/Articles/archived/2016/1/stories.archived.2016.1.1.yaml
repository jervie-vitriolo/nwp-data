  'Metro-Manila-New-Year-festivities-trash-doubles':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-01-01T20:40:05.945+08:00
    'imagesource': 'jcr:8dec1bda-17f0-4baf-a84e-42194fa9b5d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '184c4367-e1b6-4d6f-9a49-3b02b7624a87'
    'lead': 'As the dust settles after the New Year festivities in Metro Manila, mounds
      of trash are left to greet the residents of the city in the first day of the
      year.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T16:49:47.447+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T16:50:12.840+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:50:12.528+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Average trash collection doubles post-New Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114173ab-36ee-4373-a842-e672035f1c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:49:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:50:12.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — As the dust settles after the New
        Year festivities in Metro Manila, mounds of trash are left to greet the residents
        of the city in the first day of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '432769fb-c212-4e1f-aad3-b7d2610065d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:49:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:50:12.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In what is a challenging start to the government’s Zero Waste Month,
        the waste collected on the first day of the year more than doubled its average.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e4ae714-3090-489a-be56-57981aa885c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:49:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:50:12.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On an average, city cleaners collect approximately 15 truckloads
        of garbage per day, but on January 1, an estimated 33 truckloads or almost
        500 tons of trash were collected.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '168b7e72-b612-4b6f-8c83-566bcb659eab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:49:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:50:12.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental group EcoWaste Coalition decried the lack of discipline
        among revelers to reduce, reuse, and recycle waste.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a61e6e81-f1d9-4dfb-b910-7d8d5b05cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:49:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:50:12.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“After all the holiday shopping and partying, we find our household
        bins bulging at the seams and the streets strewn with garbage waiting to be
        swept away and hauled to the dumpsite,” said EcoWaste Coalition Coordinator
        Aileen Lucero.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9217e4eb-b6e0-4046-a745-0ec4ce499e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:49:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:50:12.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Worst, we see this dreadful trashing of the environment happening
        on the first day of the annual Zero Waste Month in January.&nbsp; This is
        ironic and totally unacceptable.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04d7ee34-63ff-45bf-95a8-358cafb45340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:49:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:50:12.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has also called on the government to strictly enforce
        the National Solid Waste Management law.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfedf49b-91ab-420f-b300-3891ed064e86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:49:47.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:50:12.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this story</em></p>'
  'Tondo-Manila-Krus-na-Ligas-fire-New-Year-2016':
    'author': 'CNN Philippines Staff'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-01-01T22:10:48.638+08:00
    'imagesource': 'jcr:b27e0404-ca33-4dd7-a375-42103e000c43'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2d89de9-9055-47d9-8a65-eb8e335c92be'
    'lead': 'The Bureau of Fire Protection (BFP) reported two incidents of fire on
      the first day of 2016 in Metro Manila. The affected areas were along Dagupan
      Extension in Tondo, Manila and in Barangay Krus na Ligas in Quezon City. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-07T16:52:09.585+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-10-07T16:52:35.175+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Year blazes leave people homeless, injured in Tondo, Krus na Ligas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42c3d28a-7bbf-4d78-8536-f981207e08c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:52:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bureau of
        Fire Protection (BFP) reported two incidents of fire in Metro Manila on the
        first day of 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7aa0c-abd6-4a92-a3c7-a6d5e9f64a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:52:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected areas were along Dagupan Extension in Tondo, Manila
        and in Barangay Krus na Ligas in Quezon City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d200779-dc70-47ce-8343-42657ce86f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:52:09.585+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire in Tondo, Manila tore through an estimated 1,000 houses&nbsp;and
        affected 3,000 families. The estimated cost of damage is P 10 million.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7deafd1-2f2b-474a-bf36-edf0c3124a62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:52:09.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to officials, four people got injured. They were Wilmer
        Liwanag, 22; Adamson Nardaus, 25; Alex Valdes, 18; and Dennis Peñaflor, 39.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41c2dfab-a734-438a-a4ae-bddb19f6f1b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:52:09.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 45-year-old man named Danilo Francisco died as he was not able
        to get out of his house.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2326f9d-f7c6-4c77-89f6-b7c08346ea58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:52:09.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident along Dagupan extension was raised to general alarm
        — the highest alarm — two hours after the fire started. It was declared under
        control as of 6 a.m. Friday (January 1), and was out by 9:59 a.m.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd5ee2e-2abc-4ff1-af7e-deacf2c01ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:52:09.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the initial investigation of the BFP, the Tondo blaze,
        which broke out at 2 a.m., was a result of a firecracker called kwitis that
        entered one house.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '706a496d-6ea8-420c-a8c2-dcf8fcadd186'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:52:09.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, about 15 families in eight houses in Quezon City have
        been left homeless at the beginning of 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f32aef4d-7411-4718-a724-a36769236796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:52:09.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their houses were razed in a fire that raged on for approximately
        one hour before it was finally put out around 3:00 a.m.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b995d8fe-ed22-439e-995d-b779546e521d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:52:09.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There were no reported injuries while the exact cause of the fire
        has yet to be confirmed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40f3f121-5869-4c72-b9b3-d85dc6813c67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-07T16:52:09.586+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-07T16:52:35.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to BFP Regional Director Leonard Bañago, the victims of
        the Krus na Ligas blaze are now under the care of the local government units.</p>'
