    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6676c014-b1ba-4bfe-8ae6-d64e8cb28622'
    'lead': 'The Bangsamoro Islamic Freedom Fighters (BIFF) attacked three military
      detachments on New Year''s eve, the Army''s 6th Infantry Division (6th ID) said
      in a statement on Friday (January 1).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-09T15:49:23.456+08:00
