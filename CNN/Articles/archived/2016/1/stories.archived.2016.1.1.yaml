      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Doctors at the East Avenue Medical
        Center are working around the clock to attend to patients suffering from firecracker-related
        injuries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8906222f-d4ad-479f-907c-cd33a8716d5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:25:40.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:43.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Patients continue to come in a day after the New Year''s eve revelries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6ea9e7-477a-4c5d-b633-807aea45fda5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:25:40.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:43.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (January 1) the hospital attended to four patients who
        lost fingers to either the kwitis or pla-pla.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ae15b84-12dd-43a0-bfab-b69a57bee7a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:25:40.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:43.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the victims was a 27-year-old man who lost the tips of his
        middle and index fingers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '944896ba-2ab3-479e-b18e-ac0f6e17aaea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:25:40.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:43.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, a 59-year-old had his middle finger amputated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '577befa7-47f6-4f4d-9e68-9642c7e34176'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:25:40.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:43.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another one lost three finger tips because of holding a pla-pla
        with his right hand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '362c248b-d643-4347-92f3-9aedfbb1b75e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:25:40.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:43.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The worst incident involved a 32-year-old man losing part of his
        left hand because he mishandled a bunch of kwitis while drunk.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da32059a-24d0-4c6e-a69c-b5761ccae2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:25:40.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:43.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Christmas eve, the hospital has attended to 82 patients. Fifty-six
        of them came in the last 24 hours.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb952cf-2a52-422d-87fb-095ae5bd548f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:25:40.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:43.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than half of the victims or 44 were minors. The youngest were
        a boy and a girl aged four.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e2c0975-2ff8-4e7e-a0c5-212b9ee00144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:25:40.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:43.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many of the injuries were caused by the banned piccolo firecracker.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcd573e3-3e0e-499d-8ebc-6c7d4ee7bb4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-08T16:25:40.287+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-08T16:25:43.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital is still under code white or emergency mode until January
        5.</p>'
  'air-in-4-metro-manila-cities-reach-hazardous-levels-after-new-year':
