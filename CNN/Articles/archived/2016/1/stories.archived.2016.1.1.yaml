  'pope-francis-2016-new-year-message':
    'author': 'Philip Pullella, Reuters'
    'caption': '(File photo) Pope Francis'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-01T06:53:13.869+08:00
    'imagesource': 'jcr:0e7ae0cf-1d81-48ae-ba2d-094f6b84d625'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd355c0bf-ed18-4a6e-9427-8cb1cb361177'
    'lead': 'Pope Francis, in his first message of the new year, on Friday (January
      1) urged people to combat the "torrent" of misery, injustice and violence in
      the world by overcoming all indifference to the many who are suffering.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:20:48.589+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:27.543+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:39.839+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope''s New Year message: Combat ''torrent'' of misery in world

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd36f60c5-8eb0-45d2-b603-e90fa3fa3a53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:20:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>VATICAN CITY (Reuters)</strong> — Pope Francis, in his first
        message of the new year, on Friday&nbsp;(January 1) urged people to combat
        the "torrent" of misery, injustice and violence in the world by overcoming
        all indifference to the many who are suffering.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e1c76d-3b9b-4272-a24a-a18e6389ff38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:20:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security was tight. Police checked the bags of people blocks away
        from St. Peter''s Square and about 10,000 people went through additional,
        airport-style screening to get into St. Peter''s Basilica and hear Francis
        celebrate Mass.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250e4c22-ea14-4634-8539-d29a0d94929c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:20:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2016/01/01/Pope-Francis-Vatican-Year-End-Message-Media-Good-News.html">Related:
        Media should give more space to good news, pope says after grim year</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe2d1ee3-96db-4892-9841-1bb03076648f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:20:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask how long human evil will continue to sow violence and hatred
        in our world, reaping innocent victims ... we are witnessing hordes of men,
        women and children fleeing war, hunger and persecution, ready to risk their
        lives simply to encounter respect for their fundamental rights," the pope
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd60f0926-4144-4149-b282-5728cd6d75d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:20:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his homily, he urged people to overcome what he called "a torrent
        of misery" by "building an ever more just and fraternal world, a world in
        which every person and every creature can dwell in peace, in the harmony of
        God''s original creation."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c0785cf-c5f7-40ee-b61b-778cdbd4e5b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:20:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 79-year-old looked and sounded well despite having made many
        public appearances over the Christmas and New Year season.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98bf2c3-058a-4d99-9811-c8411dd40cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:20:48.589+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.544+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He called on everyone, on the day the 1.2 billion-member Roman Catholic
        Church marks its annual World Day of Peace, to "let ourselves be reborn, to
        overcome the indifference which blocks solidarity, and to leave behind the
        false neutrality which prevents sharing."</p>'
  'microsoft-government-hack':
    'author': 'Robert Mclean, CNN Money'
    'caption': '(File photo)'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-01T05:52:10.059+08:00
    'imagesource': 'jcr:71ac3715-1adc-483c-b869-e9d4ac960eb9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f15a3d41-8a21-41f2-a43a-21eb26ac5556'
    'lead': 'Microsoft said Wednesday (December 30) that it will now notify people
      if their accounts have been targeted or compromised by a government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:24:24.632+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:27.444+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:39.899+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microsoft will alert you if a government hacks your accounts

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e75e12-744d-4d2e-81a6-245b2737108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:24:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.444+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Microsoft said Wednesday
        (December 30) that it will now notify people if their accounts have been targeted
        or compromised by a government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b89ec0-a4e4-4b89-b26b-f0b2262f1199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:24:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re taking this additional step of specifically letting you
        know if we have evidence that the attacker may be ''state-sponsored'' because
        it is likely that the attack could be more sophisticated or more sustained
        than attacks from cybercriminals and others," Scott Charney, a vice president
        at the company, said in a blog post.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc2efaf-6ad4-4253-9c69-513b79ee044b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:24:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charney said Microsoft does not plan to provide detailed information
        about attackers or their methods because evidence may be sensitive. The company
        already notified users if their accounts were compromised, but did not specify
        if a government was thought to be behind the attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60d0035-023e-4dd3-a468-2500f41e9420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:24:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook and Twitter have recently implemented similar policies.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b22edd2d-530e-4b9e-b47e-72dd7c794985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:24:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State-sponsored hacking has become a focus for security researchers,
        corporations and governments in recent years.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45062cef-ffcd-448c-80a6-9ea6e1daeecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:24:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea, for example, has been fingered by the FBI as a prime
        suspect in a major attack on Sony in late 2014.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103f4432-2c11-4d63-b55d-48decfbb15fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:24:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has increasingly pointed its finger at China for
        sponsoring cyberattacks, but many other countries have been known to engage
        in similar tactics. Beijing has long denied it is involved in hacking.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56025800-1042-4968-bfaf-ac9ad80c6f66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:24:24.633+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/12/31/technology/microsoft-government-hack/">Microsoft
        will alert you if a government hacks your accounts</a>."</em></p>'
