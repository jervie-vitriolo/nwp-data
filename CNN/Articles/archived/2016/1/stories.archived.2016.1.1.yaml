    'template': '1'
    'title': 'BIFF launches successive attacks vs. military detachments on New Year''s
      eve

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ddc45e-8785-4db7-ab19-e9b317bb0dd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Bangsamoro
        Islamic Freedom Fighters (BIFF) attacked three military detachments on New
        Year''s eve, the Army''s 6th Infantry Division (6th ID) said in a statement
        on Friday (January 1).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc6b535-3909-46b6-a37f-4ae15a1144fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It first attacked the Kaungan Detachment of a mechanized infantry
        company in Datu Piang, Maguindanao with an M203 grenade launcher. The bullet
        landed about 50 meters from the detachment.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea69df0-6639-4d99-b459-bbe1de024bb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The next assault was at the Timbangan Detachment of the 34th Infantry
        Battalion (34th IB) and 8th Infantry Division (8th ID) in Barangay Timbangan,
        Shariff Aguak, Maguindanao. An estimated 30 members of the BIFF took part
        in the 9:30 p.m. attack.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f84aa67d-2772-4ce2-b0fb-1d15a69a086a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.456+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An hour later, the rebels struck the Linantangan Detachment of the
        40th Infantry Battalion (40th IB) and the 6th ID in Barangay Linantangan,
        Shariff Saydona Mustapha, Maguindanao.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea896a29-63c2-4372-ae07-2918746e5402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, military forces were prepared and fought back, the 6th
        ID said. A 15-minute firefight ensued and the rebels withdrew towards different
        directions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '697b5a5c-a0e8-402f-acd3-aeb5bd2fea45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Locals reported that the retreating members of the BIFF carried
        with them about five to six dead bodies along with "a massive number of wounded,"
        the 6th ID added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29313bc1-5efc-4ea0-b302-4e73502d0c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Christmas eve, the BIFF also launched an attack against a military
        detachment in Datu Abdullah Sangki, Maguindanao resulting in the death of
        nine civilians.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd2944ca-2283-41aa-af4a-d0441e823419'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2015/12/26/biff-attacks-farming-town-in-Sultan-Kudarat-9-killed.html">Related:
        BIFF attacks farming town in Sultan Kudarat; 9 killed</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55b72416-714d-458f-b284-c7a733f04064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BIFF spokesman Abu Misri Mama said the attack was done as a show
        of force and to push their ideology to have an Islamic State in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '225ed6c3-d04b-4ba0-9998-db25c25ad9bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2015/12/26/biff-threatens-more-offensive-attacks-vs-government.html">Related:
        BIFF threatens more offensive attacks vs. government</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ecd3822-5e08-414a-b5aa-4c0960037d9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military said a thousand individuals had evacuated to nearby
        municipal gymnasiums in fear of attacks from the rebel group. With this, the
        6th ID has deployed forces to ensure security and encourage families to return
        to their homes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2a6786-3309-423b-a3fe-3d7c92d19010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-09T15:49:23.457+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BIFF had been historically conducting "atrocities" during the
        holiday season for the past three years, it explained.</p>'
