  'DOH-firecracker-related-injuries-casualties':
    'author': 'CNN Philippines Staff'
    'caption': 'The DOH will push for the firecracker ban this year.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-01T01:16:23.240+08:00
    'imagesource': 'jcr:9b1e7e84-f40a-417c-9613-3f1e89879dd4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '92bc51e1-dc67-47c6-8bab-c39b451d099b'
    'lead': 'The Department of Health (DOH) reported a 53-percent decrease in firecracker-related
      injuries as of Friday morning (January 1), as compared to the same period last
      year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:45:35.797+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:26.033+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:40.503+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOH records 384 firecracker-related injuries, 53% lower than in 2014

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd706b032-edcc-48a3-a449-c6d71a4bc8c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Health (DOH) reported a 53-percent decrease in firecracker-related injuries
        as of 6 a.m. Friday (January 1), as compared to the same period last year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b04f2af-e977-45b8-b3c7-5dd788b9ad4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Secretary Janette Garin said in a press conference that the
        agency recorded 384 firecracker-related injuries, which is an improvement
        from the 814 cases reported last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e2ee36-54b3-4696-ab2f-b4d2d97e1ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said there was also a reduction in injuries and victims of stray
        bullets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89dd7930-f936-4ff4-81e6-ea91b66edbed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH has, however, recorded one casualty. A drunk man was pronounced
        dead on arrival at the Ospital ng Maynila after he hugged a lit "Goodbye Philippines"
        firecracker.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c610fbc-f026-4e5d-8599-daa19a209695'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine children received amputations for their injuries. The most
        severe case was that of an eight-year-old male child from Bambang, Nueva Vizcaya
        whose three fingers had to be amputated after a "kwitis" exploded in his hand.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0afde55b-a189-4cb1-94d9-59a97622a175'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Out of the 384 cases this year, 107 of those injured were considered
        passive igniters or those who didn''t even light a firecracker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b4f6c29-335a-458d-a5a0-002018876330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost 70 percent of the injuries were caused by illegal fireworks
        and 58 percent were caused by piccolos, also an illegal firecracker.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bcf98b0-4376-4b9d-b355-0208ca32ec83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.034+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garin also reiterated the agency''s erratum on the nine-year-old
        girl from Bulacan <a href="http://nine.cnnphilippines.com/news/2015/12/29/First-stray-bullet-fatality-is-9-year-old-girl---DOH.html">initially
        reported to have died due to a stray bullet</a>.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7049fd71-15e4-41df-bb00-7775055680c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was an accident," she said, based on police evidence.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e365fef3-2323-4d50-a6c6-e43b8e86fef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Capital Region (NCR) has seen the most cases of firecracker-related
        injuries in the country, with the city of Manila showing the highest number
        of cases.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d0804c4-4ba8-4226-b7a0-c81611855d25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.798+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DOH seeks total firecracker ban</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506d163d-b689-4101-90a0-2ec0ed6d9840'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the press conference, Garin repeatedly called for the
        total banning of firecrackers in the Philippines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06cde5b7-04b1-4045-8515-8d0572f5d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:45:35.799+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.035+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Health department will push for its ban in the Senate and Congress.</p>'
  'miss-colombia-miss-universe-runner-up-ariadna-gutierrez':
    'author': 'Catherine E. Shoichet, CNN'
    'caption': 'LAS VEGAS, NV - DECEMBER 20: (L-R) Miss Colombia 2015, Ariadna Gutierrez,
      has her crown removed by Miss Universe 2014, Paulina Vega, and given to the
      winner of Miss Universe 2015, Miss Phillipines 2015, Pia Alonzo Wurtzbach. Miss
      Colombia, Ariadna Gutierrez, was incorrectly named Miss Universe 2015 during
      the 2015 Miss Universe Pageant at The Axis at Planet Hollywood Resort & Casino
      on December 20, 2015 in Las Vegas, Nevada.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-01T11:39:20.342+08:00
    'imagesource': 'jcr:d06e0646-6d4d-442e-8e4f-b9a5e58e7cba'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '74072150-6edd-4f2f-a413-fa828900379a'
    'lead': 'Miss Colombia Ariadna Gutierrez says it''s no coincidence you haven''t
      heard her talk much about her experience winning -- and losing -- the Miss Universe
      crown.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:48:26.097+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:25.778+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:40.644+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Miss Colombia on Miss Universe flap: ''It was very humiliating''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c016270-e0fb-4127-b756-c855b6148391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Miss Colombia says it''s no coincidence
        you haven''t heard her talk much about her experience winning -- and losing
        -- the Miss Universe crown.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c8485a-f9b0-4b99-bd1f-ade57649f71a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was disconnected. I haven''t received phone calls from almost
        anyone. Very few people have communicated with me," Ariadna Gutierrez told
        Colombia''s W Radio on Wednesday. "That''s because I had to grieve for what
        happened."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c30f6da2-68f9-4348-89a8-4a88636d18d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now, Gutierrez is speaking for the first time about what she
        calls a "great injustice."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98da5e0e-4290-4706-8d81-ac0e5b18313f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Colombian beauty queen made global headlines after Miss Universe
        pageant host Steve Harvey accidentally named her the winner of the prestigious
        pageant, then backtracked minutes later, presenting the title to Miss Philippines
        instead. Clips from the international broadcast showing her crying as her
        crown was taken away went viral online.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3046d87e-d5e7-4081-8d2c-a058a9a78f18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It has been very hard for me, truly, it has been a great shock,"
        Gutierrez said. "Because it is a dream I fought for. ... I have always dreamed
        of this, of being Miss Universe. ... It was very humiliating for me."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e884ba97-955b-40db-bb89-031c6c09806b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Harvey took the stage to reveal he''d made a mistake, Gutierrez
        said she laughed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '151b1a22-7abd-4fa4-abad-aec25e223d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought it was a joke," she said. "In the rehearsals, he did
        things like that."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '726aee76-3630-4a65-9206-69257eecdb71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Having to stand before the cameras while the hard-fought crown was
        removed wasn''t fair, she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9908c606-a640-4594-980e-3aae46062394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a thousand ways to do things," she said. "They could
        have done it, I don''t know, the next day in a press conference or a press
        release. ... They did not do things the right way."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de01614e-42ec-4c32-b001-37a90eccfa7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But now that she has had some time to mourn, Gutierrez told W Radio
        she has a positive outlook. Job offers are pouring in, she said, and a number
        of opportunities to work in the United States have come up.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62b347b-b547-47c0-a4f3-f042570ed9a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.098+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I managed to make history," she said, "which I think is more important
        than winning the Miss Universe title."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '667f11c0-cf1c-42ec-808f-50a33ca3b57a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:48:26.099+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:25.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/12/31/entertainment/miss-colombia-miss-universe-runner-up-ariadna-gutierrez/">"Miss
        Colombia on Miss Universe flap: ''It was very humiliating''"</a></em></p>'
