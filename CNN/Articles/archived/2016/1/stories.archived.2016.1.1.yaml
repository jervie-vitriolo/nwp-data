      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that Disney, which bought the rights to "Star Wars" from
        Lucasfilm for $4 billion in 2012, "is doing an incredible job of taking care
        of and expanding the franchise."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a18babe6-8aab-4d64-bc79-d84e880a4ae3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/12/28/Star-Wars-the-Force-Awakens-1-billion-box-office-record.html">Related:
        ''Star Wars: The Force Awakens'' makes $1 billion in a record 12 days</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b4ebb4-ae20-4197-85d2-e1327ccb3615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I rarely go out with statements to clarify my feelings, but I feel
        it is important to make it clear that I am thrilled that Disney has the franchise
        and is moving it in such exciting directors in film, television and the parks,"
        Lucas said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a61ec-5282-4a42-80c7-b061d0f27279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The clarification comes after comments Lucas made during an interview
        this month with Charlie Rose. In the interview, Lucas likened Disney''s purchase
        of the franchise to a "break up."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4ba17d0-3f05-47ae-8010-09af84f439d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.888+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are my kids. All the Star Wars films," Lucas said. "I love
        them, I created them, I''m very intimately involved in them."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0499a027-dc5f-49fa-b27d-7ee77cccd8a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I sold them to the white slavers that take these things, and..."
        he added with a laugh, leaving the sentence incomplete.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be0d5d63-bf77-47ed-9df4-9441fbdb36a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disney''s reboot of the franchise, "Star Wars: The Force Awakens,"
        was directed by J.J. Abrams and opened to tremendous fanfare on December 18.
        It has gone on to make more than $1 billion and shatter box office records.
        It has also drawn a warm reception from critics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f886df55-c814-4221-a359-7c8a3e49726f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Lucas told Rose that he didn''t much care for the movie.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e28c3f9-3fec-4474-99de-39cf5b7f51b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They wanted to do a retro movie. I don''t like that," Lucas said.
        "Every movie, I worked very hard to make them different, make them completely
        different with different planets, different spaceships, to make it new."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1315732e-1e81-4078-bbf7-6742124bf750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucas also said in the interview that Disney was not "that keen"
        to have him involved on the "Force Awakens."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b866196-b400-4ef9-977a-9fd8bd03f190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in his statement on Thursday, Lucas spoke glowingly of the company
        that acquired his franchise, as well as its CEO, Bob Iger.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef125634-8979-4ba0-9561-a4b6ce222dd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been working with Disney for 40 years and chose them as
        the custodians of Star Wars because of my great respect for the company and
        Bob Iger''s leadership," Lucas said. "Disney is doing an incredible job of
        taking care of and expanding the franchise."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0da9d96-a872-40a4-9926-c40c9ac06ec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:28:21.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:28:52.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2015/12/31/media/george-lucas-disney-white-slavers/">George
        Lucas apologizes for comparing Disney to ''white slavers''</a>."</em></p>'
  'philippines-to-host-2016-asean-tourism-forum':
    'author': 'CNN Philippines Staff'
    'caption': 'For its 35th edition, the ASEAN Tourism Forum''s theme is "One Community
      for Sustainability."'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-01T04:33:55.472+08:00
    'imagesource': 'jcr:6a202e92-6493-46a3-a4ca-150f90a65cc5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '601cbb01-4fc9-4d4a-abc5-843ec652ec7a'
    'lead': 'The Philippines is set to host the 2016 Association of Southeast Asian
      Nations (ASEAN) Tourism Forum or ATF — a cooperative effort aimed at promoting
      the region as a single tourist destination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:31:21.410+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:27.154+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:40.057+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Philippines to host 2016 ASEAN Tourism Forum

      '
    'updated': 2016-01-12T03:54:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b38a7a8-7d44-44b3-975c-6a894a232ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:31:21.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippines
        is set to host the 2016 Association of Southeast Asian Nations (ASEAN) Tourism
        Forum (ATF) from January 18 to January 22. It is a cooperative effort aimed
        at promoting the region as a single tourist destination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9050a2-cf3b-4ee0-a4c2-1e967a4e8f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:31:21.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual gathering brings together member countries of the ASEAN
        "to discuss innovations, trends, and developments in the tourism industry
        and facilitate joint policy formulations to accelerate the growth of the region''s
        tourism," Tourism Secretary Ramon Jimenez Jr. said in a message posted on
        the <a href="http://80118.net/?domain=atf2016.com">ATF 2016 website.</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '006274d6-5ab2-4ef8-92db-aff3b0172f84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:31:21.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year''s theme is "One Community for Sustainability."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599511ed-4dfb-47d5-936f-2a16ed800ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:31:21.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its 35th edition, the forum will launch the new ASEAN Tourism
        Strategic Plan (ATSP) 2016 - 2020. Jimenez explained that the new plan would
        work towards "the development and growth of the region''s tourism" as well
        as "ensuring that this growth is grounded on responsible, sustainable, and
        inclusive tourism."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ec26c5-fd4d-45c6-9cde-c42fca62766c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:31:21.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.155+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tourism secretary said that the region is described as "fiercely
        competitive," and that the more they compete the closer they gravitate towards
        growth.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd9f342-b1a2-4b8d-a0d9-19b2f1dcf7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:31:21.411+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:27.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular he mentioned "coopetition" as the term that characterizes
        the region. He described the term as a "cooperative, collaborative decision
        by all players to compete with each other so that the world will choose the
        region before choosing the country."</p>'
  'Bill-Cosby-Camille-Cosby-ordered-to-give-deposition':
    'author': 'Euan McKirdy, CNN'
    'caption': '(File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-01T04:46:52.021+08:00
    'imagesource': 'jcr:d79b2d4f-6e3f-4181-b7fa-d6bebd923647'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0fa6acb5-a603-428b-ba23-46a99c8688d0'
    'lead': 'A Massachusetts court has denied a motion by Camille Cosby, wife of under-fire
      comedian Bill Cosby, to quash her deposition order. Camille Cosby will now have
      to testify in a defamation suit brought against her husband.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:35:53.106+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-10T08:36:10.816+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-10T08:36:10.580+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Camille Cosby ordered to give deposition in case against husband Bill

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31045c52-b238-4982-99dd-fa7614185b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.816+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> —&nbsp; A Massachusetts court has denied
        a motion by Camille Cosby, wife of under-fire comedian Bill Cosby, to quash
        her deposition order. Camille Cosby will now have to testify in a defamation
        suit brought against her husband.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bcb16d0-7c96-4361-9af9-de5a34d55615'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seven plaintiffs allege that the "defendant drugged and/or sexually
        assaulted each" of them, according a court document denying Camille Cosby''s
        request. They are among 50 women who accuse the star of drugging them and
        raping or fondling them,</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfccccab-3fd3-48ef-abcc-a7681bcce474'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their suit, the women said Bill Cosby portrayed them as liars
        after they went public with their allegations.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e02e08-10e9-4faa-8656-62e7e7821b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby countersued, saying by accusing him of sexual assault, they
        hurt his reputation and derailed plans for his new family comedy on NBC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c5ec2d-2cd1-40ec-9f72-a465d4d011f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.817+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Ordered to testify</strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd913a6c3-a627-4ac7-87a3-89421d23c702'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.106+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camille Cosby was directed in a December 9 subpoena to testify at
        a deposition on January 6, 2016, something her lawyers challenged on the grounds
        that information from the couple''s private conversations was privileged.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa82cc1-5ccb-47a1-a235-601cad97c4e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States Magistrate Judge David H. Hennessy wrote that he found
        "no merit" in Camille Cosby''s claim that "Massachusetts'' marital disqualification
        law renders her incompetent to testify in this matter... and accordingly deny
        her motion in its entirety."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb448d64-e32f-4bf5-b730-0d22ff0a50f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.818+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The seven women said they subpoenaed Cosby because she was her husband''s
        business manager, according to Cosby''s attorneys.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcc9863-faaa-423e-b095-1daf54c2a666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His legal team accused the women of trying to subject Camille Cosby
        to the shame of answering questions about her husband''s alleged infidelities.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b25a10e6-edce-441a-a261-014c788ea5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Standing by Cosby</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1bd496-87b9-481a-a2c0-925ae85000eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.819+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby married the comedian and star of "The Cosby Show" in 1964
        when she was 19.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db609902-ba8f-4e57-917e-dd4bebf6a73c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, she released a statement supporting her husband, describing
        him as a victim of unvetted accusations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be6476f0-1187-43e4-b8f8-dfc84df9c125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The man I met, and fell in love with, and whom I continue to love,
        is the man you all knew through his work," she said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e029c630-f69a-4b6a-9dca-9dcb22eba45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.820+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He is a kind man ... and a wonderful husband, father and friend."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9032ba0-677b-45a8-a7a9-0f41595c3ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cosby is facing felony charges of sexual assault in Pennsylvania.
        No start date has been set for a trial, but if eventually convicted, he could
        face a maximum of 10 years in jail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d6aef1-3f47-4012-902d-8898d3523638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:35:53.107+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T08:36:10.821+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/01/us/camille-cosby-deposition/">Camille
        Cosby ordered to give deposition in case against husband Bill</a>."</em></p>'
  'China-one-child-policy-abolished-second-child-legal':
    'author': 'Shen Lu and Katie Hunt, CNN'
    'caption': 'Couple with their son in the Yu Garden Bazaar, China recently abolished
      a one child family planning policy.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-01T03:34:13.443+08:00
    'imagesource': 'jcr:22212920-1041-4131-9ee4-5ca3ae7a9c57'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '595f39c4-965c-4b04-bcda-2f3e44c3cc57'
    'lead': 'China announced the end of the controversial one-child policy and said
      it was instead encouraging all couples to have two children. This new policy
      will come into effect on January 1, 2016. All second babies born on this date
      and after will be "legal," according to state media.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:39:00.144+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:26.597+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:40.277+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China''s one-child policy goes but heartache remains

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3761b780-f513-4371-94bf-ef1db7e23980'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Beijing (CNN)</strong> — Sun Mingmei had always wanted a
        second child.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80dc5b42-f6e6-4508-9e66-2f4ec5e97b3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When she found out about an unexpected pregnancy in August, the
        initial joy only lasted for a few days before she decided to give the baby
        up.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5127bb6-00f2-440a-acfb-440b4fd75394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.598+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun already had a daughter and to keep it, she would have to pay
        a fine of more than 200,000 yuan ($31,250) under China''s strict family planning
        laws. She thought it was too much money.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7162af8c-4430-42cb-bbb3-7b74db40a88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She terminated the pregnancy within two months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9c00cc2-f8f2-4e95-9b10-eb0ddaf4d96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know if it was a girl or a boy. Had I known, I would
        have struggled to make a decision."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be3fd83-6845-4714-acab-6f1c60bc3847'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months later, China announced the end of the controversial one-child
        policy and said it was instead encouraging all couples to have two children.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e386b14e-c326-4546-b642-d9764310aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This new policy will come into effect on January 1, 2016. All second
        babies born on this date and after will be "legal," according to state media.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7456a936-7b1b-4169-9ee7-2aaafcba4660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun''s baby would have been born in Spring.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0b2400-c61e-48e5-85d7-526d1d335083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was a bit regretful for giving up my unborn baby when I heard
        the news," Sun says. "But there is no point thinking too much about it now."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9acadc73-2c94-4d75-a067-78402bc6aa2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Much hated</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd295a7fa-2fe4-4316-87de-69224dc17090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun''s predicament is just a tiny glimpse of the toll the one-child
        policy has exacted on Chinese families.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241d67a8-bba3-486f-bce5-8f16b795a405'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Millions of women have been forced to end their "illegal pregnancies"
        -- and since 2000, such abortions have numbered about seven million a year,
        according to China''s Health Ministry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df24ef20-217a-4bbd-a79d-cbf732f8d9f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human Rights Watch says that "coercive measures" are often used
        to end and prevent pregnancies -- late-term abortions and the forced insertion
        of IUDs.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686ffdef-a6c2-43aa-bcc4-a4c9fa42ae38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.599+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June 2012, 22-year-old Feng Jianmei was forced to have an abortion
        in the seventh month of her pregnancy, eliciting a rare public apology after
        her case sparked nationwide outrage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f8165c-4450-4e41-b640-5a40f527fb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her husband Deng Jiyuan, a 29-year-old farmer, said he was trying
        to secure a birth permit up to the last minute but could not afford to pay
        the fine of 40,000 yuan ($6,300) demanded by officials.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db7092f-ad4c-4e2c-b330-7103c2d56239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m angry and want justice," Deng told CNN at the time. "They
        forced her to abort our seven-month-old child -- do they deserve to be called
        Communist Party officials who served the people?"</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4516982e-ee9d-46ff-b00a-3e506f3dee91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New baby boom?</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac190c98-6e8c-4530-a382-e984e928d9b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s also much uncertainty over what changes the policy, which
        is expected to affect 100 million couples, will bring.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8122c093-7d3f-42d0-82fe-8be33bb3aa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu Jiehua, a demographer at Peking University, told CNN the new
        policy is expected to spark a baby boom in 2017 and 2018.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6212b0a0-921a-4156-bb19-e85e44fd089e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An estimated 20 million children will be born in 2017 --- four million
        more than this year''s newborn population, according to Lu.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055935aa-d2ab-4aaf-bdd1-474e158b1704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says a higher birth rate will help China cope with a rapidly
        aging population, a shrinking labor force, and a deeply ingrained gender preference
        -- China has 34 million more boys than girls.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '109e9cd2-59c0-4531-b677-60f0c5d04171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it''s no cure-all for the country''s social ills.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b73fd0-4613-4e43-a14c-cd344401ab4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other public policies need to come along to encourage Chinese --
        especially young urban couples with heavy pressures in life -- to have a second
        child, he says.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2700bf29-6dd7-43be-b79e-953b996e57c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to work out other favorable policies like extending retirement
        age, providing more social services for the elderly, implementing gender equality
        policies in the work place."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afd49b66-fb15-4429-952c-300b84a9de6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.600+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And it will take a while for the changes to be felt. At least 10
        years will be needed to reduce China''s gender gap -- 116 boys to every 100
        girls -- to a "normal" level.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80925a5a-1f46-4f0d-9b4d-e571ea3f5262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The policy, aided by the spread of cheap ultrasound technology,
        which enables sex determination mid-pregnancy, and easy access to abortion,
        has exacerbated the traditional preference for sons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f32c245-dcb4-41d8-8a1a-7b605bbf5261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lu thinks it''s hard to estimate if the new move will be effective,
        but the next five years will be a key period of assessment.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85697a03-af0f-4a34-aeb1-c8582ee7b236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More discrimination?</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8c98136-0ad2-4589-89ae-6bf99186a6e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new law also extends the duration of maternity leave for new
        mothers, which currently stands at 98 days or 14 weeks, two weeks longer than
        the U.S.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3783ee-c46b-4587-a6c1-76d4d80cf47b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.146+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beijing hasn''t specified exactly how long the leave would be, but
        many fear a longer absence would make it harder for women to be employed or
        promoted in the work place without supporting policies.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d0b5aad-a410-421a-a722-331f19d2b203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun''s friend Gui Chunying, who is expecting a second child, says
        she quit her job after having her first daughter. She now runs a business
        from home on Taobao, Alibaba''s online shopping platform.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc6627c-18b4-4715-82d2-d81c7bd362a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would stay home until when my newborn is two years old and then
        find a job. I think I will be more marketable as a married woman with two
        children than the single girls."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e1b985-f0b6-41aa-9181-e7d0878cace6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sun says she is planning to conceive a new baby now the new policy
        has taken effect.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8090ac1c-0994-4eee-8206-6d3d838c52e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 29-year-old Beijing resident grew up with her younger brother,
        whom their parents had to pay a fine to keep back in the 1980s.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ea83aaa-03fa-44bc-98a1-ca62443dfa18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She doesn''t want a lonely childhood for her daughter.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc01c02-b921-48d0-911b-1b7aa5d76d20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My children could keep each other company, and take care of each
        other," she says.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec6fa104-74aa-400a-b285-a9c6279fbb34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.601+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Beijing intern Zhang Dan contributed reporting.</em></p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2aa10f-f054-4e71-b889-4a94d2886d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:39:00.147+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.602+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com. <a href="https://edition.cnn.com/2015/12/31/asia/china-second-child-policy-in-effect/">"China''s
        one-child policy goes but heartache remains"</a></em></p>'
  'Munich-train-stations-evacuated-ISIS-terror-plans':
    'author': 'Frederik Pleitgen, Ben Brumfield and Margot Haddad, CNN'
    'caption': 'Two train stations in Germany were closed after a suspected terror
      threat on New Year''s eve.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-01T03:43:34.183+08:00
    'imagesource': 'jcr:9d5697f5-239f-42aa-af63-4d8952252b36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3acbbb43-0049-4f8f-bf91-a606132643bb'
    'lead': 'Two train stations in Munich, Germany, were evacuated and train service
      stopped on New Year''s Eve, a spokesman for the Munich police said, citing concerns
      of a possible terror plot.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T08:41:53.278+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:26.216+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:40.418+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Munich train stations evacuated over concerns of possible ISIS terror
      plans

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c514808d-9959-4743-894a-9645a81f2691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Two train stations in Munich, Germany,
        were evacuated and train service stopped on New Year''s Eve, a spokesman for
        the Munich police said, citing concerns of a possible terror plot.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '290df475-23ae-4d2f-ad61-00c4064cdf86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The planned suicide attacks were reported to be connected to ISIS,
        officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ff67f15-fbe0-49ed-9e40-cdbc9e570a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police have received "concrete information that strongly indicates
        that there are possible plans for terror attacks in Munich, specifically against
        the main train station and the railway station in (the western district of)
        Pasing."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a57751-0a59-4b71-b241-ec544d2ea751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munich police said officials had deemed the information about the
        threat of an attack on New Year''s Eve as serious and credible.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48166027-5912-4021-83c7-c96b4806718b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities told the public additional officers were being called
        in to find possible suspects.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0260e6a-9ea2-45a4-9131-407e524decd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another country''s intelligence agency reported the plot and the
        ISIS connection to German federal police, Bavarian Interior Minister Joachim
        Herrmann told journalists.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a16d0c4-8291-4cfb-abc7-68d05787bf05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munich is the capital of the German state of Bavaria.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4153d827-e094-4718-b754-3a1f497c7f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The threat very specifically referred to midnight and to these
        two places," Herrmann said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '500fda97-0978-4687-901a-2441b6df6676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Between five and seven alleged terrorists were planning suicide
        attacks, Munich police president Hubertus Andrä told journalists.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bef2113-0b66-4bc8-a65d-ad8835d19a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The concrete tip this evening came from one source," he said. Investigators
        have not been able to find suspects or further clues to shore up the tip.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '914da494-5499-43d8-9901-d41cb9db8962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.218+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light of the threat, police had requested that the public to
        stay away from large gatherings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb2b7fe7-a3cc-495f-a028-8e03c608b003'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.279+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe has been on edge since the November 13 terrorist attacks
        in Paris that killed at least 130 people. Recent weeks have brought arrests
        of suspected terrorists in Belgium, France, Austria and other nations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db3f0cc1-00a1-4303-8bee-ef50f4a6c4a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T08:41:53.280+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:26.219+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Stefan Simons contributed to this report.</p>'
    '13':
