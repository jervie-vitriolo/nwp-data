      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga City (CNN Philippines)</strong> ‚Äî A suspect was
        killed while eight others were arrested during a shootout between authorities
        and suspected drug dealers at dawn Friday (January 22) in Maluso, Basilan
        province.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b423a134-139f-4a24-b57a-7197b0bb297e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:42.481+08:00
