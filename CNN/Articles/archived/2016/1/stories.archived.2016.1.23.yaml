  'oil-crash-makes-it-harder-to-fight-ISIS-Iraq-prime-minister-haider-al-abadi':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-23T02:17:04.935+08:00
    'imagesource': 'jcr:02a0ee63-9cfa-45ff-82b7-91f86bc58e6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50ad8d66-ded1-4ef4-b08b-8dde219fdbb1'
    'lead': 'Fighting ISIS has become more difficult as the price of oil has plummeted
      to the lowest levels seen in over a decade, warned Iraqi Prime Minister Haider
      al-Abadi.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:09:06.677+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:46.914+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:04.469+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil crash makes it harder to fight ISIS, says Iraqi leader

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af56684-103e-4a96-9d73-a600f5b54a5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:06.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davos, Switzerland (CNNMoney)</strong> ‚Äî Fighting ISIS has
        become more difficult as the price of oil has plummeted to the lowest levels
        seen in over a decade, warned Iraqi Prime Minister Haider al-Abadi.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38551988-ee09-4254-a2d9-b1b3dee684c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:06.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iraq depends on oil revenues to finance its fight against the terrorist
        organization, ISIS. On the flip side, ISIS also depends on oil money to continue
        its reign of terror across large portions of Iraq and Syria.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58e5fcae-baeb-4ec1-99f7-6fe1909981e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:06.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you take the cost of producing one barrel [of oil], it only
        leaves us with $13 per barrel," Abadi told CNN''s Christiane Amanpour during
        a debate at the World Economic Forum in Davos, Switzerland, on Friday (January
        22).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdfe2185-7500-40a8-be45-2cbfd0312bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:06.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to sustain the war [against ISIS]. I have to sustain the
        economy. With all other expenditures, it''s tough," he said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1807229-9987-4006-bf41-5e3a854e88b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:06.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude oil prices dipped below $27 per barrel this week before recovering
        on Friday to trade above $31.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626145d9-d364-42bf-8a79-ac5f87507394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:06.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It costs Iraq about $11 to pump a barrel of oil, on average. Iraq
        sold oil this week for as little as $22 per barrel, said Abadi.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '461a71c0-8ef2-49ce-8106-001fbf6ba490'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:06.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abadi said he''s grateful to Kuwait for contributing $200 million
        to help Iraq rebuild areas that have been decimated by ISIS. However, Iraq
        has not received any significant humanitarian or military assistance from
        any other nations in the region, he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f7d2751-379d-4c7f-b03d-4e5b983a08c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:06.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite this, Abadi repeated his pledge to banish ISIS from Iraq
        in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2deaf001-c5a9-4ff7-ad7a-59286a761bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:09:06.678+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/22/news/isis-oil-price-iraq-davos/index.html?sr=twCNN012216isis-oil-price-iraq-davos0549PMStoryLink&amp;linkId=20588164">Oil
        crash makes it harder to fight ISIS, says Iraqi leader</a>."</em></p>'
  'maluso-basilan-1-dead-shootout-drug-bust':
