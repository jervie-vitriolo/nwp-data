      'mgnl:lastActivated': 2019-10-11T16:53:16.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> A transportation
        expert thinks presidential candidate Manuel "Mar" Roxas II is not the best
        choice when it comes to addressing mass transit problems in Metro Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a194165-bdf1-4fc8-9cdc-b2276f74e856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:53:10.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:53:16.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas had the chance to address the problems in 2011 when he was
        appointed as secretary of the Department of Transportation and Communications
        (DOTC), but ‚Äúhe failed,‚Äù Rene Santiago said Friday (January 22) during the
        second election roundtable of CNN Philippines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67e706e-c307-481c-ac31-8e45575e2a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:53:10.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:53:16.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The roundtable discussed problems surrounding Metro Manila''s mass
        transit system, an issue that voters might consider in the coming elections.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aed6871-a1f6-475c-87e1-e13996527a7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:53:10.877+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:53:16.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2016/01/12/Traffic-Metro-Manila-state-of-emergency-James-Deakin.html">Related:
        State of emergency needed to solve traffic woes ‚Äì motoring expert</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '984ea4c7-40ea-45b7-8046-9365f22b6cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:53:10.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:53:16.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on who among the presidential candidates has concrete answers
        to address the issue, Transportation Secretary Joseph Abaya said his vote
        is for Roxas, his predecessor.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32e27df-fa94-47f8-bc1a-a95d1d0c7493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:53:10.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:53:16.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI merely continued on his programs and enhanced it‚Ä¶ Definitely,
        we want the ''Daang Matuwid'' to continue,‚Äù he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6859ad49-ad59-407a-bca8-49802fc78ed5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:53:10.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:53:16.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúJust give us time. He''ll be reaping the benefits. He''ll be cutting
        the ribbons of the solutions that we''re providing today,‚Äù he added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b29053-5ebb-4e52-801a-bd0624a67be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:53:10.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:53:16.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/metro/2015/10/01/Metro-Manila-Philippines-worst-traffic-longest-commute-Waze-survey.html">Related:
        Metro Manila has ''worst traffic on Earth,'' longest commute ‚Äì Waze</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '063f50b9-ac8c-45cc-a437-f1b483eea80e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:53:10.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:53:16.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago, however, answered that he sees Rodrigo Duterte and Jejomar
        Binay as the most qualified to solve mass transit issues as they have local
        experience as mayors.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdc8dafa-7fa4-4f62-924a-06a0a9ba3b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:53:10.878+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-10-11T16:53:16.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI''m not rooting for any of them,‚Äù he clarified. ‚ÄúI''m just saying,
        from the context of their experience and the record of all the candidates,
        they are the two that probably have the best experience to go with mass transit,‚Äù
        he said.</p>'
