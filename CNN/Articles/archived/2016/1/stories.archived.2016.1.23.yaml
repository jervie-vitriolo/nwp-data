      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äì When Miss Universe
        2015 Pia Alonzo Wurtzbach <a href="https://cnnphilippines.com/news/2016/01/23/Miss-Universe-Pia-Wurtzbach-Manila-homecoming-schedule.html">returned
        to the Philippines</a> on Saturday (January 23), she brought home with her
        the coveted multimillion-peso diamond crown.</p>'
