      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Miss Universe
        2015 Pia Alonzo Wurtzbach arrived at the Ninoy Aquino International Airport
        (NAIA) Terminal 2 at 5:46 a.m. on Saturday (January 23).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad33869e-febc-48db-a0b8-6554ca74029f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.737+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a brief press conference at the airport, Wurtzbach revealed she
        was not able to sleep because she was too excited.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2737c532-3e26-4142-bca2-8836a35b5095'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.188+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she would "tear up a little bit" whenever she thought of
        coming home.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '308e4592-1891-40b0-ab0d-fc702fb5a503'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Napakasaya ko na nakauwi na ko ulit dito sa Pilipinas, grabe
        para akong lalaban ulit</em>," she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd938fe52-551f-4886-9f29-c5b7cab40888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.738+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am very happy I was able to come home to the Philippines,
        it feels like I''m vying for the crown again."]</p>'
