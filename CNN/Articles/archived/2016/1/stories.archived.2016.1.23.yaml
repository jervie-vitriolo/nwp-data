      'mgnl:lastActivated': 2019-09-30T14:53:46.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the fatality as a certain Abubakar Mohammad, aka
        Abubakr Adali Asa. Asa was killed after reportedly shooting it out with authorities
        during a buy-bust operation in Sitio Canas, Barangay Calangcanas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2327d8f1-3d41-4522-9c88-c31d02566eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities confiscated several high powered firearms such as M16
        rifles, an M203 grenade launcher, one rifle grenade, a caliber .22 pistol,
        several rounds of ammunition, shabu sachets, and several drug paraphernalia.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c908ba5-3c74-48d5-b691-600688faf5ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operations was launched by members of the Marine Battalion Landing
        Team 11, 4th Special Forces Battalion, the Philippine Drug Enforcement Agency,
        and the Maluso Police Station.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cd4679-eea6-4dc8-8099-7ac01a52841f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:12:42.481+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:46.785+08:00
