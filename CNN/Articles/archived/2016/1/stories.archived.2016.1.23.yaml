      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>The homecoming parade</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf267c05-6012-4275-a2e4-438ebd170315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supporters can catch a glimpse of the beauty queen during her grand
        homecoming parade on Monday (January 25). It will start at around 2 p.m. and
        will take the route from Sofitel to Manila City to Makati City.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58f958e-f82c-4687-91e5-a2f4dedb633b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.740+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From Hotel Sofitel, the route will pass along Atang Dela Rama St.,
        Vicente Sotto St., F. Ma. Guerrero St., Bukaneg St., Roxas Boulevard, Padre
        Burgos St., Finance Road, Taft Avenue, Quirino Avenue, Gil Puyat, Ayala Avenue,
        Ayala-Makati Fire Station, then Ayala Avenue again, and Rustan''s Makati is
        the last stop.</p>'
    '22':
      'image': 'jcr:f2688b13-90d5-4539-ae99-fde09d9743c3'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14c2c8c-9bf3-4f80-849f-4dd30b8d84b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d88ec34-d5f6-4a30-872a-080fc94c6624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.741+08:00
