    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c55414b-569c-4559-b51e-30deb4a50191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said MRTC failed to do its obligation to add more trains ‚Äî an
        issue that the DOTC has repeatedly thrown against the private owner of the
        MRT-3.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ea1871-3fe7-48b1-aff9-d1e01a428dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.357+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When this didn‚Äôt happen, the Transportation secretary said the DOTC
        exercised political will to increase the number of trains. A legal battle
        then ensued in 2014 between the DOTC and the MRTH, with the latter seeking
        a temporary restraining order and a permanent injunction to stop procurement
        of the new coaches.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
