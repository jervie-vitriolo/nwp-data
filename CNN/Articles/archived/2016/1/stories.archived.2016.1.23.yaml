      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/01/07/Miss-Universe-2015-Pia-Wurtzbach-homecoming-Philippines-schedule.html">Related:
        Pia Wurtzbach to Filipinos: Bring PH flag for when I come home</a></strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a102695-5161-4ee4-b5bc-b7f07d33f395'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.742+08:00
