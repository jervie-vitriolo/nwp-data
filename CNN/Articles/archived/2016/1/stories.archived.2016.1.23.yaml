    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45ff742-3029-42ff-905f-35b975d82dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.202+08:00
