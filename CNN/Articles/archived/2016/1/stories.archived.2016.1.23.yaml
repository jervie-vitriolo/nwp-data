      'mgnl:lastActivated': 2019-09-30T14:53:49.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Courtesy calls</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f279cf95-3acb-47fc-9a31-4eb2a2f8becc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the homecoming parade on Monday, Wurtzbach will play courtesy
        calls on the Manila city mayor and the Senate, where she will receive the
        Citation of Excellence for her Miss Universe victory.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6ce3ff9-5f60-4f10-885a-0d3a6ff83007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.742+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is also expected to pay courtesy call on President Benigno Aquino
        III at the Malaca√±ang Palace on Tuesday (January 26). This will be followed
        by courtesy calls to the offices of city mayors and the House of Representatives
        at Batasang Pambansa, where she will also receive the Congressional Medal
        of Distinction.</p>'
