      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e50e39c1-de96-4bd6-a680-5fa02f2edab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''A lot of people are in shock''</strong></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '867b96ac-6ba9-4315-98a7-4e0acea25dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clearwater River Dene Nation Chief Teddy Clark described the shooting
        as devastating in an interview with The Star Phoenix newspaper.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a63cd943-aa0b-4963-af7b-3b32c48e9ce9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Both Clearwater and La Loche, a lot of people are in shock. This
        is something that you only see on TV most of the time," Clark told the newspaper.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '584e97ca-5713-4f7c-abf2-a5046c9d27fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.611+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school provides a prekindergarten to 12th grade education and
        houses about 900 students in two buildings, the school''s Facebook page says.
        The town has about 2,600 people.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '633dca1d-188f-46a0-a69e-2119960e1016'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levy said a lockdown at the school was lifted after several hours.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d89f17e-f3fa-4240-9ef4-1b4319734701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Royal Canadian Mounted Police and emergency personnel responded
        to the shooting, according to a Facebook post by Saskatchewan Premier Brad
        Wall.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97429c22-b0ea-4341-abe8-46a5abb9ddde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Words cannot express my shock and sorrow at the horrific events
        today in La Loche," he said. "My thoughts and prayers are with all the victims,
        their families and friends and all the people of the community."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13bb2c36-91a5-4f30-9acd-4d9ede512d9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.612+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saskatchewan Education and Social Services will be providing crisis
        support and counseling services to the school and the community, the premier
        said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0080d6d-7ab1-4b23-8043-59c6efc722dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.610+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.613+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Four dead, several
        injured in shooting in Saskatchewan school"</em></p>'
  'nba-cavaliers-fire-blatt':
    'author': 'Reuters'
    'caption': 'Head coach David Blatt of the Cleveland Cavaliers watches the play
      on the court during their game against the Houston Rockets at the Toyota Center
      on January 15, 2016 in Houston, Texas.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-23T06:02:10.145+08:00
    'imagesource': 'jcr:89dab852-7ef9-4c54-8200-24421e3aa39e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a1ddbb7-9092-45af-9842-e11c371250e0'
    'lead': 'LeBron James''s Eastern Conference-leading Cleveland Cavaliers on Friday
      (Saturday, January 23 PHT) fired head coach David Blatt, four days after suffering
      their worst loss of the NBA season, and replaced him with assistant coach Tyronn
      Lue.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:45:46.300+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:47.649+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:04.093+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Cavaliers fire head coach Blatt

      '
    'updated': 2016-01-25T05:59:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141b2f0c-ab10-4c3a-b9cf-ca52de31480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.650+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> ‚Äî LeBron James''s Eastern Conference-leading
        Cleveland Cavaliers on Friday (Saturday, January 23 PHT) fired head coach
        David Blatt, four days after suffering their worst loss of the NBA season,
        and replaced him with assistant coach Tyronn Lue.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5868be87-403a-498d-a36f-84630382ea29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surprise move to fire the second-year coach, who took Cleveland
        to the NBA Finals last year, came with the Cavaliers (30-11) holding a 3-1/2
        game lead in the East.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435f55c5-9f1c-4dc8-bf01-2ca71c694022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Every decision is made as an answer to the following question:
        Does it put us in the best postion to deliver championships to Northeast Ohio?"
        General Manager David Griffin told a news conference on Friday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49e34042-256b-4472-9c5a-9dca74b60281'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s made because we have a lack of fit with our personnel and
        our vision of how to use that personnel.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f87220d-b274-40f6-8fbf-b529cd793b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m measuring more than wins and losses ... are we working toward
        a championship, are we building a championship culture?"</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf241aed-cd56-4d73-a532-296f33d0cdea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first NBA coaching job, Blatt compiled an 83-40 record with
        the Cavs and reached last year''s NBA Finals before falling to the Golden
        State Warriors.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28b495be-c3cf-4c7c-8130-56412f600877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, he did not seem to be accepted with full respect by some
        of the team members, including James.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3915ff42-9284-448d-834f-24502a748528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cavaliers are heavy favourites to represent the East again in
        the NBA Finals but there has been growing concerns over their performance
        against the top teams in the Western Conference.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06365d66-9858-4ed4-9f7a-9821524c3c4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cleveland have lost only two of their last 11 games but one was
        to the San Antonio Spurs and the other was a crushing 132-98 home loss to
        defending champions Golden State.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f9cf8de-fa03-41b1-957d-682cf8ad7a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Griffin said he did not discuss the decision with any of the players
        but over the past month began to feel a change was needed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ac115d5-7003-43aa-a5eb-ce9445eb52bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.651+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Are we trying to achieve something as a unit or as a collection
        of individuals? We need to build a collective spirit," he said. "Halfway through
        this season we have not yet developed this identity."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19254bdf-5aea-49ab-8825-d0e8ac6d5d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general manager said Lue was taking over as head coach without
        an interim tag.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db6d5cba-294b-4125-b006-cafb6e77ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am more than confident that he has the pulse of our team and
        that he can generate the buy-in required to start to refine the habits and
        the culture that we''ve yet to build."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9702a0-1b41-42d3-85ad-6324c104b721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lue, a former NBA player and assistant coach with the Celtics and
        Clippers, had agreed to a multi-year deal, according to media reports.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc74ffc-f010-4153-82f4-f1bee1c1c10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to joining the Cavaliers, Blatt had no NBA experience but
        was a well-respected and accomplished international coach.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69283952-292b-47e3-8de0-192b7729ad03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatt led the Russian national team to the 2007 Eurobasket championship,
        2011 Eurobasket bronze medal and 2012 London Olympics bronze medal, and also
        led Israeli club Maccabi Tel-Aviv to six Israeli Cup championships and five
        league titles.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1bedd2-fecb-4359-a00f-1ddbbe7fb6dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blatt thanked the Cavaliers for the opportunity.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96389d27-0a7d-4e07-b007-9862c13c3be8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:45:46.302+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.652+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am proud of what we have accomplished since I have been the head
        coach and wish the Cavaliers nothing but the best this season and beyond,"
        he said in a statement.</p>'
  'oscars-changes-after-backlash-oscarssowhite':
    'author': 'Frank Pallotta, CNN Money'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-23T05:41:51.714+08:00
    'imagesource': 'jcr:d1374d09-507e-46c0-9f05-00253e55171b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '375ce95a-1e35-4017-80a7-bbb82ec9a735'
    'lead': 'In a unanimous vote that took place on Thursday night (January 21), the
      Academy approved several changes that it hopes will double "the number of women
      and diverse members of the Academy by 2020."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:56:33.774+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:47.272+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:04.175+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oscars make changes to boost diversity amid #OscarsSoWhite backlash

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb18681e-7d74-4d49-8f86-b67119c3c0ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:56:33.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> ‚Äî The Academy of Motion Picture
        Arts and Sciences, the organization behind the Oscars, is taking sweeping
        measures to double the number of women and minority members by 2020.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a3eab-9978-40ed-9877-df891244541d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:56:33.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The action comes amid a backlash over all of the nominees in acting
        categories this year being white.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c291556-8d68-420e-84e7-cbcdf76a9782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:56:33.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.273+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a unanimous vote that took place on Thursday night (January 21),
        the Academy approved several changes that it hopes will double "the number
        of women and diverse members of the Academy by 2020."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a7f8d6-e2c6-4032-85c3-51c10a3b40c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:56:33.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Academy is going to lead and not wait for the industry to catch
        up," Academy President Cheryl Boone Isaacs said in a statement. "These new
        measures regarding governance and voting will have an immediate impact and
        begin the process of significantly changing our membership composition."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b84439c7-c2ed-4c9a-b599-47c46d980c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:56:33.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The overhauls include several changes. Later this year a member''s
        voting status will last 10 years and will be renewed if the member has been
        active in film over that decade.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f615eb00-5cb3-4170-bc22-c238ff8ddb8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:56:33.774+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Academy will also launch "an ambitious, global campaign to identify
        and recruit qualified new members who represent greater diversity."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '694458e5-11f6-40bd-b702-5b69c48eb5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:56:33.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To immediately increase diversity on its Board of Governors, the
        Academy will establish three new governor seats that will be nominated by
        the President for three-year terms and confirmed by the Board," the statement
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3250053-c8f7-4be9-b862-0a8c4f78179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:56:33.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following the Oscar nominations earlier this month, some were outraged
        over it being the second consecutive year in which no people of color were
        nominated in any of the major acting categories.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e709de8b-fc09-4223-965a-bd0a612c5044'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:56:33.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This has led some like Spike Lee, Will Smith, and Jada Pinkett Smith
        to protest the awards.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e11c531-7668-49c7-82c9-37e643cc3292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:56:33.775+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/22/media/academy-awards-oscars-voting-changes/index.html">Oscars
        make changes to boost diversity amid #OscarsSoWhite backlash</a>."</em></p>'
  'enrique-pe√±a-nieto-joaquin-guzman-el-chapo-extradition':
    'author': 'Rafael Romo, Senior Latin American Affairs Editor'
    'caption': 'Joaquin "El Chapo" Guzman was recaptured after the Mexican navy raided
      a home in the coastal city of Los Mochis, Mexico.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-23T04:03:00.435+08:00
    'imagesource': 'jcr:ba138eb9-8578-41e2-b2a5-36ad99b635c5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '084ab25f-e78e-424b-b154-532e62985c50'
    'lead': 'Mexican President Enrique Pe√±a Nieto said Friday his government is working
      to extradite Joaqu√≠n "El Chapo" Guzm√°n to the United States "as soon as possible."
      The President talked about the case when he was asked specifically about Guzm√°n
      at the World Economic Forum held in Davos, Switzerland.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:03:07.415+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T10:03:24.996+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:03:24.811+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mexican President: El Chapo will be extradited ''as soon as possible''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079e864d-31d8-4901-bcfc-8f69d1db80e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Mexican President Enrique Pe√±a Nieto said
        Friday his government is working to extradite Joaqu√≠n "El Chapo" Guzm√°n to
        the United States "as soon as possible." The President talked about the case
        when he was asked specifically about Guzm√°n at the World Economic Forum held
        in Davos, Switzerland.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11dbaf1a-6056-4527-8770-fe81cdc28576'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.996+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Evidently, there''s a whole process we have to go through that
        involves the judicial branch of our country, but the directive that the Attorney
        General''s Office has been given is to work and speed up this work to make
        this extradition of this highly dangerous criminal happen as soon as possible,"
        Pe√±a Nieto said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '207e1058-7287-4679-b4c1-9de6ce37bcf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican President also reflected on the huge embarrassment that
        El Chapo''s July 11 escape meant for his government. Guzm√°n escaped through
        a mile-long tunnel that connected to his shower stall. The tunnel was fitted
        with a modified motorcycle that ran on tracks. It also had lighting and ventilation
        systems.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339f0259-19f7-4023-8f02-2d4f643bc842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was for us, the government, without a doubt a difficult and
        tense moment when he [El Chapo] was able to escape from prison. ... But the
        important thing is that we were able to re-apprehend him. The most wanted
        criminal in Mexico, one of the most wanted in the world, was re-apprehended
        thanks to an intelligence effort and consistent work of the public security
        forces in our country," the President said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '481edb34-1cd5-4f8a-93a3-36e5aa6aa36f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexico''s Attorney General''s Office will continue to investigate
        Guzm√°n''s alleged crimes, he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdceeba-7db2-4f05-ba13-358bbf1ca257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Guzm√°n attorneys are trying to block the extradition
        by filing injunctions in Mexican courts at the federal and circuit levels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc000d2d-714a-4c92-8219-5a538abc4d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican Supreme Court Thursday (January 21) denied one of those
        injunctions, calling it "notoriously inadmissible." El Chapo''s attorney were
        apparently trying to have the highest court in Mexico issue a ruling on an
        injunction filed on a lower court before it was studied by the judge.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7620dd-ec7c-42bd-97d1-5f1e5ee6f2aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Joaqu√≠n Guzm√°n was captured on January 8 after a raid by the Mexican
        Navy targeted a safe house in the Mexican coastal city of Los Mochis, in Guzm√°n''s
        home state of Sinaloa. The drug lord was able to briefly escape, but was captured
        by federal police in a stolen car on the outskirts of Los Mochis along with
        one of his alleged lieutenants.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabe49b9-400c-43c7-9fd5-7d22b5e7248b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.997+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Mexican government announced its intention to extradite the
        leader of the Sinaloa Cartel shortly after his capture.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0c227e-ae07-4a80-9541-268055fe4708'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mexican Attorney General Arely Gomez noted the U.S. government sought
        Guzman''s extradition as early as June 16, before he escaped for a second
        time from a Mexican prison in July. She also said the extradition process
        may take anywhere from one to five years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b40ceb2-13fe-4338-83ce-8c1e761bae48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In addition to multiple drug trafficking and homicide charges in
        Mexico, Guzm√°n has also been indicted in seven U.S. jurisdictions and American
        authorities have said they''re working with their Mexican counterparts to
        get him extradited to the United States.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12057691-0b18-4218-9ea7-b2dbfccbbc1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:03:07.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T10:03:24.998+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/22/world/mexican-president-el-chapo-extradition/index.html">Mexican
        President: El Chapo will be extradited ''as soon as possible</a>.''"</em></p>'
  'china-restaurants-opium-poppy':
    'author': 'Katie Hunt, CNN and Kevin Lui, for CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-23T03:28:29.064+08:00
    'imagesource': 'jcr:02a0ee63-9cfa-45ff-82b7-91f86bc58e6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9cc6bb1-81dc-47b5-a44a-28111d6009db'
    'lead': 'The China Food and Drug Administration said in a statement this week
      that a total of 35 restaurants were under investigation and five of those had
      already been prosecuted.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:05:40.400+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:47.028+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:04.317+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China busts 35 restaurants for seasoning food with opium poppy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce62cf1-d467-4e0b-96eb-f5574080813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:05:40.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Dozens of restaurants in China have been
        busted for serving noodles, hotpot, grilled fish, and fried chicken seasoned
        with possibly addictive opium poppies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84db15e4-dbfd-4d57-a141-ed7cd9abcdee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:05:40.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The China Food and Drug Administration said in a statement this
        week that a total of 35 restaurants were under investigation and five of those
        had already been prosecuted.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c6df3b-3b1f-4ff8-937d-649f49d4ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:05:40.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulator said the poppy derivatives it detected included morphine
        and codeine and called on local authorities to step up their monitoring efforts.
        The additive has been banned since 2013.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f32d4a7-8559-4845-a6a5-0cab62d3ff94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:05:40.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cooks sprinkling powdered poppy on their dishes isn''t uncommon
        in China although it''s unclear whether it can make a restaurant''s food genuinely
        addictive.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32249680-9f95-41db-8e58-a3d6f13a53eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:05:40.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, a noodle vendor was detained for 10 days after admitting
        adding powdered poppy plant to his dishes to keep customers coming back.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb04eedb-5d1f-46fc-952d-8b7ad5e96910'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:05:40.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case only came to light after police stopped a vehicle driven
        by a 26-year-old man and tested him for drugs not long after he had consumed
        a bowl of the noodles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4062ecf-0145-4ed5-bdb4-f907fdde98ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:05:40.400+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:47.029+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, China has been rocked by a number of stomach-churning
        food safety scandals. The most high-profile case was in 2014 when a supplier
        was found to have provided tainted meat to McDonalds and other restaurant
        chains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab23d880-dc6b-4af0-9e11-989bec4ad432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:05:40.400+08:00
      'mgnl:createdBy': 'cnnproducer'
