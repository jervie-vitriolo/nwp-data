    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b5f9817-e367-4e1e-a2a5-85c53a875b35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.202+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://www.missuniverse.com/missusa/news/view/530#.VqMzzvl97IU">According
        to the Miss Universe Organization</a>, the crown has an estimated value of
        $300,000 or roughly P14.32 million.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ade1e7-bb95-4b46-9756-399d8f50e735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is encrusted with 311 small polished diamonds, weighing a total
        of 10.37 karats.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392307a1-8ee4-4de6-9af9-f84f2ab632de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Precious blue stones match Wurtzbach‚Äôs royal blue gown</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c28010-1040-4528-81e4-e8de55a925db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown also contains five large blue topaz stones, weighing 18.6
        karats each. These symbolize strength and loyalty.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9272332-0281-48ca-bc2a-5c659a9b76f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, its 198 dark blue sapphire stones that weigh 18.6 karats
        each represent faith and wisdom. They matched Wurtzbach‚Äôs <a href="http://nine.cnnphilippines.com/lifestyle/2016/01/05/The-inspiration-behind-Pia-Wurtzbachs-Miss-Universe-gown.html">royal
        blue evening gown</a> during the coronation.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c3bc8a-3747-4ea3-b50d-eab133c7ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What makes the crown shine brighter are the 33 natural, translucent
        and colorless Bohemian crystals which were cut, polished and metalized to
        enhance light reflection.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afda114e-ef36-4226-a7b1-a45b15b0dd27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.641+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even the case of the crown is made from the highest quality Italian
        leather, while the base is an 18-karat white gold strip weighing 220 grams.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eeac066-a364-4a9e-9370-b1171753df8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All in all, the crown weighs 411 grams or almost half a kilo.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '061d1f19-03f3-4b6a-b7e3-28ec7b38996b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>A symbol of women‚Äôs beauty and power</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed18363-7795-4613-b81e-4dcc0558e27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not a piece of cake to put together all the crown‚Äôs elements
        ‚Äì craftsmen spent over 3,000 hours to finish it.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b8627-4be9-4fc9-89fb-234f874e7190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crown was created by the Miss Universe pageant sponsor Diamonds
        International Corp. (DIC) and was unveiled on January 2015.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6e6c24-d7c9-46ec-bb41-5a300cb4ebb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes Wurtzbach the second bearer of the crown, after Miss
        Universe 2014 Paulina Vega of Colombia.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a472192-64c3-4d51-9a94-c17dd3c105ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe crown symbolizes and expresses the beauty, stability, confidence
        and power of women around the world,‚Äù the Miss Universe Organization said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7124ba7c-26a1-4f55-8ee9-808f580eed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:26:12.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reflects the skyline of New York City, home to the Miss
        Universe Organization.</p>'
  'mamasapano-evidence':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': '(File photo) On January 25, 2015, a bloody encounter transpired in
      Mamasapano between Moro rebels and government troops that claimed the lives
      of at least 44 Special Action Force (SAF) commandos, 18 combatants of Moro Islamic
      Liberation Front (MILF) and Bangsamoro Islamic Freedom Fighters (BIFF), and
      five civilians.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-23T05:12:32.384+08:00
    'imagesource': 'jcr:9ba05fd5-340f-4c16-9680-c766aaf28af7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f1bf1017-746f-48af-9d5c-3b2112c09164'
    'lead': 'Two days before the anniversary of the Mamasapano clash, a retired general
      is claiming he has a crucial piece of evidence that will help in the quest for
      justice especially for the families of the slain police commandos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:31:12.256+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:48.455+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:03.691+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mamasapano incident: Retired general claims he has evidence ''crucial''
      in quest for justice

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '523c09e0-c595-4302-85c8-580ffea40989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äì Retired General
        Diosdado Valeroso said he is in possession of a digital audio recording between
        a high ranking government official and a legislator a day or two after the
        Mamasapano incident.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec154d3b-6114-43fb-b3fd-619723ef2264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this is "crucial" in the <a href="http://nine.cnnphilippines.com/news/2015/03/08/justice-for-slain-saf-commandos.html">quest
        for justice</a> for the slain police commandos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77d0285-2954-47dc-84b5-810c7e9e100b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the recording was sent to him via email on Tuesday (January
        19) by a civilian whose identity he refused to divulge.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915bd5bd-8f09-4688-904c-38d8ffb1f645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abakada party-list Rep. Jonathan de la Cruz said this piece of evidence
        would show there was an "effort to cover up."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b706da7-a948-40a6-8f46-fc1b69010274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added this will help complete the picture on what happened in
        Mamasapano immediately after the <a href="http://nine.cnnphilippines.com/news/2015/02/27/saf-44-mamasapano-monitoring.html">bloody
        clash</a> in January 25, 2015.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d21b76-9aa3-4f12-a3ac-bb46359fa435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/19/Honasan-Mamasapano-chain-of-command.html">Also
        read: Honasan: ''Chain of command vital in Mamasapano Senate probe''</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8871dff-b12d-43ea-a2e3-24c9f0a15ddb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>To submit evidence to Congress</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e33d9268-aad4-4dba-aa5a-200cf75dd325'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valeroso said he already listened to the recording and described
        it as a face-to-face conversation between a top government official and a
        lawmaker.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '084165b1-1f45-4cd4-918e-107e621b6be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.256+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he admitted he has no authority to evaluate it.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e70fe221-2de4-452d-9445-b6b4b1743258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he will submit it to the Senate and the House of Representatives
        and let the Congress assess the piece of evidence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68d67ed-2f48-40b2-8618-e242cc11c7bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/19/senate-mamasapano-probe-reopen-juan-ponce-enrile.html">Related:
        Senate set to reopen Mamasapano probe</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed536e44-8914-4e9e-a1a5-d28963a40a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>‚ÄúSana sa pagbubukas ng</em> Mamasapano investigation<em> sa
        Senado mabibigyan natin ng pagkakataon na maisumite ito sa kanila</em>,‚Äù he
        said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe21eb85-40dc-4d26-9a13-13503add3fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: ‚ÄúI hope when the investigation on the Mamasapano incident
        opens in Senate, we would be given a chance to submit it (evidence) to them.‚Äù]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61797d31-6c9f-4822-aed5-f4e7404aa322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:31:12.257+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.457+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did not give specific details about the conversation, saying
        he is only after the truth, accountability, and justice.</p>'
  'australian-open-2016-roger-federer':
    'author': 'Ravi Ubha, CNN'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-23T01:39:41.863+08:00
    'imagesource': 'jcr:5d068a05-5986-4136-a129-442cd530fb3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2927b07a-9c1e-4b7b-86cc-430b9e650f78'
    'lead': 'When Federer swept past a man often compared to him, Grigor Dimitrov,
      6-4 3-6 6-1 6-4 in the third round under the roof at the Australian Open he
      became the first man to achieve 300 singles wins at grand slams.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:34:28.603+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:48.285+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:03.831+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open 2016: Roger Federer first man to 300 wins at major

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2d7ff2a-c180-4e66-a291-a1fb5b714111'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne (CNN)</strong> ‚Äî Roger Federer may never win another
        grand slam again. As it is his haul of 17 majors is unprecedented in the men''s
        game.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7310796-44ad-45a4-b02f-a03b187b2aa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Swiss set another record Friday (January 22) and this one
        is testament to his sustained excellence at the tournaments that matter the
        most.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76123bd5-9fe3-4bc8-b1f1-61ec83956beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Federer swept past a man often compared to him, Grigor Dimitrov,
        6-4 3-6 6-1 6-4 in the third round under the roof at the Australian Open he
        became the first man to achieve 300 singles wins at grand slams.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1e2c97-1d5d-4330-9e76-13e536bd376e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very exciting, I must tell you," Federer told reporters.
        "Like when I reached 1,000 (overall wins) last year, it was a big deal for
        me. Not something I ever aimed for or looked for, but when it happens, it''s
        very special.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0ae8e64-4722-4434-854b-b09b86d06b0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Yeah, you look deeper into it, I guess, where it''s all happened
        and how. So it''s very nice. I''m very happy."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '016ecd1f-8b95-4a84-8bc9-c5b8c2824af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.286+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Given he has no plans to quit anytime soon -- he has suggested he''ll
        play through 2017 at the very least -- it''s almost a certainty the 34-year-old
        will surpass Martina Navratilova''s all-time record of 306 victories when
        he lines up at the French Open.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6621719-d3bb-4124-939f-7f5f6cbe6492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.603+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed it was a day of milestones at Melbourne Park despite rain
        disrupting play, with Maria Sharapova needing a third set but then seeing
        off a plucky Lauren Davis 6-1 6-7 (5-7) 6-0 to notch her 600th professional
        win.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881d2c65-b10d-4c5b-bbd0-fff5965a7351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The woman, however, who last season foiled Serena Williams'' bid
        to achieve the first calendar year grand slam since 1988 couldn''t duplicate
        her New York success as the U.S. Open finalist Roberta Vinci fell to Germany''s
        Anna-Lena Friedsam 0-6 6-4 6-4. Williams, meanwhile, needed 45 minutes to
        dispatch Daria Kasatkina 6-1 6-1. Kasatkina had upset Williams'' older sister,
        Venus, in Auckland in early January.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69035e49-a622-4f72-9040-591a9cabbe05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The title for Williams would give her 22 majors, which would tie
        the 34-year-old with Steffi Graf for the Open Era record. Attempting to derail
        Williams in the fourth round is 58th-ranked Margarita Gasparyan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbb831ab-0a6c-4035-b441-644382938344'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Battle of friends</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7689eee8-24a8-4cae-82b2-89b3020d8fbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer and Dimitrov know each other well.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8f1cde-146c-4236-87c6-245346f6e22d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Federer and his longtime agent Tony Godsick formed a management
        company, Team8, in 2013 and Dimitrov -- dating pop superstar Nicole Scherzinger
        after a long relationship with Sharapova -- is part of the roster.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2086e0b1-4515-402a-8b47-448fbac0aa39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From a client standpoint, Federer might be a tad disappointed with
        the 24-year-old.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b92d9-5f21-4b1a-8ab4-d25fbe324b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When he reached eighth in the world and made the Wimbledon semifinals
        two years ago, it seemed like Dimitrov was well on his way to mixing it with
        the elite on a regular basis.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d60dd8-0c89-4667-9407-454f0cdf481e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.287+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet he now sits at 28th and will dip further after being unable
        to defend his points from 12 months ago at the Australian Open.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d45780-ef76-436a-9fdc-eb1b4eba7901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dimitrov made yet another coaching change last year, too, teaming
        up with Franco Davin, formerly in the corner of another player in the Team8
        stable, Juan Martin del Potro.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae4473f-5226-45a8-ad15-19c19f39e65b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There may have been health concerns for Dimitrov on Friday, as he
        was seen by the trainer for an elbow injury, but the bottom line was a fifth
        loss in as many matches against Federer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4177acd4-713f-4caa-83f7-66f0e700a824'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the pair met in Brisbane two weeks ago, Federer had to overcome
        a health issue of his own -- illness. In his last 15 matches against the top-10,
        Dimitrov''s record is a lamentable 2-13, both triumphs coming against Federer''s
        countryman, Stan Wawrinka.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31565ad6-74fc-4bd0-8a43-970e2926e7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think last year was a learning curve for him," Federer said.
        "So I think this year''s got to be better for him. I think the beginning of
        the year and the off-season was important for him."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7d9c09e-2c34-41b5-b6fb-75597220a9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Federer he next confronts another pal and someone who has passed
        Dimitrov in rankings, the Belgian David Goffin.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccdee02-197a-4a09-8b5d-36b50eb0884c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.604+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proud number</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43f9aa6f-d896-431d-9227-748976bff400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova handled Davis, one of the shortest players top-tier tennis
        has ever seen at 5 feet 2 inches, with ease in the first and third sets. The
        second brought drama.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a36e5a5-6019-49bd-b05f-65f24af0b682'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis appeared to have missed her chance in the tiebreak when she
        netted a shot with Sharapova well stranded at 5-4 to end a breathtaking 27-shot
        rally. Federer looked on from the locker room in amazement; his match followed
        Sharapova''s so he was keeping track of proceedings.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c2c9bc3-ff28-43c6-ab5f-e0ca687f4c57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davis, whose father Bill, a cardiologist, wrote the foreword to
        Novak Djokovic''s book, "Serve to win," took the ensuing two points to the
        crowd''s delight to force the decider. It was, ultimately, lopsided.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7da82854-d12f-46e9-9ca8-a23e51c299f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.288+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a proud number," five-time grand slam winner Sharapova,
        who awaits Belinda Bencic in the fourth round, said of reaching 600 wins.
        "I''ve played for many years. I don''t think about those numbers until I finish
        the match and someone does mention it. I think it''s a good fact that I''ve
        been able to win that many matches."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b8db6b-fa1f-433e-a9dd-55eb1531bd20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unless she has a change of heart, Vinci contested her last match
        at Melbourne Park since she intends to call it quits at the end of the campaign.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b218cbaa-160e-4579-a478-917a8eb5f477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the charismatic Vinci raced to the first set, no one could
        have foreseen a turnaround.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9015853d-f756-4e86-91a0-8b26455c0055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 20-year-old Friedsam, bamboozled when she played a similar
        type of player at a warmup event in Shenzhen two weeks ago, Agnieszka Radwanska,
        recovered to make the third round at a major for the first time. A year ago,
        Friedsam extended Williams to three sets at the French Open.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c11c109-9abf-4b0e-b9ef-3aa2a2bd9df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth-seeded Radwanska and Friedsam will tangle again Sunday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4a7c89-c08c-4bc4-8b6c-98c36e560c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Defending men''s champion Novak Djokovic, bidding for a sixth crown
        overall at the tournament, improved to 12-0 against Andreas Seppi after downing
        the Italian 6-1 7-5 7-6 (8-6). Djokovic has won 19 straight sets to begin
        2016 although the Serb wasn''t in vintage form Friday. That may give fourth-round
        challenger Gilles Simon slight hope.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4f8385d-d92a-477a-90a3-0627c100d99b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Differing fortunes for Aussies</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd9eff9-ce10-43b7-b76f-2e8ab3902d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Kyrgios and Daria Gavrilova combined to lead Australia to Hopman
        Cup glory this month. They both played Friday but only one survived -- Gavrilova,
        a Melbourne resident who formerly represented Russia.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784abefc-3e97-4f12-bae1-41b11943ff12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year''s WTA Newcomer of the Year beat 28th-seed Kristina Mladenovic
        6-4 4-6 11-9.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e1e89f-d707-4f48-8767-a3fcc14ea818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ever controversial Kyrgios criticized chair umpire James Keothavong
        for not taking action when he felt music was being played in the stands and
        appeared distracted the first two sets versus the sixth-ranked Berdych under
        the lights. It cost him.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60a0e7f2-f253-4926-b76f-f79c410b3aba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.605+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kyrgios lost 6-3 6-4 1-6 6-4 -- hitting a double fault on match
        point -- and then labeled Keothavong a "terrible referee." But he did hit
        the shot of the match, an outrageous forehand winner clocked at 170 km/h.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4083bb9d-0413-4306-b326-5e044a8164b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:34:28.606+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:48.289+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/22/tennis/australian-open-tennis-sharapova-federer-djokovic/">Australian
        Open 2016: Roger Federer first man to 300 wins at major</a>"</em></p>'
  'saskatchewan-canada-school-shooting':
    'author': 'Michael Martinez and Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-23T10:59:07.144+08:00
    'imagesource': 'jcr:02a0ee63-9cfa-45ff-82b7-91f86bc58e6b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '85d48ccc-a33d-49a7-a3ea-c99a3171bfff'
    'lead': 'Four people were killed and an alleged shooter was arrested Friday (January
      22) after gunfire erupted at a school in a small town in northern Saskatchewan,
      Chief Superintendent Maureen Levy of the Royal Canadian Mounted Police said
      Friday night.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T09:41:31.607+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T09:41:52.606+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T09:41:52.255+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Four dead, several injured in shooting in Saskatchewan school

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98b7ddb-71b0-48c1-86ae-63483605cfa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.607+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Four people were killed and an alleged
        shooter was arrested Friday (January 22) after gunfire erupted at a school
        in a small town in northern Saskatchewan, Chief Superintendent Maureen Levy
        of the Royal Canadian Mounted Police said Friday night.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7808ec9-959c-4c45-9215-451c4cafd079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levy said authorities received a call about 1 p.m. Friday saying
        a weapon had been discharged at La Loche Community School in La Loche. Officers
        went to the school and at 1:47 p.m. arrested a suspect and seized his weapon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90dfc495-7df6-4971-af1e-13d927b52dc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier reports said five people had been killed and two wounded.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53dc7320-7e4a-4baa-9e78-3f7be1803609'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police were investigating at two sites, the school and a residence
        in the town, Levy said. The injured were taken to University Hospital in Saskatoon,
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75298071-a312-43b8-b82b-2b91f256c935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Levy revealed few details and wouldn''t give the names of the suspect
        or victims, whether the shooter and victims were students and what kind of
        weapon was used, saying the integrity of the investigation had to be protected.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e35579-58e9-48ad-ab20-215b4f36f679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canadian Prime Minister Justin Trudeau earlier addressed the nation,
        saying, "Obviously this is every parent''s worst nightmare" and calling it
        "a terrible, tragic day."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2d84a3-6bf6-4cef-b9c8-9efb229dee45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Run, bro, run!''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c147fe-2050-421e-8277-31556ee1a6fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.608+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Star Phoenix newspaper quoted a student who said he was returning
        from lunch when shots were fired at the school. He said friends ran past him
        urging him to get out.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd22e39c-b855-48ae-8c33-3d8b05ab0d67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Run, bro, run!" Noel Desjarlais-Thomas, 16, said his friends told
        him as they fled. "There''s a shotgun! There''s a shotgun! They were just
        yelling to me. And then I was hearing those shots, too, so of course I started
        running."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb87dc6-accc-4b20-a26d-955f516be418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.609+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>School coordinator Norma Janvier told the Star Phoenix she was in
        her office when she heard shots.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22529995-82ee-4dfe-bc63-d2ce991cf7db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I didn''t know what was going on," she said. "I thought the kids
        were just playing around or something, like a locker slamming and stuff."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f8af3b1-9dec-4d42-a7f7-4f9f2f6bed78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said another teacher stopped her from leaving the office so
        she waited until someone said it was safe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff372c09-9435-4e97-a10c-a8cd3f2c179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T09:41:31.609+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T09:41:52.610+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All I heard was cops running around in the school," she said.</p>'
    '24':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
