    'template': '1'
    'title': 'Abaya dispels ''unsafe'' claim on new MRT coaches

      '
    'updated': 2016-01-24T12:00:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75e09014-656d-4f54-b076-16710163cfd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Transportation
        Secretary Joseph Abaya on Friday (January 22) said the statement of MRT Holdings,
        Inc. (MRTH) tagging the new Metro Rail Transit 3 (MRT-3) coaches as unsafe
        is ‚Äúmisleading the public.‚Äù</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0221c693-2231-49ed-9fda-12579ca13caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRTH is the majority shareholder of Metro Rail Transit Corporation
        (MRTC), which is the private owner of the MRT-3 system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b5c1f6e-8d77-44de-ad1e-c6aed01b2b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.354+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2016/01/21/mrt-new-coaches-danger-mrth.html">Two
        reasons</a> were mentioned by MRTH Chairman Robert Sobrepe√±a on why the new
        coaches made by Chinese firm Dalian Locomotive and Rolling Stock Co., Ltd.
        is a danger to its riders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a60771a-386b-4724-ad39-ae3e474ee709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, he said it‚Äôs the first time for Dalian to build such a light
        rail vehicle, making it a ‚Äúguinea pig.‚Äù</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45685b56-7752-42f6-ae0d-eec706d8f139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Next, he argued that the <a href="http://nine.cnnphilippines.com/metro/2015/08/14/MRT-3-train-prototype-arrives.html">prototype</a>
        and the new coaches have not completed the 5,000 kilometer test run prior
        to its shipment to the Philippines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77036b1e-b3bb-4800-b677-ec5ca9be7d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI wouldn''t ride it,‚Äù he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '454ad582-c10d-4c8c-973f-ed02b162718a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Test runs will be done in PH</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11550cc1-da25-4f7c-a6fb-da5f3e5f5996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Abaya clarified that test runs would be completed in the
        Philippines instead.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10cb3504-e9c6-466f-9ccf-057811fce4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said this during <a href="http://nine.cnnphilippines.com/videos/2016/01/22/Election-Roundtable-Metro-Manilas-mass-transit-system.html1">CNN
        Philippines‚Äô second election roundtable</a> which discussed the state of Metro
        Manila‚Äôs mass transit system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96221f69-88e3-4285-b297-96823f29fc26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Transportation secretary, Dalian engineers and
        the consultant of the Department of Transportation and Communications (DOTC)
        advised that it‚Äôs better to run the new coaches under the country‚Äôs conditions.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6fe9ee-c391-48fc-a792-4b72be575cdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Passengers won‚Äôt be allowed to ride the new coaches ‚Äúunless we‚Äôve
        fully tested the trains,‚Äù Abaya added.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c8bb4d-c5e6-4f25-8c8f-752c127a9b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.355+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the DOTC would not not procure trains that are unsafe.
        Dalian is a ‚Äúworld-renowned [and] world-class manufacturer. They produced
        trains for MTR Hong Kong and for SMRT Singapore,‚Äù he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c679b2f4-68fa-4113-9228-c505d2909324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during the round table discussion, transport consultant Rene
        Santiago said he wouldn‚Äôt claim right away that the Chinese-made coaches are
        safe or dangerous. Still, he ‚Äúwould be very cautious‚Äù as the trains did not
        undergo the required testing.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '831362c7-83bf-4b2a-9b7a-07b4c0a121eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to him, another complication was that Dalian trains were
        not the same configuration as the ones currently used by the MRT-3.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80574efb-a3a4-4017-a715-f59e683f0621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt‚Äôs not just adding a rail car on top of it. [The DOTC] still
        have to completely repair the tracks and the signaling,‚Äù Santiago said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db4ccc54-c0fd-4019-8be9-4562f7a0f196'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.618+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúI have yet to see whether it will really complement or match the
        existing system,‚Äù he added.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf737ef4-7143-422c-8b12-b791b9ea98f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>‚ÄòMisleading the public‚Äô</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e428fe40-72f1-4982-a1bd-ab9874bcf46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-21T16:52:10.356+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-21T16:52:28.619+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abaya said Sobrepe√±a‚Äôs statements have all been ‚Äúcoming from the
        left field‚Äù lately. ‚ÄúClearly he is misleading the public,‚Äù he said.</p>'
