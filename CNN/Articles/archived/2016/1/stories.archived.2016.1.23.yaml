      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apart from winning a diamond encrusted crown and the hearts of millions,
        Pia Wurtzbach has received a slew of other prizes throughout her reign.</p>'
