      'text': '<p>Those arrested were detained at the Maluso Police Station.</p>'
  'roxas-binay-duterte-mass-transit':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Problems surrounding Metro Manila''s mass transit system was discussed
