      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her official schedule released by the Bb. Pilipinas Charities Inc.
        showed a busy homecoming for Wurtzbach from January 23 to 28.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd72b33-3664-4baa-856f-ab2009561bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Saturday would be her day-off. She will start with her
        official duties on Sunday (January 24) with a press conference with members
        of local and international media.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de898509-6c25-46cb-8ae5-941af10354ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.739+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.189+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said she will share more of her experiences there.</p>'
