      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Metropolitan Manila Development Authority (MMDA) had earlier
        warned the public of moderate to heavy traffic in these areas.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0071fbaa-b6f8-4ead-9222-c4366519c922'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:30:43.741+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:49.190+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine National Police (PNP) also mapped out a security
        and public safety plan to ensure order during the homecoming.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998ed64e-61cb-429d-930f-fc59c1f90eb2'
      'mgnl:activationStatus': true
