      'mgnl:type': 'text'
      'text': '<p>Rescuers expanded their search Saturday for 12 Marines missing since
        their two military helicopters apparently collided in the waters off the Hawaiian
        island of Oahu.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978ed7f2-73b9-4e5d-b4c2-e8ac73dd4f60'
