  'DTI-department-of-trade-and-industry-urges-manufacturers-rollback-basic-good':
    'author': 'Kristine de Guzman, CNN Philippines'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-17T11:12:21.857+08:00
    'imagesource': 'jcr:ecc2e9d9-2ec4-4c2c-9cfd-3e4662971dd4'
    'jcr:primaryType': 'mgnl:composition'
