  'Expert-on-EDSA-yellow-lanes':
    'author': 'Paola Palma, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-17T10:52:50.532+08:00
    'imagesource': 'jcr:41084ef8-886d-4ded-98d8-d25b70656fd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e039076-6293-48d7-b372-5bb8b1102dd0'
    'lead': 'Starting Monday (January 18), the Highway Patrol Group (HPG) and Metropolitan
      Manila Development Authority (MMDA) enforcers will stop private motorists who
      will use the yellow lanes. But a transport expert said exclusive bus lanes will
      not help speed up traffic flow in Metro Manila.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:13:24.091+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:09.128+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:33.288+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Expert takes on EDSA yellow lanes usage rule

      '
    'updated': 2016-01-18T08:04:00.000+08:00
    'visualType': 'image'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f5cd2a-7138-48f2-b39a-8801d23575e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Traffic officials
        warned private vehicle owners to keep off the yellow lanes reserved for buses
        along the stretch of EDSA-Shaw Boulevard to Guadalupe.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'debefd67-667e-432d-b307-b005e4f6a531'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.129+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting Monday (January 18), the Highway Patrol Group (HPG) and
        Metropolitan Manila Development Authority (MMDA) enforcers will stop private
        motorists who use the yellow lanes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2d3ef19-457c-4102-92a4-3060c4c9065c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.091+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Private motorists and bus drivers caught driving outside their designated
        lanes will be issued tickets and fined P500 for each violation.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd766814f-d606-4bec-bb68-96cee2a48dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a transport expert said exclusive bus lanes will not help speed
        up traffic flow in Metro Manila.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e52323f9-112f-4dee-9b7d-cdea3f4aa669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The strictest implementation was during the time of (former MMDA
        chairman) Bayani Fernando and they started relaxing and nobody executed it,"
        said Rene Santiago, transport and management consultant and engineer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06a6eb4e-8b33-4c9c-ba13-978d3919ed4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago pointed out that this measure was done before and it had
        limited success.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb68d4e7-0699-413f-9fbc-0fa7fde09646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that stricter implementation of yellow lanes might even
        cause private vehicles to slow down along EDSA.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d784348-6521-47e6-ab82-789938b3845d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago warned battle necks may happen in areas where private vehicles
        enter EDSA from secondary roads.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b284f90c-0ec1-4daf-9532-5876fc1b876d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The traffic will be constrained especially when these cars are
        coming out from side streets going into EDSA, they can''t immediately merge
        into the private lane," Santiago said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '282c8d41-7b45-4038-a055-c9cf5d77e5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Santiago said traffic along EDSA will only improve if more people
        leave their private vehicles at home and take the bus instead.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9686aa7e-34e1-4571-9e5f-6dfedaf2f93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.130+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But buses must also swiftly load and unload passengers to avoid
        causing traffic along their own lanes.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '992540ba-f3a4-4289-86d8-0757d1428da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MMDA Chairman Emerson Carlos said the flow of traffic will not speed
        up right away even with the stricter implementation of the yellow lanes.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2651d0fc-3972-4dd6-8ffa-8318684099d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s possible na magkaroon ng heavy traffic on Monday so please
        exercise patience," said MMDA chariman Emerson Carlos. "It will be met with
        some confusion, resistance."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c184a6b3-af3c-4473-81a0-7b9ddaf1b88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But eventually, Carlos is expecting this system to work once private
        motorists see the travel time of buses is shorter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84a7c46d-82e0-41b2-b4f3-36b8ae34702b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Kapag nakita nila na mas mabilis ang bus, iiwan nila kotse nila,
        sasakay ng bus. Pag sumakay sila ng bus, mababawasan ang kotse sa other lanes,"
        Carlos said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '596a029c-6cbf-4f06-ac56-f9d590e8eb77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.092+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlos said both the MMDA and HPG are there to speed up the flow
        of buses on EDSA.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20a13301-b992-48d6-824b-f2a2912fa60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s their job to make sure buses load and unload passengers quickly,
        and move along.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915562c7-8f9a-4756-a976-7bd0b8bfc2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bus drivers who don''t use the designated loading and unloading
        zones will be reprimanded.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd30614c2-399e-4f61-9a41-35c36ad2991b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>HPG and MMDA personnel will also check on commuters to make sure
        they use proper loading and unloading areas.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a181fbe-bb31-4f3c-ac2c-875a2a337fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA clarified that vehicles coming from or going to secondary
        roads and establishments along EDSA will not be apprehended.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1cbbb14e-1a76-4109-a8a4-0600aea42464'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:13:24.093+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:09.131+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The MMDA and the HPG will be deployed as early as 5 a.m. on Monday.</p>'
  'implementation-day-iran-nuclear-deal':
    'author': 'CNN Philippines Staff'
    'caption': 'A view of Bushehr nuclear power plant on August 20, 2010 in southern
      Iran.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-17T06:50:36.895+08:00
    'imagesource': 'jcr:6c5be612-d890-43f8-a72a-bef1e9847864'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8a94e844-d02e-4186-bac7-b2973981868c'
    'lead': 'The U.S., UN and EU are lifting international economic sanctions against
      Iran. It comes after the UN''s nuclear watchdog, International Atomic Energy
      Agency (IAEA) said that Iran has met conditions set forth under a nuclear agreement
      with 6 world powers—United States, Britain, France, Germany, Russian and China. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:20:39.683+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:08.805+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:33.570+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'The Road to #ImplementationDay: A timeline to Iran’s nuclear deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78961d5-413f-4f0c-9515-1c704a6000e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Since 2003, worldwide
        concern over Iran''s nuclear program has increased as Iran and the International
        Atomic Energy Agency (IAEA) sparred over investigation and details of Iran''s
        program.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b8a11e5-f1d1-48d3-8c6f-9f05b72fbf99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Supreme Leader Ayatollah Khamenei has repeatedly denied
        Iran is building a bomb and said weapons of mass destruction are forbidden
        under Islam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3da47f1-6f5e-4bb3-8855-18292ba78b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.683+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>International economic sanctions against Iran have been in place
        for five years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb49b2d-e4ac-408c-a06d-dda547c501a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.807+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With IAEA Director General Yukiya Amano confirming that Iran has
        completed all the necessary steps agreed under the nuclear deal, the Joint
        Comprehensive Plan of Action (JCPOA) could now be implemented.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9e3330-b8ab-4317-8b8c-a940fa29bb9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sealing the deal on nuclear agreement with Iran are six world powers
        including United States, Britain, France, Germany, Russia, and China.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b12a893b-70e1-46f2-b4e3-c685bcfd381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that Iran can now have access to its frozen assets worth
        $50-$100 billion, sell its oil and buy goods in the international marketplace,
        and be a part of the international banking system.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176b4466-5049-4c16-bd3d-2e4b14a2fe53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here’s the road to Iran nuclear agreement’s #ImplementationDay,
        which marks the official lifting of sanctions against Iran and the beginning
        of trade.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0536b-af24-4df1-8c82-04dab80aa51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1957</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85c7ed80-4ecb-419d-a554-d665c8221c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States signed a civil nuclear cooperation agreement with
        Iran.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caae54c3-5296-4002-9efc-167c509201c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1958</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fa90197-a67e-47cb-bc30-93d3b7efbed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran joined the International Atomic Energy Agency.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf1fedf-a1a2-45fe-ad84-fdf7cbe3b631'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1967</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bd3988b-e69e-47be-b248-0618b0569b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tehran Nuclear Research Center, which includes a small reactor
        supplied by the United States, opened.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c2c42d-8492-44bb-ab1a-4fa5ec15141f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.808+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1968</strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39674462-8dd2-4df1-a1f6-958f7ab02e22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran signed the Nuclear Non-Proliferation Treaty.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dd0e963-53d3-4756-9b9b-f0933d336135'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.684+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Mid-1970s</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b645f5d3-ead7-4e81-a8d2-c9e22313a37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With United States'' backing, Iran began developing a nuclear power
        program.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd11af6d6-2c9a-4925-9b22-c12c299ad2bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1980s</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6510d5c5-61ff-49f1-8111-37af88b7c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran opened a nuclear research center in Isfahan with the help of
        China.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0401ca00-69ad-435d-afdf-bba8ccc57422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 23, 1998</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc11329-173a-4353-a66e-b17ae8bfcd0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States announced concerns that Iran''s nuclear energy
        program could lead to the development of nuclear weapons.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a59417d0-1770-447d-98c1-82b15ea3fd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2000</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3fe4f71-76f9-4fc5-ae6f-12b20b970465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. President Bill Clinton signed a law that allows sanctions against
        people and organizations that provide aid to Iran''s nuclear program.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e622617-fd10-4e54-aba7-44a0660d8a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2003</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9dfddb-f11d-4fbf-9e62-901112ab90ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Atomic Energy Agency (IAEA) Director General Mohamed
        ElBaradei encouraged Iran to sign a protocol allowing IAEA inspectors greater
        and faster access to nuclear sites.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2b2d43-42bc-4db2-9c95-d8a4f12f7cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran declines to sign the protocol and reiterates that its nuclear
        program is for producing power and not weapons.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca5491d-c4e6-4f07-982c-75d1ebf4815a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA reported that its inspectors in Iran have found traces
        of highly enriched uranium at the Natanz uranium enrichment plant.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7028de3-e9c6-4a2b-819f-9eb41085527c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uranium is a critical component used to make nuclear weapons. Enriching
        uranium is a key step in making nuclear weapons.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed9cc79a-c995-4ada-b137-b961e317151d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>October 2003</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d2c274-bda9-4ffc-8753-7685ee7b4aca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.685+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The foreign Ministers of Britain, France and Germany visited Tehran,
        and all parties agreed upon measures Iran will take to settle all outstanding
        issues with the IAEA. Under obligation to the IAEA, Iran released a dossier
        on its nuclear activities.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08ab4f95-a246-4f55-bc9d-d7d58da8f627'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the report does not contain information on where Iran acquired
        components for centrifuges used to enrich uranium, a fact the IAEA considers
        important in determining whether the uranium is to be enriched for weapons.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64bd415-9be8-4886-8088-2c1b74d5716a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>November 2003</strong></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a227cd1-1475-469a-bb91-4a2966fff6e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran agreed to halt uranium enrichment as a confidence-building
        measure and accepts IAEA verification of suspension.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b049328-6b7f-46ff-9ad7-0d82c3822b57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Towards the end of that year, Iran agreed to sign a protocol of
        the Nuclear Non-Proliferation treaty that allows for unannounced visits to
        their nuclear facilities.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9070318-3523-4147-8e43-fd3a53e550bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2004</strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f033c5be-3711-4ae8-b2b2-4525d7fc7a37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA stated they have found traces of uranium that exceed the
        amount used for general energy production.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054aca40-b7e0-4e2a-80d9-492e01d93f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran admitted that it is importing parts for advanced centrifuges
        that can be used to enrich uranium, but is using the parts to generate electricity.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee623b84-d861-4727-a36c-b57534c34856'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After more than a year, Iran removed the IAEA seals from its Isfahan
        nuclear processing facility, opening the uranium conversion plant for full
        operation.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156e8900-8084-40bf-924c-a1e96d3b3e83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 2005</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f0d70cd-3eb8-4b8b-a9c9-1a6200115d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s new foreign minister, Manouchehr Mottaki, said the country
        won''t suspend activities at its Isfahan uranium conversion facility and it
        plans to seek bids for the construction of two more nuclear plants.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7392722-6718-4a4b-b24f-206f2ad46240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2006</strong></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccae7a7e-38bc-45af-aff8-f1b9af456e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign ministers of the Great Britain, France, and Germany recommended
        Iran''s referral to the United Nations (UN) Security Council over its nuclear
        program.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f065f0d3-5bce-4026-8c8a-1f19b929bafa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.686+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Foreign Minister, Manouchehr Mottaki, stated that if Iran
        is referred, its government would be forced to stop some of its cooperation
        with the IAEA, including random inspections.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0020c4c1-02fa-489a-8f14-fca1f5c0d4c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About a month after, President Ahmadinejad ordered Iran to end its
        cooperation with the IAEA.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95624158-b316-481c-a3f1-58aa99d48380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.811+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>December 23, 2006</strong></p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce90f183-1a91-4595-b1fc-20348cfd6d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council voted unanimously to impose sanctions against
        Iran for failing to suspend its nuclear program.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffaaaca-482d-4351-8fec-9ddb792d1341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 22, 2007</strong></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe06d4d9-cc81-46a4-a280-68149fb0aa76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA issued a statement saying that Iran has not complied with
        UN Security Council for a freeze of all nuclear activity. Instead, Iran has
        expanded its uranium enrichment program.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a020841-ba99-49fa-a8d4-f2c57ea16c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN toughened sanctions against Iran. The sanctions included
        the freezing of assets of 28 individuals and organizations involved in Iran''s
        nuclear and missile programs.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41a0fd35-6847-4852-b0e3-67e94783f92f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>June 21, 2007</strong></p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2662c94a-28c4-4bc6-8cbe-5b42d404b05f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s Interior Minister Mostapha PourMohamedi claimed: "Now we
        have 3,000 centrifuges and have in our warehouses 100 kilograms of enriched
        uranium. We also have more than 150 tons of raw materials for producing uranium
        gas."</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecfefa1-9ade-4361-b49c-7bee9ee15d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 2009</strong></p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd677dd13-8ce6-4464-a899-1c039612aa8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Institute for Science and International Security (ISIS) reported
        that Iranian scientists have reached "nuclear weapons breakout capability."</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defd8f71-40bc-4561-a375-01513e04688b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report concluded Iran does not yet have a nuclear weapon but
        does have enough low-enriched uranium for a single nuclear weapon. An official
        at the IAEA cautioned about drawing such conclusions.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48c041a7-5920-4c9c-a331-84418cbe5c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.812+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 2009</strong></p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fcf8a1-80d9-4505-9064-59c093cf65de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a letter to the IAEA, Iran revealed the existence of a second
        nuclear facility. It is located underground at a military base, near the city
        of Qom.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedf5f59-a8f2-4c34-81e7-58e9ee0643c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A month after, IAEA inspectors visited Iran''s newly disclosed nuclear
        facility near Qom.</p>'
    '57':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a49d877-8bbb-4dab-876c-420d39c0f8ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.687+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>February 2010</strong></p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71c725cb-e8e8-42a4-9849-af2d73701a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA reported that it believes Iran may be working in secret
        to develop a nuclear warhead for a missile.</p>'
    '59':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff3133c4-49be-4e45-b92d-ae20948067f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Akbar Salehi, Iran''s atomic chief and acting foreign minister,
        also announced that Iran''s nuclear program is self-sufficient and that Iran
        has begun producing yellowcake— an intermediate stage in processing uranium.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bea1c07-071c-49d9-884f-d11ae82de65e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2011</strong></p>'
    '61':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57bfb725-8e24-4b96-b753-65db4eeac35b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ali Akbar Salehi reported that Iran could now create its own nuclear
        fuel plates and rods.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804ff99c-bdeb-408c-a9a6-53a53bcb83ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran also announced that its Bushehr nuclear power plant joined
        the electric grid, making it the first Middle Eastern country to produce commercial
        electricity from atomic reactors.</p>'
    '63':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '057472ab-3d7d-4b82-9563-3461ccd4bc15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA released a report saying that it has "serious concerns"
        and "credible" information that Iran may be developing nuclear weapons.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee199e79-aa37-4390-a159-39b3c70ddf2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2012</strong></p>'
    '65':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8998323-9311-4ed5-8fff-342a8e49b7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.813+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The IAEA confirmed that uranium enrichment has begun at the Fordo
        nuclear facility in the Qom province in northern Iran.</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b37791db-da8b-48a1-aaf1-7b9617aae9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union (EU) announced it would ban the import of Iranian
        crude oil and petroleum products.</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab59e93d-f76a-48ca-91f8-a6ced7a12269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a Senate testimony National Intelligence Director James Clapper
        said there''s no evidence Iran is building a nuclear bomb. Central Intelligence
        Agency (CIA) director David Petraeus agreed.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9a5a4da-8509-43b7-baa7-1c8eb60b16f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>March 28, 2012</strong></p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec5bc0f-eec4-488d-b9b1-3e0ab0cd90d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discussions regarding Iran''s nuclear future stalled.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbb8ba05-7540-4550-9e72-71a5cbfbfd89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>April 14, 2012</strong></p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af9b094-7a2d-4891-9ce9-e6d211d2685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.688+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talks between Iran and six world powers resumed, over Iranian nuclear
        ambitions in Istanbul, Turkey.</p>'
    '72':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ae8f96-127d-4965-9a86-4a67e0f30a55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>About three months after, a full embargo of Iranian oil from the
        EU took effect.</p>'
    '73':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd23cf546-0b9d-4aec-ae9a-d900b2af1b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>September 2013</strong></p>'
    '74':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ba8ea2f-369c-448a-a9fa-7fbeaf55ca9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Rouhani said in a UN’s general assembly: "Nuclear
        weapons and other weapons of mass destruction have no place in Iran''s security
        and defense doctrine, and contradict our fundamental religious and ethical
        convictions."</p>'
    '75':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b6789b-b9ed-4f94-b649-1ea2793dd031'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.814+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran and six world powers including United States, Britain, France,
        Germany, Russia, and China reached an agreement over Iran''s nuclear program.
        The deal called on Iran to limit its nuclear activities in return for lighter
        sanctions.</p>'
    '76':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '931297b4-a703-43e5-b700-91bd2c03567a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 2014</strong></p>'
    '77':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aef86cd-a547-4c20-b043-b0e3116ae51a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran started eliminating some of its uranium stockpile and began
        suspending high levels of uranium enrichment.</p>'
    '78':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'affd7cae-abfa-46bf-9fea-a76a59a6f820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU announced that it has suspended certain sanctions against
        Iran for six months.</p>'
    '79':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf0605a-64ff-4357-b216-30d7ca59b16b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2015</strong></p>'
    '80':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcb3bb3b-4bc3-429b-bd6d-dcf1654b9fb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A deal was reached on Iran''s nuclear program, which reduced the
        number of Iranian centrifuges by two-thirds. It placed bans on enrichment
        at key facilities, and limited uranium research and development to the Natanz
        facility.</p>'
    '81':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b611880f-8009-44c2-8f0b-9793abc10807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/03/13/iran-nuclear-deal-ayatollah.html">Related:
        Iran''s leader accuses world powers of trickery over nuclear deal</a></strong></p>'
    '82':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ab8e95-fc89-42f4-999c-48dd8dbde2be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>July 20, 2015</strong></p>'
    '83':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b91affa8-fdc1-49af-be6c-988329d53cf2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UN Security Council endorsed the nuclear deal.</p>'
    '84':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a825361-00b6-4c5a-9442-5e2b4089466f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.689+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>January 16, 2016</strong></p>'
    '85':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97b4e9bd-7e15-45ee-bd32-3641dc85aced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IAEA Director General Yukiya Amano said Iran has completed all the
        necessary steps agreed under the nuclear deal, and that all participants can
        begin implementing the Joint Comprehensive Plan of Action (JCPOA).</p>'
    '86':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32465403-2d78-46ab-bb12-f4a9300195b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:20:39.690+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.815+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2016/01/17/sanctions-lifted-after-iran-found-in-compliance-on-nuclear-deal-IAEA.html">Related:
        Sanctions lifted after Iran found in compliance on nuclear deal</a></strong></p>'
  'Sinulog-festival-politicians-haven':
    'author': 'Dale G. Israel, Cebu-based correspondent'
    'caption': 'Vice President Jejomar Binay (File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-17T05:20:23.060+08:00
    'imagesource': 'jcr:6dd79054-79ba-4e63-bb9f-aad6ef67296f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5697c6e8-afc2-4113-b32d-e25e28112c57'
    'lead': 'With over a million people on the streets, the Sinulog Grand Parade is
      naturally attracting those seeking national elective posts, disregarding the
      church and the festival organizers'' request for them to refrain from using
      the event as free political mileage.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:24:21.616+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:08.108+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:33.808+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay spokesman on boos at Sinulog: ''We received reports it came from
      LP contingent''

      '
    'updated': 2016-01-18T04:45:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cd67027-7634-4cfa-b562-014e3f764383'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines)</strong> — With over a million
        people on the streets, the Sinulog Grand Parade is naturally attracting those
        seeking national elective posts, disregarding the church and the festival
        organizers'' request for them to refrain from using the event as free political
        mileage.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c208f10-d917-454f-a23a-51026c48effc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/01/15/Cebu-Sinulog-Festival.html">Related:
        Cebuanos share best ways to enjoy Sinulog Festival</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c5de489-c001-4efc-ab19-78e3ba136ec5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay, along with most of the senatorial
        slate of his party--the United Nationalist Alliance (UNA), was given VIP seats
        inside the Cebu City Sports Center.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f69420-f54a-48db-bef2-f1c572a29a0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.109+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay was allowed to greet the crowd "Viva Pit Senor" which apparently
        did not sit well with the people inside the 15,000-seat facility as "boos"
        were loudly heard after he was handed the microphone. Those were the only
        words the Vice President spoke before taking his seat. He stayed for about
        an hour before leaving the grandstand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b208f693-ea72-4890-8707-abac6dc8bc8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Binay camp said the alleged booing "came from some attendees,"
        who, according to the reports they received, are from the ruling Liberal Party
        (LP) contingent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd24e7d87-82a5-4880-8687-bdbf516da6d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is true, it''s just unfortunate that they behaved the way
        they did," said Joey Salgado, Binay''s spokesman, in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d198ec2-ef54-44e7-8155-64b7306bec27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"But we understand where they were coming from.<em> Alam namin na
        masama ang kanilang loob dahil</em> leading<em> sa</em> presidential survey
        <em>si</em> VP Binay,<em> maging sa</em> Visayas. <em>Pero kung hindi nila
        kayang igalang si</em> Vice President Binay, <em>sana man lang iginalang nila
        ang okasyon</em>."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4be6ff24-6c42-402f-907e-3d076cd1cffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay''s entourage included his running mate Sen. Gringo Honasan,
        UNA senatorial candidates Alma Moreno, Alan Montano, Jacel Kiram, Harry Roque
        and Getulio Napenas.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0477ecae-d9e0-4d79-aa38-b38f8261470b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP candidates are not at all in the disadvantage as they have
        Gov. Hilario Davide on their side.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c172eb1-254a-4bd3-aa38-d7fca588917a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP senatorial candidates walked along the parade route and onto
        the stage of the grandstand like the dancers of the Cebu Provincial Government
        guest contingent and float.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fadab0-7a8e-45a0-be72-f7a961cc09af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.617+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tagging along the capitol contingent included Leila De Lima,
        Risa Hontiveros, and Joel Villanueva.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba8b4302-ef76-4bff-8e00-7f280b09cc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.110+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senatorial candidate Dick Gordon had his own way with going around
        the Sinulog crowd, as he checked on each of the Philippine National Red Cross
        first aid booths. He said that he needs to let the men of Red Cross on the
        ground know that their work is being appreciated.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd19d2f7-34c7-464e-8095-e4c5199a44a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:24:21.618+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:08.111+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City Mayor Michael Rama, however, said all politicians are
        welcome in the Sinulog parade, as they are considered as tourists. However,
        they are not allowed to post nor distribute campaign materials.</p>'
