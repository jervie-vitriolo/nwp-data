  'daniel-dion-celine-dion-brother-death-cancer':
    'author': 'CNN Staff'
    'caption': 'Singer Celine Dion''s brother, Daniel, has passed away due to cancer.
      He was 59 years old. This comes days after the death of René Angélil, Dion''s
      husband.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-17T02:17:00.052+08:00
    'imagesource': 'jcr:d533784e-6412-403f-8667-824a5614242e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f9b44979-af10-4222-b263-42aeb24714e1'
    'lead': 'Daniel Dion, the brother of entertainer Celine Dion, died on Saturday
