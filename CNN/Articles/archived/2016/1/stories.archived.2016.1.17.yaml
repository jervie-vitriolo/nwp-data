      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louis Cajou and Tony Marcos contributed to this report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1cd020-9270-47aa-abae-be5f292404d3'
      'mgnl:activationStatus': true
