    'template': '1'
    'title': 'Senate to pass 34 new measures as plenary session resumes

      '
    'updated': 2016-01-18T08:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad22966d-3136-457d-9280-2ee645e87997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:27:42.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T08:28:17.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Senate is
        set to pass at least 34 new measures when it resumes on Monday (January 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c47f4d-00ee-4bb1-9832-9523203e79d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:27:42.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T08:28:17.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is according to Senate President Franklin M. Drilon who said
        that the first session for the year will be made with huge strides in the
        remaining legislative targets of the 16th Congress.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c0017d7-6785-40b8-ba7b-8241b052bbab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:27:42.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T08:28:17.336+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Congress will end in July 2016.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e6f9e9b-5eb2-451a-abe4-1ccb86f2bbb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:27:42.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T08:28:17.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said, "We intend to make good on our promise to the Filipino
        people on the start of the 16th Congress that we will help the poor, widen
        the delivery of education and other social services and improve the economy."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16b639fe-5896-4e31-ba74-1fb5b82636b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:27:42.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T08:28:17.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the bills to be approved is the Salary Standardization Law
        IV (SSL IV), also known as Senate Bill No. 2671, which will give higher pay
        for all government employees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589408ad-854d-4f16-a1e5-6f7b077f6b1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:27:42.230+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T08:28:17.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said SSL IV will make compensation competitive with the pay
        from the private sector.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d4997a-68de-44a8-b053-d210a6b8a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:27:42.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T08:28:17.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other laws to be passed include the Customs and Tarriff Modernization
        Act, Foreign Ownership Restrictions Act, Comprehensive Tuberculosis Act, and
        the Expanded Maternity Leave of 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81dd46b-affd-4bbc-a41c-e8abe81299df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:27:42.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T08:28:17.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon added that no time will be wasted in working on the passage
        of remaining priority bills like the Bangsamoro Basic Law and the Public-Private
        Partnership Act.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc291f0-51e7-434d-a928-a436f6d36386'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:27:42.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T08:28:17.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Alliance of Concerned Teachers - Philippines said
        that thousands of public school teachers would hold a protest action at the
        Senate on Monday when the plenary resumes.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d24d17c-6620-4738-a2d9-6739220347ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:27:42.231+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-17T08:28:17.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is to show their dismay at receiving a minimal salary adjustment
        while government directors and executives, including the president, will see
        a salary adjustment of 77 percent to more than 200 percent.</p>'
