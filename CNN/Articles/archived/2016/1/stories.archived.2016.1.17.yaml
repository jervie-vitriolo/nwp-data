      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yancy de Ocampo, though, did well in the absence of the reigning
        MVP, scattering 18 points to go with seven rebounds, three assists, and a
        steal.</p>'
