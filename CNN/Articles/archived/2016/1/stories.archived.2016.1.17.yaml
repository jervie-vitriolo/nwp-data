    'lead': 'Senate President Franklin Drilon said no time will be wasted when the
      16th Congress reopens on Monday (January 18) as at least 34 new measures will
      be passed before the Congress ends in July.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:27:42.229+08:00
