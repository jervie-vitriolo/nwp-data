      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Apparent collision</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbb100-6e1d-4f92-a07d-5a3c22e6c5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two CH-53 copters appear to have gone down during a training
        flight off the Hawaii island of Oahu late Thursday, authorities said. No mayday
        call was received, just word that something had gone wrong, said Coast Guard
        spokesman Lt. Scott Carr said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd929588e-821a-4d48-b109-b5dafd3c5c71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A civilian on the beach first told authorities of seeing a fireball,
        followed by a second person reporting a flare.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5be90f-2615-4c8b-9c2e-4011e74ba249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Searchers spotted a fire and debris field, including an empty life
        raft, about 2 1/2 miles north of Haleiwa Beach and later floating pieces of
        debris consistent with military aircraft.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e88e6a82-aded-4a95-96ad-ffd55db61e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six people were on board each of the two heavy-lift transport helicopters.
        Loved ones have identified to CNN four Marines missing, and CNN affiliates
        have reported on a fifth.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7730463-af2e-41a9-82bb-2e11540bce33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The missing aircraft are assigned to Marine Heavy Helicopter Squadron
        463, Marine Aircraft Group 24, 1st Marine Aircraft Wing, according to the
        Marine Corps.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29ea0c1b-2536-4bd8-a763-9c8fe5dbd968'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The unit is stationed at Marine Corps Air Station Kaneohe Bay, on
        the opposite side of the island from where the apparent collision occurred.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1de1aeb8-c8fd-4dc7-a019-d13ef41aa1ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Marine Corps is investigating the incident.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e0bf2e6-dc3a-42a1-bc1f-36a1c8d94e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.778+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Reported missing</strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86c94dd-8fda-4890-b1dc-66888f25eaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The family of Cpl. Christopher Orlando, 23, of Hingham, Massachusetts,
        said he was aboard one of the helicopters.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f83aee-0c76-45c0-977d-2096da5000b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We would like to thank everyone who continues to pray and send
        their expressions of concern and love for the safe return of United States
        Marine Corps Corporal Christopher Orlando and his fellow Marines," Orlando''s
        family said in a statement.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70f92cd6-66aa-4a7a-9986-0eec226605ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We ask that you continue to pray for Christopher and the other
        missing Marines."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e585fe7-258b-47c3-b2b1-ab64ab5247f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Anthony Kuenzel of Missouri told CNN that his brother-in-law, Capt.
        Kevin Roche, is among them. The family described him as a passionate Marine
        and thanked people praying for him.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6877865-6908-40fb-88c5-6f06068f9ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe the Marines and Coast Guard are doing everything they
        can to bring Kevin and his fellow Marines home safely and we are grateful
        to everyone involved in the rescue," Roche''s family said in a statement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39a65a1-eb50-42a3-b774-ebb7a1bd1c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maj. Shawn Campbell, 41 was in the collision, said his mother, Donna
        McGrew, of Houston. A Marine officer visited her at home to brief her. Campbell
        has a wife and four children, and has done three tours of duty in the Middle
        East.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '428a088a-c735-43f6-8a83-e6cc6165a033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.779+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My heart just breaks, there are 11 other families going through
        this now. God bless them," McGrew said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36fda19-7cfe-4f5d-afc4-98d771da0818'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another Texan, Cpl. Matthew Drown, was on board one of the helicopters
        and is missing, his brother, Sean Drown, told CNN.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1300803-4331-4cab-bffa-2c420aa56c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cpl. Drown, 23, has been in the Marines for five years, and joined
        shortly after high school.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0da031-cb2c-4657-8ee7-3a8210997579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN affiliate KATU reported that a Stayton, Oregon, man was among
        the missing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe804e0-9799-4510-a3de-a3d1cce2fd0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Melissa Gray, Dave Alsup, Barbara Starr, Michael Pearson
        contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a7389b5-5fc9-4d11-8db1-2a7aa339b732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.780+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/16/us/hawaii-military-aircraft-collision/">Marines
        missing after Hawaii copter crash named</a>."</em></p>'
  'burkina-faso-attack-at-least-28-dead-hotel-siege':
    'author': 'Faith Karimi and Sandra Betsis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-17T00:41:46.799+08:00
    'imagesource': 'jcr:cb5eb2d2-977c-4dd2-b500-b09ec90510e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8eeed99b-519b-48d7-9819-2b8bf9b87b76'
    'lead': 'Attackers raided a luxury hotel in Burkina Faso overnight, shooting some
      and taking others hostage in a siege that lasted hours and ended with dozens
      of people dead.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:35:36.892+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:07.365+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:34.237+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Burkina Faso attack: At least 28 dead, scores freed after hotel siege

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2f57e5c-c18f-4419-99de-60a61b53e7d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.892+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Attackers raided a luxury hotel in Burkina
        Faso overnight, shooting some and taking others hostage in a siege that lasted
        hours and ended with dozens of people dead.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed737ac0-c759-4771-8e1c-a8629af3c9ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An al Qaeda-linked terrorist group claimed responsibility for the
        assault at Splendid Hotel – a popular meeting place for Western diplomats
        in the capital, Ouagadougou.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9943b95e-343f-4dd9-84b5-127b6c4bf41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack began Friday night (January 15) and dragged on under
        the cover of darkness. Security forces circled the perimeter to assess the
        situation before they stormed in hours later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaa2f02b-ee0b-482a-84f6-f600726f2774'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was panicked and was lying down on the floor. There was
        blood everywhere, they were shooting at people at point blank," said Yannick
        Sawadogo, who survived the siege.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a9b836f-7ebf-4f0d-b413-c842de7496a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Security forces entered the hotel early Saturday and freed 126 hostages,
        half of whom were hospitalized, according to Burkina Faso''s foreign minister,
        Alpha Barry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31eecc99-afe9-4f9b-890c-76f0259b9c06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Roch Marc Christian Kabore told the nation 28 people were
        killed and 54 more were wounded. The wounded included two Burkinabe police
        officers, one soldier and one service member from France.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e43f82-5d6f-4082-904e-f52cbaa7bd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two French nationals were among the dead, CNN affiliate BFMTV reported,
        citing the French Foreign Ministry. Canada said six of its citizens were killed.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7ef79f3-91bf-4f7a-9c9b-884ce18306a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four of the dead, including a 9-year-old girl, were from Ukraine.
        Two of the deceased were from Switzerland, that nation''s Foreign Ministry
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcb5e9cb-b92c-4d9a-aef3-4cd5bac25de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States said one American died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34c38314-9f28-4226-aa40-09aa4c235fe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We extend our condolences to the family of Michael James Riddering,
        a U.S. citizen killed in this violence. Our thoughts and prayers are with
        his family at this difficult time, as they are with all those affected by
        this brutality," State Department spokesman John Kirby said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3355e3fe-23fa-4cb5-bda8-6fb5f68931d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unclear whether the death toll included the three attackers
        that Kabore said were killed.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607fc55a-ba45-47db-8628-792b70fe5ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''We could hear them talking''</strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d466fd1-0c3b-4147-b7a6-c684e3fdd837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.893+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Survivors described horrific scenes as the attackers paced and fired
        in the hotel Friday night.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfe3169-55dd-4019-af67-0f62f99622a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could hear them talking and they were walking around and kept
        shooting at people who seemed alive," Sawadogo told CNN affiliate BFMTV.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89eb3421-edf0-4a48-bada-fbff3adf778a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sawadogo said he escaped through a broken window, and could barely
        see because of smoke.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ff572f-51e6-472a-92d1-6337a2fca239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkinabe forces scoured rooms at the hotel, looking for terrorists
        and any remaining hostages. Those rescued included a government minister,
        state media reported.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb42f715-2835-4079-b4bb-1a1128d692b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West African nation''s forces received logistical support from
        American and French troops. Shortly after the forces stormed the hotel, the
        sounds of gunshots faded.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b2522e-6993-4062-9d5b-593d7158dfeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hotel popular with diplomats</strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8abc601-b98f-44ad-a80b-b41cc9d57182'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack in Burkina Faso appeared well-planned, with some of the
        attackers coming to the hotel during the day and mingling with guests, the
        foreign minister said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '079a319d-efba-402a-b695-4c3c510d9450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.368+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When darkness fell, more attackers joined them, he said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e65b3a-ebd2-4a35-9b3e-0c9ea66210b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the hotel assault, they attacked the Cappuccino café across
        the street, which had about 100 people, according to the state broadcaster.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a4a0539-a3cd-4610-aa2d-90cb05219438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They then took off to the Splendid Hotel, where they seized hostages.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c97da12-4d0e-46d8-89db-d9310d48243c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Witnesses said the attackers wore turbans and spoke a language not
        native to Burkina Faso, a former French colony.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e01959-7796-4a2e-b18f-5bf07d7ae136'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. forces helped with logistical support. The United States has
        about 75 military personnel in Burkina Faso, including 15 assigned to the
        U.S. Embassy, according to a U.S. defense official. An additional 60 help
        train and advise the French military in the nation.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d2d9010-81a3-4e8b-9c57-4c0d6b2dad63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda group claims responsibility</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498261a7-0c33-4eb9-9f3e-2697bf830867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.894+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda in the Islamic Maghreb claimed responsibility for the assault,
        local media reported. CNN could not independently confirm that claim.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82c04574-c0c7-4379-8ba2-9130bb3121cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda-linked Al-Mourabitoun said it conducted the attack, which
        had similarities to the one in neighboring Mali in November.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e1c8c45-861f-4390-86ee-01d5a5544d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.369+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Mourabitoun had claimed responsibility for the November attack
        at the Radisson Blu Hotel in Mali, which left 22 people dead.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc87b8c-241b-4012-9210-f538aebcc8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s leader is veteran al Qaeda figure Mokhtar Belmokhtar,
        according to the Mauritania-based Al Akhbar news agency.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a541c8b3-5d15-4592-b223-60d0890a637f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In June, Libya''s interim government reported that he died in an
        American airstrike.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255885f3-7486-4c84-b952-0104e7468df7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Odious and cowardly attack''</strong></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baf1c21-cd37-48e6-a086-9eb0386190ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack comes a few months after Burkina Faso marked a turning
        point following a historic presidential election.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a7fc7cd-d7bd-4306-8245-f69844da2c00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burkina Faso elected a new president in November after nearly three
        decades of autocratic rule followed by a civil uprising.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad16d3d7-46aa-4888-9113-4c5dc92f3ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabore, the nation''s former prime minister, won more than 53% of
        votes in that election.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f92cc36b-f49c-4210-bd8b-4b856efff139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.370+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Elections were postponed the month before because of a failed coup
        against the transitional government.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fb65fe-4fa7-4ce1-8d9e-a94fec3c8983'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The West, particularly France, considers Burkina Faso a key ally
        in the fight against al Qaeda.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9583abef-2aca-40b6-a3f9-0da6700569ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>French President Francois Hollande said he stands with the nation
        against the "odious and cowardly attack."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a09c7d5-7247-41f4-a6b6-8e2681ea1500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy condemned the attack, describing it as a " senseless
        assault on innocent people."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9abd69e3-c407-43e2-b1cf-ebbefabc00a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More violence</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fe2b23d-b75e-466f-a557-c342f231cbb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.895+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Australian doctors who are married were abducted early Saturday,
        Kabore said.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5baeea41-6a83-41c7-8a13-2b292bce8402'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:35:36.896+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.371+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The couple was taken in the town of Djibo near the border with Mali.
        They worked in a clinic there.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b3f61a-5386-4970-8dd1-b324106a94d8'
      'mgnl:activationStatus': true
