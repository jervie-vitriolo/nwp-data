    'lead': 'The Department of Trade and Industry is asking manufacturers of basic
      goods to roll back prices as the continuing slide in fuel prices have also lowered
      transportation costs.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:43:36.664+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:06.652+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:34.612+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DTI urges manufacturers to roll back prices on basic goods

      '
    'updated': 2016-01-18T08:05:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c241102f-72d0-43c6-957a-9a42b7195d70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:43:36.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Consumers may
        have something to look forward to in the next grocery trip.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9922d5f4-8d52-4c10-ae91-547dd3a41b84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:43:36.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Department is asking manufacturers to carry out price
        cuts on some basic goods like coffee, milk, canned sardines, and noodles because
        transportation costs are now cheaper with the continuing slide in fuel prices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6b5dd3-8fbb-42e7-8139-8c3aa3cc9885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:43:36.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.653+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Transportation expense is about 3 percent of a product''s retail
        price.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '344085cc-03de-4c37-8ccc-6f9971a6889a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:43:36.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last year, manufacturers reduced prices of several food items. Trade
        officials then pointed to cheaper raw materials.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9c46664-be6b-4ba4-a596-214c98a15898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:43:36.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prices of basic goods like canned sardines could go down by 14 centavos,
        milk products by 29 to 40centavos, coffee refill packs by 31 centavos, instant
        noodles, by at least 8 centavos per pack, and corned beef, by 26 centavos.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '985ede15-3ba1-4e8b-a39f-a5943c21b4ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:43:36.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is welcome news for consumers.&nbsp; But for supermarket owners,
        it is a bit of a challenge to lower prices of food items especially if they
        bought stocks at a higher price.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac3b5dcc-fb99-47f6-9719-ecbe72733b99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:43:36.665+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.654+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trade Department says it will ask manufacturers to review costs
        and prepare for a scheduled meeting next week with distributors and retailers
        on possible price cuts.</p>'
  'Iran-prisoner-swap-secret-diplomacy-deal':
    'author': 'Elise Labott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-17T09:50:29.959+08:00
    'imagesource': 'jcr:cb5eb2d2-977c-4dd2-b500-b09ec90510e4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15ff843f-f1d3-44b2-9ab3-cf1bff2390c4'
    'lead': 'The negotiation over the prisoners began on the sideline of the nuclear
      talks, intensified after the deal was completed last April and heated up even
      further in recent months, senior administration officials told CNN. The secret
      talks were led by Brett McGurk, the U.S. special envoy tapped by President Barack
      Obama to coordinate the global fight against ISIS, the officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:47:17.815+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:06.396+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:34.773+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran prisoner swap: How 14 months of secret diplomacy ended in a deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc0a5cc6-1fc0-4083-88f7-3d8875e44006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.396+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The prisoner exchange between
        the U.S. and Iran capped 14 months of secret diplomacy and talks between Washington
        and Tehran as the U.S. and world powers negotiated the pact to curb Iran''s
        nuclear program, reflecting a thaw in relations between the sworn enemies.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b1413b-4373-46b7-84bd-c27bcf13c4ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The negotiation over the prisoners began on the sideline of the
        nuclear talks, intensified after the deal was completed last April and heated
        up even further in recent months, senior administration officials told CNN.
        The secret talks were led by Brett McGurk, the U.S. special envoy tapped by
        President Barack Obama to coordinate the global fight against ISIS, the officials
        said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d2ff499-bc35-44de-b67b-fb19c7b21c82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government confirmed Saturday (January 16) that Iran freed
        four Americans as part of a prisoner swap for which the U.S. is dropping charges
        against seven Iranians who had been convicted in the U.S. for sanctions violations,
        the officials said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '863874ac-d485-4209-a0cc-2605117f19d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington Post reporter Jason Rezaian, former Marine Amir Hekmati,
        pastor Saeed Abedini, and Nosratollah Khosravi-Roodsari were released from
        Iranian custody, the officials said. Not much is known about Khosravi-Roodsari.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d3dad17-647d-42fa-a870-97fbfb794905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fifth American, Matthew Trevithick, is also being released by
        Iran, U.S. officials said, but they said his release was not part of the negotiated
        prisoner swap. Senior administration officials said Trevithick was recently
        detained in Iran.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646f9b0-33f0-48d2-9de9-109b1d92887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranians were not convicted of violent crimes but of violating
        the sanctions ban against Iran, according to the officials. The names of the
        Iranians have not yet been released, the officials said, adding that the four
        Americans had not left Iran as of late Saturday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20fd1430-36f3-43f6-94eb-eb7b07e557e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. official, speaking on background in a press release issued
        by the State Department, said the seven Iranians have dual citizenship with
        the U.S. and are convicted or are pending trial in the United States. The
        U.S. has "also removed any Interpol red notices and dismissed any charges
        against 14 Iranians for whom it was assessed that extradition requests were
        unlikely to be successful."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '913b79a6-aaf4-4063-8c82-ca6dd381c169'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iranians told the U.S. during the talks they wanted a "goodwill
        gesture" and gave the U.S. a list of Iranians they wanted released. The U.S.
        officials excluded any names of anyone charged with terrorism or violence,
        insisting that they would only consider those who had been convicted of sanctions
        violations or violations of the trade embargo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04aad86a-9400-4359-ad37-4845255fa60d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.397+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After every meeting on the nuclear deal between world powers and
        Iran, the U.S. insisted there had to be a separate session between the U.S.
        and Iran on the American prisoners, the officials said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f4b0454-fd23-45e9-b32c-c6a9f8b485b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. officials, however, said this does not set a precedent.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd259fc0-2880-496a-9270-2a6f2c37d679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a unique arrangement," one U.S. official said. "This is
        a humanitarian gesture."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49a70359-8ef5-486c-8bed-ec6013a6a580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.816+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A senior administration official who briefed reporters said a "window"
        opened after the Iranian nuclear deal "and we wanted to take advantage of
        that window."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5b5af94-64cd-4890-8957-9c7c02f14622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sailors didn''t interfere with prisoner negotiations</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a14250-4002-4ffa-aa80-0919b6345c6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Obama administration has been criticized by several Republican
        presidential candidates, including GOP front-runner Donald Trump, for reaching
        the nuclear deal with Iran while the Americans remained imprisoned. The swap
        also comes days after Iran briefly detained 10 U.S. sailors who drifted inadvertently
        into Iranian waters. The sailors were promptly released after a flurry of
        diplomacy between Secretary of State John Kerry and Iran''s foreign minister,
        Mohammad Javad Zarif.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0b44b9-f4a6-4581-904e-e70f99ef2e28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether the sailors'' detention complicated the prisoner exchange,
        a senior U.S. official said "it didn''t at all," suggesting that the "budding
        relationship" between Washington and Tehran helped resolve both matters.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ff71f5-766a-458d-9569-dbd7ef8c0a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In fact, it''s just the opposite," the official said. "When this
        happened, we were worried (the prisoner exchange) wouldn''t get done and we
        wouldn''t get the Americans back, but Secretary Kerry and Foreign Minister
        Zarif, who have a good relationship, quickly began talking and both agreed
        that the sailors could pose a distraction that could jeopardize the deal and
        so they got it cleared up very quickly."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ccde146-b263-46c2-960b-171442289676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When news first broke of the incident involving the sailors, tensions
        were high, the official said. But the way it was quickly resolved allowed
        the parties to return to wrapping up negotiations on the prisoners.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6e26b92-9833-4c53-b9a6-d3f28ad7e7d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.398+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nuclear deal helped pave way for release</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec8eff7b-fe8a-4d45-96da-f9093a6e2862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rezaian, a dual Iranian-American citizen, has been held in Iran
        for more than a year after being arrested and charged with "espionage and
        other offenses." After a closed-door trial, Iranian state media reported in
        October that he was found guilty. An Iranian court sentenced him to prison
        in November, but the length of the sentence was not specified. Rezaian''s
        family and The Washington Post have maintained his innocence and repeatedly
        called for his release.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b948168e-e078-4c1c-add7-3209dd230e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran also detained, but later released, Rezaian''s wife, Yeganeh
        Salehi, but has barred her from leaving the country. She is expected to fly
        out of the country with her husband.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe97e52-8429-44b2-9c98-00caf060a572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran had initially insisted Jason Rezaian''s fate could only be
        decided by Tehran''s judicial system rather than through political accommodation
        with the U.S. But the nuclear deal, reached last year, held out hope for increased
        dialogue about Rezaian and the other Americans.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e11fc6e-4598-4e11-96e0-85120a75e2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, an Iranian judiciary spokesman said the U.S. had contacted
        Iran for a deal to swap Rezaian for unspecified Iranian detainees, but U.S.
        officials declined to comment, saying any talk could jeopardize efforts to
        bring the Americans home.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b861e07e-0216-4fe7-b8f9-00215e8ef21c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani has said publicly that he would
        be open to such an idea. In September, he told CNN''s Christiane Amanpour
        his country would be inclined to release American prisoners, including Rezaian,
        if the U.S. released Iranians it is holding.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8588fc1-43c0-4106-82c1-da8425522f2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Americans take the appropriate steps and set them free,
        certainly the right environment will be open and the right circumstances will
        be created for us to do everything within our power and our purview to bring
        about the swiftest freedom for the Americans held in Iran as well," Rouhani
        said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd427237f-f774-44d7-bbcd-d69f40bc356e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said through an interpreter that anytime something can be
        done to help someone in prison, "nothing would make me happier."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0234eb3-aa19-4f07-9c1c-d75417345afb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.817+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because Iran has reached a landmark nuclear agreement with world
        powers, Rouhani said in September, there is no reason for the U.S. to hold
        prisoners who were arrested for violating the sanctions that are now being
        lifted.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73be831c-668a-43a5-b6d0-78238cce82c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are a number of Iranians in the United States who are imprisoned,
        who went to prison as a result of activities related to the nuclear industry
        in Iran," he said through an interpreter.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6999b8c-4896-4835-a075-2d6aff5e7602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.399+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Once these sanctions have been lifted, why keep those folks in
        American prisons?" he said. "So they must be freed."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a4f622-8cf8-40d8-b284-13360c2bd7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rouhani said that "consular issues" had been discussed on the sidelines
        of the nuclear negotiations, and that it would not be unusual for those talks
        to now continue.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0a58b4-baf9-4f9f-8396-1bb610081166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the Americans take the appropriate actions vis-a-vis Iranian
        citizens who are being imprisoned here, then the right atmosphere and environment
        will be created for reciprocal action, perhaps."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd37e6458-b392-4c81-a92f-2f653bac8717'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in September, Kerry acknowledged for the first time in an interview
        with CNN that the U.S. was holding talks with Iran that could include a possible
        prisoner swap, but he declined to provide details of the discussions.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b312a474-ed4b-47e3-a1d6-c02f68a0d455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have raised them in all of our sessions. We''ve had a lot of
        conversations. We are continuing those conversations now. And I am hopeful
        that the day will come soon, obviously sooner rather than later, but soon,
        when all of our citizens can come home," Kerry said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e418db0-18df-49b0-ae4e-b1721ea19eba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saturday afternoon, Kerry told reporters in Vienna that the prisoner
        swap was "accelerated" by the nuclear agreement.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57dceb22-7ae5-4ed5-a799-b3919a110fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>American contractor not among those freed</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b29b00dc-7d88-40c5-a522-a34b31a4ace9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hekmati was detained in 2011, shortly before he was scheduled to
        leave Iran after visiting family. He was sentenced to death on the charge
        of working for an enemy country. The sentence was eventually overturned, but
        he remained in prison. He later confessed on state TV to working for the CIA
        but then retracted the confession in a letter to Kerry, claiming it was obtained
        by force.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b666e1-aba0-4366-b867-3ab18034fa9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abedini, an Iran-born pastor, was arrested in 2012 on charges related
        to his conversion to Christianity and involvement with Iranian churches.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e223c6e9-44a1-49ef-b606-71ac2f74613e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American Robert Levinson, a former FBI agent and contractor for
        the CIA, who vanished after visiting Iran in 2007, was not among the Americans
        released. Iranian officials have denied any knowledge of his whereabouts,
        but the senior administration officials have been told that they have an agreement
        with the Iranians that they will seek information about him.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e316ab5-af80-4a81-9d6a-d55f295b123d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.400+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran has also committed to continue cooperating with the United
        States to determine the whereabouts of Robert Levinson," a U.S. official said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139774ba-78f7-4a01-ab48-0e25184e2f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.818+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. has said it will not give up on the case of a separate
        American being held in Iran, Siamik Namazi.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d4942-fcdb-465c-a29f-435f399fa81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jim Acosta and Laura Koran contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3821a814-b3e7-4307-b422-db6423854864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:47:17.819+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.401+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/16/politics/us-iran-prisoners-release/index.html">Iran
        prisoner swap: How 14 months of secret diplomacy ended in a deal</a>."</em></p>'
  'sanctions-lifted-after-iran-found-in-compliance-on-nuclear-deal-IAEA':
    'author': 'Don Melvin and Michael Martinez, CNN'
    'caption': 'Iranian Foreign Minister Mohammad Javad Zarif (R) and EU Foreign Policy
      Chief Federica Mogherini (L) hold a press conference at the E3/EU+3 and Iran
      talks at the International Atomic Energy Agency headquarters in Vienna on January
      16, 2016.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-17T11:41:31.693+08:00
    'imagesource': 'jcr:0e407cf3-5b6d-4440-9e01-62151ec7b804'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aff09ad0-5c0b-44af-9bbb-835feb1942b7'
    'lead': 'Iran has completed the necessary steps in a deal to restrict its nuclear
      program, meaning international economic sanctions are lifted, U.N. and EU officials
      said Saturday (January 16).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:51:37.489+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:05.748+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:34.932+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sanctions lifted after Iran found in compliance on nuclear deal

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb04551e-d018-487b-bf0b-4f57d20da0d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran has completed the necessary steps
        in a deal to restrict its nuclear program, meaning international economic
        sanctions are lifted, U.N. and EU officials said Saturday (January 16).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecdc84fd-d68b-4e01-a689-6e001f4ac18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Relations between Iran and the IAEA now enter a new phase. It is
        an important day for the international community. I congratulate all those
        who helped make it a reality," said Director General Yukiyo Ama of the International
        Atomic Energy Agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0d22ae6-e657-4559-94a7-31ea14975a56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>European Union Foreign Affairs Chief Federica Mogherini said that
        the economic sanctions against Iran were lifted now that the country has joined
        the UK, United States, EU, France, Germany, China and Russia in "the field
        of peaceful users" of nuclear energy.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a128c385-bb1c-4561-818b-90150e8485d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Barack Obama signed an executive order lifting some of
        the U.S. economic sanctions on Iran, the White House announced.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddd0653a-e448-422d-abfd-caf9d74334ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secretary of State John Kerry issued a statement confirming the
        IAEA has verified that Iran "has fully implemented its required commitments."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0360b2e9-d84b-4d58-b4b1-e5bf296934df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Iran has undertaken significant steps that many, and I do mean
        many, people doubted would ever come to pass. And that should be recognized,
        even though the full measure of this achievement can only be realized by assuring
        continued full compliance in the coming years," Kerry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6842a5-238c-4d32-9229-68734ba1abab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.751+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kerry called the world a safer place because of the developments.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936c4cc6-ebec-484b-a417-2fb87a91e896'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today marks the moment that the Iran nuclear agreement transitions
        from an ambitious set of promises on paper to measurable action in progress.
        Today, as a result of the actions taken since last July, the United States,
        our friends and allies in the Middle East, and the entire world are safer
        because the threat of the nuclear weapon has been reduced," Kerry said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02136835-c6a4-4801-803d-a3d2059a44cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian President Hassan Rouhani welcomed the IAEA announcement.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef281e10-c6fe-464c-9347-17d605aecddf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Implementation Day–I thank God for this blessing &amp; bow to the
        greatness of the patient nation of Iran. Congrats on this glorious victory!"
        Rouhani said via Twitter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2c49ee5-333e-4b44-b2a7-b5c591b17a0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s foreign minister arrived in Vienna saying he was confident
        the U.N.''s nuclear watchdog would certify that his country was complying
        with the terms of a deal to restrict its nuclear program in exchange for the
        lifting of some international economic sanctions.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5deb9ce5-8baf-4281-884f-cb11294c4754'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Atomic Energy Agency released its report assessing
        Iran''s compliance with an agreement with foreign powers, including the United
        States and the European Union.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c06517a-7eed-4198-ba63-a93288aebc16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many observers expected the IAEA would corroborate Iranian compliance.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c95b493-0251-40b1-9337-21158a331ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The release heralds "Implementation Day," the formal name for the
        start of the next phase in the agreement called the Joint Comprehensive Plan
        of Action, which was hammered out with Iran in July. The new "Day" will mean
        the first wave of economic relief for Iran.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6d1be8-8e91-4eee-bf5f-fa4141c5a314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.490+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the announcement, Iranian Foreign Minister Mohammad Javad
        Zarif had already exuded confidence in a post to Twitter shortly after arriving
        in Vienna that the milestone has been met. "#ImplementationDay, it''s now
        time for all – especially Muslim nations – to join hands and rid the world
        of violent extremism. Iran is ready."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f502436-64a2-4226-ac34-8bd0dbb52070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zarif continued his exuberance in a subsequent posting later in
        the day.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b03b33e-1a43-441f-b9f7-c1c0ae86a9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.752+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re getting to #ImplementationDay. Nothing serious. Diplomacy
        requires patience, but we all know that it sure beats the alternatives," he
        said on Twitter.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3b89b72-9d4b-40cd-9b6c-8fc4c9f258a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the agreement, in exchange for lifting sanctions Iran is obliged
        to take steps to put it further away from developing a nuclear weapon while
        keeping a peaceful nuclear energy program.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6732520-f3d1-4f0f-8bff-3a335ed093a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a possible sign of the thaw in relations, it was announced that
        Iran had freed four American prisoners, including Washington Post journalist
        Jason Rezaian, as part of a prisoner swap deal, according to Iran''s semi-official
        FARS news agency, which quoted the Tehran prosecutor.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d4ec157-2450-46fc-88ea-43d1d5b135ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has various obligations under the nuclear agreement.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf4c21c-ed9a-4584-b03b-5c4eb1c423f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It must reduce its level of uranium enrichment, dramatically reduce
        the size of its stockpile of enriched uranium, reduce the number of centrifuges,
        and agree to unfettered international inspections.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48639850-3abc-4996-9274-53ec6cf77b9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But not all nuclear-related sanctions will be rescinded immediately
        – that won''t happen for about 10 years, should the deal hold. But this month''s
        milestone will mean Iran will be able to sell its oil again on world markets
        and its banks will be able to connect to the global system.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3276e748-84e1-4f3e-a4b0-24b7447c130d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNNMoney''s Heather Long and Jim Boulden and CNN''s Ben Brumfield,
        and Steve Almasy contributed to this report.</em></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51586d00-2706-42c5-b39e-2f633af8a788'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:51:37.491+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.753+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/16/middleeast/vienna-iran-iaea-nuclear-deal/index.html">Sanctions
        lifted after Iran found in compliance on nuclear deal</a>."</em></p>'
  'americans-released-iran-prisoner-swap':
    'author': 'Michael Pearson and Elise Labott, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-17T01:38:53.536+08:00
    'imagesource': 'jcr:025c4a10-d070-4316-98f2-af1d303ece17'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '95d71f7b-aba5-4049-ac20-380807080f29'
    'lead': 'Iran has freed four U.S. prisoners as part of a prisoner swap enior U.S.
      administration officials said Saturday (January 16), confirming reports first
      published in Iranian media. A fifth man – described as a recently detained student
      named Matthew Trevithick – was separately released, U.S. officials said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T08:55:31.762+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:05.470+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:35.129+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '5 Americans released by Iran, 4 as part of prisoner swap

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d0a70b-5d69-48de-924c-14b67cf09cd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Iran has freed four U.S. prisoners as part
        of a prisoner swap, including Washington Post journalist Jason Rezaian, Marine
        veteran Amir Hekmati and Christian pastor Saeed Abedini, senior U.S. administration
        officials said Saturday, confirming reports first published in Iranian media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f93ab1c5-c4a8-4674-9b86-ad6d07172c0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A fifth man – described as a recently detained student named Matthew
        Trevithick – was separately released, U.S. officials said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc20744-4338-4809-b0ec-8fe500681790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.471+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcement comes on a day when the International Atomic Energy
        Agency, the United Nations'' nuclear watchdog, announced Iran is in compliance
        with a July deal to restrict its nuclear program. As a result, at least some
        international economic sanctions against Iran were lifted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9b32f92-bd50-4a11-9697-013893691f62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of the deal, Iran agreed to release of Rezaian, Hekmati,
        Abedini, and a fourth detainee identified by U.S. officials as Nosratollah
        Khosravi-Roodsari in exchange for clemency for seven Iranians indicted or
        imprisoned in the United States for sanctions violations, the officials confirmed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd909c293-607f-4341-ac67-f2b86fcd355a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six of the seven are dual citizens.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13fdf260-6ab7-416b-8f70-57024d2dda5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal comes after more than a year of secret negotiations, the
        officials said. The nuclear agreement "accelerated" the prisoner swap, U.S.
        Secretary of State John Kerry said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd862a13-1fd2-48f0-9703-b6710679a038'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The secret talks were led by Brett McGurk, the U.S. special envoy
        tapped by President Barack Obama to coordinate the global fight against the
        ISIS terrorist group, senior U.S. administration officials said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea43470b-57aa-4d19-8be4-ad3cf59ff87b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States also agreed to drop charges against 14 other Iranians
        whose extradition to the United States seemed unlikely, a U.S. official said
        on background.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c12d263-b35e-42dd-a218-cc1df6e6ee99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robert Levinson''s fate unknown</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac08261b-5cc0-407f-96bd-f918aaa7872c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement also calls for Iranian officials to "continue cooperating
        with the United States to determine the whereabouts of Robert Levinson," a
        U.S. official said on background. Levinson is the former FBI agent and CIA
        contractor who went missing in Iran in 2007.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590df80c-5429-4dcf-aeb7-3861d5cf999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has denied holding him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '866dc9bb-1ee1-4a35-b681-6895dc95950d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are happy for the other families," Levinson''s family said in
        a statement. "But once again, Bob Levinson has been left behind. We are devastated."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdbf84c1-737d-404d-9338-1d436355d3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.472+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevithick''s release was not part of the prisoner swap, but U.S.
        officials did "indicate to Foreign Minister [Javad] Zarif that it''d be important
        for them to try to resolve some of the other cases of Americans detained in
        the context of this" deal," a senior administration official told CNN.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9208b8df-42f3-48e0-bd45-763cc83243a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trevithick has left Iran, administration officials said in a Saturday
        evening (January 16) conference call. The four other Americans had not yet
        departed, the officials said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6bc4614-c43f-4ce8-9049-0a7ddc902b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Americans held in separate cases</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936ce88a-b63c-4870-beb3-68a91e38e8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rezaian was detained by Iran in 2014 and eventually charged with
        espionage and other crimes, according to the Washington Post. He was the newspaper''s
        Tehran bureau chief.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e207452-bd64-4404-946e-84f7766e451b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newspaper and the United States have called the charges "absurd."
        Supporters say he has been denied proper legal representation.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '794f1ab7-c623-4657-bd37-d9e5d9cf58da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We couldn''t be happier to hear the news that Jason Rezaian has
        been released from Evin Prison," Washington Post spokeswoman Kris Coriatti
        said in a statement. "Once we receive more details and can confirm Jason has
        safely left Iran, we will have more to share."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8654947-043a-465e-93b3-f7ced3c91c2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rezaian''s brother Ali said he had no immediate confirmation of
        the news.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bc38d7d-fefb-4153-8057-72f30c91df63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hekmati was detained in 2011, weeks after arriving in Iran to visit
        his grandmother, according to his family''s website. The former Marine infantryman
        and Arabic and Persian linguist was accused of espionage and other charges
        in 2012.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c266fb6c-0801-486f-93e9-71e4295bb6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared on Iranian television and said he was working for the
        CIA in a confession her mother and the U.S. State Department has said was
        forced and fabricated.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd3bbca0-e48c-4d15-a5b9-1f9b7c8197b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was later sentenced to death.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af107a1f-bef9-4f9a-878b-8307faadcfe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.473+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The punishment was later overturned, but Hekmati was later convicted
        of "cooperating with hostile governments" and sentenced to 10 years in prison,
        according to a website set up by his supporters.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4625e31-d21f-4ae7-9c9c-2f01b61f39ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his imprisonment, he has suffered from health problems, including
        weight loss and breathing difficulties, according to his family.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e76cd95d-9a0a-45c1-aa50-67ece4052aa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His family released a statement thanking supporters for standing
        with the family since his arrest.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25654e31-fdf4-4af0-9c5b-7c88f9e991db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are still many unknowns. At this point, we are hoping and
        praying for Amir''s long-awaited return," the statement read.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd98a27-b11c-4e97-8f7f-b37002f060f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abedini, an Iran native and convert to Christinanity, was arrested
        in 2012 and convicted the next year on charges of attempting to undermine
        the Iranian government. He had been sentenced to eight years in prison.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd41aab86-499a-497e-912b-de9786eba3d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His arrest came three years after he had been arrested by Iranian
        authorities and later released after agreeing to stop organizing churches
        in homes. His 2012 arrest came during a trip to help build a state-run secular
        orphanage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf65452-ee37-4993-ae82-240a6a41d83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The American Center for Law and Justice (ACLJ), a Washington-based
        group dedicated to protecting religious and constitutional freedoms, reported
        that Abedini has endured torture during his imprisonment and was beaten by
        fellow prisoners in June. He suffered injuries to his face during that incident,
        the center reported.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a76c2841-3864-431a-a95a-498b24d5eea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re delighted this day has finally arrived," ACLJ Chief Counsel
        Jay Sekulow said in a statement. "Pastor Saeed should never been imprisoned
        in the first place."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5fccdc-4a4b-44b1-b312-3f5570c792cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abedini''s wife, Naghmeh Abedini, said in the statement that the
        release was "an answer to prayer."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3eabc3b-377f-426a-b543-f6492024f8db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not much is known about Khosravi-Roodsari.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0fd2be-30f7-4e24-b5bc-63a1e9595d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.474+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. offers clemency</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628cfbca-1aee-4ec1-961a-32f8e707cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.764+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is pardoning or commuting the sentence of an Iranian
        and six dual citizens as part of the deal.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae9176b-066b-4b5b-908d-3c02a3fec37f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. federal officials said they will not comment on the names of
        anyone who is part of the agreement until after the four Americans are in
        U.S. custody.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fda214f-9ef4-4a49-af5b-6bbfd6fc61d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attorney for one of the seven told CNN his client was pardoned
        along with two others indicted at the same time. But he said their release
        awaits the Americans'' departure from Iran.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2c50d53-9041-40ec-87ff-fff6d77d1b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve seen the pardon," said Joel Androphy, the lawyer for Bahram
        Mechanich.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bac0c51-0edd-41ec-8fcb-042fddfc9438'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Androphy said the pardon covered Mechanich and Tooraj Faridi, both
        of Houston, and Khosro Afghahi of Los Angeles. The Justice Department accused
        the three of being "members of an Iranian procurement network operating in
        the United States," according to a news release at the time of the April 2015
        indictment.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '143454bc-abd7-41c7-a0e3-727704a31646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Specifically, they were accused of shipping electronic components
        to Iran in violation of the trade sanctions, Faridi''s attorney, Kent Schaffer,
        told CNN affiliate KPRC in Houston.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ea6c290-a7e6-4d25-932f-a5f51699f11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Schaffer said his client has been out on bond since the indictment
        while the other two men have been held at the federal detention center in
        Houston awaiting trial.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360efcc2-05ff-45c0-9f9e-ffa9cfded481'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faridi was "overjoyed" at news of the pardon and plans to stay in
        the United States because it''s his home, Schaffer said. Mechanich, who was
        "elated" by the pardon, plans eventually return to Iran, where he has a business,
        Androphy said.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63b177ce-afb1-4464-83ec-5b1e2d370c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pardons have been in the works for "a while," Schaffer said,
        declining to offer details.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b083f36-8895-4fbe-8920-afc527911c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.475+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source familiar with the case of a fourth man identified him as
        Ali Saboonchi. The Maryland man was convicted in August 2014 of a plot to
        export industrial products and services to Iran, a news release from the U.S.
        Attorney''s office said at the time.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a846b470-5e15-43b5-a1ab-e627529d837e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saboonchi faced a maximum sentence of 20 years in prison when he
        was convicted, but the sentence he was ultimately given was not clear Saturday.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf2fa9c0-f756-44ef-a56a-c9332392330e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The state-run Islamic Republic News Agency (IRNA) named the other
        three men as Nader Madanloo, Arash Ghahreman and Nima Golestaneh.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96053185-82aa-4d5f-9efe-850cd61e5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madanloo, of Maryland, is serving an eight-year sentence for conspiring
        to illegally provide satellite services to Iran, according to the U.S. Justice
        Department.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f2eb3a-36b4-4f88-a05e-d347a1bb7e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.765+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ghahreman, of Staten Island, New York, was found guilty in April
        2015 of a scheme to export marine navigation equipment and military electronic
        equipment to Iran, according to the Justice Department.</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5add6a8-9806-4de9-a569-ea4c53833404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Golestaneh pleaded guilty last month to charges of wire fraud and
        fraud in connection with computers, according to the U.S. District Court for
        the District of Vermont. He faced up to 25 years in prison for both counts,
        but the length of his sentence wasn''t immediately clear.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '617a2049-2745-46dc-85c0-4da155439446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:55:31.766+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:05.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/16/middleeast/iran-jason-rezaian-prisoners-freed/index.html">5
        Americans released by Iran, 4 as part of prisoner swap</a>."</em></p>'
