      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It warned people along the coast to alert the Marines if they find
        any debris along the coast. The area is a popular surfing destination and
        surfers were told to avoid any debris in the water.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e2622f9-03e8-4737-b63c-e768378a88bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:32:14.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:07.777+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Coast Guard, Navy and Honolulu emergency services have conducted
        some two dozen searches covering more than 5,700 square miles, the Coast Guard
        said, but so far they have turned up no sign of the missing Marines.</p>'
    '18':
