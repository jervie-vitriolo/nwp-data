      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Daniel Dion, the brother of entertainer
        Celine Dion, died on Saturday (January 16) after a battle with cancer, his
        family said. He was 59.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cbc9769-04e7-44b2-9550-28ea382b09ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:43.746+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eighth of 14 children born to Thérèse Tanguay-Dion and Adhémar
        Dion, Daniel Dion spent his final days at Maison Adhémar-Dion, a palliative
        care center in Terrebonne, Quebec, a family statement said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a33a77-167f-4725-a5bf-d852838c738f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:43.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He leaves behind two adult daughters, two grandchildren, and an
        extended family of nieces and nephews. His funeral will take place later this
        month at St-Simon-et-Jude in Quebec, where the Dion children were raised.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd18bf438-89c2-461b-950b-60c5ceddd88d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:43.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Taking in consideration the reserved character of their deceased
        brother, the family wishes respect and discretion from the media," the family
        said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b1b89c6-365e-4794-ab03-8ee45ad21bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:43.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes as Celine Dion prepares for the funeral of her husband,
        René Angélil, who died on Thursday (January 14) at age 73 after a long battle
        with throat cancer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '383c31ae-d50f-4a49-b1b1-4b185752aff0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:43.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His sister, Claudette Dion, told the Journal de Montreal on Friday
        (January 15) that her brother was suffering from a similar illness to Angélil''s.
        She said he was admitted to Maison Adhémar-Dion with cancer of the throat,
        tongue, and brain.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f9d1415-a916-49ca-b15e-232c816de742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T08:39:43.747+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:06.803+08:00
