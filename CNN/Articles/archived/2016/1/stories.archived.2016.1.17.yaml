    'title': 'PBA Finals: Aces draw first blood, outlast Beermen

      '
    'updated': 2016-01-18T05:12:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4743af2-779a-419c-9c7f-044a01444b92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Aces displayed
        vintage Alaska basketball on Sunday (January 17), and it couldn''t have come
        at a better time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12efa115-0fd2-4c6b-9028-73bac7609c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska stormed back from a 12-point hole to outlast the San Miguel
        Beermen, 100-91, in Game 1 of their Smart Bro-PBA Philippine Cup finals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8db349f9-f2c0-4d62-8005-decb95310392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Against the Beermen, who played without injured star June Mar Fajardo,
        Vic Manuel shone the brightest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e43c5c9-0636-451d-8123-a7780983934f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel dropped 14 of his total output of 24 points in the fourth
        period to restore order for the Aces, who were facing a 12-point deficit in
        the opening minutes before shifting into high gear later in the said quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bf1fe49-cddf-4d56-9412-79cf1224991a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.717+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without the hulking presence of the 6-10 Fajardo, the Beermen
        made things rough for the Aces especially in the first 40 minutes of the hard-fought
        contest.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a3970d3-d897-4cca-8e91-136fe63f0962'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kahit wala si</em> June Mar,<em> malakas pa rin ang</em> San
        Miguel.<em> Pinahirapan pa rin nila kami,</em>" said Manuel moments after
        the rousing victory.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3347683-e457-4526-ac10-a6a0ea1c26ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the Beermen did just that as they forced the Aces to commit
        13 turnovers in the first two quarters, which was very unlikely for a team
        whose bread and butter are defense and discipline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2dab416a-cc87-4d38-a78f-50fb1681070b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.653+08:00
      'mgnl:createdBy': 'cnnproducer'
