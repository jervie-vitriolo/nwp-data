      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What really got me at halftime is we have 13 turnovers. We can''t
        really beat San Miguel Beer with that," said Alaska coach Alex Compton.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c07f657-19e0-4e3b-ac7c-e214f96a331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen took a comfortable 12-point cushion and just when they
        thought they were on their way to clinching the victory, the Aces made an
        inspired comeback spearheaded by Manuel.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1edcfcc8-26df-4789-9f3c-3d85d5f46188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska battered San Miguel Beer on all fronts from there, outscoring
        the defending champions 34-16 in the final frame in the process.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '244698b8-2120-42de-ac6e-962e3671608a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.718+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I always love our team''s resilience. We make a lot of mistakes
        but they keep playing," Compton said of his wards.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '564524fc-8fe2-4cf5-b7c5-edb3dd6af52d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:01:10.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:04.719+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen, overall, looked as though they could live without Fajardo,
        but they definitely felt the gaping hole he left when the going got tough
        in the homestretch.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7fedeaa-2d54-495a-9d59-fd2fc955b4b3'
