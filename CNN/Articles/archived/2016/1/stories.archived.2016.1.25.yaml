      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines)</strong> ‚Äî The provincial government
        of Ilocos Norte paid tribute to 44 fallen commandos of the Philippine National
        Police‚ÄìSpecial Action Force (PNP-SAF) on Monday (January 25) during the anniversary
        of the firefight between Moro troops and government forces in Mamasapano,
        Maguindanao.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '267ecfd3-18dd-4f51-be90-ddba32e2aa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:21:53.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:30:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident also took the life of five civilians and 18 soldiers
        of the Moro Islamic Liberation Front.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f89a9fbd-b42d-4d8a-9a39-3a72add4e826'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:21:53.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:30:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In front of the Provincial Capitol, 44 flags representing the commandos
        were hoisted during a special ceremony held in their honor. Activities included
        a commemorative mass and a wreath-laying ceremony.</p>'
    '3':
