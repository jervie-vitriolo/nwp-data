      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Governor Imee Marcos said that the Philippine flag at the capitol''s
        fa√ßade was lowered to half-mast as a symbol of respect to the 44 SAF members,
        especially for Police Officer 3 Omar Nacionales of Marcos, Ilocos Norte, who
        left behind a widow, Police Officer 2 Gae Ann Guiniling.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad8b5d3-a70a-4f45-aa7d-087ffc47f14e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:21:53.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:30:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ceremony was attended by Nacionales‚Äô family, government officials,
        and military personnel from the province.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e5998-f263-4cdd-adb2-7462dd4d05a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:21:53.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:30:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/23/mamasapano-evidence.html">Related:
        Retired general claims he has evidence ''crucial'' in quest for justice</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed1f6e92-55d3-4cf1-add1-46d96130c1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:21:53.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:30:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Provincial Resolution 173-2016, furnished after the 123rd Regular
        Session of the Sangguniang Panlalawigan on January 18, also mandates all component
        cities and municipalities of Ilocos Norte to put the National Colors at half-mast
        "to honor and give dignity to the forty-four members of the SAF who sacrificed
        their dreams and aspirations in the name of democracy."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390af399-7046-4d52-94be-79e9a95e2940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:21:53.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:30:02.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the tragedy, Nacionales'' family has received financial assistance
        from the national government estimated at P274,000, as well as a scholarship
        granted by the provincial government, through Marcos, to Nacionales‚Äô sister
        Aleta.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c01d26f4-09b5-4bbe-97cc-64c347792473'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:21:53.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:30:02.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a phone interview, Aleta shared that it was her late brother''s
        wish to see her study again. She is presently in her second year of college
        taking up a business-related degree.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a955102-5646-49ce-987c-58e6c710f50c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:21:53.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:30:02.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Guiniling shared that she still grieves the death of
        her husband ‚Äî but said that she has found renewed hope following the reopening
        of the case: "I firmly believe in due process, and I hope and pray that it
        will lead us to the justice we have all been waiting for."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe9e118-b2e7-4bed-bf70-bb5871a6be7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:21:53.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:30:02.064+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/19/FVR-favors-reopening-Senate-probe-Mamasapano.html">Related:
        FVR favors reopening of Senate probe of Mamasapano clash</a></strong></p>'
  'NFL-AFC-Broncos-Patriots-Manning-Brady':
    'author': 'Reuters'
    'caption': 'Peyton Manning #18 of the Denver Broncos passes in the first half
      against the New England Patriots in the AFC Championship game at Sports Authority
      Field at Mile High on January 24, 2016 in Denver, Colorado.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-25T21:48:24.294+08:00
    'imagesource': 'jcr:b3876956-4038-4823-82ee-d55a0e41bdb7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6807aea0-e2fe-42ba-bb2a-381731021ede'
    'lead': 'It was Peyton Manning who came out on top in a mouth-watering quarterback
      match up against rival Tom Brady, as the Denver Broncos advanced to Super Bowl
      50 at the expense of the New England Patriots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:32:53.451+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:54.095+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:08.139+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL: Manning and Bronco defense beat Pats for trip to Super Bowl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8bf4ab2-4c6a-4297-a47f-28f4129ce067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:32:53.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> ‚Äî Peyton Manning out-gunned great rival
        Tom Brady as the Denver Broncos behind a ferocious defense edged the defending
        champion New England Patriots 20-18 on Sunday (Monday PHT) to book their place
        in Super Bowl 50.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9478389-5729-451d-844e-f53df7ddecfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:32:53.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the buildup to the AFC championship game in the Mile High
        City, the spotlight was fixed on Manning and Brady, the two future Hall of
        Fame quarterbacks who were meeting for the 17th, and perhaps final time on
        the gridiron.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fdc4f8a-6369-4b63-949c-4c3722390241'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:32:53.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was the Denver defense that stole the show, intercepting
        Brady twice and making two crucial fourth down stops late in the fourth quarter
        to snuff out potentially game tying scoring drives, including one with just
        2:18 on the clock.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '372252d0-042b-42d0-a93b-01e177bc3632'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:32:53.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Patriots, however, would not quit and with 12 seconds left to
        play Brady hit Rob Gronkowski with a four yard touchdown pass.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe793cb-5406-4bbf-982a-499801875a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:32:53.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Needing a two-point convert to force overtime, the Denver defense
        again dug in forcing Brady to make a hurried incomplete pass to clinch a spot
        in their record-equalling eighth Super Bowl.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e541c848-9221-49cf-9afb-7c79c45c4828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:32:53.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manning, who had been plagued by injury and questionable form all
        season, turned in a performance worthy of a five-times NFL Most valuable player,
        tossing a pair of first half touchdowns to Owen Daniels.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '611171d9-59b0-4b5d-9bd5-3d549df270a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:32:53.452+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.097+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Carolina Panthers and Arizona Cardinals clash in the NFC championship
        game later on Sunday with the winner advancing to the Super Bowl in Santa
        Clara on Feb. 7 to face the Broncos</p>'
  'intercontinental-ballistic-missile-mishap':
    'author': 'Zachary Cohen, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-25T19:03:34.776+08:00
    'imagesource': 'jcr:5e5c1f00-34bc-44da-b470-004540961623'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7020467c-e688-4622-9bb1-8e3f319bc5e1'
    'lead': 'Three U.S. Air Force airmen were stripped of their nuclear certifications
      after a "mishap" caused approximately $1.8 million in damage to an intercontinental
      ballistic missile in 2014, officials said Friday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:36:05.065+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T14:36:49.255+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T14:36:49.032+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Nuclear missile ''mishap'' costs Air Force $1.8M

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '468f0ab9-6dd8-4e82-a8ab-c9daa54f46cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Three U.S. Air Force airmen were stripped
        of their nuclear certifications after a "mishap" caused approximately $1.8
        million in damage to an intercontinental ballistic missile in 2014, officials
        said Friday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026e2eba-2b63-41e0-b56a-162d73920a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident occurred when the Minuteman III nuclear missile, assigned
        to the 90th Missile Wing at F.E. Warren Air Force Base in Wyoming, became
        "non-operational" during a diagnostic test, according to a statement released
        by the Air Force.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1415ac9b-caee-44da-83bc-e8bd7fc8be95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.065+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While troubleshooting the issue, the maintenance team chief "mistakenly
        performed an action not directed by the technical guidance," the statement
        said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0ac4627-f4dd-4c59-ac1d-d95d4096fae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Air Force officials did not specifically address whether radioactive
        material was released when the missile was damaged, but said the incident
        did not result in any injuries or threaten public safety.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c49b11b-35ad-4dca-af91-ffe0bc6a68e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.256+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Further details about the nature of the "mishap" are murky, as the
        full report from the military''s Accident Investigation Board remains classified.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2763a1e-6f82-4834-a143-d4d7c3139dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Air Force insists that the maintenance team chief was properly
        trained for the task he was performing but made a mistake that resulted in
        damage to the missile. Following the incident, the airmen were retrained and
        have returned to duty.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd973cb31-315f-46b7-bc6d-d87335ab89dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response to the incident, the Air Force said it has "strengthened
        technical guidance, modified training curriculum, and shared information with
        the other missile wings regarding the conditions that led to the mishap."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe64ae7-7b13-4659-b2ee-a7ee7b8989d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Minuteman III is the only land-based intercontinental ballistic
        missile system used by the United States and is one component of its nuclear
        triad. The other two parts of the triad are the Trident submarine-launched
        ballistic missile and nuclear weapons carried by long-range strategic bombers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a048cbd-36f7-4584-8035-6985b345e2c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First deployed in the 1960s as part of the U.S. nuclear deterrent
        program, the Minuteman system is supposed to ensure that missiles can be launched
        quickly and at any time.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67bffac7-ec5f-453e-9a66-48665d03476e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Missiles are dispersed in hardened silos and connected to an underground
        launch control where crews are on standby around the clock.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82be5b9d-b57e-4137-9493-56bc57368ea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.257+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States currently has 450 Minutemen III missiles at Warren
        AFB, Malmstrom AFB in Montana and Minot AFB in North Dakota.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbc0bab-55a3-4e3c-a751-fc68dc921f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:36:05.066+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T14:36:49.258+08:00
