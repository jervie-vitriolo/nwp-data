    'template': '1'
    'title': 'Pia Wurtzbach pays courtesy at Manila City, Philippine Senate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72a4eb98-a53e-4fd3-a690-c511967b30b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Miss Universe
        2015 Pia Alonzo Wurtzbach visited the Manila City Hall and the Senate on Monday
        (January 25).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf4f5ec4-2e1d-436f-8595-1aecd92aa197'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manila City Mayor Joseph "Erap" Estrada said he is proud of what
        Wurtzbach embodies, which is grace, beauty, intelligence, and compassion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aab79de3-cc2e-4e4d-9f10-0ebc882b3964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada said these were the qualities that made him declare the
        beauty queen an "adopted daughter of Manila."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7095c057-db98-48d7-84fe-70338d232dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He presented Wurtzbach a key to the city of Manila, which symbolized
        honor and appreciation. Aside from the key, he also gave her a pearl necklace
        and a locally-made bag.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2699f14-bdc4-49d7-8689-265684ef8964'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Estrada lauded Wurtzbach''s determination because she refused to
        give up on her dreams until she won the top beauty title. She tried out for
        Binibining Pilipinas for three straight years before landing the title.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93d8a47e-741a-4b9d-b827-0183c9c044fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Wurtzbach draws more people to the Senate</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac9df3c-2b49-4043-a4da-40d36e251bf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her courtesy call with Estrada, Wurtzbach headed straight
        to the Senate in Pasay City to meet with the country''s legislators.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c62a4b9-9949-4b20-8a64-1afcb97a9dd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only a few senators were present including Senate President Franklin
        Drilon and Sen. Sonny Angara. Sen. Grace Poe also made a quick visit before
        leaving for a hearing.</p>'
    '14':
      'image': 'jcr:fbededfd-69ad-4bb3-b49d-cc08334cb0e1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46453930-1e16-4836-a623-f29b4905bf03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67f5cd01-d54c-4889-9978-e33185b8061c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.191+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators presented the beauty queen with a Senate resolution,
        congratulating and commending the 26-year-old for winning the Miss Universe
        title.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fc1b0eb-bd8f-40dd-ae54-97d503d8a279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon jokingly said, he has never seen a committee room full of
        people and that Wurtzbach''s appearance has garnered more people than the
        Mamasapano hearings.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1500fb62-2d74-44ae-81ec-f2048465f4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Your presence here has generated more interest than the Mamasapano
        hearing," he said laughing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaea018f-6ab4-417f-b5e4-14bba33ca3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He described Wurtzbach as a breath of fresh air.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c683e590-671a-4fe0-9889-7892053c34eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the Senate is one with Wurtzbach in her advocacy to
        raise HIV awareness. He said they will work on the legislation and added they
        have their own champion on this issue, which is Sen. Pia Cayetano.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee371d2d-9866-4636-986a-3e916f2f79a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach thanked everyone in the Senate and said she is proud to
        be a Filipina.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '189f6ace-47ed-4686-81fd-26e719e02daa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miss Universe 2015 queen will hold a grand homecoming parade
        at 2 p.m. Monday that will go around Manila and Makati. At 5 p.m., she will
        parade around the Araneta Center in Quezon City.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7b882da-7aa4-434f-870c-65ff9a667b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:55:42.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.192+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She is scheduled to meet with President Benigno Aquino III on Tuesday
        morning.</p>'
