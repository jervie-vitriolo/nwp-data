  'president-benigno-aquino-approves-privatization-ibc-13':
    'author': 'Patricia de Leon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-25T06:31:19.013+08:00
    'imagesource': 'jcr:d6912ccc-d427-4b69-981f-975a60d5dfe5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3c786ef-9e6e-4ef6-996f-6b8f0ec2426b'
    'lead': 'Based on the recommendation of the Governance Commission for GOCCs (GCG),
      President Benigno Aquino III approves the privatization of Inter-Island Broadcasting
      Corp (IBC-13). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:48:56.413+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:57.409+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:06.750+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'President Aquino approves privatization of IBC-13

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ae9c5a-89e4-4efb-8973-e2b3a3f416bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:56.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong>‚ÄîMalacanang confirmed
        on Monday (January 25) that President Benigno Aquino III approved the privatization
        of Intercontinental Broadcasting Corporation (IBC-13), based on the recommendation
        of the Governance Commission for GOCCs (GSG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39558f6e-0c4c-433a-be86-9090a4d7009e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:56.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBC-13 started out in 1960 as a private company known as Inter-Island
        Broadcasting Corp. The Presidential Commission on Good Government (PCGG) sequestered
        it in 1986 as part of the recovery of ill-gotten wealth.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11b69561-0ea3-409c-ba7f-993f11e74812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:56.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been one of two networks considered as government-owned and
        controlled corporation (GOCC), aside from Philippine Television Network, Inc.
        (PTV-4). The State also has a minority share in Radio Philippines Network
        (RPN-9).</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e266185b-f159-4cce-8da9-878137a73ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:56.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.410+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Malacanang, PTV-4 is already sufficient to address
        market failures in the private broadcast industry‚Äîsuch as providing programs
        with social value but are not considered profitable.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8f594ec-410a-406b-a285-bac3311ca285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:56.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacanang added the privatization of IBC-13 would serve as one
        of the sources of funding to increase PTV-4‚Äôs capital.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '351e4b36-fff2-424d-b65e-85a59483d38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:56.413+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Public bidding</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bd826e5-e933-4ce7-9912-f518a6d9e62a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:56.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>IBC-13 was in financial distress ‚Äî operating at an average net loss
        of P 45.26 million from 2010 to 2014 and receiving operational subsidies amounting
        to P23.56 million in 2015.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4062b867-6da5-4d3d-852a-7edee5898beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:56.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privatization should pave the way for infusion of additional
        capital to revitalize the network, which will also be able to operate with
        more flexibility as a private entity.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83a76e06-4592-42e7-9589-9bfd983703d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:56.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.411+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The privatization of IBC-13 will be done through public bidding
        with an estimated floor price of P1.977 billion.</p>'
  'PBA-Finals-Alaska-Beermen':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-25T05:11:42.720+08:00
    'imagesource': 'jcr:312c1d5f-f4ec-424f-9d46-2d31438fee7d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50ee2bd1-8150-4d3e-8383-d693718ad22a'
    'lead': 'All the Alaska Aces needed to do was to unleash that final lethal punch
      to bring the defending champions San Miguel Beermen to their knees. But the
      Beermen''s championship character was on full display on Sunday (January 24),
      getting the much-needed reprieve in the best-of-seven title showdown in the
      process.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:55:20.721+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:57.200+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:06.839+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Beermen show championship pedigree in Game 4 win

      '
    'updated': 2016-01-26T05:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb61e332-9b8c-4126-93a5-c7c90a721560'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî With a commanding
        3-0 lead heading into Game 4, the Alaska Aces virtually had the San Miguel
        Beermen on the ropes. All they needed to do was to unleash that final lethal
        punch to bring the defending champions to their knees and capture the coveted
        PBA Philippine Cup championship in the process.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3305393e-0a48-4530-a8b9-c9cecfa725e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for them, the Beermen managed to evade that final
        blow in Game 4 on Sunday (January 24) to extend the best-of-seven title showdown.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5607133d-87f9-4416-8f2f-e8a6f2e4ecd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/24/PBA-Finals-Beermen-Alaska.html">Read:
        Beermen avert disaster, outlast Alaska in Game 4</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '664bb359-b7ea-4e87-82d3-168be7d094e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen, for San Miguel Beer guard Chris Ross, showed what champions
        are really made of.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a395458-c084-4a97-be25-612acdd375c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re down 0-3 so you just gotta put all the chips on the table
        and hope for the best. We just fought and clawed back and showed the character
        of our team," said Ross, whose team is still without injured star June Mar
        Fajardo.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e7b44b0-3975-4bdd-aa86-6c8d7181d73f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Even though we were down in the fourth quarter, we fought to the
        end and took the lead. Cyrus (Baguio) made a big shot (that sent the game
        into overtime), but we didn‚Äôt let it kill us. We came back in OT and played
        good basketball. I hope we continue this momentum into Game 5."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef9635a-06ff-4772-b62e-197481275a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.201+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ross was an assist shy of a triple double outing as he fired 11
        points to go with 11 rebounds and nine dimes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4f5de5-2dfe-41cc-9e23-36b874851f50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I just play hard. I don‚Äôt look at stats. The only stat that matters
        to me is the W [win] in the end," said the pesky guard, who scored back-to-back
        baskets in overtime to instigate a 12-to-nothing barrage that put the Beermen
        on top for good.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6283aa69-f291-4d50-803e-be24bc99fc4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, having a triple-double is icing on the cake and it will
        go down in the record books or whatever, but it really doesn‚Äôt matter to me.
        All that matters to me is the team getting a win."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e685d8-b7ee-41b8-9f70-43ee430b99a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.721+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/24/PBA-Philippine-Cup-BPC-Fajardo.html">Read:
        Fajardo wins third straight PH Cup BPC award</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7134f4c9-0a8e-4cf6-ad35-db064e5e762d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>San Miguel Beer got the much-needed reprieve in the series that
        made a surprise turn on Sunday. Alaska''s main man Vic Manuel admitted they
        wanted to close things out in Game 4, but San Miguel Beer''s win didn''t actually
        come as a surprise for him given their foes'' formidable roster and experience.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3615fcd-bde8-4eeb-a04a-c8976604b5e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Balak na talaga namin tapusin, kaso talagang yung</em> San
        Miguel<em> hindi rin nag</em>-give up. <em>Talagang lumaban rin sila, ang
        ganda ng laro nila. Pinahirapan nila kami,</em>" said Manuel, who scored Alaska''s
        first four points in the extra period before the Beermen went berserk.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b1b7fd6-7efa-4372-a416-12f95347222c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We wanted to finish them off but they didn''t give
        up. They fought hard and made things difficult for us."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c9b7f5f-abef-4cdf-bfaf-7b9734788ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But they will have the chance to do so again when they take on their
        rivals in Game 5 on Wednesday at the Smart-Araneta Coliseum.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed5a9e7b-5e20-4cd6-8cef-ee4ebd939d6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:55:20.722+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.202+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Siguro gagawin lang namin yung ginawa namin nung</em> first
        three games, <em>kung paano kami nanalo. Kailangan siguro yung</em> communication
        and execution<em> namin mas maganda dapat sa</em> Game 5," said Manuel, whose
        team is gunning for its first All-Filipino Cup title in 16 years.</p>'
