        Dianne V. Jewell, PT, DPT, PhD, FAPTA üç£üèñüòé (@DianneJewellPT) <a href="https://twitter.com/DianneJewellPT/status/685680848784502785?ref_src=twsrc%5Etfw">January
        9, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2530d88d-3a1c-43ab-8798-c80dfacea0ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:30:10.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80220e24-93e3-4f82-818f-b7a875c27d63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:30:10.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before we wrap up, here are a couple of things you might not have
        known about Bubble Wrap:</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efb54ab2-2bca-427e-9d52-84d6e5a3b2b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:30:10.348+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was originally designed to be a plastic wallpaper. The product
        was not a success. That''s probably best, because people would totally pop
        your walls. Inventors Marc Chavannes and Al Fielding realized the lightweight,
        cushiony sheets would make a great shipping material to protect fragile items.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aad4550b-b102-40bb-a14d-f43fa9f4518d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:30:10.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bubble Wrap is a brand name. Chavannes and Fielding founded the
        Sealed Air Corporation and have been selling Bubble Wrap inflated cushioning
        since 1960.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8f1c05f-fbac-4a7e-bb2e-46eb7de4ec7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:30:10.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company caused a bit of a fuss last year when it announced a
        new type of Bubble Wrap that was lighter and easier to ship, but lacked the
        distinctive pop. Sealed Air was quick to reassure fans that they were not
        going to stop making the traditional, poppy favorite.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b8b9ff-9977-44cf-9e4d-7745c05a4c0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:30:10.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s what you do know: Popping bubbles can be more fun than the
        package it comes with.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f425e4f8-4764-4988-917b-c1af96351154'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:30:10.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Irene Catellani got this bubble paper wrapped around a heavy camera
        lens she had shipped to her in Verona, Italy. She finds <a href="https://www.instagram.com/p/BAeomEwqZVg/">popping
        the bubbles cathartic</a>: "With every bubble a bad thought goes away," she
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b7a2fe1-02c7-46b3-9179-a651ea97d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:30:10.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Plus it brings back the happiness of childhood and simple pleasures
        like skipping stones, playing in the snow, things like that," she said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4e3da8d-2266-4902-8436-17bcd19e81c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:30:10.349+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.250+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/25/us/bubble-wrap-appreciation-day/">Happy
        Bubble Wrap Appreciation Day</a>!"</em></p>'
  'FIBA-OQT-Draw-Philippines':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-25T10:28:54.871+08:00
    'imagesource': 'jcr:c447f9cf-4650-4aca-a718-3d033d268861'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ce8bbc05-23af-49d0-95e8-aff88e2f8b14'
    'lead': 'The Philippines'' foes in the Manila Olympic Qualifier will be determined
      on Wednesday (1:30 a.m. PHT) after the draw at the FIBA House of Basketball
      in Mies, Geneva.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:33:50.322+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:58.017+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:06.475+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SBP official says Gilas may face two European teams in Olympic Qualifier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9032da-fef4-44f7-a1ec-b878ddc3687c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Expect tough competition
        in the FIBA Olympic Qualifying Tournament in July, especially when the Gilas
        Pilipinas face the European juggernauts in the basketball conclave where an
        Olympic slot is at stake.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942386f3-b7a5-40a2-a044-6fa814ed16ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/sports/2016/01/20/FIBA-OQT-Philippines-preparation.html">READ:
        Philippines preparing for FIBA OQT hosting duties</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac3bd32-ed7b-4e7a-818d-fcc9399ddb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines'' foes in the Manila Olympic Qualifier will be determined
        on Wednesday (1:30 a.m. PHT) after the draw at the FIBA House of Basketball
        in Mies, Geneva, and at least two teams from Europe will be drawn in the same
        group according to Samahang Basketbol ng Pilipinas (SBP) Executive Director
        Sonny Barrios.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea94f1a-8f76-4249-ba14-52972c88b8bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not informed at the moment of how the draw will be conducted
        but we understand it will be a modified draw based on geographical and quality
        principles," said Barrios.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6f10b-b69e-4a3b-a1d8-03ecb0a9c76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Since Turin and Belgrade will host two of the three tournaments,
        that means there will be six European countries left to be drawn.&nbsp; We
        are expecting at least two European countries to be drawn in our group. FIBA
        will not want to overload a group with countries from the same zone. For instance,
        we don''t expect either Iran or Japan to be in our group."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71682279-06f5-44e2-926c-140689245830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, Barrios said Filipino fans will get a golden chance
        to witness world-class competition in July.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00a0bb4f-14a8-4503-989e-41aac5f0ea9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.322+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This won''t be an exhibition or a tune-up or a pocket tournament.
        This is an important competition where a ticket to the Olympics is at stake,"
        the SBP official said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc7ea58b-eeb5-4f85-a230-595dc798d093'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrios added, "The Olympic qualifier is a tougher challenge than
        the FIBA Asia Championships where we finished second in Changsha last year.
        But while our chances may be slim to win it, remember we''ve got our Sixth
        Man, the world''s Most Valuable Fans, and that advantage could tilt the balance."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7fe62e7-be1d-4856-ac14-1bed204c5f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18 participating countries are broken down into eight from Europe
        (France, Serbia, Turkey, Greece, Croatia, Italy, Latvia, and Czech Republic),
        three from Asia (Philippines, Iran, and Japan), three from the Americas (Puerto
        Rico, Mexico, and Canada), three from Africa (Angola, Tunisia, and Senegal),
        and New Zealand from Oceania.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4142c444-7828-4ef2-915b-3cd1efc7de46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barrios left Manila for Geneva via Abu Dhabi on Monday (January
        25) after midnight and will be back Thursday night.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed483c52-1d54-4d2d-acfe-0d258658e70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While in Mies, he will confer with FIBA director of events Predrag
        Bogosevljev on matters relating to Manila hosting the Olympic qualifier at
        the Mall of Asia Arena on July 4 to 10.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbe50e5-ace8-4b6d-b012-ab04484d487c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:33:50.323+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:58.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Italy and Serbia will host the two other Olympic Qualifiers.</p>'
  'NAIA-closed-runways-emperor-akihito-empress-michiko-japan-visit':
