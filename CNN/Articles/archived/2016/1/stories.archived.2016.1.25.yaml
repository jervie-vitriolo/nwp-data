    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Honasan: Valeroso''s evidence will add new information to Mamasapano
      hearing

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4fab575-c02d-4a8f-aaba-b21720e130f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî It has been a
        year since the Mamasapano encounter which left 44 Special Action Force (SAF)
        commandos dead after a <a href="http://nine.cnnphilippines.com/news/2015/02/27/saf-44-mamasapano-monitoring.html">bloody
        clash</a> with members of the Moro Islamic Liberation Front in Maguindanao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05fbf6d3-551e-494a-b46f-a0b8825be31c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.954+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate plenary, last January 18, upheld the decision of the
        Committee on Rules to reopen the hearing on the Mamasapano clash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce53140a-542e-4f89-bdca-46d2540d52f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his interview on CNN Philippines'' Newsroom on Monday (January
        25), Sen. Gregorio "Gringo" Honasan reiterated his desire to address the issue
        of chain of command when the Senate reopens its investigation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2270262-2c70-4d4b-97ac-e6a4809b8452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/19/Honasan-Mamasapano-chain-of-command.html">Related:
        Chain of command vital in Mamasapano Senate probe, says Honasan</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c940876d-356e-4951-9a3f-fcb36be83e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The chain of command is not an idea or a concept, it''s an institution‚Ä¶
        it''s a sacred institution. It defines authority, responsibility and accountability,"
        said Honasan, who is the vice chairman of the Senate Public Order Committee
        which is handling the investigation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e7f5f54-8a2b-4ada-b976-b7870a9a36e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the chain of command operates then less people die."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc37f10-f03f-41c5-ab7c-1dafa6c99c5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.955+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Honasan said the purpose of the Senate hearing on Wednesday
        (January 27), is "not to pinpoint who should be punished" but rather find
        out if the chain of command broke down during the Mamasapano incident.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d54db6a-aaf6-46e1-8a31-3a564b555bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.955+08:00
      'mgnl:createdBy': 'cnnproducer'
