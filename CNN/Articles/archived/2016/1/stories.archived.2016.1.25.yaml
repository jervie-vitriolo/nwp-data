      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The Commission
        on Elections (Comelec) on Monday (January 25) demonstrated before poll advocacy
        groups and the media the safety and security features of the new voting machines
        at the Pope Pius Center in Manila.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b691f20a-1e2b-45d4-a7bd-08f66953610a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The units are updated models of the Precinct Count Optical Scan
        (PCOS) machines used during the 2010 and 2013 elections.</p>'
    '4':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Comelec demonstrates security features of new vote counting machines
        for the May 9 polls. <a href="https://twitter.com/JCGotinga?ref_src=twsrc%5Etfw">@JCGotinga</a>
        <a href="https://t.co/aDqfsBuxAB">pic.twitter.com/aDqfsBuxAB</a></p>&mdash;
        CNN Philippines (@cnnphilippines) <a href="https://twitter.com/cnnphilippines/status/691443408632619009?ref_src=twsrc%5Etfw">January
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea0baeef-a27a-472f-a251-e0755a583b26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a0bdef-3391-4d2f-97d9-0bc38107c9c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The machines'' features include:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd070e8bb-b43d-4414-bd09-87c49510b436'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A secured source code that makes sure the votes are interpreted
        correctly</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b24d271f-fa06-4cae-9896-433704c73fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An ultraviolet lamp that makes sure no fake ballot is inserted into
        the machine</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a14ef39-23f4-4407-ace1-f6ae38304f7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Digital signatures of the Board of Election Inspectors, who will
        certify the poll returns</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf4d160-bd7a-44f7-9717-ef9b89b291bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A voter verification paper audit trail (VVPAT) that serves as receipt
        of a person''s votes. The machines are not only able to print a tape receipt
        but also have touch screen monitors that reflect the votes on the ballot.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b13e025b-ed86-4a31-9312-e5b4b537d0dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.367+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.172+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, enabling the VVPAT may be an issue ‚Äî the Comelec worries
        that if a voter gets a receipt of the ballot, it may be used to sell one''s
        vote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e12d9e72-f385-4cb0-a9f6-d75e173f8b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has always said that vote-buying and vote-selling are
        the biggest threat to to having credible elections.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0707ffaf-5be2-4ced-9f7b-2d0b18e35174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another concern is longer voting time ‚Äî the polling process may
        extend by at least seven hours if every voter verifies results from the touch
        screen monitor and the tape receipt.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df0f6450-76c9-4807-a39b-b7beed053e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Various groups have called on the Comelec to enable the VVPAT for
        the May elections.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b3d7277-354e-4c2a-8c2e-c3e18530ae91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairperson Andres Bautista said that there should be a
        balance between efforts to facilitate the process, and efforts to discourage
        vote-buying and vote-selling.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0da11c7f-ebac-4b03-8fc3-4b5248f104fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the demonstration, advocacy groups again asked Comelec to
        enable the VVPAT, and the poll body noted their concerns.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3509d813-d20e-46fb-be9c-4b71134b3219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:25:41.368+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.173+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista promised that three of the four security features will
        be in place. They will decide in February whether to print tape receipts.</p>'
  'mamasapano-anniversary-saf-44-medals':
    'author': 'Gerg Cahiles, CNN Philippines'
    'caption': '(File photo) The Mamasapano encounter between government troops and
      Moro rebels ended with 44 police commandos, 18 rebels, and four civilians dead.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-25T19:29:32.162+08:00
    'imagesource': 'jcr:d7f195f6-e9c7-4bc9-b7c8-bd37741b8ca9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a226163-f619-4c1a-b7a7-2bc9679ed859'
    'lead': 'A year since the Mamasapano clash, President Benigno Aquino III leads
      the awarding of decorations to 44 fallen Special Action Force (SAF) commandos
      and says he is now being impatient about the delayed attainment of justice for
      the troopers.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:39:07.403+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-19T13:39:42.052+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T13:39:41.690+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fallen SAF commandos receive medals for gallantry, heroism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecbbe16c-7714-4e68-98ae-53f63ec3cb3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.403+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî As the nation
        remembered the bloody Mamasapano encounter exactly a year ago, President Benigno
        Aquino III thanked the Special Action Force (SAF) commandos who died for their
        service to the country and their families for their sacrifices.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca6235a6-7fd4-42c5-a171-d7cbd03c64c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44 Special Action Force (SAF) commandos who got killed in the
        Mamasapano operation last year to capture two top terror suspects, were given
        decorations for their gallantry.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '030b9125-1425-40d2-b247-d8e8d9a9221c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino on Monday (January 25) led the awarding of the
        Medal of Valor or <em>Medalya ng Kagitingan</em> to Chief Inspector Gednat
        Tabdi and PO2 Romeo Cempron.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a5f13a9-b5a7-4ee0-bcd3-dadfac4d9279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Medal of Valor is the highest decoration awarded to policemen.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8b0c6f-c801-4c2e-9538-c7f29d72f0a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.053+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabdi was the team leader of the 84th Special Action Company and
        served as the navigator and point main in the assault on the hut of the Malaysian
        terrorist known as Marwan. He had sliced off one of Marwan''s fingers where
        DNA was obtained to confirm the terrorist''s identity.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dd0d18b-6a88-42e0-86e7-37243f41134b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/04/02/FBI-confirms-Marwans-death.html">Related:
        FBI confirms death of Marwan with DNA from severed finger</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98d17292-97c9-4f18-a24b-8f22ae4f6ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO2 Cempron was the lead gunner of the 55th Special Action Company
        and secured the arresting teams. He also helped PO2 Christopher Lalan escape.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6691451b-dd92-4a0d-9712-ec81b187dd51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.404+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The other 42 commandos were awarded the Distinguished Conduct Medal
        or Medalya ng Kabayanihan, the second highest award given to police officers.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c62f71b7-dadb-431e-a8c1-43b19951fe06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supt. Raymund Train was among the recipients. He was the leader
        of the team that served the warrants of arrest against Zulkifli Bin Hir alias
        Marwan and Basit Usman under Oplan Exodus.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d82b0bb-796d-484c-b83e-7b0c2eb7dd3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Usman escaped but was later allegedly killed by members of the Moro
        Islamic Liberation Front (MILF).</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b59fae42-212b-40a7-b58a-fefde4bc56ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/05/06/Usman-killed-by-MILF_AFP-confirms.html">Related:
        It''s official: MILF killed Usman</a></strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec39fa1e-0486-41c8-860b-64357b5a07da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.054+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PO1 Christopher Lalan, a survivor, is under investigation for allegedly
        killing some civilians in his escape.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '685badde-0d8b-4c20-b4d7-73a00f4c65d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Becoming impatient for justice</strong></p>'
    '26':
      'image': 'jcr:93136492-9f7c-4294-8cd1-6c3ceb0c01c2'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da116d98-0b2c-47c3-8c6c-3206ca2dab86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c50d938-4e5c-41c8-92aa-6d3bd464b07c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although critics blame Aquino for the botched Mamasapano operation,
        the president said he understands those sentiments‚Äîespecially from family
        members.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89cf04ae-4e51-4a13-be79-7a51b8ee524f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.405+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAng tanong nga, bakit hanggang ngayon, hindi pa rin napapanagot
        ang mga dapat managot," the president said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf3285c-f87b-44c2-8b5f-3923eedb89af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The question is, why is it until now, those responsible
        are not being brought to justice?]</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea636bf-df7f-4640-9dc1-e619c8861de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.055+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Awarding Ceremony for the gallant 44 in Camp Crame, Aquino
        said the government is doing all its best to give justice to the fallen SAF
        commandos.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775318b8-e8c7-427e-8a47-f24a9ccebe8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But President Aquino also admits, he is now becoming impatient about
        the delayed attainment of justice.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1ccb258-441d-4c3f-a7ea-0f72910dc1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gaya ninyo, ako man po ay naiinip sa bagal ng pag-usad ng sistemang
        pangkatarungan sa ating bansa. Ika nga,</em> justice delayed is justice denied,"
        Aquino said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26d8c7b7-5ad9-4172-b578-133c6fcb1fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Like you, I am becoming impatient with how slow the
        justice system in our country works. As the saying goes, justice delayed is
        justice denied.]</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25fd3287-cc92-4351-a484-feef8436caa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.406+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president had lunch with the families of the fallen commandos
        in Camp Crame.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '330593dd-93dd-4383-bc54-051f2ff07f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP chief Dir. Gen. Ricardo Marquez said he heard rumors that some
        groups were persuading some family members of the SAF44 not to attend the
        awarding ceremonies.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '302e49e4-0f04-4e51-9b3b-bbfbebbefc12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president advised those who will use the death of the police
        commandos for their personal interests to ‚Äúdo what''s right and honorable.‚Äù</p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '855b0928-6554-48c8-bef3-35db2d4a26c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.056+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the afternoon, Aquino met with the families of the fallen
        troopers.</p>'
    '49':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4637dd2a-d406-421f-9a4f-f58d7e8c8a14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Communications Sec. Sonny Coloma, they discussed the
        implementation of various forms of assistance extended by the government such
        as housing, education, employment and livelihood assistance.</p>'
    '51':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f073a71-e07a-474c-9a4a-09f53a43e83d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coloma added the president has instructed concerned government officials
        to exert all efforts to extend the needed assistance to the families.</p>'
    '53':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f36d4729-e286-4b9a-a6ce-2a050ccdc0a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also urged congress to review the PNP law to immediately
        penalize those high-ranking police officers who would commit violations.</p>'
    '55':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2097444d-1971-4107-b74f-c01bb111a90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>MILF: Justice should be applied to all</strong></p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49dea14c-c83d-4f15-ac44-2f2e6ae29da4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.407+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MILF peace panel chair Mohagher Iqbal said they respect public sentiments,
        especially the families of the SAF commandos killed in Mamasapano.</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c9eb9b8-0ae4-4df9-864e-7090058ebfda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Iqbal also stressed the quest for justice over the bloody encounter
        should not be limited to government forces.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb1b4a6-d14d-4717-b020-aba0ba27e28c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the slain MILF combatants, Iqbal said, the families of
        the four civilians killed in the crossfire also deserve to be compensated
        by law.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7809f1ba-fac9-4a4b-a600-73c7475cff31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the civilians killed was an 8-year-old girl.</p>'
    '65':
      'image': 'jcr:71ee3af4-784b-4d46-bb1c-10e34dbba38b'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b736427-f096-4111-a0c8-7803ae68c691'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c939532-b32a-4dd0-a3de-65d4f7c9d7f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal said the MILF has accepted the death of their combatants since
        they consider them as casualties of war.</p>'
    '68':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c31df56-d3a3-434b-8067-9729eac0d813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iqbal added, it is important that engagements between the government
        and the MILF should continue to avoid a similar incident from happening again.</p>'
    '70':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc35f47c-e5de-4aca-aeb1-98f41db2c43e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:39:07.408+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-19T13:39:42.058+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines‚Äô Patricia de Leon and David Santos contributed
        to this report.</em></p>'
  'honasan-mamasapano-valeroso-recording':
    'author': 'JC Ansis, CNN Philippines'
    'caption': 'Sen. Gregorio "Gringo" Honasan said he would address the issue of
      chain of command when the Senate reopens its investigation on the Mamasapano
