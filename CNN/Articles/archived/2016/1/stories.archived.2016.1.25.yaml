    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46b0840-bdda-4597-ad7e-a80c16d8214c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Honasan interview on CNN Philippines'' Newsroom on January 25,
        2016</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '820ec652-c39d-4d5c-972b-7a98be29e1b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, retired General Diosdado Valeroso claimed he is in possession
        of an alleged digital audio recording between a high ranking government official
        and a legislator a day or two after the Mamasapano incident.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ed9ae2c-a073-4fc1-ad40-6faafef384a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valeroso said the recording was sent to him via email on January
        19 by a civilian whose identity he refused to divulge. The recording, he added,
        is "crucial" to the pursuit of justice of the slain police commandos.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9640234-0f60-49fb-a8a0-633dd402f897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/23/mamasapano-evidence.html">Related:
        Retired general claims he has evidence ''crucial'' in quest for justice</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5621106b-9302-4255-a0a9-0cae3b0314d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Honasan said he has not heard the tape.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f76a4360-9241-44e1-93cd-19729fff0c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess that will be presented, if allowed, by the committee and,
        if necessary, to be decided on in plenary," he said. "If it will be played,
        it will add to the new information that is supposed to be presented which
        warranted the resumption of this hearing."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7054308d-4049-4d70-a3de-d0a769054cb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.956+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a separate interview, Presidential Communications Secretary Herminio
        "Sonny" Coloma Jr. said "the Senate hearing is an appropriate forum for bringing
        up and discussing evidence pertaining to the incident."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af5e2fc7-37b7-4983-84be-047f3f12580f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senate Minority Leader Juan Ponce Enrile said he too has evidence
        proving that President Benigno Aquino III was monitoring the operation on
        the day of the mission while he was on his plane en route to Zamboanga City.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b50a6d0-a7ab-4d82-a973-c31fef26e45c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:51:16.957+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.533+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrile added that he would also reveal evidence that some cabinet
        members, who appeared in the Senate hearings in the past, know what really
        happened and did not disclose facts despite being under oath.</p>'
  'Miss-Universe-Pia-Wurtzbach-Senate-Manila-courtesy-call':
    'author': 'Ivy Saunar and Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-25T15:22:28.382+08:00
    'imagesource': 'jcr:c6b2b361-5ba4-40ae-9c8d-3cc374c271a4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a17ab688-4e9b-4dd9-b028-00eb3de1e770'
    'lead': 'Miss Universe 2015 Pia Alonzo Wurtzbach visited the Manila City Hall
      and the Senate on Monday (January 25). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:55:42.657+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:55.190+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
