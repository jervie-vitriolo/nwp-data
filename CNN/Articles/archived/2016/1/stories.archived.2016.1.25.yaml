  'australian-open-quarterfinals-sharapova-williams':
    'author': 'Ravi Ubha, CNN'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-25T21:04:10.513+08:00
    'imagesource': 'jcr:d3463689-7bb8-43eb-af5f-ab1df49c5372'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '455d051a-2bed-4290-9b76-5ceba06c0eab'
    'lead': 'Is the Australian Open now Serena Williams'' to lose? After Sunday''s
      play in Melbourne, none of the three players that downed Williams last year
      remain in the tournament.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:39:41.388+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:53.552+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:08.373+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open 2016: Serena vs. Maria in the quarterfinals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0821e84b-c32c-434c-98ed-0275b31eae6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Melbourne (CNN)</strong> ‚Äî Is the Australian Open now Serena
        Williams'' to lose?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26094756-cdce-4379-b99d-b003d861907d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, some would argue it was always the American''s to lose, given
        she has won 21 grand slam titles and was by far the standout women''s player
        in 2015. She came within two matches, of course, of achieving the rare calendar-year
        grand slam.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec486f4-5465-4c50-9b19-54bdb92eb3a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.388+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.553+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But after Sunday''s play in Melbourne, none of the three players
        that downed Williams last year ‚Äî Belinda Bencic, Petra Kvitova and Roberta
        Vinci ‚Äî remain in the tournament, and the knee injury in early January that
        threw the world No. 1''s Australian Open preparations for a loop appears to
        have settled nicely.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a2011fd-2488-4784-bc60-6b43c367a5b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 34-year-old cruised into the quarterfinals by beating Margarita
        Gasparyan 6-2 6-1 and set up a clash with Maria Sharapova in a matchup that
        is justifiably hyped but rarely delivers on the court.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c697f-544a-4b61-9277-2f46619ea6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It pits the world''s richest female athlete, Sharapova, against
        Williams, who many would argue is the greatest women''s tennis player the
        sport has ever witnessed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d053cd5-6344-4ed6-9e8d-68ad461924e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The world''s top men''s player at the moment, meanwhile, Novak Djokovic,
        survived a five-set battle against French counterpuncher Gilles Simon despite
        making 100 unforced errors. The 10-time grand slam champion prevailed 6-3
        6-7 (1-7) 6-4 4-6 6-3 in 4 1/2 hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd487a72-bee2-46b4-a31c-5699c49a22d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Williams has won 17 straight matches against Sharapova, including
        last year''s Australian Open final. Sharapova managed to make the second set
        close, taking proceedings to a tiebreak, but when they squared off in the
        Wimbledon semifinals months later the Russian was always playing catchup and
        exited in straight sets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81c48626-c5f8-4b7b-840d-83caa51402f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova defeated rising Swiss star Belinda Bencic 7-5 7-5 to advance
        to the last eight, playing the match ahead of Williams on Rod Laver Arena
        with the roof closed due to rain. The roof was opened for Williams'' 55-minute
        work out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba203054-1903-4423-8d5b-be8a2626ff4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.389+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian enjoyed one of the best serving days of her life, harkening
        memories of her form prior to a career-threatening shoulder injury in 2008.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5bd8688-8986-44d1-979a-fd09978d0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a career-high 21 aces didn''t seem to trouble Williams'' coach,
        Patrick Mouratoglou, as he looked ahead to Tuesday.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d0fa88f-1af5-4976-a109-0ea4fa257dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.554+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Okay, we''ll see if she hits 21 aces against Serena," Mouratoglou
        told CNN. "I doubt it."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eb11e13-35b0-4543-b359-3b922b34239b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although the Frenchman said "anything can happen in tennis" and
        "Serena can be in a terrible day and Maria can be in the best day of her life,"
        his words and body language didn''t suggest he expected a twist in the rivalry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cf1b9c0-b0d0-4add-961e-1a3fe5f2e991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think for now that Maria did not find the solutions against Serena
        for a long time," he said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251fcd91-0479-456c-be9b-75a4177c1b33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know if they exist or not. The keys of the match I''m
        not going to say. But I think Serena has the keys."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e687f80-3a97-4e11-9a7a-8fb81de461b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.390+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sharapova''s time?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f189ee9-2cb9-4a61-8eb9-c2981f1098ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, however, might be a good omen for Sharapova: Last year in
        the Australian Open quarterfinals, Tomas Berdych ended a 17-match losing streak
        against Rafael Nadal.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33cba771-c657-4f7a-b06f-ae12b965d366'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet the slumping Nadal is at a different stage of his career than
        Williams.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1d611-1236-4e1e-9234-a385830bb10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re always trying to improve," Sharapova, a five-time grand
        slam winner, told reporters. "I got myself into the quarterfinal of a grand
        slam.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '082d1c72-b42a-4b37-af1c-12384bf5a79e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.555+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There''s no reason I shouldn''t be looking to improve and to getting
        my game in a better position than any other previous round. It''s only going
        to be tougher, especially against Serena."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b929a80-3195-4432-94e0-e11f774387b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any insight from Sharapova''s coach, Sven Groeneveld, wasn''t possible
        since he is not allowed to speak to reporters without permission from Sharapova''s
        longtime agent, Max Eisenbud. Eisenbud declined CNN''s request.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2a36cc-7a67-4469-a11d-0430b534fa63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.391+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Roger Rasheed, who guided Sharapova''s former boyfriend Grigor
        Dimitrov and Gael Monfils into the top-10, said Sharapova has to do something
        different. For one he said he''d throw caution to the wind in the first set.
        He''d tell Sharapova to change her strategy when returning. And he''d employ
        tactics that have nothing to do with hitting a forehand or backhand.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c69e2af2-3fcd-44d7-9327-d14f19d2c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d be deliberate about changing the way things look," Rasheed,
        a television analyst with host broadcaster Channel 7, told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a656de1a-d8f8-4aaf-b445-28bb435f65f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''d do little things that actually need to rattle the cage because
        at the moment everything is in Serena''s favor."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fefdb92-fb97-4ae0-808b-062c6afbfd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharapova hitting 21 more aces would help but like Mouratoglou,
        Rasheed said it could prove difficult because of their history.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b895eb6e-9e82-44f4-868e-665d0a8c3933'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If she can serve that amount of aces," said Rasheed, before pausing,
        "a different opponent though. She looks down the other end and it''s Serena
        so it''s a different vision.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa7b6df-9101-44eb-b4b4-7298d3783718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The whole walk-on to the court is a different experience. She''s
        been there lots of times but it''s a different mentality.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d8ecef-01f3-4a3b-b3d3-1354453e84d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As strong as Maria is, it''s a different mind that walks onto the
        court than in different matches."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4d2ea8e-38e5-4a2c-b765-4fd270c6ffca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.392+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win for Sharapova would be sweeter than her Sugarpova candy.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd52709d2-51ad-4974-8523-b49a34f2e2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Djokovic struggles</strong></p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec650588-656d-4822-873d-30536a30677c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carla Suarez Navarro ended the run of home hope Daria Gavrilova
        0-6 6-3 6-2, with the 10th-seeded Spaniard ‚Äîdealing with a knee injury ‚Äî next
        playing fourth seed Agnieszka Radwanska. Radwanska, victor at the year-end
        championships in November, rallied to fend off Anna-Lena Friedsam 6-7 (6-8)
        6-1 7-5 in a thriller. Friedsam, 21, was in tears after suffering from leg
        cramps late in the decider.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dadf85bf-b792-466a-98c9-80787dfcafbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic reached his 27th consecutive grand slam quarterfinal in
        the Open Era to tie Jimmy Connors for second ‚Äî Roger Federer heads the list
        with 36 ‚Äî but his display as afternoon turned into evening in Melbourne was
        nothing like his grand slam play of 2015.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45ee9362-2405-47ae-a3bb-acf2e73198f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A sluggish Djokovic went 0-for-11 on break points in the second
        set and he routinely misfired with his drop shot.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ee9170c-7ad5-4b2c-a95c-8e80ca9a3410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a fan yelled out during Djokovic''s post-match interview on
        court, "no more drop shots," the Serb replied: "I hate to say that but you
        are absolutely right."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb6a76b1-b294-4b5e-9797-8a8d3b5304f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What was Djokovic thinking after the fourth set?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0dd5abf-25cc-4f31-8599-d2f89a78d0be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You don''t want to know," was his reply.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b43351d-6df0-481f-ada7-e42309809577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.393+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic became agitated as the crowd heavily rooted for the 15th-ranked
        Simon ‚Äî who took part in a 71-shot rally with Gael Monfils at the Australian
        Open in 2013 ‚Äî but he blew open the fifth set by taking a 5-1 lead.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a30c08-6c0d-4be3-be1c-479ca459ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.557+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 28-year-old will hope for a reversal of Sunday''s form when
        he plays Kei Nishikori, who beat 2008 Australian Open finalist Jo-Wilfried
        Tsonga 6-4 6-2 6-4.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8faffeee-3f57-4230-823b-f898e0db317e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Actually, it gives me great joy to know that I can''t get worse
        than that, than what I played today," Djokovic later told reporters. "It doesn''t
        concern me for the next one."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ad3e4ff-f9c7-4faf-bedf-91a382ae9435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Djokovic, even with his blip, and Federer are expected to tangle
        in the semifinals. The Swiss continued his tournament Sunday evening against
        friend David Goffin, crushing the Belgian 6-2 6-1 6-4. He awaits sixth-ranked
        Berdych in the quarterfinals. Berdych contested a five-setter against Roberto
        Bautista-Agut, 4-6 6-4 6-3 1-6 6-3.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a40984-0e08-49e3-8d0f-aa4588054b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Away from the court there was good news surrounding the health of
        Andy Murray''s father-in-law, Nigel Sears, who collapsed Saturday while he
        watched his pupil Ana Ivanovic at Rod Laver Arena.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96c63b2b-0ff0-4b92-abee-b86fc1375d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tournament statement said the 58-year-old was expected to be released
        from hospital Sunday and has been cleared to return home to the UK.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77bc067c-ac07-42fc-8192-a9fc236031da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have been cleared to fly back to the UK in the next day or so,"
        Sears said.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bdcbefe-340b-4fed-b353-1b035eac6417'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:39:41.394+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.558+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/24/tennis/australian-open-serena-sharapova-djokovic-federer/index.html">Australian
        Open 2016: Serena vs. Maria in the quarterfinals</a>"</em></p>'
  'thailand-debris-mh370-investigation':
    'author': 'Brian Walker, Holly Yan and Kocha Olarn, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-25T21:03:32.709+08:00
    'imagesource': 'jcr:41fd85b5-d244-4498-9a84-d154a9ff928a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7479fbc5-6842-4e69-b4e0-6da6ea76b3c1'
    'lead': 'Thai and Malaysian officials will investigate whether a large piece of
      curved metal found on the southern Thai coast could be from missing Malaysia
      Airlines Flight 370.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:43:53.059+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:53.168+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:08.530+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Thai, Malaysian officials to investigate whether new debris is from
      MH370

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b47347-cefb-47ba-8143-adcb2edcbc00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bangkok, Thailand (CNN)</strong> ‚Äî Thai and Malaysian officials
        will investigate whether a large piece of curved metal found on the southern
        Thai coast could be from missing Malaysia Airlines Flight 370.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c485f3-a1ca-4481-b031-6f7ec38716b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But analysts are already at odds about whether the debris likely
        came from a plane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f2ea47-8166-4260-b6a9-aa7d7fd92e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The debris was found Friday by a fisherman on the coast of Nakhon
        Si Thammarat province, Malaysia''s official Bernama news agency reported Sunday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e5e731-3933-46b5-b00b-4e989af71512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Thai Civil Aviation Department will dispatch air accident investigators
        to the site Monday, Deputy Director General Umphawan Wannago told CNN. There,
        they will meet Malaysian aviation investigators, she said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210e1f13-c3f8-4cea-8ae9-35b63312c623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malaysian Transport Minister Liow Tiong Lai said it''s too early
        to speculate whether the debris was from MH370 and urged media not to jump
        to conclusions, as it may worry or upset victims'' families, Bernama reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfafe899-f7c5-4f14-b0c2-9f2cc0ffd981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MH370 vanished on March 8, 2014. It was flying from Kuala Lumpur,
        Malaysia, to Beijing, when it disappeared from radar.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da07a1bc-2351-42b5-8568-91ddbed6bd73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Almost two years later, families of the 239 people on board still
        don''t know what happened to their loved ones.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '748ce4d1-ef30-48d9-9ced-268a49a58a33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But last year, they received some sobering news: Malaysian and French
        officials said a piece of debris that washed up on the Indian Ocean island
        of Reunion came from MH370.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '231044e6-6d51-49d8-a108-ff9caaaf4f39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Details of the new mystery debris</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4b42f9-f3f7-4472-b11c-57f2c706e3ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The white, curved metal panel found Friday in Thailand is about
        the size of a man. Though the panel was covered in algae, mussels and barnacles,
        matching panel numbers and hinges can be seen on the riveted piece of metal.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccf3f8cf-bfda-402e-ac33-f3c0b03a768b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Royal Thai air force spokesman told CNN he believes the debris
        was from a commercial jet.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd58d9f-ff3e-469f-8ae5-1d95fa68918f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.060+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"From seeing the pictures in local news, this is definitely not
        a piece from military aircraft, but it looks like a section from a big commercial
        aircraft in my personal opinion," Chief Marshal Pongsak Semachai said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b96bf6a-c292-4e80-b326-afcef531999c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Malaysian aviation consultant Gerry Soetjatman said the debris
        doesn''t look like it''s from a jet.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca95f252-6894-43b1-af1c-99ea87ac315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is obvious to me that it isn''t a plane or MH370, but it''s
        too early to tell what it is yet," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7006dc38-fe4f-466b-a1ac-a879be33d8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Soetjatman said the raised rivets seen on the debris are "much more
        typical of what you find on a rocket." For example, he said, Japan has launched
        rockets in the past two years that could be the source of the debris.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77d4d98-f3a3-45de-8292-be7375fb92ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wannago, the Thai aviation official, stressed it''s too early to
        tell where the debris came from.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c9de147-fe65-4f56-a6cf-c67e90dd7d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot confirm whether this debris on recent news is from an
        aircraft," she said. "And we (won''t) know what it is until we have a close
        inspection at it."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191972e6-f21a-4f49-9918-7a78a8deba7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:43:53.061+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:53.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Semachai said the Thai air force plans to dispatch a team to collect
        the debris and bring it to Bangkok on Monday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9fd58d-7bf6-4e36-84dd-bccad15ceba6'
