    'updated': 2016-01-26T09:27:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95b53dcc-ee31-4c60-a61c-c16283b81194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:39:36.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The runways of
        the Ninoy Aquino International Airport will be closed for two days for the
        visit of the Emperor and Empress of Japan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b1b7cf-a152-4c42-8444-5debfb5cdb18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:39:36.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.801+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Civil Aviation Authority of the Philippines (CAAP) issued the
        advisory on Monday (January 25).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65cbdeb7-c9cf-4deb-bc3c-77b399953fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:39:36.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NAIA runways will be closed to commercial operations from 2:30 p.m.
        to 3:30 p.m. on Tuesday (January 26) for the arrival of Emperor Akihito and
        his wife, Empress Michiko.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9a68ec-d22e-4d13-aad8-3321e28e5b86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:39:36.637+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:57.802+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Runways will be closed again from 11 a.m. to 12. p.m. on Saturday
        (January 30) for their departure for Japan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4370d561-d1d2-4bac-9bbc-64eb4497bd7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:39:36.638+08:00
      'mgnl:createdBy': 'cnnproducer'
