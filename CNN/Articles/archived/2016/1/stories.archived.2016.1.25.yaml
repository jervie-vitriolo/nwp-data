      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Massimo Rodriguez really sums up the spirit of Bubble Wrap Appreciation
        Day. His sister shares his love for the noisy shipping material and gave him
