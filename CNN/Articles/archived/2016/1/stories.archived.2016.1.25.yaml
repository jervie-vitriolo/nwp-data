    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-25T23:54:28.871+08:00
    'imagesource': 'jcr:b16d6ea0-ad66-4ee1-ab37-e994d15d22ff'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3aa45dfd-79a4-406d-ae03-6d2673f9f417'
    'lead': 'Cam Newton led the Carolina Panthers are going to the Super Bowl after
      stifling the Arizona Cardinals, 49-15, to set up a date against Peyton Manning
      and the Denver Broncos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:59:49.423+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:55.002+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:07.755+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NFL: Panthers pulverise Cardinals, to meet Broncos in Super Bowl

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2100276-d914-4f0e-97f4-e9af2216a140'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:59:49.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> ‚Äî The Carolina Panthers, led by all-around
        quarterback Cam Newton and a defense that forced seven turnovers, mauled the
        Arizona Cardinals 49-15 in Charlotte on Sunday to set up a Super Bowl 50 clash
        against the Denver Broncos.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a388a71-b330-4546-beb7-98201c834265'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:59:49.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton ran for two scores, soaring above defenders at the goal line,
        and threw for two others to set off a victory party at Bank of America Stadium
        by reaching the Feb. 7 National Football League championship game outside
        San Francisco.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a85f7d07-bb2e-46ea-9e86-740671862a4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:59:49.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Denver and veteran quarterback Peyton Manning edged last
        year''s champion New England Patriots and their signal caller Tom Brady 20-18
        for the AFC title.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4038f067-0985-42bd-8ae7-bd0da765e100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:59:49.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carolina scored the first three times they touched the ball in racing
        out to a 17-0 lead and led 24-7 at halftime, taking advantage of four turnovers
        against a shaky Arizona attack.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ddc387-815c-435c-aee3-120581d86dad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:59:49.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three more interceptions of beleaguered quarterback Carson Palmer
        and cool execution by Newton in the second half turned the title game into
        a rout.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '526b9fa4-8d9b-4d8e-9e86-347d9cfde321'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:59:49.423+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Newton completed 19 of 28 passes for 335 yards and added 47 yards
        on 10 rushes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2655982-a949-4c2b-83b3-aae61bfb67f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:59:49.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Palmer, pressured continually by the Carolina pass rush, threw four
        interceptions and fumbled twice to provide the Panthers with six turnovers.
        Patrick Peterson fumbled a punt return in the second quarter for Arizona''s
        other giveaway.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd388eb36-86fb-4820-abfa-113728ede790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:59:49.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:55.004+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/01/25/NFL-AFC-Broncos-Patriots-Manning-Brady.html">Related:
        Manning and Bronco defense beat Pats for trip to Super Bowl</a></strong></p>'
  'virac-sinkhole-relocation-sites':
    'author': 'Karlston S. Lapniten, Baguio City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-25T14:28:38.127+08:00
    'imagesource': 'jcr:53877731-a385-4359-bba0-d5499610019f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '15be6056-ec9c-42d6-b0e8-cbd5e8170fa8'
    'lead': 'Families whose homes were swallowed by a sinkhole in Itogon, Benguet
      last year are one step closer to having new houses, after the identification
      of relocation sites.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:05:10.344+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:54.885+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:07.818+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Relocation sites identified for families affected by Virac sinkhole

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7dc505ad-58f2-4ea7-837a-fea0cd3e446a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:05:10.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> ‚Äî Two permanent relocation
        sites have been identified for families affected by a sinkhole in Barangay
        Virac in Itogon, Benguet.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f6e5ad-e478-44eb-b2f2-585514e20651'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:05:10.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sinkhole swallowed a boarding house and destroyed several other
        houses on October last year, following the onslaught of Typhoon Lando (international
        name: Koppu).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07d753d3-236d-440a-ace5-95d06111ad27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:05:10.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The affected area sits above an old tunnel of the Benguet Corp.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994a516d-60f1-4232-b882-328ceb6ae7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:05:10.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/regional/2015/10/23/sinkhole-itogon-Benguet.html">Read:
        Sinkhole engulfs houses in Itogon, Benguet</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74acf10c-a1a1-401b-8001-96ae8ae283b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:05:10.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.886+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company announced the availability of lots adjacent to the same
        village, through a letter addressed to Regional Director Fay Apil of the Cordillera
        Mines and Geosciences Bureau (MGB).</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9841ca53-3585-48c5-a652-7ddd3f130034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:05:10.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the letter, the company''s Resident Manager Antonio Buenavista
        said it is part of their corporate social commitment and responsibility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b669ea1-0858-4ac6-b2be-493be2b47751'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:05:10.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company invited the MGB to conduct a geological study over the
        two proposed relocation sites measuring 3,448.73 and 4,292.61 square meters
        ‚Äúto avoid occurrence of similar tragedy in the future.‚Äù</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3030a25-c382-4ae1-974a-54b4e9b14316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:05:10.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If found fit as a residential area, the lots will be the subject
        of a request to MGB to extract the area from the mineral claims of the company.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd25940-8782-42e0-99e3-90f1fff62d23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:05:10.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.887+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lots will be subsequently awarded to the affected residents
        through the local government unit and concerned government agencies.</p>'
  'bfar-harmful-red-tide-visayas-mindanao':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-25T14:27:58.025+08:00
    'imagesource': 'jcr:a933ce20-49ed-4042-a5ff-2c2ae10d5cee'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cf2f1b3-b56e-4e3f-9a53-c27bb8bc14e4'
    'lead': 'Some areas in the Visayas and Mindanao are contaminated by algal blooms,
      which manifest presence of harmful toxins, BFAR warned on Friday (January 22).   '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:11:54.449+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:54.697+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:07.890+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BFAR warns of red tide in some Visayas and Mindanao areas

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99c43630-9185-4326-ba42-b69236fdec49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:11:54.449+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The Bureau of
        Fisheries and Aquatic Resources (BFAR) warned on Friday (January 22) that
        several coastal areas in the Visayas and a bay in southern Mindanao are affected
        by harmful red tide.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23f5c849-217e-4831-8d6b-4cd8d7f17bd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:11:54.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All types of shellfish and<em> alamang</em> from the affected areas
        are not safe, as they test positive for paralytic shellfish poison based on
        BFAR''s laboratory results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52a87d79-8a3b-4e53-8237-e5a2307e0d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:11:54.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said that such seafood should not be harvested, bought,
        sold, or consumed.</p>'
    '6':
      'image': 'jcr:93ecf432-03f7-4836-8e18-dbce61997685'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b7a07f-11b3-4168-930f-28389b824b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:11:54.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b68a6e3-8848-4ef7-92c6-58201eb01152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:11:54.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red tide refers to the rapid proliferation of algae to the point
        where water becomes discolored.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29415b3d-38aa-4014-938e-576ddd5676bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:11:54.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although some red tides are harmless, BFAR said that red tides are
        "almost always" harmful, especially when toxin-producing algae rapidly multiply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872c0439-6cde-4eb8-b8f5-25781f1ff02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:11:54.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.698+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau said that shellfish are particularly prone to toxin contamination,
        as they feed by filtering microscopic food ‚Äîincluding toxic planktonic organisms
        out of the water.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242b4cf-aba0-40a0-b39e-63a2df2ea7c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:11:54.450+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Fish, squids, shrimps and crabs are safe for human consumption
        provided that they are fresh and washed thoroughly, and internal organs such
        as gills and intestines are removed before cooking."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d8c68d7-5363-483a-8efb-ddcd2e502d1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:11:54.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the U.S. Center for Disease Control and Prevention
        (CDC), symptoms of mild paralytic shellfish poisoning begin with numbness
        or tingling of the face, arms, and legs. This is followed by headache, dizziness,
        nausea, and muscular incoordination.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed50a1d2-33f7-4040-a461-91d5e35a842e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:11:54.451+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.699+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In cases of severe poisoning, CDC says that muscle paralysis and
        respiratory failure occur, and death may occur in two to 25 hours.</p>'
  'Miss-Universe-Pia-Wurtzbach-beauty-pageants-objectify-women':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Philippines'' Pia Alonzo Wurtzbach during the Miss Universe 2015 swimsuit
      competition last December 21, 2015.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-25T23:01:56.212+08:00
    'imagesource': 'jcr:9cf74538-5c84-4f68-9cba-f2c41f38b383'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5a363c7-ef4c-4257-9e5d-5adc17ee4208'
    'lead': 'The highlight of beauty pageants, aside from the question and answer
      portion, are the swimsuit and evening gown competitions. But does it feed the
      notion that women are to be seen as objects and commodities? Miss Universe Pia
      Alonzo Wurtzbach tells CNN Philippines what she thinks. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T14:17:59.723+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:54.570+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:07.986+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Do beauty pageants objectify women? Miss Universe Pia Wurtzbach weighs
      in

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f869895e-d59a-40a0-92aa-bd6b99ce16f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî When the world''s
        most beautiful women parade in their swimsuits and form-fitting evening gowns
        in beauty pageants, some see it as turning women into commodities and objects,
        but Miss Universe 2015 Pia Alonzo Wurtzbach views it as bait for people to
        open their eyes to issues.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16d51eb-c33d-41ae-a27d-774b4b3f7734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the heels of Pia Alonzo Wurtzbach''s Miss Universe win last December
        21, the Catholic Bishops'' Conference of the Philippines issued a <a href="http://www.cbcpnews.com/cbcpnews/?p=69834">statement
        on their website</a> saying the youth should aspire for higher values instead
        of focusing on good looks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20942b8e-870d-48f8-abff-c372660b49f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educational psychologist Gabriel Abayon said that more than a face
        of beauty, the youth should aspire for the "face of mercy."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26c0559f-42fa-42a3-b5da-c6d8ffe8f172'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.723+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wurtzbach, during a one-on-one interview with CNN Philippines anchor
        Mitzi Borromeo on Sunday (January 24), said that beauty pageants do not market
        women as objects.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff379e54-7c20-42e2-ac32-81fcc9fdb8ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She defended that when beauty pageant contestants go the extra mile
        to dress in elegant dresses, wear makeup, and go out well-dressed, is to get
        people noticing to affect positive change.</p>'
    '10':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/xw2Sjtub2VA"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bfa253-651d-475b-a0d8-9cd23ab05874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d343d75-a0b2-424c-9ec5-5dac56e5a8fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The reason why we dress this way, we have to put on make-up, we
        have to look good, is to get people''s attention."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e5e1b0c-e666-4f5f-84eb-cf075c6c59ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added that getting the public''s attention is only the first
        step, because what follows is the important part.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aafbcd7b-870c-4caf-8acc-b0c493aa006e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I guess you could say it''s bait. Now that we have your attention,
        here are our advocacies, " she said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d4d5b81-19b4-481d-b91a-99a74f2df064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>What Pia fights for</strong></p>'
    '18':
      'image': 'jcr:200be9e1-ad68-4580-9886-873a12188bf4'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f73eea-27d5-418e-a166-0ac863e42777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.724+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38a80c08-b5cc-4d21-97f6-9b6341153ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the Miss Universe 2015 final question and answer portion
        Wurtzbach publicly expressed the advocacy that she would actively support,
        should she become the next queen, a campaign to raise HIV (human immunodeficiency
        virus) awareness.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ca395-4deb-4b6d-b22a-267b34b84a70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/12/21/miss-universe-2015-pia-wurtzbach.html">Related:
        Pia Wurtzbach''s Miss Universe final Q&amp;A</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f096a143-dc96-4096-a3c2-262cd0cbab53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now that the world ‚Äî the universe rather ‚Äî is looking at Pia Alonzo
        Wurtzbach, she is doing everything in her means to help familiarize the public
        of how much HIV affects a person, including the stigma surrounding it.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97da46cc-234a-4a5a-9d5b-bf05ddc06a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That is why Wurtzbach said during a press conference on Sunday (January
        24) that she will undergo a public HIV testing in New York.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17917ed0-45cc-45dc-9f55-ad51e16b3dc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will have myself tested in New York to show how important and
        easy it is," she said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08c984-1091-47a5-bd59-c08f0da3c8bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another advocacy Wurtzbach backs is the fight against cyberbullying.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60496ddd-df4c-4445-93f6-f661abcd3ffd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.725+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The newly-crowned queen has had her fair share of cyberbullying,
        mostly especially after the Miss Universe crown was mistakenly given to Miss
        Colombia Ariadna Gutierrez first.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c86590b8-15e7-4f21-addb-7556c542ed57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/lifestyle/2016/01/02/Pia-Wurtzbach-Steve-Harvey-effigies-burned-in-Colombia.html">Related:
        Miss Universe Pia Wurtzbach effigy burned in Colombia</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecc6e6e-fa95-4a34-ba03-f7d4a9329de8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of retaliating and confronting her bashers, Wurtzbach would
        rather turn the other cheek and be the better person.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a8e962d-f3e2-454a-8a90-c676bfac64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T14:17:59.726+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:54.573+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ll shake their hand. I''ll introduce myself, and hopefully we
        can have a fresh start," she said.</p>'
