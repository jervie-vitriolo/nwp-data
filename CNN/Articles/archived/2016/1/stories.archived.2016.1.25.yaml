      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Kocha Olarn reported from Bangkok; CNN''s Holly Yan and
        Brian Walker reported and wrote from Atlanta.</em></p>'
