      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rosa wrapped up her daughter, now 9, and her friends and let them
        careen into each other like sumo wrestlers. Then, they all jumped on the leftovers
        on the floor.</p>'
