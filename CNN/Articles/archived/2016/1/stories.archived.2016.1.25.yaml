  '1-Utak-Mendoza-fare-reduction-petition-Uber-GrabCar-LTFRB':
    'author': 'Camille Abadicio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-25T15:29:19.039+08:00
    'imagesource': 'jcr:7fd6dc62-4d5f-4313-b0d1-18ad64407eb5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ca9064fb-030b-45bf-9987-7c8fe8321bc5'
    'lead': '1-Utak President Vigor Mendoza has filed a petition seeking the reduction
      of the fare rates for Uber and GrabCar services before the LTFRB.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:22:56.293+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:56.407+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:50:07.109+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Petition to reduce Uber, GrabCar fares filed before LTFRB

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '535a6a10-e8ea-4cb3-bb96-3d5d62c4fc37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî 1-Utak President
        Vigor Mendoza filed a petition to reduce fares for Uber and GrabCar services
        before the Land Transportation Franchising and Regulatory Board (LTFRB) on
        Monday (January 25).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e3f6bb7-5c07-402b-92b1-6c5e0f3b479e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza said it is necessary to level the playing field, following
        the series of oil price reductions over the past weeks and the provisional
        fare cut imposed on other private utility vehicles.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f80b535-886c-4df8-b53c-153ee28b6597'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.293+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>Ang</em> Transport Network Services (TNS)<em> yung mga</em>
        Uber <em>at</em> Grab,<em> kailangan pababain din natin yung kanilang pamasahe</em>,‚Äù
        said Mendoza. ‚Äú<em>Kung ang</em> taxi<em> bababa kailangan din nila bumaba
        kasi mas maliit ang kanilang</em> operating cost.‚Äù</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f155eff6-3342-4290-bf2a-b982a2725a90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.408+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "The Transport Network Services, such as Uber and
        Grab, have to be made to lower their fares," said Mendoza... If taxis lower
        their fares, they also have to lower because their operating costs are smaller."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bc8b029-ad26-4daa-9f72-c89f0744d202'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of the relief indicated in the petition is a 50 percent base
        fare reduction for Transport Network Vehicle Service (TNVS) providers and
        the lifting of surge pricing by up to five times the regular fare.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd442001-230b-4508-ae34-7d55cab1ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mendoza further suggested transport network companies and TNVS providers
        should pattern or equal their fares to taxi fares.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16986dc8-9d9a-4a01-bf2f-a21f6d827d32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚Äú<em>So ang hinihingi natin dito magkaroon ng</em> fare determination<em>
        kung magkano ba dapat talaga ang</em> Uber <em>at</em> Grab,‚Äù he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b65f4d-e088-4b56-a28a-d670ceeb0f1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "So what we are asking for here is that there be a
        fare determination to see how much Uber and Grab should charge."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7deb1d9d-65c6-4407-8bb0-c20eac52507f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: Who should penalize abusive taxi drivers?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73e8f57a-b638-4373-899a-04c84482c552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Land Transportation Franchising and Regulatory Board
        Member Ariel Inton said while the Department of Transportation and Communications''
        department order indicates that TNVS fares are set by the Transport Network
        Companies, the LTFRB will hear&nbsp; 1-Utak''s petition as it has the oversight
        functions to set the fare in cases of abrupt disruptions and/or changes in
        the market such as the unusual movement of fuel prices.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd14ab6fc-464e-4152-b37c-450d0801b404'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúThe department order says the fare of TNVS is set by the TNC, may
        role ang LTFRB but very limited,‚Äù said Inton.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df32d0-0dd5-4a07-9d28-a8bd9534a34a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe appeal to Uber and Grab,<em> magandang pag aralan nila na bumaba
        naman yung kanilang</em> fare and price surge because of the lower oil price.‚Äù</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acba034b-68f0-4a18-b21c-5f5c1887d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.294+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:56.409+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We appeal to Uber and Grab, it would be good that
        they study the lowering of their fare and price surge because of the lower
        oil price."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6ce507-6c0b-4fa7-a10e-1162eb9a4c0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:22:56.294+08:00
      'mgnl:createdBy': 'cnnproducer'
