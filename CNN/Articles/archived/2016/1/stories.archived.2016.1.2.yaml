      'jcr:uuid': '2dd5995f-37b0-4c44-95a2-a039bbbbcc24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:34:48.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî In a bid to promote
        public awareness on the importance of a balanced diet, a lawmaker is calling
        for food manufacturers to put proper labeling in their products.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7387dafa-93a7-466e-a3f1-5337484987b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:34:48.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Camarines Sur Rep. Rolando Andaya Jr. has filed House Bill 5719,
        or the proposed "Philippine Nutrition Label Act," which requires food products
        in the Philippine market to be properly labeled to indicate their nutritional
        contents and provide allergen declarations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f30c334-a8ca-43fb-ad5f-da36cd2471ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:34:48.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The proper labeling will provide the consumers with enough information
        pertaining to their food intake in order to help them make dietary decisions
        that can improve their health," Andaya said in a statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f152160f-c6a8-4023-b362-b0f25f888fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:34:48.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If allergens are present, products are required by the bill to be
        labeled with warning and advisory statements in bold fonts. Allergens in the
        list of ingredients will also be emboldened.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0718ec-ee0b-4bd1-bc6f-eda144c5d40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:34:48.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill also mandates concerned government agencies to confiscate
        the consumer products proven to be hazardous to health and safety of the people.
        However, it does not cover those who are engaged in the wholesale and retail
        distribution of commodities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21509d6a-09b9-4ddc-9de5-00ddc7846f35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:34:48.970+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.385+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the bill be passed, fines on violators will range from P10,000
        to P300,000, depending on the gravity.</p>'
  'UAAP-NCAA-Press-Corps-awards-Racela-Ayo':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-02T02:59:15.126+08:00
