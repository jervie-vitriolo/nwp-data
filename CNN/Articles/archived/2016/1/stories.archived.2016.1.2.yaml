  'watchdog-urges-government-crackdown-vs-piccolo-smugglers':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'The Health department reminded the public to avoid firecrackers under
      its "Iwas Paputok" campaign'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-02T06:05:39.435+08:00
    'imagesource': 'jcr:18a156ae-6d73-4378-9d11-475b9a41aa8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3039bddc-5d2d-4696-81b6-d9e84314f36e'
    'lead': 'An environmental watchdog wants the government to declare an "all-out
      war" against smugglers, distributors, and vendors of the banned piccolo firecracker
      to prevent injuries to children.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:22:24.940+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:31.227+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.3'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:41.260+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Watchdog urges gov''t crackdown vs. piccolo smugglers

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc70cda-0800-402f-83be-2893fd7a6494'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.228+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî An environmental
        watchdog wants the government to declare an "all-out war" against smugglers,
        distributors, and vendors of the banned piccolo firecracker to prevent injuries
        to children.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3a6013d-c769-4440-a57b-177f54e0d5df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.940+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the prohibition, the piccolo remains the top culprit behind
        firecracker-related injuries this 2016. Out of the 380 injuries recorded by
        the Department of Health (DOH) as of 6 a.m. on Friday (Janunary 1), more than
        half or 219 were piccolo victims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b64549e9-c0d1-426a-a881-20c5a955edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Health department from 2013 to 2015 also showed that
        the piccolo caused the most number of injuries involving fireworks:</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bcaf6c4-7044-477b-901a-a717562adf66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2015:</strong> 840 fireworks injuries, <a href="https://www.doh.gov.ph/sites/default/files/health_magazine/DOH_files_Jan2015_0.compressed.pdf">32
        percent</a> due to piccolo</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42aa23a9-36d0-463f-ad7e-b5146c1346c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2014:</strong> 997 fireworks injuries, <a href="http://uhmis4.doh.gov.ph/doh_apir/upload/apir_2012_jan_6_final.pdf">376
        or 38 percent</a> due to piccolo</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64d2ef10-5b13-47cb-85f6-03c37fe7b0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>2013:</strong> 904 fireworks injuries, <a href="http://uhmis4.doh.gov.ph/doh_apir/upload/apir_2012_jan_6_final.pdf">236
        or 26 percent</a> due to piccolo</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '226cea42-15c6-47ec-9763-f9a5c3c7a067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúAn all-out war against smugglers, distributors and sellers of piccolo
        will stop this small but terrible monster in further harming more child victims,‚Äù
        Aileen Lucero, coordinator of EcoWaste Coalition, said in a statement on Saturday
        (January 2).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6caea5c7-72ad-44c1-85c2-9fff66128ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It urged the government to not wait until December 2016 to implement
        the crackdown, and provide a a reward system to encourage the identification
        and apprehension of those involved in the illegal trade of banned firecrackers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edd40a85-0df7-49c8-853c-d35c4a0b9125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EcoWaste is a civil society partner of the DOH in its "Iwas Paputok"
        campaign. In earlier statements, it has also tagged the banned firework as
        ‚Äúchildren‚Äôs enemy number one‚Äù during the holiday season.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857c4b03-b944-46a8-9dea-c219fa5464b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Call to ban all firecrackers</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e35ef955-828f-4ff6-ab59-78267166b2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.229+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also called for a national ban on all firecrackers to
        reduce the number of injuries and lessen the fumes and trash accumulated during
        the New Year. The call for the ban is spearheaded by Health officials, the
        Department of Environment and Natural Resources, the Philippine National Police,
        and the Bureau of Fire Protection, it explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4d20571-d515-4457-b6d3-ebb157515641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that enforcing such a ban would be in accordance to environmental
        laws such as the Clean Air Act (RA 8749), Clean Water Act (RA 9275), and the
        Ecological Solid Waste Management Act (RA 9003).</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7df1e8bc-d395-4775-9e52-76a3849006c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:22:24.941+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.230+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe urge our lawmakers to enact a total ban on firecrackers to stop
        this out-of-date practice of ushering in the New Year with bloodied hands,
        smoggy atmosphere and garbage-strewn surroundings,‚Äù Lucero said.</p>'
  'PBA-Semifinals-Alaska-GlobalPort-Compton-Romeo-Pringle-Yeo-Washington':
