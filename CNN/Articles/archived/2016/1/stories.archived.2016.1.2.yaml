    'template': '1'
    'title': 'Racela, Ayo to bag coaching honors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e158b960-8beb-4000-9c1f-a472a1a2becf'
      'mgnl:activationStatus': true
