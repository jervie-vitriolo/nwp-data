      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In August last year, Torres was seen visiting the BoC to follow
        up the release of 50 containers of alleged smuggled sugar from Thailand, and
        dropped the name of President Benigno Aquino III.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd005bcf-5479-4eaf-8db8-a4c4d723ea8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:18:41.811+08:00
