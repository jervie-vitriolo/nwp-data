      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A video showing Colombians celebrating New Year''s day by burning
        the effigies of 2015 Miss Universe Pia Wurtzbach and pageant host Steve Harvey
        spread like wildfire on social media.</p>'
    '4':
