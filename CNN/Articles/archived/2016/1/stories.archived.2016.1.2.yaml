      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî For sure, all
        eyes will be locked on GlobalPort''s deadly backcourt combo of Terrence Romeo
        and Stanley Pringle when the Batang Pier face the Alaska Aces in the semifinals
        of the Smart Bro-PBA Philippine Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd4626f-a050-43c8-9751-ccdee1f8460b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:03.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.065+08:00
