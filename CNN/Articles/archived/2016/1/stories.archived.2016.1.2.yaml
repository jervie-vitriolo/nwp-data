  'More-firework-related-injuries-at-JRRMC-after-New-Year':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-02T04:57:49.744+08:00
    'imagesource': 'jcr:18a156ae-6d73-4378-9d11-475b9a41aa8d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e653a939-7ea0-4890-ba86-87017406aa65'
    'lead': 'The euphoria that ushered in 2016 has died down, but firework-related
      incidents continue to rise.'
