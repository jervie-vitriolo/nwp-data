      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former LTO chief, however, denied that she mentioned the president''s
        name.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c62f386-f7c6-4825-bfee-32b8aa5adc50'
      'mgnl:activationStatus': true
