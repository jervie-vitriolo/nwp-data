        killing two people and injuring at least seven others before fleeing, sparking
        a massive manhunt, police said.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba179d5-fd13-48a5-bf57-fc5086517ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:10:42.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting left police scouring about a 2-mile area of the city
        along the Mediterranean Sea, with roadblocks also set up, national police
        spokesman Micky Rosenfeld said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b359b158-4804-4081-bdf8-87230434e168'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:10:42.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 15 rounds were fired in "a number of different directions"
        on a sidewalk outside the pub on Dizengoff Street ‚Äì a road famous for its
        shops, restaurants and bars ‚Äì Rosenfeld said. The shooting happened outside
        the Simta pub, according to an address provided by police.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '614bbef5-1565-487d-a480-c3d87ec994e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:10:42.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Israeli national police ... are still investigating and trying
        to determine whether it is a terrorist attack or a criminal ... incident,"
        Rosenfeld said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73d4666d-d054-4cb9-a8aa-6005bad212ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:10:42.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two surveillance videos aired by Israeli news media appear to show
        the attacker before and during the 2:40 p.m. shooting.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5edeaed8-d0ce-4eb5-a592-e6f54b0a9aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:10:42.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one video, the apparent gunman stands in a store moments before
        the shooting. The person puts a bag down on a shopping cart, pulls out what
        appears to be a gun, steps outside and then points the apparent weapon. As
        another person runs by, the first person slide-steps to keep pace, apparently
        still pointing the gun.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f85d94b-5ace-4b28-aead-bd3565d5f492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:10:42.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the other, the gunman is seen shooting outside. Nearby, but not
        in the path of the shooting, alarmed patrons who were in what appeared to
        be an establishment''s outdoor seating area hurry away.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5f1f4e9-08e7-479e-ad1b-c895610a63da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:10:42.762+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two Israeli nationals were killed, Rosenfeld said. Four other people
        were seriously injured, and three were moderately injured.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453c5c3d-abaf-4bd6-979e-606407c3171c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:10:42.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Israel has recently been hit by a wave of stabbings and other kinds
        of attacks on civilians and soldiers, a wave apparently not directed by any
        particular organization.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61e7ee59-6f6d-48bc-afc8-b523781af203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:10:42.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two witnesses told news outlets that someone dressed all in black,
        with a black mask, carried out the attack with what looked like a military-style
        assault rifle, CNN''s Ian Lee reported. Police have not confirmed witness
        accounts about what the attacker was wearing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e44ec5-5b50-4b78-8329-c44def7f2c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:10:42.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Ian Lee and Michael Schwartz contributed to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'add95f10-5266-4895-84ec-735e85b5ca7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:10:42.763+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/01/middleeast/tel-aviv-pub-shooting/">Police:
        2 killed, 7 hurt in Tel Aviv pub and street shooting</a>."</em></p>'
  'validimir-putin-NATO-threat':
    'author': 'Euan McKirdy, CNN'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-02T01:14:28.999+08:00
    'imagesource': 'jcr:174302a4-b5ed-46e9-aa5b-6a1368205083'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7d842502-c1f1-48cd-bf72-b878e993f7e2'
    'lead': 'Russian President Vladimir Putin has endorsed a new security strategy,
      which points to NATO expansion as a threat to the country.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:15:12.646+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:28.530+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:42.275+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Putin points to NATO threat in new security strategy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b259be1c-060c-4a37-96c0-73fc5e9c5667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:15:12.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Russian President Vladimir Putin has endorsed
        a new security strategy, which points to NATO expansion as a threat to the
        country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fd3ccc-3327-451c-8605-605a39a9a290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:15:12.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The document outlines the national interests and strategic priorities
        of the nation. Putin signed the executive order Thursday (December 31), establishing
        a new posture toward the NATO bloc, which has seen its relationship with Russia
        deteriorate since the crisis in Ukraine, which began in 2014.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57196423-cdbd-46a9-8b48-0a33f4b7dd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:15:12.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russian news agency Tass quotes the strategy, which cites a NATO
        military buildup, and "the alliance''s approach to Russia''s borders," as
        a threat to Russia''s national security. The document says the organization
        is illegally extending its reach.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8155f807-7abf-476d-989c-d2f469dd2ffb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:15:12.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The buildup of the military potential of the North Atlantic Treaty
        Organization (NATO) and vesting it with global functions implemented in violations
        of norms of international law, boosting military activity of the bloc''s countries,
        further expansion of the alliance, the approach of its military infrastructure
        to Russian borders create a threat to the national security," it says.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a5c1af-08e6-4927-a05b-285c4b62d731'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:15:12.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It says that Russia''s actions at home and abroad have prompted
        "counteraction" from the United States and its NATO allies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3c64d47-3735-4cbb-a966-371707efbcda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:15:12.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Russia''s strengthening is taking part on the background of new
        threats to national security that have a complicated and interlinked character.
        The independent domestic and foreign policy conducted by Russia triggers counteraction
        from the U.S. and their allies seeking to keep up their domination in global
        affairs."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08024351-ca87-44dd-b295-dee194fcfd91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:15:12.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.531+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a response to CNN, a NATO official said, "We will study this
        strategy closely. That said, we categorically reject totally unfounded claims
        that NATO and its policies constitute a security threat to Russia.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2279183e-79d2-494f-9135-9af3011cf5bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:15:12.646+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"NATO enlargement is not directed against anyone. Each sovereign
        nation has the right to choose for itself whether it joins any treaty or alliance.
        This is a fundamental principle of European security that Russia has also
        subscribed to and should respect. NATO''s Open Door has been a historic success
        ‚Äì together with EU enlargement, it has spread stability and prosperity in
        Europe since the fall of the Berlin Wall."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53f47423-7190-4997-b728-91b35af0eba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:15:12.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NATO is an alliance of 28 countries, founded in 1949 with 12 members.
        The latest expansion, in 2009, added Albania and Croatia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee1a433-4e93-415f-b208-ab8f0093390b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:15:12.647+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:28.532+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/01/world/putin-nato-security-strategy/index.html">Putin
        points to NATO threat in new security strategy</a>."</em></p>'
