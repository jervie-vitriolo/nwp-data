      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nonetheless, GlobalPort is more than just the fancied tandem.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a8addda-52d2-4a64-9beb-ddc0428057ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:03.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the Alaska mentor, the Batang Pier boast of "four legitimate
        stars," making them a dangerous squad to go up against especially in the playoffs.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92abf6c9-eb31-4c68-a9b0-6fc57705e85a'
