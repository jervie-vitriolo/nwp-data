      'mgnl:lastActivated': 2019-09-10T16:21:25.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official''s brother, Ruben, told radio program DZMM that Torres
        was brought to the hospital on New Year''s eve due to dizziness. After that
        she went into cardiac arrest, he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c4c1cb-8dac-4ac1-87aa-1b226b588f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:18:41.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T16:21:25.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Torres'' brother added that his sister did not complain of any health
        problems or stress despite being implicated in a smuggling complaint.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2160e0-5d19-48dc-8993-aff6761fb9b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:18:41.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T16:21:25.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bureau of Customs (BoC) last December said that its Intelligence
        Group has recommended the filing of charges against the official, but did
        not detail if it''s related to the smuggling complaint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f49955-4ba0-41f7-9508-e4cac2556c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:18:41.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T16:21:25.568+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/03/smuggling-charges-against-ex-LTO-chief-Virginia-Torres.html">Related:
        BOC: Charges recommended vs former LTO chief</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880d01aa-90e2-4bec-a467-3fe5b2cc938f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:18:41.811+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-10T16:21:25.568+08:00
