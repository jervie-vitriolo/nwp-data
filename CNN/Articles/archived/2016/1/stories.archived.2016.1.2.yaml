  'miccrobead-ban-signed-by-us-president-barack-obama':
    'author': 'Jareen Imam, CNN'
    'caption': 'The tiny plastic microbeads found in your exfoliating shower gel are
      now outlawed in the United States.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-02T03:19:22.622+08:00
    'imagesource': 'jcr:092c6dca-521b-4b82-8ec2-66c05d7cd7ce'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '922913aa-9fe9-45b9-a30c-3f895f0eafc7'
    'lead': 'Say goodbye to your exfoliating shower gel. Those tiny plastic microbeads
      you have been rubbing on your face are now outlawed in the United States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:32:13.488+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:30.581+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:41.524+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Microbead ban signed by President Obama

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a710a85-6d65-40ca-91c8-0390a10c9a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:13.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äî Say goodbye to your exfoliating shower
        gel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7c785-e7c5-4c65-8898-4ecc2cfc9177'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:13.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those tiny plastic microbeads you have been rubbing on your face
        are now outlawed in the United States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e5e8497-d489-4393-9b7b-cdfd42df9f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:13.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President <a href="https://obamawhitehouse.archives.gov/the-press-office/2015/12/28/statement-press-secretary-hr-1321-s-2425">Obama</a>
        signed a bipartisan bill that prohibits selling and distributing products
        containing microbeads. The bill is intended to <a href="https://www.govtrack.us/congress/bills/114/hr1321">protect
        the nation''s waterways</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c3d9ada-1ca3-4787-9942-ba46d7901d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:13.488+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A microbead is any solid plastic particle that is less than 5 millimeters
        and is used for the purpose of exfoliating or cleansing, according to the
        bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1f7d7c-706a-4385-8930-67e7151891c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:13.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These tiny plastic beads have become ubiquitous in hundreds of products
        ranging from <a href="https://edition.cnn.com/2015/09/19/us/8-trillion-microbeads-pollute-water-daily-irpt/">body
        scrubs to toothpastes</a>. They provide an exfoliating sensation for users
        and are designed to wash down drains.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78bc989-632d-41be-b833-3e251554d7aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:13.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.583+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But because they are made of plastic, microbeads do not dissolve
        and may pose a threat to the environment.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb16207-20c6-47b1-9134-ab236dd22eaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:13.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September, a study published in <a href="https://pubs.acs.org/doi/pdfplus/10.1021/acs.est.5b03909">Environmental
        Science &amp; Technology</a> reported that more than 8 trillion microbeads
        were entering the country''s aquatic habitats daily. The volume was enough
        to coat the surface of 300 tennis courts every day.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5380dda-e063-4649-b814-f93263c75240'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:13.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Microbeads have contributed to a greater increase in microplastic
        polluting the planet''s oceans and lakes, researchers say.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1805ec1-40eb-4240-ab22-d16c5956500e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:13.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only are they hard to clean up because they are about the size
        of a pinhead, researchers say they are also posing a threat to aquatic life.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1705a288-6b3c-4210-805d-191b03a30b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:13.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some marine life mistake small plastic as food particles. Scientists
        are researching whether microplastics affect the health of marine life once
        ingested and if chemicals transfer to humans who eat those species later,
        according to the <a href="https://marinedebris.noaa.gov/types-and-sources-solutions/states-consider-plastic-microbead-bans">National
        Oceanic and Atmospheric Administration</a>.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74800e-29df-4028-84f2-62dc9150c83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:32:13.489+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.584+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://edition.cnn.com/2015/12/30/health/obama-bans-microbeads/index.html?sr=fbCNN123115obama-bans-microbeads/0926PMStoryLink&amp;linkId=20021370">"Microbead
        ban signed by President Obama."</a></em></p>'
