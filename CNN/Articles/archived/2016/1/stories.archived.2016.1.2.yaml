      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, one more victim was rushed to the East Avenue Medical
        Center in Quezon City early Saturday, raising the overall tally to 86.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a15bc9-2bad-48c7-ae41-dccd548d8ad8'
