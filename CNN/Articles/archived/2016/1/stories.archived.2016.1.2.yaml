    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4922a107-2466-4a7b-aef9-0b05369a22f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:05:09.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude prices dropped a whopping 35 percent last year and are hovering
        around $37 a barrel. That''s a level not seen since the global financial crisis.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c93a0158-55df-4f0b-b23b-059c498f356c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:05:09.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It won''t get better any time soon. Most oil experts believe prices
        will bounce back in late 2016, but they expect more pain first.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95cbc2b4-1e0e-4b00-a319-430d494aca11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:05:09.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goldman Sachs forecasts that oil will average about $38 a barrel
        in February, even lower than for most of 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dddfa9e-d03c-4711-960c-307dab11e065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:05:09.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil is under pressure because of a growing global glut. The crude
        market is hugely unbalanced.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04ad1d30-28f1-4d64-b0e6-d208eab6f302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:05:09.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On one side is a slowing demand for oil, especially in China. On
        the other is relentless pumping by the world''s biggest oil producers, who
        are fighting for market share.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bad4aae-de08-4b33-be17-0558f79ae1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:05:09.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>OPEC, the biggest player in the oil market, is charging ahead, refusing
        to cut production to lift the prices. The Saudi-led cartel is trying to squeeze
        out higher-cost producers in the U.S. and elsewhere.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19cfe7de-79bc-4644-9b3d-587f1db87c5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:05:09.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.248+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new rivalry has emerged within OPEC, as Iran gears up for its
        return to the top ranks of global oil producers. Sanctions have long reined
        in Iran''s oil production and exports, and the country is eager to ramp up
        its output. It is planning to increase production by as much as 1.5 million
        barrels a day in 2016.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d04c326-5892-48bd-a216-2b4e1edee18c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:05:09.862+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That means the global oversupply could swell even more.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a743081-eb5e-4a8a-ab61-4b7f4765bde5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:05:09.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The giant drop in oil prices ‚Äì from $108 to $37 in just 18 months
        ‚Äì is taking its toll on American producers. Many face big debts. The U.S.
        oil industry shed over 100,000 jobs in 2015. The U.S. oil supply is expected
        to decline in 2016, but not enough to balance out the market.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4ba1e42-0111-4d66-b629-eebd0d34c587'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:05:09.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency, which monitors market trends for
        the world''s richest nations, expects the global glut to persist for most
        of 2016. That means no relief for oil prices.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2858077a-47ee-48a5-aad9-7a5b95cc3ad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:05:09.863+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.249+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/01/investing/oil-prices-2016/index.html?iid=hp-toplead-intl">Oil
        prices fell 35%. What now</a>?"</em></p>'
  'Lake-Superior-State-University-in-Michigan-banned-words-2016':
    'author': 'Melonyce McAfee, CNN'
    'caption': 'A phrase associated with Kim Kardashian has been included in the Lake
      Superior State University in Michigan''s list of banned words.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-02T06:11:47.045+08:00
    'imagesource': 'jcr:e374e478-0d33-4a14-938b-1498460cef2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8d8b3556-2592-4d81-ac3b-b6876cc492bf'
    'lead': ' If the phrase "break the Internet" makes you want to break your computer
      monitor, you''re not alone. Lake Superior State University in Michigan has released
      its annual list of words and phrases that it says should be banished in the
      new year. That pithy phrase, popularized by a November 2014 Paper magazine cover
      story on Kim Kardashian, makes the cut.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:08:04.178+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:29.060+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:42.123+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Banish these words in 2016, school says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47baf53d-6914-49b0-9dd3-dfcb568a5a3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) ‚Äî If the phrase "break the Internet" makes you want to break
        your computer monitor, you''re not alone.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ef7dcc4-1fd4-46eb-ae13-0d16d263acfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lake Superior State University in Michigan has released its annual
        list of words and phrases that it says should be banished in the new year.
        That pithy phrase, popularized by a November 2014 Paper magazine cover story
        on Kim Kardashian, makes the cut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '813c18de-b319-435a-b313-9fbfc9a797d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 list also includes the notion of starting a sentence with
        the word "so," calling issues "problematic," describing the way a fellow sits
        as "manspreading," and declaring that something positive is "giving me life!"</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2774d613-0566-4613-9707-7b9c42ba30eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.061+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school solicits public input on its website year-round to pick
        a list of words we can all do without. Its official title: "List of Words
        Banished from the Queen''s English for Mis-Use, Over-Use or General Uselessness."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624bdc0d-b70d-4452-b253-97ac627f057a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Through the years, LSSU has received tens of thousands of nominations
        for the list, which now includes more than 800 entries," according to a statement
        from the school. "Word-watchers target pet peeves from everyday speech, as
        well as from the news, fields of education, technology, advertising, politics
        and more. A committee makes a final cut in late December."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '182418f0-99cb-4497-b289-6f15e668af0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school shares arguments for word banishment on its website,
        like this submission in opposition to the opener "so":</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744c35f5-8672-456c-a297-7140da3932a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tune in to any news channel and you''ll hear it. The word serves
        no purpose in the sentence and to me is like fingernails on a chalkboard.
        So, I submit the extra, meaningless, and overused word ''so,'' " said Scott
        Shackleton of Sault Ste. Marie, Michigan.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62a53176-51ad-49bc-9387-b205b1e4cb95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several submitters found the word "problematic," well, problematic.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5d65dc-4440-4ab4-940e-74c465e0273d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Anything that the speaker finds vaguely inconvenient or undesirable,
        such as an opposing political belief or bad traffic. Contrast things that
        are self-evidently taken to be problematic with, say, actual problems like
        a hole in the ozone layer or a job loss," said Adam Rosen of Asheville, North
        Carolina.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '280ede52-72d8-4a9d-90ce-874578ba9fd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Business-speak such as "stakeholder," "walk it back," "presser,"
        and "price point" grated on many nerves in 2015.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5407082-ae6e-40ef-9dd4-3a27b20d967c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.062+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Often used with ''engagement.'' If someone is disengaged, they''re
        not really a stakeholder in the first place. LSSU, please engage your stakeholders
        by adding this pretentious jargon to your list," asked Gwendolyn Barlow of
        Portland, Oregon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be180312-9b5d-447d-a657-e28fc635045d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2015 list included "bae," "polar vortex," "swag," "foodie,"
        and "cra-cra."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7ed31d9-eada-474c-975c-ab6c53ec6dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tradition was started on New Year''s Day in 1976 by university
        public relations director Bill Rabe and kept alive after his departure in
        1987.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63751de9-a394-4917-9fb9-8548152667c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:08:04.179+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.063+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/01/living/2016-banished-words-feat/index.html">Banish
        these words in 2016, school says</a>."</em></p>'
  'police-tel-aviv-israel-2-killed-shooting':
