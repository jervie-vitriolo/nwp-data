      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî Two coaches responsible
        for ending the title drought of their respective teams will share the spotlight
        when the UAAP-NCAA Press Corps and Smart Sports host the Collegiate Basketball
        Awards on January 26.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b33179-b3fd-4eb8-9a3a-ce50ce064a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nash Racela and Aldin Ayo will receive the Coach of the Year award
        after steering their teams to their first collegiate championship since 2005.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0e386c-4c6b-4476-af2f-3b2b382a1fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Racela was the architect of Far Eastern University‚Äôs UAAP championship
        victory earlier this month when the talent-laden Tamaraws outlasted the University
        of Santo Tomas Growling Tigers in a thrilling finals series.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28bbfe-1597-40eb-923d-95e15e15df8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two months earlier, Ayo brought Letran back to the Promised Land
        in his rookie season as the underdog Knights foiled the San Beda Red Lions‚Äô
        bid for the NCAA‚Äôs first six-peat with a dramatic win in the deciding third
        game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5c375b7-2958-4e2a-a05d-d672be8004f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will be the first time that Racela and Ayo will receive the awards
        picked by sports scribes from national dailies and online portals covering
        the collegiate basketball beat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60669580-1f2a-4852-962c-bd0cac1ddf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ayo, who will now handle La Salle starting next season‚Äôs UAAP campaign,
        is the fourth rookie mentor to win the award after Ato Agustin in 2009 and
        Juno Sauler and Boyet Fernandez in 2013.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00d3d842-12b2-4cd4-93fc-8bdad68094f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other coaches who won the award in the annual event that honors
        the top achievers of the UAAP and NCAA are Norman Black, Frankie Lim, Eric
        Altamirano and Louie Alas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b360ab1-66e0-4f2e-8294-87db3d71f82f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:37:19.041+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UAAP-NCAA Press Corps will also name its Smart Player of the
        Year and Collegiate Mythical Five.</p>'
  'elon-musk-space-x-falcon-9':
    'author': 'Charles Riley, CNN Money'
    'caption': '(File photo) SpaceX CEO Elon Musk'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-02T11:12:39.750+08:00
    'imagesource': 'jcr:2631bb09-4d42-482e-bab9-f34b55265fbe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5371474a-d255-4168-ad42-49ddc6d3f0a1'
    'lead': 'SpaceX''s Falcon 9 rocket ‚Äî last seen plummeting toward earth before
      making a dramatic upright landing ‚Äî is ready to fly again.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:40:33.913+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:30.043+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:41.705+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Elon Musk: Falcon 9 is ready to fire again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a1428bd-ad2c-47c0-b775-199855dda65a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:40:33.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNN Money)</strong> ‚Äî SpaceX''s Falcon 9 rocket
        ‚Äî last seen plummeting toward earth before making a dramatic upright landing
        ‚Äî is ready to fly again.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b07a690-06ae-4c09-b038-e7854bb7de2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:40:33.913+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CEO Elon Musk said the rocket was undamaged during its launch and
        subsequent return to earth on December 21.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd263a6a8-13c9-4100-ab6f-04b7d28d5e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:40:33.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.044+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Falcon 9 back in the hangar at Cape Canaveral." Musk said on Instagram.
        "No damage found, ready to fire again."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f553c7a3-4bc6-4633-a6a5-9b579fc301da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:40:33.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Falcon 9''s flight was a remarkable technical breakthrough.
        Once the rocket''s second stage engines ignited, the booster stage engines
        detached. It then executed a series of fuel burns to position itself for a
        gentle, upright landing near Cape Canaveral in Florida.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12c4bff-4acc-4316-b8de-4b87e547c8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:40:33.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Landing rockets upright is crucial to cutting the cost of space
        travel, since the rockets can be reused. Most rockets that have carried people
        or satellites to outer space over the past 58 years have been discarded after
        their launch, often burning up upon reentry.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799a416-2b84-4060-9138-8b00303d3e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:40:33.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Space X has said it will carry out tests on the returned rocket
        to test its condition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7819c249-0015-4480-a618-3565dcb28787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:40:33.914+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.045+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2016/01/01/technology/elon-musk-spacex-falcon-9/index.html?iid=surge-stack-dom">"Elon
        Musk: Falcon 9 is ready to fire again"</a></em></p>'
  'europe-2016-look-ahead':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-02T10:04:18.297+08:00
    'imagesource': 'jcr:5071a4a9-84a3-4c8e-878e-6a13926eb48f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '43e70bca-354e-444b-8875-d98eaf0f477b'
    'lead': 'The European Union is bitterly divided and likely to remain so. Geopolitical
      tensions and terror threats aren''t expected to abate. And the migrant surge
      will continue to cause political and social challenges. But it could also be
      the year Europe''s sluggish economy turns around.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T09:43:48.833+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:29.773+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:41.793+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Europe in 2016: Terror fears, migration, politics. But economy may turn
      a corner

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc48568-a213-4522-81aa-13e26735cb31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> ‚Äî Here''s what to watch in Europe
        this year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4bd98-2803-45f5-beef-c47de5b463f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is bitterly divided and likely to remain so.
        Geopolitical tensions and terror threats aren''t expected to abate. And the
        migrant surge will continue to cause political and social challenges. But
        it could also be the year Europe''s sluggish economy turns around.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681f2d44-dbf8-49d9-bd03-16778a9453d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>1. Migrant crisis</strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ba7bf11-0168-4074-b976-fda8f55bca74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Europe is facing the worst refugee crisis since World War II. The
        U.N. estimates 1 million people crossed the Mediterranean to escape war, poverty
        and persecution in their home countries in 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10aea289-fc74-48a0-a9a2-ac4e1b4f5dbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the security situation in the Middle East worsening, the influx
        is not likely to ease in 2016. Europe is bitterly divided over the situation,
        with some countries refusing to take in their share of asylum seekers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f223319-79f8-4b6b-ace1-c97258a4326e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.774+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2. Brexit</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4e839d3-fece-425c-bcac-7625c98def45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Britain, the year will be dominated by debates about the country''s
        future in the European Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d69b2fc-75b9-490c-b9bd-829a1a1cf3fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country is deeply divided over the issue. Prime Minister David
        Cameron has said he is ready to campaign in favor of continued membership,
        provided the EU is willing to change, and he will spend much of the year trying
        to negotiate reforms.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87486d6-e4dd-462f-a544-f0b5d54fdfff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A national vote will be held by 2017, the first time in 40 years
        the issue has been put to the test.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db5ec42-2c74-4e30-a083-5527b483e330'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>3. Terror threat</strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e123e7aa-0aab-4d9e-bace-a19768bc9b11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.834+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new year started with a series of terror threats in Europe.
        New Year''s festivities were canceled in Brussels, Europe''s political capital,
        after authorities uncovered plans for suicide attacks. In Paris, fireworks
        were canceled following multiple terrorist attacks in November that left 130
        dead. And in Germany, several train stations were shut because of terror alert.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af74393-1955-4a8e-a10e-856d870e1828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fears of terrorism and stepped-up security are likely to remain
        commonplace in Europe in 2016, as most countries increase their defense spending.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec4bf0ef-ee1e-4c7b-a936-e0ad45cccce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>4. Tensions with Russia</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '824ed136-37a7-4251-b2df-db7e9db07a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia is becoming increasingly isolated in the world, and its relationships
        with Europe are worst since the end of the Cold War. Russia has lost its last
        ally in Europe, after Turkey shot down its warplane near the border with Syria.
        Russian economy is struggling and the situation in Ukraine has stalled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56cb6cf1-10ee-4c28-8496-7317e7811129'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>5. Economic revival?</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fabe7639-1be4-42ff-a5e7-b096b611f953'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.775+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the tensions, Europe could finally see an economic revival
        in 2016. The continent has suffered from low growth and deflation, and its
        leaders are hoping 2016 could mark a change.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e44bcd-b281-48ab-be4d-7ffdeccd06ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The value of the euro has fallen dramatically against the dollar,
        making Europe more attractive for investors and tourists. The ECB has stepped
        up its stimulus program, and the threat of Greece dropping out of the eurozone
        has passed, at least for now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022923e9-1a1d-4746-bcd5-5ac09b9379f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some even say Europe might be the top pick for 2016.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '981c4619-50ee-466c-854a-217b3e2281da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:43:48.835+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.776+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/01/news/economy/europe-2016-look-ahead/index.html?iid=hp-stack-dom">Europe
        in 2016: Terror fears, migration, politics. But economy may turn a corner</a>"</em></p>'
  'richest-americans':
    'author': 'Tami Luhby, CNN Money'
    'caption': 'The top 400 richest taxpayers raked in $265 million, on average, in
      adjusted gross income in 2013, according to the Internal Revenue Service.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-02T03:48:32.286+08:00
    'imagesource': 'jcr:4a8a3228-4cfb-4ae6-bc58-c3b0c5a8d4d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77436f0a-3640-4822-9a62-4bc4a6275667'
    'lead': 'It pays to be at the top. The top 400 richest taxpayers raked in $265
      million, on average, in adjusted gross income in 2013, according to the Internal
      Revenue Service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-10T10:02:27.473+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:51:29.425+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:48:41.951+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Here''s how much the richest Americans make

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae53bb06-0721-40ac-a4ae-59f1121caa82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:02:27.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.426+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> ‚Äî It pays to be at the top.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c35294-f8f2-4340-813b-c896f92c3f4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:02:27.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 400 richest taxpayers raked in $265 million, on average,
        in adjusted gross income in 2013, according to the Internal Revenue Service.
        In total, they earned $106 billion, or roughly 1.2% of the nation''s income.
        Just getting into the top 400 took a pretty penny... or $100 million, actually.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3766d23c-7519-4e3a-9656-4e2ab4797d4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:02:27.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of us earned an average of $61,700.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9374a1ba-431c-4ca8-93ef-4a34e68e05a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:02:27.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another difference between the richest Americans and everyone else
        ‚Äî most of their money does not come from their jobs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '520612af-30a1-4fbc-b29f-a0ea237d6a95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:02:27.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salaries and wages only accounted for a paltry $31 million, on average,
        of the top 400 taxpayer''s income. The vast majority came from the sale of
        stocks, homes and other assets, as well as capital gains on stocks and certain
        dividends.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6be8c10-d0e3-47b2-9da0-e04280e0796b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:02:27.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They deducted an average of nearly $33 million for charitable contributions,
        or 12% of their income.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57203568-8fc8-471c-9b1e-c06092c8791d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:02:27.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the top 400 taxpayers'' income dropped a bit from the year
        before, don''t shed a tear. Many wealthy Americans shifted income into 2012
        to avoid a slew of tax changes that took effect the following year. Congress
        and President Obama agreed in late 2012 to raise the rates on high-income
        earners and on dividends and long-term capital gains.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '495efb07-f4d8-4618-a243-5f15f9162bb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:02:27.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.427+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top tax bracket rose 39.6% beginning in 2013, but that''s not
        how much the wealthy actually paid because not all income is taxed at the
        same rate.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439b2a6d-ca70-42c8-bc08-b5491cf09426'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:02:27.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The top 400 paid $61 million each, on average, which works out to
        an average tax rate of 22.9% in 2013. That''s up from 16.9% a year earlier
        and the highest rate since 2002. But it''s still lower than the nearly 30%
        rate of 1995.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be354e38-0c6b-42c7-a18a-ef67f361cffc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:02:27.473+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In total, the group shelled out $24.3 billion, or 2% of all taxes
        paid.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8afc3b2-4bbb-47f0-8d72-30d8eb4423f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T10:02:27.474+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:29.428+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="https://money.cnn.com/2015/12/31/news/economy/richest-americans/index.html?iid=hp-stack-intl">"Here''s
        how much the richest Americans make"</a></em></p>'
