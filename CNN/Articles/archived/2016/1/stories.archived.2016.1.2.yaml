      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.790+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî The euphoria that
        ushered in 2016 has died down, but firework-related incidents continue to
        rise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab11ba57-3bc4-4ab2-917b-bdee34f71358'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:28:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, four more people were rushed to the Jose Reyes Memorial
        Medical Center (JRMMC) in Manila on Saturday (January 2).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd950a9-d491-4a99-bb6a-9a4cd8d39ce5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:28:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest victim was a six-year-old boy from Sampaloc, whose left
        hand incurred wounds and burns after playing with a make-shift firecracker
        called "pillbox."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9baabb7d-418b-43fd-85a3-1a93b008d5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:28:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of 2 p.m. Saturday, the total number of firecracker-related incidents
        at JRMMC was at 104. Out of these, four were due to stray bullets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '190ebdf3-cf3f-464e-bde2-8c4510afa9ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:28:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.791+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among the victims, it was Jerry Flores who suffered worst as
        his leg was amputated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca83e4a-b674-4cf6-8a47-fdfef41aed33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:28:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lasing siya eh. Hindi daw pumutok yung</em> (Goodbye Philippines)
        <em>kaya tinapakan niya,</em>" said Dr. Paul Villegas. "May amputation <em>ng</em>
        lower extremity<em> yung</em> left lower."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5d41b-9a5b-418c-b05d-9f6ef616c0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:28:02.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:30.792+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Piccolo remains as the cause of most injuries treated at the aforementioned
        hospital, followed by kwitis, and other unidentified fireworks.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4f1f148-d022-48c2-be52-a2fda65efd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:28:02.879+08:00
