      'mgnl:type': 'text'
      'text': '<p>"But what I think people miss out on and forget is how good Joseph
        (Yeo) and Jay (Washington) are. I think GlobalPort has four legitimate stars,
        and then they are surrounded by excellent role players who are doing their
        jobs well," said Compton.</p>'
    '6':
