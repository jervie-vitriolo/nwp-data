    'template': '1'
    'title': '4 rushed to JRMMC due to firework-related injuries a day after New Year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670a9016-14b0-41ff-a400-08b1c9e30eeb'
