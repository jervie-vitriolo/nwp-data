      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But that''s not the case ‚Äî at least from the vantage point of Alaska
        coach Alex Compton.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a415e196-83ae-477e-a1c7-fb3700b92bfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:03.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Stanley and Terrence are the players that everyone talks about
        on GlobalPort, and for good reason. They are having an incredible conference,"
        said Compton, who added that the two cagers are the hardest to guard in the
        league.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be335c33-1bf1-485f-9e83-44907c365c25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-10T09:25:03.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:51:31.066+08:00
