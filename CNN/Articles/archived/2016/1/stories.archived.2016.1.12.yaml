  'rise-in-number-of-teenage-pregnancies-alarms-officials':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'In the Philippines, one girl aged 15 to 19 gives birth every two and
      a half minutes.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-12T04:12:51.827+08:00
    'imagesource': 'jcr:2ec7aaa8-7ceb-418c-a85a-67a25206ff6d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c1be0d78-bc52-4ab8-ba9a-841ea8aff0fb'
    'lead': 'Against the backdrop of one girl aged 15 to 19 giving birth every two
      and a half minutes, women and children advocates got together to tackle the
      increasing number of teenage mothers in the country. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:52:13.144+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:32.864+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:09.520+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Rising number of teenage pregnancies alarms officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc33677a-1fb7-4901-92c9-2098da3bc26c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Officials sounded
        the alarm on the rising number of teenage pregnancies in the country in a
        health forum on Tuesday (January 12).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef11f911-5487-4db2-8bda-fecdf4da6633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.865+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May-I Fabros of the Philippine Commission on Women (PWC) and the
        Council for the Welfare of Children (CWC) said one girl aged 15 to 19 gives
        birth every two and a half minutes in the Philippines.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838439db-f723-44ed-aa80-0f648f8904a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.144+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added 15 percent of women who have sex before they are 15 years
        old do so under coercion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b7579b8-b032-4b15-a490-65ec20858a22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabros also cited a study by the group WomanHealth Philippines saying
        most teenage girls think sexual intercourse is the only way to express love
        and affection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f613e7f-e577-49bb-99e1-5250f3659ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Teenage girls refuse reproductive health services due to the stigma
        of being labeled promiscuous at an early age, Fabros added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b75868f-7bad-490b-bd5e-f221b013e118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>RH budget cut worsens problem</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6484e79-6df2-4bcd-b613-015ed9d4b58b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.866+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CWC Deputy Executive Director Mary Joy Segui said Philippine law
        limits the minors'' access to information and services as they would need
        parental consent to avail reproductive health services.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39763db8-bfd7-4c76-8598-f9859edbed93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Segui, the government should support pregnant teens
        and young parents, and even the male partners should be involved in reproductive
        health programs.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7428f680-2db1-47a9-a092-96eaeb5c94fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials said the <a href="https://cnnphilippines.com/news/2016/01/07/Sen.-Pia-Cayetano-fumes-over-scrapping-contraceptives-budget.html">P1
        billion cut</a> on the budget for reproductive health and contraceptives complicates
        the problem.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ae8fd04-96d9-4f5e-946c-5e2599e0bb1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fabros said the effect of the budget cut would be seen immediately,
        citing an instance during the past administration when the budget cut for
        pills in Quezon City resulted in the spike of pregnancies in a span of one
        month.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3c34acd-f70a-486e-a87c-1b2e4f3fdde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She added it might also discourage women from asking contraceptives
        even when the budget is reinstated.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e8888e8-beb8-4ce5-9704-c8c897223cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:52:13.145+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.867+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Teen pregnancy is not the source of poverty, neither source of
        problems but a symptom of the problematic health system and community health
        structure that we have," Fabros said.</p>'
