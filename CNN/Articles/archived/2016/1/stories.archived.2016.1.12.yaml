    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12ac3dfc-6858-4159-9501-004f0c1bca97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> The strengthening U.S. dollar
        could send oil plunging to $20 per barrel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c42e788b-12a3-496a-8ca3-82f26d42efaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s the view of analysts at Morgan Stanley. In a report published
        Monday, they say a 5% increase in the value of the dollar against a basket
        of currencies could push oil down by between 10% and 25% — which would mean
        prices falling by as much as $8 per barrel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '621e2efd-f226-4f07-93d9-d432690d0c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude oil prices are already trading at around $31, near their lowest
        levels in 12 years. Prices tumbled over 6% on Monday, and are 16% down so
        far this year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bed78b27-0aa7-465c-96ec-d39010725ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil has dropped more than 65% since a peak 18 months ago. Analysts
        have attributed the slump to a global supply glut brought about by slowing
        demand and high production.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db9461dc-384f-4247-b871-b91897ebee3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the report by Morgan Stanley says the dollar''s gains are also
        to blame. Global oversupply may have pushed oil below $60 per dollar, but
        the recent falls are due to sharp currency moves.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29b2630c-9735-4d50-a500-a4957b6a44d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency expects the oil market is likely
        to remain oversupplied throughout 2016. And if the dollar keeps strengthening,
        it could squeeze prices even further, according to Morgan Stanley.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fffd7822-b4f0-47d0-b8f3-d07620b4cb4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Given the continued US [dollar] appreciation, $20-25 oil price
        scenarios are possible simply due to currency," the analysts wrote.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54b7c7e6-9f23-4837-9d7b-fff2934c6203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.527+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the dollar strengthens, it makes oil more expensive for buyers
        paying with other currencies. That can weigh on demand and prices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e83fe80-d89c-4dd3-9a97-ddad7f805c6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of particular concern is the relationship between China''s currency
        and the dollar. The yuan has already fallen about 6% since last August.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57ca0404-9958-4aa6-89f2-31381a2505ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Any move by the People''s Bank of China to devalue the yuan still
        further could add to the pressure on oil prices because China is the world''s
        biggest importer.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6521349b-6bf4-4797-ab05-e069f2738aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.276+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank has been guiding the currency lower against the
        dollar in order to aid Chinese exporters and prop up weakening economic growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5854d2-2d8b-4fe4-b814-7c1b60ab27d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:56:37.277+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.528+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/11/investing/oil-prices-strong-dollar/index.html?iid=hp-stack-intl">Strong
        dollar could send oil to $20</a>"</em></p>'
  'David-Bowie-Blackstar-album-Lazarus-video':
    'author': 'Brandon Griggs, CNN'
    'caption': 'Was the "Lazarus" song and video David Bowie''s way of saying goodbye?'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-12T08:13:20.116+08:00
    'imagesource': 'jcr:b24b484e-7b78-47db-a079-676b85b8510f'
