        it finally Leonardo DiCaprio''s year</a>?"</em></p>'
  'Apple-night-mode-iOS-9.3-update-iPhone-iPad':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Apple iOS 9.3''s Night Shift'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-12T05:53:36.496+08:00
    'imagesource': 'jcr:f529216c-fa76-4766-8322-50e7b4de2464'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bf7058d9-201c-4122-8e47-4556ac9eb8e2'
    'lead': 'Apple''s upcoming iOS 9.3 software update may help you get a good night''s
      sleep. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:40:44.049+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:30.896+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:10.317+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple to add night mode to iOS 9.3 update

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '544bc56e-fa5b-40c2-a448-881060fa1c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:40:44.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Are you one of
        those people blinded by their iPhones or iPads during bedtime even though
        the brightness is at its lowest setting? Are you having a hard time going
        back to sleep after you''ve checked your phone?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16ebb07-b5be-422c-a73c-59175ef1ebe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:40:44.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple addressed that problem with its latest operating system update.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ffd276-d81a-44f4-adb1-4e338ae92219'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:40:44.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several <a href="https://www.health.harvard.edu/staying-healthy/blue-light-has-a-dark-side">studies</a>
        found that exposure to blue light during bedtime can affect circadian rhythms
        and make it harder for you to fall asleep. It may also damage your vision.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '753ee5a6-5fa3-4d32-8de0-2d2f0ff84e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:40:44.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Night Shift, a new feature of the upcoming <a href="https://www.apple.com/ios/ios-13/">iOS
        9.3,</a> will use your device''s clock and geolocation to determine whether
        it is sunset in your location. The device will automatically shift the display''s
        color from bluish to a warmer color — making it gentler on the eyes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f991e2cc-45cc-4de2-9f14-fdf600c6c145'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:40:44.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The display will return to its regular setting once it detects that
        the sun is rising in your area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332ed43-548f-4fb5-90b4-01351c36e732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:40:44.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple <a href="https://money.cnn.com/2016/01/11/technology/apple-ios-night-mode/">released
        the beta version</a> of iOS 9.3 on Monday (January 11). It is only currently
        available to developers, but will be rolled out to the public later this year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39463a71-f2bd-489c-ae03-db0610cdbb1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:40:44.049+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.897+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>More features added</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6359d32-22f6-4a52-8060-0bb75f426be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:40:44.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new security feature will also be added to the built-in Notes
        app. Your personal data — we know you keep a list of your passwords there
        — will have the option to be accessed with a password or fingerprint.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b8332d-ed0f-4fe7-bef5-5889b3269fa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:40:44.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple also announced the News app will be more personalized and
        better tailored to the user''s interests.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88e293c5-ada8-472e-8ec4-3b1513158c4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:40:44.050+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.898+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The update will also include a better integration between the Health
        app and Apple Watch and new Car Play features.</p>'
  'china-stocks-down-5.3-percent-drop':
    'author': 'Jethro Mullen, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-12T08:57:47.329+08:00
    'imagesource': 'jcr:8433b13c-3c40-419b-83c8-792580fd1b4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a454772-9e48-45f8-bf6c-ca5414a7c2cb'
    'lead': 'Chinese stocks plunged deeper into negative territory Monday after a
      brutal first week of the year. The Shanghai Composite closed down 5.3%, and
      the Shenzhen Composite ended 6.6% lower.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:44:29.900+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:30.672+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:10.395+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China stocks start new week with 5.3% drop

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a23a8a44-b71b-4585-b64f-f91a75f855b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — Chinese stocks plunged
        deeper into negative territory Monday after a brutal first week of the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc3a35e7-8ee9-4762-b355-7d009235190f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.673+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite closed down 5.3%, and the Shenzhen Composite
        ended 6.6% lower.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f900099-8797-422e-985e-4bc8f1cdea53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The grim day of trading followed steep declines in Chinese stocks
        last week amid worries over the country''s slowing economy and weakening currency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9d9fb51-9ae1-4c93-b01d-865d4bbf4f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The turmoil in Chinese markets rippled out around the globe: the
        Dow lost 1,079 points, or more than 6%, over the week — the index''s worst
        five-day start to a year on record.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec4b55f-87e6-4213-922a-ee753695712e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaotic trading in China was made worse last week by a so-called
        "circuit breaker" mechanism introduced by authorities in an effort to reduce
        the volatility that had characterized the country''s stock market rout during
        the summer.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5b2f759-443b-453d-b755-9a314450ad47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But regulators ditched the new measure, which halted trading for
        the day when stocks dropped 7%, after only four days because of concerns it
        was fueling trading losses rather than reining them in.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d968a3d-a01a-4436-afb7-bbc02a62bb38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Analysts say they expect the rocky start to the year for Chinese
        shares to continue, though.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48268eb0-a720-42ff-bb00-5ea881d4cec6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.900+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the tumult are a series of drops in the value of
        the country''s currency, the yuan.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bc7eb37-d027-4975-9885-12a5096368a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.674+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the central bank has attempted to guide the yuan
        lower against the U.S. dollar, a move that many analysts have interpreted
        as an effort to aid Chinese exporters and prop up weakening economic growth.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f83200c-e6ee-43fb-b1a8-ec393234c2d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the bank''s approach has alarmed investors who have aggressively
        sold the currency, believing its declines will continue.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ac3a467-f8f9-465d-bc8b-33d924be845f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chaotic trading in the yuan has undermined investor confidence
        in Chinese authorities and their ability to smoothly manage the world''s second
        largest economy as it cools down from decades of double-digit growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14deae79-4683-4a62-b924-947955f992f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Capital has been flowing out of China as investors seek higher returns
        elsewhere. And the country has been forced to dig deeper into its vast foreign
        currency reserves to try to stop the yuan from falling too rapidly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0dd739-9ab2-424d-b4ab-1d175a819abd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Currency strategists at HSBC said in a research note Sunday that
        they expected yuan volatility to to "remain high while depreciation pressures
        are likely to remain strong."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f1cef73-a951-45d0-b5cf-34cf670b9de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:44:29.901+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.675+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/10/investing/china-stocks/index.html?iid=hp-stack-dom">China
        stocks start new week with 5.3% drop</a>"</em></p>'
