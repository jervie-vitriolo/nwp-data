      'scale': 'true'
      'type': 'embed'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35a83fca-9352-4cf9-99b0-73dd07ee8caa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Being heard</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a43b12d2-ff43-429e-845a-b6c4f7400685'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participation in the song is not exclusive to the selected kids.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c033a9e4-cd12-493d-ba4d-cd27c50138e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other children all over the world could also send in recordings
        of themselves singing the chorus of the song on through <a href="https://www.child4child.com/">chlid4child.com</a>.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779a7b9-c796-404f-ac52-887d51fac602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>We Are One</em> is slated for a release on February 15, the
        International Childhood Cancer Day, and will be released on music streaming
        platforms such as Spotify and iTunes.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4b983f3-a19b-4247-93b6-8846261cf96f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chorus of the song will contain all the voices recorded on the
        website.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1032f742-ab19-4cb6-9308-45b495e526cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CCI chair Carmen Auste, this song is a way to pay tribute
        to those fighting against the disease.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63812a36-cd44-4f72-a56c-eac68b396b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.174+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.380+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“With the song <em>We Are One</em> we wish to honor all children
        of the world, particularly those in their courageous battle against cancer,”
        said Auste.</p>'
  'Leonardo-DiCaprio-The-Revenant-Oscars-award':
    'author': 'Lisa Respers France, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-12T10:59:14.393+08:00
    'imagesource': 'jcr:74b27b0b-e3a8-491a-8466-e9517a70b78b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ff2c4d2-9e76-47ac-a2d8-fad81a2d77de'
    'lead': 'Could Oscar frontrunner "The Revenant" finally get Leonardo DiCaprio
      the elusive Academy Award for Best Actor? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:36:56.326+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:31.144+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:10.241+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Is it finally Leonardo DiCaprio''s year?

      '
    'updated': 2016-01-13T09:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436aadda-6afd-4720-b1df-3b1f4f7d026b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For years, fans have worried that Leonardo
        DiCaprio is on track to become the Susan Lucci of the Academy Awards.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bdef78-7982-424b-a020-9fb11ad61f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lucci, the beloved star of the now-canceled soap "All My Children,"
        endured 19 consecutive Daytime Emmy nominations for best actress before finally
        winning in 1999.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d23ca8-18ff-4ca8-9c00-63cd9a630b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though DiCaprio has been nominated for Oscars five times, he is
        sure to be nominated again Thursday (January 19) for his role in <em>The Revenant</em>.
        With his win for best actor in a motion picture drama at Sunday''s Golden
        Globes (<em>The Revenant</em> also won for best drama film), there is once
        again speculation that this could be his year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '565127a1-69dd-423d-b04c-5ea3e68d05e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.326+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, of course, there are plenty of jokes. Tough day? Well, "just
        remember that you you''ve won as many Oscars as Leonardo DiCaprio."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbbcef0a-03d2-4a92-9b92-3084960a5eae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The actor received his first nomination in 1994, when he got a best
        supporting actor nod for his role as the mentally disabled little brother
        in<em> What''s Eating Gilbert Grape</em>. But the award went to Gene Hackman
        for<em> Unforgiven</em>.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420605e4-a0f6-4667-be17-e73090eca492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.145+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2005, as Howard Hughes in <em>The Aviator</em>, he was nominated
        for best actor. That year, Jamie Foxx beat him out with Ray. Two years later,
        best actor came knocking yet again for DiCaprio''s role in <em>Blood Diamond</em>.
        But that honor went to <em>The Last King of Scotland</em> star Forest Whitaker.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5203df8d-b797-4d97-b2cd-f30afe8d1e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, DiCaprio was nominated for best actor for the wild ride
        with director Martin Scorsese that is Wolf of Wall Street. The film, which
        DiCaprio co-produced, was also nominated for best picture. But Matthew McConaughey
        won best actor for Dallas Buyers'' Club.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc1221a-af17-443c-9890-7cb5de235199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time around, DiCaprio is getting tons of attention not only
        for his acting chops but for his survival skills, enduring treacherous filming
        to fill the role of a hunter who must brave the wild after he is left for
        dead.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0976f492-7f27-4882-a36a-81c9511a7fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does anyone even know what a Revenant is?" Alynda Wheat wrote in
        People. "We should probably all get on the same page about that, because the
        Leonardo DiCaprio film directed by Alejandro G. Iñárritu just burst forth
        as an Oscar frontrunner. That means that the race to the Academy Awards didn''t
        so much tighten, but dogleg wildly to the left. Hang on."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16045374-9530-4ae6-be04-ddee8e629f36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Surely, after actually eating raw bison liver (it''s called method
        acting, people), DiCaprio is due for a win, yes?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e5d1e78-6c74-4223-956a-ae1e083b1078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio told Yahoo that he knew what he was getting into.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a11888-dc84-47c9-830a-44cdaa120ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s epic poetry, an existential journey through nature, and this
        man finding a will to live against all odds," DiCaprio said. "Yet he changes,
        nature changes him and I think those elements changed him while we were doing
        the movie."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac00b9a9-0184-4d3c-9927-ee31e7499066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:36:56.327+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But don''t celebrate just yet. Vanity Fair points out that "DiCaprio
        has won two previous Golden Globes without going on to win Hollywood''s big
        prize — in 2005, for The Aviator, and in 2014, for The Wolf of Wall Street."</p>'
