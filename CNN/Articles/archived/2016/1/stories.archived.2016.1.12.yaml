    'template': '1'
    'title': '''We will work towards a reduction in MRT glitches'' — DOTC Sec. Abaya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acebc832-0a6a-4121-94e7-9a0742fb0fbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.160+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Commuters had
        trouble getting to and from their destinations last Friday (January 8) when
        a glitch in the signaling system of the Metro Rail Transit (MRT) Line 3 limited
        its operations.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f1b1491-41d3-47f2-bfc5-5eb5aff2c6d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the morning rush hour on that same day, the MRT-3 also halted
        full-line operations for more than an hour due to a <a href="https://cnnphilippines.com/metro/2016/01/08/MRT-stops-operations-technical-glitch-Friday-rush-hour.html">technical
        glitch</a>.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a434daa6-e3c7-4cd0-a96f-0c15b20f79ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.164+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/01/08/signaling-glitch-limits-MRT-operations.html">Related:
        Signaling glitch limits MRT operations</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ef6f25a-4059-49e3-86a5-60f80df57ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on CNN Philippines'' Headlines News on Tuesday (January
        12), Department of Transportation and Communications (DOTC) Secretary Joseph
        Emilio "Jun" Abaya said the problems occurred because of the train''s signaling
        system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7d7120d-52af-4fb2-b058-d88858d44e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was clearly a signaling problem. There was a drop in voltage,
        there was an uninterrupted power supply involved in there that was a result
        part of our obsolete signaling system," said Abaya.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f31de77-c5e7-4589-afe5-369dffdfcc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.165+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport secretary reasoned that the signaling system should
        have been replaced more than 10 years ago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5c5ab7-1796-4bd1-abec-b1997df98334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.575+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The signaling system is definitely obsolete," he continued. "Even
        if you look back to the Systra audit in 2010, this was an audit on Sumitomo
        with the maintenance provider, wherein the maintenance provider was clearly
        handled by the facility owner — this was also an audit before President Aquino''s
        term started, it was clear in their findings that the signaling system should
        have been replaced in mid-2000. It was really due (for replacement) and it
        wasn''t done."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '085318d0-8fd1-4051-9e74-4b8220bc3047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Abaya assured that "there is a component of a complete replacement
        of the signaling system" in the DOTC''s new maintenance contract.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3aee6e6-1cf8-4cf6-9b20-7e65e001e645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.166+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Sabotage not primary focus of probe</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3777bbe7-29ec-49f4-9d62-2f9a1ddb53c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to MRT General Manager Roman Buenafe, the signaling system
        is currently under contract with the joint venture of German company Schunk
        Bahn-und Industrietechnik GmbH and Filipino firm Comm Builders &amp; Technology
        Phils. Corp. (SBI-CB&amp;T JV).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6802189-2cfe-4368-abca-eed8ee1020fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Friday''s glitches, Buenafe did not rule out the possibility
        of a sabotage of the train system''s operations. There is an an ongoing investigation
        on the MRT glitches, but Abaya said sabotage is not the main focus of the
        probe and that they are looking at all the possibilities.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5fe16e-8805-4d22-9f1c-5646534658c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/12/DOTC-Sec.-Abaya-Were-probing-sabotage-other-angles-in-MRT-glitches.html">Related:
        We''re probing sabotage, other angles in MRT glitches, says Abaya</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a71ae97-a351-4338-a285-f094ce65616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just like any other credible and responsible investigation you
        look at all angles. There is no primary focus on sabotage — let''s make it
        clear, it is not the primary focus of the investigation. The primary focus
        of the investigation is to find out the real causes, if sabotage is ruled
        out then that is well and good."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3270c0ce-469f-4556-9783-3ad87e6b3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Transport secretary said they will continue to deal with the
        German maintenance provider despite allegations of a sabotage.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e82224f0-264d-4555-9702-a1e93220cae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We should pay what is due to them, we should pay for the services
        rendered, we should pay for the parts delivered. We deal with them fairly
        and I think we should continue to engage them."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fc6313-0a1d-4933-9d7a-4568c5ecebaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.169+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New maintenance provider</strong></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1574181d-0689-440f-9083-2ec962b2cde2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The department entered into a new maintenance contract on Thursday
        and Abaya believes getting the top-notch services of Busan Transport Corp.
        will help improve the operations of the MRT-3.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cd96a0c-b322-4244-8a46-10afdc0830d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been our goal from day one — to bring in a reputable world
        class longer-termed maintenance provider and if you see the record of Busan
        they have been maintaining rails in Korea since the 1980''s. This itself is
        an achievement and I think it puts us in a very stable situation as to maintenance."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71e1e5df-012c-4712-86c2-7b9b8d0957fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.170+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With regards to the glitches, Abaya said the department will do
        everything it can to lessen the technical problems of the train system.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af9a6f2a-df63-4913-93ef-46c3df6329ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:47:42.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:48:04.171+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will work towards a reduction in glitches," said Abaya. "But
        to promise there will be zero glitches is impossible — the best rail operators
        couldn''t even promise that to the riding public."</p>'
