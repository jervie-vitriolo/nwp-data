      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forés, along with Via Mare founder Glenda Barretto, crafted the
        meals for world economic leaders during the Asia-Pacific Economic Cooperation
        (APEC) welcome dinner last November 18.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20d4f838-e9c0-4c3c-b8ef-4ecaebfc465b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/11/19/APEC-2015-welcome-dinner-Filipino-food-Glenda-Barretto-Gaita-For%C3%A9s.html">Related:
        Chefs prepare Filipino food with a twist for APEC''s economic leaders</a></strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4405ff65-042a-4203-a4e3-a67d0c29ec4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Advocate of Filipino cuisine</strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39dec957-6f85-41e9-a879-35bdd9e57079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to share her knowledge on traditional techniques of home-style
        Italian cooking with next generation chefs, Forés opened Casa Artusi Philippines.
        This was in partnership with Casa Artusi, a historic culinary institution
        in Forlimpopoli, Northern Italy.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2af4f479-48cb-492a-b280-0802bcce2349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although she has a reputation in the mastery of Italian cuisine,
        Forés also advocates Filipino culinary heritage.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbca2ab9-e409-4aa2-8396-95757c8cbbb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She has co-authored Kulinarya, a collection of popular regional
        dishes, to promote Filipino cuisine to an international audience.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b798ac-156f-46e1-95a0-2e96fd3a4cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hong Kong''s Vicky Lau of Tate Dining Room, Taiwan''s Lanshu Chen
        of Le Moût Restaurant, and Bangkok''s Bo Songvisava of Bo.Lan were named Asia''s
        best female chefs in the previous years.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45a0873e-a777-4687-b13e-de63bd193e8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.316+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.325+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth annual Asia’s 50 Best Restaurants awards ceremony will
        be hosted at the W Hotel in Bangkok, Thailand on February 29.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba74c79c-18ad-4f9c-b997-397ce2890e72'
