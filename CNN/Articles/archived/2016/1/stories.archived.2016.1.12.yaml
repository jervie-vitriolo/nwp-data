    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd85fb218-cac8-4933-bfa4-9fe40a02e439'
    'lead': 'Tourism officers in Sagada are asking visitors to be mindful of the town''s
      cultural and aesthetic treasures as an influx of tourists are expected to arrive
      in the next few months.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:21:13.442+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:34.437+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:08.895+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tourists asked to maintain Sagada’s integrity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29bdfb81-e932-46eb-a123-c4d5d084fd11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:21:13.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — The local government
        of Sagada, Mountain Province reiterated its call for tourists to maintain
        the cultural and aesthetic value of the town''s attractions as the number
        of visitors arriving in the province are expected to spike in the coming months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '421f83fc-7dd0-4690-97b1-1b519a1e8621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:21:13.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sagada tourism officer Robert Pangod said the town experienced several
        disturbances of its natural and cultural attractions last year which has resulted
        in damage.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34014d4b-72b9-4135-a0d5-67f55d8db392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:21:13.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 25,000 tourists a month visit Sagada during the peak season
        of November to June.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfd371e-86c8-4139-af97-f09d558c3127'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:21:13.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sagada Tourism Office has recorded at least 114,000 tourists
        last 2015.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78a55a78-cdee-469c-9048-cfb5eb6e5b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:21:13.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.438+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pangod, a white, century-old burial jar, presumed to
        be of a child due to its size, was stolen from the newly opened Balangagan
        Cave last year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa0af0f2-af23-4538-9697-43f2724b1b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:21:13.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lumiang Cave, which is also a burial site, was also made into
        a venue for a pre-wedding photoshoot without consent from the community, earning
        criticism online.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f21f72-caa0-4987-a72a-8804691bfe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:21:13.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangod also urged tourists to keep tourist attractions, pathways,
        and lanes clean.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805c4a54-40e4-41fc-ad53-b7631c788a7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:21:13.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bad luck and other ill effects can come to the community if sacred
        sites such as burial caves are damaged according to elders in Sagada.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f37859e-6c5f-44ea-8db8-e119d6957b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:21:13.443+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.439+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pangod said the “no guide, no tour” policy will also be strictly
        implemented not only to assist the visitors in going around the town but to
        help in the monitoring of tourist sites.</p>'
  'PBA-Alaska-beats-GlobalPort-returns-to-finals-Exciminiano':
    'author': 'Jan Ballesteros, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-12T11:11:43.997+08:00
    'imagesource': 'jcr:ec3ba715-f7e9-48f4-a5b9-b3c541903146'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '56e99e51-93cc-4e45-89b4-88b280859ed4'
    'lead': 'Alaska Aces, who found an unlikely hero in Ping Exciminiano, ousted GlobalPort
      Batang Pier to earn a return trip to the PBA Philippine Cup finals on Tuesday
      (January 12). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:24:52.003+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:34.292+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:09.019+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Alaska finishes off Batang Pier, returns to finals

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc48aef-ad79-42de-a1bf-71749927cdcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Unlike the rest
        of his teammates at Alaska, Ping Exciminiano is not a household name, more
        so a main gunner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e57119-d271-4d58-96cf-8546f5ddd43c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exciminiano''s primary role is to make life miserable for his foe
        with his pesky defense, and he actually excels at that.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c73d751-384e-4e0e-a0f7-74474a6f7a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.003+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But on Tuesday night (January 12), the Aces actually found an unlikely
        hero in the underrated cager out of Far Eastern University on the offensive
        end at the Smart-Araneta Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb613c6-60bf-4cc8-91e9-ef292e71079a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Well, on the defensive end, too. But his offensive repertoire was
        spot on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde4b55e-bbd6-4cd0-aed2-21d0d8d3ef98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Exciminiano fired 19 points on 8-of-11 shooting from the field to
        help Alaska finish off GlobalPort Batang Pier, 118-89, in Game 5 of their
        Smart Bro-PBA Philippine Cup.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8e37c6e-fa09-4170-bc49-9eeb94cc19d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also had a pair of steals as the Aces ousted the Batang Pier
        to earn a return trip to the last dance of the opening conference.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4893dd11-909d-4852-baae-a8be379dbc8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska will play in the finals for the third time in four conferences,
        losing the first two against its nemesis San Miguel Beermen.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa4ad659-bc2e-4272-877b-9fbc35fc8d09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After dropping the best-of-seven affair''s curtain-raiser, the Aces
        steamrolled the Batang Pier with defense as their main weapon.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d17eb2-e06f-4eb0-9f53-6975c460bb10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they are expected to utilize that artillery against either the
        Beermen or the Rain or Shine Elasto Painters, who have engaged themselves
        in a grueling battle in the other semifinals pairing.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4927d8e2-d80c-4be4-9488-a6cb61f20813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Sobrang saya na nakabalik kami sa</em> finals.<em> Pero hindi
        pa dito nagtatapos ang lahat</em>," said Exciminiano.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432b592-6527-43f8-8991-8750b55478ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Kailangan pa namin mag</em>-improve. We just need to continue
        our defense, to communicate, and to play as a team."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6db0cf6-b197-4eb8-8e7e-05f550066272'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort, meanwhile, received a baptism of fire at the hands of
        Alaska, but its appearance in the penultimate stage in itself is definitely
        a precursor to progress for the team.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '849a473c-23e3-4cc4-b5f8-7da712ca555a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.294+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youthful squad, bannered by the deadly backcourt duo of Terrence
        Romeo and Stanley Pringle, reached the semifinals for the first time in franchise
        history.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aa5a214-6eb4-44e6-9926-9b79f999e5ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the high-octane Batang Pier won''t go home empty-handed as they
        learned one important lesson heading into the second conference: Offense helps
        a team win games, but defense will definitely help it win a series.</p>'
    '15':
      'image': 'jcr:96e4734b-07f3-4bcc-8399-4d167e634dde'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe85adb-5704-453c-949a-4b3041f30cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:24:52.004+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.295+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
  'Supreme-Courts-upholds-EDCA-is-constitutional':
    'author': 'CNN Philippines Staff'
    'caption': 'Filipino and U.S. soldiers in a joint military exercise'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-12T05:49:16.364+08:00
    'imagesource': 'jcr:ca593200-df91-4237-bf91-0012db611c3d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52fc7430-f846-4c20-a93c-bff2c8d7317b'
    'lead': 'There''s no stopping the implementation of the controversial Enhanced
      Defense Cooperation Agreement between the Philippines and the United States,
      now that the Supreme Court has ruled it as constitutional.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:28:39.838+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:33.960+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:09.137+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Supreme Court upholds constitutionality of EDCA

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5662e9b-601d-4c3d-a309-1e770a426e7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – The Supreme Court
        (SC) on Tuesday (January 12) junked the two petitions challenging the constitutionality
        of the Enhanced Defense Cooperation Agreement (EDCA) between the Philippines
        and the United States.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed86fc77-e262-492f-a5a3-af326b87af42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.838+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ten SC justices voted that EDCA is constitutional, and only four
        voted against it, while one inhibited.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249cbb60-b757-46fc-ad70-9f11d94661d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court ruled that EDCA is an executive agreement that does
        not need <a href="http://nine.cnnphilippines.com/news/2015/11/10/Without-Senate-nod-EDCA-violates-charter---senators.html">Senate
        concurrence</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '139b9af9-0534-4f50-b040-3bf74838ab7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It explained that the Constitution allows the president to enter
        into an executive agreement that allows the presence of foreign troops or
        facilities as long as the deal carries out an existing law or treaty.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978a0c69-d21b-4356-aaa3-84000014271a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDCA carries out the provisions of the 1998 Visiting Forces Agreement
        and 1951 Mutual Defense Treaty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2df6aa7b-fcfe-4d8d-8842-874174512558'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The SC also said the president''s power to enter into executive
        agreements is "well-recognized and long upheld by the high court."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '232987b0-0e4e-490a-bbe0-c53b9250e5b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The majority agreed the president must have broader authority and
        wider discretion in the conduct of external affairs.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091a490c-28b5-4066-8688-bcd2e5240605'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.962+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No less than Chief Justice Maria Lourdes Sereno penned the decision,
        which was concurred by nine other justices.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72233b67-5e60-48e8-9851-bd39cc278aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those who dissented include Associate Justices Teresita Leonardo-De
        Castro, Arturo Brion, Marvic Leonen, and Estela Perlas-Bernabe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e482631-d273-4384-8b6a-8f74063a7794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Being the former solicitor general, Associate Justice Francis Jardeleza
        took no part in the decision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35752c4-d4a4-4ec5-a637-6ea5e3385c04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Government, US embassy welcome SC decision</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7d224-58ee-441e-8a85-c2987ef73a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Armed Forces of the Philippines (AFP) welcomed the ruling of
        the high court, saying "the decision bodes well for deepening our defense
        cooperation with a key ally."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88314e5d-638c-4cea-a7a8-8f74ae408603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As part of our shared goals with the U.S. under this agreement,
        we look forward to further enhancing interoperability, addressing short-term
        capability gaps, promoting long term modernization of our forces, helping
        maintain maritime security and maritime domain awareness, and human assistance
        and disaster relief (HADR) capabilities," the statement from the AFP added.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76f2b259-fd22-484a-a8fd-df1842b79897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.839+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.963+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Malacañang also welcomed the decision of the SC.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04eba3d3-2f73-44f7-8c0e-97d19b3c61e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This ruling boosts the on-going AFP modernization program and paves
        the way for upgrading our military equipment and capability for national defense
        as well as for humanitarian assistance and disaster response," said Communications
        Secretary Herminio Coloma.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69eb48d1-972c-4e90-bae3-b6a2f4738e95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Embassy for its part said that "the EDCA is a mutually
        beneficial agreement that will enhance our ability to provide rapid humanitarian
        assistance and help build capacity for the Armed Forces of the Philippines."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c0c8eff-57a8-42ec-a39f-7bde353a2b08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Critics: ‘Sad day for Philippine sovereignty’</strong></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '014ad2ce-2e16-4392-9234-c50826252d02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While proponents of EDCA rejoiced over the SC decision, critics
        said that today is a "sad day for Philippine sovereignty."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a8b8be-3bb3-4900-9c9e-ae48909b770c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bagong Alyansang Makabayan (BAYAN) said it will consider filing
        a motion for reconsideration before the high court.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e24d523b-34b0-4683-95d5-b9e904bb4914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We shall immediately consult with our lawyers regarding a possible
        motion for reconsideration, especially since the SC vote was not unanimous.
        We shall continue to expose and oppose U.S. military intervention in the Philippines,"
        said BAYAN Secretary General Renato Reyes Jr.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af85c5e-84d8-4cb5-8da3-e4489ac41ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Filipino people must now resolutely oppose the return of U.S.
        bases and all the social ills associated with these bases," added Reyes.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9355b3b6-064d-4fb1-91ec-64cc79e52e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:28:39.840+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
  'turkey-istanbul-explosion':
    'author': 'Greg Botelho and Arwa Damon, CNN'
    'caption': 'Security forces and emergency personnel secure the scene of explosion
      in Istanbul, Turkey.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-12T11:17:17.604+08:00
    'imagesource': 'jcr:e931c625-8f44-4989-abcf-ba4ddce27263'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '921e02e9-8ce0-4530-a3a2-520bf2c2ab84'
    'lead': 'The suicide bomber who killed nine people Tuesday in a popular central
      Istanbul tourist area had Syrian roots, Turkish President Recep Tayyip Erdogan
      said — an attack that further demonstrates Turkey''s challenge in confining
      the violence and terrorist presence in its southern neighbor.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:33:45.942+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:33.613+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:09.269+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Istanbul: Deadly suicide blast has Syrian roots, President says

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfdf64ae-d877-4386-a535-4e7b006fa15b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ISTANBUL (CNN)</strong> — The suicide bomber who killed
        nine people Tuesday (January 12) in a popular central Istanbul tourist area
        had Syrian roots, Turkish President Recep Tayyip Erdogan said an attack that
        further demonstrates Turkey''s challenge in confining the violence and terrorist
        presence in its southern neighbor.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3f5400f-55e4-4e7a-8867-9b07824c0829'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Prime Minister Numan Kurtulmus later said the bomber was
        born in 1998 and came from Syria. No group immediately claimed responsibility
        for the explosion between between the Hagia Sophia and Blue Mosque tourist
        attractions in the cultural and historic heart of the city.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eff0aa3-73df-445d-90c3-a0e4b595a0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For nearly five years, various groups have been engaged in Syria''s
        civil war — a conflict that, according to the United Nations, has claimed
        more than 250,000 lives, spurred more than half the country''s 17 million
        residents to leave and caused humanitarian crises for those left behind, as
        illustrated by the hundreds starving in the siege of Madaya.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fcf7d53-7162-4d2b-9928-509fa6c591f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.614+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This violence can be pinned on many groups, including forces loyal
        to Syrian President Bashar al-Assad. Yet ISIS has been behind many of the
        worst atrocities there and elsewhere in the region, a fact that''s made the
        terror group a top target for civilized countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60f36754-813c-4538-b41b-4c45ff0d2681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A member of NATO, Turkey has increasingly been engaged in this fight
        — including allowing the United States to launch strikes from Incirlik Air
        Base in southern Turkey and clamping down to curb more fighters from going
        through its territory to join the group. ISIS has responded by singling out
        Turkey as a primary target, and a recent issue of its Dabiq magazine had a
        cover showing Erdogan alongside U.S. President Barack Obama.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d8366ce-cd13-40f9-9d15-3b42fa7aeced'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.942+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his initial remarks Tuesday, the Turkish President did not connect
        any specific group to the Istanbul carnage. But he did generally urge a strong,
        common front to battle terrorism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6da6c7b2-6904-4448-b51d-0026d7129e50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This incident showed one more time that we should be united against
        terror," Erdogan said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4a1157-57d9-45c2-85ab-dbd8db3d837b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''I saw shocked tourists falling to the ground''</strong></p>'
    '8':
      'image': 'jcr:30f2bc4b-5eb2-4063-91c0-23bee0ed140c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7cdf851-2b6d-49e0-9338-90be83134236'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e5e4d2-4466-4e11-aa69-8b2aee2fe93d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s blast rattled Sultanahmet Square around 10:20 a.m. (4:20
        p.m. PH Time) and brought a rush of ambulances and security forces to an area
        that would have been heavily guarded on any day.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d950fce-ebdf-411b-abc8-13506c016f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.615+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never heard such a loud explosion in my life," Sener Ozdemir,
        a 45-year-old shop owner, told Turkey''s semi-official Anadolu news agency.
        "...Just after the incident, I saw shocked tourists falling to the ground."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e91e91da-a23b-4fc9-b755-751e290ce110'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dead include a "significant number" of foreign nationals, Kurtulmus
        said. Targeting outsiders would be in line with attacks executed or inspired
        by ISIS, which has enemies everywhere and has proven willing to strike those
        who don''t subscribe to its hard-line version of Sharia law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a058504a-1117-4ae8-92d2-4426f7e4a13a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said "we are very worried" that
        her county''s citizens are among the dead and wounded after a German tourist
        group was apparently "impacted" by the explosion. Turkey is a popular destination
        for Germans, and Germany''s foreign ministry urged travelers in Istanbul "to
        avoid public gatherings (and) tourist attractions for now" after the attack.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ad7086-b6d9-4edb-aa40-0cdcddf3fea9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Norwegian citizen was taken to a nearby hospital after the incident,
        foreign ministry spokesman Frode Andersen told CNN.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2caa71a6-cd25-46d6-8a7a-c38d9344d9a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.943+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sajjan Gohel, international security director at the Asia-Pacific
        Foundation, doesn''t think it''s a coincidence this suicide blast happened
        in a square that''s both a draw for tourists and significant to Turkey''s
        history and its diverse cultural identity — the type of place, he said, "that
        ISIS is so deeply opposed to."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f36c0a-6816-4984-be9b-63598f86d7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The type of monuments that are in Sultanahmet Square are the type
        that ISIS has been blowing up in Syria," Gohel told CNN. "It''s seen as a
        place where you have a mesh of different entities. It''s a real melting pot."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bd13f8-ec5d-459a-ada5-6627413e4f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.616+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''This could be part of a series of plots''</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08885f34-62c0-4e1f-9e64-49788ed3a3fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The blast comes at a time when Turkey is dealing with multiple security
        threats — from longstanding nemesis the Kurdistan Workers'' Party, or PKK,
        as well as ISIS, which has taken over swaths of Syria and Iraq on its quest
        to form a far-reaching caliphate.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e539b9cd-e14c-46aa-84ff-28d61f5e61a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ankara has persistently battled the PKK, which the United States
        and other governments have branded a terror group.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5436eab1-187a-4e81-9a85-cf1cf819b74b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey''s actions against ISIS, which first emerged out of Iraq
        but now has its de facto capital in Syria, are more recent but have nonetheless
        made it a target of that terrorist group.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1628359-5e93-4aac-a6f8-3793001b4623'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its military cooperation with the United States and other NATO nations
        in particular has angered ISIS, said Fadi Hakura, associate fellow at Chatham
        House.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09b211f6-d4fe-41bb-a054-79a8ae592c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators honed in on ISIS after two suicide blasts in October
        hit a lunchtime peace rally in Ankara, in which demonstrators were calling
        for an end to the renewed conflict between the PKK and Turkish government.
        Those explosions killed as many as 100 people and injured more than 240 more.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a803c9ba-d42a-4b7e-8438-bc5ec1b0fa95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.944+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s blast — if it''s confirmed to be the terror group''s
        work — ups the ante for Ankara, forcing it to step up its anti-ISIS fight
        even more, according to the Asia-Pacific Foundation''s Gohel.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a8058c8-92fc-44fe-b50f-7ac425c5e6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An attack like this is designed to create economic, political and
        social consequences," Gohel told CNN. "Turkey has to realize that the pipeline
        that feeds ISIS from Turkey to Syria has to now be cut off, because incidents
        like this are not one-offs. This could be part of a series of plots."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0375d392-d961-4c73-9409-ab417c0af190'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Arwa Damon, Gul Tuysuz and journalist Zeynep Bilginsoy
        reported from Istanbul. CNN''s Greg Botelho and Ed Payne reported and wrote
        from Atlanta.</em></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8099236b-e262-4d4d-ba84-509b96f00f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:33:45.945+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.617+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/12/europe/turkey-istanbul-explosion/">Istanbul:
        Deadly suicide blast has Syrian roots, President says</a>."</em></p>'
  'Margarita-Fores-Asias-Best-Female-Chef-of-2016-Cibo-Lusso-restaurant':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Chef Margarita Forés'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-12T04:26:12.724+08:00
    'imagesource': 'jcr:0df571f6-3f6b-40c4-8cdb-d73267d0d694'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed1888f7-5094-456c-a55b-b7cf5c8344ce'
    'lead': 'The World''s 50 Best named Margarita "Gaita" Forés as Asia''s Best Female
      Chef of 2016 for her achievements in the Philippines and beyond. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:48:00.313+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:33.322+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:09.414+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Filipina Margarita Forés named Asia''s Best Female Chef of 2016

      '
    'updated': 2016-01-13T05:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33ce48a-fec2-4b0f-ac12-ccea13642ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.313+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — International
        chef and restaurateur Margarita "Gaita" Forés was named <a href="https://www.theworlds50best.com/asia/en/awards/best-female-chef.html">Asia''s
        Best Female Chef of 2016</a> by internationally recognized Asia''s 50 Best
        Restaurants.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1445fcc-e1a2-4d3d-9742-996fd85a9e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 300 restaurant industry experts in Asia <a href="https://www.theworlds50best.com/asia/en/our-manifesto.html">voted</a>
        for Forés to take this year''s title as Asia''s Best Female Chef. Voters were
        composed of chefs, restaurateurs, food writers, well-traveled gourmets, and
        restaurant experts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca063b5-b78f-4c82-a8e2-851063095588'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>William Drew, group editor of Asia’s 50 Best Restaurants, described
        Forés as a worthy recipient of the award.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87083339-57ff-4458-976a-41620e5683c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A true leader in her country’s restaurant sector, her dedication,
        culinary skills and pioneering efforts have elevated the dining scene in the
        Philippines and set a new benchmark for other chefs and restaurateurs to follow,”
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bb5f6f5-db1b-46fe-a812-f81b675ea017'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The World''s 50 Best described Forés'' new title as "a fitting and
        well-earned recognition of her vast array of achievements in the Philippines
        and beyond."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9929eb01-db57-497b-9c1d-e93b90558ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Immersion in Italian cuisine</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc19516-ef80-4603-bd7a-4dd6106458ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.314+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.323+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not having any <a href="http://www.margaritafores.com/her/">formal
        training</a>, her culinary career spanned for more than 18 years, and still
        continues to grow.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c88f13f-af6b-4f05-8682-8c85917e46b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A public accountant, she gained appreciation for authentic Italian
        cuisine during a tour of Italy in 1986. It was there that her culinary style
        evolved, cooking in home kitchens and exploring markets in Florence, Milan,
        and Rome.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00fa7f48-b251-40ae-873a-d2fe13592645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After her immersion in Italy''s local culture, she went back to
        the Philippines in 1987 and launched high-end catering business Cibo Di M.
        She put into practice the methods she learned during her time in Italy using
        local ingredients.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b36ec94-c35c-437a-9858-907ab472361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:33.324+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Forés is the woman behind casual dining chain Cibo, which she opened
        in 1997, contemporary restaurant Lusso, Filipino comfort food spot Café Bola,
        farm-to-table restaurant Grace Park, and hotel restaurant Alta in Ascott BGC.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f811fbeb-7678-46f7-b83d-a73ff454c897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:48:00.315+08:00
      'mgnl:createdBy': 'cnnproducer'
