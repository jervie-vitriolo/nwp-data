      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This year, it is now the kids’ turn to fight.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eea2597-c24b-4bba-b637-66f2607686bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Childhood Cancer International (CCI) there are
        250,000 children diagnosed with cancer each year, with about 90,000 ultimately
        losing their lives.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ac2977e-504c-430c-8e23-0b68a441d0e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This makes cancer the top non-communicable disease-related cause
        of death of children worldwide.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f008c9f-5531-4aa9-9bd2-9f2e8d142411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a bid to raise awareness about childhood cancer, much like their
        pop superstar counterparts in 2008, children around the world will be singing
        their own song.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6674516f-4d19-45b4-8554-03a26f77cb57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.172+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An initiative by the CCI, the song is entitled <em>We Are One</em>
        and is written by composer Cristophe Beck, one of the people behind the score
        of Disney’s Frozen.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f28ed9f-933c-457a-b963-bc54cca709a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The organization partnered up with young singing talents all over
        the world, many of them famous in their own right after stints from shows
        like America’s Got Talent, The Voice Kids, and Britain’s Got Talent, to give
        color to the song.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae61bf0f-0c5e-40b2-b04a-943049ea1c3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among those participating are the voices of Livvy Stubenrauch, the
        young Anna in <em>Frozen, The Voice Kids Australia</em> winner Alexa Curtis,<em>
        Britain’s Got Talent</em> contestant Robbie Firmin, and <em>America’s Got
        Talen</em>t contestant Aaralyn O’Neil.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff8b7a2a-5d21-4340-90d4-8b2446c274e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.173+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.379+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From the Philippines, Nathan Bautista of the local edition of the
        The Voice Kids was also selected to participate.</p>'
    '17':
