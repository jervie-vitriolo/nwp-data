    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83580d74-5251-4ef8-9070-25171d415209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission’s clerk previously said that Delas Nieves’ case against
        Duterte would most likely be dismissed, since he and his lawyers failed to
        show up on the scheduled proceedings on Monday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9286fed5-666c-41b1-8b3f-8cefef7ea478'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Commissioner Christian Robert Lim took that back later on, saying
        Delas Nieves’ case is still pending.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e9c9a1-3f2e-4f49-9c9f-2e5dfa6a59a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/11/Comelec-clarifies-Duterte-ruling-Delas-Nieves.html">Read:
        UP student''s case vs. Duterte COC still up for ruling, says Comelec</a></strong></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88db91e1-168d-420e-9a70-fbf32e85bd59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.783+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delas Nieves filed a motion for reconsideration, asking Comelec
        to still hear his case. He said he was in Davao while his lawyer had to attend
        to a family emergency during the scheduled hearing.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87ab0d9f-bf5d-4e46-a5c1-0b801d525291'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.783+08:00
