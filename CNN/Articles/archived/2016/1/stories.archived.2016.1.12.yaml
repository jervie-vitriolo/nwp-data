      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53fe35e-2fa9-4300-b303-16f424349e43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As the world reels from the startling news that Bowie died Sunday
        (January 10) after a secret 18-month battle with cancer, fans are seeing his
        final songs and videos in a new light and poring over them for hints of his
        impending death.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '665021dc-7e5f-40e9-bde0-4c7796580575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2016/01/11/David-Bowie-dead-at-69-cancer.html">Related:
        David Bowie dies after bout with cancer</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '838488c0-186d-498b-b3cb-8f5777e69aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a staggering stroke of timing, Bowie released an album, ★ (pronounced
        "Blackstar"), on his 69th birthday Friday — two days before he died. It''s
        dangerous to assign interpretations to works by artists as complex and intelligent
        as Bowie, but a listen to the jazz-inflected album, which topped the iTunes
        charts Monday, reveals a man who appears to be grappling with his own mortality.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb0675f3-5892-4bdd-bcc9-4b66c51c6153'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because the British rock star hadn''t been seen much in recent years
        and rarely gave interviews, some observers are calling ★ Bowie''s farewell,
        the final message from a global pop icon whose lyrics'' meanings had long
        been elusive.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '247da6ce-7151-42dd-bf9e-97ae4b8b6322'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m in danger / I''ve got nothing left to lose," he sings in "Lazarus."
        "This way or no way / You know, I''ll be free."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e472825-ad8c-4af1-a1e0-a49760ee346b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For fans, listening to the song or watching the video is a surreal
        experience. It''s hard not to wonder: Was this Bowie saying goodbye?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0c40ad-2799-42e5-b3e2-7ee0bcedc06c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He always did what he wanted to do. And he wanted to do it his
        way and he wanted to do it the best way. His death was no different from his
        life — a work of Art," Bowie''s longtime producer, Tony Visconti wrote, in
        a Facebook post. "He made Blackstar for us, his parting gift."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a8ff6c-a6e3-4012-89e3-54ec40aa2526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The album''s ominous title track, almost 10 minutes long, contains
        references to death and resurrection.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47930f73-407e-4ba2-a5f0-c4eec00c01f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Something happened on the day he died / Spirit rose a meter and
        stepped aside / Somebody else took his place, and bravely cried / I''m a blackstar,
        I''m a blackstar," he sings.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b315a0e-677f-4db2-afdf-9bfb781656c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video for the song — whose imagery includes a faceless monster,
        crucified scarecrows, a jeweled skull inside a spaceman''s helmet and Bowie
        singing with bandages (again) over his eyes — almost defies interpretation.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be7d9f7b-1c5a-4f9a-b511-0201858c7b36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.426+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.366+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saxophonist Donny McCaslin, who plays on the album, told Rolling
        Stone that Bowie claimed the song is about ISIS, although other collaborators
        told the magazine they don''t know what the song is about.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da073b0c-c09d-4ee7-bd49-6be49d3d9e85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Blackstar</em> video director Johan Renck was elusive about
        the song''s meanings in a recent interview with Vice.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd16e9a4d-ec3e-418b-aa8b-a672d530444c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I do think that there''s reason to believe if you''re a prolific
        artist and going into your late 60s you''d at least start to think about mortality,"
        Renck said. "And when you get older, this applies to me (as well), you think
        about the things you want to do and how it will be perceived by your children
        one day. The opposite of the frontal trajectory, there''s almost a biographical
        aspect to it, you know? So maybe you change your thinking."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35f90d90-63eb-43ec-bd38-b08994a089b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, the new album''s last song, "I Can''t Give Everything Away,"
        sounds like a rueful meditation from someone nearing the end of their days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6633c6b9-f728-429e-bd69-9debbc263c79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know something is very wrong / The pulse returns for prodigal
        sons / The blackout''s hearts with flowered news / With skull designs upon
        my shoes," Bowie sings over a skittering beat.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48b2990f-94a4-4a28-9927-24771fcf42df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Seeing more and feeling less / Saying no but meaning yes /This
        is all I ever meant / That''s the message that I sent."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6ef5b59-e84f-41ce-aacc-b955fb3d952c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, in hindsight, it''s maybe too easy to read unintentional
        meanings into these songs. Only Bowie knows for sure what he was saying. As
        an always-evolving artist who challenged notions about genres and gender,
        he is keeping his audience guessing from beyond the grave.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09e93be-843a-422d-a67a-33f58f9624d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.427+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.367+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/11/entertainment/david-bowie-blackstar-lazarus-death-meaning-feat/">David
        Bowie''s haunting final album hints at death</a>"</p>'
  'FIFA-Ballon-dor-Messi-Ronaldo-Neymar-Philippine-Azkals-votes':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-12T10:31:00.079+08:00
    'imagesource': 'jcr:b4e16df1-70f1-47f6-9459-e5c1378f6c3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '41316445-2177-4aea-a796-d54f7de7b3f5'
    'lead': 'Although Argentinian international Lionel Messi eventually ran out as
      a comfortable winner in the Ballon d’Or race, it looks like he did not do enough
      last year to secure the top vote from Philippine team captain Phil Younghusband,
      and Azkals coach Thomas Dooley.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:06:00.149+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:30.145+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:10.907+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Messi not Azkals’ reps top choice for Ballon d’Or

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27aeccda-16fa-4252-9438-b0758654403d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:00.149+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Argentina’s Lionel
        Messi has run away with the title of best player in the world at this year’s
        Ballon d’Or after garnering the most number of votes from a combined panel
        of national team captains, coaches, and select members of the media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '609d4bd1-346f-4dad-9c40-cfb441a94bd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:00.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But apparently, the Barcelona goal-scorer did not do enough this
        year to claim top honors in the eyes of the representatives from the Philippine
        Azkals.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '268def69-d5be-4e78-ba24-421f389532f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:00.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both team captain Phil Younghusband and head coach Thomas Dooley
        had a say on who wins the trophy and had to select their top three players.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7991fe8e-40b7-4692-9fbc-0f0341837816'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:00.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.146+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A top choice gave five points to a candidate''s total tally, while
        second and third picks garnered candidates three points and a single point,
        respectively.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cecd8f5-0a2d-429d-a768-6c33fd24d10e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:00.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Younghusband selected third place finisher Neymar as his top pick,
        while eventual winner Messi was picked second and Chelsea’s Eden Hazard was
        selected third.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de8148ad-dbdc-417e-8d6a-d502e0f58df5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:00.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former American World Cup star Thomas Dooley also did not select
        Messi as his top pick, and opted instead to select his rival Cristiano Ronaldo.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '766e5126-4c57-4c9b-a0e6-8b9d9134a4dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:00.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dooley picked out Messi as second in the world, while German goalkeeper
        Manuel Neuer rounded out his selection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e1b3db3-c98b-429d-b2c7-a93cd6da2a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:00.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite not winning the Philippine national team''s favor, Lionel
        Messi still ran out as the clear winner with 41.33 percent of the total votes
        going his way.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e593b89-4fca-4c71-aa3b-d133282aa52f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:00.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s Real Madrid counterpart Cristiano Ronaldo came in second
        with 27.76 percent, and Barcelona teammate Neymar rounded out the top three
        with 7.86 percent.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d0006e-372a-40fc-a332-4d284eb67487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:00.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>See how all the world’s national team captains and coaches voted
        here.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8159e4-ab45-4f7c-9865-46348d874c1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:00.150+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2016/01/12/ballon-dor-lionel-messi-cristiano-ronaldo-neymar.html">Related:
        Ballon d''Or: Lionel Messi ends Cristiano Ronaldo''s winning streak</a></p>'
  'united-states-bombs-millions-isis-currency-holdings':
    'author': 'Barbara Starr, CNN Pentagon Correspondent'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-12T05:44:43.068+08:00
    'imagesource': 'jcr:93dfb8f6-8f28-4328-aedf-094392896325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '803bf785-e3e5-46f5-99c4-8b40a180352d'
    'lead': 'In an extremely unusual airstrike, the U.S. dropped bombs Sunday (January
      10) in central Mosul, Iraq, destroying a building containing huge amounts of
      cash ISIS was using to pay its troops and for ongoing operations, two U.S. defense
      officials told CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:10:14.351+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:30.018+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:11.061+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. bombs ''millions'' in ISIS currency holdings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4959e7bc-ee4e-46d8-a045-131f32ea169e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:10:14.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.018+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — In an extremely unusual airstrike,
        the U.S. dropped bombs Sunday (January 10) in central Mosul, Iraq, destroying
        a building containing huge amounts of cash ISIS was using to pay its troops
        and for ongoing operations, two U.S. defense officials told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b234507-fa90-4799-8ed4-169313f18bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:10:14.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The officials could not say exactly how much money was there or
        in what currency, but one described it as "millions."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a5984d-b2ab-4ba8-bd7e-c02cb22cf313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:10:14.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two 2,000-pound bombs destroyed the site quickly. But the longstanding
        impact may be even more significant. The officials said the U.S. plans to
        strike more financial targets like this one to take away ISIS''s ability to
        function as a state-like entity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2223bc8e-e7c9-4813-97dd-9d647d9a93a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:10:14.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a similar expansion to the target list as happened several
        weeks ago, when U.S. warplanes began hitting ISIS oil trucks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '220d84d0-f7a9-4b5d-b42a-5e00741762f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:10:14.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. considers the Mosul strike extremely sensitive, as the
        building is in an area where civilians are also located, and there was a significant
        risk of civilian casualties.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f715e10-d879-4786-822d-574497001c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:10:14.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials would not say how the U.S. learned of the location. But
        after getting intelligence about the so-called "cash collection and distribution
        point," U.S. aircraft and drones watched the site for days trying to determine
        when the fewest number of civilians would be in the area.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac903188-e59f-49b0-91fb-4d3c5d3a1728'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:10:14.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because civilians were nearby during the daylight hours, and ISIS
        personnel were working there at night, the decision was made to strike at
        dawn on Sunday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed82cbd2-7102-45f2-b030-6387cb726071'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:10:14.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. commanders had been willing to consider up to 50 civilian casualties
        from the airstrike due to the importance of the target. But the initial post-attack
        assessment indicated that perhaps five to seven people were killed.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66ca06e-1aea-4e7c-affd-6e61cb037686'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:10:14.352+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.019+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent weeks, the U.S. has said it will assess all targets on
        a case-by-case basis and may be more willing to tolerate civilians casualties
        for more significant targets.</p>'
    '9':
