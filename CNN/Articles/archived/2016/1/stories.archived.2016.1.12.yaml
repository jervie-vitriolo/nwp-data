  'comelec-en-banc-rowena-guanzon-comment-grace-poe':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-12T00:38:58.053+08:00
    'imagesource': 'jcr:b0300582-d48c-4084-9038-588fa274f276'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '09cb0ef9-e43c-4e16-8f33-6a629b399d67'
    'lead': 'Members of the Commission on Elections prepared to submit a comment to
      the Supreme Court on Sen. Grace Poe''s petition to have the Commission on Election''s
      (Comelec) rulings against her overturned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:29:56.470+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:28.524+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:11.901+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec en banc to tackle Guanzon comment

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a3b689d-a8b0-4030-a72f-495872c455c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.524+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — On Monday morning
        (January 11), the members of the Commission on Elections settled business
        at the Chairman''s office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f0956d4-8cc5-411e-96e7-c5858fab06e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They prepared to submit a comment to the Supreme Court on Sen. Grace
        Poe''s petition to have the Commission on Election''s (Comelec) rulings against
        her overturned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa61c2b3-9e9e-4082-ad71-6a98571f7dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the question is, will they have to replace the one filed by
        Commissioner Rowena Guanzon filed last week?</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6de8f04e-911c-4e3d-843d-fb64508114ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The comment was questioned by Chairman Andy Bautista – because Guanzon
        supposedly failed to consult him and the other commissioners beforehand.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '279d5c09-6014-4cd3-a740-4d9f69abbe38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.470+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon took to social media, slamming Bautista for issuing her
        a memo – an internal matter that was made public through a leakage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64fe0569-1b17-45bb-a4f2-587070a2b02d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon said she only did her job – by meeting the high court''s
        deadline.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ee7c29-a9cd-4303-a2ad-3c26ab262f12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Bautista said the court had already agreed to extend that deadline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480de2cf-5a09-4fe9-b0d9-746e1d1cb60f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Guanzon knew about it – and whether she was right in claiming
        she had the en banc''s approval to submit the comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd1c9385-371d-46c9-aeb3-405f0ffb674e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The leakage added controversy to the Comelec''s plate – which was
        already full with preparations for the upcoming polls.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98674167-d0c4-4c75-af67-f554810d2f3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It leaves room for speculation – whether political forces are at
        play within the poll body – supposedly the impartial manager and judge of
        elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82b6170-552a-4ba1-8ca9-72c643572afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, the Comelec filed another comment on a separate case
        involving Poe – penned by Commissioner Arthur Lim.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d05537-e724-433d-ac60-e3e10554dbe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.525+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It defended the decision to block Poe''s candidacy – saying Poe''s
        counter arguments are invalid.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5fc4fe1-0003-4ae7-aa73-5628d42cf1ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:56.471+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.526+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And this time – it bears the signatures of all the commissioners
        and the Chairman.</p>'
  'ltfrb-operators-penalize-abusive-taxi-drivers':
