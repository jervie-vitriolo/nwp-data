    'lead': 'Department of Transportation and Communications (DOTC) Secretary Joseph
      Emilio "Jun" Abaya believes getting the top-notch services of Busan Transport
      Corp. will help improve the operations of the Metro Rail Transit (MRT) Line
      3. He added the department will do everything it can to lessen the technical
      problems of the train system.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:47:42.575+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:48:04.159+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:48:03.707+08:00
