  'clogne-germany-attacks-aftermath-pakistani-syrian':
    'author': 'Tim Hume, Holly Yan, and Brigitte Venator, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-12T05:11:24.451+08:00
    'imagesource': 'jcr:93dfb8f6-8f28-4328-aedf-094392896325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '450962fb-a6f6-4032-944e-16a495eca644'
    'lead': 'Gangs of men have attacked and injured two Pakistanis and a Syrian man
      in Cologne, Germany, in the aftermath of an unprecedented wave of mob sex assaults
      on women in the city on New Year''s Eve.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:13:45.936+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:29.853+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:11.250+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cologne aftermath: Pakistanis, Syrian attacked in wake of New Year''s
      assaults

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd78b5786-43cb-4d19-9fc0-7f5d39d344ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.853+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Gangs of men have attacked and injured
        two Pakistanis and a Syrian man in Cologne, Germany, in the aftermath of an
        unprecedented wave of mob sex assaults on women in the city on New Year''s
        Eve.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67779b1c-1646-4b54-9001-129f5578546e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cologne police said a gang of 20 men attacked at least six Pakistani
        nationals Sunday (January 10), with two of the victims hospitalized. Five
        men later attacked and injured a man of Syrian descent, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '562c8f20-153b-4af0-ba39-ca0803d36070'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two men have been detained following the assaults on the men, which
        occurred as Germany grapples with the New Year''s Eve attacks on women in
        Cologne.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afcf33c-fbf1-4485-8fc2-2c839f30d76c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Large numbers of women reported being sexually assaulted or robbed
        by gangs of men of Arab or North African appearance during New Year''s celebrations
        in the city center, with some victims saying they feared for their lives.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f4d82e-a713-4dd3-adb7-c96b31064e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reported assaults have sparked fierce public debate about the
        wisdom of German Chancellor Angela Merkel''s liberal policies toward migrants
        and have unleashed a wave of anger toward authorities for their response to
        the attacks.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8df186dd-64d6-49e1-8e99-9fe80ed73026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunday marked the first time anger surrounding the incident has
        boiled over into reported assaults on minority groups.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc963d6-db2f-4668-a79b-82da43da39df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of criminal charges stemming from the crime wave on New
        Year''s Eve has risen to 516 – 40 percent of which relate to sexual assaults,
        Cologne police said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5989944-5ade-48bd-90c5-83eb99f88b82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other European cities experienced similar rashes of sex crime reports
        from New Year''s Eve, with more than 50 similar incidents reported in the
        northern German city of Hamburg.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132a257d-bf31-4c06-b343-97de7b2597ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cologne police have said 31 people, most from North African or Middle
        Eastern countries, have been charged so far in the attacks. Of those, 18 have
        been identified as asylum seekers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a64521d-ea77-46c4-8f41-42f68b21cd17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.937+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.854+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday (January 9), protesters from groups opposed to immigration
        from Muslim countries took to the streets of Cologne, where they were met
        with left-wing counter-protests.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2752b67-6020-468d-bfa7-0863edca5b78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Where were you on New Year''s Eve?" one protester yelled at police.
        "Why didn''t you protect those women?"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad2f492-f403-42c8-9ff3-cb3cf018d5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Right-wing groups threw beer bottles, firecrackers, and stones at
        officers in riot gear. Cologne police responded with tear gas and water cannons.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9f2c43-5de2-42ee-b504-73510b849f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Minister: Attacks ''coordinated and prepared''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0654f66-ab84-4937-b0eb-084289f2d7bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel has condemned the attacks in Germany as "disgusting, criminal
        acts." But she did not back down on her commitment to welcome refugees who
        obey German laws and pledge to integrate into German society.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32041f52-d763-4a61-895a-ca8d300a0be7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview published Sunda in Germany''s Bild am Sonntag newspaper,
        Justice Minister Heiko Maas expressed his view that the attacks were not opportunistic
        but a premeditated and organized assault on women.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a00bca-02bb-4901-a029-b8e90021c174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"No one can tell me that it wasn''t coordinated and prepared," he
        told the newspaper. "My suspicion is that this specific date was picked, and
        a certain number of people expected. This would again add another dimension
        (to the offending)."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb0a1c3-d748-4ec0-8220-8617a65d1636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German news organization Spiegel Online reported last week that
        police kept encountering women and girls in tears on New Year''s Eve, citing
        an internal Federal Police report.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c9f0e5-16f3-44b3-b195-0b6cfc7856fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Women in company or who were on their own had to run the gauntlet
        through an inebriated mass of men," the police report said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f4f6e2-791a-4a52-b638-0cffb04a0d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.855+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Groups of men prevented police from reaching people crying out for
        help, while the assailants threatened anyone who might try to identify them,
        the report said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5b06394-eaf7-4cfe-8a1c-860bc9f51acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cologne police Chief Wolfgang Albers was fired Friday (January 8)
        amid criticism of his department''s handling of the violence, while Cologne
        Mayor Henriette Reker has been slammed for advising women to keep "more than
        an arm''s length" away from unknown men in response to the assaults.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cc9d86-a974-4a1f-9bd7-805e43991b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reker later said her comments had been taken out of context.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a2b44f-7f67-40b6-8b43-4662d8514698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Other attacks in Europe</strong></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0f2cfa1-b50c-495a-8e43-b8d3c09eafda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.938+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports of other New Year''s Eve attacks have emerged from elsewhere
        across Europe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935a90f4-b3fa-4bdf-aa2f-c0a7ecc3e3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police in Kalmar, Sweden, said Friday they had arrested two men
        described as refugees. The men, who have since been released on bail, are
        suspected in two of the 11 sexual harassment complaints received in the town
        on New Year''s Eve, police spokesman Johan Bruun said.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2f46e6-81b3-4184-8e50-aa7cb48aea54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police are looking for 10 to 15 more suspects who allegedly encircled
        a group of women in Kalmar and groped them, Bruun told CNN.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae7c30b-37b7-45a0-a253-48a88d8a3518'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In all, 16 females from ages 17 to 21 said they were molested, he
        said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ed3d5e-6206-4252-98f4-2be441e3e444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Salzburg, an Austrian city on the German border, two men have
        been charged with sexually assaulting women on New Year''s Eve and New Year''s
        Day, police said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6bb4754-ae6f-4ecb-8ce4-9eb45441c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 23-year-old Syrian citizen was arrested in the city''s Old Town
        section on New Year''s Eve after sending fireworks in the direction of a 17-year-old
        student, police said. She was slightly injured in her abdomen. Further investigation
        revealed the suspect allegedly had sexually abused a 20-year-old from Bayern
        in the inner city before the fireworks incident, police said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4d81247-56e8-4409-bff5-5a78c8f5fe7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.856+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Zurich, Switzerland, six women told authorities they were
        "robbed from one side, (while) being groped ... on the other side" by groups
        of men, police said Friday.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d54c534-9723-477a-9f47-2fd626986b3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in Helsinki, Finland, police said they are investigating two
        possible criminal offenses related to New Year''s Eve harassment centered
        around "a gathering of asylum seekers."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '915ce92d-fd39-4970-a8fc-c00725f3db07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both the Zurich and Helsinki allegations became public well after
        the incidents took place.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2f9744d-8aea-4b2a-9f28-50e793fe4156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sara Mazloumsaki and Don Melvin contributed to this report.</em></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e8763f-f24f-40ce-9b27-8448c840c396'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:13:45.939+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.857+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN..com, "<a href="https://edition.cnn.com/2016/01/11/europe/germany-cologne-migrants-attacked/index.html">Cologne
        aftermath: Pakistanis, Syrian attacked in wake of New Year''s assaults</a>."</em></p>'
  'ballon-dor-lionel-messi-cristiano-ronaldo-neymar':
    'author': 'Sophie Eastaugh and Chris Murphy, for CNN'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-12T08:00:18.271+08:00
    'imagesource': 'jcr:9b0fe0cf-7e07-4de3-82e1-89f4f51a21ac'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3e2c13e3-6078-437a-8a6e-45f9fb936b97'
    'lead': 'After a year in which Barcelona re-established itself as the world''s
      top football team, Lionel Messi has reclaimed his crown as the best player on
      the planet.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:19:18.657+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:29.479+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:11.397+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ballon d''Or: Lionel Messi ends Cristiano Ronaldo''s winning streak

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e47218b-a397-4e18-98cc-41f9f8cf2800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — After a year in which Barcelona re-established
        itself as the world''s top football team, Lionel Messi has reclaimed his crown
        as the best player on the planet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4b98a6-3f86-4821-b848-1f119cb813b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.657+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine maestro ended Real Madrid rival Cristiano Ronaldo''s
        two-year grip on the FIFA Ballon d''Or award at Monday''s awards ceremony
        in Zurich, also heading off Barcelona clubmate Neymar.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a21e8a0e-60cd-472b-bf06-d31e35032bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He received 41.33% of the votes from the world''s national team
        coaches, captains and media representatives, while Ronaldo won 27.76% and
        Neymar 7.86%.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17619f5b-d8cb-40be-9a46-37e676b4d275'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is a very special moment for me to be back here on this stage,
        winning again another Ballon d''Or after being there in the audience watching
        Cristiano win," the 28-year-old said, as his young family watched in the crowd.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95f22696-d477-4fb9-aa8a-d373393a08b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s incredible this is my fifth. It''s much more than anything
        I''ve dreamed of as a kid. I want to thank everyone who voted for me and I
        want to thank my teammates. And lastly, I want to thank football in general
        for everything it has brought me. Both the bad and the good. Because it has
        made me learn and grow."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897f3dfd-65ac-4eae-838f-129e7cea0a2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi had won four of the previous seven awards, while Ronaldo claimed
        three.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bdede49-e91d-452a-8d57-d91353f3f08c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It follows a remarkable year for Messi, who helped Barca win a 23rd
        Spanish championship at Ronaldo and Real''s expense and five trophies overall.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474305ae-4091-4184-9f8b-8ded7864d2ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.480+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He scored 52 goals in 61 games as Barca also won the Spanish Cup
        and the European Champions League in the 2014-15 season.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c44b9b2-e6ec-4e44-b4e7-f48e5fe8e8ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.658+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barca''s front three of Messi, Brazil star Neymar — nominated for
        the award for the first time — and Uruguay''s Luis Suarez scored 122 times
        all competitions, a new Spanish record.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8fa34c9-1339-4d23-bdb2-6748a79fbc03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ronaldo netted 57 times in 57 games but did not win a trophy, though
        he helped Portugal qualify for the Euro 2016 finals in France. He has surpassed
        Messi as the all-time top scorer in the Champions League while also becoming
        the top marksman in the history of Real -- the world''s most decorated club.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ef7ff1f-1db9-438e-8a45-b28d90ba173c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, who led Argentina to the 2015 Copa America final, has started
        this year with a bang after scoring a hat-trick for Barcelona in Saturday''s
        4-0 victory over Granada at Camp Nou.</p>'
    '21':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Here are the stars voted in to make up the FIFA/<a href="https://twitter.com/FIFPro?ref_src=twsrc%5Etfw">@FIFPro</a>
        World XI<a href="https://t.co/XA2rmWKNGF">https://t.co/XA2rmWKNGF</a> <a href="https://t.co/ZXC6NsYVVp">pic.twitter.com/ZXC6NsYVVp</a></p>&mdash;
        FIFA.com (@FIFAcom) <a href="https://twitter.com/FIFAcom/status/686605918126125057?ref_src=twsrc%5Etfw">January
        11, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f53cb97a-145a-4fcc-b1a4-cb10aa545f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0fe6557-0cf1-4f2b-9f16-f9c38a3bbbb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The women''s prize was won by American Carli Lloyd, the first female
        to score a hat-trick in a World Cup final.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89085e23-3a0d-42cd-b20c-0133773f1279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 33-year-old broke down in tears on the podium after beating
        Japan''s Aya Miyama of Okayama Yunogo Belle, and Celia Sasic of Germany''s
        European champion club Frankfurt, receiving 35.28% of all votes to be a clear
        victor.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73815c26-72b4-4040-a957-1b15c4746f33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This has been a dream of mine ever since I started my journey with
        the national team," she said after regaining her composure, thanking her teammates
        and national coach Jill Ellis.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124098c9-6786-4be6-a39e-db471697a3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.659+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona''s Luis Enrique won the men''s coach of the year award,
        having guided his team to the treble in his first season in charge and then
        added the UEFA Super Cup and FIFA Club World Cup to his trophy list in the
        second half of 2015.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a1978c3-05ef-4a90-a2ff-6e6fdea4f390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Enrique received 31.08% of the votes to head off Bayern Munich''s
        former Barcelona coach Pep Guardiola (22.97%) and Argentinian Jorge Sampaoli,
        who got 9.47% after leading Chile to its first Copa America title in 2015.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57095741-8d03-4ffd-b576-f314fd0abf5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ellis won the women''s coach award with 42.98% after taking the
        U.S. to its third World Cup title in Canada. Norio Sasaki of beaten finalist
        Japan had 17.79% while Mark Sampson — who took England to third place — had
        10.68%.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4261d97f-43b5-44f6-a82d-5008ae307589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.481+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi was beaten to the Puskás Award for the most beautiful goal
        of the year by Brazilian striker Wendell Lira, who won for his acrobatic overhead
        kick for club side Atletico Goianesia.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02bcc40-aaaa-4781-8413-269d12d92aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lira won 46.7 % of the 1.6 million online votes from fans, while
        Messi got 33.3% for his mesmerizing solo run against Athletic Bilbao, Alessandro
        Florenzi had 7.1% for a spectacular long-range effort for AS Roma against
        Barcelona.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f22095e8-b54c-4f27-b833-6fefae861d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/12/FIFA-Ballon-dor-Messi-Ronaldo-Neymar-Philippine-Azkals-votes.html">Related:
        Messi not Azkals’ reps top choice for Ballon d’Or</a></strong></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7bbebb7-43be-4452-ac75-74e2de85d735'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:19:18.660+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.482+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/11/football/football-ballon-dor-messi-neymar-ronaldo-ceremony/">Ballon
        d''Or: Lionel Messi ends Cristiano Ronaldo''s winning streak</a>."</em></p>'
  'barack-obama-last-state-of-the-union-address':
    'author': 'Eric Bradner, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-12T02:45:07.814+08:00
    'imagesource': 'jcr:68d3d7fd-2f91-4240-bc70-0cb052d88c91'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aea32765-5969-44ef-9d10-093d64f15e2c'
    'lead': 'Obama – once the candidate of hope and change – is selling the prospect
      of incremental change now, as part of the vast progress that could come if only
      voters will elect like-minded Democrats once he leaves office.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:23:49.595+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:29.209+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:11.534+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama goes it alone in his last State of the Union

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3fda8f-e49d-4aa5-b4c4-8315409fa88b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> — The White House says President
        Barack Obama''s State of the Union address Tuesday night (January 12) will
        be non-traditional.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3db4a4eb-432f-4906-8a5a-cc742ec3a7a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What that means: Obama will be talking about himself, not asking
        Congress for a long list of items he knows he''ll never get.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3316a6d9-780d-4de8-95d7-f1bd9a981077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will deliver his final State of the Union address a week after
        bypassing Congress by using his executive authority to expand gun rules. He
        could use the speech to highlight other issues on his agenda that he''ll address
        without the help of Congress, like Guantanamo Bay, echoing previous executive
        actions on everything from immigration, carbon dioxide emissions and re-starting
        diplomatic relationship with Cuba.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b857bf3-8757-4405-ab50-328b8c47c971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Jake Tapper on State of the Union, White
        House Chief of Staff Denis McDonough signaled that Obama will pit the American
        people, watching on television, against Congress, his in-person audience,
        and its members'' donors.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51278d99-9a65-4563-a639-16c4aedbe001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''ll hear him talk about every American having a shot in this
        changing economy. You''ll hear him talk about using all the elements of our
        national power to protect and grow the influence of this country," McDonough
        said. "And importantly, Jake, you''ll hear the president talk about making
        sure that every American has a chance to influence this democracy. Not the
        select few, not the millionaires and the billionaires, but every American."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '811a5113-8175-4364-9237-26dcf97ce38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In other words, Obama – once the candidate of hope and change –
        is selling the prospect of incremental change now, as part of the vast progress
        that could come if only voters will elect like-minded Democrats once he leaves
        office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaf80bf0-17f1-4976-ae80-09219ed6057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest of the president''s power moves are likely to come in the
        form of the executive actions he has unspooled in rapid succession since 2014''s
        midterms.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3abbbf6b-c750-4d04-b2ac-bed093fc2e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.210+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The speech is likely to be a combination of a valedictorian''s look-how-far-we''ve-come
        rhetoric and calls to action directed not at Congress but at the voting public
        on issues near to Obama''s heart – and extending beyond his increasingly-limited
        time in office.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b7b9e56-eecf-4fc0-a30b-1bf45040df5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What I want to focus on in this State of the Union address," Obama
        said in a video preview the White House released Wednesday (January 6), is
        "not just the remarkable progress we''ve made, not just what I want to get
        done in the year ahead, but what we all need to do together in the years to
        come – the big things that will guarantee an even stronger, better, more prosperous
        America for our kids. The America we believe in. That''s what''s on my mind."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6edfbc23-468e-4202-82ec-1deee74da960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Closing Gitmo</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ee77fb3-9a8a-4d14-ba05-faf2a0a2e09f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.596+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One area Obama could focus on is his push to close the U.S. military
        detention facility in Guantanamo Bay, Cuba – a priority of Obama''s since
        the days of his first campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1499d45a-c07c-426d-816f-1f6b3d019434'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s former White House counsel, Gregory Craig, and his Guantanamo
        Bay special envoy, Cliff Sloan, laid some groundwork for the facility''s closure
        in a Washington Post op-ed two months ago. The two argued that, despite the
        obstacles Congress has thrown in his way, Obama still has the legal authority
        to transfer prisoners from Gitmo.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c55a0fa-8d77-4fa6-a03f-e796edf3f81a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If Congress is unable or unwilling to work with him, Obama should
        use his exclusive authority as commander in chief to move the limited number
        of detainees who cannot be transferred to foreign countries to secure institutions
        in the United States, shutter this notorious facility, and end this blight
        on American values and national security," the two wrote.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b5335ab-6d13-4e8d-b341-3499c0ff643a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama could tackle climate change issues big and small – as in,
        as small as new energy efficiency standards for household items – as well
        as food labeling changes long sought by First Lady Michelle Obama.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2378c1e7-f244-44f3-90fc-025e43dad7bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Gun control</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d7bb992-5d7e-4724-b439-374589319f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama will make a pitch for the executive actions he is taking to
        expand background checks in gun purchases.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24791a6c-de09-4754-9384-9c8830347720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those moves have come alongside a warning aimed mostly at Democrats
        that Obama will oppose any candidate who doesn''t support gun control measures.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1cf9e9-ad89-4c86-b242-834cea501198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.211+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The president is saying that across the board he''s going to be
        a single issue voter on this. He thinks that makes sense, given the enormity
        of the challenge," McDonough said on NBC''s "Meet the Press."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5aeb408-cf54-4819-bf99-5adaccc44d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Several of Michelle Obama''s guests at the speech are a nod to the
        issue, including gun control supporter Connecticut Gov. Dannel Malloy and
        Ryan Reyes, whose partner Larry "Daniel" Kaufman died in the mass shooting
        in San Bernardino last month. There will also be an empty seat to symbolize
        the victims of gun violence.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78429bbf-bf67-479e-a723-c566545b5834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s one of the most divisive issues of the speech, with Democrats
        and Republicans far apart on how to tackle guns. Democrats have advocated
        for more funding for mental health and law enforcement agencies tasked with
        conducting background checks, while the GOP has said those moves infringe
        on Second Amendment gun rights.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '022998d3-692b-4147-b04f-7e72ca0e513d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Going around Congress</strong></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97a77f77-816b-4a1b-aef2-c07ace011410'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama''s last State of the Union speech comes against the backdrop
        of a Republican-controlled Congress – and a presidential campaign in which
        the two parties'' argument is over whether to protect everything Obama has
        done or scrap it all.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febf26df-a055-45a6-8da7-b8bc3866a9ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three of the GOP candidates – Florida Sen. Marco Rubio, Texas Sen.
        Ted Cruz, and Kentucky Sen. Rand Paul – might even be in the audience.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87cb70b1-3ab5-40c6-a492-36cc4b06c0fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.597+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama didn''t talk much about Congress on Thursday night (January
        7) during a live, televised town hall focused on gun control. But he did flash
        anger at Capitol Hill – underscoring his belief that he can''t get much done
        by cooperating with Republicans.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624c75ba-cb53-484c-b94c-dfb1902e9b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The way we break the deadlock on this issue is when Congress does
        not have just a stranglehold on this debate – or, excuse me, the NRA does
        not have a stranglehold on Congress in this debate," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '103da2b4-7994-45cc-8e93-1949b0b54a2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the speech is over, Obama will travel to Omaha, Nebraska and
        Baton Rouge, Louisiana, to take his pitch on the road.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111b3b7a-bfd0-4357-beec-4de5864547db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On many items, he''ll need to act soon, though, rather than waiting
        until his final days in office – after the election, once the hyper-political
        noise has dulled – to flex his executive muscles.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be5eff54-cf6f-4040-b98a-40d067f7fd24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.212+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congress has a 60-legislative-day window to reject regulations before
        their implementation. Obama can veto Congress'' decision and implement new
        rules anyway – but only if he''s still in the Oval Office.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ad0d4b-fe59-4794-b6fa-cff36c3ab61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House Press Secretary Josh Earnest alluded to Obama using
        more executive orders throughout 2016 during an early-January press briefing.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11517fc2-a471-422b-9f78-5178928f096a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would certainly anticipate that over the course of this year
        and the president''s remaining 12 months or so in office, the president is
        going to use every element of his authority that he can within the confines
        of the law to make the country safer, to advance the interests of the middle-class
        and to advance the interests of the United States around the world," Earnest
        said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec44763e-b221-4048-8ab8-e95e8d9598d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Laura Koran contributed to this report</em></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd935ce5-d5b9-4c2e-84f7-f82dedeaf08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:23:49.598+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:29.213+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/11/politics/obama-executive-action/index.html?sr=twCNN011116obama-executive-action-gun-control0553PMVODtopLink&amp;linkId=20269943">Obama
        goes it alone in his last State of the Union</a>."</em></p>'
  'aid-shipment-madaya-syria-united-nations':
    'author': 'Nick Paton Walsh, Holly Yan, and Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-12T01:30:33.211+08:00
    'imagesource': 'jcr:93dfb8f6-8f28-4328-aedf-094392896325'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '78ae6274-9acb-4a53-9dfe-73913c5a669c'
    'lead': 'Trucks bearing food, medicine, and other supplies have started to arrive
      in the Syrian city of Madaya after shocking photos and videos showing images
      of starving residents were posted online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:27:13.582+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:28.926+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:11.778+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First aid shipment in months reaches besieged Madaya; starving Syrians
      weep

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5079eac7-61c6-4110-af8f-ef45269acf29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The first shipment of foreign aid since
        October reached the besieged Syrian city of Madaya on Monday (January 11),
        bringing starving residents to tears at the sight, a United Nations source
        told CNN.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bacd9cf7-3dd1-4f4e-a961-3971778cec73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Four trucks carrying food and blankets had moved into the city by
        about 5.30 p.m. Monday local time, the source said. The rest of the 44-truck
        convoy, carrying medicine and other supplies, was expected to enter the city
        shortly afterward, the source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa82ee03-31d5-40dc-ab33-96dc9a490ecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocking images of starving residents of the rebel-held city – under
        siege by Syrian regime forces and their allies since July – have drawn international
        attention.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e71dae3-db7d-4985-a942-fbf11c91ab2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The situation has been so dire that a doctor told CNN that he has
        nothing to give his patients except sugar or salt water. In one video posted
        by Syrian activists, a skeletal boy – his ribs protruding – says he hasn''t
        eaten a full meal in seven days.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '008a0061-1ac0-41cf-b983-301effc8424e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 44-truck convoy came from the U.N. World Food Programme, International
        Red Cross, and Syrian Arab Red Crescent and had been positioned at the outskirts
        of the city. It was set to deliver enough aid to sustain 40,000 people for
        a month, WFP spokeswoman Abeer Etefa said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25751dc8-6421-427e-a52e-a1295fd4bf8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.582+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.N. source told CNN that an equivalent amount of aid would
        also enter the regime-loyal towns of Foua and Kefraya, in the northern province
        of Idlib, which were enduring a similar plight while under siege by rebels.
        The aid trucks were scheduled to progress through both areas throughout the
        night, the source said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ad7b2d-5990-47ba-b50c-0371c9f9dc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But International Red Cross spokeswoman Dibeh Fakhr said the aid
        will go only so far.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dc5ea5-88df-4a68-98d4-29f2dd28b349'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.927+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"One short delivery will not be the solution," she said. "What is
        needed is regular access."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '444a71d6-5000-44be-9871-14827b9db9d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Graphic images of death and starvation coming out of Madaya have
        not been independently confirmed by aid groups or CNN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '204fd96f-ce28-4157-b78f-f9ef0eacc867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the United Nations said last week that it had received credible
        reports of people dying of starvation and that the Syrian government had agreed
        to allow aid convoys into Madaya, Foua, and Kefraya.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7f4770-88d2-427e-a593-813ba7a65261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Unbearable costs and landmines</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365f304a-1807-4ac3-ba65-e31d84b02fba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though Madaya is less than 50 kilometers (31 miles) from the
        capital city of Damascus, the cost of food has crippled the city.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e755fa0c-d666-4cfc-8038-7f40b2bffc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, in Damascus, flour costs 79 cents a kilogram. But in
        Madaya, a kilo of flour costs $120, and a kilo of rice costs $150.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6996d1b-3dd2-4406-a54f-8dad7d4068e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the capital, milk costs $1.06 a liter. But in Madaya, the price
        soars to $300 a liter.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15166591-cc28-41d2-aa4b-725bcc1421d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then there''s the problem of landmines, which have made smuggling
        food into the city extremely dangerous, Dr. Khaled Mohammed said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73bdbb42-a73a-4f50-99c4-2dd1415a2355'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mohammed, who works at a field hospital in Madaya, said he gets
        about 250 cases of starvation a day. He said the hospital has seen at least
        55 deaths from starvation.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414523b4-fab2-4a98-8f87-a47aba90213c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday (January 10), he said five people died in the past 48
        hours, including a 9-year-old child.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1b1073-70af-4900-b953-c9f685c5392a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.928+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And when a child dies, the doctor said, it''s likely his or her
        siblings will die soon, too. So families go door to door, urgently trying
        to gather what they can to feed the siblings.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64e25b76-b2a2-4c3a-b805-cacfbd2a2c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''The tip of an iceberg''</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0f9f5a-d98f-4aa6-8e4b-3195a7daa487'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.583+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These harrowing accounts of hunger represent the tip of an iceberg,"
        said Philip Luther, the Middle East director for Amnesty International.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea8e4ec9-b1c4-4e3d-9650-83bfbd70ad90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Syrians are suffering and dying across the country because starvation
        is being used as a weapon of war by both the Syrian government and armed groups."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ddb69e-bcbf-4ee3-9116-d1e685dc5a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luther accused both sides of "toying with the lives of hundreds
        of thousands of people" and said that starving civilians as a tactic in warfare
        is a war crime.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb67514-203d-4259-b3ef-5c79d2c54c36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>School bombed from the air</strong></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ddcb8b-4738-4bd4-a23d-43a02731250c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 250,000 Syrians have been killed in the civil war, according
        to the United Nations, the vast majority dying violently.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b994349e-5894-44c0-aa19-e89b69b19ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, activists said that 15 people – including at least 12
        children – had been killed in an aerial bombardment on a school in the town
        of Enjarah on the western outskirts of Aleppo, the largest Syrian city, which
        is in the north of the country.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d281a32-6b70-44f7-aa7c-bd0399c331af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toll was likely to rise as there were many victims injured,
        and many remained missing under the rubble, the UK-based Syrian Observatory
        for Human Rights and activists on the ground told CNN.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eae0183f-cc8e-4e87-875d-71fa7e49a98e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An activist described scenes of chaos at the school as he arrived
        after the strike, about 8 a.m. local time Monday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73eeffc1-8672-4f3d-b1fa-bbdc2f73d2e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There were many ambulances, people trying to evacuate the area,
        I saw many body parts (of) children," he said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee16fe5-9547-4297-9cbc-6235bc349756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone was trying to find his children."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86f7d5af-dfec-4d25-8edc-5e2a9d74825b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.929+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Eating leaves and grass</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46a56f09-f9b1-480d-8c6d-e9a10b1f0ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even for those who avoid the bombs, the risk of starving to
        death continues to grow.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eccd9f9-7bc2-480f-82ac-7e6ae59ef705'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The last time I had a full meal was at least a month and a half
        ago," a Madaya resident named Louay said, according to Amnesty International.
        "Now, I mainly have water with leaves. Winter is here and the trees no longer
        have leaves, so I am not sure how we will survive."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac635c33-0968-42ea-8bca-ca53d8f7866d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Louay was interviewed on January 7, along with other Madaya residents.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b256d245-e229-4603-a18c-41d5bffead3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.584+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Um Sultan said she hears every day of someone too sick to leave
        the bed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68a1371e-53d3-46a1-a401-89c223aca6f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My husband is now one of them," she told Amnesty. "He can''t leave
        the bed, and when he does, he faints. I don''t recognize him anymore; he is
        skin and bones."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd64daea-b47e-4fc2-aebf-c6ea2e304cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One video shows an old woman stirring a pot of green boiling water.
        The man filming her asks in Arabic: "Hajji, what are you cooking?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87981413-0bb5-49b9-84f8-952418fe60c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Grass for the old man," she replies.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f81eafc8-6a75-4a3a-95d3-ca8ac54bc936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Nick Paton Walsh, Raja Razek, Hamdi Alkhshali contributed
        to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e82ce76-f1e6-49b7-986b-9a0f928e3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:27:13.585+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:28.930+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/11/middleeast/syria-madaya-starvation/">First
