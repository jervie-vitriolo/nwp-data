      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a video by the The World''s 50 Best Restaurants, an emotional
        Forés responded to her award, saying that she <a href="https://www.youtube.com/watch?v=i-dcBPTzFdA">feels
        like she was crowned Miss Universe</a>. "Don''t take it away later," she quipped.</p>'
