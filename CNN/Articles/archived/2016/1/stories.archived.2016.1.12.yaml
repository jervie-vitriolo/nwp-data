  '6-persons-maguindanao-apprehended-for-violating-election-gun-ban':
    'author': 'Erwin Cabilbigan, Cotabato City-based journalist'
    'caption': 'Six persons in Maguindanao who violated the election gun ban were
      apprehended.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-11T19:18:18.068+08:00
    'imagesource': 'jcr:bb4e1562-856c-41c9-8853-3d5c15fcee25'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77f7dda2-57b8-413f-bd6f-599f20c7ed56'
    'lead': 'Law enforcers in Maguindanao successfully apprehended six persons for
      violating the total gun ban in the province which was implemented starting last
      Sunday (January 10).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:50:22.717+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-12T13:51:19.012+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T13:51:18.848+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '6 persons in Maguindanao apprehended for violating election gun ban

      '
    'updated': 2016-01-12T22:25:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd37d8df-e29f-456a-ab6d-3ab0c61222c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:50:22.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T13:51:19.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cotabato City (CNN Philippines)</strong> — Law enforcers
        in Maguindanao successfully apprehended six persons for violating the total
        gun ban in the province which was implemented starting last Sunday (January
        10).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafdb4ce-d6ad-4365-87fa-e8747e4084b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:50:22.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T13:51:19.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the data released by the Philippine National Police
        (PNP) Maguindanao, joint elements of the Parang Municipal Police Office, Regional
        Public Safety Battalion (RPSB) ARMM and 37th Infantry Battalion (IB) apprehended
        a security guard in Brgy. Nituan of the said town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94316cb6-41ec-4fd5-b062-f3b460a29f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:50:22.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T13:51:19.012+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/11/election-gun-ban-pnp-14-arrested-philippine-elections.html">Related:
        14 people arrested for violating election gun ban, says PNP</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6cf85c0-4c56-41de-9b10-8ce13fc25680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:50:22.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T13:51:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police identified the suspect as Jonathan Jovellano, 25, a resident
        of the same place. Recovered from Jovellano was a M16 baby armalite rifle
        with three long magazines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f61505-9c95-4952-93b6-5b23d944be85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:50:22.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T13:51:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another person, which police identified as Mike Upan Datukaka, a
        37-year-old resident of&nbsp; Mother Kabuntalan in Maguindanao, was also arrested
        last Monday in Datu Odin Sinsuat. A caliber .45 pistol, a magazine loaded
        with ammunition and a single motorcycle were recovered from Datukaka.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1e4e9f3-c988-42d9-b6ae-de0950829037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:50:22.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T13:51:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/11/poll-election-gun-ban.html">Poll:
        What do you think of the election gun ban?</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078d5311-2e54-4d57-bec8-19526df138b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:50:22.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T13:51:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Personnel of 57th IB based in Brgy. Kauran and Ampatuan PNP apprehended
        four persons about 9:30 p.m. on Monday. They were identified as Loy Daulog
        Baliwan, 27; Tik Galmak Guiandal, 26; Basir Felim Sambolawan; and Nasrolla
        Balad Laguiab, 28 — all residents of Brgy. Salman of the said municipality.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f572116-81f9-4ceb-a872-4022e059ed52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:50:22.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T13:51:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recovered from them were two caliber .45 pistols, one 9mm pistol
        and one Uzi Ingram 9mm pistol.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a03db6e8-ea66-4270-95c3-ffeef19aefd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:50:22.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T13:51:19.013+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arrested suspects are in custody of the apprehending unit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a0cb9fa-4923-4dfc-a4e4-cdc53e3b349f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:50:22.718+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-12T13:51:19.014+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to PNP ARMM spokesman Police Sr. Insp. Ronald de Leon,
        all police unit in the region were directed by the regional police office
        to intensify their campaign against illegal fire arms to assure the conduct
        of the elections.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '772e967f-76ce-4fd7-b56e-fc55c6225e4a'
      'mgnl:activationStatus': true
