      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Supreme Court
        (SC) upheld its issuance of two temporary restraining orders (TRO) on the
        disqualification of presidential hopeful Sen. Grace Poe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a1b01-b170-4a4c-8499-419efbbadeff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SC spokesperson Theodore Te said this during a press briefing on
        Tuesday afternoon (January 12). The justices voted 12-3 in favor of the TROs
        issued by Chief Justice Maria Lourdes Sereno last December 28.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b46684c-69a7-4bff-bd3b-3ec0d65856e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.203+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/28/supreme-court-issues-tro-grace-poe-comelec.html">Related:
        Supreme Court stops Comelec from disqualifying Grace Poe</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c872359-2670-4846-9bcd-c9561a110c80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The court by a vote of 12 to 3 voted to confirm the temporary restraining
        orders issued by the chief justice upon written recommendation of the members
        in charge on December 28, 2015," Te said.</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
