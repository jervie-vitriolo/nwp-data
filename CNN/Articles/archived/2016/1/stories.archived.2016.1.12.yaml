      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/r9xe7ckT84E"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
