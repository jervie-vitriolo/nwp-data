    'jcr:uuid': '7acb527a-fede-4c42-ba7b-255d7201237f'
    'lead': 'David Bowie released the "Blackstar" album two days before he died. The
      video for "Lazarus," which played on the theme of torment, now feels haunting
      after his death. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:03:24.424+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:30.364+08:00
