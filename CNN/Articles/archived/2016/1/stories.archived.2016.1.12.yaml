    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'David Bowie''s haunting final album hints at death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1baa9c0c-9150-46d9-baaa-cf0fc370a3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.424+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — In the video for his mournful new song
        "Lazarus," David Bowie lies in what looks like a shabby hospital bed, bandages
        over his eyes, straining his frail body upward.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241a3168-81a5-4a6b-8082-125bc383334d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look up here, I''m in heaven," he sings over the forlorn wail of
        a saxophone. "I''ve got scars that can''t be seen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2b0b48-6f16-4f86-b8a5-38faecf0ab38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:03:24.425+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:30.365+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (January 7), when the video was released, it seemed
        like another dark artistic statement from an artist who has long explored
        themes of anguish and doom. Today, it feels positively haunting.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/y-JqH1M4Ya8"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
