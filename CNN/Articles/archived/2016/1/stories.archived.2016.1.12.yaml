    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea13322e-d0be-44aa-9df2-dda82bd10ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A certain Joanna
        Garcia filed a complaint last week against taxi driver Roger Catipay, who
        she caught on video threatening her after she refused to pay more than the
        metered fare.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae5cfade-e7a9-46ae-9c3b-f7af6b551d4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.395+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia, whose video went viral on social media, said on Tuesday
        (January 12) she expects the Land Transportation Franchising and Regulatory
        Board (LTFRB) to decide on her case against Catipay sometime soon.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdc80846-f31b-497c-977c-68fd91bcd9d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her complaint is only one of pending cases against supposed abusive
        taxi drivers before the LTFRB. For taxi operators, incidents similar to Garcia''s
        can be avoided if the agency imposes stricter penalties against the drivers.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3fc9506-c1c8-43da-8077-0661c478fcd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/06/Victim-files-against-abusive-taxi-driver.html">Related:
        Victim files against abusive taxi driver</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171cc535-7137-4bfa-aa0d-1a7e7e107f15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine National Taxi Operators Association president Bong Suntay
        said taxi drivers, even after a complaint is filed against them, are not held
        accountable for their actions.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '134601a3-7850-4a5b-a34c-fe4954d277bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.454+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unless i-penalize<em> nila ang</em> driver separately from operator<em>
        hindi ma</em>-didisiplina<em> yung</em> driver," said Suntay. "<em>Ang nangyayari
        kasi ganito, may arrogant</em> driver,<em> iko-</em>complain,<em> ipapatawag
        yung</em> operator.<em> Pagdating dito</em> then mag-i-impose<em> sila ng</em>
        penalty sa operator, then yung driver goes cut free."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06e4ce68-a6e4-4e5c-8e38-f0221ad749f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the LTFRB insisted it is the operators'' responsibility to police
        their employees.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ce2d6f7-55a3-4e57-80a1-83875867516e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Obligation<em> pa rin ng</em> operators <em>na mag</em>-employ
        <em>ng kanilang</em> drivers who will be able to comply with their duty to
        transport passengers safely. <em>Hindi dun natatapos, kundi sa kanilang pagsupervise,</em>"
        said LTFRB Chairman Winston Ginez.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecd496f-a127-448d-9821-d7c27b7293c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/11/Dealing-with-abusive-taxi-drivers.html">Related:
        Dealing with abusive taxi drivers</a></strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc4da645-ef36-49a4-97d6-6a9fd2bdd50e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ginez added, however, that the LTFRB can put an abusive taxi driver,
        if proven guilty, on a blacklist which operators can access on the agency''s
        database.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec75ae01-c71e-450b-b46c-36d0928a7ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A group of taxi drivers, meantime, explained high boundary rates
        is the reason why some of their members are tempted to demand more than the
        metered fare.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ea79751-572e-4746-9f68-fc9562b5268c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Lalo na ngayon may kalaban na kami,</em> Uber at Grab,<em>
        sa gabi wala na kami pasahero napunta na sa kanila, ang nauuwi namin nasa</em>
        500 <em>na lang,</em> 24 hours<em> yun</em>," Fermin Octobre, president of
        Dumper Philippines Taxi Drivers Association, said. "<em>Sobrang pagod hindi
        hanap buhay, hanap patay na yung katawan namin</em>."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a58949-4ce1-4eab-8300-46a66a2ba81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.455+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They want the LTFRB to review the boundary system. Suntay said,
        however, the existing&nbsp; boundary rates are fair and has not changed since
        2001.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210d4b3f-0988-4182-a644-4053d808ea60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:38:59.396+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:39:06.456+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2015/12/11/LTFRB-warns-against-dishonest-taxi-drivers.html">Related:
        LTFRB warns against dishonest taxi drivers</a></strong></p>'
  'Traffic-Metro-Manila-state-of-emergency-James-Deakin':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-01-12T17:43:43.109+08:00
    'imagesource': 'jcr:b14c9a73-c8e5-456d-bf0c-9db76f249ae8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7bc96823-c44b-4448-9704-e6c87f7b4a46'
    'lead': 'Metro Manila has the worst traffic on Earth, said a popular navigation
      app. Motoring journalist James Deakin called for radical and concrete solutions
      from the government to address the problem of road congestion. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-10-09T16:44:08.668+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-10-09T16:44:13.291+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-10-09T16:44:12.933+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'State of emergency needed to solve traffic woes – motoring expert

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615308e2-3725-4f1f-8fb1-815604b4d1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Motoring journalist
        James Deakin has suggested the implementation of radical actions to solve
        the congestion in Metro Manila roads, such as declaring a state of emergency.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09593aac-e36c-4ca0-899c-d595ac16a068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with <em>CNN Philippines'' Headline News</em> on
        Tuesday (January 12), Deakin commended some of the government''s actions to
        solve traffic in Metro Manila such as the Highway Patrol Group manning along
        EDSA, but said that these are merely short-term solutions.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1aa90c8d-99de-4fe8-9b50-ab6a7607b3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/09/12/EDSA-traffic-HPG-assessment.html">Related:
        HPG assesses EDSA traffic management</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46185a41-f461-4b84-bc6f-994a5d40b83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that the government needs to implement a more substantial
        plan.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36193430-97e0-4c2a-8be8-ee184da88601'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I still think there has to be something a little bit more radical.
        Something like a state of emergency declared on our roads in Metro Manila,"
        he said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44bf58e0-b6ea-4011-b79c-405ba06f197f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A <a href="https://www.jica.go.jp/philippine/english/office/topics/news/140902.html">study
        by the Japan International Cooperation Agency (JICA)</a>, conducted from March
        2013 to March 2014, stated that the Philippines losses P2.4 billion daily
        due to traffic; it could balloon to P6 billion loss per day by 2030 if the
        traffic situation in Metro Manila remains the same.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b54494-f5b4-4cbc-a487-3ad432724eeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.668+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/10/01/Metro-Manila-Philippines-worst-traffic-longest-commute-Waze-survey.html">Related:
        Metro Manila has ''worst traffic on Earth,'' longest commute – Waze</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f15848f-213c-47c3-a724-d2dc5b498541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deakin said that while declaring a state of emergency may sound
        radical, he set the example that a radical solution would be implemented if
        a different problem is costing the country P2 million per day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013c325b-0d37-493f-92d4-d40ff5454867'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That sounds radical to people, but if we were going to look at
        any other type of enemy that was going to cost the country P2 million a day,
        you don''t think we''d throw everything we had? If it was a foreign enemy,
        an epidemic of some sort, [the government] would lock it down until that was
        solved," he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54e167d-d9b8-4b24-afac-bcbb2618e6e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/01/07/ltfrb-eyes-nonstop-double-decker-bus-service-to-declog-edsa.html">Related:
        LTFRB eyes nonstop double-decker bus service to declog EDSA</a></strong></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbb6b975-0532-429f-a001-f2077427997c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A pandemic that we don''t seem to treat seriously" was how Deakin
        described the government''s action to the current Metro Manila traffic.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '998c66e3-6030-4b92-a6be-648f649e2bf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that placing Metro Manila under a state of emergency is
        necessary as traffic affects people''s health and the country''s economic
        progress.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ccc1e7-2124-4fcd-bad7-df25b4036f26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-09T16:44:08.669+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-09T16:44:13.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/12/Dealing-with-abusive-taxi-drivers.html">WATCH:
        Deakin asks for the creation of gov''t agency to address commuters'' complaints</a></strong></p>'
  'mrt-glitches-investigation-dotc-sec-jun-abaya':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-01-12T12:17:35.772+08:00
    'imagesource': 'jcr:373239ad-e11a-4778-affb-ab8b9770b61a'
