  'workers-urge-president-benigno-aquino-III-sign-sss-pension-hike-bill':
    'author': 'Rex Remitio, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-12T00:12:21.434+08:00
    'imagesource': 'jcr:9eef9fb8-8cb5-4151-a057-ec27df4b64d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '526bd75d-685e-42b8-a20a-824d77c52c09'
    'lead': 'Workers want President Benigno Aquino III to enact SSS pension hike bill
      at the soonest possible time. The bill, which raises SSS pensions by P2,000
      across-the-board, has been on the president’s desk for signature for almost
      a month now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:22:31.538+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-13T09:22:50.963+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T09:22:50.641+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Workers urge Pres. Aquino: Sign SSS pension hike bill immediately

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbc725d0-cfc9-413d-ac1b-9f7984fc7c4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:31.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-13T09:22:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Worker groups
        urged President Benigno Aquino III to sign the Social Security System (SSS)
        pension hike bill into law as soon as possible.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33b187d4-7b20-4277-a455-19cf030f9a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:31.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-13T09:22:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bill — which raises SSS pensions by P2,000 across-the-board
        — has been sitting on the president’s desk in Malacañang for approval since
        December 15 last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25c91a47-2e95-4db6-9361-801d38d5b3a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:31.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-13T09:22:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/17/P2000-hike-for-SSS-pensioners-only-needs-Aquinos-signature.html">Related:
        P2,000 hike for SSS pensioners only needs Aquino''s signature</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12275d3e-0dc1-4426-99a1-2404f7f0625c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:31.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-13T09:22:50.964+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The groups marched from Quiapo to Mendiola on Tuesday (January 12)
        while carrying a giant pen, signifying the urgency of Aquino''s approval and
        signing of the bill.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7f0e60-7bb6-4001-a8a4-19f8bd0bf716'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:31.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-13T09:22:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers lamented what they called as the Palace''s inaction
        over the bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ec2a0a-ae49-46ac-b59f-f99f3844e411'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:31.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-13T09:22:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president has three options under the Constitution — to veto
        it, sign it, or let it lapse into law after thirty days of receipt. In this
        case, it may lapse into law if Aquino will not do anything until Friday (January
        15).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb2b23c8-0a2c-4f7e-930c-fd1c22c32471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:31.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-13T09:22:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The workers added that the SSS should not be afraid of being cash-strapped
        by 2027 due to the pension hike.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '624b98c6-e021-4128-add2-ec76576a1403'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:31.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-13T09:22:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said developed countries such as Canada have a fund life of
        only until 2022, which is shorter than that of SSS even if the pension hike
        is implemented.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee0dd0-6423-41e8-a849-5ab0aaeb4a4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:31.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-13T09:22:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, they said that the government should run after delinquent
        employers who do not remit SSS contributions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45d846c-3bb0-4d93-af66-2b3ccd4fed86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:22:31.539+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-13T09:22:50.965+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, they also urged SSS officials to cut their hefty bonuses
        and return it instead to the pension fund.</p>'
  'bong-revilla-jinggoy-estrada-kuya-germs-german-moreno-motion-denied-wake-sandiganbayan':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-12T04:11:36.926+08:00
    'imagesource': 'jcr:dd0e73c3-3bbe-400d-a7d1-7d802856cc3b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c5ffeb86-a1cc-41dd-a2e7-930e09bcca5c'
    'lead': 'The requests of Sens. Ramon "Bong" Revilla Jr. and Jose "Jinggoy" Estrada
      to visit the wake of showbiz personality German Moreno was denied by the Sandiganbayan
      on Tuesday (January 12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:26:07.029+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:31.575+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:10.069+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan denies Revilla, Estrada pleas to visit wake of German
      Moreno

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30670f75-3674-408d-bc4a-6cc28f2cf888'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:26:07.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Sandiganbayan
        on Tuesday (January 12) denied the separate motions of detained Sens. Ramon
        "Bong" Revilla Jr. and Jose "Jinggoy" Estrada to visit the wake of showbiz
        personality German Moreno.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7d2cfd0-d310-4547-87c5-0df44dbec278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:26:07.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.577+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreno, more popularly known as "Kuya Germs," passed away last Friday
        (January 8).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fba66d-3775-4cc0-b6c7-9c0e8ddb814c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:26:07.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He <a href="https://cnnphilippines.com/entertainment/2016/01/08/German-Kuya-Germs-Moreno-obituary-death.html">died
        of cardiac arrest</a>.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adeda06-d2aa-425f-b9ea-99e54af3af56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:26:07.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Revilla''s urgent motion filed Friday was denied as the court ruled
        that he does not deserve "exception to the general restrictions" on a detainee''s
        rights.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb43ac33-69c0-40c4-abf5-ab8bd01364f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:26:07.029+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution handling Revilla''s pork scam cases on Tuesday morning
        said Moreno''s wake is not an extraordinary event that would warrant a furlough.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49b9e67f-6ffe-476f-a875-478759c2f2fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:26:07.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecutors also said security might be an issue if the senator
        is allowed to attend since the wake is open to the public. The accused-movant
        countered by arguing that "the place for the necrological rites are confined
        spaces and, thus, relatively safe."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391f793f-7280-49f8-ad0e-a773e378e5e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:26:07.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The motion filed by Estrada, meanwhile, was likewise denied as the
        Fifth Division ruled that Estrada "cannot be accorded the full enjoyment of
        his civil or political rights as a necessary consequence of his detention."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee4e55f-16db-4a21-8042-0091dceae022'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:26:07.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To allow the accused-movant to leave his detention cell, especially
        at this time when the court already denied his petition for bail, will not
        only set a bad precedent but will likewise be regarded as a mockery of the
        administration of justice," the ruling added.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d9a1aa-f244-4b7b-b3bc-f501919462be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:26:07.030+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:31.578+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senators asked the court Monday to allow them to leave their
        place of detention for a few hours so they could visit Moreno''s wake at the
        Mt. Carmel Church in Quezon City.</p>'
