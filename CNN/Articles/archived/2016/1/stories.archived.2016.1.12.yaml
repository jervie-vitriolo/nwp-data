      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bbcb166-f20e-4913-b247-7f7b3b43f088'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last December 23, the <a href="http://nine.cnnphilippines.com/news/2015/12/23/comelec-en-banc-cancels-grace-poe-certificate-of-candidacy-COC.html">Commission
        on Elections (Comelec) en banc ruled to cancel Poe''s certificate of candidacy
        (COC)</a> for the presidency, saying that she did not meet the 10-year residency
        requirement to run for president.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc56f2a8-c7a8-47ca-af80-ed3f84eb58a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.695+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe appealed against her disqualification before the SC. Her camp
        cited that their arguments are based on laws.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0fb14a8-c4cc-4c09-af59-80e697ceff53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Very thankful''</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a1ecb7-e05c-4094-956e-23001422dc8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe said that she''s very happy with the high court''s decision,
        which strengthens her resolve that she is a qualified contender for the country''s
        highest post.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cc81863-9003-4821-8a4b-b3cee34e6eb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her running mate Sen. Francis "Chiz" Escudero also thanked SC for
        affirming the stay order.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd15dbb5b-9025-4b5b-9de4-7770617f3d40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.204+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This confirms that Sen. Grace Poe remains a candidate for president
        and whose name stays on the official ballot, notwithstanding the orchestrated
        efforts to disqualify her," he said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39843a0-66ce-44c7-8be3-2507a88a0dfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s spokesperson, Valenzuela City Mayor Rex Gatchalian, added
        that they are "very thankful" for the TROs as it prevented an injustice from
        taking place.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12bd4528-2f95-4ff9-8113-e4407ed253ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are grateful to the Good Justices for their swift action, impartiality,
        and wisdom. We are hopeful that in the coming days once the merits are discussed
        they will see the basis of our position," he added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fca3699a-6a29-4e6e-ba1c-39967df35905'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator has been reiterating that she has met the requirements
        needed to run for the presidency and argued that the Comelec has <a href="http://nine.cnnphilippines.com/news/2015/12/03/comelec-division-ignored-our-evidence-says-poe%E2%80%99s-lawyer.html">ignored
        their evidence</a>.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfbca90e-fff5-4b23-8074-e7d4eaa522a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2015/12/29/poe-dares-comelec-face-me.html">Related:
        Poe dares Comelec: Face me</a></strong></p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d15e1f1-f1cb-4be0-ab8f-7fce35363897'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.696+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dissenting votes</strong></p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747b76e1-6c90-4700-a661-b7c661337c02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The three who voted against the TRO were Senior Associate Justice
        Antonio Carpio, Associate Justice Teresita Leonardo-De Castro, and Associate
        Justice Arturo Brion. They were the same justices who voted against Poe in
        her citizenship case before the Senate Electoral Tribunal (SET).</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e07780-5f91-4855-b47a-0506c9243390'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.205+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe had earlier asked for these three justices to inhibit or not
        participate on her cases against the poll body.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6156472-11e1-41dc-8d26-016529f70223'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the Office of the Solicitor General was asked by the
        high court to participate in the case despite its decision not to represent
        Comelec.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a35abd2-5cab-4938-a6fa-473e7edd471f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While the Solicitor General has inhibited himself from the Poe
        cases, the court will nonetheless notify the Solicitor General and require
        the Solicitor General to give his views in these two cases," Te said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c495e91-d9f4-425f-af8f-4daaf2f0d1cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/05/solicitor-general-will-not-defend-comelec-grace-poe-case-supreme-court.html">Related:
        Solicitor General to defend SET decision on Poe; Comelec on its own</a></strong></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a705450b-fd6e-4377-bf4f-f4020234dbf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Consolidation of cases</strong></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf71b49e-aa29-42c3-93df-0632f20523b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The high court also denied Poe''s motion to <a href="http://nine.cnnphilippines.com/news/2015/12/29/grace-poe-tro-motion-consolidation-of-cases-inhibition-supreme-court-justices.html">consolidate
        all her three cases</a> — two against the Comelec and one with the SET. But
        it agreed to consolidate her cases against the Comelec, with oral arguments
        scheduled on Tuesday next week (January 19).</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773e785c-3b18-4e37-948b-556854e16ca7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The petition by Rizalito David against the <a href="http://nine.cnnphilippines.com/news/2015/12/03/grace-poe-senate-electoral-tribunal-SET-denies-rizalito-david-motion-for-reconsideration.html">SET
        decision</a>, on the other hand, will be set on another date. David appealed
        the tribunal''s decision not to unseat Poe from the Senate.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7355db5-d5bc-4a47-b7fa-a032b0c93534'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:05:46.206+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.697+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anjo Alimario contributed to this report.</em></p>'
