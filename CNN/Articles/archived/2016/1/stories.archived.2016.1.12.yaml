        Cyrus, stood up against cancer with a song called <em>Just Stand Up.</em></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5a934bc-b17e-49f4-aed8-8dce5cec57b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:32:44.172+08:00
