      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Although the Reproductive
        Health Law was passed a little over three years ago, the legislation continues
        to be a contentious topic for lawmakers, as about P1 billion of the bill''s
        funding was slashed from the 2016 General Appropriations Act.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ec933ad-ff4f-4ca1-a7f4-35e5e842fe9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.235+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/07/Sen.-Pia-Cayetano-fumes-over-scrapping-contraceptives-budget.html">Read:
        Sen. Pia Cayetano fumes over scrapping of contraceptives budget</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7d990f6-48c3-4df5-97b7-1c578f0479bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.304+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the law''s authors, former Albay Rep. Edcel Lagman told CNN
        Philippines <em>Headline News</em> on Tuesday (January 12) that the cut is
        "terrible" and "tragic."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '928dae8e-28eb-41e4-a37a-0e67c06747c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the interview, Lagman said that those in the marginalized sectors
        will be affected by the reduced funding.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ee070c-a4fa-43b4-baa2-fb33057550cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s an ordinate bad impact. Because the law provides that the
        state is mandated to give universal access to family planning and product
        services... <em>ang tinamaan dito ang marginalized secto</em>r."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06f18d4-ffff-415b-bd57-164693855ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Funding for the law was part of the 2016 General Appropriations
        bill, but Lagman said that a "huge" part of it was deleted by Sen. Vicente
        "Tito" Sotto. He added that the P1 billion cut "represents about 86 percent
        of the appropriation."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a329294-afcb-400e-8baf-194d12ae6259'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/videos/2016/01/05/PH-population-may-reach-104-million-by-year-end.html">Watch:
        PH population may reach 104 million by year-end</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e6d37e6-4429-4481-b0dc-dc9717e51033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman doubts that all members of Congress were given a chance to
        go over the amendments. "Because in the debate of the Bicameral Conference
        Committee, the more recent practice is a one-on-one meeting between the [Senate''s]
        finance committee chairman and the chairman of appropriation committee of
        the House. The participation of the members of the panel of both houses is
        really marginalized by that kind of practice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b71abbf-b3bb-4c30-84ae-ec1f565279b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"During my time as an appropriation chairman, we had a real [honest]
        to goodness bicameral conference committee; everything is recorded. Now let
        me ask, is there any transcript of the record of the bicameral conference
        committee? I doubt very much."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ea2f019-f7de-449e-8e90-f65ab726d3f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.305+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lagman explained that the cut could not have been reverted by the
        time the bill reached President Benigno Aquino III. "There was nothing for
        the president to beat in the first place because the expense item was not
        there anymore."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dd61486-247e-449b-925e-8bc9f30266fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Probable solution</strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee0462-eb04-4ba6-a2e5-b25f17653f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevertheless, Lagman said that the bill could still be receive funds
        from other sources: "The solution is probably a supplemental budget or to
        source the funds from the share of the DOH [Department of Health] in incremental
        revenue of the sin taxes, or get it from the president''s contingent fund
        in addition to donations from international agencies or local agencies."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc74fbd2-923e-4404-b3e4-1557ba5ff2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:11:35.236+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.306+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"RH [Reproductive health] advocates should not put down their card.
        They should constantly monitor the full implementation of the law both the
        executive [branch] and by Congress. When I say Congress, [I mean] the appropriate
        adequate funding for the full and speed implementation of the RH law," Lagman
        said.</p>'
  'delas-nievas-hate-messages-rodrigo-duterte-comelec-human-rights-violations':
    'author': 'CNN Philippines Staff'
    'caption': 'Davao City Mayor Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-12T06:40:11.511+08:00
    'imagesource': 'jcr:08dd6486-15a7-4109-8968-6a8a563b45aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '025baef4-0969-4e81-be1d-8bba3588e8a2'
    'lead': 'A student leader from the University of the Philippines cries foul for
      getting hate messages in social media, after he tried to block Davao Mayor Rodrigo
      Duterte’s presidential bid.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:17:51.781+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:32.020+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:09.916+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Student leader gets hate messages for trying to block Duterte’s presidential
      bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578d7ca2-f72d-4c56-bd24-72ace8eadf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.021+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — University of
        the Philippines student leader John Paulo Delas Nieves claimed he has been
        getting hate messages in his social media accounts for trying to block Davao
        Mayor Rodrigo Duterte’s candidacy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80973273-13db-42ad-ba8f-6d356c8ea667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview on Tuesday (January 12), Delas Nieves told the media
        how Duterte’s supporters are bullying him.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506ea4b5-b5b7-4b9b-9a94-018a748a74f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.781+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Kahit yung</em> family picture<em> ko, magpo-</em>post <em>sa
        ‘yo na ‘sana manakawan ka,’ ‘sana magahasa yang</em> girlfriend <em>mo,’ ‘sana
        mamatay pamilya mo.’ Mahirap tanggapin pero sabi ko, kung hindi tayo kikilos,
        sino yung gagawa, di ba?</em>” Delas Nieves said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e387b7d-6311-48e4-ae97-80ff314a018f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Even in my family picture, some people post comments
        such as ‘I hope you get robbed,’ ‘I wish your girlfriend gets raped,’ ‘I wish
        your family gets killed.’ It’s hard to accept those harsh words, but just
        like what I said if we don’t act on it, who will?]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84f989ab-ca68-46f3-949e-d3a7ec6bc237'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Delas Nieves is one of those who asked the Commission on Elections
        (Comelec) to cancel Duterte’s certificate of candidacy (COC).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '560f620a-1938-47ac-97e0-b22486907a7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Delas Nieves, Duterte’s open admission that he orders
        summary executions makes the mayor unworthy of being the next president.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436752e6-190d-4157-a06f-31a570bb3ab4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He claimed it’s his advocacy to enlighten young people about Duterte’s
        alleged human rights violations, and dissuade people from voting the Davao
        City mayor.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c75c2901-514f-46ba-99e6-694329b0f590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.022+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Hanggang ngayon, may mga</em> threat <em>pa rin sa</em> Facebook.<em>
        At yun na nga yung sinasabi ko e. Ang problema dito, yung pangulo na sinusuportahan
        nila, ang inspirasyon na ibinibigay niya ay hindi tungkol sa pagkakaisa, hindi
        sa pagkakaintindihan, pero sa pananakot sa isa’t isa</em>,” he added.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9b13d4d-aa0e-45b3-8ed3-ecdd20c311f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:17:51.782+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:32.023+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There are threats on Facebook until now. The problem
        is, the presidential candidate they are supporting does not inspire unity,
        understanding, but fear.]</p>'
    '17':
