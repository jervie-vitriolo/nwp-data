      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/10/election-period-begins-comelec-checkpoints-nationwide.html">Related:
        Comelec checkpoints set up nationwide</a></strong></p>'
  'Bautista-Guanzon-end-rift':
    'author': 'JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-12T11:36:43.025+08:00
    'imagesource': 'jcr:b53e6f63-bf35-4203-9956-b5ef2df8d0a9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5a0e1865-c8cb-4e32-ac0e-83ebaa61acf0'
    'lead': 'In a very quick statement on Tuesday (January 12), the Commission on
      Elections (Comelec) en banc put an end to the controversy between Chairman Andres
      "Andy Bautista and Commissioner Rowena Guanzon.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T08:18:11.638+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:52:34.606+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:08.798+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Bautista, Guanzon end rift

      '
    'updated': 2016-01-13T10:04:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa0596e-06d1-4cb0-a742-9395428db232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.638+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — In a very quick
        statement on Tuesday (January 12), the Commission on Elections (Comelec) <em>en
        banc</em> put an end to the controversy between Chairman Andres "Andy Bautista
        and Commissioner Rowena Guanzon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38cf4e7f-d808-4420-abd6-180bcb837389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the same day, the chairman and all six commissioners faced the
        media — in a rare show of unity.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bccd251-687f-44e9-a3e3-30532a30b0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The last time the <em>en banc</em> came in full force was back in
        August, to announce the procurement of new vote-counting machines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bda03e0-a648-4eaa-a790-7dcc76c76c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obviously, the commissioners and the chairman were treating the
        "memo issue" with much sensitivity.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82758758-da6c-419c-add3-9a5ffdeb6dc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista began by passing the microphone to Commissioner Arthur
        Lim, whom he said was the "oldest and wisest" among them.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '115fcdab-8672-4490-88f9-8449c9f3d67e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim said, they were accepting Guanzon''s comment as their official
        reply to Sen. Grace Poe''s petition.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2be8fb2-b3f2-40f1-b1a9-77ded47abf27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s petition was to overturn the poll body''s decision in the
        cases filed by former Senator Kit Tatad, University of the East College of
        Law dean Amado Valdez and De La Salle University professor Antonio Contreras.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35b8c19-783e-4fa5-bf04-37acadcfe2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The <em>en banc</em> also released a resolution bearing the signatures
        of all the commission members to ratify Guanzon''s comment.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59709a5-9d30-4c6b-81e9-2a69fc43f82e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista earlier accused Guanzon of filing the document with the
        Supreme Court without the en banc''s approval. The comment was signed only
        by Guanzon.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '963fbb90-27f3-467e-99c9-2e3fd0b5588c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With this resolution, the members of the en banc are "in a way"
        affixing their signatures to Guanzon''s comment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eba514ba-4844-4312-ab93-1adf250cf688'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lim went on to say the Bautista-Guazon issued had now been settled.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d26e8fd-3ed1-492f-a009-f257932496bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are able to address the issues and we have. Ourselves, decided
        to move forward and to leave all this controversy behind us. So, all is well
        that ends well," Lim said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '101c143f-fc99-477f-8807-7b7a4e4527c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Guanzon was also in a jovial mood — in contrast to the heated statements
        she previously made against the chairman.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b768ca7a-4539-4de7-93de-e6a948196457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T08:18:11.639+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:52:34.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She declined to comment further on the matter — except for saying
        that it''s time to move on.</p>'
