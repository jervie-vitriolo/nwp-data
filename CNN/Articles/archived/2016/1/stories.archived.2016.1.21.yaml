      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The identities of the victims were not made available by authorities,
        saying that the next of kin must first be informed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8549d83-5d44-41a8-9798-031a519d080c'
