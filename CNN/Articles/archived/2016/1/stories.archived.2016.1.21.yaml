      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also questioned the three-year maintenance contract awarded to
        the Busan consortium, composed of Busan Transportation Corporation, Edison
        Development &amp; Construction, Tramat Mercantile, Inc., TMICorp Inc., and
        Castan Corporation.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7b00cd-4133-4609-916b-eaa9e1db5f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:49:36.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:59:58.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that the consortium''s Filipino partners are not into mass
        transportation.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b914b32-6eb2-4215-ba72-c832222147fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:49:36.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:59:58.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Transportation Secretary Joseph Abaya disputed the claims. "<em>Nanghuhula
        lang sila. Galing sa ere yan</em>," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61620688-351e-45cc-9cd6-75cd9ac1fc10'
      'mgnl:activationStatus': true
