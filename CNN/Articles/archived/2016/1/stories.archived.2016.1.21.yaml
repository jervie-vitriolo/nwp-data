    'created': 2016-01-21T19:30:27.198+08:00
    'imagesource': 'jcr:418e52ac-3963-4abf-b7e1-ec4ec5e03ec7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '225e5830-7881-4fb1-9189-7de2ac160071'
    'lead': '"Patience you must have." "Star Wars" fans would have to wait a little
      longer because the premiere date of "Episode VIII" has been pushed back by seven
      months.'
