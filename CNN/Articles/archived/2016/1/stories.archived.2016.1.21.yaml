    'lead': 'There are eight people running for president and six running for vice
      president based on the initial list of candidates for the coming polls released
      by the Commission on Elections (Comelec).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:12:11.679+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:37.950+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:51.102+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec releases initial list of candidates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cea5210-4ae8-44b3-94fb-57843ad22a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:11.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Commission
        on Elections (Comelec) released on Thursday (January 21) an initial list of
        candidates for the coming elections in May.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469ad14a-53be-49a7-9055-e68ae5e07188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:11.679+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are eight presidential candidates: Jejomar "Jojo" Binay for
        the United Nationalist Alliance (UNA), Miriam Defensor Santiago for the People''s
        Reform Party, Rodrigo Duterte for PDP-Laban, Mel Mendoza for the Pwersa ng
        Masang Pilipino, Grace Poe running as independent, Manuel "Mar" Roxas for
        the Liberal Party (LP), Roy Señeres for the Partido ng Manggagawa at Magsasaka
        and Dante Valencia running as independent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f2c2a72-3a96-42c1-9379-5a8e0371660e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the derby for vice president, there are six candidates: Alan
        Peter Cayetano (Independent), Francis "Chiz" Escudero (Independent), Ferdinand
        "Bongbong" Marcos Jr. (Independent), Antonio "Sonny" Trillanes IV (Independent),
        Gregorio "Gringo" Honasan (UNA) and Leni Robredo (LP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e760014f-3611-4e8e-9b43-0ea415363a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Comelec, there are 52 candidates for senator.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31f8e0f4-ab99-441d-bcc8-8412623de67d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.951+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The list can also be seen on the Comelec''s <a href="https://www.comelec.gov.ph/?r=Archives/RegularElections/2016NLE/Candidates/CertifiedListOfCandidates">official
        website</a>.</p>'
    '10':
      'image': 'jcr:807073f0-6e19-469e-b535-68fa2e90ffcc'
      'imageCaption': 'Infographic by Miggy Crisostomo  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04a85e59-500c-4e86-b433-626a1b79d488'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.952+08:00
