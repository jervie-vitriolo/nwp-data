      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Episode VIII</em> will start filming in London in February and
        is expected to continue the tale of new characters Rey (Daisy Ridley), Finn
        (John Boyega), Poe Dameron (Oscar Isaac) and the villainous Kylo Ren (Adam
        Driver).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f098641-ed76-4a76-8383-65761ecaf79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:54.967+08:00
