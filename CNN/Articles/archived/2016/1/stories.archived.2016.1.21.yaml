        Rail Transit (MRT) system in the coming months is guaranteed by the Department
        of Transportation and Communications (DOTC) to commuters with the arrival
        of new coaches.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11c7b9b7-ae12-464a-8d55-09759a042817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:49:36.921+08:00
