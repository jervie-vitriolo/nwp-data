      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99143570-de23-4a6a-b58b-4a3b74f6edfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — Liberal Party (LP)
        vice presidential candidate Leni Robredo visited Iloilo on Thursday (January
        21) to serve as guest speaker of the 16th Barangay Health Workers (BHW) Provincial
        Congress at the Iloilo Sports Complex.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c17e5d4-68da-4dd9-9c27-3b36ce4362a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 9,500 BHW workers from five different districts in Iloilo
        attended the event.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010ca828-3da2-4843-b56b-37fcecd0432f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her speech, Robredo shared about her own stint as a barangay
        worker, and bared her desire to increase the pay of those who work in that
        field.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c46e683-fa69-45a9-8a11-dadd3d61f61f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ako po ay naging isang barangay worker sa napakahabang panahon,
        at alam ko po yung nararamdaman at sakripisyo ng nga taong eto," said Robredo.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13cd28b7-3369-4b79-8c5f-4ddc952cafed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I was a barangay worker for a very long time, and
        I know the sacrifice that these people go through."]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34d39f11-1014-48c8-82be-d0882b8ecf1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.713+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Gusto kong isulong ng lahat ng mga barangay</em> workers<em>
        na bigyan ng karampatang sahod,</em>" she added. "<em>Nais ko ang sahod ng
        mga barangay</em> workers<em> ay ipapaubaya na sa national government para
        hindi na mahirapan ang mahirap na barangay."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f02c8ee3-4684-40d1-a0eb-af92f4c3719f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I want to push for fair wages for all barangay workers...
        I hope to have the national government pay the wages of barangay workers,
        to ease the hardship of those undergoing tough times in the barangay."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '184eb9f9-4e73-47f1-9e2b-d3cab1f2c9d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also reminded those in attendance of the good deeds done by
        her late husband, former DILG Sec. Jesse Robredo.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55cf417c-8b2b-4a5d-996b-4ac9dc44d35c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Yung buong buhay ko po, kami yung abogadong di ngtatrabaho
        sa opisina,</em>" she said.&nbsp; "<em>Kami po yung abogado na pumupunta sa
        malalayong lugar para maging abogado ng mga mahihirap na tao</em>."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb398bbb-f9c0-445e-913f-3f27b62da61e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Throughout my entire life, we are the lawyers who
        don''t work in the office... We are the kind of lawyers who would go to far
        places to help those who are in need."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '023a289f-29fa-4d43-94ab-7533823e63ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from Robredo, LP standard bearer Manuel "Mar" Roxas'' mother,
        Judy Araneta Roxas, also graced the affair and formally endorsed her son to
        the Ilonggo community.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f94bb441-614b-42eb-8bcc-0e76686c29c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the event, Iloilo Governor Arthur Defensor Sr., also called for
        a fair, honest, and peaceful election.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc6f5d9-2b6d-498c-b665-03a232caf46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Dapat wala sang may gapamakal boto kag gapabakal boto sa subong
        na</em> election," added Defensor.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5711a059-80be-4d9b-a79f-ec3863857507'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "No one should buy votes and no one should sell his
        or her vote either during this year''s elections."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc9ee124-4ab5-403b-830b-c44ce0bd9357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:33:11.714+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.293+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Robredo and Roxas tandem are expected to attend the city''s
        Dinagyang Festival over the weekend.</p>'
  'rodrigo-duterte-illegal-drugs-elections-2016':
    'author': 'Paola Palma, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-21T15:05:47.127+08:00
    'imagesource': 'jcr:eba17759-41ce-4e7b-954a-10d9c2fb14de'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a5db4f2-68ca-463a-929d-0537b4f2e36c'
    'lead': 'PDP-Laban presidential candidate Rodrigo "Rody" Duterte vowed to eradicate
      poverty if he gets elected in the May 2016 polls.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:35:53.300+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T13:36:20.147+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T13:36:19.991+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte vows to eradicate illegal drugs

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '332b557d-0e72-4873-8124-405e67544a25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:35:53.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:36:20.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Various political
        candidates attended a forum Wednesday (January 20) at the De La Salle University
        in Manila.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c694e43f-8967-445b-8415-cfc1e257295c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:35:53.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:36:20.147+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Leader I Want" forum, organized by Rappler, aims to help students
        assess and choose the candidates they will vote for in the coming elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b07ca24e-3b6f-4b74-938c-49153d1763c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:35:53.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:36:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of the presidential candidates were invited to the forum but
        only Davao City Mayor Rodrigo Duterte and his running mate, Sen. Alan Peter
        Cayetano, were able to attend.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cd69bd-f323-4d96-9bd9-15c8fee79b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:35:53.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:36:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three senatorial candidates, Neri Colmenares, Lorna Kapunan, and
        Martin Romualdez, also attended the forum.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e843589-2113-4571-a1a6-4f046700527f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:35:53.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:36:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Duterte said the Philippines is in disarray and does
        not have proper security. He added this is the very reason why he is now running
        for presidency.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e0aad1-a878-4f6f-9cc0-98aac70d6b0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:35:53.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:36:20.148+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the PDP-Laban presidential candidate, if he cannot
        reform the government then there will be no development in the country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93bfbf8c-f1b3-42ca-96a4-4d1e4e2a1cb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:35:53.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:36:20.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s advocacy includes the fight against illegal drugs. If
        elected, he promised to eradicate drugs within his first three to six months
        in office.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6daa97e2-02c9-4d07-9033-83df5fe67440'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:35:53.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:36:20.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is known as a stern leader in Davao as he supposedly doesn''t
        leave crimes unpunished. He said there is no such thing as a bloodless cleansing
        in the fight against criminals.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc341770-49ac-44fa-a3f7-60cb878b108a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:35:53.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:36:20.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If I become president there''s no such thing as bloodless cleansing.
        I propose to get rid of drugs within 3-6 months. And maybe I can do it. Why
        do I say that? Well my exhibit A is Davao City," explained Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '122ffd51-70a5-4d11-b265-35a2eb7e20b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:35:53.301+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:36:20.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte added, he takes the issue on ISIS seriously but he did not
        detail how he will address this if he wins.</p>'
  'SWS-satisfaction-rating-Aquino-administration':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) President Benigno Aquino III'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-21T15:34:00.395+08:00
    'imagesource': 'jcr:c0ae0196-7438-451d-8547-e58f5d573e24'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b34ffcad-ad91-45dc-bff9-5c00370aee53'
    'lead': 'The nationwide survey conducted by the Social Weather Stations (SWS)
      from December 5 to 8, showed public satisfaction with the overall performance
      of the national government is up by two points from the +37 it recorded in September.
      However, the administration obtained a “very bad” -57 rating when it comes to
      “resolving the Maguindanao massacre case with justice.”'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:41:18.709+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T13:41:51.570+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T13:41:51.274+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'SWS: Satisfaction with Aquino gov’t slightly up

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d041fe1-a421-4032-a197-8dc3ac8356c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:41:18.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:41:51.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The administration
        of President Benigno Aquino III received a “good” +39 net satisfaction rating
        for the last quarter of 2015, the latest Social Weather Stations (SWS) survey
        showed.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4286e54-632b-4d41-863a-f714d6c8fb7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:41:18.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:41:51.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/06/Aquino-trust-ratings-pulse-asia.html">Also
        read: Pulse Asia: President Aquino most trusted gov''t official</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85c5c7-072a-44f0-b5bd-6cd26df3998a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:41:18.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:41:51.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The nationwide survey conducted from December 5 to 8, showed public
        satisfaction with the overall performance of the national government is up
        by two points from the +37 it recorded in September.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ea27b7-335d-4afd-89eb-9c4c168976b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:41:18.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:41:51.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six in 10 respondents said they are satisfied with the overall performance
        of the Aquino administration, while the rest were either dissatisfied or undecided.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9442e1d8-e384-460e-8492-d3d07ea5a19b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:41:18.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:41:51.572+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 1,200 respondents aged 18 and above were asked the question,
        <em>“Sa pangkalahatan, gaano po kayo nasisiyahan o hindi nasisiyahan sa kasalukuyang
        administrasyong nasyonal?</em>”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcc124b9-eaef-4aa3-afe9-2ea8aad99b5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:41:18.709+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:41:51.572+08:00
