      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futalan shared his frustrations on motorists who ignore traffic
        signs, especially "no parking" signs, which he said often leads to road congestion.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a8d493-0835-4840-be23-960d4a3e1656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:50:16.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:55:13.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the city streets are not wide enough and there are too many
        vehicles plying the roads, and if you add the erring drivers to the mix, it
        would lead to traffic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c228efb8-73b3-49d4-92bc-9ed0f5cfda00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:50:16.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:55:13.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Educate the public</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec332abf-975f-40f3-9990-163a47bf8c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:50:16.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:55:13.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He shared one of the ways their group is educating motorists in
        Dumaguete is by approaching and informing them that they are causing traffic
        when they park illegally.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daaf30d4-b3d8-4424-8fb4-8bce2535b6f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:50:16.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:55:13.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that for the unattended cars and motorcycles that are illegally
        parked, flyers will be posted on their vehicles with an illustration on how
        to park their vehicles properly.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2721cf7-8d14-4797-80c2-e54b5c4bea65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:50:16.096+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:55:13.010+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Futalan hopes that this social movement will remind the city officials
        of the lapses that they are missing in the implementation of the rules. If
        the city officials cannot perform their duties, the people will do it for
        them, he lamented.</p>'
  'one-half-cup-rice-dumaguete':
    'author': 'Roy Bustillo, Dumaguete City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-21T23:50:34.447+08:00
