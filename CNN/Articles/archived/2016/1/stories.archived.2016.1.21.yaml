    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82625075-b4e8-443a-ba60-af8edc0b5836'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.087+08:00
