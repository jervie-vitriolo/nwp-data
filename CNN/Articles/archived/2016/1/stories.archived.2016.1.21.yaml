      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Who would have thought we could take a
        chance on seeing ABBA back together?</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c5e0b4c-da12-42be-bf2a-8a849dcccd8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:19:15.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group so many love (or love to hate) reunited in Stockholm on
        Wednesday (January 20) for the opening of member Bjorn Ulvaeus'' new restaurant.
        It''s based on the Greek tavern featured in<em> Mamma Mia</em>! the Broadway
        musical that Ulvaeus and fellow member Benny Andersson helped create, based
        around their songs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2728147e-c215-4183-b622-24f865a1f063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:19:15.238+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.769+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were thrilled when Ulvaeus, Andersson, Agnetha Faltskog, and
        Anni-Frid Lyngstad posed together.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">It took an opening of a Greek tavern to see these fab four reunite
        - even just for a photo... So good to see! <a href="https://twitter.com/hashtag/ABBA?src=hash&amp;ref_src=twsrc%5Etfw">#ABBA</a>
        <a href="https://t.co/KquVrJXEv1">pic.twitter.com/KquVrJXEv1</a></p>&mdash;
        Brian Peel (@Brian_Peel) <a href="https://twitter.com/Brian_Peel/status/690151565089476608?ref_src=twsrc%5Etfw">January
        21, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1860e2-74fe-4963-bef7-7911b0e65370'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:19:15.239+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.769+08:00
