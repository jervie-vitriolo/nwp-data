      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Atty. Milabel Cristobal from the Free Legal Assistance Group (FLAG)
        is now working on his release.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cea57ed0-8427-460a-91be-fa899e00c1a1'
