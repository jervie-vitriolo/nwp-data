    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498d11ae-2f8b-461a-bf3d-504fe56a4ce3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:39:25.655+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:39:40.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Ninth planet discovered?</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c06137-6722-4d82-b1a9-2a36892e5d2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:39:25.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:39:40.000+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — You might have a replacement, Pluto. There
        could be another planet in our solar system.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bd6bc78-3508-4d7c-a0e0-352e35bf9701'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:39:25.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:39:40.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers at the California Institute of Technology have found
        evidence in the outer solar system of an object that could be a real ninth
        planet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00168e2d-10ac-4fa3-87bd-2106d7f1854f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:39:25.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:39:40.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nicknamed Planet Nine, it "has a mass about 10 times that of Earth
        and orbits about 20 times farther from the sun" than Neptune. That means "it
        would take this new planet between 10,000 and 20,000 years to make just one
        full orbit around the sun," according to Caltech.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56df38da-8498-4c0a-a0df-9ba2b92f1e1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:39:25.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:39:40.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers Konstantin Batygin and Mike Brown haven''t actually
        seen the planet, but other research helped lead them to conclude that there
        is one. Basically, they found that certain objects in the Kuiper Belt – the
        field of icy objects and debris beyond Neptune – had orbits that peculiarly
        pointed in the same direction.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6f29a64-5aec-4184-8073-b29124dc71a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:39:25.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:39:40.001+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, mathematical modeling and computer simulation led them
        to the conclusion that a planet was exerting the gravity necessary to shape
        these orbits.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9518a56-10f5-45b5-b2d0-9fd0e1dc8d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:39:25.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:39:40.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown says "there have only been two true planets discovered since
        ancient times, and this would be a third. It''s a pretty substantial chunk
        of our solar system that''s still out there to be found, which is pretty exciting."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '436ce216-e46b-4d6e-9e92-a5f8d675ebde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:39:25.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:39:40.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Already, Caltech is pretty confident Planet Nine is large enough
        to rule out any debate about whether it''s a true planet – unlike Pluto, which
        got the boot in 2006.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10051f69-6382-4a30-b2f5-aa1ccb591915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:39:25.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:39:40.002+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brown, who played a role in Pluto''s demotion to a dwarf planet,
        says "all those people who are mad that Pluto is no longer a planet can be
        thrilled to know that there is a real planet out there still to be found.
        Now we can go and find this planet and make the solar system have nine planets
        once again."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd942b1cb-b62b-40f7-aa01-8ad692273fee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:39:25.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:39:40.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Depending on where Planet Nine is in its "bizarre, highly elongated
        orbit," many telescopes have a shot at finding it. Brown would love to find
        a planet he helped discover, "but I''d also be perfectly happy if someone
        else found it. That is why we''re publishing this paper. We hope that other
        people are going to get inspired and start searching."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16df03c9-4aa6-4da6-846e-14ab5452393b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:39:25.656+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:39:40.003+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/20/us/possible-ninth-planet/index.html">Ninth
        planet may have been discovered, researchers say</a>."</em></p>'
