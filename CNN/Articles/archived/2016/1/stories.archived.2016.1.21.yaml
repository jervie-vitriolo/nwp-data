      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Swedish pop group – whose hits like "Take a Chance on Me," "Dancing
        Queen," and "Voulez-Vous" are still popular – disbanded in 1982 and have resisted
        fans'' urging to perform together again.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31ac41a1-ae93-4444-abf0-fc9f978267c7'
