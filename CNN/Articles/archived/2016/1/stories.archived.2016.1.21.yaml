      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new units will operate in two months, but the company said these
        aren''t ready because of incomplete tests.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27a0b10d-3a9a-4a01-ac8e-8085c7092f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:49:36.922+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:59:58.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRTH said the prototype and new coaches were required to undergo
        a 5,000-kilometer test run in China before their shipment to the country,
        but these were not met.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
