      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gasoline prices have decreased seven times since October last year
        and now range from P33 to P40 per liter.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae94daf-2fb0-4aec-a3b6-010060f009e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:58.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diesel prices have gone down 10 times since October last year with
        a prevailing price of P19 to P23 per liter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c469d4-cc31-4611-aa67-afc2cd813738'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:58.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Wednesday, jeepney groups led by Pangkalahatang Sanggunian Manila
        and Suburbs Drivers Association (Pasang Masda), Federation of Jeepney Operators
        and Drivers Association of the Philippines (FEJODAP), and the Alliance of
        Concerned Transport Organizations (ACTO) filed before the LTFRB a provisional
        authority to cut fares following the drop in fuel prices.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '417c7701-fa8d-4195-ae29-525a77443d0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:58.085+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.646+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB said it is also studying a petition to permanently lower
        the flag down rate of taxis by P10 pesos. There is also a pending petition
        to increase the waiting time rate to P4.50 per 2 minutes from the current
        P3.50. The agency will issue its ruling on both petitions next month.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ecfcbc9-d291-4db9-9a25-1920c83d22c2'
