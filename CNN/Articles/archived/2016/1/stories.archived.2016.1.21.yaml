  'senators-SSS-pension-hike-bill-veto-override':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'When legislators come back in January, they only have 9 session days
      left before the beginning of the campaign period—the busiest days for politicians
      in the country.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-21T19:45:43.696+08:00
    'imagesource': 'jcr:728621e4-51a4-449e-b2ed-8e26d15debf1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b88118e9-91dd-4a1c-9c20-03e80eb10128'
    'lead': 'Support for calls to override the Social Security System pension hike
      bill veto moves in the Senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:18:14.299+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:37.763+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:51.188+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senators seek override of pension hike veto

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecd5ee6-1a11-469b-9ad2-19765ae11bf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Ferdinand
        "Bongbong" Marcos Jr. has signed the resolution drafted by Sen. Francis "Chiz"
        Escudero expressing the Senate''s preference to override the Social Security
        System (SSS) pension hike bill veto, which denied retirees a P2,000 raise.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe4f2e11-1e54-4c6b-9b02-f112da07913a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.764+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The resolution signed by Marcos was not in itself an override.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a75d1e-81ce-45a6-af5e-e1ad39522797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential candidate on Thursday (January 21) expressed
        his disappointment over President Benigno Aquino III''s decision to veto the
        SSS pension hike.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4c8e3b8-8158-471d-ad39-d44b197850e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He blamed the president for choosing leaders who, he said, failed
        to come up with sufficient funds to provide more pension benefits.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5708199-e776-460a-b09b-537d0ed22532'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/19/neri-colmenares-override-president-benigno-aquino-III-sss-veto.html">Related:
        Colmenares asks fellow lawmakers to push SSS pension hike veto override</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a763bd-5541-4b74-a04c-e8214db0fa72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added they should be replaced with those who can better manage
        the fund.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6820a28e-9b4d-48af-9031-eebe9334d29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They (SSS managers) are not doing their job very well.<em> Kung
        ganyan nga,</em> P2,000<em> hindi nila kayang isuporta eh di maghanap tayo</em>
        (ng iba). I’m sure merong mas magagaling dyan," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba63f5e-eb8a-42cf-8f8c-031499caf2a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.299+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos also disagreed with Senate President Franklin Drilon''s statement
        that the move to override the veto has political undertones, adding it was
        proposed to help the people and not to isolate the president.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '074eeff1-e5ac-4f33-a5c1-31ddeafea8d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I disagree. It’s an attempt to help the people. Nagsimula yan sa
        bawas sa income tax, tapos eto na yung SSS — both of which were vetoed and
        turned down by the Palace,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cfca16-be8a-49f0-9233-36bb1d9b0698'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero claimed that, as of Wednesday (January 20), 11 senators
        signed the resolution.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c7f8081-09ea-44af-bd79-a5055a169261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/Senators-slam-SSS-veto-Escudero-seeks-override.html">Related:
        Senators slam SSS veto</a></strong></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96296d62-99ba-49ae-a633-fdf5ca8aab78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:14.300+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines was not able to independently confirm the number.</em></p>'
  'Jeepney-fare-cut-P7-LTFRB-jeep':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-01-21T14:22:03.342+08:00
    'imagesource': 'jcr:250e3bac-d14a-4e4c-b4ec-0fe336ad6012'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11baaee5-e04e-4f93-abfd-ba355c3879f9'
    'lead': 'Jeepney passengers will just pay P7 pesos for their minimum fare — a
      slash of 50 centavos from the current minimum fare — starting Friday (January
      22).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:22:58.083+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:37.644+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:51.260+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'LTFRB: Jeepney minimum fare down to P7 effective Friday

      '
    'updated': 2016-01-22T16:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b169ec0-753c-4ee7-812d-a0621731af81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:58.083+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Land Transportation
        Franchising and Regulatory Board (LTFRB) said minimum fare for jeepneys will
        go down from P7.50 to only P7 in the National Capital Region (NCR), Central
        Luzon (Region 3), and Southern Tagalog (Region 4) effective Friday (January
        22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0e54347-726a-4c7e-a699-4281cb42a810'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:58.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charge for the succeeding kilometers, however, will remain at
        P1.50 per kilometer.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cccf863f-effc-434f-ba85-8461b08f0570'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:58.084+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Franchising and Regulatory Board (LTFRB)
        on Thursday (January 21) ordered the fare reduction as it agreed with jeepney
        operators that the series of oil price reductions should benefit passengers.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">LTFRB Order reducing jeepney minimum fare by P0.50 from P7.50 to
        P7.00 in NCR, Regions 3 and 4 effective on Friday. <a href="https://t.co/fN6Q78ZZc0">pic.twitter.com/fN6Q78ZZc0</a></p>&mdash;
        Official LTFRB (@LTFRB) <a href="https://twitter.com/LTFRB/status/690028317056077824?ref_src=twsrc%5Etfw">January
