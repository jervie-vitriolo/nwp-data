    'title': 'World markets plunge as oil drops below $28 a barrel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d1c8ec7-1ae7-4b6d-a8d9-134d3b3eca12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.269+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Hong Kong (CNN Money)</strong> — Global markets'' bad start
        to 2016 just got uglier.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3315bd73-b2b6-4fd1-b2f3-3d9d02c0558b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World stocks fell sharply Wednesday as oil sank below $27 a barrel
        to its lowest level since September 2003.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b245a68-6dee-4cd8-84a4-23e4c5c71c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s Nikkei nosedived 3.7%, taking it more than 20% below its
        recent high in June and into bear market territory. The Hang Seng in Hong
        Kong slumped 3.8% to its lowest level in more than three years.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33878df2-35a0-4053-8f3e-101ae5c8fbd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Europe, the FTSE closed down 3.5%, lead by energy and mining
        shares. Paris also closed down 3.5% while Germany''s Dax closed 2.8% lower.
        In Milan the FTSEMIB ended down 4.8% with bank shares the hardest hit.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7fd1201-12f1-4d2a-b776-70b797cab56e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.638+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By midday, the main indexes on Wall St. were down in the region
        of 3%. The S&amp;P 500 and the Dow are now down 10% in 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0ee734-e188-4001-8166-41204ed1da69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash in oil prices keeps getting worse, heightening concerns
        about the health of the world economy. U.S. crude oil tumbled below $28 a
        barrel for the first time since September 2003, hitting a low of $27.42.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '833d867a-7a5c-4fe8-8094-9f5dbcdd7e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors remain jittery over the flood of supply Iran is preparing
        to unleash on the saturated market in the coming months after the lifting
        of Western sanctions.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5702767-f9f1-43c5-94b8-efa720b6450b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Energy stocks were among the biggest losers in Hong Kong.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96a918e2-9b1a-425c-ae1e-b58a85cddad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shares in the Chinese oil giants Sinopec, PetroChina and CNOOC all
        dived at least 6%. CNOOC announced Tuesday that it was cutting production
        this year amid falling oil prices.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a27f707-b192-44c5-8787-066cb103e423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks listed in Hong Kong are also coming under pressure from a
        steep decline in the Chinese territory''s currency, the Hong Kong dollar.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5dc41c0-af17-4ba2-b4d1-49dc833eb49e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The drop in oil prices is creating a widespread headache for financial
        markets. It''s causing energy companies'' profits to plunge, raising worries
        about the prospect of bankruptcies in the oil sector and spooking investors
        about global growth.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca57b37-febb-4bba-966e-82518c0c964a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s return to the oil market is deepening an already huge supply
        glut in the industry.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3fc15714-b83e-46d5-be60-9c6bfe10a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.270+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency warned this week that the world
        is "drowning" in oil, especially in light of lackluster demand around the
        world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68bfdc6d-6d71-4419-8ef3-c814e3d65ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.639+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China, the world''s second-biggest economy and a key consumer of
        commodities, posted its slowest annual growth in 25 years on Tuesday.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e0f7b79-6616-4ca9-90f9-b3fa117c0ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investors have fretted over Chinese officials'' ability to smoothly
        manage efforts to shift the economy away from a reliance on exports and debt-fueled
        investment.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97fb3a5a-673c-4f84-8004-203ba3fed807'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stocks in Shanghai, which slipped into bear market territory last
        week, shed 1% on Wednesday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37830ce8-dd50-4023-b3bc-87b63a29b510'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:11.271+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.640+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/19/investing/world-markets-oil/index.html?iid=surge-stack-intl">World
        markets plunge as oil drops below $28 a barrel</a>"</em></p>'
  'iran-saudi-arabia-zarif-davos':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-21T18:25:48.484+08:00
    'imagesource': 'jcr:24df7ad7-2af9-418c-8b34-05d372ffad03'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa3054d1-89e1-46f2-859f-fd549e7264bb'
    'lead': ' Iran is ready to talk to Saudi Arabia — or at least so it says. Iranian
      foreign minister Javad Zarif said his country has "always been open to a dialogue"
      with the Saudis. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:31:57.376+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:34.445+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:53.547+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran: We can work with Saudi Arabia

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5ec37c4-2791-4634-80eb-69945e19aabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.445+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davos, Switzerland (CNN Money)</strong> — Iran is ready
        to talk to Saudi Arabia — or at least so it says.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee53e712-f8ef-4aef-b183-a3b1d68f0242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iranian foreign minister Javad Zarif said his country has "always
        been open to a dialogue" with the Saudis. "It takes two to tango, as they
        say," he said at the World Economic Forum in Davos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23998987-598c-4737-a483-f85aee7446ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I believe our Saudi neighbors should come to their senses and understand
        that they have a much better future in cooperation and collaboration with
        Iran," Zarif said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76b5169a-3280-4ded-a431-6f32f097303c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two countries have been engaged in a diplomatic spat over Saudi
        Arabia''s execution of a prominent Shiite cleric and the subsequent torching
        of the Saudi embassy in Iran.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3fb0bcf-726f-405f-a3d5-b91672c9adb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia then cut diplomatic and commercial relations with Iran,
        and an array of its regional allies followed suit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d70738b-4f3f-45e4-827d-ebd06011fc7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe that Iran and Saudi Arabia can be two important players
        who can accommodate each other, who can complement each other, in the region,"
        Zarif told CNN''s Christiane Amanpour.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9a829fa-aa8d-466c-8924-07b461ebba32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Saudis are panicking that there may be a slight opportunity
        that tensions between Iran and the West would reduce," Zarif told Amanpour.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7430a0e8-8846-4f66-96f4-db9eb012e9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snub is particularly painful for Iran, as it came just as Tehran
        was preparing to rejoin world markets following its landmark nuclear deal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c244a98-6088-4397-8a74-9951a4ab7210'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.446+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and Iran are both important players in OPEC, and the
        prospect of deeper divisions in the cartel helped drive oil prices even lower
        this year.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd769867-0f6d-4a9e-a9f2-fe579ba338a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking in Davos, Zarif said the nuclear deal between Iran and
        the international community showed that diplomacy works — and should be used
        to overcome regional problems in the Middle East.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c20fac3-ed04-4e8e-b35e-0c175f789db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we can resolve something... with countries that were hostile
        for at least 37 years, then there is no impediment in resolving regional issues
        between countries and peoples who call each other brothers and sisters and
        who are bound by the same religion," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c7afe62-8463-46c0-93f6-754eba7a5397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:31:57.377+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.447+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
