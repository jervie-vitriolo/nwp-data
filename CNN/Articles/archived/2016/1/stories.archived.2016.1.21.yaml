      'text': '<p>But if you ask the MRT Holdings, Inc. (MRTH), mother company of
        the MRT Corporation, private owner of the MRT, it wouldn''t recommend taking
        the new train for safety reasons.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
