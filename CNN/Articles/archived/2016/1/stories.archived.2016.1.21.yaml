      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines) –</strong> Food businesses
        in this city will now have to include one-half cup of rice in their menu.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c805f16-8c52-476f-99a0-cf73e5430ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:57:49.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dumaguete City council members unanimously approved on Tuesday (January
        19) an ordinance requiring food businesses to declare in their menu that they
        serve one-half cup of rice.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '951ded99-8181-45f2-8792-a4dc8ea7beb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:57:49.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ordinance covers all food businesses like restaurants, school
        cafeterias, food courts, and even national fast food chains operating in the
        city, said City Councilor Peter Catan, the proponent of the ordinance.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7874a1ae-216a-4d85-8a06-77e068ef552f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:57:49.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catan said this is to help address rice wastage and other food security
        concerns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197d9a54-3312-44f1-a482-723d11fe9409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:57:49.530+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.766+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added around 2,000 students supported this measure, saying it
        will also help them save their allowances.</p>'
  'iPhone-6S-6S-Plus-battery-problem-Apple':
    'author': 'David Goldman, CNNMoney'
    'caption': 'Apple iPhone 6 Plus'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-21T22:11:26.600+08:00
    'imagesource': 'jcr:70801624-7c7c-4a90-9e86-e9f595035649'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd516e53e-a3c0-4d10-8020-f311a194173b'
    'lead': 'The iPhone 6S and 6S Plus have a strange quirk, in which the level on
      the battery power indicator freezes after people change time zones or manually
      change the time. Apple suggested a simple solution.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:01:13.543+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:35.642+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:52.974+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why your iPhone battery dies with 50% left

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3f71931-f7fa-4246-88f8-871cbe7a8e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:01:13.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney)</strong> — Is your iPhone lying about
        how much battery power it has left?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bb13cc0-65b2-4faa-8a10-c0a28f8d71fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:01:13.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If so, your iPhone is suffering from a bug that Apple says it''s
        trying to fix.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d67a68-a0f7-4668-a71a-82e03bbae74f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:01:13.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The iPhone 6S and 6S Plus have a strange quirk, in which the level
        on the battery power indicator freezes after people change time zones or manually
        change the time. So your iPhone battery icon on the top right of your screen
        might show 50%, even when it''s about to die.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a766aae-f289-4747-8e25-2b53e5ebacad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:01:13.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To fix the problem, Apple suggests iPhone owners restart their phones,
        then go to Settings &gt; General &gt; Date &amp; Time and make sure that "Set
        Automatically" is turned on.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf259b9d-cdb0-4368-a924-ed75bbc90ee1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:01:13.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/lifestyle/2015/12/09/Apple-Smart-Battery-Case-iPhone-6-6S-power-review.html">Related:
        Apple''s new iPhone battery case promises extra 25 hours of juice</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87733626-0445-4e92-ad0e-9fac3d855ca5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:01:13.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If the problem persists, Apple says customers should contact Apple
        Support.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd88a331e-f830-46b7-85bf-1797d64d153c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:01:13.543+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Apple is aware of this issue and is investigating the cause and
        a solution," the company said on its support page.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58960dd4-6609-49a8-b309-878907af1be2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:01:13.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complaints about the battery issue date back to the iPhone 6S''
        launch. But Apple''s solution, posted last week, is the first time that the
        company acknowledged the problem and explained a workaround for affected customers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b2a7ea8-36bd-4265-b03b-ab55fed2ef01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:01:13.544+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://money.cnn.com/2016/01/19/technology/iphone-battery/">Why
        your iPhone battery dies with 50% left</a>"</em></p>'
  'senior-citizens-bacolod-petition-aquino-sss-veto':
    'author': 'Shiela G. Gelera, Bacolod City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
