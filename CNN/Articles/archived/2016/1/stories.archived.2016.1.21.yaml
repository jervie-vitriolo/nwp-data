      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LOS ANGELES (Reuters)</strong> — Fans of the blockbuster
        <em>Star Wars: The Force Awakens</em> will have to wait two more years for
        the next installment as Walt Disney Co. on Wednesday pushed back the release
        of Star Wars:<em> Episode VIII</em> by seven months.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '798cc1b9-fdcb-4785-94b5-cce6b40c0616'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:54.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.307+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Episode VIII</em>, written and directed by Rian Johnson, will
        now be released on Dec. 15, 2017, rather than the previously scheduled May
        26, 2017 premiere date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef0b342-b32b-4c90-a70e-f0999ce3e8ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:54.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollywood blockbusters released during the summer months have drawn
        in the biggest audiences in recent years but Disney noted the success of The
        Force Awakens, which was released worldwide last month.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0b1dad4-dd06-4f21-92f0-b25a6d06a43f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:54.967+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:34.308+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>The Force Awakens</em> already has become the highest-grossing
        release in North America with $861 million and the third-biggest global release
        in history, taking in $1.88 billion at the box office to date.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871e3124-39eb-4d71-a5a6-0b0567967c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:54.967+08:00
      'mgnl:createdBy': 'cnnproducer'
