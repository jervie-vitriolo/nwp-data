      'mgnl:lastActivated': 2019-09-30T14:53:36.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco also mentioned the launch of the central bank''s National
        Retail Payment System (NRPS) Framework last December. According to the BSP,
        the framework aims to fast-track the establishment of an effective electronic
        retail payment system and promote a “cash-lite” economy.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '356fe482-456e-4b2e-a763-2f378f726480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing a study from the Better than Cash Alliance, the BSP said
        that in the Philippines, "99% of payment transactions per month are done in
        cash, with businesses and individuals making only 1% and 0.3% electronic payments,
        respectively."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3230df53-bb5b-4f34-9995-703dcb02380c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The NRPS is envisioned to provide an accessible, inclusive and
        safe electronic payments system using inter-operable payments network that
        financially links the country – from Batanes to Sulu — 24/7," said Tetangco
        in his speech.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '478bad91-df3e-4eae-a28b-e4d17ef36f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign banks</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d5a327-e93f-4c76-97aa-0789e1d681fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco expects the banking community "to be even more dynamic"
        with the entry of six banks coming from Japan, South Korea, Taiwan, and Singapore.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a37215ca-db70-4fab-9ee8-598a7da9eb76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, President Benigno Aquino III signed Republic Act 10641,
        which allows the full entry of foreign banks into the country. Such banks
        have&nbsp; also been allowed to take a 100% stake in local banks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d0f0e27-d898-462e-806d-07158bf5d077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The entry of new foreign banks under our liberalized regime should
        further enhance the quality of competition among our banks and nurture innovations
        that will ultimately benefit the general public," said Tetangco.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c3024ce-06f6-49a3-8e7c-543d01b63c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long-term stability</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e068e812-a9cb-412e-82e3-7e4b3c2a01eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BSP chief, "The consensus forecast for 2016 is
        for modest and uneven global economic growth."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a6c0824-0d32-4b10-be11-da01aa5fda7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said that the country is not immune to adverse developments abroad.
        "Nonetheless, we believe that our sources of resilience will sustain our growth
        momentum.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4457bc1-1870-45df-b7c4-d635023930d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Private consumption continues to be buoyant while the services
        and industry outputs remain firm. And government spending is expected to further
        increase in line with continuing efforts to address issues on spending bottlenecks,
        especially for public infrastructure."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bf53cd0-4da4-4e2f-831f-6f7f9777b948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco also cited Fitch Ratings'' positive rating outlook on the
        Philippines for 2016, which he said was the "only one for ASia-Pacific."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '159823e9-805c-4884-a0ca-be0385727fd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.466+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We will continue to pursue our reform agenda to ensure stability
        for the long-term. We are unfazed by the challenges that will come our way
