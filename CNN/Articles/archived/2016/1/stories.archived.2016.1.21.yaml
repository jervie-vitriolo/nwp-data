      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This prods government to intensify efforts to fully implement the
        reform and development programs that promote the well being of our people.
        Attainment of the goal to achieve inclusive growth requires sustained dedication
        and perseverance,” Coloma said.</p>'
    '24':
