      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We feel this is a danger to the riding public. Not to mention a
        danger to the system itself. It might destroy the MRT system itself, that
        we own," MRTH Chairman Robert Sobrepeña said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e133eda2-da35-4e37-8289-ce6eb9f7b70b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:49:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:59:58.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/01/12/mrt-glitches-investigation-dotc-sec-jun-abaya.html">Also
        read: ''We will work towards a reduction in MRT glitches'' — DOTC Sec. Abaya</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a29cbc5c-5c9b-430b-bafb-445e42316a8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:49:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:59:58.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MRTH claims that Chinese firm Dalian Locomotive and Rolling Stock
        Co., Ltd., which is supplying the new coaches, has no track record of building
        a similar train type.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a44b79c4-c481-42a4-9bf0-2398c73e34af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-11T16:49:36.921+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-11T16:59:58.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That means this is a guinea pig that we are testing... I wouldn''t
        ride it. I wouldn''t risk my life on an LRV (light rail vehicle) manufactured
        by a company that''s never made such an LRV," Sobrepeña said.</p>'
