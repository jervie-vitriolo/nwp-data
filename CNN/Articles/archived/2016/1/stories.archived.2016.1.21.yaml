      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Clogged roads,
        massive volume of vehicles, snail pace traffic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f8505eb-8c52-47dd-bd15-36a0223521dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.337+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is what Metro Manila traffic looks like during morning rush
        hour. Altogether, they spell a stressful ride or drive.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973114eb-17ad-41fd-827f-e46a5785ff3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>EDSA is the top of mind highway for heavy traffic in Metro Manila,
        however, streets in other areas can be just as bad.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4db7a4-6782-4cca-87ed-9bc70e72e209'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.087+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major thoroughfares such as the Elliptical Road and Katipunan in
        Quezon City, Roxas Boulevard and Osmeña Highway in Manila, and Andrews Avenue
        and Domestic Road in Pasay City are also monitored by authorities because
        of traffic jams.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd98fa73f-6149-4bbf-b298-0c1dfc36fb4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along Shaw Boulevard, motorists complain of longer travel time compared
        to past months.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd80edb82-034d-4740-a369-354e143c4059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeepney driver Rogelio Amante complained that traffic on the said
        road is comparable to that of EDSA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d5c0808-7ce9-4cdc-873e-1646ff9b5f57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/metro/2016/01/12/Traffic-Metro-Manila-state-of-emergency-James-Deakin.html">Also
        read: State of emergency needed to solve traffic woes – motoring expert</a></strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae71ed14-02f4-4644-80ba-b2fdbe3d4fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Randy Bautista, a motorist, complained that what used to take him
        five minutes to drive before, now takes half an hour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227ec12f-411c-4b56-9a98-62c297aaee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.338+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Causes of congestion</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d74534-252b-4c1a-bdad-52a0d8ee655f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commonwealth is also a trouble spot during rush hour, even if it''s
        the widest road in Metro Manila.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6d407b2-9607-4e52-947a-9171e7ac376f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.088+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to SPO1 Edgardo Talacay, chief investigator of the Quezon
        City District Traffic Sector 5, various factors contribute to the congestion
        there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2e72e55-d10e-41c3-af3e-11c326b93dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>First, the volume of vehicles coming from many areas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87be4fd4-c8a9-4032-8afb-4c4150ae08d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang</em> Commonwealth is 8-10 lanes on both sides. <em>Magtataka
        tayo bakit</em> despite almost 10 lanes still <em>mayroon pa ring</em> congestion.
        <em>Una</em>, volume of vehicles. Vehicles coming from Caloocan, Bulacan,
        Marikina, Montalban, San Mateo, and the residents of Quezon City so <em>halos
        limang bayan ang dumadaan dyan,</em>" Talacay said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa8e0792-cedd-4718-b516-e3229c240279'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Commonwealth has 8-10 lanes on both sides. It''s
        a puzzle why despite having almost 10 lanes, there is still congestion. First
        the volume of vehicles. Vehicles coming from Caloocan, Bulacan, Marikina,
        Montalban, San Mateo, and the residents of Quezon City take it, so almost
        five cities are plying it."]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1d7fe26-ba4d-4a60-a823-1c5a5e17054c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.339+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A second, and "big factor," is the lack of discipline, according
        to Atty. Crisanto Saruca Jr., director of the Metropolitan Manila Development
        Authority Traffic Discipline Office.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '230ae81e-ffe8-49dd-bdc3-6f62646f923b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="https://cnnphilippines.com/metro/2016/01/07/ltfrb-eyes-nonstop-double-decker-bus-service-to-declog-edsa.html">Also
        read: LTFRB eyes nonstop double-decker bus service to declog EDSA</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9f783ee-5aa2-4a71-b2a9-99f802181e79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Commonwealth, vehicles changing lanes, illegal terminals, and
        jaywalkers can be seen.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5b3d063-ab12-41c6-8d9b-fc50f2c1d1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities said that these often lead to vehicular accidents, slowing
        traffic even more.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02fe45b0-5d51-4564-9c0b-c04d417102ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a daily basis, authorities record an average number of 60 vehicular
        accidents all over Metro Manila.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26903350-4f03-4587-9f8e-80eed215d7e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Solving traffic woes</strong></p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d439b9-4a1c-4b2c-9165-55e9149690bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saruca admitted that solving the traffic mess on EDSA and other
        congested roads require many things, including a reliable mass transport system,
        additional infrastructure, and reduction in the number of vehicles.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d204ed-00fa-419b-a158-94179d9f3ef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.089+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.340+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at the end of the day, he said the solution still boils down
        to road users. Motorists and pedestrians must follow traffic rules and regulations,
        he explained.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5eb60f1c-7ca0-492c-adfc-88e957de2e67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-10-10T16:50:56.090+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-10-10T16:51:19.341+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Observe traffic rules, go to the loading and unloading bay, use
        the footbridge, throw your garbage in the proper place. These are simple,
        but it would mean a lot," Saruca said in a mix of English and Filipino.</p>'
  'mrt-new-coaches-danger-mrth':
    'author': 'Kristine De Guzman, CNN Philippines'
    'caption': 'Robert Sobrepeña, chairman of MRT Holdings, Inc., mother company of
      MRT''s private owner, claims that the Chinese firm supplying the new coaches
      has no track record of building a similar train type, making it a "guinea pig."
      "I wouldn''t ride it," he said.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
