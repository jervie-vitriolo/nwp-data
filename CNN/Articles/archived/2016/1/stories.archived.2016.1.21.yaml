      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Franchise veterans Carrie Fisher (General Leia) and Mark Hamill
        (Luke Skywalker) also are expected to return, although Disney did not comment
        on casting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
