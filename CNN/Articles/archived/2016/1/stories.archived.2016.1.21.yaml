      'mgnl:type': 'image'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '293c49dd-1b8b-4da3-ab50-fbaf7c98bab9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body, however, warned that the list may still change as
        two candidates — Poe and Duterte — still have pending cases.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5653f747-890b-4016-be4b-738957fb75a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:11.680+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.952+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Syempre yung mga ano pa, may mga pending na kaso, susubukan
        naming habulin. Kung hindi namin kayang habulin, lalabas na sa balota,</em>"
        said Comelec Senior Commissioner Christian Robert Lim.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80c3f992-3b40-4453-a6c1-1dc78dc46cef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:11.680+08:00
