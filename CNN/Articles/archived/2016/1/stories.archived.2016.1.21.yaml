      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>San Fernando, Pampanga (CNN Philippines)</strong> — Toys
        from the past were being featured in Angeles City as the "Piyalungan" Children''s
        Toys of Yesteryears exhibit was launched on Wednesday morning (January 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd62591-9f9a-4f34-a5a0-90a282ce2d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:01.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museum curator and coordinator Alex Castro features his collection
        of old toys.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc435223-8794-4fe7-828f-968a591a0e80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:01.563+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the highlights of the event was the oldest china head doll
        which was made in the 1900s.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9eb8f4c-c3c2-4802-bed0-8b537dd20999'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was bought for $300.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83bc1605-37e8-4f95-b5c3-1765725ace43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also featured were old toys such as the first Barbie doll, G.I.
        Joe, old cars, bicycles, postcards, yoyo, lunch box, robots and a lot more.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee273a39-a2e2-4b91-94cc-014be8478c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro said that the exhibit aimed to make youngsters realize how
        life was simpler before.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '973f75f8-46a2-4681-bc7e-bd79d9967a84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also aimed to encourage them to participate and try the traditional
        Pinoy games.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23bcd7bc-c7fd-4f5b-a0db-608e057fca78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T08:10:01.564+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.972+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The toys were collected from Castro''s different trips around the
        world.</p>'
    '8':
