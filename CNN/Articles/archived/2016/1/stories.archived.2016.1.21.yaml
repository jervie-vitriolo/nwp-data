      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/metro/2015/09/04/Chinese-engineers-assemble-new-MRT-prototype.html">Related:
