  'stock-markets-in-correction-bear-territory':
    'author': 'Heather Long, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-21T14:13:18.934+08:00
    'imagesource': 'jcr:5b847d42-24c1-448d-88e3-93a678bb2207'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '182466d6-d15f-4b2d-b512-d0ff5238f219'
    'lead': 'The Chinese government''s attempts to manipulate its currency and stock
      market this year have caused a global panic. As China goes, so goes much of
      the world now.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:28:04.731+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:37.501+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:51.344+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China just sent Europe into bear market. U.S. next?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'facdef5a-df6c-4d71-818a-1ad2b78853cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — China sure is playing a
        larger role on the global (economic) stage now.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2420ec-172f-4a5f-9270-6d92127776eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Chinese government''s attempts to manipulate its currency and
        stock market this year have caused a global panic. As China goes, so goes
        much of the world now.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2833b9c6-37a7-49fb-8c13-afe452807aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s own market has plunged into bear market territory -- a
        severe drop of 20% or more. And it has dragged much of Europe and Japan with
        it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8c2e357-2264-49bb-bec4-127d40c12165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After Wednesday''s big global sell-off, France and the United Kingdom
        entered a bear market too. Japan''s Nikkei index is also there. Japan exports
        nearly 20% of its goods to China.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2a44245-c84e-4df4-855a-6bbb7fcfb901'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Germany tumbled into a bear market only a week into 2016 as investors
        worried how the country''s companies would fare if China wasn''t buying as
        many of its goods. China and the United States are Germany''s biggest trading
        partners outside of Europe.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb37b05-0ab4-4665-a41b-69c86ae4b676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While China still claims its economy is growing at 6.9%, most experts
        believe the real statistic is far lower and that''s why the government is
        taking such dramatic action.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b899ac08-553e-4d1d-84c4-89d6436ae331'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.502+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Major global markets now in bear market status:</strong></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '657c019a-dcb4-4115-8bfd-614a4e2bb372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China (Shanghai A Share) Canada (TSX 60) Germany (DAX) France (CAC
        40) UK (FTSE 100) Japan (Nikkei 225) Europe (Stoxx 50) U.S. Small Cap stocks
        (Russell 2000)</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c65ced3-f2e0-47cf-93c9-d7d2fb3da6e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.731+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a tug of war between the influence of China and the United
        States on world financial markets.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cee6fcdc-9da0-4bb1-a976-10711aae9e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. car sales are at an all-time high and unemployment is at a
        very low 5%. But the economy is still chugging along with "good but not great"
        growth.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '195ef6d7-b16e-4ca2-9879-6b01fd0d740b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American stocks have taken a big hit, but not nearly as much because
        the U.S. remains a driver of global growth too. The big drop in oil prices
        also benefits many Americans because it''s a huge cost savings.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1b40603-8f62-4dbd-ae0d-c901e0d075ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That said, U.S. stocks aren''t immune from the impact of China and
        the pain in the energy sector from cheap oil and gas. The U.S. market fell
        into correction this month -- a drop of 10% or more.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30705c1e-8240-4ced-b24d-817b6f87406d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether the U.S. hits bear market territory will largely depend
        on whether oil prices continue to grind lower and any signs that the economy
        is deteriorating.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dcc0b57-9b04-45cb-b903-31e52a829aec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major global markets now in correction</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6d4d419-5ae0-4ea5-89b3-829c3c4885c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United States (Dow, S&amp;P 500 and Nasdaq) Switzerland (SMI) Australia
        (ASX) Russia (Micex) India (Sensex)</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee8c7d-9f17-41f4-90fb-b7f6a2a450e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:28:04.732+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:37.503+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/20/investing/stock-markets-in-correction-bear-territory/index.html?iid=hp-toplead-dom">China
        just sent Europe into bear market. U.S. next</a>?"</em></p>'
  'Robredo-barangay-workers-wages':
    'author': 'Elyrose S. Naorbe, Iloilo-based journalist'
    'caption': 'Liberal Party vice presidential bet Leni Robredo pushed for fair wages
      for barangay workers at the Barangay Health Workers Provincial Congress in Iloilo
      on Thursday (January 21).'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-01-21T15:10:53.570+08:00
    'imagesource': 'jcr:2e71b956-37e2-4c77-8611-ba6145755a85'
