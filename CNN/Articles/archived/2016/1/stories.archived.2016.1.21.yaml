      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/sports/2016/01/18/PHOTOS-PBA-finals-Alaska-vs.-SMB-Game-1.html">PHOTOS:
        PBA finals Alaska vs. SMB (Game 1)</a></strong></p>'
