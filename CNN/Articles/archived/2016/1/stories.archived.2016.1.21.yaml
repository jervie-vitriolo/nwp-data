      'text': '<p><strong>Cavite (CNN Philippines)</strong> — Davao City mayor and
        presidential candidate Rodrigo Duterte knew exactly what to say when he came
        to Bacoor City on Thursday (January 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1acda92c-208d-49b9-9963-46a33d6622fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.396+08:00
