      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a scheduled en banc sa Tuesday. That''s for the finalization...
        <em>Medyo</em> shortlist<em> na talaga itong nilabas namin."</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d33e0-946d-4cc4-8310-492addb2b877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:11.681+08:00
