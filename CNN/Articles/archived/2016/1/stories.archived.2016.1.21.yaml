    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c758a23-f59c-4f43-8a48-b82db05ff3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:22:58.084+08:00
      'mgnl:createdBy': 'cnnproducer'
