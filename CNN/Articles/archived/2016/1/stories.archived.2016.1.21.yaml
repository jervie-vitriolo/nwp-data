    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-INC member gets arrest warrant for second libel case

      '
    'updated': 2016-01-22T10:15:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edc31b59-e391-49d6-8df7-edc336b54261'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.496+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Cases are piling
        up on Lowell Menorca, a former Iglesia ni Cristo (INC) minister who was expelled
        from the church.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba5a74ae-f7b5-4726-91f5-47ef1a963d3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (January 20), police officers in Manila received a copy
        of a second arrest warrant issued against Menorca — this time from a local
        court in Marawi City.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a37cf4-15e2-4662-bbaa-60ab10a9e835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/20/Lowell-Menorca-INC-arrest-libel.html">Related:
        Authorities arrest ex-INC minister Lowell Menorca II for libel</a></strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56027e92-8eb9-429d-8715-37da6c5f32c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.176+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Just a day before, he was arrested over a libel case filed against
        him in Lanao Del Norte.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd02e3516-3c66-49a6-a2ee-f3d4d164a858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menorca is convinced INC officials are behind all this.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef218f52-91c5-49d3-b4e7-078b94607244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is just proof of it... na talagang gagawin nila ito to prevent
        me from talking," he said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92b42838-f104-4f6a-90cb-8b3e6439f12e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Menorca has other libel cases pending in Cavite, Pampanga, and Masbate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b076c5a0-9a6e-48d9-8dff-4f89329f7054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said cases were filed by members of the church''s disaster response
        group SCAN International, which supposedly got offended by Menorca''s previous
        statements that the group is involved in illegal activities.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d900c66-4f5c-4ba3-b21a-b3799caf3d72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/20/INC-Lowell-Menorca-arrest-Edwil-Zabala.html">Related:
        INC denies involvement in Menorca''s arrest</a></strong></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77e065a8-b329-44b6-a0aa-4aa058720401'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.177+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.497+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Menorca said he was merely referring to certain members of the
        SCAN, and not the organization as a whole.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ca8513c-3543-4693-a1c1-dabfbc18e593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m not talking about the whole organization.<em> Kasi kahit anong</em>
        organization there would be one or two or fraction na unfortunately<em> magagamit
        sa masama</em>," said Menorca. "''<em>Yun lang ang</em> point <em>ko</em>
        dun but it was taken out of context that was their springboard<em> para mag-</em>file<em>
        ng</em> numerous cases against me."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d17170-7160-48c4-a64b-ddfff9a757e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:43:37.178+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:38.498+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
