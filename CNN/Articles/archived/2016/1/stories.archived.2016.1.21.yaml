  'bangko-sentral-ng-pilipinas-plans-2016':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-01-21T15:10:28.883+08:00
    'imagesource': 'jcr:7eccdf62-0db3-4564-9e9b-c98affc719c3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd29bc954-86da-4a65-aa25-127235ad5b41'
    'lead': 'Although 2015 was a challenging year for the global economy, Bangko Sentral
      ng Pilipinas (BSP) Governor Amando Tetangco believes that the Philippines''
      banking sector will be starting 2016 "from a position of strength."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:44:49.630+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:36.463+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:51.887+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What''s in store for the BSP in 2016?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17ac7b50-57f4-4b70-b551-22f9eb9d4bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With Greece''s
        default, China''s economic restructuring, and the sharp drop in oil prices,
        2015 was a tough year for the global economy — and the International Monetary
        Fund (IMF) predicts more of the same for 2016.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c9c925a-5eef-422c-b0ad-4a6d7f5465b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Read: China and oil will drag down global growth — IMF</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '765cdbb8-9f41-47ab-9e37-5647bc952a03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Bangko Sentral ng Pilipinas (BSP) Governor Amando Tetangco
        believes that the country''s banking sector will be starting 2016 "from a
        position of strength."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ab360f-a5f7-46f7-af06-8220b484e7d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a speech during the BSP''s Reception for the Banking Community
        on Tuesday (January 19), Tetangco explained that the country "should be able
        to manage external risks that may arise from continuing volatility and possible
        contagion[.]"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a6e106-7f5f-4f6e-969b-32de61fa906b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.464+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[W]e anticipate that 2016 will continue to test the resilience
        of our banking system, with market volatility that can heighten market liquidity
        and credit risks."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad149a66-1f17-40fb-a428-0b14f6cc28a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>ASEAN integration</strong></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeb72853-0c5c-4a0a-8237-d8b70af417d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tetangco said that the central bank will also pursue greater financial
        integration with countries in the Association of Southeast Asian Nations (ASEAN).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1124ec87-9b06-4cce-a5f9-6769987fd659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The BSP will actively pursue bilateral arrangements to designate
        Qualified ASEAN Banks… under the ASEAN Banking Integration Framework but much
        work must be done in parallel on payments and settlements, market infrastructure
        and capital market development."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef20a9d5-cafc-4289-9af3-bbfeb131f82c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:49.631+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.465+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Cash-lite'' economy</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a850d8e4-f36b-4436-9f10-53c61688e3ed'
      'mgnl:activationStatus': true
