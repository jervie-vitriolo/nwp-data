      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Involved in the mishap was an 8-wheeler hauler loaded with soft
        drinks and a Bongo Frontier cargo truck loaded with dried fish.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6577e75-c5d4-45c5-aae6-349e9822ce86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:26:40.868+08:00
