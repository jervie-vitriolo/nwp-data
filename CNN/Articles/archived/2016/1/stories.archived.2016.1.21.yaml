      'text': '<p>UP Alchemes (Academic League of Chemical Engineering Students),
        Quezon City</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2efef31-081a-4047-931f-8f6334f06c08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:30:44.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:31:21.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Tayo 13 was organized by the Tayo Awards Foundation, the National
        Youth Comission, and the office of Sen. Bam Aquino.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1643a2d4-457c-49bc-afd8-a9a75b6f554e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:30:44.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:31:21.986+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Standing up for freedom</strong></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61dc0ba9-4809-475b-91e1-35031de465b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:30:44.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:31:21.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later in the evening, Aquino was at the freedom speech event in
        Intramuros, Manila — an annual event that discusses the state of freedom in
        the Philippines.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df37e66d-da86-49e8-8e88-d4278a339142'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:30:44.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:31:21.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Liberals had always stood for freedom, as they take hold
        of their own destiny and live with dignity.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e980fd67-21f5-4f28-a0c2-2f5045c3c58f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:30:44.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:31:21.987+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is organized by The Friedrich Naumann Foundation for Freedom
        (FNF) — a partner of the Liberal Party since it opened its office in the Philippines
        in 1986, and an advocate of liberal democracy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ef546c-f001-4df6-83a9-4fa63b26fe6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:30:44.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:31:21.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino noted that in other countries, liberal stood equal to progressiveness.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '473cb66f-6829-4e80-9896-14b87d6349a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:30:44.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:31:21.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He mentioned programs that had freed Filipinos from various problems:
        the cash subsidy program which freed children from ignorance, freeing parents
        to dream of better future for their kids; freeing the Filipino from vulnerability
        — from disasters, as the government strengthens disaster protocols; freeing
        the Filipino from disease, through PhilHealth, which now covers 91% of the
        population.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2ccc153-23c3-451a-a369-70ae8e3334c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:30:44.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:31:21.988+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FNF Country Director Jules Maaten recognized the changes made under
        the Aquino administration and stated his support for the continuation of Daang
        Matuwid.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddda9d4-8720-4329-8806-0aceaaf82d6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:30:44.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:31:21.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To lighten the mood, Aquino mentioned there were only a few days
        left before he himself got freedom — but added that he hoped Liberals in the
        government would continue the achievements made under his administration.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b14d8da7-67f3-4bb2-9586-c9dc771bc89c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:30:44.534+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:31:21.989+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Patricia de Leon contributed to this report.</em></p>'
