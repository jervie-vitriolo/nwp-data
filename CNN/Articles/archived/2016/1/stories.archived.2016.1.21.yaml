  'muslim-christian-al-shabaab-attack-kenya':
    'author': 'Ashley Fantz, CNN'
    'caption': 'Salah Farah, seen here after Al-Shabaab militants shot him during
      a bus attack in Kenya, died on Monday (January 18) during surgery.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-21T21:11:50.961+08:00
    'imagesource': 'jcr:0829fb15-e5e5-4f5c-9df0-56e4ad3a01f6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '50a817cb-dd1e-4cef-a919-b491be769b5b'
    'lead': 'Kenyan who shielded Christians from Al-Shabaab attack dies during surgery. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:19:02.350+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T14:19:22.274+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T14:19:22.013+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kenyan Muslim who shielded Christians from terrorists dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e25a75b4-f87c-4456-9fb6-a9bb92afe5de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>KENYA (CNN)</strong> — Kill us all or leave.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eaaa5eba-63b5-4392-a4af-985069060ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.274+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s what Salah Farah told Al-Shabaab gunmen who ambushed a bus
        he was riding in the Kenyan county of northeast Mandera in late December.
        The gunmen said they were going to kill Christian passengers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '687043cc-fb43-418a-95bf-65ea5bf490b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/world/2015/12/23/muslim-christian-al-shabaab-attack-kenya.html">Also
        read: Muslims shield Christians when Al-Shabaab attacks bus in Kenya</a></strong></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d4b379a-d36a-4df7-bf92-f76a4626b94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They told us if you are a Muslim, we are safe," he then recalled
        to the BBC. But Farah and other Muslims on the bus stood up to the terrorists
        and risked their lives by shielding the Christians.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b49eb247-62af-4708-b1fa-8c8427367e37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farah was shot. Over the past several weeks, he has seemed in good
        spirits, talking to reporters and his family. But on Monday (January 18),
        during surgery, he died.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8457f4d6-cc69-4e7c-ab78-6281cea294ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The school teacher''s words of peace and brotherhood are being praised
        this week in international news coverage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0b93781-8fea-4a3f-969c-ac18f95e2d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.350+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.275+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People should live peacefully together," he told Voice of America
        earlier this month. "We are brothers. It''s only the religion that is the
        difference, so I ask my brother Muslims to take care of the Christians so
        that the Christians also take care of us. ... And let us help one another
        and let us live together peacefully."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88ffb528-17db-48a9-9071-b7418356ce81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farah''s body was flown on a police helicopter to his home where
        he was buried. Many gathered at his graveside, wept and prayed. His wife,
        Dunia Mohamed, is nine months pregnant. They have four children.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43415f0c-dd85-454b-bd58-c60d41ef3c99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farah was his family''s primary breadwinner. The couple also lived
        other family members including his elderly parents. His mother, Amina Sabdow,
        was unable to speak when she heard her son had died.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '896b4dcd-cab5-481a-827e-29513791ddaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kenya teachers commission sent condolences and vowed to help
        the family financially.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c907ae1f-4537-44b4-9aa6-cc6554d9173e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.276+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mandera County Gov. Ali Ibrahim Roba also promised to help Dunia
        and provide an education for the children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15ba4734-74e7-4ecc-b034-78289ffe732f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farah was a role model, they said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e5fef2-6755-4c49-9d16-8599d67e1ab6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Al-Shabaab terror</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5e2fb85-3346-4abe-89a0-6e487edac8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab emerged largely because of weak government and law enforcement
        in Somalia. Most recently a small faction of the group pledged allegiance
        to ISIS.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93855a7-5143-4446-917c-203145c068f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Shabaab is largely a militant Somali jihadi insurgency that the
        United States designated as a foreign terrorist organization in March 2008.
        Their stated goal is to turn Somalia into a fundamentalist Islamic state,
        according to the Council on Foreign Relations.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ee13eb-78eb-4ce5-9c47-e0745baabe64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.277+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has been blamed for attacks in Somalia that have killed
        international aid workers, journalists, civilian leaders and African Union
        peacekeepers as well as civilians.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae78a053-cf07-4e10-8577-c7f1b06b43cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2011 United Nations report stated that Al-Shabaab has raised tens
        of millions of dollars from extortion, illegal taxation and other illegal
        means.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3f8703-75ed-4d55-b85c-eb871327c64c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:19:02.351+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:19:22.278+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/20/world/kenyan-shielded-christians-dies-al-shabaab/index.html">Kenyan
        Muslim who shielded Christians from terrorists dies</a>"</em></p>'
  'Australian-Open-Match-Fixing-controversy-Melbourne':
    'author': 'Ravi Ubha, CNN'
    'caption': 'There were more claims made about match fixing in tennis.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-21T20:29:33.176+08:00
    'imagesource': 'jcr:67d690ec-8b08-4663-91c3-c5265b77fac9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b6d5ed18-eaaf-4e22-badc-074b12e5cfcd'
    'lead': 'Three days into the Australian Open and the shadow of the match fixing
      issues that have been brought to light continues to linger.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:24:45.341+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:35.064+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.4'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:53.328+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Australian Open: ''Fixing'' controversy continues to overshadow slam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a788cf-661f-4946-81d1-904187dc47ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — It''s the third day at the Australian Open
        and the issue of match fixing overshadowing the season''s first grand slam
        shows no sign of going away. Once again, players and officials played down
        the controversial claims.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1f448b8-e513-441c-9be1-2e6510d17d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After the BBC and BuzzFeed News published an investigation Monday
        that stated match fixing was a widespread problem in tennis, the BBC quoted
        an unnamed former player from South America who said matches were fixed at
        Masters series tournaments.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87795d8e-2e4c-4e64-ba2d-38cc8232d8a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.065+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Masters tournaments aren''t as prestigious as the four
        grand slams, their draws are usually considerably smaller than the singles
        field of 128 at majors and thus feature higher-ranked players.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cfc1487-1ff2-4e59-9582-9afd081e16ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The BBC said the South American played on the tennis tour last year
        but is now a coach. The player had requested anonymity before talking to the
        BBC.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7dd18e-e377-4553-af91-6493477601c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fresh report and a BBC radio program that aired Tuesday in the
        UK came in the wake of the original one Monday which said grand slam winners
        in both singles and doubles were among those reported to authorities for losing
        games when "suspicious" bets were placed against them.</p>'
    '9':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">The <a href="https://twitter.com/hashtag/TennisRacket?src=hash&amp;ref_src=twsrc%5Etfw">#TennisRacket</a>:
        Secret Files Expose Evidence Of Match Fixing at Grand Slam <a href="https://t.co/mrlRw347rx">https://t.co/mrlRw347rx</a>
        <a href="https://t.co/09R6TtRPBD">pic.twitter.com/09R6TtRPBD</a></p>&mdash;
        BuzzFeed News (@BuzzFeedNews) <a href="https://twitter.com/BuzzFeedNews/status/688937818966503424?ref_src=twsrc%5Etfw">January
        18, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcbe327-701b-4c83-8722-a34ff5fd0bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '320663ec-e61f-49a9-92a7-8fc86ac89a5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.342+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No names were mentioned and several players who have spoken to CNN
        said the investigation lacked proof and was dated. In the BBC''s follow-up
        radio program there was no mention of a grand slam singles champion being
        reported.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b9cc0a4-c066-4cd5-b1f4-a8585dbe0028'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/19/Tennis-Australian-Open-match-fixing.html">Related:
        Match-fixing in tennis: ATP Tour rejects cover up claim</a></strong></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b458dd8-81ca-4a1b-8ada-fcfed522c7d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''Pure facts''</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afc0c125-b19f-499a-8e0f-597b12f60139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austrian journeyman Daniel Koellerer told the BBC he was offered
        money to throw matches in 2009 at the French Open and in Chennai and Moscow.
        He said he refused the offer.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f7cab01-990d-4543-a843-a29f46ca1167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Koellerer, who earned the nickname "Crazy Dani" for his controversial
        on-court antics, became the first player banned for life for match fixing
        in 2011.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc24782e-d369-46f4-bccd-27552b1b29bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.066+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that the story that was written was rubbish because they''re
        just pouring dirt on our sport without proving anything," Sergiy Stakhovsky,
        a longtime member of the ATP''s player council, told CNN.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6853c9de-a494-4c88-b6c2-b21f488eacd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And what we need is facts, facts, pure facts. Names, statements,
        settlements. Payments, pictures, something."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9442873-acb9-45ab-b456-88562cd1a83c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.343+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The outspoken Ukrainian chatted while glancing at scores on television
        screens near the men''s locker room at the Australian Open and revealed how
        a misleading scoreline could mistakenly be construed as suspicious behavior
        by a player.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2490541d-3918-415f-a53f-eaca27fd02d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He referred to a second-round match between David Goffin -- who
        beat Stakhovsky in the opening round -- and Damir Dzumhur on Tuesday.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7255daf-8489-4b6f-a289-2affc9704921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goffin, the considerable favorite ranked 16th, won the first set
        but then lost the second 6-0 to the world No. 81.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd860259-381c-43f9-bf5e-6b07054f3fe2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today I think Goffin was not far off losing to Dzumhur," said Stakhovsky.
        "Was he tanking? No. It''s a sport where a lot of different parts must fit
        in for you to win a match."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea4ad38-2846-422f-815d-f55b45d4f014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Goffin ended up winning the match in four sets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '389d3a51-ba73-4b94-a08a-1bf76b7e9fb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/20/Australian-Open-2016-Nadal-Verdasco-Halep-Murray.html">Read:
        Rafael Nadal stunned by Fernando Verdasco</a></strong></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6245bfc2-a40a-4d87-a210-16128f6fc2bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>''They do their jobs like the FBI''</strong></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8793a620-020a-4493-a707-2a2728db4709'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.344+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.067+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stakhovsky also backed up the Tennis Integrity Unit (TIU), which
        was formed in 2008 after a match between former No. 3 Nikolay Davydenko and
        Argentina''s Martin Vassallo Arguello in Sopot, Poland a year earlier. The
        ATP carried out an investigation following suspicious betting patterns but
        neither player faced sanctions.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad87064b-7595-4f7b-bb4b-4daf6c3d87aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TIU and tennis authorities were accused this week of failing
        to thoroughly investigate match fixing claims. Lack of transparency has also
        been used as a criticism, most notably by twice grand slam champion Andy Murray
        on Tuesday.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c22af1db-8f54-4c0c-ae32-0878200b370d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Stakhovsky wasn''t buying that.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de826caa-b9f5-4f73-bf27-1ee144d93c33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do their jobs like the FBI," he said. "Do they hold a press
        conference every year and say to the US people that we are investigating this
        and this? No they do not.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b438194-5033-4359-9559-a3bfa3497908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They do their job and that''s what needs to be done. They do their
        job and to the best of their knowledge. And that''s what we have faith in,
        and we believe that through the years that we played they did the best they
        could because we paid them to do the best they could."</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '112c9f98-6c52-44a8-abca-298c1b966f5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ATP said it wouldn''t be commenting on the matter Wednesday;
        the head of the ATP Chris Kermode denied on both Monday and Tuesday that any
        evidence was suppressed. He also reiterated tennis'' zero-tolerance stance
        on match fixing.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd260f4f7-f1d9-44fe-8421-561ca2d73b25'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nigel Willerton, director of integrity at the TIU, said it was difficult
        to get evidence in cases because bank records, phone records and emails, for
        example, don''t have to be submitted by those being investigated.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a68fed4-0c7c-49df-a6fe-f44b11428cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.345+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TIU released a statement Wednesday urging the player "behind
        the allegations to make contact with the TIU and to share the information
        he claims to have."</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72eec4a1-56fc-4c74-8cbf-1ecba9aa3e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corrado Barazzutti, Italy''s Fed Cup captain, said preventing match
        fixing is key.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab0dc52a-bc17-4d30-a845-f534fd6e5adb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.068+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have to do something maybe to stop it before it happens," he
        told CNN. "Maybe you have to do something if you know people (are) talking
        to people that (are) proposing something.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d654377-8320-4c46-83fe-34d2df1a8dd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think (match fixing) is impossible to prove. If you don''t catch
        the people while they''re getting the money ... but then we can even discuss
        this, ''Why are they getting the money?'' It''s difficult. The system is not
        perfect but it''s difficult to do something to stop that if match fixing is
        taking place."</p>'
    '58':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc12afc0-5cbf-4ee3-8451-553bae8c9c73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/19/Australian-Open-2016-Wozniacki-Williams-Sharapova-Djokovic.html">Read:
        Caroline Wozniacki crashes out in shock defeat</a></strong></p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cc98803-3450-4591-9705-c0a59d83cf3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:45.346+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:35.069+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "Australian Open:
        ''Fixing'' controversy continues to overshadow slam"</em></p>'
