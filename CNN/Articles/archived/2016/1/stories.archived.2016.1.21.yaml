        Koronadal City on Thursday morning (January 21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83d70350-aa05-4a90-9ad4-3395f4be2468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:26:40.868+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.511+08:00
