      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Dumaguete City (CNN Philippines)</strong> — A group of concerned
        youth headed to the streets of Dumaguete City to educate erring motorists
        who park their vehicles in non-parking spots on Wednesday (January 20).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd437eb6b-515c-4dd9-bd15-9e3cd5dc1d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:50:16.095+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:55:13.009+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Denniz Futalan, a photographer and the administrator of the Facebook
        group "I Park like an Idiot in Dumaguete City," said in an interview that
        they started a social movement to educate motorists and to make them adhere
        to traffic rules and regulations.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31643088-9fd0-4874-a9ea-b50cbd0acd94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:50:16.095+08:00
