      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I haven''t seen even the merits of the case kasi wala ngang papeles
        eh, it''s just the warrant," said Cristobal. "<em>Pero</em> what raises your
        eyebrows is <em>galing sa</em> Mindanao <em>(yung</em> case) <em>eh tinanong
        ko siya, hindi naman siya nagpunta doon.</em> At least in recent months,<em>
        ano so saan galing yon</em>?"</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f100316-aa92-4514-a38c-a295479f4387'
