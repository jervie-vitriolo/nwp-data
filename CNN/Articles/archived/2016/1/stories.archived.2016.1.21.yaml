      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.966+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six civilians, including four women, died, and at least 24 others
        were wounded in the Kabul blast, said Afghan Deputy Interior Minister Mohammad
        Ayoub Salangi.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd583f95c-bb71-4ad8-9d40-4d0711002049'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.414+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bomber targeted a bus carrying staff members from Afghan broadcaster
        Tolo TV and video production company Kaboora Productions, Afghan Chief Executive
        Abdullah Abdullah said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7787cd0e-8bc3-44f6-8df7-0d44722436ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Murdering those who work to enlighten, educate, and entertain will
        not stop Afghans from exercising their universal human right to freedom of
        expression," the U.S. Embassy in Kabul said in a statement condemning the
        attack. "A vibrant media is one of the great successes of the Afghan people
        over the past 14 years."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '078f8430-d8fc-488c-8461-547ce5008654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Afghanistan''s parliament building and the Russian Embassy are on
        the road where the blast occurred. But it was not immediately clear if the
        attack killed or injured any Afghan public officials or foreign diplomats.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f264f013-f831-4d49-85f0-289588cf3260'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban claim responsibility for the bombing, wrote Zabihullah
        Mujahid, a spokesman for the Taliban''s self-declared Islamic Emirate of Afghanistan,
        via email. He accused Tolo TV of being part of the West''s intelligence network.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01f05f02-ccc8-4b83-90b2-4db17f90d960'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its purported involvement in Wednesday''s attack isn''t a major
        surprise, given the Taliban''s longstanding and violent opposition to free
        expression and other rights. The group issued a threat against the independent
        Tolo TV network last year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73433432-1a92-47f0-8908-d4183a1aa183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Taliban one of many violent forces in Afghanistan</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe22fe0-0b46-41dc-8e35-e81d0ded9a07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Taliban has been battling the Afghan government and its foreign
        allies since being ousted from power after the September 11, 2001, terrorist
        attacks on the United States.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a454cb9-dabd-4ee1-b70b-942cfa6a0d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.967+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Yet it is hardly the only group responsible for recent violence
        in Afghanistan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd29d16-f0b4-40e2-9cc9-334b7c912864'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under its late leader Osama bin Laden, al Qaeda long called the
        mountainous Asian nation its home, and it continues to have a presence there.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76861069-4b9d-4f78-b1e0-77023765718d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And more and more, ISIS is making its own presence felt.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec9b29f6-6da1-42af-a3af-fcb23323e045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That group emerged in Iraq and Syria, where it holds swaths of territory
        as part of what it calls its Islamic State caliphate, but has carried out
        or inspired attacks in many other places around the world as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b859ed1-8931-4e28-b030-f0877785a8f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The relatively poor, war-torn nation of Afghanistan has been one
        such locale, with President Ashraf Ghani warning the U.S. Congress last March
        about the "terrible threat" the group poses to his country and its neighbors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d015a55-a66f-4eae-9c25-de2501a2a015'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gen. John Campbell, the commander of U.S. forces in Afghanistan,
        told Congress last fall that between 1,000 and 3,000 active ISIS members were
        in Afghanistan. Many of these new recruits are disaffected Taliban, a fact
        that may have played into Russia''s recent decision to share intelligence
        pertinent to fighting ISIS with the Taliban, its historic foe.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7981869-d185-4fac-803e-7fa73a64cea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.415+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Masoud Popalzai and Hamdi Alkhshali contributed to this
        report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aba083d-dd1d-4133-96ef-368c1026a945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:42:04.416+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.968+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/20/asia/kabul-suicide-bombing/">Suicide
        bomber targets media bus, kills 6 in heart of Kabul</a>."</em></p>'
  'facebook-app-bypass-china-censors-tor':
    'author': 'Jose Pagliery, CNN Money'
    'caption': 'Facebook''s app for Android has a new feature that will allow users
      to use the social network in areas where it is banned.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-01-21T19:47:50.655+08:00
    'imagesource': 'jcr:6c2baaac-ab39-4d0c-af97-f1fd9e4d24dd'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0714df32-ee3a-4b6d-9ce9-eeab710f416a'
    'lead': 'It''s a big step forward for human rights activists – and it could greatly
      expand Facebook''s reach into countries where its services are banned.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:45:09.498+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:33.782+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:53.945+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Facebook makes an app that can bypass China''s censors

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c48b2e78-2243-4378-b901-1de960d57784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — A tweak that Facebook made
        to its Android app will allow mobile customers in restricted places like China
        and Iran to connect to the social network.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '152f36f7-5eef-4953-82d6-29aa257b3ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.783+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s a big step forward for human rights activists – and it could
        greatly expand Facebook''s reach into countries where its services are banned.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d3bea24-05e8-4a3b-b930-674f45bbdd6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China and Iran have a combined population of 1.4 billion people,
        potential Facebook users that are otherwise off-limits.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90e6115-e043-4bee-9786-27af2927398d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook doesn''t say it updated the app specifically to reach people
        in China and Iran. But the new feature is able to circumvent censorship on
        cell phone networks – and that''s really only useful to people living under
        authoritarian regimes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dfe0cea-e88f-4b38-8355-0f653f24e9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Starting this week, the mobile Facebook app will pair up with the
        best online anonymity tool out there: Tor.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34505718-5271-41f9-91ca-10b7281f272b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tor is a system that encrypts and bounces Internet signals around
        the globe. It helps you evade censors when surfing the Web – and it hides
        your computer''s true location.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f6c75d-5a09-4ad1-9bd9-03bcffdd01f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.498+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Because of that, Tor is used by criminals to dodge law enforcement.
        But also protects people from tyrannical governments that track what they
        do online – and punish them violently.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9ae59ee-aff4-451d-a050-eb54f9a9df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s a mobile app for Tor, called Orbot. Facebook tweaked its
        Google Android app so that you can tap a button in settings, and the Facebook
        app will automatically use Orbot to connect to the Internet.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48c389a-c432-4e5c-943e-686dca77bf47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That encrypts the connection, hiding it from network censors. Then
        it bounces your signal to computer servers around the world several times,
        so that Facebook doesn''t even know your true location.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5689690-c078-46b9-81ea-74061c15ecb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facebook said this project was started by a summer intern last year.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439d5e6e-88c3-4841-bda1-0e0903536f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.784+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is really just another step forward for a Facebook effort that
        began years ago. In 2014, Facebook did the same thing for desktop users. It
        created a special website portal for anyone using the Tor Web browser.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a4ea382-c0a3-46de-aa6e-1c1e1182d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this latest move is potentially much more effective, because
        88 percent of Facebook''s 1 billion daily users use their phones to connect
        to the social media service.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06fd66c-622c-4c32-b6e0-252d563cc0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s really about making the experience better for people who
        are already connecting to Facebook over Tor," Facebook spokeswoman Melanie
        Ensign said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ae0bd2b-36f0-4391-8548-4367e9d39a65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It might sound odd that Facebook – the data-hungry giant that wants
        to track where you are, what you''re eating, and who your friends are – is
        willing to protect a degree of anonymity. It''s kind of like ordering a Super
        Size meal with a Diet Coke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1356093-a6da-4fb6-ab48-22c97f1ca94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this isn''t about keeping your identity anonymous from the company.
        Facebook''s "real name" policy still requires you to use your true identity
        (except in rare instances that are judged on a case-by-case basis).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cde172-594b-4ab9-ad67-a9e45ede6079'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook is mostly doing this to extend its reach, which of course
        is how it makes more money in the long run," said Richard Windsor, an analyst
        at Edison Investment Research.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4423036-bcdc-4deb-ad71-7bc9a274a308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vast majority of Facebook''s growth depends on other nations.
        In the third quarter of 2015, 92% of Facebook''s new daily users were outside
        the United States.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8c2865d-82d7-409f-a056-5adb54f33a02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China is a huge market that Facebook now has a better opportunity
        to tap.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f9752b7-9e29-4aae-b97b-cc49a2c55848'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They want to make sure they get everyone in the world connected
        to Facebook, and this is the only way they''ll get people to do it," said
        Joseph Lorenzo Hall, chief technologist at the Center for Democracy and Technology.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7adea194-5bd3-437b-99f5-a05fbed5a9ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This experiment also shows Tor isn''t just a tool for visiting illegal
        websites in the dark.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e5ce6b-f2b5-4882-99bd-b21a9c57c9dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.499+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.785+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Facebook is pointing out that Tor is truly for everyone," said
        Nathan Freitas, who developed Orbot.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3285d733-3b50-4b02-9dfc-cff97222a8b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This isn''t available on iPhones, though. There''s no official Tor
        app for Apple devices.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd9c415-f78d-46da-8e3b-6777646c9b4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:45:09.500+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://money.cnn.com/2016/01/20/technology/facebook-android-tor/">Facebook
        makes an app that can bypass China''s censors</a>."</em></p>'
  'adele-kendrick-lamar-performance-grammys':
    'author': 'Brandon Griggs, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-01-21T13:40:49.366+08:00
    'imagesource': 'jcr:1936a802-dd97-4388-9c18-e92fde9dc086'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '40b3e120-063e-426c-a11d-83c59554eead'
    'lead': 'The chart-busting British chanteuse and acclaimed rapper Kendrick Lamar
      top the initial list of artists scheduled to perform live at the 59th annual
      Grammys on February 15, CBS said Wednesday (January 20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:48:16.653+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:33.593+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:54.033+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Adele, Kendrick Lamar to perform at Grammys

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7492cc08-6d4d-4a05-9212-37df56f0cd19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:48:16.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Adele is not up for a Grammy this year,
        but you''ll still get to hear her sing at next month''s music awards show.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c35535-cdf8-4f49-bb7a-1c1cec0f2452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:48:16.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chart-busting British chanteuse and acclaimed rapper Kendrick
        Lamar top the initial list of artists scheduled to perform live at the 59th
        annual Grammys on February 15, CBS said Wednesday (January 20).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47eca32d-d289-440f-a6ac-0f52cc9142cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:48:16.653+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Country group Little Big Town and pop/R&amp;B singer the Weeknd
        also will perform, with additional artists to be announced soon.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '010136f3-9d75-446f-8181-22a25fb194ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:48:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CBS did not say whether these artists would perform solo or be paired
        with others on the Grammys stage at the Staples Center in Los Angeles. In
        recent years, the Grammys have drawn buzz, and strong ratings, by teaming
        such artists as Justin Timberlake and Jay-Z, Beck and Coldplay''s Chris Martin,
        and Sam Smith and Mary J. Blige for creative live performances.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e71477b-9b30-4671-8152-876ab39e1900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:48:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lamar is up for 11 Grammys, including song of the year and album
        of the year for his ambitious To <em>Pimp A Butterfly</em>, which has topped
        many critics'' lists of the best albums of 2015. Adele also has earned raves
        – and massive sales – for her smash new album, 25, but it came out too late
        in the year to be eligible for the Grammys. Expect a pile of nominations for
        her next year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc554ba6-6e4d-45c5-92ac-36f15d94463c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:48:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.594+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Weeknd – the stage name for Canadian singer Abel Tesfaye – received
        seven nominations, including record of the year for his ubiquitous hit "Can''t
        Feel My Face." Little Big Town also will take the Grammy stage for the first
        time, as a two-time nominee for best country album and best country duo/group
        performance for their hit, "Girl Crush."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60190c0d-6587-4831-b785-2be089d8d03b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:48:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the fifth consecutive year, rapper-actor LL Cool J will host
        the show, which is also to feature a special tribute to singer Lionel Richie.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d142880-7d2b-42d3-aa65-f61838a9bf39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:48:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grammys will air from 8 to 11:30 p.m. ET on CBS.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '969ceac2-ac4a-4b58-a8f1-56fdd781677f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:48:16.654+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.595+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/20/entertainment/grammys-adele-kendrick-lamar-performers-feat/">Adele,
        Kendrick Lamar to perform at Grammys</a>."</em></p>'
  'pakistan-attack-19-killed-bacha-khan-university':
    'author': 'Sophia Saifi, Ben Brumfield, and Euan McKirdy, CNN'
    'caption': 'Mehmood Khan, provincial home minister of Khyber Pakhtunkhwa, said
      19 civilians and four terrorists were killed in the attack in northwest Pakistan.
      Earlier reports said 21 civilians had died.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-21T19:48:55.363+08:00
    'imagesource': 'jcr:bee23352-8384-403e-9a15-f8ee10cd00cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '05d5ae94-9026-4dbc-9648-4a705a997844'
    'lead': 'After security forces combed the campus block by block after the massacre,
      Mehmood Khan, provincial home minister of Khyber Pakhtunkhwa, said 19 civilians
      were killed, along with four terrorists. He expects the number of civilian deaths
      to increase.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:53:06.879+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:33.430+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:54.170+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 19 killed in attack on Bacha Khan University in Charsadda,
      Pakistan

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f63ae72f-5257-4e28-a20b-a559e22f617b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.431+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Islamabad, Pakistan (CNN)</strong> — Militants raided a
        university in northwest Pakistan on Wednesday (January 20), timing their attack
        to a ceremony at the school to ensure maximum casualties.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15a42336-fd81-4a30-8e3f-bba45609210b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After security forces combed the campus block by block after the
        massacre, Mehmood Khan, provincial home minister of Khyber Pakhtunkhwa, said
        19 civilians were killed, along with four terrorists. He expects the number
        of civilian deaths to increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93158d1e-a63d-4dc8-a691-40c66a939103'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, an army spokesman said that 21 civilians had been killed.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5945059b-6592-4d1e-802a-96c76ce52019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack took place at Bacha Khan University in Charsadda, Peshawar,
        less than 40 kilometers (25 miles) from where the Pakistan Taliban slayed
        145 people, including 132 children, in a school attack in December 2014.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6eea479-1c5c-44de-8fe2-e0e369c2d215'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.879+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear whether the group was responsible for the Wednesday
        incident.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47370eff-5920-4641-9c75-887e2ce577b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Pakistan Taliban spokesman, Umar Mansoor, said the attack was
        in retaliation for military operations against the group. Mansoor was also
        the mastermind behind the December 2014 attack, Pakistan''s DawnNews reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54810775-0d68-4842-bd47-3a7d7970ee79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But another spokesman, Mohammad Khurrassani, from the Pakistan Taliban''s
        central organization, disavowed any role.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7ca0a19-78c4-44e3-ac2f-c17a1cc68636'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>We "strongly condemn the attack on Bacha Khan University in Charsadda
        and disown the attack, saying this is not according to Shariah," Khurrassani
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd26c39ac-7215-438f-88c4-475791d69d9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Conflicting claims</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c409df4-1e3f-4c97-be31-ea785b8c9ac3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.432+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the conflicting statements from the Pakistan Taliban over
        responsibility, analysts say the attack probably is the work of the terror
        group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91b0b01f-cc44-4e49-8bc3-bfa3ba6a7ca4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen consistent operations by the Taliban up in this area,"
        CNN counterterrorism analyst Phil Mudd said. "I see this as simply as retaliatory,
        that is the Taliban saying, ''If you''re going to bring Pakistani special
        forces and the army up into our turf, you''re going pay a heavy price.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b971da67-6f5f-457c-8103-b0ffb5ea093d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attack on the university was most likely to avenge military
        operations that have reduced the power of the Taliban, said Paul Cruickshank,
        a CNN terrorism analyst.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ce4bf22-1191-406b-ac26-515ed9753e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central Taliban organization will deny the attack for political
        reasons, Cruickshank said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6c07f67-f333-440c-8339-0018a073dcd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very confusing, but all part of the local dynamics," he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '400b7ab6-2e12-4a4d-822d-2586ab411fa2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Caught off guard</strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4f107e-6fb0-4d0b-8091-69635da47d9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wednesday was the 28th anniversary of the death of the man the university
        is named after, Abdul Ghaffar Khan, a 1920s Pashtun independence activist
        and pacifist also known as Bacha Khan. Guests were gathered at the university
        to pay tribute to the man when the militants came, said student Zahoor Khan.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f630de66-4ade-4a82-8569-27169217053a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The attackers threw grenades, pushed their way onto campus and opened
        fire, army spokesman Lt. Gen. Asim Bajwa said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da0bbed9-68c2-4fcf-9e59-eaa49a6ac898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.880+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Khan said he saw his chemistry professor shot while advising students
        to stay inside.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce65d5ae-9278-48e9-b57c-9f83415a3450'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A student told DawnNews the attackers were in his own age group.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4845a9a0-6897-42d0-a14f-3a86f0efb624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.433+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The attackers were like us – they were very young. They carried
        AK-47 guns. They wore jackets like the forces do," said the student, who added
        that dozens of students were still asleep in their rooms because they didn''t
        have class.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d194f90-d7c5-4f78-8d3c-d6f28d99f806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There was firing between attackers and security forces," the student
        told DawnNews. "After everything was over, the army men knocked on our room
        and told us we were safe."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035eac93-cbb0-40ed-950d-e4176f4c9b45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the attack caught the university off guard, it wasn''t completely
        unexpected.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa73007e-8599-4c36-bc89-dcdade6c0257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pakistan''s minister of state education, Muhammad Baligh Ur Rehman,
        told CNN that security in the region was heightened because of intelligence
        of a potential attack in tribal areas. The added security at the event helped
        keep the attackers confined to one side of the university, he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a747c25-6b2f-4e76-95e1-29b6c26cc7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is part of attacks we have been going through, but the good
        thing is the frequency with which it was happening has been reduced in a big
        way, and land for these terrorists has been shrunk in an unprecedented manner,"
        Baligh Ur Rehman said. "We are constantly in this military operation against
        the terrorists, and they are on the run."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37225210-1bcd-4028-a0c6-595535454268'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Troops pour in</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4675f507-6a4b-471e-bb8f-cfb13f3ed3a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the aftermath, troop transporters pulled up to the gates of the
        university and entered campus with heavily armed soldiers, video from the
        scene showed. Other soldiers combed the school''s outer walls with guns held
        at ready.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e45bde9-7133-4df3-8ec4-af6120d66b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.434+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ambulances swarmed to the campus. As rescuers rushed to put people
        on stretchers, injured people who could stand on their own walked past them
        in the opposite direction.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '258bb333-ea5d-41b6-84eb-a8d1c9e73f94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some of them held on to others for support. Some cried openly.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4247a96-aee2-46f5-ab40-25df55c73156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearby, groups of men carried caskets through the crowd, and ambulance
        workers rushed back to their vehicles with the injured on their gurneys.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd65ca519-621e-4b72-b790-a279b36e5b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who the Pakistan Taliban are</strong></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fc6b7b-a604-40b6-ad01-4a41c7f42d2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pakistan Taliban, formally known as Tehrik-i-Taliban Pakistan,
        are separate from the Taliban in Afghanistan but hold close ties to them and
        to al Qaeda.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1c0b207-0906-43fc-b2d1-f0cb1701a6bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.881+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TTP follows its own, different goals, but its tactics are the
        same as the Afghan Taliban''s. Its main target is the Pakistani military and
        the state, which it would like to overthrow and replace with Sharia law.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '787d4950-f645-4b83-907e-b416497c9b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The TTP arose in the early 2000s when the Pakistani military began
        hunting diverse militant groups in the tribal regions near the Afghan border.
        In reaction, Pakistani militants with ties to the Afghan Taliban galvanized
        into a Taliban of their own.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7a75393-2a99-480d-829a-7acb60b21660'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Prime Minister''s statement</strong></p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e34d43d-5aae-4a74-b2c0-c6b605ff9dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Prime Minister Muhammad Nawaz Sharif is deeply grieved over the
        sad incident of terrorists'' attack on Bacha Khan University, Charsada, which
        has reportedly resulted into the loss of precious human lives and injured
        many others," a statement from the Prime Minister''s office read.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1dc1df5-aafe-438f-b5ec-a607876e0420'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While condemning the cowardly attack of the terrorists, the Prime
        Minister said that those killing innocent students and citizens have no faith
        and religion."</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '498a0dab-2f25-4550-915d-57d291f91f86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The past few days have seen an increase in militancy in the region,
        including an attack on a checkpoint in Khyber Agency, a region west of Peshawar
        that borders Afghanistan, where 10 people were killed and 36 others injured.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cd872c2-5c17-4807-8409-1f14c7c8314b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.882+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:33.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Journalist Zahir Sherazi in Peshawar, Zahra Ullah in Hong Kong
        and Saleem Mehsud in Islamabad, Pakistan, contributed to this report.</em></p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61df57cb-3907-42e8-a669-94874606d2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:53:06.882+08:00
      'mgnl:createdBy': 'cnnproducer'
