      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/entertainment/2015/12/21/Star-Wars-awakens-to-biggest-box-office-opening-ever.html">Related:
        ''Star Wars'' awakens to biggest box office opening ever</a></strong></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c389702-40f9-4a76-8258-7361ea830ab8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:54.967+08:00
