  'metro-manila-road-congestion':
    'author': 'Camille Abadicio, CNN Philippines'
    'caption': 'EDSA may be the top of mind highway for heavy traffic, but other streets
      in Metro Manila can be just as bad.'
    'categories': ['713c7564-edbc-472e-b026-9dea8bded8cc']
    'created': 2016-01-21T22:55:58.869+08:00
    'imagesource': 'jcr:66973d7e-5192-424b-b9b7-38bccbc3b5ed'
