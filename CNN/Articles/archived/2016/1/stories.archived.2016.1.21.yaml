    'updated': 2016-01-22T08:30:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51b41747-f4e4-4336-8bcf-543fd03190a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:14:48.576+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Barcelona (Reuters)</strong> — Barcelona defender Javier
        Mascherano accepted a one-year prison sentence for tax evasion on Thursday
        as part of a plea bargain, Spanish media reported, although he is unlikely
        to serve time in jail.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0305c587-1e67-45f5-8ead-db22e94bdb6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:14:48.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 31-year-old Argentina international, who joined Barca in August
        2010, pleaded guilty last year to defrauding the Spanish tax authorities of
        more than 1.5 million euros by concealing earnings from his image rights by
        using companies set up in the United States and Portugal.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94a919b-694a-46dc-8447-c360f8008b98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:14:48.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a brief appearance in court on Thursday, he agreed to pay
        an 800,000 euro ($870,000) fine and cover the legal costs, the newspaper El
        Pais reported. Sentences shorter than two years are not usually enforced in
        Spain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20244dab-87e0-4780-a175-8ccfbd5f4f27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:14:48.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mascherano also paid back the unpaid tax plus almost 200,000 euros
        in interest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '121c62e4-594b-46ca-9958-f821453a315e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:14:48.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a tweet, Mascherano acknowledged the plea bargain, and said he
        reserved the right to take legal action against those who had given him poor
        advice on his personal finances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dc891b3-1c59-49b2-8c26-b8b93d876f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:14:48.577+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.860+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mascherano''s Barcelona and Argentina team mate Lionel Messi, FIFA''s
        world footballer of the year, is due to appear in court with his father at
        the end of May to answer charges of tax fraud. ($1 = 0.9235 euros)</p>'
  'abba-reunite-stockholm-sweden-january-20':
    'author': 'Lisa Respers France, CNN'
    'caption': 'Björn Ulvaeus, Agnetha Fältskog, Anni-Frid Lyngstad, and Benny Andersson
      - collectively known as ABBA in a photo from 1974.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
