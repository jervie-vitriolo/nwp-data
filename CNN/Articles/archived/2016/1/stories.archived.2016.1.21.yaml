  'PBA-finals-san-miguel-alaska':
    'author': 'CNN Philippines Staff'
    'caption': 'File photo'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-01-21T05:10:51.912+08:00
    'imagesource': 'jcr:fcc2c8ba-925d-46dc-9b2f-fcf87e0224a3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd09bdc59-05c8-4ddd-8dbf-01dc4ecd8c47'
    'lead': 'Can the San Miguel Beermen pick up their first win in Game 3 of the Smart
      Bro-PBA Philippine Cup finals even without injured star June Mar Fajardo?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T12:00:42.855+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-18T13:04:55.879+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T13:04:55.679+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA Finals: Beermen remain upbeat despite 0-2 deficit, Fajardo''s absence

      '
    'visualType': 'image'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20e95708-d48d-4f51-8a36-2db41a96f2c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The San Miguel
        Beermen found themselves in a 0-2 hole against the Alaska Aces in the Smart
        Bro-PBA Philippine Cup finals, and it''s during times like this that they
        badly need their main man to salvage them from the jaws of defeat.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e7ce711-057f-4821-817d-d5d9a89fc300'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/19/PBA-Finals-Alaska-Beermen-Game-2.html">Read:
        Alaska grabs 2-0 lead with win over Beermen</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '538e94c8-26c0-4c5a-a13e-4858d534fb6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.880+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately for the defending champions, their top gun June Mar
        Fajardo remains hobbled by a knee injury he suffered before the best-of-seven
        title series started.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cddee7-867e-41fc-8a8d-9673df83d39a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And they have to live with that for at least one more contest as
        the 6-10 giant is still doubtful for Game 3 on Friday (Janury 22).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c506594e-a89e-429d-8b1f-97ddee32f1dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even without the reigning league MVP to rely on, coach Leo Austria
        believes all hope is not lost for the Beermen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4052b5f8-715b-4b67-961f-ba951bcbcefe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.881+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>May</em> chance<em> pa rin naman, huwag lang papasok sa isip
        nila</em> (Beermen)<em> na</em> it''s hard to beat Alaska because <em>wala
        si</em> June Mar," Austria said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a02b6325-5353-41ae-843c-47f208f905e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://nine.cnnphilippines.com/sports/2016/01/20/PHOTOS-PBA-finals-Alaska-vs.-SMB-Game-2.html">PHOTOS:
        PBA finals Alaska vs. SMB (Game 2)</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff972a10-ba52-4191-a52c-f57869a4642d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Game 2, which the Beermen almost won, actually gave San Miguel Beer
        the much-needed boost as they try to avert disaster and finally pick up their
        first victory in the series.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a69eb317-9979-4d24-a63d-35e3ce040fe0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They realized na they can beat Alaska,<em> pero hindi lang kami
        nagkaroon ng magandang</em> break <em>nung huli</em>," Austria said of Tuesday''s
        loss that boiled down to the final possession.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99141cd3-57c4-41db-a257-7773cc0598e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.882+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Austria is also banking on homecourt advantage as Game 3 will be
        played in Lucena, his hometown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0039397-0e86-47ee-8c85-4416fd23f638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I hope na makatulong yung homecourt advantage at sana mag-cheer
        sa amin yung crowd," he said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd34e7731-dd74-4c90-a4e1-cec8d4e059c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/sports/2016/01/17/PBA-Finals-Alaska-beats-SMB-Manuel.html">Read:
        Aces draw first blood, outlast Beermen</a></strong></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a9ccf3-90f5-4f3a-a702-4cf2e46ed521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.856+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manning up</strong></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b54e60-4946-4510-b154-6700d5e31c2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.883+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the absence of Fajardo, Alaska''s Vic Manuel has made the shaded
        area his playground.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c394c37-ab5c-4cf8-a6dc-30fd2f73669e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Manuel has been a strong candidate for the Finals MVP plum with
        his stellar showing in the first two games, averaging 21 points and six rebounds
        while leading the Aces to a 2-0 start.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cf21128-946d-44ff-a2b6-0613b83b9460'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s been our leading scorer and he led us again today. It''s
        fantastic," said Alaska coach of his prized forward in the aftermath of Game
        2.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e79c195-f4f6-45b6-846a-96fd8c2d003e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Nueva Ecija native is keeping his feet on the ground, deflecting
        the possibility of winning the award. For him, a championship is much more
        important. After all, he wouldn''t cop it without his team winning the series
        first.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bc7a2f8-6f7d-4eb5-a339-80785c8dc4fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.884+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nagkakataon lang talaga na binibigyan ako ng</em> confidence
        ni coach.<em> Nagkakataon lang na may</em> open lane,<em> may</em> easy basket.,"
        Manuel said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d258afb-d3fb-4a1c-a537-3b1fef5c11ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.857+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T13:04:55.885+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Wala akong ma</em>-comment diyan (sa Finals MVP) <em>kasi gusto
        ko mag</em>-champion<em> kami. Yun lang importante sa akin, makaisa man lang."</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35eb21f-05ef-4049-81de-9d8e445600e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T12:00:42.857+08:00
