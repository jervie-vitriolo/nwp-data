      'mgnl:lastActivated': 2019-09-30T14:53:39.511+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Retardo was heading for Koronadal City when his truck collided head-on
        with the other vehicle.</p>'
    '4':
