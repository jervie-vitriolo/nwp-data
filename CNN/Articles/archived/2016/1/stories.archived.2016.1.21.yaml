  'sierra-lene-second-ebola-case':
    'author': 'Jason Hanna and Rebecca Coleman, CNN'
    'caption': 'Medical workers sanitize Ebola treatment facilities in Sierra Leone.
      (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-21T10:57:30.329+08:00
    'imagesource': 'jcr:2c6abe03-cc26-4637-8ecc-b2542b48d5b0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9a5ef2a4-c478-432d-bd38-4f0c463275dc'
    'lead': 'A second case of the deadly Ebola virus has been reported in the West
      African nation of Sierra Leone in as many weeks – just seven days after health
      officials declared a major epidemic in the region had ended.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:23:37.907+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:39.641+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:50.424+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sierra Leone has 2nd Ebola case after outbreak''s end

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ede783f-f51f-4be0-bb27-ae659a279885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A second case of the deadly Ebola virus
        has been reported in the West African nation of Sierra Leone in as many weeks
        – just seven days after health officials declared a major epidemic in the
        region had ended.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e1ca14-2ab1-4283-aea0-0bb586739868'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.907+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two cases are connected. The latest patient – a woman being
        treated in the capital, Freetown – is an aunt of a 22-year-old woman who died
        of Ebola last week in Sierra Leone, World Health Organization (WHO) spokesman
        Tarik Jasarevic said Thursday (January 21).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c97dae6-9cd8-4d97-a3b2-a54cd6a88f31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aunt, who had cared for her sick niece, tested positive for
        the virus after developing symptoms while in quarantine Wednesday (January
        20), Jasarevic said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb84798-df72-4686-8550-196a2b90767b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest cases have links to the neighboring country of Guinea,
        where the 22-year-old first became sick, the WHO has said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81434822-4046-465c-928b-c28b1752abca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On January 14, the organization declared an end to the Ebola outbreak
        that killed about 11,300 people and infected 28,600 others, mostly in the
        West African countries of Guinea, Liberia, and Sierra Leone.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f56cedea-035f-4173-a58d-79aeb423253b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.642+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flare-ups, though, were anticipated. The declaration meant only
        that the three nations had reported zero cases for at least 42 consecutive
        days, or two 21-day incubation cycles of the virus.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f37896e0-ae70-46ff-8c77-aab49e077299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Lessons of the disease have taught us that countries that have
        experienced recent active transmission of Ebola remain at high risk of these
        small-flare ups, which is why strong prevention, detection, and response systems
        must remain in place and communities must remain vigilant," Jasarevic said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1fec807-6eff-445e-ba0b-3d43b247b33d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flare-ups have happened before. Liberia was first declared free
        of Ebola transmission in May, but the virus has returned twice, with the latest
        case in November.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b793b37-bbd1-456f-b573-29d08c0a706d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WHO cautioned that the three countries remain at high risk of
        additional small outbreaks of the Ebola hemorrhagic fever.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c3ab65c-f13f-48cf-af45-2b67238999f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evidence shows that the virus disappears relatively quickly from
        survivors but can remain in the semen of a small number of male survivors
        for as long as a year, and in rare instances, be transmitted to sexual partners.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da72a4e8-9b5f-4888-bce0-7d81900119a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Don Melvin, Faith Karimi, and David McKenzie contributed
        to this report.</em></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cbbab3-d4a4-43c5-88d0-e9a378f9f699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:23:37.908+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:39.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, "<a href="https://edition.cnn.com/2016/01/21/africa/sierra-leone-ebola/index.html?sr=twCNN012116sierra-leone-ebola-new-case0206PMStoryLink&amp;linkId=20546736">Sierra
