    'mgnl:lastActivatedVersionCreated': 2019-09-18T14:11:31.617+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senior citizens in Bacolod City sign petition on Aquino’s SSS veto

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83653213-52d6-4bc7-b554-b2588e3247cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:05:35.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:11:31.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines)</strong> — Senior citizens
        in Bacolod City are signing a petition asking President Benigno Aquino III
        to reconsider his veto on the bill seeking a P2,000 across-the-board-increase
        in the monthly Social Security System (SSS) pension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a051c1dc-a8ef-4e11-85b2-9494a20dfec7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:05:35.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:11:31.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/14/sss-pensioners-aquino-veto-pension-hike-bill.html">Related:
        SSS pensioners dismayed by Aquino''s decision to turn down hike bill</a></strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '651ff24a-39af-4a5a-b923-a1a4156e93e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:05:35.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:11:31.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Catalino Alisbo, a former councilor who used to head
        the Office of the Senior Citizens Affairs (OSCA) in Bacolod, 67 barangay and
        chapter presidents of senior citizens organizations in the city are expected
        to sign the petition.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a272b7b-ae48-480d-9475-2e6c33339b44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:05:35.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:11:31.760+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/15/aquino-defends-sss-pension-hike-veto.html">Related:
        Aquino defends veto of SSS pension hike bill</a></strong></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa04c9ee-5265-4659-8109-6871aa4f9915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:05:35.480+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T14:11:31.761+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The copy of the signed petition will be sent to Aquino, Alisbo said.
        He added that there are about 36,000 senior citizens in Bacolod.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ad7a0c5-eeca-49d2-bcb9-5d072a35efbe'
