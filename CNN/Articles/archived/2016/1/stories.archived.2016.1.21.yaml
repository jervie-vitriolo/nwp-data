      'mgnl:lastActivated': 2019-09-18T11:35:52.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "If I lose here (in Bacoor), I will come back and
        hack you down."]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc703d2e-4d5e-4777-8364-af56f9fa2257'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="https://cnnphilippines.com/news/2016/01/19/Duterte-leaves-religion-for-mayoral-duties-sees-Roxas-useless.html">Related:
        Duterte leaves religion for mayoral duties; sees Roxas as ''useless''</a></strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2d69d17-0384-42e0-81e0-50024e5ee17c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there was something else that got them — and possibly, convinced
        them that Rodrigo Duterte should be their president.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c63dade4-4950-4450-91b1-1d0af2fa1877'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.296+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bacoor residents asked Duterte what he planned for their beloved
        senator, Bong Revilla — who is the brother of their incumbent mayor, Strike
        Revilla.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9254d20f-e1e2-4aa4-9a6d-021f74a5b0ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator is under detention on charges of plunder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc23d29-93ca-4303-9734-ce60197d8585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You can be very sure, <em>lalabas yan sa</em> prison... <em>Sabihin
        ko, ilabas nyo muna,</em> give him the right to bail," Duterte said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2de37b9-d3dc-4d47-9a77-bd9eb71e1d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You can be very sure that (Revilla) will be out of
        (detention). I''ll tell them to allow him to post bail."]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdd54c2a-4027-4bae-a180-86b0489b8bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte cut short the jubilation — he clarified he would just get
        Revilla out on bail — not make the plunder case go away.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '646717a6-6946-4a59-b468-0748b88654ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong><a href="http://nine.cnnphilippines.com/news/2016/01/21/rodrigo-duterte-illegal-drugs-elections-2016.html">Related:
        Duterte vows to eradicate illegal drugs</a></strong></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc6795f6-9138-45ef-8c89-a01984a99a60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.297+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A president is not allowed by law to meddle in cases pending before
        the court.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b77e260-1301-4804-898c-a1d6d18216e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s unclear how he intended to keep his promise. But after his
        speech, he explained himself.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bc6a244-7db2-4087-9e8f-5afe84baf843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Sen. Juan Ponce Enrile was granted bail, he said, so should Revilla.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eef28f65-b29c-4af2-8af7-5f6def434fd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If the evidence is not strong, he should go out on bail," Duterte
        said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3dfeb5d-36f8-48ab-b179-4e70f4599303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tough-talking mayor said the same should be applied to former
        president Gloria Macapagal-Arroyo. He said she had been denied a speedy trial.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe0152-2f6c-43bb-978a-8ab7a83586e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte signed a sister city agreement with Bacoor, which also happens
        to be a sister city of Makati.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '805ecd6f-f17f-488c-942f-b9d2074098a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.397+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Makati has more than 600 sister cities across the country, established
        during Vice President Jejomar Binay''s term as mayor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09313568-d7c2-42a3-846e-5683747a6da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.298+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It would appear, Duterte is also trying to use the strategy to boost
        his chances at the elections.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b0226f5-328a-4fcd-b803-3039d7d6e5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:35:32.398+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-18T11:35:52.299+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But for now, Bacoor City Mayor Strike Revilla seems torn between
        his sister cities — besides, he said he and his brother, Senator Bong, had
        yet to firm up their plans on which candidate to support.</p>'
  'menorca-inc-arrest-warrant-libel-case-bail':
