    'caption': '(L-R) Actors Oscar Isaac, John Boyega, Lupita Nyong''o, Daisy Ridley,
      director J.J. Abrams of "Star Wars: The Force Awakens" and Chairman of the Walt
      Disney Studios Alan Horn (File photo)'
