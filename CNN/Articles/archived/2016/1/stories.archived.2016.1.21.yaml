      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hauler truck, bearing the plate number UGV-561, was driven by
        32-year-old Jomel Retardo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f099ee-0b1b-4512-8181-cb860d537ad9'
      'mgnl:activationStatus': true
