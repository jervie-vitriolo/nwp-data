    'title': 'Disney pushes ''Star Wars: Episode VIII'' movie release to December
      2017

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3346a81a-2614-4250-b23a-a91e4f249bb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:35:54.967+08:00
