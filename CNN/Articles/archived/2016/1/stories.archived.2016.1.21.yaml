  '2015-warmest-year-on-record-climate-change-weather':
    'author': 'Brandon Miller, CNN senior meteorologist'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-01-21T12:12:20.524+08:00
    'imagesource': 'jcr:5278038d-9167-4c1e-b793-ae404f270ced'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '67669de8-874e-4bbe-b03d-126eb525484c'
    'lead': 'While it wasn''t necessarily a surprise that 2015 was named as the hottest
      year on record, its margin of victory was startling.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:48:19.631+08:00
    'mgnl:createdBy': 'cnnproducer'
    'mgnl:lastActivated': 2019-09-30T14:53:36.216+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-30T14:49:52.231+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '2015 is warmest year on record, NOAA and NASA say

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d6a9f63-9567-4e1a-89fb-26f75027dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:48:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Last year was the Earth''s warmest since
        record-keeping began in 1880, the U.S. National Oceanic and Atmospheric Administration
        and NASA said Wednesday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54cfb24f-6ba7-4633-aa11-06dd1f7d0ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:48:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the numbers have only recently been completely crunched, the
        declaration is hardly breaking news. It''s been clear for quite some time
        that 2015 would steal the distinction of the hottest year from 2014, with
        10 out of the 12 months last year being the warmest respective months on record
        — and those records go back 136 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7e6968-098c-49e8-bdc5-faa9274140b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:48:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While it wasn''t necessarily a surprise that 2015 finished in first
        place, its margin of victory was startling — it lapped the field, with the
        average temperature across the entire planet 1.62˚F (0.90˚C) above the 20th
        century average, more than 20% higher than the previous highest departure
        from average.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8db4c82-295f-4c7b-bb01-bbf6ddab0610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:48:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was aided by a December that looked and felt more like a March
        or April for much of the Northern Hemisphere, where traditional winter holidays
        had weather that was neither traditional nor winter-like.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4daddbe9-5b09-4572-a161-23ae49b8a633'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:48:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, December became the first month to ever reach 2 degrees
        Fahrenheit above normal for the globe. In the United States, December was
        both the warmest and the wettest on record — no other month has ever held
        both distinctions for the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7eca90af-9e10-4d06-9e36-0902f1e665f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:48:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is somewhat ironic that this news comes out of Washington on
        a day the city prepares for what could be one of the biggest snowstorms in
        its history -- but big snows can occur even in the warmest years. Remember
        Boston last year? Despite the snowiest winter on record for Boston, the state
        of Massachusetts still ended the year with temperatures far above average.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18eefee-3c5c-4ec2-8bef-ffd28db93b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:48:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why was 2015 so warm? The biggest culprit was a major El Niño, which
        has joined 1997-1998 as the strongest El Niño ever observed. El Niños, which
        are characterized by significant warming over topical ocean waters in the
        Pacific, not only warm the ocean but also pump lots of excess heat into the
        atmosphere, raising global temperatures.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68c222b-2ab5-48b9-a08d-6a91e11256c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:48:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>El Niño years tend to be warmer than non-El Niño years (neutral
        or La Niña years). El Niño was a major driver of the heat this year, but certainly
        not the only factor. The change also was "largely driven by increased carbon
        dioxide and other human-made emissions into the atmosphere," a NASA press
        release said. This is evident in that recent neutral or even La Niña years
        have been hotter than previous strong El Niños.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d843cd7-0b52-41ed-93e5-90e8fcc63b20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:48:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much like sports writers who start their preseason predictions immediately
        following the final buzzer of the previous season''s championship, many climate
        scientists and weather forecasters are already saying 2016 couldpush the chart-topping
        temperature climb even higher, with El Niño lingering into spring and the
        continued influence from man-made climate change.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e316868-5d34-4105-895c-0ecb43de576d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:48:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The odds would certainly favor that, as 15 of the top 16 warmest
        years have occurred since 2000 (1998 being the lone pre-21st century year
        on the list). Meanwhile, the last time we had a year become the coldest on
        record was 1911. Now that would be breaking news.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b08d4ff-f924-4af2-817a-3064641d9a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:48:19.632+08:00
      'mgnl:createdBy': 'cnnproducer'
      'mgnl:lastActivated': 2019-09-30T14:53:36.217+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, "<a href="https://edition.cnn.com/2016/01/20/us/noaa-2015-warmest-year/">2015
        is warmest year on record, NOAA and NASA say</a>"</em></p>'
