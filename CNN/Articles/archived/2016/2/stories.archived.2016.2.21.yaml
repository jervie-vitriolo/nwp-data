  'donald-trump-south-carolina-john-pershing-pigs-blood':
    'author': 'Jeremy Diamond, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-21T15:08:57.190+08:00
    'imagesource': 'jcr:4ef93a3d-445c-4ff7-ac6e-445d4a5ac2d1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a50643bd-4816-4c78-94f5-690a1e1c6076'
    'lead': 'Speaking at a rally in North Charleston, South Carolina, Trump reiterated
      his claim that the U.S. should "go much further" than waterboarding suspected
      terrorists, telling the story of Gen. John Pershing in the Philippines, who
      Trump said captured 50 Muslim prisoners a century ago and dipped 50 bullets
      in blood.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:47:23.982+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T14:47:27.549+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T14:47:27.320+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump cites story of general who dipped bullets in pigs'' blood to deter
      Muslims

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226e4a6-7f01-41ef-9d96-4f09c376d957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>North Charleston, South Carolina —&nbsp;</strong> Donald
        Trump on Friday cited an apocryphal story about a U.S. general who purportedly
        dipped bullets in pigs'' blood to execute Muslim prisoners a century ago in
        an effort to deter Islamic terrorism.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50aff22d-bd0a-4b99-82c8-7abd78f11f1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at a rally in North Charleston, South Carolina, Trump reiterated
        his claim that the U.S. should "go much further" than waterboarding suspected
        terrorists, telling the story of Gen. John Pershing in the Philippines, who
        Trump said captured 50 Muslim prisoners a century ago and dipped 50 bullets
        in blood.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad954aa7-efff-4fef-a5ed-8d6eabcfd0bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"And he lined up the 50 people and they shot 49 of those 50 people,
        and he said to the 50th, you go back to your people and you tell them what
        happened — and in 25 years there wasn''t a problem," Trump said to the audience,
        which grew quiet as he told the story.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda23f57-aef8-4cf8-bd14-051436c17dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Coming in contact with swine is forbidden under Islamic law.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2205508-db86-43c8-9ab6-9f4cd5ed969c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Trump campaign did not respond to a request for comment about
        what Trump was suggesting in referencing the story, which Snopes, a website
        that investigates urban myths and legends, was unable to corroborate a year
        ago.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef1bc835-cc13-447b-93d1-89aa897e0da8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.551+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Florida Sen. Marco Rubio called the story "bizarre" during an appearance
        on NBC''s "Today" show Saturday morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87009077-42eb-4d91-b251-5a95a47c0f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m sure people are offended. We hope people are offended by that.
        That''s not what the United States is about," Rubio said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad121e8-ebf9-4180-acd5-16daf1ec76e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.982+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Later Saturday, the Council on American-Islamic Relations, a leading
        Muslim civil rights group, said Trump''s "rhetoric has crossed the line from
        spreading hatred to inciting violence."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b001cdbe-248e-48a1-94d1-42ff8c643a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.552+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By directly stating that the only way to stop terrorism is to murder
        Muslims in graphic and religiously-offensive ways, he places the millions
        of innocent, law-abiding citizens in the American Muslim community at risk
        from rogue vigilantes," the group said in a statement. "He further implies
        that our nation should adopt a strategy of systematized violence in its engagement
        with the global Muslim community, a chilling message from a potential leader.
        We pray that no one who hears this message follows his gospel of hate."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b741af-2714-4873-9b39-2d8d2b5ebb90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Muslim Advocates, another Muslim civil rights group, said Trump''s
        comments "are abhorrent and simply have no place in the American public forum.
        We urge all Americans of good conscience to come together and rise above hate
        and extremist rhetoric that only serves to divide us at a time when we must
        stand together."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eb68e01-d0b8-4048-9fcb-401eb8780d38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump strikes reflective tone</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b42e410f-09ed-4f6a-89dc-fa3537163d13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.553+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s story took place during a rally in which the GOP front-runner
        reflected on his campaign''s unanticipated success.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691ca90-b681-4e6c-a4f2-d18b979f1a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This all began June 16. Who knew this was going to happen? I figured
        maybe I''d be in the pack," a subdued Trump said as he began his final rally
        before South Carolina''s Republican primary on Saturday, which could hand
        Trump his second consecutive electoral victory. "I thought it was going to
        be like a horse race. I''d be in the middle of the pack and at the very end
        I''d inch it out."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d9137c7-2c11-4537-a10c-e7803ebedc60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump isn''t in the middle of the pack, ready to inch out a
        victory in South Carolina. He''s leading it, with CNN''s average of South
        Carolina polling showing Trump with a double-digit lead over his closest competitor,
        Texas Sen. Ted Cruz. The victory would be a momentous one for Trump and a
        blow to several of his opponents, including Cruz, who has positioned himself
        as the conservative capable of rallying the South to capture the nomination.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4a320e4-761e-447e-b486-c974c3cf617d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.554+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At Friday''s rally, Trump ripped Cruz as someone "who lies more
        than any other human being I have ever seen" and slammed politicians broadly
        as "all taken care of by every industry."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '209a7aa5-6407-40ff-98a6-4628b6a581bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And while Trump touted his 20-point victory just a week earlier
        in the New Hampshire primary, he also sought to undercut his supporters''
        — and the media''s expectations — urging them not to look at the polling showing
        him poised to clutch a decisive victory, but instead to get out and vote like
        they were preparing for a nail-biter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99cc56d9-39bf-4673-bafb-1c2e9bcc0b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Who knows what the numbers are. The polls are very nice. Who knows?
        We can''t take a chance," Trump said in comments starkly in contrast with
        his predictions of a "tremendous victory" in Iowa the day he ultimately faltered
        with a second-place finish.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '586c5892-db3c-4a6e-b48a-d02bb385b697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.555+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s crunch time, folks. It''s crunch time," he reminded the audience.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d688c22-acfe-4341-9301-1757b55b23ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump ended the night on a reflective note, reminding his supporters
        that they are part of a movement of which he is simply the "messenger" — and
        urging them to get out and vote.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95ebe560-f5ec-4d72-b153-641e9351a01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re going to say to yourselves this was one of the greatest
        evenings and one of the great days of your lives," Trump said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cfacf47-f39a-4087-b31e-580ef0886072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.556+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to make America great again. Thank you, everybody.
        I love you."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc77f07c-78b3-492b-8d40-74a521369ed7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:47:23.983+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:47:27.557+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/19/politics/donald-trump-south-carolina-john-pershing/index.html?sr=fbCNN022016donald-trump-south-carolina-john-pershing0535PMVODtopLink&amp;linkId=21441737">"Trump
        cites story of general who dipped bullets in pigs'' blood to deter Muslims"</a></em></p>'
