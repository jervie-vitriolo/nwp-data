      to destroy asteroids before they hit Earth, according to a top Russian rocket
      researcher.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:53:33.962+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:28:22.565+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Russia wants to modify Cold War missiles to destroy asteroids

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fec8d891-7ec5-43dd-bfce-c6b9b5d1202e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Russia plans to modify some of its intercontinental
        ballistic missiles to destroy asteroids before they hit Earth, according to
        a top Russian rocket researcher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604a44e5-e8f6-4a68-8fcb-354f71ae02a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sabit Saitgarayev of Russia''s Makeyev Rocket Design Bureau revealed
        the effort during an interview last week with the government-owned TASS news
        agency.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a887636d-5dca-4fc1-80be-aeda958dfb6b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States is also working on ways to prevent asteroids from
        hitting Earth, but is taking a very different approach. Instead of blowing
        up the space rocks, NASA plans to shove them away from the planet.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676d589d-0456-4690-8007-f8fc865cf7d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the latest frontier in efforts by both countries to tackle
        a threat to the planet that dates at least from the extinction of the dinosaurs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c1a8c2-e342-4aec-b1a6-7839c3e82a91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian missiles would be used to target smaller asteroids of
        20 meters to 50 meters in diameter.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60bc4ba3-4106-415d-86f5-c36d4802f66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These smaller asteroids can cause significant damage and can sometimes
        be detected only by observatories a few hours in advance of their reaching
        Earth.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c78e3c80-9c3b-4c55-8098-0e12664a707c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sometimes, they aren''t detected at all. In 2013, a 20-meter-wide
        meteor exploded in the sky over Chelyabinsk, Russia, with the estimated force
        of 300,000 tons of TNT or more, shattering glass in buildings and leaving
        more than 1,000 people injured.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bee9aac-efb6-4cc2-970b-e8c043948d94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>None of Earth''s space agencies saw it coming.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9cc16e8-94aa-41fb-8c5d-3cdac78d3c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unfortunately, we only know about roughly 1% of those asteroids
        that get down to the 30-meter size, so there''s a tremendous amount out there
        that we have yet to discover," noted Jason Kessler, the director of NASA''s
        effort to find all asteroid threats to human populations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '987d1b55-5123-4c3e-a2c0-02eafc114e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Larger asteroids can cause much more damage but can be detected
        early by space observatories using advanced telescopes and infrared technology.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628810d2-9bcb-4660-ae5c-7dc16aa35de1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.963+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kessler said that NASA calculates it has "discovered about 95% of
        the one kilometer or larger asteroids," roughly the size of the one thought
        to have wiped out the dinosaurs upon impact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b7df495-21ba-46b5-a0ec-9575671e32a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unlike rockets that deliver satellites to orbit or ferry people
        and supplies to the space station, intercontinental ballistic missiles, or
        ICBMs, are designed to be used during a war and can launch at a moment''s
        notice.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad3a708-8069-441b-b03b-7c0377f8e0b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prospect of Russia modifying nuclear missiles for outer space
        is likely to cause alarm within the U.S. military. The office of the Director
        of National Intelligence has already expressed concern about Russian military
        activities in space.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9bada4-f557-401e-b479-ebaa1e5d8724'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Its 2016 threat assessment says that Russia continues "to pursue
        weapons systems capable of destroying satellites on orbit." The assessment
        notes that "the Russian Duma officially recommended in 2013 that Russia resume
        research and development of an airborne antisatellite missile to ''be able
        to intercept absolutely everything that flies from space.''"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f00ce71-e2e5-426f-90f2-c08ffb833c31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia has large numbers of nuclear-armed ICBMs in its strategic
        arsenal that could potentially be converted. It is unclear if the Russian
        plan would use a conventional explosive in the repurposed missile, but its
        targeting system is likely to require significant modifications.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4efe8f92-6279-4c2b-9450-b1d751fe1313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saitgarayev acknowledged in the TASS interview that the modifications
        would take time and cost millions of dollars but said they are aiming to test
        the new missile against the larger 355-yard asteroid Apophis that is due to
        pass close to Earth in 2036.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe3c8dd0-5ec6-4bb5-a5cb-d949916837c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Astrophysics professor Henry Melosh of Purdue University cautioned
        against the nuclear option, calling the effort "misguided and potentially
        dangerous."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '693d4cd2-be29-44fd-9aaf-29b359fcc27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.915+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melosh worked on NASA''s Deep Impact mission. The spacecraft dropped
        an impactor onto a comet in 2005.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3caa71c6-5ff6-43a6-a903-f1359666004f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Melosh downplayed the threat posed by smaller asteroids and told
        CNN, "There are other, safer ways to deflect asteroids with long lead times."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a25f4b2-1a24-43b9-8aa9-a62af59669c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed to kinetic deflection, which would fire a rocket into
        the asteroid to knock it off course, or gravity tractors, which uses a spaceships
        gravity field to nudge the asteroid off its trajectory.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff90b05a-4a27-45ef-b616-514e41474d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For now, the best thing we can do is to identify potentially hazardous
        asteroids in space and project their time and location of impact," he said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b5019e0-f9b4-4f7c-bc61-a7154662584c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Melosh, there are also ongoing efforts at the two U.S.
        nuclear weapons research centers, Los Alamos National Laboratory and Lawrence
        Livermore National Laboratory, to investigate the possibility of using nuclear
        weapons against larger asteroids with long warning times.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23c31bf1-5afa-48ee-be8f-bc05953bf24b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paul Miller, associate division leader of the Design Physics Division
        at Lawrence Livermore, told CNN that the institution was "supporting NASA
        by modeling deflection techniques, including kinetic impactors or nuclear
        explosions."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ac8a6bd-5834-4bf4-bd7f-a14e27220851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller added, "We know of no interest in the U.S. in repurposing
        ICBMs" and questioned their utility in preventing asteroid impacts.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f60492-0cdb-4130-a1b6-cc7344e81220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.964+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deflection intercepts need to occur months, years or decades in
        advance, and the associated intercept locations are typically very far from
        Earth, he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd45656a4-f947-43c4-9d5f-512cd10e72ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And he assessed that other developments would be more effective.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0c34d14-2f0b-4e02-8082-1b62eb214b9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As asteroid detection surveys improve, he said, "they should provide
        decades of warning. In that case, a ready-to-launch capability is unnecessary."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69293c74-174f-45d4-8ef8-07dc258bad66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA wouldn''t address the possibility of using nuclear weapons
        to destroy asteroids and would not comment on the viability of the Russian
        undertaking, but is emphasizing its nonnuclear approach.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce12edea-ab9f-4fc1-8473-e3cf92d90b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One way NASA plans to protect Earth from asteroids is to push the
        asteroids away from the planet. The space agency is developing an Asteroid
        Redirect Mission -- the "first-ever robotic mission to visit a large near-Earth
        asteroid" and "redirect it into a stable orbit around the moon."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7805968b-c406-40fb-b4e2-db6eecb0622a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This mission is primarily intended to study asteroids and is projected
        to be ready for deployment in the 2020s.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57a70953-c4ef-430e-a349-86ca3c3c6585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ben Reed, who heads up the team developing the Redirect Mission,
        told CNN in June that the robotic lander could use its thrusters to nudge
        an asteroid off a collision course with Earth. Or alternatively, he said,
        the lander could use its own gravitational pull to make slight changes to
        an asteroid''s trajectory if it were deemed a danger.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef5fd264-55d3-4c98-a4ab-ff84f61b7d28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have the technologies to mitigate any potential threats," Reed
        said.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '578cda82-255d-4dfd-9434-734f967bde2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NASA also announced in January that it has formalized its program
        for detecting and tracking asteroids that could threaten Earth. The new program
        is called the Planetary Defense Coordination Office. NASA said the office
        will take a leading role in coordinating a response to any potential asteroid
        impacts.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4bc5478-e350-4b4f-8112-4fe97ade8b29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release announcing the office, the agency said its "long-term
        planetary defense goals include developing technology and techniques for deflecting
        or redirecting objects that are determined to be on an impact course with
        Earth."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '250fffdc-9d06-4f09-b0b9-cd51fd4aba92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:53:33.965+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:22.916+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/19/politics/russia-icbm-asteroid-killer/index.html">
        "Russia wants to modify Cold War missiles to destroy asteroids"</a></em></p>'
  'syria-president-assad-ceasefire':
    'author': 'Greg Botelho, CNN'
    'caption': 'Syrian President Bashar al-Assad (Photo: Kremlin via CNN)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-21T12:57:32.636+08:00
    'imagesource': 'jcr:1ae336f7-0ebe-44c2-a1cf-34f36316b05a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e20c0f07-ba3a-498c-a4c3-bdced02211d8'
    'lead': 'Syria''s embattled leader is ready for a ceasefire — with a catch. President
      Bashar al-Assad, who has weathered more than five years of civil war, told Spanish
      newspaper El Pais he "definitely" supports a pause in fighting, in part to allow
      more humanitarian aid to reach besieged civilians.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:56:52.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:28:42.747+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:28:42.431+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Syrian President open to ceasefire — if it doesn''t help ''terrorists''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5f71d-6110-49cb-8905-22243d1cc397'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) —&nbsp;Syria''s embattled leader is ready for a ceasefire
        — with a catch.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1deefa25-c0c6-42f7-b206-d4bd01326b02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Bashar al-Assad, who has weathered more than five years
        of civil war, told Spanish newspaper El Pais he "definitely" supports a pause
        in fighting, in part to allow more humanitarian aid to reach besieged civilians.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4283f842-f018-464b-93ba-b3e1244f49d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s only for such a move, however, if it will prevent "the terrorists
        from using the ceasefire or the cessation of hostility in order to improve
        their position."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5997d208-ebaf-40e9-9aed-369b8722cf40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad added in the interview published Saturday, "It''s about preventing
        other countries, especially Turkey, from sending more recruits, more terrorists,
        more armaments, or any kind of logistical support to those terrorists."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71f299e-2c16-46a0-ab4a-1130014e20f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Syrian government has persistently and broadly branded as terrorists
        those fighting to topple Assad. Furthermore, the ceasefire negotiated February
        12 in Munich, Germany, came after talks involving representatives from more
        than a dozen countries — but not all those fighting in Syria, including ISIS.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f09cfe-3faa-46f3-96fc-924121b306d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That announcement raised hopes for a significant breather (if not
        an absolute stop) in the war that''s been ravaging the Middle Eastern nation.
        Yet while humanitarian aid has recently moved into troubled communities like
        Madaya, hope has been fading that there will be any pervasive, sustainable
        pause in violence anytime soon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f142af8-4380-4947-a0ce-6ebc0b6e3f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Unfortunately, that fits the pattern seen time and again in Syria
        — there''s been talk, even a few announced ceasefires, but no real peace.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f40f9869-04a9-4973-ae70-1b011598b578'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Assad: Russia, Iran support has been ''essential''</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '755abd4a-36d4-4d54-bca8-ae6be7943091'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, more than 250,000 people have been killed, more than 1
        million injured and the majority of Syrians displaced since the bloodshed
        began in 2011, according to the United Nations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e1bc1-1dd7-405c-a36e-184af63542a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rather than calm, Friday saw more violence in places like al-Tool
        and al-Hasakah, the London-based Syrian Observatory for Human Rights reported.
        Aided by thunderous airstrikes, U.S.-backed rebels managed to oust ISIS from
        the strategic town of Ash Shaddadi, according to the observatory.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73ff18d8-c2b3-4ee3-a8a5-a979792b273c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, efforts to forge a negotiated peace continue.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bad8c55-4eee-4aea-8787-eab54581ac80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Russia proposed a new resolution to put before the U.N. Security
        Council on Friday, though America''s ambassador to the United Nations was
        skeptical.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a2d3d5-e864-420e-b3db-7c09337d4efa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Rather than trying to distract the world with the resolution they
        just laid down, it would be really great if Russia would implement the resolution
        it''s already agreed to," U.S. Ambassador Samantha Power said. "We have a
        resolution on the books. It''s the right resolution. We''ve committed ourselves
        to it, and we need Russia to do the same."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a177b58-73d3-45d0-bbdd-885b19605f0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One person who believes Russia has had a positive effect on Syria:
        Bashar al-Assad.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b77d23-1cb1-43c2-9d26-5dee33baf431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has accused Russia and Syria of carrying out airstrikes
        that hit hospitals and schools in northern Syria this week.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0267d0f6-5735-4939-a801-8daed7f7bd77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moscow has refuted those claims. And in his interview with El Pais,
        Assad called military support from Russia and fellow ally Iran "essential"
        to government troops'' recent advances.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552db232-a399-441b-a85e-051863460f8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.748+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"(Syrian troops) need that help for a simple reason; because more
        than 80 countries supported (the) terrorists in different ways, some of them
        directly with money, with logistical support, with armaments, with recruitments,"
        the Syrian President said, seemingly claiming that international support for
        any number of rebel factions equates to support for "terrorists."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de985c20-f774-4063-819e-2942f7761617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Of course, Syria is a small country," Assad added. "We could fight,
        but at the end, there''s unlimited support (for) those terrorists."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b98d642-3522-4a6f-a962-7d011065c2f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Richard Beltran, Josh Berlinger and Don Melvin contributed
        to this report.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c35b67e-a74a-4792-bd7f-51f4bc5195fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:56:52.408+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:28:42.749+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/20/middleeast/syria-war/index.html">"Syrian
        President open to ceasefire — if it doesn''t help ''terrorists''"</a></em></p>'
