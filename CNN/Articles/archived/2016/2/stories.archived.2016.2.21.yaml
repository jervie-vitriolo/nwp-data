        GOP''s national front-runner.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2df106f-5453-454e-9160-1a965242a986'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s win, following his victory in New Hampshire earlier this
        month and a second place finish in the Iowa caucuses, the gives billionaire
        real-estate mogul a critical burst of momentum heading into Nevada''s Republican
        caucuses Tuesday and onto the 13 states voting on Super Tuesday, March 1.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '976c28e0-4a26-4d19-97b0-6ea77d3e7293'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His performance could unnerve the Republican establishment, since
        South Carolina has been a reliable barometer of conservative opinion after
        siding with the eventual nominee in every GOP presidential race since 1980,
        apart from in 2012. And, following his risky attack on Former President George
        W. Bush''s handling of terrorism and the Iraq war, Trump''s win provides more
        evidence that he can take positions that would undermine virtually any other
        politician.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3694e6a2-c124-4c4a-9ece-a5f26ba83b4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.127+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A battle for second place was unfolding between Texas Sen. Ted Cruz
        and Florida Sen. Marco Rubio, who dueled over evangelical voters and exchanged
        bitter taunts in a feverish final week of campaigning.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06dbb2be-c2ef-47cd-a1eb-b8b8b9fd636f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeb Bush announced he is suspending his campaign after he was relegated
        to a second tier of candidates including Ohio Gov. John Kasich and former
        neurosurgeon Ben Carson. It was well short of the kind of performance the
        former Florida governor hoped would provide new life to his campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c65da-c7bc-41f5-8773-f79325678117'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At stake in South Carolina are 50 of the 1,237 delegates needed
        to win the Republican nomination.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9a7c039-020d-47fc-b215-05df0d7cfb85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump went into the vote as the front-runner after a frenzied final
        week of campaigning that saw the former reality television star wage a rhetorical
        war with Pope Francis.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19a29795-9903-4749-9ed6-2777035b92f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there was a furor in the race over doctored pictures of Rubio
        in a Photoshopped handshake with President Barack Obama and a shouting match
        -- again initiated by Trump''s willingness to slay sacred cows -- over who
        was to blame for 9/11.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcee462d-11b2-48a7-a070-cdb616acdb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump again managed to draw controversy in his final rally Friday
        night on the eve of the primary, when he told an apocryphal story of Gen.
        John Pershing, who purportedly dipped bullets in pigs'' blood to execute Muslim
        prisoners a century ago in an effort to deter Islamic terrorism. Rubio, speaking
        to NBC''s "Today" show on Saturday, called the tale "bizarre" and said "that''s
        not what the United States is all about."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4c5179-631c-4bde-9428-3857671f7aa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George W. Bush himself was back on the trail for the first time
        since leaving the White House, showing that his campaign skills are as polished
        as ever. But the 43rd president may not have done enough to rescue his brother
        Jeb, who is struggling to gain traction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa8d3d3-3f1e-418e-9e07-bd3d55f6dadf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite an aberration in 2012, when the state''s Republican voters
        went for Newt Gingrich, the South Carolina primary has historically been a
        barometer of party opinion, going for the eventual nominee in every other
        presidential primary since 1980.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abd6543b-2024-4974-9273-2b6d0880c12f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s also a good approximation of the party as a whole. It has
        a mixture of conservative and evangelical voters, particularly in the northwest
        of the state, and an influential bloc of retired military veterans who hanker
        for a tough message on national security, with more moderate Republicans on
        the Atlantic coast where cities have swelled with migrants from northern states.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db1a0a78-e17c-48fa-b4fc-02459b7f4c7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Behind Trump, a furious battle appeared to be raging for second
        place between a pair of Cuban-American senators, Rubio and Cruz, who have
        engaged in a series of angry exchanges that reflected the intensity of the
        South Carolina race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '299aab7d-87ae-4a1f-bb8c-09470db38821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio was looking for a strong performance on Saturday to validate
        the comeback story he has been building after slumping to fifth place in New
        Hampshire. Just days the New Hampshire vote, he was pummeled in a debate by
        New Jersey Gov. Chris Christie, who has since dropped out of the race.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a97446-574c-442f-aa3d-2a1657da9956'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio secured the endorsement of South Carolina Gov. Nikki Haley
        and South Carolina Sen. Tim Scott, both rising stars in the GOP, and has hired
        a group of political consultants who learned their trade in the Palmetto State.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3cfc837-5eff-4c98-ad6f-cae8785495de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A good result for Cruz, meanwhile, would lend credence to a theory
        of the campaign that rests on a string of strong performances in very conservative
        and evangelical Southern states.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca6a75f-bf0e-4eb9-9c6f-bf2c3ee57278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.128+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their latest spat, Rubio expressed outrage at a doctored photo
        distributed by Cruz''s campaign purportedly showing him shaking hands with
        Obama.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8677ce14-9179-4bd9-b025-11d71942e12a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Cruz hit back by saying Rubio was just like Trump and had a
        thin skin when it was his turn to absorb an attack. "They start screaming,
        ''liar, liar, liar,''" Cruz said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df21f4e6-317e-474b-8dd5-609b651350b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:59:44.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:59:48.250+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/20/politics/republicans-south-carolina-primary-highlights/index.html">"Donald
        Trump will win South Carolina Republican primary, CNN projects"</a></em></p>'
  'nevada-causus-democrats':
