      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:27:35.038+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — With the country
        facing issues on graft and corruption, poverty, peace, security, and growing
        debts among others, the next president will surely have a busy term in the
        next six years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a5bb1c-031d-47af-b7a6-337cc0f9f22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:41:01.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:27:35.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five candidates namely: Jejomar Binay Sr., Grace Poe-Llamanzares,
        Rodrigo Duterte, Manuel Roxas II, and Miriam Defensor-Santiago, will vie for
        the highest position of the land.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73535891-985f-4dc5-935a-1c9083524ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:41:01.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:27:35.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the voters essentially having the ultimate power to elect and
        hire who the next president will be, it is imperative to know who the applicants
        are and what they can do for the nation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e6a501-acde-4fc6-a7e6-b1544aca1ba2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:41:01.517+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:27:35.039+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on the advocacies and background they presented during the
        first presidential debate in Cagayan de Oro on Sunday (February 21), here
        are the "résumés" of the candidates applying as the country’s next president.</p>'
    '7':
