  'jeb-bush-drops-out-2016':
    'author': 'Ashley Killough, CNN'
    'caption': '(Pool Photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-21T10:28:36.403+08:00
    'imagesource': 'jcr:82bdd3f0-dcd9-43fd-8f78-28799f813e1d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14ac85ed-112c-4cf2-aa2b-c357bfaf0d6a'
    'lead': 'Jeb Bush is suspending his campaign for the Republican nomination, he
      announced Saturday night. Bush struggled for months to make inroads against
      Donald Trump, who constantly mocked the former Florida governor''s "low energy"
      and for spending tens of millions of dollars on his campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:08:27.193+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T15:08:30.225+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T15:08:30.032+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S.: Jeb Bush suspends his campaign

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1c95de-7d26-4b21-98d7-3e01453d6ce8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Jeb Bush is suspending his campaign for
        the Republican nomination, he announced Saturday night.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c2b471-ba5f-4c74-8bef-53cdacef09e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush struggled for months to make inroads against Donald Trump,
        who constantly mocked the former Florida governor''s "low energy" and for
        spending tens of millions of dollars on his campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70017fd7-dc88-4696-ba28-fb58609293b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was Bush''s disappointing finish in South Carolina, where
        his brother, former President George W. Bush, and mother, former first lady
        Barbara Bush, campaigned for him, that was the final straw.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3c60d89-6173-4b97-ad94-21ceb11288a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people of Iowa and New Hampshire and South Carolina have spoken
        and I really respect their decision, so tonight I am suspending my campaign,"
        Bush said, before being overtaken by emotion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e90a672-473b-4602-8e7a-96518e6a24d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From front-runner to facing an angry electorate</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bcdfcb3-e420-4470-8040-8ffc24ce03c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, who turned 63 earlier this month, kicked off his candidacy
        last June as the front-runner in a crowded field of candidates.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31371f71-0fc8-41b3-9e3f-71e85738f630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His brand was built to be the candidate who fulfilled what Republicans
        thought they needed after Mitt Romney''s 2012 election loss: an experienced
        governor from a swing state who could help expand the GOP base by appealing
        to Latinos and craft a narrative of a more compassionate GOP. Bush pledged
        to be the "joyful" candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf740d0-e2c6-4d99-9b72-25ea4b5eba99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But then a perceived sideshow candidate named Trump — who labeled
        undocumented immigrants as "rapists" in his announcement speech — quickly
        started to gain traction and within weeks of Bush''s announcement became not
        only the front-runner, but took the lead and ran away with it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b580fac-5a75-4b55-bb8f-1d314ee98fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The surge revealed a Republican electorate that was more angry than
        joyful, surprising the Washington political class and upending the Republican
        primary narrative.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ca05f33-d5a2-4ee9-ad64-b3ac813df250'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With every insult hurled, Trump''s anti-establishment, bombastic
        persona became more popular. It was clear that Bush, the son of a president
        and brother of another, would face an uphill battle.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24fd9d7d-bfd2-4bfa-985a-1c91f2ba3128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, Trump regularly targeted Bush, defining him as "dumb as
        a rock" and "low energy." The latter of which became a label that Bush continually
        struggled to peel off. To those who knew him and covered him, Bush was hardly
        low energy, but he was uncomfortable and awkward on television and the idea
        of Bush being "low energy" set it.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8338b35-440f-465b-babc-1439926490fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At his town halls, where Bush was most comfortable and loose, voters
        routinely walked away surprised at the depth of knowledge and energy he showed
        in person versus on TV and in the debates. His campaign hired a media coach
        for a brief period of time, and Bush became more disciplined in his on-camera
        appearances.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6acd1482-c51c-4b57-ab95-3a8a8b1a8d95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summer of Trump turned into the fall and winter of Trump, and
        Bush gradually found himself as the candidate most willing to take on the
        real estate titan, whose brash and sometimes locker-room language irritated
        Bush so much that the former governor started calling Trump a "loser" and
        a "jerk."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '325945e4-96fb-4b61-8035-ea27a34bc715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, his super PAC, Right to Rise USA, trained most of its
        fire on rivals like Rubio, Ohio Gov. John Kaisch and New Jersey Gov. Chris
        Christie, once it became clear that Bush''s biggest hope would come in a New
        Hampshire top-tier finish.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7f8c40-e468-4ee7-8110-9b969e833e5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush tried to mount a last-stand in New Hampshire, comparing Rubio
        and Cruz to then-Sen. Barack Obama in 2008, while making the argument for
        an experienced, tested leader. He also brought out his popular mother on the
        campaign trail and for interviews, while George W. Bush did an ad for Right
        to Rise and accompanied his brother on the trail.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbda913d-ab3f-4f87-bb03-5feef6c82f13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.230+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>By the end, the former Florida governor faced a mountain of pressure
        to get out of the race, clearing a path for other establishment candidates
        like Marco Rubio, who fared better in Iowa and New Hampshire. Rubio beat Bush
        on Saturday, helped by the endorsement of by South Carolina Gov. Nikki Haley.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ce07f9-e90a-4b04-b59f-e56308efc76b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:08:27.194+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:08:30.231+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/20/politics/jeb-bush-drops-out-2016/index.html">"Jeb
        Bush suspends his campaign"</a></em></p>'
  'britain-eu-talks':
    'author': 'Don Melvin and Ralph Ellis, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-21T09:08:36.630+08:00
    'imagesource': 'jcr:a15fb931-b4ff-4577-9642-98e603f9dc35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb2e439e-16c0-4383-a665-9aca3a17772b'
    'lead': 'Now the campaign for the future of Britain, the argument over its place
      in the world, really begins. The day of decision is just four months away. During
      marathon meetings in Belgium this week, British Prime Minister David Cameron
      wrung concessions from the reluctant leaders of the EU''s 27 other countries.
      His country will have special status in the EU. If it stay in the EU at all.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:12:09.396+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T15:12:13.858+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T15:12:13.387+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cameron calls British referendum on UK''s EU membership for June 23

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '600d6c2d-16e7-4c36-b7cd-43428018cc69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Now the campaign for the future of Britain,
        the argument over its place in the world, really begins. The day of decision
        is just four months away.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625c9f73-a569-4e39-8be3-498737ff2857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once the seat of a global empire on which, as it was said, the sun
        never set, the United Kingdom faces a stark choice: whether to continue to
        participate in the grand experiment called the European Union, or whether,
        in a sense, to pull up the drawbridge and stay home.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '099b0ad9-6cd6-4e03-b80b-4d57422fc7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During marathon meetings in Belgium this week, British Prime Minister
        David Cameron wrung concessions from the reluctant leaders of the EU''s 27
        other countries. His country will have special status in the EU. If it stay
        in the EU at all.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cfca2f-857f-4b38-97d6-25d5ab3ad784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain, it is now understood by all, will never commit to "ever
        closer union," which has been the central goal of the EU and its predecessor
        organizations for decades. And it will not have to give child-tax credits
        or other financial aid to European Union citizens in financial distress for
        the first seven years, even when they come from other EU countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ff70883-f1f0-4776-aa16-55a8f06bd10c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So Cameron has won his country special status within the European
        Union. Now he has called a referendum for Thursday, June 23, to give voters
        the chance the Labor Party long denied them — to go the the voting booth and,
        should that be their desire, tell the EU to shove it.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6436d158-65a1-4828-9aa1-3e50595f278f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The choice facing UK voters will be whether to have outsized global
        influence in situations such as those in Ukraine or Iran, by participating
        in a huge international organization, or whether or to go it alone, and retain
        a greater degree of sovereignty than participation an organization like the
        EU allows.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c923a7-1abe-4d37-a125-7d0a306f048f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron made it clear Saturday that he wanted Britain to remain
        in the European Union.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ace4bd3-66e0-4570-ac22-4a4d5789c4a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron to campaign for UK to remain in EU</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85185ea3-78eb-4549-a14f-d80409423a27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Leaving Europe would threaten our economic and national security,"
        he said. He pledged to campaign to persuade British voters to approve continued
        participation in the wake of his negotiations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5dc5b23-6324-407c-ab5e-c8476c86e07f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And George Osborne, the country''s chancellor of the Exchequer,
        or chief financial official, said that leaving the EU — something he and the
        Prime Minister had recently been threatening to do, as they negotiated with
        other EU leaders — would be "a huge leap in the dark" that carried grave risks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a5a2ea-a329-4290-b9c2-504488a3c575'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the deal and the referendum has split their Conservative Party,
        and some of Cameron''s own appointees will campaign against him.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af0f437f-08f5-449f-b0ab-14d817b27468'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.397+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The most prominent Conservative opponent he will face over the coming
        weeks is Justice Secretary Michael Gove.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51f372ce-f1eb-4f40-a091-5d97dc4d92f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gove said Saturday that Britain would be "freer, fairer and better
        off outside the EU," the BBC reported</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d226e8-659e-41a4-aecb-2867330e918b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said his decision to defy the Prime Minister was the most difficult
        of his career.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eecb2e4c-1b49-4bc1-a5c6-556fa5a86d35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he said, as quoted on the BBC, that the EU had "proved a failure
        on so many fronts," and he felt compelled to put his political convictions
        before loyalty to Cameron..</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '801f10a4-6db4-415b-a15e-ed4716e6e0b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Cabinet divided</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efd652c2-653f-4608-a3bf-027667a552a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least four other members of the Cabinet are deserting the Prime
        Minister on the issue.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d2c370e-ba86-4b36-8bfe-b28b1bc56fb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron had promised in 2013 that he would renegotiate the terms
        of the UK''s participation in the EU, then return to the British people to
        allow them the final say as to whether the UK should stay in the EU or withdraw
        from it.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '819608b1-12d0-46c3-b7b3-5fbfb021386b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agreement in Brussels late Friday came only after two days of
        tense talks with other EU leaders. Cameron said the EU provided the concessions
        he sought, including assurances that the other nations won''t try to make
        Britain part of a "European superstate."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ce2e20e-9496-4c64-bc7c-3c699abe0125'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There will be tough new restrictions on access to our welfare system
        for EU migrants," he said. "No more something for nothing. Britain will never
        join the euro, and we''ve secured vital protections for our economy and a
        full say over the rules of the free-trade single-market while remaining outside
        the euro."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885d0391-7818-4de8-bc07-17eefd6bcaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders praise deal</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8b3b1a-110f-4594-8a7d-53749b24f493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders praised the deal, with German Chancellor Angela Merkel
        saying the EU leaders clearly wanted Britain to stay.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011868cd-dda2-42c7-aef5-732c9c5102cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We believe we have now given a package to David Cameron to elicit
        support in Britain for Britain remaining a member of the European Union,"
        she said. "This was his goal after all. There was no doubt about it."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba1baf4-0666-47ac-a4de-e0a86b437a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the heart of the talks among the 28 EU heads of government were
        Britain''s demands to play by special rules within the union. The demands
        left some EU leaders cold, but there was no great appetite to see a British
        exit from the EU — or "Brexit," as it has come to be known.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773ad477-55e8-43e6-ac65-e94fa36d5cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A British departure would leave the EU diminished. It would lose
        its second-largest economy — behind only that of Germany — and one of its
        two members with permanent seats on the U.N. Security Council. (France holds
        the other.)</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eeaf2494-2395-49e3-81e0-75ed98e5b254'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron was upbeat at his news conference, saying, "our plan for
        Europe gives us the best of both worlds."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2b82fd2-7de1-423c-8c06-99026fecbdfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.398+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain will maintain full access to the EU''s free-trade market
        and benefit from Europe-wide cooperation on crime and terrorism, he said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c45b0f8d-a81a-4b81-8175-3e4cb1dd0188'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it will not have to cooperate in "the parts of Europe that don''t
        work for us," such as the euro currency and eurozone bailouts, Cameron said.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '872154b2-5af5-42a4-938b-51874b529dcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Benefits to migrants a key issue</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27e6edb5-1da6-40ae-9c58-df7b635de2a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU sprang from the ashes of World War II as a free-trade zone.
        Its signal achievement has been to allow free movement of goods and people
        in the hope that economic integration would prevent a new continental war.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d64d5e2-5c19-406c-be8d-db5f52c50dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain opted out of both those EU provisions, and it views with
        skepticism the EU''s effort to branch into new fields, regulating everything
        from pesticides to human rights, and creating a unified foreign policy, too.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf3373f0-84b9-48d1-bb93-5ffa8a991552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merkel said Britain''s demand not to pay benefits to migrants from
        other EU countries had been a sticking point.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2475ad-a4e1-4a09-b6a5-390091f76067'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron also wanted to opt out of the standard EU commitment that
        its members must work toward "ever closer union" — a goal that has animated
        the European project for decades.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d045602-e0d3-417c-aabb-9e8215fc2253'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants Britain exempted from having to give various social benefits
        to newcomers — even from other EU countries — until they have lived in the
        UK for several years.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0be6729-c4f3-4801-b05c-5242ecf5f4ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Past problems with the EU</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17fdcb82-ce4f-48bd-880a-d7579c91d299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has resisted the envisaged "ever closer" ties with the EU.
        It is not a member of the Schengen Agreement, which allows passport-free travel
        among most European countries. And when many EU countries scrapped their national
        currencies in favor of the euro, Britain said it would stick with the pound.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '938da4f3-8695-4d2d-87fd-8c73b1eba92e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s difficult relationship with the EU is nothing new.
        In the 1960s, French President Charles de Gaulle not only opposed Britain''s
        entry into what was then called the Common Market, he also opposed any negotiations
        on the topic.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237385e8-c9fc-450c-87ff-c4436e5be62e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain didn''t join the European Community, as it was then called,
        until 1973, by which time de Gaulle was dead.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4279dd67-4aad-4575-bc6b-4fe4c9ebe059'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There''s no assurance the British people will approve the referendum.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4340e-53b5-4d90-91d3-b38cee72d27a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic number of people fleeing conflict and poverty in the
        Middle East and North Africa — most of them bound for Europe — increases the
        chances that Britons, fearful about their jobs and their national identity,
        will try to pull up the drawbridge and go it alone.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b3e918-9706-4e80-bdc1-c40ca4bbfb8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, U.S. President Barack Obama had urged Britain to stay
        in the EU. The UK as a member of the EU "gives us much greater confidence
        about the strength of the trans-Atlantic union," Obama said in July.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b934b8-0236-441c-8bb6-1b4a87ff909b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.399+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, president of the European Council, said the agreement
        doesn''t compromise "our fundamental values."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '654c0ae4-a711-4492-910d-3f5be4421d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I deeply believe that the United Kingdom needs Europe and Europe
        needs the United Kingdom," Tusk said. "To break the link now would be totally
        against our mutual interest. We have done all we could not to let that happen.
        But the final decision is in the hands of the British people."</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d2b6d2-b278-4a79-93bc-9de5a369011c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgian Prime Minister Charles Michel tweeted: "We overcame our
        differences to reach a good #agreement. Now up to British people to decide.
        Good luck @David_Cameron."</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1e6560-e942-44a7-a874-dbd2eeedb455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron said economics wasn''t the only reason to stay in the EU.
        Security was another issue, especially in the age of terrorism, Cameron said.</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0226bba1-ee95-4b79-b5a4-4a44aa385b49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, in my view, is a time to stick together, a time for strength
        in numbers," he said.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3044207a-0f05-4235-8151-fb7aba2a7d8e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Anna Stewart in Brussels, Lindsay Isaac, Pierre Meilhan
        and Catherine E. Shoichet contributed to this report.</em></p>'
    '47':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbd70972-88b8-45ac-b786-58797aa867fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:12:09.400+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:12:13.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/20/europe/britain-eu-talks/">"Cameron
        calls British referendum on UK''s EU membership for June 23"</a></em></p>'
  'brexit-uk-eu-numbers':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-21T08:49:55.505+08:00
    'imagesource': 'jcr:a15fb931-b4ff-4577-9642-98e603f9dc35'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'abe4ebb5-15ad-4444-adbd-31f5e2115673'
    'lead': 'Britain will vote on June 23 whether to stay in the European Union. Prime
      Minister David Cameron announced the date Saturday after striking a deal with
      EU leaders to give Britain a "special status" within the EU, in an attempt to
      keep the country inside the 28-nation bloc. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:15:32.465+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T15:15:36.657+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T15:15:36.301+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Brexit: The big numbers you need to know

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501bcf55-2931-4e68-ba57-6ba0dc4d3dee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.465+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> It''s settled: Britain will
        vote on June 23 whether to stay in the European Union.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f3357db-f564-47a4-9b68-c3f55ab13a1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prime Minister David Cameron announced the date Saturday after striking
        a deal with EU leaders to give Britain a "special status" within the EU, in
        an attempt to keep the country inside the 28-nation bloc.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeff708c-675a-4661-a661-2a67d6ecb047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the British Prime Minister David Cameron well over 24 hours
        of intense negotiations in Brussels to convince the rest of the European Union
        to agree with his conditions.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1214e43a-594f-49af-a662-e5f3b5d0503d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have negotiated a deal to give the UK special status in the EU,"
        Cameron said in a Tweet.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7767ef60-76c8-4d88-ae08-7f381b36a6b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The deal should make it easier for Cameron to convince the British
        public to vote for the country to stay in the bloc. A U.K. referendum on the
        issue is expected to come as early as June.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d92829b-be4c-4278-baa6-9f7ac0a9e614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron argues that being part of the club is good for the British
        economy. But his opponents are pushing for a British exit, or Brexit, arguing
        that EU membership is costly, creates regulatory red tape and brings in too
        much migration.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f774c129-af2e-49a1-8d3d-997a809d9b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These numbers show just how much is at stake:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c82417-1da4-4bfc-be53-3b574943aa9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investment</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26805164-cdbc-4bbd-938e-d765920f33cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union is a major source of foreign direct investment
        in Britain. Other EU countries invested £496 billion ($708 billion) in Britain
        in 2014, almost half of all outside investments in the country, according
        to research by the U.K. parliament.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be74090e-ebd2-4fbf-b407-6cd5d630cae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26f3ba12-4b4a-4be3-894b-20fbc06aae5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trade with the EU is very important to the British economy: 45%
        of British exports — worth £230 billion ($329 billion) — end up in other EU
        member states.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b1e3110-79a6-4ee7-a4fa-714d5f79393e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roughly 53% of imports to the U.K. — worth £289 billion ($413 billion)
        — come from the bloc.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2db1417b-4624-4bcb-a033-f35760e5530a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.466+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This trade creates and supports a huge number of jobs. Around 3.4
        million British jobs depend upon exports to the EU, according to data by the
        European Institute.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '219b4408-323f-4020-906a-30fd8be50b90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migration</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86489e75-547a-40ad-ae88-871c46b0aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Migration is a key issue in the debate. Being part of the club means
        EU migrants can have unrestricted access to British shores and jobs. An estimated
        3 million EU nationals live in the U.K., and roughly two-thirds are working.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51ab4f93-4f92-4387-b505-865f9d40e313'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That compares with roughly 1.3 million Britons living elsewhere
        in the European Union, according to data from the U.N.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea266654-6c54-4c94-b05b-1c0f89725d48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regulations</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16e39be2-c96c-4f5f-a638-32a656d22b5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those arguing for Brexit say EU regulation creates a huge, costly
        burden for British businesses.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20581796-c017-4bdc-a50c-db5cffb21d83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A 2015 study by the think tank Open Europe found that 100 of the
        most burdensome regulations cost the U.K. about £33.3 billion ($47 billion)
        a year.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5076473-9002-44e0-bb90-567d96e2f7b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the think tank also said that leaving Europe would probably
        not help cut this bill since the U.K. would have to follow the regulations
        anyway to continue unrestricted trade with the EU.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '640bc560-fcf1-4916-9f81-220b09718e0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.661+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Budget</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aecf979b-d1f5-4a4f-a6c7-1c303e145d30'
