  'presidential-bbl-mindanao':
    'author': 'Arra Perez, CNN Philippines'
    'caption': 'What''s in it for Mindanaoans if one of these presidential aspirants
      wins? (From L-R) Binay, Santiago, Duterte, Poe, and Roxas speak up on prominent
      Mindanao issues, including poverty reduction and peace talks during the first
      official presidential debate in Cagayan de Oro.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-21T21:09:14.638+08:00
    'imagesource': 'jcr:5fb7657e-aa0d-4255-8801-55621dcb5c5e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b00bedda-83f1-43f7-8108-e8da72899c28'
    'lead': 'Mindanao is the second largest island in the Philippines. It is home
      to more than 21 million Filipinos who enjoy the island''s natural resources
      — but also reap the horrors of poverty and violence. How will the country''s
      next leader address these problems? '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:07:10.385+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T14:07:13.794+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T14:07:13.574+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential aspirants offer solutions to issues in Mindanao

      '
    'updated': 2016-02-22T14:44:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee2a78b5-ae71-4275-8079-551c4212c53f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Mindanao is home
        to more than 21 million Filipinos, to a rich culture not only in relation
        to history but to Moro and Lumad inhabitants, and to natural resources, garnering
        the moniker "fruit basket of the Philippines."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea0450b-17e6-4f53-9d5b-0c845ff29bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, as Mindanao is also hounded by poverty and violence.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '956c1c8a-096b-44bf-a802-532f347604da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from the Philippine Statistics Authority show five out of 10
        of the country''s poorest provinces are located in Mindanao, including Lanao
        del Sur, Maguindanao, Zamboanga del Norte, Sarangani, and North Cotabato.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '322e7986-b22a-4a0b-9caf-33dd1e9c83df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Peace talks have also been prevalent since the time of former president
        Fidel V. Ramos in the 1990s, but the government of the Philippines and rebel
        groups have yet to see the outcome of these measures.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc55f200-209f-4f93-9415-a464fa4eb4fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most recent is the Bangsamoro Basic Law (BBL), which is still pending
        for approval in Congress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3352ec86-c83c-4c29-b306-a9021437d5b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential aspirant and legislator Grace Poe gave her take on
        the issue during the Mindanao leg of the presidential debate organized by
        Comelec, KBP, GMA Network and Philippine Daily Inquirer.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d38ef47-cf73-4d8c-8d6e-268e750f1e35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.385+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nais ko ay magkaroon ng</em> transparent, inclusive at sustainable<em>
        na kasunduan. Kailangan isama lahat ng mga grupo, pati mga Kristyano. Habang
        nag-uusap, sundan ng mga proyekto sa Mindanao. Ayusin ang problema ng kuryente
        sa Mindanao. Importante na magkaroon ng trabaho sa Mindanao. Kasama sa usaping
        kapayapaan ay</em> development," Poe said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c607f8-e1e1-437d-9478-b8cd5ca5c8c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "I am vying for a transparent, inclusive, and sustainable
        agreement. All sectors should be included, including Christians. While talks
        are ongoing, projects in Mindanao should be pursued. Electricity issues in
        Mindanao should be resolved. It is important to add more jobs in Mindanao.
        Development is inherent in peace talks."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6dbbf0a-acb0-4c8c-b573-a6d0cdc3c7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Davao City Mayor Rodrigo Duterte, speaking to his kababayans
        (townmates), federalism or swaying from the Manila-centric governance in the
        Philippines is the key to ending poverty in Mindanao.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30d9a266-61ac-4670-ae4f-56c0837811e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the failure of BBL, there is great threat. Unless we can come
        up with federalism. it is very important. I will also offer federalism to
        [Moro National Liberation Front founder] Nur Misuari," said Duterte.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff1eb51-9838-411b-93e9-a626e30b742e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Liberal Party standard bearer Mar Roxas wants to focus
        on providing better infrastructure for Mindanaoans.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3242266c-68e8-4162-9d3e-7156fedb94df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Tutugunan natin ang pangagailangan ng pagtatayo ng tulay. Habang
        totoo na napag-iwanan ang Mindanao, hindi na nangyayari ''yan ngayon. P260
        billion ang dumating sa Mindanao nung nakaraang limang taon. Hindi pa enough,
        pero tuloy-tuloy ang ating programa. Yan ang nangyari sa ''daang matuwid,''</em>"
        said Roxas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76189dd0-222e-4192-bdd1-7e5a0a27c0dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We will respond to the need for building more bridges.
        While it is a fact that Mindanao has been left behind, this is not the present
        case anymore. P260 billion has been alloted to Mindanao during the past five
        years. This is not enough, but our programs are still ongoing. This is the
        result of the ''daang matuwid.''"]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f70a6e34-53a8-4c67-ac9d-da5a44b965ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United Nationalist Alliance (UNA) bet and Vice President Jejomar
        Binay will focus on health, while making sure that public funds are used accordingly.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf28ddce-2b69-4e79-8ca6-9f6e240da7f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Batay sa aking karanasan at tamang pamamahala at malasakit
        sa mahihirap, tigilan na ang underspending o underperformance. Maraming namamatay
        kasi di nabibigyan ng tamong gamot. Kailangan po tayo na magdagdag ng gastos
        sa pera para mabago ang ating buhay,</em>" Binay said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be8cefb-0087-4d05-903d-e094160fea4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Banking on my experience, good governance, and solicitude
        with the poor, underspending and underperformance should end. Many have died
        because they were not given ample medical attention. We need to hype public
        expenditure to improve our lives."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a890ff9e-cea9-47a3-ab9a-a52b9094c90d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Senator Miriam Defensor Santiago, issues — not just in Mindanao
        — can be resolved if Filipinos will elect a competent leader in the country''s
        highest post.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a00642a-79ab-4dc4-b787-5e68de9576da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Walang bahid sa kanyang record. I hope this country deserve to
        be what God wants it to be," Santiago said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef6a6f20-24d8-4c6a-b9a8-826e3283e529'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:07:10.386+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:07:13.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "His/her record should not be tainted. I hope this
        country deserve to be what God wants it to be"]</p>'
  'mark-cojuangco-endorses-bongbong-marcos':
    'author': 'CNN Philippines Staff'
    'caption': 'The cousin of President Benigno Aquino III, gubernatorial candidate
      and former Pangasinan Rep. Mark Cojuangco (in red) rallied voters in Pangasinan
      to support the vice presidential bid of Aquino’s critic, Sen. Ferdinand ‘Bongbong’
      Marcos Jr.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-21T20:51:33.330+08:00
    'imagesource': 'jcr:a685c4cc-2679-4362-8a0c-92bd9c9253b9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '75b129d6-4df8-43fc-9dd4-e96e2ff0078b'
    'lead': 'The cousin of President Benigno Aquino III, gubernatorial candidate and
      former Pangasinan Rep. Mark Cojuangco rallied voters in Pangasinan to support
      the vice presidential bid of Aquino’s critic, Sen. Ferdinand ‘Bongbong’ Marcos
      Jr.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:22:06.145+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T14:22:10.388+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T14:22:10.118+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cojuangco campaigns for Marcos’ vice presidential bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4461a3c5-d0ec-4f38-8848-c25f36b12e8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:22:06.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:22:10.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong> Former Pangasinan
        Rep. Mark Cojuangco, cousin of President Benigno Aquino III, endorsed Sen.
        Ferdinand “Bongbong” Marcos Jr. to his fellow Pangasinenses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f5f8544-270a-4f51-9c92-fb7f2482f171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:22:06.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:22:10.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite being a stern critic of his cousin, Cojuangco asked the
        voters in Pangasinan to rally behind Marcos in his bid for vice presidency
        in the coming May 9 elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d135a2f-d391-4e67-b9cd-8123f8dfae3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:22:06.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:22:10.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Sana po ay huwag nating pabayaan na lumagpas itong ating pagkakataon
        na muli maipakita natin sa buong Pilipinas na meron tayong pagkakaisa dito
        sa Norte, meron tayong pagkakaisa dito sa Pangasinan. Suportahan po natin
        ang kandidatura ni senator Bongbong Marcos for Vice President,”</em> said
        Cojuangco.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa469f8b-8395-4d63-9773-0148014f6a99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:22:06.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:22:10.389+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I hope we don’t let this opportunity slip and show
        the Philippines once again that we are united here in the North and here in
        Pangasinan. Let us support the candidacy of Sen. Bongbong Marcos for vice
        president.]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '488e977e-00e5-453b-a421-f3a9b8f59833'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:22:06.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:22:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cojuangco’s open endorsement confirmed the earlier statement of
        Marcos that major political groups in the province, even from opposing camps,
        heeded his call for national unity and have agreed to support his candidacy
        for vice president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a9ffd-bfcc-4861-9d54-043e67af5af0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:22:06.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:22:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Cojuangcos are facing off in the 2016 polls with former ally,
        the family of incumbent Pangasinan Governor Amado Espino, Jr.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f51bc1-18a7-4b2a-98ac-204a4c019955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:22:06.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:22:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both sides, however, have pledged their support for Marcos in the
        vice presidential race.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e25147f-2509-4299-ac7f-0347f6689e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:22:06.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:22:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part Marcos expressed gratitude to long-time allies and
        friends in Pangasinan&nbsp; for their outpouring of support.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fba32eb-1dda-42fa-bf03-a8e0d308999e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:22:06.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:22:10.390+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is actually the second generation. Ambassador [Eduardo] Cojuangco
        [Jr.] is close to my father. ‘Tata Condring’, the grandfather of Congressman
        Estrella was in charge of the land reform program during my father’s administration.
        It’s encouraging to see they are still with us today,” he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83ebe8d5-bb14-498e-a415-6e8229b1d744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:22:06.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:22:10.391+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/09/how-much-solid-north-block-vote.html">Also
        read: How many votes can the ''Solid North'' deliver?</a></p>'
  'PBA-Commissioners-Cup-Meralco-Phoenix':
    'author': 'CNN Philippines Staff'
    'caption': 'Photo by Sherwin Vardeleon'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-21T20:29:59.626+08:00
    'imagesource': 'jcr:561702ba-c2fd-4a13-8974-91576055a350'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '003abb37-fb78-4972-b602-d42d3e017dcb'
    'lead': 'Meralco Bolts remained undefeated in the PBA Commissioner''s Cup with
      a win over the Phoenix Fuel Masters on Sunday (February 21).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:25:26.347+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T14:25:29.759+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T14:25:29.629+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco turns back Phoenix, registers 4th win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aefccb3-c35d-4d85-9aec-e7ca919b1ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:26.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:25:29.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Following an atrocious
        opening conference, the Meralco Bolts have remained unbeaten in the PBA Commissioner''s
        Cup.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc16cf7f-ef7d-4036-8667-e181f58b5d9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:26.347+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:25:29.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thanks to Jared Dillinger''s clutch basket, the Bolts registered
        their fourth-straight victory with a 90-87 conquest of Phoenix Fuel Masters
        on Sunday (February 21) at the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a4a1201d-910d-4e0f-9a8a-f7fd20d4310a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:25:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dillinger sank the triple with 45.4 ticks left that proved to be
        the game-winning basket, 89-86, for the team that had to bleed to score its
        lone victory in the Philippine Cup.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61761685-367a-4deb-8000-b832f8979f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:25:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix had a chance to send the game into overtime, but Meralco
        import Arinze Onuaku got in the way.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf160da-2999-4d96-b4cb-851bbaed58a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:25:29.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onuaku finished with four blocks, the last of which put the stranglehold
        on the victory. He blocked a last-gasp three-pointer by Josh Urbiztondo to
        turn back the Fuel Masters for good.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd248c1bb-3592-4fe2-823f-271f22763e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:25:29.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Overall, it was a stellar performance for the hulking reinforcement,
        who tallied 17 points to go with 18 rebounds, two assists, and a steal.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587d1826-9786-428d-80fe-66239fc8179f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:25:26.348+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:25:29.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RR Garcia had 15 points for Phoenix, which now holds a 1-2 win-loss
        card.</p>'
  'track-record-agriculture-presidential-debate':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-21T19:49:07.445+08:00
    'imagesource': 'jcr:a04c351f-df22-4587-a584-f731c82b9bd9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '44ec4353-ad94-4f02-a306-fff577997b62'
    'lead': 'All five personalities vying for the country''s top post were present
      during the debate to woo Mindanaoans and the rest of the nation. This is the
      first official presidential debate the country has ever had in 24 years. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T14:30:38.511+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T14:30:42.903+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T14:30:42.565+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential candidates grilled in first official debate: Track record,
      poverty are main issues

      '
    'updated': 2016-02-21T15:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a2b389-3e21-4a4c-8e20-06df98bfc418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Platforms, tried
        and tested strategies, and promises have been laid during the first presidential
        debate in the country held in Cagayan de Oro on Sunday afternoon (February
        21).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d3a3614-c413-43b3-9af4-351dc9b020ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.904+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first debate in 24 years, organized by Comelec, KBP,
        GMA Network and Philippine Daily Inquirer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b75c71e-f2ba-44a2-a5d2-6d776275baee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice President Jejomar Binay, Davao City Mayor Rodrigo Duterte,
        former Interior Secretary Manuel "Mar" Roxas II, Sen. Grace Poe, and Sen.
        Miriam Defensor-Santiago took turns in responding and rebutting each other
        during the debate which lasted for two hours.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f373ef-a240-422d-a9b0-be1ff4729aae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central to the debate were pressing issues to the Filipinos, mainly
        poverty and development, peace and order, corruption, and pressing issues
        in Mindanao, where five out of 10 of the country''s poorest provinces can
        be found.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e2513cf-0e07-477a-8b9f-ed7b96b17c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.905+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Early on, during the 60-second opportunity to introduce himself,
        Roxas took a swipe at his fellow candidates, likening the aspiring presidents
        to drivers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fbffbc39-64c0-4beb-a310-de3998e6fe32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sino ang magmamaneho sa ating mga anak araw-araw? Kanino natin
        ipagkakatiwala? Sa isang magnanakaw? Sa isang mainitin ang ulo o sa isang
        ngayon pa lang natutong magmaneho?"</em> Roxas asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bd9f796-d764-42c9-b006-cf9d07cffefa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Who will drive for our children every day? To whom
        can we entrust them? To a thief? To a hot-headed? or to a new driver?]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ee1604-c02c-4b64-9bb1-0b866bd02eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.906+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Track record and performance</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '472eba59-466b-4cd4-a412-5fedd28f9379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The candidates had the chance to answer the allegations thrown at
        them, while being interpellated by another candidate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e7d201a-65ba-4dac-81b3-56e0f2f68ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked why only two of his 13 properties are declared as inheritance
        on his Statement of Assets, Liabilities, and Net Worth (SALN), Binay said
        his more than three-decade of public service provided with the means to not
        only inherit but to acquire more properties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd546889-0a8b-4b54-8717-9f22630067f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.907+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"May kakayahan naman kaming makabili. Hindi po totoo na marami
        akong lupa, yung iba dito either namana ko o nabili ko,"</em> Binay said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f03251-9a6d-4de5-821d-74082a8d20e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We have the capability to buy. It''s not true that
        I have many real estate properties. Some I inherited, while I bought some.]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '597f4725-025c-4d39-90a0-c5d874051435'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay added that he acquired these properties way before his public
        service stint in Makati, garnering his earnings as a lawyer while being helped
        by his wife, Elenita, who is a physician.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28a0f796-b09b-4811-9a8b-2122e943309d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Santiago defended herself from critics who claim that
        she is not physically fit for the presidency, as she has only been present
        in the 16th Congress less than 10 days.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1fe42-64c3-4d37-8ce4-9b0d8e5301e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.908+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala namang constitutional provision na disqualified ka pag
        may sakit ka,"</em> said Santiago.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60b0bb06-6d92-4bef-9c59-853b176e020a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no constitutional provision that says you
        will be disqualified if you''re sick.]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0a8cfa4-0a05-4ddb-a55a-234a87bd5886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Duterte has garnered flak for his alleged killings and
        womanizing, the Davao mayor remains firm in his vow to end all criminalities
        in three to six months in office.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b33d070a-a3c2-4a65-ab2b-a4895728a8aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.909+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As long as I live in accordance to the rule of law... I will use
        the power of the police and military to go after criminals," said Duterte.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7a2332-c722-4494-a250-bdbb3de77e87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, one of two women presidential candidates, had this to say to
        Duterte.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1cf53f6-00c9-4fee-a5a4-cd8a36e61658'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam nating si Mayor Duterte, malakas ang appeal, irresistible
        sa mga babae at magalang sa kanyang nanay, ngunit dapat may konting pigil
        naman... Dahil sa mata ng bata ang mali nagiging tama,"</em> Poe said.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2baf2d74-ba7b-443e-a4d9-5bcf731632b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We know that Mayor Duterte has an oozing appeal, he''s
        irresistible, and polite to his mother. But there should be restraint... because
        in the eyes of children, wrong becomes right.]</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd732430b-4dbe-4b0d-b4b8-0deacbccd0cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.512+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For her part, Poe''s lack of experience is always seen as a loophole.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3a48683-1343-4f20-8d4e-a60f1be26c4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Wala pong proof na pag matagal ka na sa pwesto mas magaling
        ka,"</em> said Poe.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b8f4988-919c-4dc6-924a-22beb3c86e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: There is no proof to you''re better if you''ve been
        in the position longer.]</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54c5064a-a179-440a-92b1-bde040a5a90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas does not agree with Poe.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8a7b1f8-e723-4be1-b570-e65692649ff1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang pagiging pangulo ay hindi</em> OJT (on-the-job training).
        May tamang panahon para sa lahat. Ang karanasan ang isa sa pinakamahalagang
        katangian ng isang pangulo," the former Interior secretary said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5957e6fb-95d7-4218-afb2-c19f72bdeab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Becoming a president is not just being an OJT. There''s
        a right time for everything. Experience is one of the most important factors
        to becoming a president.]</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '525c67b3-1f9b-4ae6-98ca-b5c15a0ff3f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.912+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was then Poe''s turn to rebut Roxas.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11c8f2-d097-4c95-996b-de9cc421398e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Alam ko naman kung binobola ako o hindi... Nakatatlong administrasyon
        na siya</em> (Roxas) <em>diyan at ang dami kong naimbestigahang anomalya sa
        DOTC, partikular na nung panunungkulan niya</em> (Roxas)," Poe said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57173265-12e7-4e7d-869d-8bbff3ac4a06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: I know if I''m just being flattered. He was there
        for three administrations and I have investigated a lot of anomalies in DOTC,
        particularly when he was the head of the department.]</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1db17d3c-4a2f-4630-9797-196ecb6de0d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.913+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poverty incidence and agricultural development</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0271e63-1d95-4ee7-99b0-a5b2a5f39453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is home to a multitude of agricultural products
        — from the staple rice to coconut — that''s why Filipinos are concerned as
        to how the country''s next president will uphold the moral and livelihood
        of farmers while exercising fairness to consumers and investors.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cfa8bef-eec3-4268-8853-806ad7451cfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay wants the proper implementation of the Comprehensive Agrarian
        Reform Program, passed during the time of late president Corazon Aquino, while
        Poe suggests the utilization of the coconut levy fund, which is at slated
        at P100 billion to P150 billion worth of assets.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3c755a7-cd3c-4cd8-b835-d41a0ffb3a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.914+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Roxas, fishermen should not be left behind, eyeing improved
        loans and enhanced technology for them.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25406daa-1be2-49ce-877c-92fe5710b574'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promised to end rice cartel in three months, putting his
        "honor" and "life" at stake, as he still considers corruption as the root
        cause of the country''s problems in agriculture.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88e3a48-6d80-4c86-9be9-942e108c8ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.513+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Santiago''s concern was on funding, saying that these
        promises are easy to make but difficult to prove.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '170db7ee-3483-4042-ab87-ff43a164de97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These are all promises way up in the sky," Santiago said.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30797d09-dadd-476c-8a92-3691e86e7883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T14:30:38.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T14:30:42.915+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re looking for a real leader who will implement. But this is
        not a personality contest. Dapat may academic excellence, professional excellence,
        moral excellence."</p>'
  'presidential-candidates-binay-poe-duterte-roxas-defensor-santiago':
