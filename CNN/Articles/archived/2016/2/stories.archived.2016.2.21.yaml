      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The European Union has a common budget and Britain is a net contributor
        to it. Last year, the country paid £8.5 billion ($12 billion) more than in
        received.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd5b263-81e4-4cfe-8c41-99780fa09087'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:15:32.467+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:15:36.662+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even though the budget is very small — only about 1% of the union''s
        GDP — the fact that Britain is a net contributor makes a lot of Brexit supporters
        very angry.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96922eae-9480-45bf-ab58-c819e9192af0'
