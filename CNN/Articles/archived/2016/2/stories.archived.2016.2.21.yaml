        The big numbers you need to know"</a></p>'
  'csrc-xiao-gang-china-stock-markets':
    'author': 'Charles Riley and Steven Jiang, CNN Money'
    'caption': 'FILE PHOTO'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-21T08:39:20.961+08:00
    'imagesource': 'jcr:bb2e11a3-b77d-45c5-a90d-870449392ea5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c9ea4e36-e5fa-4a5d-b80b-54c02e3852f9'
    'lead': 'China has dismissed its top market regulator after a series of policy
      missteps that contributed to a massive stock selloff. Xiao Gang, chairman of
      the China Securities Regulatory Commission, was removed from his post, state-run
      Xinhua news agency reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:19:30.510+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T15:19:33.880+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T15:19:33.711+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'China sacks its stock market boss

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9b7872-1b86-465d-ba5c-6c5a2dc606d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.880+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNNMoney) —</strong> China has dismissed its
        top market regulator after a series of policy missteps that contributed to
        a massive stock selloff.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45ad473-dc24-4fe0-8586-2181889c1065'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao Gang, chairman of the China Securities Regulatory Commission,
        was removed from his post, state-run Xinhua news agency reported.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52526e4c-721b-4a80-9210-74a60477667e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was replaced by Liu Shiyu, head of the Agricultural Bank of China,
        a giant bank owned by the Chinese government.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3516c373-0085-4bc6-bb07-00dc0caf1e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.881+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Shanghai Composite has shed 19% this year after the CSRC implemented
        a circuit-breaker mechanism to try to protect small investors from big market
        swings. Instead of offering protection, it created panic selling and had to
        be withdrawn.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9174bfad-4ddf-49bb-971d-deaae6395b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The smaller Shenzhen Composite, which features many of China''s
        tech stocks, is down 20% over the same period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2942fbe-9087-4726-9103-dea861b6fa54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.882+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>China''s stock market has given investors whiplash since June. After
        swelling to record levels in the first half of last year, the market''s bubble
        popped in spectacular fashion. The benchmark Shanghai Composite crashed, wiping
        out about a third of its value in less than a month.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66c91453-02b3-449c-8d53-e3a0686e4c65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities introduced increasingly draconian measures to try to
        stop the losses, including banning large shareholders from selling, outlawing
        forms of short-selling and chasing down individuals they blamed for manipulating
        the markets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3e16d20-ac2d-4cbb-9b32-bfd02e35ef3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CSRC played a key role in this rescue effort, which now appears
        to have been largely futile.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '901c3eca-930b-4afa-b0f0-3ca34502ad42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.883+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao''s departure comes after he offered a surprisingly frank assessment
        of China''s boom-and-bust equity market.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37febf22-6ef1-4769-b4f9-845009369161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The volatility "shows an incomplete trading system, an imperfect
        market system and an unadapted regulatory system," Xiao said at a meeting
        of Chinese securities officials earlier this year, according to a transcript
        posted on the commission''s website. "It also exposes loopholes, maladjustments
        and ineffectiveness of supervision from the CSRC."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ea65f-bcb6-4a03-90f9-a25d8c0e80bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was unusually forceful self-criticism. Internal dialogue from
        institutions is not regular reading in China, and publishing Xiao''s words
        suggested the country''s leadership was not happy with how events unfolded
        during the summer.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7427e23-f7ba-45ec-abb3-4fd193c8bdab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Xiao, 57, is a veteran of China''s central bank who was appointed
        chairman of the CSRC in 2013.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87c7cf5-5a49-496e-a3c4-c43883b212f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Andrew Stevens contributed to this report.</em></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0229b47d-532b-42dd-934c-57e8adff844c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:19:30.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T15:19:33.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/19/investing/csrc-xiao-gang-china-stock-markets/">"China
        sacks its stock market boss"</a></em></p>'
  'libya-us-airstrike-isis':
    'author': 'Greg Botelho and Barbara Starr, CNN'
    'caption': '(File photo) ISIS released still pictures purporting to show massive
      parade of their militants in the city of Sirte, Libya'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-21T15:20:54.362+08:00
    'imagesource': 'jcr:722f4204-1a6a-461e-bd3d-958d02184169'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b1c24a44-c105-4e8d-b835-1ec752996e37'
    'lead': 'American warplanes hit an ISIS camp in Libya where foreign fighters had
      been engaged in advanced training, White House press secretary Josh Earnest
      said. Local officials said at least 49 people had been killed and six injured.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T15:23:07.677+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:30:43.634+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:30:43.284+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '49 killed in U.S. airstrike targeting terrorists in Libya

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b191c622-f005-4a67-9d7c-4e9caa54efa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — American warplanes hit an ISIS camp in
        Libya where foreign fighters had been engaged in advanced training, White
        House press secretary Josh Earnest said. Local officials said at least 49
        people had been killed and six injured.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'defc3491-46f4-4c66-b1f4-50be63f8909c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Noureddine Chouchane, a senior operative in the terrorist group
        from Tunisia, was believed to be among those from around Africa and the Middle
        East who had converged on the site. It was not immediately clear whether Chouchane
        was killed, Earnest said Friday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e42454ed-57fd-484a-ae72-3f02eff17562'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Chouchane is thought to have played an instrumental role in two
        terrorist attacks in Tunisia last year, one at Tunis'' Bardo Museum that killed
        23 people and another at a seaside resort in Sousse that left 38 people dead.
        ISIS claimed responsibility for both massacres.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8241b8e3-155d-47cd-8431-224d77d4b6ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Conflicting information emerged about whether the strike also might
        have killed two Serbian Embassy employees who were kidnapped last year.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e3ae81-cb72-46d5-9e50-5247550c6843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Serbian Foreign Minister Ivica Dacic said the pair — communications
        officer Sladjana Stankovic and driver Jovica Stepic, who were kidnapped in
        Sabratah in November 2015 — were believed to be among the dead.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5baf4d5-aebe-4d98-ad6e-c78b096811ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.634+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pentagon knows of the reports claiming deaths of "two Serbian
        hostages," but "at this time, we have no information indicating that their
        deaths were a result of the strike," spokesman Peter Cook said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93664990-2304-4526-8e89-6beef66112c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our forces watched this training camp for weeks leading up to the
        operation, and at the time of the strike there were no indications of any
        civilians present. While the circumstances of their deaths remain unclear,
        we, nevertheless, express our deepest condolences to the Serbian government
        and the families of those killed," Cook said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e2ae655-8560-4cb5-889b-31562b7708f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When conducting our operations, the U.S. military goes to extraordinary
        lengths to limit the risk of civilian casualties, and in our campaign to defeat
        ISIL we will continue to do so," Cook said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b61c901-4fdd-414e-a4d9-ca52e9a22a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A spokeswoman for the Serbian Foreign Ministry emphasized that Serbia
        still was waiting for official confirmation from Libyan authorities about
        whether the Serbian pair were among the dead. She said that Serbia had been
        informed by the Pentagon that the specific location where they were believed
        to be held had been bombed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52eb77ff-7908-4d1b-9cb8-8f1d3ae616ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Friday morning''s U.S. strike in the al-Qasser district in Sabratha,
        a coastal city in northwestern Libya where most residents are from Tunisia,
        killed at least 49 people, Hussain al-Thawadi, the Mayor of Sabratah, said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '854d0606-a8c4-4b3c-9d87-86a362abbfae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Thawadi told Libya TV in an interview the death toll could rise
        because more people might still be under the rubble. He said the house was
        rented by suspected ISIS members, and he believed more than 60 people were
        inside it when it was hit.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bbe726c-724b-42ec-a02d-7c0133e13be6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.678+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also six people were wounded, according to the Sabratha Municipal
        Council.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2640d3ea-28a0-4c92-b58e-53ea7ed136ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Libyan man started to expand the house in Sabratha to several
        levels last year, security officials in the city said. He had brought in several
        groups of fighters over the past few months, including one batch two days
        ago. That house was struck Friday.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5028bb89-0641-4923-b61c-07400cbbe262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the last several weeks, the United States observed militants
        moving around the site and undergoing what appeared to be special training,
        a U.S. official said. "This was outside the normal training camp scenario,"
        the official said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cde6a321-252f-4f63-a4a2-0c4c1917e592'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The activity raised concerns the people there might be planning
        to launch an external attack, though no details were discovered about where
        or when this might take place.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '254c6f40-9de7-457f-8279-909a7e3342ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. military has launched hundreds of airstrikes against ISIS
        targets over the past two years. These have been concentrated in Iraq and
        Syria, where the Islamist extremist group has established its biggest foothold
        and has its de facto capital in Raqqa.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd129eb11-a5dc-41d0-89b7-d4361f6ca1fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Libya — a North African nation that''s been in turmoil and a
        hotbed for some militant groups since a 2011 revolution that toppled longtime
        dictator Moammar Gadhafi — has been in its crosshairs as well.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4179c384-e93d-4c1c-be8c-c62bffd677a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS expansion in turbulent Libya</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3209bdf-def4-44d2-beec-0f00070f6577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS has emerged as the world''s top terrorist threat, having conducted
        or inspired about 70 attacks in 20 countries since declaring its caliphate
        in June 2014.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a9548b-0778-49f3-a665-325473902a3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is significant that ISIS leader Abu Bakr al-Baghdadi exerts more
        control over the ISIS branch in Libya than any other, according to a report
        late last year to the United Nations Security Council. This conclusion is
        in line with U.S. intelligence determinations that al-Baghdadi sees the relatively
        lawless, impoverished North African state as prime ground to enlarge his self-declared
        caliphate.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd46f8b8f-de33-4a37-82b9-0c018d66ff68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group has asserted itself in Libya by taking over territory
        and exercising terror, as evidenced by its beheadings of Egyptian Coptic Christians
        about a year ago on a Libyan beach.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c805d111-2981-48f3-a811-3305416a3733'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Libya has also been a base to train militants, devise plots and
        launch them in places like neighboring Tunisia, which has been considered
        the Arab Spring''s success story but has not been immune to the violence wrenching
        the region.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1b05425-6f75-4581-8ce1-decd5ebcca1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bardo Museum and Sousse beach attacks are gut-wrenching proof
        of that, not just because of the human carnage but also for their negative
        effects on a Tunisian economy that''s long benefited from tourism.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd27d5a0f-f9ed-4939-aacc-64fc666ca863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both attacks were carried out by one terror cell whose members came
        from Tunisia, communicated with ISIS leaders in Syria and Iraq, and trained
        in Libya, a Western counterterrorism source said. That training happened near
        Sabratha, about 60 miles (100 kilometers) east of the Tunisian border where
        the Friday morning strike took place.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b347beb8-10d1-48d0-81df-3cb647d35301'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same cell planned to attack France''s diplomatic complex in
        Tunis, only to be thwarted as Tunisian security forces moved in, according
        to the source.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30a04aae-d110-4688-8209-5b7193fa60f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All of its roughly half dozen core members — at least those not
        killed in attacks — who were still in Tunisia are now in custody. But others
        involved in the plots may not be in the country, possibly finding refuge in
        their former training ground in Libya instead.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf6abf0-011c-4215-ac5a-1ba48b9a7ef1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.679+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. official called for ''decisive military action'' in Libya</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e8e0671-610d-473e-9bd7-5a9535be3feb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no surprise the United States would help Tunisia. Last May,
        President Barack Obama cemented America''s strong ties by designating the
        country as "a major non-NATO ally."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb19c29-3d16-4136-8461-195b893ffdfe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A few weeks ago, Obama''s top military adviser talked about stepping
        up efforts to curtail ISIS specifically in the North African country.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '360c7129-28d4-46b0-84b9-ed9f04c54a23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Addressing reporters while traveling in Europe, Gen. Joseph Dunford,
        the Joint Chiefs of Staff chairman, said the United States wants to "take
        decisive military action" to "check" ISIS in Libya.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53fc3dbf-314d-42e7-9914-0ac6ce2f62bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN''s Mohammed Tawfeeq, Hamdi Alkhshali, Tim Lister, Paul Cruickshank,
        Kevin Bohn and Michael Martinez contributed to this report.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89666881-f2c6-4c81-988b-f83b99b478c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:23:07.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:30:43.635+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/20/africa/libya-us-airstrike-isis/index.html">"49
        killed in U.S. airstrike targeting terrorists in Libya"</a></em></p>'
