      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Las Vegas (CNN)</strong> — Hillary Clinton notched a decisive
        win in the Nevada Democratic caucuses Saturday that could go a long way to
        helping her regain her footing on the path to the nomination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ea97920-ce25-427b-822d-79cb1e860a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state fended off a fierce challenge from
        Vermont Sen. Bernie Sanders, who has captured the energy and enthusiasm of
        younger Democratic voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6d02124-b509-4c21-ad6f-7ee9dc53b3d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton''s win was powered by strong turnout among minority voters
        and a well-organized machine in populous Clark County.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8fbf3c8-8b4c-4f41-b1ae-59d3ec6c9fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am so thrilled and so grateful to all my supporters out there,"
        Clinton said as she took the stage at her victory rally in a ballroom at Caesar''s
        Palace, giving a special thank you to hotel and casino workers "who never
        wavered."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15d14046-8dd7-43ea-9204-f6f588a232db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Some may have doubted us but we never doubted each other, and this
        one is for you," she said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e153f3d-aa4d-4c5d-97bf-4fef53bbafb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton struck a populist tone as she sought to channel the anger
        of voters against big banks and corporations, which Sanders has so skillfully
        harnessed.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46b93990-9334-4f39-90a6-37868e9862a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let me say this to the men and women who run our country''s corporations:
        If you cheat your employees, exploit consumers, pollute our environment or
        rip off taxpayers, we are going to hold you accountable," Clinton said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48360054-2e1a-47df-b0a7-481875d9181c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also subtly knocked Sanders'' agenda as unachievable: "Americans
        are right to be angry but we are also hungry for real solutions."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4bc9854-64f8-41f5-ba1e-04e8f3919a94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wrapping up the rally, Clinton told her supporters she was headed
        to the upcoming primary state of Texas while her husband was headed to Colorado.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f9a016a-edc5-47e6-974c-a3ef867f8a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The fight goes on!" Clinton said as the room erupted into cheers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c39ab95-b45e-45fc-ae56-91460255c78f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders, for his part, complimented Clinton on an "aggressive, effective
        campaign" in Nevada in his nine-minute concession speech.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29057e16-8f63-4dce-ab97-a2c79263c8ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he added that, "Five weeks ago we were 25 points behind in the
        polls. We''ve made some real progress."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b832120f-bb8b-4976-b7a4-beae359839e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.226+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He struck an upbeat tone and signaled that he was looking beyond
        South Carolina -- where Clinton is expected to win -- to the Super Tuesday
        states.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc33d72e-51b9-4882-a7b5-059620b1d183'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are going to be taking on a very well funded superPAC," he said.
        "On Super Tuesday, we would very much like the support of the American people.
        We have received over 3.7 million in individual contributions," he added,
        directing supporters to go to his website to help with additional contributions.
        "Taking on the establishment, the financial establishment, the political establishment,
        the media establishment is not easy. We have come a very long way in 9 months.
        It''s clear to me that the wind is at our backs, we have the momentum," he
        said to cheers.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0840285-13eb-4643-a21a-35c7d52a4cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nevada Democratic Party spokesman Stewart Boss estimated turnout
        at 80,000, falling short of the nearly 120,000 voters who turned out in 2008.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1332ca87-32df-4164-b6b0-f127fcf9ee9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A win by Sanders, who trounced Clinton in the New Hampshire primary,
        would have dealt Clinton a dramatic setback. The victory was a huge relief
        for Clinton and her allies, who were clearly rattled by what appeared to be
        an unexpectedly tight race here in a state that was long viewed as her firewall.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031c95be-6c91-4fab-a5c0-8b32118a0a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyond name recognition, Clinton had enormous organizational advantages
        over Sanders -- not least of which was the fact that she began organizing
        some six months before the Vermont senator.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a77cc278-2587-4ba4-b961-1f47a02578fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a wild final week where Nevada polls showed Sanders pulling even
        with the former first lady, Clinton''s campaign pumped an additional half-million
        into its advertising buy on cable, broadcast and satellite -- bringing her
        to parity with Sanders on the air, though she was already far better known
        than her rival.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1ded5b-64b3-4a22-a8ed-5d10f8d92137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton also engaged in a furious campaign push in populous Southern
        Nevada, leaving nothing to chance even in the final hours before voters lined
        up to caucus.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5466b55a-dec4-48a7-b771-9eccfd6310f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.627+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the days before the caucuses, she far outpaced Sanders on the
        campaign trail with a series of stops on the Las Vegas Strip to appeal to
        shift workers, visits to labor- and immigration-focused events and even a
        surprise stop at a Las Vegas caucus site Saturday.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815c5a4e-5896-4f3d-a390-ac0843d89573'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One key to her victory: though the powerful Culinary Workers Union
        here stayed neutral, Clinton made an ardent push to win over their members
        (the union endorsed Barack Obama in 2008). She made an overnight visit to
        meet with the housekeeping staff at Caesar''s Palace, stopped at a uniform
        department at one of the casinos and repeatedly went to casino employee dining
        rooms to make personal appeals to workers.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fabc4cc-d37b-46a4-b422-02d2819cde1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She is the best person to help everybody -- on immigration, and
        with the children," said 55-year-old Ofelia Sanchec, a Caesar''s Palace housekeeping
        worker as she stood in line Saturday waiting to caucus for Clinton with fellow
        employees. "She is a lady, the first woman president. I hope she will help
        us."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e563e1f-43d5-411d-85a2-8d8fb523e680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked whether she considered Sanders, Sanchec said no: "For me,
        I know Hillary."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a92a9b89-827e-4af5-bc35-034ef7a89d0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Sanders did better with younger voters, some, like 29-year-old
        Vanessa McCallum, said Saturday''s decision was difficult down to the final
        moments, when she had to decide whether to sit on the Sanders or Clinton side
        of the caucus at Caesar''s Palace.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccacb120-2b78-439a-ab4e-29eb08b57768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s a heart versus logic thing," said McCallum, a Las Vegas massage
        therapist who ultimately caucused for Clinton. "I love Bernie Sanders. And
        I love him because he''s the only candidate who is enticing everybody -- the
        youth vote -- to get up, get out and do something. I respect his policies.
        I respect him as a person."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d48c81b-0f6c-4664-9a89-271ba246bdc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the end, McCallum said, she questioned what Sanders would be
        able to achieve. Voters across America, she said, "are scared of the whole
        democratic socialist thing."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3351d453-5eed-494a-9e84-b1262486b51b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve always been curious to know how is he going to guarantee
        that his next four years wouldn''t be a repeat of Obama and his struggles
        of the first four years with everybody filibustering everything that he does,"
        McCallum said.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6026cad-fcf1-4b3f-9b5a-54233b4ad297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.227+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As she sat down with the Clinton contingent inside the caucus, she
        covered her eyes and said she felt like she was "cheating on Bernie," but
        that logic had won out.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9074e1d6-62f9-4e1b-926a-3e3db547b667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton relied on strong turnout from Latino voters to hold Sanders
        at bay. Her surrogates fanned out across the Silver State this week, attempting
        to portray her as the more trustworthy candidate for Latinos.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaebb990-6bcc-4cee-940f-8b535f445068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the final days, Clinton''s allies slashed Sanders'' immigration
        record, criticizing him as a "Johnny-come-lately" to the issue who has been
        too vague about his plans.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0caf2e68-50cc-45e2-90c3-6a0ad65f9792'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the same time, in Nevada''s rural counties Clinton''s canvassers
        pressed the case that Sanders'' proposals are unrealistic and unachievable
        in the current political climate.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627fd333-19e0-4aa3-976b-5cc789207161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders emphasized his family''s immigrant roots here in ads and
        on the campaign trail, noting that his father came to America from Poland
        and originally spoke little English.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ecd9c25-f161-48c0-95c7-138c09973828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Immigration isn''t just a word for Bernie Sanders," the narrator
        said in one Spanish-language radio ad for his campaign in November. "His story
        is the immigrant story."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2466626c-a753-4ffa-988d-83ba9509389e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Clinton promised to make an immigration overhaul part of her
        agenda in her first 100 days.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8c8b4f8-37dd-43ad-aa92-8ae5a3fa4b8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the same day that her campaign put an additional half
        million into their ad buy, Clinton released an emotional immigration ad featuring
        the candidate talking to a tearful 10-year-old girl about the deportation
        letter that her parents received.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf4303b-c063-4479-a46d-dddb44e924dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to do everything I can so you don''t have to be scared,"
        she told the young girl in the ad, her arm wrapped around her. "Let me do
        the worrying. I''ll do all the worrying. Is that a deal?"</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2670fe74-1783-4f5d-a3b7-943c3b15e9ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meeting with workers, the former secretary of state stressed that
        she understood their struggles.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a449b1-6bac-4dee-9a11-0540f161ef94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I know you do a hard job," she told Caesar''s Palace housekeeping
        workers during that overnight visit to their linen room on Thursday after
        flying into Las Vegas from Chicago. She said that when she arrived at the
        hotel, she had asked herself: "Who is still working?"</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467f3cda-2f7c-431f-8847-a11fdf99e094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A lot of people are," she said, before asking the workers to caucus
        for her.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6c0804d-567b-4844-b0bb-4201e59b074e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T15:04:31.228+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:29:25.628+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Dan Merica, Elizabeth Landers, Gregory Wallace and Jeff
        Zeleny contributed to this report.</em></p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '750acd11-f154-4469-94da-75c52b8307c7'
