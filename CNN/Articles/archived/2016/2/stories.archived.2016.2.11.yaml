  'comelec-smartmatic-source-code-software':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'The vote-counting machines for the May elections (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T18:19:53.806+08:00
    'imagesource': 'jcr:5ab9466a-e8c1-4e46-97d1-a60e6dc27a14'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80927ca5-bc9e-4756-9d08-d5e9206abe38'
    'lead': 'Smartmatic, the poll technology provider, said on Thursday (February
      11) the software of the automated poll system is working properly.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:33:05.388+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T13:33:08.594+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T13:33:08.376+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Smartmatic: Poll software now ''perfect''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebe556de-0e74-432f-9077-d9887ec5505f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After weeks of
        tedious work and several glitches, poll technology provider Smartmatic said
        they have now "perfected" the software for the upcoming automated elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3b145b5-90c0-4949-a678-ecd449792b65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Commission on Elections (Comelec) had to deal with the controversy
        that stemmed from several delays they encountered in poll preparations because
        of these software problems.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775e3514-6e9f-4e1f-8225-cb3f2c6bfbf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/comelec-election-preparations-source-code.html">Related:
        How important are the source codes?</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19292f1f-dfaf-42af-86da-3ec43431dd9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''ve had to push back ballot printing by a week, and postpone
        handing the source codes or the final formats of the software to the Bangko
        Sentral for safekeeping.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31cad262-0e2f-40f8-baae-494d924cd3af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These have prompted fears from the Comelec itself that it may have
        to partially postpone the elections.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa3678c8-af2e-48f0-8bce-6bed61545278'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic rebuilt two of three component source codes until 2 a.m.
        Thursday (February 11) and proceeded straight to test the software at the
        Comelec warehouse and laboratory in Sta. Rosa, Laguna.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8097a332-bd0d-47c2-af48-9311dd4190b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines got exclusive access to that laboratory to observe
        the testing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8a8c369-200e-4b65-b587-9ca4dae7dfe6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.596+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smartmatic project head Marlon Garcia said the three components
        of the automated poll system are working together harmoniously — which means
        the software is working properly.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '071f6c60-a316-45a2-8c7b-2afe59212e47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We already loaded the data on the EMS [election management system],
        we already transferred all the information and configuration files from the
        EMS to the machine. And also to the CCS [consolidation and canvassing system].
        We made some transmissions and so far everything works perfectly so it seems
        like we have a perfect trusted build in place now," said Garcia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74f5ad47-2e9f-4175-ab44-b6251b94ce5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tracie Mapps of SLI Global said they are halfway through vetting
        or double checking Smartmatic''s work, and she said there are no issues so
        far.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13d1dd8-3d4f-4899-8db3-764532df8429'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You know I think we''re about 50 percent done," Mapps said. "But
        so far, from what we''ve tested, we have not run into any problems at all."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0220b915-db47-46e9-88c8-35a1645a1aa3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they expect to finish at around 10 p.m. Thursday.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '345472cb-b718-4a2a-8cb4-0d2f872a3641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, the Comelec will be very hard-pressed if further
        issues come up with the software.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a994b50c-7d5d-4784-a743-c345b379f8d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/comelec-ballot-printing-source-code.html">Also
        read: Comelec may postpone polls in some areas as ballot printing delayed
        anew</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e429a6-5533-47f6-8370-978102391871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re set to carry out mock elections on Saturday (February 13)
        and before that, deposit the source codes at the Bangko Sentral tomorrow (February
        12).</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aff54088-5099-4b09-bbff-2166a854b69c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:33:05.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:33:08.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Without a fully certified software, the mock elections cannot take
        place and of course, it will entail more delays in preparations for the polls.</p>'
  'Cebu-El-Niño-crop-insurance':
    'author': 'Dale G. Israel, Cebu-based Correspondent'
    'caption': 'Upland Oslob Town in Southern Cebu province affected by El Niño in
      2015.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T18:26:52.108+08:00
    'imagesource': 'jcr:7d1388b2-9b1b-4723-a0b1-805c5b8e2927'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '632602df-3aa2-4cc2-ae81-7f5eaecd30f4'
    'lead': 'The provincial government of Cebu is all set to grant and shoulder premium
      insurance for its local farmers and fisher folks in a bid to cushion the possible
      effects of drought. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:37:43.406+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:19:06.913+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:19:06.647+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cebu to provide El Niño crop insurance

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '384725c5-6d81-4113-ad29-72e2efbfa80a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cebu City (CNN Philippines) — As other provinces are battling to
        save crops, Cebu farmers will need not worry about the effects of the drought
        brought about by El Niño.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e067fc1-edb9-43ba-b8ab-ae01dc395452'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to provincial agriculturist Dr. Roldan Saragena, the farmers
        in Cebu can avail of an insurance for the crops and their livestock.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd12b3c7-0d11-4c0f-9f76-167b400d7b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurance program could give them at least P10,000 cash per
        hectare of crops destroyed not just by the drought but by other calamities
        as well.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6147cc2-b169-4d72-a8a3-c77ee158595e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saragena assured all premiums will be shouldered entirely by the
        provincial government for farmers and fishermen in the 51 component cities
        and towns.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64c2a34f-bffd-43cd-b8ae-149eed1acecc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least P10 million have been allocated by the Capitol in 2016
        to finance the premium for the insurance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d6d665-b616-4d43-ae10-9bf02df17cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The insurance will cover crops, livestock, and also farm folks,
        mainly farmers and fishermen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e243bdfe-8f7d-49a5-811e-83358b8d5f7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Identified farmers aged 15 to 80 years old can avail of the benefits
        design primarily for the "extreme" El Niño phenomenon forecasted by the state
        weather bureau occurring this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ba50e24-b890-4fc1-bdaf-a16baf91ee4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farm folks who are interested to avail of the benefits will need
        to visit their town or city''s local agriculturist office to process their
        insurance documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e08c41-f3d8-4e35-ad10-e52dda0dec18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.913+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even when the dry spell is expected to last until the first quarter
        of 2016, Saragena said Cebu has yet to feel the direct effects of drought
        owing to the heavy and moderate rains affecting the province during the last
        two weeks.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56f61462-7181-451d-bf38-0576cccdf4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
