    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '27th Philippine eaglet hatches in captivity

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0e0b2f-59f0-43cc-ba6b-53be855d34de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:07:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:07:29.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Davao-based Philippine
        Eagle Foundation (PEF) welcomed new life with the hatching of an eaglet last
        Thursday (February 4), marking the 27th captive bred in its fold.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '601bbdb1-1107-4ffa-bad0-239146ece1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:07:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:07:29.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hatching process of the 210.29-gram egg took 38 hours and 31
        minutes, producing a 126.4-gram eaglet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb782cc4-d14c-45cd-9304-4b9da0191166'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:07:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:07:29.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eaglet, laid on Dec. 9, 2015, was borne out of the natural pairing
        of male eagle MVP and female eagle Go Phoenix, matched in 2012 and have since
        laid three eggs with two successful hatching.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '749f1525-7823-4344-9a68-ed7dc84eb784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:07:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:07:29.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The new eaglet is the sibling of Sinag, which was recently adopted
        by the Philippine Airlines.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ea4946a-5c18-4c67-8479-0b98116297b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:07:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:07:29.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PEF executive director Dennis Joseph Salvador proposed
        the expansion of the Malagos Eagle Center to accommodate more eagles.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a1759c7-1068-4b08-a87f-39d468b721ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:07:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:07:29.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador eyes a 5-hectare expansion to their Malagos Center, with
        an additional 10 hectares in a new location.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cda9e1-a82b-4717-ab8c-739efe8a34e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:07:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:07:29.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEF''s breeding program began in 1987 and is credited for the birth
        of Pag-asa, the first Philippine Eagle bred and hatched in captivity on Jan.
        15, 1992.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '590461c1-d120-4bed-a1a4-74562eb20989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:07:26.824+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:07:29.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/20/Philippine-eagle-Pamana-death-law-enforcement.html">Also
        read: PH Eagle Foundation calls for better law enforcement after Pamana''s
        death</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93c1e716-675d-4e91-91fc-890926b9e15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:07:26.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:07:29.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/03/Philippine-eagle-Pamana-investigation-bounty-P650K.html">Also
        read: Still no lead on Pamana''s killer as bounty reaches 650k</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba1f696a-1bcc-4c44-859a-04f2fd5a79c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:07:26.825+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:07:29.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The breeding program of PEF targets to supplement the eagle population
        in the wild by replacing those lost to hunting and by reintroducing captive-bred
        birds to vacant habitats and or habitats occupied by unpaired wild eagles.</p>'
