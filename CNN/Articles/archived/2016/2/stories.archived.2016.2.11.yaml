    'template': '1'
    'title': 'Weed users found to have poorer verbal memory in middle age

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eee2c25d-0760-4036-a221-30cb7b206ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> People who smoked weed regularly as teenagers
        remembered fewer words as they entered middle age, according to a new study
        published online by JAMA Internal Medicine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7fb055-fe4c-457e-97d7-4cd22beed3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marijuana use is increasingly common among adolescents and young
        adults in the United States. In fact, a recent survey of high school students
        found more teens use marijuana than tobacco. One reason: a perception that
        it''s not harmful</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd405cb23-6ce6-4a6e-b856-4eddce26fc32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this study, researchers randomly selected more than 5,000 young
        adults from 18 and 30 and followed up with them at varying points over 25
        years. At the end of the 25 years, there were more than 3,400 participants
        still in the study. Their cognitive function was measured using standardized
        tests of verbal memory, processing speed and executive function.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09671855-ebe5-40fe-8c57-46793a0040a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.839+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They found current marijuana use was associated with poorer verbal
        memory and processing speed, and lifetime exposure to marijuana was associated
        with worse performance in all three areas of cognitive function. Although
        past exposure to marijuana was associated with worse verbal memory, it does
        not appear to affect other domains of cognitive function.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f7a0884-5c11-4f7c-9fd0-5d573bb6e3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is unclear whether there are long-term effects on memory from
        occasional marijuana use earlier in life and whether there is an impact on
        other areas of cognitive function.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '160f33a9-65ca-4e99-9e7f-7bcc316a407b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.054+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For every five years of past marijuana exposure, verbal memory was
        lower -- about half of participants remembered one word fewer from a list
        of 15 words, according to the study.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '718e7310-754c-4c14-bdab-ddad52a8e543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In this study, there are as much women as men, as much black as
        white, as much lower education as higher education," said Dr. Reto Auer, one
        of the study''s authors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440739c0-7a5e-4838-a404-578e01d9ef51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It provides a better sense of what the association is in the overall
        population."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee9a9a7-917b-45dd-8afa-bacd4b21dca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Auer said there is a lack of well-performed studies on this topic.
        As is often the case, more research is needed, he said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90e99f73-43aa-4a02-94e4-63202a9d960c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Previous studies show similar and consistent results about the potential
        effects of using marijuana over time.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b860f5f-4791-48fa-ac16-92b65bff2ebc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.055+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Researchers in New Zealand found people who used marijuana frequently
        over several decades had poorer cognitive function than those who did not
        participate in regular use. "Regular" reflects those with five cumulative
        years of marijuana use over the lifetime. The study analyzed IQ at 13, before
        marijuana was used, and again at 38. The results showed that the early initiators
        and constant users demonstrated the largest decline in IQ scores.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f9f283-12bd-4690-8c8c-548ab07dc827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the liberalization of medical marijuana laws in the United
        States, it is becoming easier for adolescents to participate in persistent,
        daily use of marijuana, according to a commentary also published in JAMA Internal
        Medicine.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ae2a608-d041-4f8a-ad87-8c00a826fec0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This change is making marijuana more readily accessible and could
        possibly impact the increase of marijuana use in the United States, it said.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed158f3b-a956-4378-88a2-8ed3afc524c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The public health challenge is to find effective ways to inform
        young people who use, or are considering using, marijuana about the cognitive
        and other risks of long-term daily use," wrote authors Wayne Hall of the Center
        for Youth Substance Abuse Research at the University of Queensland in Australia
        and Michael Lynskey of the National Addiction Centre at King''s College London.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '747e9bd7-5bb9-41cd-ac81-2e8a72fb8d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Young adults may be skeptical about advice on the putative adverse
        health effects of marijuana, which they may see as being overstated to justify
        the prohibition on its use," the authors write. "More research on how young
        people interpret evidence of harm from marijuana and other drugs would be
        useful in designing more effective health advice."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd916bc71-b11a-446e-ae59-f9051fb5a37e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:53:03.840+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:53:07.056+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/10/health/marijuana-weed-verbal-memory/index.html?sr=twCNN021016/marijuana-weed-verbal-memory0540PMStoryLink&amp;linkId=21157910">"Weed
        users found to have poorer verbal memory in middle age"</a></em></p>'
  'Turkey-president-Erdogan-US-Syria':
    'author': 'Greg Botelho, CNN'
    'caption': 'Turkey''s President Recep Tayyip Erdogan slams the U.S. for supporting
      Syrian Kurdish groups he considers terrorist organizations.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-11T07:55:58.191+08:00
    'imagesource': 'jcr:edc527a8-a50e-44d2-b9b3-44e86e0332e8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3a45f747-bc7c-4ac4-b86d-23c01b560e0b'
    'lead': 'Turkish President Recep Tayyip Erdogan has had no shortage of harsh,
      withering words for enemies involved in the bloody civil war in neighboring
      Syria. Now, he''s turning his verbal barrage on a key NATO ally: the United
      States.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:58:28.213+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T14:58:31.886+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T14:58:31.666+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Turkish leader: U.S. responsible for ''sea of blood'' for supporting
      Syrian Kurds

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96dc4865-5504-4532-808b-57a4ae6e0aeb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Turkish President Recep Tayyip Erdogan
        has had no shortage of harsh, withering words for enemies involved in the
        bloody civil war in neighboring Syria.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '120c49ca-3ab9-4396-a737-08ac566df2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, he''s turning his verbal barrage on a key NATO ally: the United
        States.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f336fdd4-56cf-4740-b46a-b5271764a3ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan ripped into Washington on Wednesday (February 11 PHT), claiming
        it''s responsible for a "sea of blood" in Syria for what he called its ignorance
        about dangers posed by other groups, not just ISIS, in the region. Specifically,
        he slammed America''s refusal not just to resist branding Syrian Kurdish fighters
        as terrorists but in supporting them militarily.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14848b32-db27-4253-85f0-ea0588a17d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told you many times: Are you with us or with this terrorist organization?"
        a fiery Erdogan told a gathering of village leaders, according to Turkish
        state media.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d638faf-b348-4cc4-a3be-d838cc156cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Such anger against Washington is noteworthy, though a Turkish leader
        lashing out at Kurds is nothing new. The ethnic group has been a thorn in
        Ankara''s side for decades, having been blamed for violence as part of its
        separatist push. Ankara has fought back and is still fighting back, with the
        Kurds viewed as a very real threat.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0435b539-c3c8-4d5f-a3b7-664d7102e2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.887+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Generally, Turkey''s allies haven''t gotten involved in this fight.
        But what''s happening in Syria -- specifically, the rise of ISIS, which is
        widely regarded as a ruthless and, at times, barbaric terrorist group -- has
        changed the equation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb87f2d8-f5f3-490b-9d91-35812f40351d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurds may participate in Syria peace talks</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edf1536a-c741-4289-9eaf-47370f219d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.213+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The YPG, a Kurdish group of some 30,000 fighters, has been among
        the most successful in taking the fight to the group that calls itself the
        Islamic State. It''s done so with help from a U.S.-led coalition and despite
        the fact that Turkey labels it a terrorist group. That''s because the YPG
        is the military arm of the Democratic Union Party (a.k.a. PYD), a large and
        well-organized Kurdish opposition party within Syria that''s seen as an affiliate
        of Turkey''s own Kurdistan Workers'' Party.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0962f0f2-2540-44a0-a76f-7d82d57c3361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much to Turkey''s chagrin, the PYD could be invited to take park
        in ongoing Syria peace talks. And on Monday, U.S. State Department spokesman
        John Kirby -- after first expressing gratitude for Turkey''s contributions
        in the battle against ISIS -- said that the United States does not "recognize
        the PYD as a terrorist organization" and will not back away from America''s
        support for the Kurdish group''s fighters in Syria.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784e21f9-7bfe-495c-a9cf-bd0a42a74cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We recognize that the Turks do (label the PYD as terrorists), and
        I understand that. Even the best of friends aren''t going to agree on everything,"
        Kirby said. "Kurdish fighters have been some of the most successful in going
        after Daesh (ISIS) inside Syria. We have provided a measure of support, mostly
        through the air, and that support will continue."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1bc697-4dfc-4724-a44d-810b60ef6859'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.888+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey summons U.S. ambassador</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33054538-6ada-42f9-97b1-b1b714ce1406'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even before Erdogan spoke, Kirby''s remarks were met with anger
        in Ankara. Turkey summoned U.S. Ambassador John Bass to its own Foreign Ministry
        in response, according to a report from Turkey''s semi-official Anadolu news
        agency.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82f99a14-1d3e-45eb-98aa-6d26d1f48cb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey has become a bigger player in the anti-ISIS fight in recent
        months, in part due to its decision to let U.S. and allied warplanes launch
        attacks out of Incirlik Air Base. Now, it''s an open question as to whether
        that support will be threatened by the United States and others backing Kurdish
        fighters in Syria.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d1697d-ac78-4434-941d-cf74aa0d13ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:58:28.214+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:58:31.889+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Erdogan suggested he''s not sure after U.S. President Barack Obama''s
        envoy on ISIS, Brett McGurk, met with PYD leaders in Kobani, Syria.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
