      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tugade said they are expecting a hundred thousand tourists during
        the event, which will run until Valentine’s Day, February 14.</p>'
    '13':
      'image': 'jcr:70a513de-ee75-467d-8157-2429da153ac6'
