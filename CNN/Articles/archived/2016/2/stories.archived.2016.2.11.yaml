      'mgnl:type': 'text'
      'text': '<p>On day one, a skydiver carrying the Philippine flag wowed the crowd
        while the national anthem was sang.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa3116b1-e44c-4fb9-8feb-3f15f9d305b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:16:13.249+08:00
