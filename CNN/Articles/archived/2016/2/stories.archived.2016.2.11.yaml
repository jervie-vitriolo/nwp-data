    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd2a1465-f1c9-42fa-bc0f-241e28b9c42a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country hosted on Thursday (February 11) the global launch of
        Dengvaxia, the world’s first vaccine against the deadly virus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26449bc-61c3-4edc-bacd-34741f45d34e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.847+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the first country where the vaccine will be made
        commercially available.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2a36551-b5a9-48f1-b1fa-9176c6852851'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/23/PH-approves-first-anti-dengue-vaccine-in-Asia.html">Related:
        PH approves first anti-dengue vaccine in Asia</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62c02757-5ce5-4b47-9277-e2416072575a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a study by the University of the Philippines National
        Institutes of Health, the vaccine is expected to reduce dengue cases in the
        country by over 24 percent in a span of five years.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ea3475-31f7-498f-a361-833de01f2a13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The number of dengue cases in the country spiked from around 120,000
        in 2014 to over 200,000 in 2015.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab7a9941-e619-41ca-9663-6a8271e987da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.658+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/30/Dengue-cases-in-Metro-Manila-Cavite-on-the-rise.html">Related:
        Dengue cases in Metro Manila, Cavite on the rise</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b622da7-c0a5-420f-ae63-897425b1bce2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the sharp increase in dengue cases, the Department of Health
        (DOH) said there was no corresponding increase in the number of deaths--with
        598 in 2015 compared to 465 in 2014.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24e2778f-aa72-4046-95a3-a63abc1740d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH estimated that some 220 Filipinos a day may be infected
        by the disease.</p>'
    '17':
      'image': 'jcr:46d3328a-041e-4fc7-9ed1-12729b72852c'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b747b11-d574-4173-bfae-dff669e52bdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea2207e6-dff8-4884-a6bf-6e1399ba19f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dengue costs billions of taxpayers money because of its public health
        impact. The average cost of treatment for dengue is at more than P18,000 per
        patient.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d0dcdbe-7de6-40db-baa7-f0679ea38b1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government has a P3.5 billion budget for the dengue immunization,
        and the DOH said it will work towards getting approval for funding.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d1fd8e-5f62-44a5-9db0-686e6ef570c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH Spokesperson Dr. Lyndon Lee-Suy explained, "We need to come
        out with a good documentation <em>ng lahat ng nangyayari</em> so we can appeal
        it <em>sa susunod na budget</em> hearing <em>para maipasok at dapat tuloy-tuloy
        ito."</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cd8619f-507a-4f82-9f1f-ab90aa9cc0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: We need to come out with a good documentation of all
        events so that we can make an appeal on the next budget hearing, so they can
        include it and make sure the funds continue to come in.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fe10d9f-d14b-4594-9251-312d875d865d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.659+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DOH: Vaccine has side effects</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02a4693f-ad98-4755-946e-153413da41f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health Secretary Janette Garin earlier said the agency would get
        a discounted price for the vaccine that would be used in the vaccination program
        starting March.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065dadd5-6473-4ccc-89ab-7e22a8fdc8b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH will begin vaccinating Grade 4 students in public schools
        in Metro Manila, and in Southern and Central Luzon. The vaccine will be given
        in three doses, with six-month intervals.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5d93be7-8d59-4221-9dd4-525ab6181138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will give the vaccine to over a million students this year but
        the health department is planning to hold a nationwide vaccination on 2017.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70a9fd96-3628-4fb5-b586-be883c739a20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/09/DOH-anti-dengue-campaign.html">Related:
        DOH intensifies anti-dengue campaign</a></p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0993fe2f-8550-476a-abcd-5f870a74ca69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>20 years in the making</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb8df9-e910-41fb-b526-b34951042d5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It took the multinational pharmaceutical company Sanofi Pasteur
        more than 20 years to develop the vaccine with clinical trials in five Asian
        and five Latin American countries where dengue is endemic.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55f380e1-264d-4118-908c-f419a833163c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vaccine was launched in the Philippines since it was the only
        country where all three phases of the clinical development were conducted.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef9aef0c-777f-4984-9ff2-75c5e949c379'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.660+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.850+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Health authorities said the vaccine will have side effects, including
        fever, headache, muscle pain, weakness, redness and swelling.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba454aeb-89c6-4eac-b676-d4a23308deba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOH also said that the medical breakthrough is no excuse to
        stop the fight against dengue. Communities should work towards prevention
        by cleaning possible mosquito breeding sites.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '786e8e6a-dbcc-4553-8c52-b82c8e975c90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:12:50.661+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:12:53.851+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ Pia Bonalos contributed to this report.</em></p>'
  'hot-air-balloon-festival-pampanga-2016':
