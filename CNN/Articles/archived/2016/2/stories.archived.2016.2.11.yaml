      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the "accident dismemberment security scheme", insurance is
        also ready for farmers and fisher folks in case of accidents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20982c5c-4810-4ea6-8112-f5919c31da57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
