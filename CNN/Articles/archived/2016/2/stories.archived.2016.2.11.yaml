      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He appeared particularly irked about this meeting and about Kirby''s
        comments, which came despite the fact Ankara has "warned the U.S. many times"
        about Kurdish groups that, Erdogan said, couldn''t be relied on to shed their
        violent, terrorist ways.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb0a2bc8-d9f5-474d-bf3d-6e522f287635'
