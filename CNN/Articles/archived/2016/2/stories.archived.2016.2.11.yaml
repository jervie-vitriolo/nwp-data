      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the standout balloons were a snowman, a dinosaur egg, a young
        boy, a cathedral, and one bearing a Philippine-flag design.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b3c041-bdd8-4259-966c-de1eeeaabd7f'
