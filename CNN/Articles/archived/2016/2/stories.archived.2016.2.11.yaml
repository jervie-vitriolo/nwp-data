      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/11/05/eddie-redmayne-fantastic-beasts-harry-potter-prequel-first-look.html">Related:
        First look at Eddie Redmayne in ''Harry Potter'' prequel</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd643b5af-6aa3-44fc-9351-98e93d3c8c84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 450 million copies of the seven original Harry Potter
        books have been sold worldwide in 79 languages. The movie franchise has grossed
        more than $7 billion worldwide.</p>'
  'Obama-Climate-Change-rules':
    'author': 'Ariane de Vogue, Dan Berman and Kevin Liptak, CNN'
    'caption': 'U.S. President Barack Obama (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-11T02:29:21.366+08:00
    'imagesource': 'jcr:238c990a-1db2-4a60-898b-648a9865f44c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b18d0d04-c922-47d3-ab1b-ecaf3056bedb'
    'lead': 'The Supreme Court on Tuesday (February 10 PHT) dealt President Barack
      Obama a blow by moving to temporarily block his administration''s rules to limit
      greenhouse gas emissions from power plants.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:05:19.608+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T15:05:23.766+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T15:05:23.520+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Obama''s climate change rules blocked

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b35f128e-56f4-4eb1-a96c-3d0d482c8f6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.608+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) --</strong> The Supreme Court on Tuesday
        (February 10 PHT) dealt President Barack Obama a blow by moving to temporarily
        block his administration''s rules to limit greenhouse gas emissions from power
        plants.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd074b70-4a83-43e8-84bc-cfd61c548aa1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reacting to a lawsuit from 29 states, as well as the energy industry,
        justices blocked the Environmental Protection Agency''s Clean Power Plan from
        going forward while the rule is challenged in court.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0b5c5bd-78b7-43fb-91c5-5909e56201c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The decision means that Obama now has two major legacy actions --
        immigration and climate change -- stuck in the court system with the specter
        of a Republican taking over the White House in January.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79c21e13-3d8e-4703-97da-7baf2dcaa9a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Obama has pushed action on global warming as a key part of his legacy,
        an effort that reached its peak with the deal at the U.N.-led talks on climate
        change in Paris in December.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5116695-200b-481b-b882-45f629e636e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Proponents of the plan did not expect the high court to step in
        at this juncture , particularly since the United States Court of Appeals for
        the D.C. Circuit will hold oral arguments in June and neither the industry
        nor the states would have had to come into compliance for at least two years..
        That a divided Supreme Court stepped in at this juncture to block the program
        after a lower court declined to do so sends a signal that at least five justices
        are concerned with some aspect of the plan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1afa50dd-e00b-48c4-ba60-90f74555970e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an exceedingly uncommon situation for the court to step
        in, and it jeopardizes the plan all together from going into affect while
        President Obama remains in office," said Bruce Huber, professor of law at
        Notre Dame Law school. "The Supreme Court''s order signals serious misgivings
        among some of the justices about the legality of the plan."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '862dd0e0-54cc-477c-bd94-7a4ef542d3dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The four liberal justices on the court -- Ruth Bader Ginsburg, Stephen
        Breyer, Sonia Sotomayor and Elana Kagan -- dissented from the order.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce740041-1315-4d79-844f-79258e50c1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>White House unhappy with ruling</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d70a521-cb2b-4074-b3cb-1d3a571186d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, White House press secretary Josh Earnest said "we
        disagree" with the court''s action.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a2540b7-0719-4e0f-8983-1445cbbf7c4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Clean Power Plan is based on a strong legal and technical foundation,
        gives states the time and flexibility they need to develop tailored, cost-effective
        plans to reduce their emissions, and will deliver better air quality, improved
        public health, clean energy investment and jobs across the country, and major
        progress in our efforts to confront the risks posed by climate change," Earnest
        said. "We remain confident that we will prevail on the merits."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6fa19a4-a4bc-4ef6-87c1-c54606c4bfc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EPA rule would require states to meet specific carbon emission
        reduction standards based on their individual energy consumption. It also
        includes an incentive program for states to get a head start on meeting standards
        on early deployment of renewable energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54566063-81ad-4077-924e-3028e5372225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Power plants are the single biggest source of harmful carbon pollution
        that contributes to climate change," Obama said in a video released last August.
        "Until now, there have been no federal limits to the amount of carbon pollution
        plants dump in the air."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f1cee9-8575-4577-808d-f3dc79e9a20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior administration officials said Tuesday they were "surprised"
        by the high court''s action. One official called the court''s move "extraordinary
        and unprecedented," saying it''s rare for the Supreme Court to grant a stay
        on a rule whose legality hasn''t been reviewed by a lower court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e115aeb-730a-4e2a-8c60-574b266790b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.609+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But officials nonetheless expressed confidence in the president''s
        climate plan moving forward, even as it becomes exceedingly unlikely the litigation
        process is resolved by the time Obama leaves office.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19f1e846-b75a-449f-bb85-9b8b361f4b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They said individual states could still move forward with implementing
        plans to reduce carbon output, and added the court''s decision was unlikely
        to affect the U.S. commitment to the international climate accord agreed to
        in Paris in December.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd699977e-c8ef-46e6-b1d5-988c339a4e91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve always known that this rule was going to be litigated and
        that there were going to be opponents that were going to challenge the rule
        under any circumstances. And so I think the bottom line is that this decision
        is not one that we agree with, but it''s a procedural decision and we''ll
        have the opportunity to make the case on the merits," one official said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '827bbb22-98d4-445b-91bf-9dd17c9dc54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for the administration''s strategy using executive actions to
        advance their agenda, the officials were forceful in defending the White House''s
        methods.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd7c70c3-00a0-4efa-95cb-c76004956229'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The President has undertaken to do bold things, but only within
        the parameters of his authority. And while that''s certainly triggered a good
        deal of litigation, that litigation is going to play out, whether it''s immigration,
        or health care, or anything else," one official said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a53d636-89d7-4f28-b1b2-ef91e5df0bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Because he''s confident in the advice he gets from the Department
        of Justice about the legality of his actions, he''s going to keep doing what
        he thinks is appropriate to help the American people," the official continued.
        "And I don''t think there''s a single lawsuit, on any issue, that would deter
        him from doing anything he can to help the American people in whatever time
        is left in this administration."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b569883-b99a-42b0-9cc6-ecb552222af5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.770+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Republicans celebrate court''s decision</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82887abb-d397-4584-95bb-aadb290c98e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Congressional Republicans have fought the rules, voting to block
        the EPA limits on the same day Obama spoke at the Paris talks. And the administration''s
        actions on climate change have been regularly criticized on the campaign trail
        by Republican candidates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f206d2ad-62e9-48d8-a2f1-cc6386653b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>House Speaker Paul Ryan called the rule "unlawful" in a statement
        Tuesday.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51d738d0-7441-43d2-86cf-05e4754fd336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This rule should be struck down permanently before coal country
        is destroyed completely, and American consumers are consigned to higher energy
        prices," Ryan said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2aa4e353-982a-4c10-88e6-ab69f0c86863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Great news for Wyoming &amp; American energy. Republicans will
        do what we can to keep this rule permanently blocked," Sen. John Barrasso,
        R-Wyoming, tweeted.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '812c7920-9b06-4b4f-af51-a07cbac1c502'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Karen Harned, executive director of the National Federation of Independent
        Business Small Business Legal Center, celebrated the Supreme Court''s action.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2500fe35-4302-4970-882b-c77c0a6a69e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What the court said today is that states cannot be forced to comply
        with a regulation that it may ultimately decide is unconstitutional. This
        is a temporary but important victory for small businesses, which were facing
        substantially higher energy costs."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602a2a95-4aa5-4c55-9a13-87377e239513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Doniger, director of the climate and clean air program at
        the Natural Resources Defense Council, said he is "confident the courts will
        ultimately uphold the Clean Power Plan on its merits. The electricity sector
        has embarked on an unstoppable shift from its high-pollution, dirty-fueled
        past to a safer, cleaner-powered future, and the stay cannot reverse that
        trend. Nor can it dampen the overwhelming public support for action on climate
        change and clean energy."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1fbc2-7107-4986-8661-0746ba865da1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there was ever a Supreme Court decision that looked backwards
        instead of towards the future, this was it," said Jamie Henn of the environmental
        group 350.org.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f366d40c-d8d5-4422-8355-cdad4b6cf6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:05:19.610+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:05:23.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/09/politics/supreme-court-obama-epa-climate-change/">"Supreme
        Court blocks Obama climate change rules"</a></em></p>'
  'PBA-Commissioners-Cup-Meralco-Star':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-11T12:46:27.245+08:00
    'gallerysource': 'jcr:fcf4daf3-c728-4d4f-a3c2-89b09c51574b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a69da582-abfd-47ba-b435-5551a55649bd'
    'lead': 'Meralco Bolts opened their PBA Commissioner''s Cup campaign with a pulsating
      90-86 win over Star Hotshots.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T16:22:04.336+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T16:22:07.804+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T16:22:07.615+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Meralco opens Comm''s Cup campaign on winning note, nips Star

      '
    'updated': 2016-02-12T15:51:00.000+08:00
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6798df32-dac2-4175-aeaa-43c46e6f38e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:22:04.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:22:07.805+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Meralco Bolts
        wrapped up the Philippine Basketball Association (PBA) Philippine Cup with
        a lone victory at the expense of the Star Hotshots, a dismal performance which
        was a far cry from the team''s impressive run in the previous season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b987668d-8e69-410b-955b-f6f4c32a5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:22:04.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:22:07.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now looking to prop up their sagging fortunes and shrug off the
        stigma that was the forgettable All-Filipino conference, the embattled Bolts
        opened their Commissioner''s Cup on a winning note on Wednesday (February
        10) against, guess what, the Hotshots.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6204ae-ecb6-422e-8281-beaf79c36bc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:22:04.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:22:07.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rookie Chris Newsome scored 11 of his 16 points in the final stretch
        as Meralco fashioned out a nerve-wrecking 90-86 victory over Star at the Smart-Araneta
        Coliseum.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a0b1685-5e92-4435-b92e-bcb16b4de6bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:22:04.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:22:07.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco''s last-minute import, Arinze Onuaku, also made a good account
        of himself, scattering 25 points to go with 22 rebounds.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6be9c39-071e-4c38-bf55-45f5a879698b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:22:04.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:22:07.806+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He arrived just last night but I thought he showed a lot of leadership
        for us today. He covered a lot of our weaknesses," said Meralco coach Norman
        Black of Onuaku, who replaced injured Malcolm Thomas at the last minute.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90c6a770-880c-4204-94cc-3944bcf06ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:22:04.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:22:07.807+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Onuaku, who arrived at 12 midnight on Tuesday, also sank the hook
        shot that sealed the win for the Bolts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4232eb05-7190-4b4d-bcc1-efc75dd388b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T16:22:04.336+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T16:22:07.807+08:00
