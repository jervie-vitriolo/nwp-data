  'Twitter-customizes-timeline':
    'author': 'Yasmeen Abutaleb, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-11T07:54:21.804+08:00
    'imagesource': 'jcr:6c2db304-d4fd-4fc3-9b02-086c798fb635'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4326d3c3-144a-47f3-a140-3d186b9e724c'
    'lead': 'Twitter Inc made a dramatic product change on Wednesday (February 10),
      saying it will recast the way it displays tweets on its homepage by customizing
      them to individual users, instead of uniformly displaying tweets in reverse
      chronological order.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:42:04.224+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T14:42:09.691+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T14:42:09.530+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter to change timeline to customize tweet displays

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86676983-2352-4ba0-ba69-2ca64417c687'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:04.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:42:09.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Twitter Inc made a dramatic product
        change on Wednesday (February 10), saying it will recast the way it displays
        tweets on its homepage by customizing them to individual users, instead of
        uniformly displaying tweets in reverse chronological order.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '025aea93-5535-4c7f-b85c-b8fcf7ea82ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:42:09.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change to the timeline — as the main page is known — is also
        designed to appeal to advertisers and brands by giving more prominence to
        high-quality tweets from their accounts, but they cannot pay to have their
        tweets surface higher.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '758d7a80-a445-414c-ae42-468ff735648e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:42:09.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The change comes just hours before Twitter reports fourth-quarter
        earnings to investors, who have been pressuring the company to increase user
        growth and ad revenue by making the product easier to use.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387e2e1a-e26e-4dae-bb1b-1e8a5ed2f48c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:42:09.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports that Twitter could be changing the timeline surfaced last
        week, prompting laments by users tweeting with the hashtag #RIPTwitter. They
        said using a customized, or algorithmic, timeline — similar to Facebook''s
        News Feed — meant Twitter would lose one of its signature features.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b034aa-3154-4ae9-877c-58123506919f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:42:09.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Will Twitter dump its 140 character limit?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddf9d698-5c22-4ccf-a1df-3d81f41705c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:42:09.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In testing the new timeline, Twitter wrote in a blog post that it
        saw increased user interaction with advertisers'' tweets and tweets about
        live events. Advertisers have said their ads can get lost in the reverse-chronological
        timeline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc067ec3-672d-4805-8c7a-84686ff10628'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:42:09.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter said it analyzed how users have engaged with billions of
        tweets to determine what they are most interested in.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '106cc82f-e19c-4df1-a382-4d903e872a58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:42:09.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When users open their timeline, they will see several tweets from
        the past several hours that Twitter thinks they are most likely to interact
        with. Underneath it they will see the traditional reverse-chronological timeline.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee783264-4690-419e-ab78-d99672deacfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:42:09.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Users can choose to opt out of the new algorithmic timeline.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce03ffa6-ca90-472e-a525-5fdbfb7440c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:42:09.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jack Dorsey, Twitter''s chief executive and co-founder, tried to
        reassure users in a series of tweets last week that Twitter would remain the
        place for live news and commentary.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3f256c1-1c5f-4e7c-8466-9753563ac6c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:42:04.225+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:42:09.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Twitter is real-time. Twitter is about who &amp; what you follow.
        And Twitter is here to stay! By becoming more Twitter-y," Dorsey wrote. "We''re
        going to continue to refine it to make Twitter feel more, not less, live!"</p>'
  'Einstein-theory-of-relativity':
    'author': 'Todd Leopold, CNN'
    'caption': 'Scientists are expected to declare they have detected gravitational
      waves, which would support a prediction essential to Albert Einstein''s general
      theory of relativity.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-11T07:52:24.393+08:00
    'imagesource': 'jcr:a3f059a7-238e-4d37-9808-4dde890a7943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8b5e857-7199-42f3-b77c-e83c45425af1'
    'lead': 'On Thursday (February 11 PHT), scientists are expected to declare they
      have detected gravitational waves. Not only will such a discovery support a
      prediction that''s essential to Albert Einstein''s general theory of relativity,
      but it will also add to our understanding of the universe, said Szabolcs Marka,
      a physics professor at Columbia University.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:46:24.236+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T14:47:00.835+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T14:47:00.615+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Major scientific announcement could validate Einstein

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b01c87e-d4ef-4a88-a26f-a448d6202ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.236+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> It could be an announcement of the utmost
        gravity.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eebf6d0-e7db-44d4-8192-5ffef2a80c40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (February 11 PHT), scientists are expected to declare
        they have detected gravitational waves. Not only will such a discovery support
        a prediction that''s essential to Albert Einstein''s general theory of relativity,
        but it will also add to our understanding of the universe, said Szabolcs Marka,
        a physics professor at Columbia University.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fa71112-09ce-4562-b9ca-a8828d53a2d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discovery of gravitational waves is, I think, the most important
        breakthrough in modern science," said Marka, leader of the Columbia Experimental
        Gravity Group, a member of LIGO, the Advanced Laser Interferometer Gravitational-Wave
        Observatory.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d322fe-3035-4d6a-9a45-b9c2d0e36d29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIGO is the organization that is expected to announce the discovery
        Thursday.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846cfec8-b5b3-4120-a63a-dfba9181cdc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Gravitational waves, when we discover them, will open a new window
        on the universe," Marka told CNN''s Rachel Crane. "We will be able to study
        not just Einstein''s general relativity -- we''ll be able to find objects
        we only imagined would exist. We should see a universe that has never been
        observed before."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cd9594c-e2dd-4a20-acef-b6ff9c686b81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIGO is described in a statement as "two identical detectors carefully
        constructed to detect incredibly tiny vibrations from passing gravitational
        waves," one located in Louisiana, the other in Washington State. The project
        was created by scientists from Caltech and MIT and funded by the National
        Science Foundation.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef501300-b711-48da-a796-8d5f4afbad56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marka said to think of it as a "cosmic microphone," an incredibly
        precise listening device that can detect distortions in space-time, the fabric
        of the universe. It''s so precise it can detect changes the size of a soccer
        ball in the entire Milky Way galaxy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51aaa5b1-ce73-474d-90f2-e9b24050a8bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The discovery of gravitational waves will be like opening another
        of our senses, said Marka.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5c376c8-88b5-4f7c-bad2-7a97bbe27375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We could see the universe, but with Advanced LIGO we will also
        hear it," he said. "And when we hear the universe, we will learn about the
        secret life of black holes - their birth, their death, their marriage, their
        feeding. We will hear when a black hole eats a neutron star. Nobody has ''seen''
        that before. We will not only understand it, we will ''see'' it. It''s the
        most fascinating thing I can imagine."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e60e13f-5734-41aa-bddf-ab4e6aafd1e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.835+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indeed, black holes are a holy grail of the gravitational wave concept.
        To date, we''ve been able only to see their aftereffects -- black holes themselves
        remain a conjecture. Discovery of gravitational waves would confirm their
        existence.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '897a30b0-e218-4798-b274-1c0067f74b95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ironically, Einstein -- who suggested some of these concepts --
        didn''t think gravitational waves would be discovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb21b3f7-97c9-4a4b-b61a-d8baf3ef9996'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He thought gravitational waves are a beautiful construct, but they
        are so small nobody would ever be able to actually measure it," said Marka.
        In fact, Marka was discouraged by many of his colleagues from joining the
        LIGO project, believing it was a fruitless quest.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa6a1882-1d81-429a-95be-55009dc853f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marka is circumspect about Thursday''s announcement, but indicators
        are that he and his colleagues have indeed discovered something huge.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2871bfea-5d99-4ac9-ba24-2d5edf0df0e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.237+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Science magazine interviewed Clifford Burgess, a theoretical physicist
        at McMaster University in Hamilton, Ontario. Burgess sent an email to colleagues
        talking about the LIGO rumor and noting that "spies who have seen the paper
        say (researchers) have seen gravitational waves from a binary black hole merger."
        The email made its way to Twitter, where it has sparked more discussion.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86127a80-9b07-4519-be62-355a25dd58e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burgess told Science that such a discovery would be "off-the-scale
        huge."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a2f3b97-d740-4686-85f7-2ef165f74c0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If this is true, then you have 90% odds that it will win the Nobel
        Prize in Physics this year," Burgess said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22561175-5fab-4281-8de3-d70a79cf8014'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Marka -- who''s been working on the project for more
        than a decade -- said a discovery will open up new horizons, including direct
        tests of Einstein''s general theory. Those could further support it -- or
        force physicists to come up with new ideas.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3a4282d-cedf-4849-886d-4f1cad503ce7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A physicist is always looking for a flaw in a theory. And the only
        way to find a flaw is to test it," Marka told CNN. "Einstein''s theory did
        not present any flaws to us yet, and that is really scary. Physicists are
        very (skeptical) of flawless theories because then we have nothing to do."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e84a89d0-137f-40cc-b3be-df0d91d45cea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Rachel Crane and Claudia Morales contributed to this
        story.</em></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a79d51e-77ef-42e4-afd7-94b6e7588a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:46:24.238+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:47:00.836+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/10/us/gravitational-waves-announcement-feat/index.html?sr=twcnni021016gravitational-waves-announcement-feat0840PMVODtopPhoto&amp;linkId=21164581">"Major
