      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter lost 2 million customers in the last three months of the
        year. Compared to a year earlier, Twitter''s customer base grew by just 6%.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3765fa-219e-4edb-881d-4e150682281a'
