      'mgnl:lastActivated': 2019-09-12T13:44:40.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The campaign period has only been running for three days but the
        Duterte camp are already dealing with several issues.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '881280d4-ec77-49eb-80fc-1ba732a7e31f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One problem is their scratch card initiative, which was temporarily
        suspended because of documentary requirements.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8d89471-6ac5-465a-9113-928376811df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/11/duterte-suspends-scratch-cards.html">Related:
        Duterte camp suspends scratch card initiative</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cbddc6-9af8-41e8-84fb-fd1d2c25eec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the legal advisers of the Duterte camp, the Commission
        on Elections requires all contributions to be supported with notarized contribution
        forms.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87d735a2-c370-46fe-8879-bdb38247495a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means any supporter of Duterte who wishes to contribute for
        his campaign must submit this form and have it notarized.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aedc7331-140a-43b8-9936-4467cf6d032d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s spokesman Peter Laviña said they will do everything to
        comply with the Comelec. He added that they are ironing details on how they
        will execute their scratch card intitiative.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '068a7031-980e-4bf3-842b-431c9f664712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there''s another problem.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '052d1ce1-4766-4fa3-a6cf-c50fa753ff74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sandra Cam, one of the senatorial candidates Duterte is supporting,
        allegedly claims Alan Peter Cayetano and his staff prevented her from speaking
        at the proclamation rally last Tuesday (February 9) in Tondo.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6be683c6-df90-4a88-bfb3-feb17d7b1e8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/duterte-cayetano-campaign-tondo.html">Related:
        Duterte-Cayetano campaign starts in Tondo</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e8c0440-fd15-4ff5-ab92-c16c0819c5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cam added that she wouldn''t support Cayetano''s bid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd836a2c-0ed6-41a5-9f31-a749e452e580'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the vice presidential candidate said the night was neither his
        or the senatorial candidates'' — it was Duterte''s.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f62e778a-e211-4db2-998c-892686eebdb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Hindi ito laglagan. Binanggit sila</em> and everything,” he
        said. “Let’s sacrifice ng konti."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ccde2ec-08a6-4c25-9efd-43e3406e6143'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: No one is left behind. They were acknowledged. Let''s
        sacrifice a little.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '880b34db-3323-436f-aa69-82664eea1500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.763+08:00
      'mgnl:lastActivatedBy': 'jeff'
