  'Carly-Fiorina-drops-presidential-bid':
    'author': ' Eric Bradner, CNN'
    'caption': 'Democratic presidential candidate Carly Fiorina appears on CNN''s
      "New Day" on June 17, 2015.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-11T07:56:37.178+08:00
    'imagesource': 'jcr:7017db56-ddf2-448b-83ee-59cb29815770'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7e39aeba-ac0a-4a6b-9108-d87992616877'
    'lead': 'Carly Fiorina is ending her bid for the Republican presidential nomination.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:49:33.618+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T14:49:37.777+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T14:49:37.567+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Carly Fiorina drops presidential bid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '411a828e-9d9d-4c12-94cf-a6ee5fb8783d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Carly Fiorina is ending her bid for the
        Republican presidential nomination.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26d3eb4-927d-4b64-a89f-04ab44560165'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.777+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Hewlett-Packard executive announced the decision on Facebook
        Wednesday (February 11 PHT) after finishing seventh in New Hampshire''s primary.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '957649cf-4d3f-4535-aa32-19c734ff11e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"While I suspend my candidacy today, I will continue to travel this
        country and fight for those Americans who refuse to settle for the way things
        are and a status quo that no longer works for them," Fiorina said in a post.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22e39104-b419-4866-88d2-1fab5b8193b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The writing was on the wall after she didn''t qualify for last week''s
        ABC News debate, and a last-minute campaign on her behalf to allow her in
        was unsuccessful.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bb6caa-8332-4b3f-860f-b775ad33b0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiorina''s best moments of the campaign came in the first two presidential
        debates.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e231bb1a-1269-4d6f-82b3-fc7daa4b3894'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shined in the "undercard" for the first debate, hosted by Fox
        News, earning enough of a bump in the polls to make the cut for the main stage
        in the second debate, hosted by CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '163da55b-28e7-4f10-abb3-324d00226f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.778+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then she handed in a strong enough performance in that debate
        to rise into the top-polling tier of GOP candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef922e64-7da6-430d-a7c5-fc63ea228d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those poll bounces didn''t stick, though -- fading slowly as Donald
        Trump dominated media attention, Texas Sen. Ted Cruz courted evangelicals
        and hard-line conservatives and Florida Sen. Marco Rubio worked to consolidate
        establishment Republicans.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd86b106d-2954-471b-8d5f-3bd6709d5433'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiorina also found herself facing a barrage of criticism from Planned
        Parenthood and its allies after her characterization during one debate of
        the undercover videos assailing the organization''s handling of fetal tissue
        proved inaccurate.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242383f7-f409-43e2-b8ee-1fce01971d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her campaign was built on the argument that -- as a woman with a
        lengthy private-sector resume -- she was the Republican best suited to take
        on Hillary Clinton in a general election.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f179d21-4f7c-4f88-8df4-79b54498386c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiorina''s willingness to attack Clinton -- she once invited media
        to a press conference outside the same hotel in South Carolina where Clinton
        was holding an event just minutes later -- could keep her in the running for
        the vice presidential nomination.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a369e2bc-b74b-4ff0-b331-cc2be917904d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.779+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fiorina''s disappointing performance in Iowa -- she received 2%
        support there -- was punctuated by her decision to skip her caucus-night party
        there, citing a snowstorm ahead, and head straight for the airport for her
        flight to New Hampshire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37b34f0e-b7e0-42fa-8d0f-3a2890136b74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2016 race was Fiorina''s second bid for political office. She
        previously for California''s Senate seat in 2010, but lost by 10 percentage
        points to incumbent Democratic Sen. Barbara Boxer.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0308fc3e-af9c-4640-85cc-a5ff5b3b9ab7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:49:33.619+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:49:37.780+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/10/politics/carly-fiorina-drops-out-suspends-campaign/index.html">"Carly
        Fiorina drops presidential bid"</a></em></p>'
  'Weed-users-poorer-verbal-memory':
    'author': 'Morgan Manella, CNN'
    'caption': 'Indiana State Police are stopping Indiana''s growing pot problem before
      it hits the streets. Police raided a Scott County farmer''s crop where nearly
      300 plants were growing.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-11T07:55:52.995+08:00
    'imagesource': 'jcr:ebfdfc17-a619-4e8e-ab3a-b017648ca946'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c2616ae2-41c1-4348-9d4e-b0ef5bdee790'
    'lead': 'People who smoked weed regularly as teenagers remembered fewer words
      as they entered middle age, according to a new study published online by JAMA
      Internal Medicine.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:53:03.839+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T14:53:07.053+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T14:53:06.745+08:00
