      'mgnl:lastActivated': 2019-09-12T14:16:17.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clark Development Corporation (CDC) President and CEO Atty Arthur
        Tugade said the event helps boost tourism in Pampanga and the rest of the
        country.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf48fcc0-87b3-4997-8ca7-4b0919dc2fd9'
      'mgnl:activationStatus': true
