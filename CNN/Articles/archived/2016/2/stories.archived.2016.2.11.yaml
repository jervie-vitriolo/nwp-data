    'lead': 'It''s only been three days in the campaign period and the camp of presidential
      candidate Rodrigo "Rody" Duterte are already facing several issues.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:44:33.029+08:00
