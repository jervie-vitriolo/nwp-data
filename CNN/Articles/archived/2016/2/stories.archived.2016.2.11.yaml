  'North-Korea-army-chief-Ri-Yong-gil-execution':
    'author': ' Euan McKirdy and K.J. Kwon, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-11T18:26:57.393+08:00
    'imagesource': 'jcr:be8a3408-e73c-45f8-85dc-29ca9340620f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '14874f12-eb53-4610-9b5f-67a04e1f9ef7'
    'lead': 'General Ri Yong-gil, chief of the North Korean Army''s general staff
      has been executed for "factionalism, misuse of authority and corruption," a
      South Korean government official tells CNN.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:30:49.095+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T14:30:52.544+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T14:30:52.263+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ranking North Korean army officer said to be executed by regime

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3353d3a6-dbf3-4178-84e2-4b83fc82c92b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> A senior North Korean military leader has
        been executed for "factionalism, misuse of authority and corruption," a South
        Korean government official with knowledge of North Korean affairs told CNN
        Thursday.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90adbd64-9014-4c55-be82-0c53b166e57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official, who spoke to CNN on condition of anonymity, declined
        to give further details on how or when General Ri Yong-gil, chief of the North
        Korean Army''s general staff, was executed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfd866c6-e02c-4bf0-811d-b024b432bcec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri was appointed to the position in 2013, South Korea''s Yonhap
        news agency reported.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6af47b83-69fc-45e5-b7fd-9afa79c3136f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One source told Yonhap that Ri was executed last week.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25adab51-4f44-4af2-a940-387204190de9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Kang, a professor of international relations at the University
        of Southern California, told CNN the move appeared to be a show of strength
        by North Korean leader Kim Jong Un.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf12223-1210-4b1c-ae22-91b9bea87f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ri''s execution is the latest in a string of high-profile officials
        that have been purged in a dramatic fashion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca0dc1e1-1c94-44c7-bb96-98d23dd37f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is another way for Kim Jong Un to show he is in power. He is
        still young, and still learning who is on his side and who is not," said Kang.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd01fe531-8a96-4579-9826-b204406c1f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The people who are on the wrong side become disposable."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b96ba7b8-4227-4169-ac69-4a52f2973d37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heightened tensions</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc547f31-11b7-4791-8993-5c947608e3a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news comes amid heightened tensions on the Korean peninsula,
        following last month''s nuclear test by the North, and Sunday''s rocket launch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9160f53e-fdec-4413-a929-9c1d2d1be5a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea insists the launch was to put a satellite into orbit,
        but it was viewed by other nations, such as Japan and South Korea, as a front
        for a ballistic missile test.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a3de01-030b-471b-9309-ac65b948ecbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This type of rocket, analysts say, could also be used as an Intercontinental
        Ballistic Missile (ICBM) and could potentially carry a nuclear warhead.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d9fdbd1-8464-40d7-afe3-ec5136c47679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In retaliation, South Korea and the United States are taking what
        action they can against the North Korean regime.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a56dcb-03c1-4a3d-950e-afc2225f4b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Korea said Wednesday it is closing the Kaesong Industrial
        Complex, a joint North-South-run initiative located in North Korea and a rare
        of example of cooperation between the two countries.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10942a30-aaa7-416c-ad6a-c080e06beeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States approved new sanctions to punish Pyongyang for
        carrying out the recent nuclear and ballistic missile tests as well as for
        other malicious activities, including cybersecurity attacks and human rights
        abuses.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38d109e1-68ef-48ce-bf31-dd07bd8f5900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And senior military leaders from the U.S., South Korea and Japan
        held a trilateral meeting in Hawaii Wednesday, pledging to redouble intelligence
        sharing on the reclusive nation''s nuclear and missile threat.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56c20738-d394-4e8b-b6e2-6c83e71e1d89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The senior military leaders also agreed to coordinate further on
        mutual security issues to enhance peace and stability in the region," a statement
        from the U.S. representatives read.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f2d2606-1a7e-4f3e-a66d-2ef60bc4bd3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latest execution</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24257782-ac91-4a77-bc63-34e2b49ec38c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The general is the latest in a line of disgraced officials who have
        been executed by Kim''s regime.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e6a69ca-5238-4bb8-a181-28ae55614be4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In May of last year, Hyon Yong-chol, the country''s defense minister,
        was publicly executed after the regime accused him of treason. He was reportedly
        killed with an anti-aircraft gun.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80800bed-5ca0-44bb-a707-070e2475d15e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kim''s uncle, Jang Song-thaek, was branded a "traitor for all ages,"
        and executed in 2013.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c789a689-bbb3-4aa6-8322-3b51c8a0a07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:30:49.097+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:30:52.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s K.J. Kwon reported from Seoul, Euan McKirdy wrote from
        Hong Kong</em></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c6dadac-8d9a-43fe-bac5-4288d3eb09a0'
      'mgnl:activationStatus': true
