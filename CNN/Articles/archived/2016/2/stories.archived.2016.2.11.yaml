    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:15:54.778+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Two more PPP projects expected to be finished before Aquino''s term
      ends

      '
    'updated': 2016-02-12T11:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97cac012-58a0-4280-9fe2-b1dbfd9b3cfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:12:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:15:54.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The public-private
        partnership (PPP) is a flagship program of President Benigno Aquino III, who
        launched it during his first year in office.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1edb5f-66a1-43bc-8169-8538e2bf7a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:12:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:15:54.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now with barely five months left in his term, Aquino has awarded
        only 12 of 37 PPP projects in the pipeline.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d12ef19-0aeb-48e0-9aa5-1c9ff26e6c3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:12:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:15:54.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 12, only three were finished: The Muntinlupa-Cavite Expressway,
        Automated Fare Collection system, and PPP for school infrastructure phase
        one.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cddbe8e2-ed8e-40e1-b825-f4e3c0a9b171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:12:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:15:54.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rest are either still under construction or facing legal challenges,
        such as the modernization of the Philippine Orthopedic Center.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09af3871-7b9d-4abd-9ae3-3ef76a1a8412'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:12:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:15:54.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PPP chief Cosette Canilao said she is expecting two more projects
        will be finished before Aquino steps down in June: the Ninoy Aquino International
        Airport Expressway phase two and PPP for school infrastructure project phase
        two.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949fa59f-3041-489c-bdb8-1a103d93d3bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:12:09.332+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:15:54.911+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Canilao is also hoping the next administration will continue the
        PPP projects in the pipeline. Not doing so would be a disservice to the public,
        according to the chief.</p>'
  'ltfrb-uber-driver-fined':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'The LTFRB board also warned Uber that its accreditation as a Transport
      Network Company might get canceled or suspended if a similar incident involving
      any of its accredited vehicles occurs.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T22:23:47.389+08:00
    'imagesource': 'jcr:4fa2a298-47c6-4e06-939d-7bd56429a209'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0739dcb7-1ca4-4572-ab0a-a8ebc6ae8282'
    'lead': 'In an order by the Land Transportation Franchising and Regulatory Board,
      an Uber driver who allegedly threatened to hit a passenger with a metal pipe
      was fined P200,000 and his application for franchise denied.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:15:19.772+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:16:37.910+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uber driver who allegedly threatened to hit passenger with metal pipe
      fined P200K

      '
    'updated': 2016-02-17T15:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9ee3c34-bc2c-48ae-9f41-d2e426450d06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — An Uber driver
        who allegedly threatened to hit a passenger with a metal pipe was fined P200,000
        and his application for franchise denied by the Land Transportation Franchising
        and Regulatory Board (LTFRB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b87ae6e-d6ad-415e-81cf-8b2d861d6029'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an order on Thursday (February 11), the LTFRB en banc revealed
        that Nicolo Lizaso was driving a colorum vehicle as he has not yet applied
        for a franchise when he picked up his passenger Christine Fulgencio on September
        24 last year.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9441cfb-9548-4c70-b2df-8f475340f646'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He submitted an application to operate before the LTFRB only on
        November 4, more than a month after the altercation with his passenger.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e41f1165-5783-4d3b-91fd-ebabb217c80b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his response, Lizaso said he thought he was already allowed to
        operate when Uber approved his application.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '467e5d02-057a-4e9c-9461-292f38d1af6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the Joint Administrative Order No. 2014-01, which details
        the penalties for violations on laws governing land transportation, an operator
        of a colorum vehicle will be fined. The vehicle, on the other hand, will get
        blacklisted, impounded for at least three months, and its franchise and registration
        will get revoked.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcdf813e-08be-4ccb-a9b1-21f2673933a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB en banc has already blacklisted Lizaso''s unit, a Toyota
        Vios with the conduction sticker number of YP 7587, from operating as a public
        utility vehicle.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b0739a-0dfc-48f3-8f25-730959c3ec16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Land Transportation Office (LTO), LTFRB, and other enforcement
        agencies were also directed to apprehend and impound his unit if found operating
        on the streets.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86183ca6-230c-43ac-bdb0-e1eae421be4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suspension of Lizaso''s driver''s license and revocation of
        his registration were also recommended to the LTO.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27d7a764-b5c0-4f9d-bd88-b087e6d5dd12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Unnecessary and unreasonable''</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '392ece05-f976-4d57-9b93-8aa457b87c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fulgencio, who works as a flight attendant, submitted an affidavit
        before the LTFRB in October last year, saying that Lizaso threw a fit, started
        cussing, and threatened to hit her with a metal pipe for not putting in the
        correct address of her location at the gated Valle Verde 6 subdivision.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c4ea82c-98cf-46ef-a0c2-58d77fe392f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said Lizaso slammed the passenger door shut, climbed into the
        driver seat, and drove away. The driver also allegedly ignored the guards
        at the subdivision''s exit and almost ran over them as he sped away.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179a8ee5-6c23-4355-8270-4e7340ce4d4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lizaso, however, argued that he was just defending his honor and
        dignity due to the passenger''s "arrogance, condescension, discrimination,
        and prejudice," the order said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ed360b-e599-459a-adb2-aa362530a68b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LTFRB, however, found no merit in the driver''s allegations.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c701c982-2225-4c54-9785-465a8c090009'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.167+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if he was provoked by the complainant, the order said, "the
        use of a metal pipe to threaten the life or limb of the passenger complainant
        is unnecessary and unreasonable."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bea4d219-c002-41af-91ab-b20eca7f18bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no room for violent drivers in public transportation whether
        in taxi, jeepneys, bus, or even TNVS (transport network vehicle service),"
        Inton added in a statement.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '705d3064-4c9e-49c9-a730-934d30a0d6ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:15:19.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:16:38.168+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the LTFRB also warned Uber that its accreditation as
        a Transport Network Company might get canceled or suspended if a similar incident
        involving any of its accredited vehicles occurs.</p>'
  'oil-crash-stocks-down-again':
    'author': 'Charles Riley, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-11T22:13:02.367+08:00
    'imagesource': 'jcr:dc2ff793-2072-43c4-b623-e34e92a9f0f1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9999de7e-1719-4556-a474-0e23529344b3'
    'lead': 'U.S. crude futures dropped 4 percent Thursday (February 11), driving
      prices below $27 for the second time in recent weeks. Before this year, oil
      prices hadn''t dipped below $27 since 2003.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:17:52.289+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T13:17:54.874+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T13:17:54.709+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Oil crash taking stocks down ... again

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ee299-9833-4b64-ab47-d9259aa02ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.289+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New Delhi (CNNMoney) —</strong> The dramatic crash in oil
        prices has returned with a vengeance.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7699e6a-abd0-4350-a11f-24c70f45c393'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. crude futures dropped 4 percent Thursday (February 11), driving
        prices below $27 for the second time in recent weeks. Before this year, oil
        prices hadn''t dipped below $27 since 2003.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dca05ba-8e4a-4189-a64f-5e0eb2f5131b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The steady decline is creating a widespread headache for financial
        markets. It''s causing energy companies'' profits to plunge, raising worries
        about the prospect of bankruptcies in the oil sector and spooking investors
        about global growth. In total, crude oil has plunged an incredible 75 percent
        from its June 2014 peak of almost $108.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96fabc8a-175d-4d90-bff7-09d3ad7cbd3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hang Seng dropped nearly 4 percent Thursday, while the Nikkei
        shed 2.3 percent. Major indexes in Europe were trading 2 percent to 3 percent
        lower after Sweden''s central bank pushed its key interest rate further into
        negative territory at -0.5 percent.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374eded8-4b0e-4368-b2b9-8bf9859db57f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dow futures are down roughly 300 points, or 1.9 percent.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd4784ae-32c3-4ff3-9c5c-4203168cfc2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The International Energy Agency (IEA) said earlier this week that
        it expects the global oil glut to grow throughout the year.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1413f3cf-d43e-4260-9d90-8bb14227da4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.290+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the market already awash in oil, it is very hard to see how
        oil prices can rise significantly in the short term," the IEA said in its
        monthly report.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91fe93ae-b605-4396-a7a6-f495815305a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.876+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freed from sanctions, Iran ramped up its production to nearly 3
        million barrels a day in January – an 80,000 increase from December. Iraqi
        output reached a record high of 4.35 million barrels a day in January, and
        shipments from Saudi Arabia have also increased.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fff0f7e-27bc-4064-bff7-77a7a7ad5a05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many have been hoping that low oil prices would boost oil demand.
        But the IEA, which monitors energy market trends for the world''s richest
        nations, is predicting a slowdown because of global economic headwinds.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0563463-43aa-49fa-975c-9d3f1b8fb982'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fed Chair Janet Yellen acknowledged Wednesday (Fenruary 10) that
        the global economy is facing challenges, but reiterated the U.S. central bank''s
        plan to gradually raise interest rates.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de1fc84e-29a6-499b-b266-747c7a5e3bbc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Japan''s central bank recently introduced negative interest rates
        in a bid to produce growth. China''s central bank has spent hundreds of billions
        to prop up its currency and the European Central Bank could soon increase
        its stimulus program.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f27b6e3d-7f33-4cb6-97db-fc46d83b55c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:17:52.291+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:17:54.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/11/investing/oil-price-">"Oil
        crash taking stocks down ... again."</a></em></p>'
  'DOJ-secretary-Ex-immigration-chief-not-yet-off-the-hook':
    'author': 'Anjo Alimario. CNN Philippines'
    'caption': 'Former Immigration Commissioner Siegfred Mison'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T22:27:39.574+08:00
    'imagesource': 'jcr:86b22ac1-0ca0-42f7-93c7-05117b7b996c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2cca1864-b591-48ee-bb59-d5c90861c0e2'
    'lead': 'Acting Justice Secretary Emmanuel Caparas said on Thursday (February
      11) that former Bureau of Immigration (BI) Commissioner Siegfred Mison was not
      yet off the hook in connection with the repeated escape of a Korean fugitive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:20:15.680+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T13:20:18.847+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T13:20:18.710+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DOJ''s Caparas: Ex-immigration chief not yet off the hook

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd338739-6827-4877-b189-68d45953dae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:20:15.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:20:18.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> He may no longer
        be in charge, but former Bureau of Immigration (BI) Commissioner Siegfred
        Mison is not yet off the hook.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9aa5578e-145c-4155-8042-de70abef98da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:20:15.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:20:18.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Acting Justice Secretary Emmanuel Caparas said on Thursday (February
        11) that he would still talk to the investigating agents assigned to Mison''s
        case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf6d1bd2-4288-4223-af48-4377ad77b01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:20:15.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:20:18.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Bureau of Investigation (NBI) had slapped Mison with
        administrative charges in connection with the repeated escape of a Korean
        fugitive in September to October last year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237e05c3-dc95-4b73-b16b-37aa05b1b22e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:20:15.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:20:18.848+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the NBI report, Mison''s administrative lapses resulted
        in grave misconduct.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07cebf4-d7eb-4e68-ac85-41c0f0aaf828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:20:15.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:20:18.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho Seongdae has been tagged in human trafficking and extortion
        activities.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f8ce519-d2ca-401c-9ed0-ed18698ced27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:20:15.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:20:18.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cho was transferred to Intelligence Service of the Armed Forces
        of the Philippines (ISAFP) compound after he fled the BI warden facility.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b0b225f-6346-42d2-bfae-d3c879895362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:20:15.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:20:18.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He allegedly paid immigration officers P1 million for his escape.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '669f591b-5ee1-4f6d-9230-38eefcd4179e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:20:15.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:20:18.849+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Caparas said the former immigration chief''s liability would depend
        on the evidence that the investigators had.</p>'
