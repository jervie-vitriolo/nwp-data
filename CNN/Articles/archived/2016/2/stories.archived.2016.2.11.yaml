      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an earlier interview, Binay''s spokesperson Mon Ilagan said UNA
        is combing the Calabarzon area in the first week of the campaign because it''s
        the opposition party''s stronghold.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6397c037-b8b7-4181-b5e6-00a23091c98c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.802+08:00
