      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ilagan claimed Binay won in all the provinces of Cavite, Laguna,
        Batangas, Rizal and Quezon when he ran for vice president in 2010.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87afad88-5bb0-4a4a-b6d2-5614f22d86e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
