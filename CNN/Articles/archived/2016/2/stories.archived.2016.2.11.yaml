      'mgnl:lastActivated': 2019-09-12T14:35:08.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/10/football/adam-johnson-trial-sunderland/index.html">"Adam
        Johnson: EPL star pleads guilty to child sex charge"</a></em></p>'
  'twitter-stock-users':
    'author': 'David Goldman, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-11T20:35:06.131+08:00
    'imagesource': 'jcr:32ac9a7b-d4bb-44d2-9665-83e97910f8ea'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2b8c3391-6c2f-4635-a257-b1ab8fb54f70'
    'lead': 'It''s hard for the small core of Twitter addicts to accept, but Twitter
      just isn''t popular enough to be successful. In fact, Twitter is losing customers.
      The social media company reported Wednesday that it lost 2 million users in
      the last three months of 2015. Shares plummeted as much as 12% in after-hours
      trading.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:38:26.593+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T14:38:30.944+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T14:38:30.669+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Twitter is losing customers and its stock is falling

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c43f4d74-252f-44ae-b485-48e57a142f28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> It''s hard for the small
        core of Twitter addicts to accept, but Twitter just isn''t popular enough
        to be successful. In fact, Twitter is losing customers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bad76853-cf0c-408d-b57c-115f00aeb569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.945+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The social media company reported Wednesday that it lost 2 million
        users in the last three months of 2015. Shares plummeted as much as 12% in
        after-hours trading.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeab3249-8e7f-4154-a5de-9c3b270cf47e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter had 305 million active users by the end of 2015. By contrast,
        Facebook has 1.6 billion. Google has eight products with over 1 billion users
        each. Even Instagram surpassed Twitter in September, growing to 400 million
        users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5560a570-fa8c-47af-b73f-4e0cd80094ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Twitter has been able to effectively generate sales from
        sponsored tweets and partnerships, it''s growing at a snail''s pace. It''s
        still a relatively niche product that hasn''t been able to expand its reach
        the way that its rivals have.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e189d5c4-a634-4c75-86f0-8d2f562b8d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.946+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New management, products, designs and features haven''t done much
        to move the needle. Twitter''s growth has stagnated, and it''s nowhere close
        to turning a profit.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5435b05e-270b-4ae4-b4e8-606c30474904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter is aware of the problem and has launched a slew of new products
        to address the issue. Notably, Twitter announced Wednesday that it is testing
        a new algorithm that will change the chronological order of feeds, hoping
        to appeal more to casual users who aren''t obsessively keeping up with thousands
        of tweets in real time.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca510bc-8f70-4edf-9a7d-62eb0824132c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On a Periscope chat with analysts, Twitter CEO Jack Dorsey said
        its new timeline feature has shown "real promising growth" in user engagement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2859115e-9bee-4f3e-a1bd-12f58f96fe67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re going to refine our core service and make everything more
        intuitive," Dorsey said. "There''s an opportunity to fix broken windows and
        confusing aspects that are inhibiting growth. We think timeline is a big part
        of that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5af082b0-5ef4-4da7-877b-85719f787b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Twitter''s management is in turmoil. The revolving door
        of executives continues to spin, and the company recently announced its product,
        engineering, media and HR directors are all leaving for greener pastures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd186691-5509-4687-8a82-3413a66a2b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey said Wednesday that Twitter''s management needed to be streamlined.
        Twitter''s CTO Adam Messinger has been given enhanced responsibilities, making
        most of the decisions about Twitter''s product. Dorsey said he hopes to beef
        up Messinger''s team with a heavy recruiting effort in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6f77aff-467a-4f3a-8f2c-a83768891549'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said Wednesday that new board members will be coming to
        the rescue soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '002b4e02-4919-4342-870b-e4a4fcfed0c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dorsey is a part-time CEO, splitting his time with his other company,
        Square. That irks many investors who think that Twitter needs a CEO''s undivided
        attention. But Dorsey said on the Periscope chat that he has set up a structure
        that "has worked very well," allowing him the flexibility he needs to run
        both companies. He said he is most actively involved in recruiting for Twitter.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22ba97e9-4495-476b-aa0a-1f2a1da20286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sales</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01ef5e84-c3ae-439f-8207-156c13f77491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.949+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth quarter of 2014: $479 million Fourth quarter of 2015: $710
        million, up 48%</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f4af95b-9390-43cf-bd1b-93fccdeb48a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It wasn''t all bad news last quarter. Twitter reported record sales.
        The company continues to succeed in its advertising initiatives. The company
        said it had 130,000 advertisers by the end of the fourth quarter, up 90% over
        the previous year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95c98eb5-c805-4b2b-917d-3143360a1eb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the company said it expects sales growth to slow in the current
        quarter. It predicted that revenue will be between $595 million and $610 million
        this quarter, far below the median forecasts of analysts surveyed by Thomson
        Reuters.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0c6a11-5232-455d-b5d7-9ac803c07da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.950+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Profit</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7432bb26-70d8-48e7-a032-f4f7293a0ca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.595+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:38:30.951+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fourth quarter of 2014: - $125 million Fourth quarter of 2015: -
        $90 million, 28% improvement</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04b9a5c9-5525-45d0-b230-80def939eaac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:38:26.595+08:00
