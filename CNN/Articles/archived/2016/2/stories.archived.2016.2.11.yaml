      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his speech, Binay reiterated his promises if he wins: free education
        and school supplies, free healthcare, more benefits for senior citizens, better
        and expanded conditional cash transfer program, and no income tax for workers
        with monthly income of P30,000 and below.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e937c37-5622-4801-bc3b-3adea9523ac7'
      'mgnl:activationStatus': true
