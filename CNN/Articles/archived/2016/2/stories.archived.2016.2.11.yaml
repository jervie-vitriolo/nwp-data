  'erc-meralco-rate-hike-february-2016':
    'author': 'Kristine De Guzman, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T22:41:22.254+08:00
    'imagesource': 'jcr:cc62bf2f-f214-43df-83c4-b1e261d70174'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0ded13de-8ed7-45b2-aa6b-d230ca1f871b'
    'lead': 'The Energy Regulatory Commission signed an order requiring Meralco to
      justify their P0.42/kwh rate increase this February. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:40:29.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:21:26.331+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'ERC asks Meralco to explain hefty rate hike

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9679118c-5db4-4db7-b271-06cfb8873bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Energy Regulatory
        Commission (ERC) is giving Meralco three days to justify higher charges for
        February.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6664f291-ea65-4047-aeda-5ba7120fe39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The power distributor has increased rates by P0.42 per kilowatt-hour
        (kWh) this month. That means a typical household consuming 200 kilowatt hours
        will be charged with an P84 increase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d97c46-e87d-4e83-9f7a-1f1d96f3c7eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC Chairman Jose Salazar signed an order requiring Meralco to show
        the basis for the rate increase.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc4a23ab-f00d-4c47-bec7-d156d62a12a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A team of examiners will then determine if the hike is justified.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a05748f-ba26-4caa-883e-38a367ac9e42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ERC spokesperson, Dir. Rexie Digal, said the commission wants to
        know if Meralco signed up for the cheapest power sources.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23896854-707a-4e50-afbe-3de8794b538d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco explained earlier that the hike was brought about by a higher
        generation charge from its suppliers, due to a tight power supply.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2f9dde9-18b2-4ace-b785-6b579a059206'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/Meralco-power-rate-hike-electricity.html">Also
        read: Meralco to hike power rates by P0.42/kWh</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b868d7b-3631-4a1c-9d3c-bce031dbdecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco spokesperson Joe Zaldarriaga said the company will comply
        with the order.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b4602b1-4c2a-4632-9398-e8b22770b94d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zaldariaga said they have nothing to hide and that the information
        they have will speak for themselves.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7ae0b3a-51cd-4aab-b905-15c07762056b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is not the first time Meralco got questioned about rate hikes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15f0b5c6-c8b4-4721-8a91-153f911241f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December 2013, the power provider imposed a record increase of
        over P4/kWh because of a tight power supply.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5315a26-7704-46ab-a41c-2ccae1edd2b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.607+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of power plants went on forced outage at the same time,
        causing a big drop in supply.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '549fecba-72a7-4c39-9a0b-e411f05d9d10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Consumer groups opposing the increase brought the issue to the Supreme
        Court.&nbsp; The high court issued a freeze order on the hike, but has so
        far failed to resolve the matter.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85a7eb97-c829-4dc3-8b71-2e0b323b3392'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ERC is looking at a possible collusion among power producers,
        but they have yet to come up with results.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '530cda06-a597-43fe-a071-3fe73e08bbb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:40:29.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:21:26.608+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2015/06/02/ERC-files-cases-against-12-power-firms-for-market-abuse.html">Related:
        ERC files cases against 12 power firms for market abuse</a></p>'
  'duterte-camp-campaign-problems':
    'author': 'JC Ansis, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T17:16:10.998+08:00
