      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the insurance program''s launch in 2015, some 30,000 individual
        farmers have already availed of the scheme.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4db06f0f-db0c-42ae-833c-d0f64ab2f34b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This came in handy during typhoons Queenie and Seniang, and at the
        first occurrence of the El Niño in May last year.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '856eff9b-2626-45dc-a65f-faf6744bf768'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crops covered include corn, rice, vegetables, and fruit trees like
        mango.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea1806d8-0e9a-4bb6-8aec-59fb5742450e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:19:06.914+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Livestock for the Capitol''s free insurance program covers cow,
        carabao, and goat.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ae952b-459e-4024-b0fa-3038632d180b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:37:43.407+08:00
