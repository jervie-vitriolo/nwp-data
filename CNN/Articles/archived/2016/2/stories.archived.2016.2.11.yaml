      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Capitol is paying the premium computed by the Philippine Crop
        Insurance Corporation, which is paid per planting season.</p>'
    '15':
