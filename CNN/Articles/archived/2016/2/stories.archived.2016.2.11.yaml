  'iloilo-33.7M-el-niño':
    'author': 'Elyrose S. Naorbe, Iloilo City-based correspondent'
    'caption': '(File photo)'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-11T22:52:30.390+08:00
    'imagesource': 'jcr:a852d019-9301-40a8-a233-8d48106428b2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd8f59f65-8f5a-42b0-9074-c1ea6b7af583'
    'lead': 'To support local farmers affected by the El Niño phenomenon, the Iloilo
      Provincial Disaster Risk Reduction and Management Council (PDRRMC) allotted
      a P33.7 million budget to mitigate its effects.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:09:10.735+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T13:09:21.597+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T13:09:21.457+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iloilo sets P33.7 million for El Niño

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e139a4c-e67b-48e5-99d3-b38cbf84e764'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:09:10.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:09:21.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines) —</strong> To support local
        farmers affected by the El Niño phenomenon, the Iloilo Provincial Disaster
        Risk Reduction and Management Council (PDRRMC) allotted a P33.7 million budget
        to mitigate its effects.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8eb21fb-83e3-4d98-8677-db1b6be1a4f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:09:10.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:09:21.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Provincial Administrator Dr.&nbsp; Raul Banias, they
        will be submitting the proposed budget to the Sangguniang Panlalawigan for
        approval.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6786f9fa-c3a5-4ab0-a786-3712ec5a976e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:09:10.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:09:21.597+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine Crop Insurance Corp. (PCIC) said indemnity payments
        for 1,710 claims amounting to P932 million were released from January 1 to
        February 9 to farmers requesting insurance and claims.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f170991c-97e4-4d48-8c1c-997cc10b3ee9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:09:10.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:09:21.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCIC, a government-owned and -controlled corporation, serves as
        the implementing agency of the government’s agricultural insurance program.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a5e5cbe-661a-4ab3-84e6-f7c36f469bbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:09:10.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:09:21.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"About 9,228 claims filed in December last year and in January 2016
        are still in process as they are still verifying claims which may cost P45.217
        million,” said PCIC regional manager Charlito Brilleta.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd05784b4-c801-45b1-bee6-446423e3617e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:09:10.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:09:21.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P33.7-million budget for El Niño will cover water (P12 million),
        agriculture (P10 million), forest and biodiversity (P3 million), information
        and education campaign (P3 million), health (P2.5 million), veterinary (P2
        million), and social capital (P1.2 million).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fedd7bb2-c54b-4cb6-9551-45282b762104'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:09:10.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:09:21.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banias said they can''t declare a state of calamity as of the moment
        because the damage to agricultural crops is not that alarming.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca02559c-b098-4f35-a0b7-bab4144900e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:09:10.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:09:21.598+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Farmers who can avail of the said crop insurance are those listed
        under the Registry System for Basic Sector in Agriculture (RSBSA), a nationwide
        database of baseline information of farmers, farm laborers, and fisher folk,
        as well as geographical coordinates of agricultural and fishery workers households.</p>'
  'Aquino-PPP-projects':
    'author': 'Rex Remitio, CNN Philippines'
    'caption': 'File photo'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-11T22:29:19.683+08:00
    'imagesource': 'jcr:a2cecef1-6518-44df-b034-6bdd3fc8a6b7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd91d7520-e23e-46b4-8a85-229bf9bb5426'
    'lead': 'Public-private partnership (PPP) chief Cosette Canilao said she is expecting
      two more projects to be finished before President Benigno Aquino III steps down
      in June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:12:09.331+08:00
