    'template': '1'
    'title': 'Adam Johnson: EPL star pleads guilty to child sex charge

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfe06696-f184-4efa-8428-913d7e822ed1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:35:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:35:08.823+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> An English Premier League soccer player
        and England international has pleaded guilty to one count of sexual activity
        with a child.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab8ecf5d-1174-4f74-b86b-532aa44f6c2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:35:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:35:08.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunderland forward Adam Johnson appeared at Bradford Crown Court
        in the north of England where he denied two further child sex allegations,
        but admitted to one count of grooming a girl under the age of 16, the court
        confirmed to CNN.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be021bfa-6987-4ea4-be40-de8d884dae26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:35:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:35:08.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, who last played for England in August 2012, was arrested
        in March 2015 and was initially suspended by Sunderland before returning to
        the team a fortnight later.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '997d41eb-8ce6-40bc-94a9-aa3eff116610'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:35:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:35:08.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sunderland declined to comment on the grounds the case was ongoing
        with a trial set to start on Friday. Johnson played and scored for the team
        during last weekend''s 2-2 draw with Liverpool.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3663e5da-efdc-48c3-951f-65384bfabf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:35:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:35:08.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>British newspaper the Guardian reports Johnson answered, "Guilty,
        yeah" when asked about intentionally touching a schoolgirl in a sexual way
        knowing she was underage.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9142ab71-b412-498f-b72d-38b544b5dc22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:35:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:35:08.824+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also reports Johnson pleaded guilty to grooming the girl online
        between December 30, 2014 and February 26, 2015.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9e3a193-5b31-4a77-8e5d-c2b88a283c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:35:04.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:35:08.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to regional newspaper The Evening Chronicle, Johnson will
        be forced to sign the sex offenders register following his guilty plea.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '387c00a5-c815-48bc-9fd2-062eaf340727'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:35:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:35:08.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s legal representatives declined to comment when contacted
        by CNN.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9c7efc-440e-4c7b-b136-dd4096181ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:35:04.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:35:08.825+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While playing for Manchester City between 2010 and 2012, Johnson
        won the Premier League title and the FA Cup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceee5ca3-010a-4e09-8e44-32d4807d311b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:35:04.998+08:00
