    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Dance, contemporary art collide in ''Opera''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd460f855-66ba-4517-9996-16c8dbdf2501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:23:06.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:23:09.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Ballet fans will
        have a chance to witness a production that brings synergy between artists
        and art forms when "Opera" hits the stage on February 13 and 14 at the CCP
        Main Theater.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b7f4bfe-1635-4415-a94b-acaf1797e814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:23:06.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:23:09.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The showcase, an acclaimed installation by Gabriel Barredo during
        Ballet Philippines'' season ender, was transformed by French choreographer
        Redha into a contemporary ballet.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '124ca8dc-c16e-4942-9170-deb1789f1c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:23:06.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:23:09.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The orginal "Opera" was first presented at the Silverlens gallery
        in January last year, before being brought to Singapore 10 months later in
        time for the opening celebration of the National Gallery Singapore.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79902af7-ca32-4b6d-9d0a-ac858e777c9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:23:06.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:23:09.970+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Being part of this production is a great thrill for me," Redha
        said. "Meeting Gabby (Barredo) and seeing his work up close was very inspiring."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d82fd25-9a47-412f-944b-56b8c646d6d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:23:06.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:23:09.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barredo''s installation evokes an opening up, asking us to confront
        the mortality of the corpse and contemplate upon its passing and empathize,
        if not make sense, of its beauty.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '483167e3-d1bc-437e-a6e0-e00176a6aab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:23:06.189+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:23:09.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A Fundraising Gala on February 16 will also be featured.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8339463-406b-4f76-97b0-683c6dc0b552'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:23:06.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:23:09.971+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For tickets and reservations, call the CCP Box Office at 832-3704
        or Ticketworld at 891-9999.</p>'
  'DPWH-Mandaluyong-flood-control':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': 'The flood-control project is eyed as a permanent solution to the flooding
      in Mandaluyong, but is now causing problems to residents and business establishments.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T23:28:45.349+08:00
    'imagesource': 'jcr:8432b81e-d017-4b35-9277-0f82957dd1ad'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0e297b1b-83fa-4949-881c-e5067ba6e1ce'
    'lead': 'The city government of Mandaluyong called on the Department of Public
      Works and Highways for the speedy completion of the flood-control project —
      now on its third year — as the health and livelihood of residents are at stake. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:25:23.174+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T13:25:26.247+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T13:25:25.978+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DPWH: Mandaluyong flood-control project should be completed in May

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'edbaa240-66b3-427a-a12f-d80083e67194'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Flooding usually
        happens in portions of Boni Avenue and Maysilo Circle in Mandaluyong, leaning
        for the Department of Public Works and Highways (DPWH) to spearhead a flood-control
        project three years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a4373cc-9a1f-4064-9125-f43b912a944c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.247+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, to date, the flood control project has yet to see completion
        — raising concerns of more flooding to come in the rainy season.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5df8d29b-57b2-4508-83bb-5438f499e32e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is eyed as a permanent solution to the flooding, but
        is now causing problems to residents and business establishments.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1924e51f-ad40-4610-a2d9-fcbf8428272d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stagnant and foul-smelling water is also prevalent in the area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8834d583-7098-4d51-b2fa-402bfa4d60f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPWH Secretary Rogelio Singson suspected this is a direct discharge
        from the waste water of houses surrounding the area.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a295d805-8774-4142-a029-07636f791517'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the rainy season starts in a few months, the Public Works department
        said they will use mobile pumps to drain floodwater into the river, which
        can release flood water equivalent to six drums per second.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9422025-d7df-41e3-8bf8-d4ab2529b24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.248+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from gutter-high flood that won''t subside, the slow pace
        of the construction resulted to heavy traffic along Maysilo circle and San
        Francisco street.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35b46408-324b-4a8d-bb2a-434536338c7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents and businesses are also affected, as flood rise waist-deep
        during rains.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cff614-2331-486e-80e6-97d8e902c4cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a meeting with the city government of Mandaluyong and other stakeholders,
        the Public Works department said there will be no more flooded areas in Mandaluyong
        this May as water is pumped out.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60049119-db09-4fa8-944b-123eac116978'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Government said the contractor, L.R. Tiqui Builders, may be blacklisted
        if it fails to finish the project by May.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8709f2af-d46b-44b7-9a75-d08ffe7acd01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flood control project in Mandaluyong is part of the government''s
        P52 billion flood-control master plan which began in 2012.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9db55fa-c6fe-4137-8d24-73e293e09b5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:25:23.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:25:26.249+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines tried to get th contractor''s side but it refused
        to issue a statement at this time.</em></p>'
  'Roxas-Robredo-woo-barangay-officials':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T23:00:03.150+08:00
    'imagesource': 'jcr:cef00bf6-0c97-44a9-8b1b-8c2d178fb7ab'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6ab9163d-e882-427f-9364-6abad978a104'
    'lead': 'Liberal Party (LP) standard-bearer Manuel "Mar" Roxas II and running
      mate Leni Robredo tried to capture the heart of the Liga ng mga Barangay sa
      Pilipinas on Thursday (February 11) by boasting about the expanded Bottom-Up
      Budgeting (BUB).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:28:15.069+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:18:26.953+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:18:26.747+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas, Robredo woo barangay officials

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71ba81d-11b4-4556-9666-8e64cd4172aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:15.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:18:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Liberal Party
        (LP) standard-bearer Manuel "Mar" Roxas II and running mate Leni Robredo tried
        to capture the heart of the Liga ng mga Barangay sa Pilipinas on Thursday
        (February 11) by boasting about the expanded Bottom-Up Budgeting (BUB).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bdc3fa-5a00-4d7d-89f0-9933fb2b2849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:15.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:18:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking at the Philippine International Convention Center (PICC),
        Roxas received a big round of applause from barangay officials — not necessarily
        to assure him he had their votes — but because they liked a promise he made
        to them if he wins the election: to generate P100 billion in additional funds
        from the national budget for barangays and municipalities.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af44bd05-d1f7-4261-a30c-1a9840859ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:15.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:18:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem employed the same approach the day before with the League
        of Municipalities of the Philippines.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ed7b27-451f-40c1-81c6-1a5fe69be81c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:15.069+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:18:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/10/Liberal-Party-woos-League-of-Municipalities.html">Related:
        Liberal Party woos League of Municipalities</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da6bb068-8965-4573-b0d4-23989ceff73d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:15.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:18:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, herself, had been seeking to strengthen the barangay as
        an institution with a bill pending at the Lower House.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e2f646a-71c5-48bd-b26c-4daaca7c4a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:15.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:18:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said her husband, the late Interior secretary Jesse Robredo,
        was the brains behind the BUB.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '602afe5a-2dbf-4437-a8ce-379b386d7932'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:15.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:18:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo remained hopeful and didn''t seem worried about her low
        survey ratings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4e1f4df-287d-4352-901f-dbc6a021e1f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:28:15.070+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:18:26.953+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barangay officials were all excited about the expanded BUB. They
        said the added budget would provide livelihood opportunities for poor communities.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ac46f-769c-4e0b-9c2f-6bef1de79e43'
