    'title': 'Hot air balloon festival kicks off in Clark

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf194ed-e08d-4892-9ca8-d7196a246afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:16:13.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:16:17.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines) —</strong> Twenty-eight colorful
        hot air balloons kicked off the 20th Philippine International Hot Air Balloon
        Festival this Thursday morning (February 11) at the Philippine Airforce Grounds
        in Clark Freeport Zone.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8ea5052-2d1c-4c88-861e-47963f4528d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:16:13.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:16:17.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The annual event gathers both local and foreign aviators, with most
        of the pilots this year hailing from the United States, France, Germany, and
        other parts of Europe and Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff547c39-2338-4bb4-b18c-64582f25787e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:16:13.248+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:16:17.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Organizing Committee Head Captain Maynard Halili, this
        year’s festival showcases the past 20 years of civilian and military partnership
        which brings aviation to the forefront.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db420b17-7cc8-4b8a-b4b0-efe0c15b87ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:16:13.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:16:17.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/10/hot-air-balloon-festival-2016.html">Also
        read: Tighter security to be implemented at hot air balloon festival</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9c3495-8ef1-46d6-881c-8a2eff320e93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:16:13.249+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:16:17.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the festival continues to attract audiences from here and
        abroad, and the organizers are expecting a grander festival in the future.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '147d28c7-d083-417b-9aa6-2aeaf2ab226d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:16:13.249+08:00
