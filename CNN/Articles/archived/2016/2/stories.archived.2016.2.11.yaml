      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other problems in the Duterte camp</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a82916d6-5c76-4858-8300-fb9e75ea52d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.030+08:00
