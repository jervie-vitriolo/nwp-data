      'mgnl:type': 'text'
      'text': '<p>"How will we ever be able trust you?" the Turkish leader said Wednesday
        about the U.S. government, according to state broadcaster TRT. "Am I your
        regional partner or are the terrorists in Kobani?"</p>'
    '15':
