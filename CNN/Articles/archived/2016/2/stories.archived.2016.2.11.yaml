  'Harry-Potter-8-Cursed-Child-Parts-I-and-II-book-JK-Rowling':
    'author': 'Scott Malone and Jill Serjeant, Reuters'
    'caption': 'The eighth installment of the Harry Potter series, the two-part play,
      "Harry Potter and the Cursed Child," will be published as a book this summer,
      author J.K Rowling announced on her Pottermore website Wednesday.'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-11T07:54:51.056+08:00
    'imagesource': 'jcr:fd8b7a10-6a2a-4619-8ef7-39d998aef9fb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a3e6ee38-da5d-4d9b-b775-c1bde5e7948e'
    'lead': 'Nine years after publication of the last novel in the best-selling series
      about the boy wizard, what has been billed as the "epic 8th Harry Potter story"
      will be published worldwide on July 31.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:02:42.060+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:25:45.912+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New ''Harry Potter'' book to publish this July

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61d89734-c95e-4b41-9bf7-62322e6c24eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Harry Potter is coming back.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f7445a-d3c3-4cae-a498-18fe34bbaf75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nine years after publication of the last novel in the best-selling
        series about the boy wizard, what has been billed as the "epic 8th Harry Potter
        story" will be published worldwide on July 31.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f739dcb7-aef4-46b3-b930-98b35ea5bbd2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Harry Potter and the Cursed Child Parts I &amp; II, a script version
        of the upcoming, sold-out London play, will be published in physical book
        form in North America and Britain, and globally as a digital ebook. The book
        will read like a play rather than a narrative novel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13d852f1-f7ed-4f51-bfc5-363ac49e1409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play, based on an idea by author J.K. Rowling, is set 19 years
        after Harry Potter and the Deathly Hallows. It features a grown-up Potter
        as an overworked employee of the Ministry of Magic and father of three children
        who is grappling "with a past that refuses to stay where it belongs," U.S.
        publishers Scholastic, UK publishers Little, Brown, and global digital company
        Pottermore said on Wednesday (February 10).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fdf6db0-cbb2-4520-8c88-619dd9535f5a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/06/26/J.K.-Rowling-confirms-new-Harry-Potter-and-the-Cursed-Child-play.html">Related:
        J.K. Rowling confirms new ''Harry Potter'' play, ''Cursed Child''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab560148-eeb8-45b1-86cb-2eea2ee7014e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Shelley, chief executive of Little, Brown Book Group, said
        the script was being published due to public demand.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd38acc-66ee-4bfd-b8f4-77efb5c9e062'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"J.K. Rowling and her team have received a huge number of appeals
        from fans who can''t be in London to see the play and who would like to read
        the play in book format — and so we are absolutely delighted to be able to
        make it available for them," Shelley said in a statement.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4055b63-b4b8-4225-8bd5-10ad6eae9c43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Potter fans squealed with delight at the news. "On behalf of all
        potterheads, thank you thank you very much indeed. OMG I''m so happy," tweeted
        Lazi on Wednesday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb5d55c1-172e-40df-a854-eabf8041aba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book script will be published on July 31, Potter''s fictional
        birthday, and the day after the play opens in London.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5382aa03-5348-4a63-9bf0-2a5b884c3762'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play, which stars Jamie Parker as Potter and black actress Noma
        Dumezweni as an adult Hermione Granger, is already sold out through January
        2017. The original Hermione was played in the movies by Emma Watson, who is
        white.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ba1289-3b15-442f-b302-680054384262'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2015/12/21/Noma-Dumezweni-Hermione-Granger-harry-Potter-and-the-Cursed-Child.html">Related:
        African actress will play Hermione Granger in new Harry Potter play</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48ec4547-1b29-4436-990a-f96ebea98033'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.061+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The play opens ahead of the much-anticipated November 2016 movie
        version of Rowling''s Potter spinoff book Fantastic Beasts and Where to Find
        Them, starring Eddie Redmayne, and the opening in April of a second Harry
        Potter attraction within a theme park, this time at Universal Studios in Los
        Angeles.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29559bf-dfd5-4698-ba84-a53189a81edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:02:42.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:25:46.245+08:00
