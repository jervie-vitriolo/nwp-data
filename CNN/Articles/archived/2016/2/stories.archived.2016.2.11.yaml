      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines correspondent Ina Andolong contributed to this
        report.</em></p>'
  'mary-jane-veloso-recruiters-maria-cristina-sergio-julius-lacanilao':
    'author': 'CNN Philippines Staff'
    'caption': 'Maria Kristina Sergio, the alleged recruiter of Mary Jane Veloso.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T17:32:22.276+08:00
    'imagesource': 'jcr:c8d75503-bcc7-4637-8033-d3ebfa079f3e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e3ce7ae7-cb34-45bb-962b-435056313300'
    'lead': 'Mary Jane Veloso’s alleged illegal recruiters were arraigned on Thursday
      (February 11) for the case of human trafficking, but refused to enter plea.
      Nueva Ecija Regional Trial Court entered a “no guilty” plea on their behalf.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:47:30.764+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:22:41.112+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:22:40.959+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Alleged recruiters of Mary Jane Veloso refuse to enter plea in court

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ccccb4b-7a31-4b0d-9d83-14664ed2de9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:22:41.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Mary Jane Veloso’s
        alleged illegal recruiters, Maria Cristina Sergio and her live-in partner
        Julius Lacanilao, who are charged in court for human trafficking and large-scale
        illegal recruitment, refused to enter plea in court on Thursday morning (February
        11).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f23b1afc-3dd5-4c25-ab35-b2613889885b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:22:41.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both Sergio and Lacanilao are facing the charges before the Baloc
        Regional Trial Court (RTC) Branch 37 in Nueva Ecija for allegedly luring Veloso
        to travel to Indonesia, with heroin in her suitcase.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccbf879e-c479-4faa-95b1-22ae8f36bf04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:22:41.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As required by the rules, the court entered “not guilty” plea on
        their behalf.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16a51a4a-c1bd-42f8-b450-331a6e03bc06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:22:41.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/09/18/Sergio-Lacanilao-plead-not-guilty-illegal-recruitment-estafa-charges-Mary-Jane-Veloso.html">Related:
        Alleged recruiters of Veloso plead not guilty vs. charges</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8d3bcf-783d-484d-9a6a-1a3585842b9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:22:41.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecution’s first witness, Lorna Valino, was cross-examined by
        defense lawyer Howard Areza.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '773b2211-6007-4e8d-a1cd-d670cdd4beff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:22:41.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In her sworn affidavit, Valino said Sergio is a known recruiter
        in their town in Talavera and recruited her when she was only 16 years old
        and still a minor.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe02d820-979b-46e9-9dd4-8b4fc532740d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:22:41.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Valino said Sergio tried to recruit her again sometime in September
        2014, but her mother did not allow her to leave.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b79ae44-b2fc-4fe2-a74f-c12ff0763c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:22:41.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines, Veloso’s lawyer, Atty. Edre
        Olalia said: "Defense from Public Attorney’s Office (PAO) conducted long-winded
        but immaterial, irrelevant even petty, cross examination of [first] prosecution
        witness-victim Lorna Valino in related but separate large scale illegal recruitment
        case vs same illegal recruiters.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e3693e1-5c3f-4f25-8009-adfa651c7b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:30.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:22:41.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olalia said it’s a mere strategy by the defense to delay the proceedings—
        but is also delaying the release of Veloso, who remains in death row in Indonesia.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a71989b-6bc4-47d2-a71b-b86d8bfc6465'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:30.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:22:41.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pre-trial for the second set of cases including human trafficking,
        illegal recruitment and estafa is set on March 9.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51064d40-e44a-4a05-8f29-ed55c6ce7ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:47:30.765+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:22:41.113+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ correspondent Isabella Montano contributed
        to this report.</em></p>'
  'pcso-plunder-case-stl':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T15:43:47.406+08:00
    'imagesource': 'jcr:eacc7989-0640-4560-a709-bcad43a9b97d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cb8e613f-6189-4d1b-9c73-124db861efbc'
    'lead': 'Complainant Diego Magpantay of the Citizens Crime Watch said the government
      stands to lose about P50-billion yearly through non-declaration of actual sales
      by STL operators.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T13:56:05.103+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T13:56:09.103+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T13:56:08.910+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PCSO officials face plunder case before Ombudsman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a831829d-8575-4951-9e5e-a08d1804873c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.103+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Citizens Crime
        Watch charged members of the Philippine Charity Sweepstakes Office (PCSO)
        board of directors, and Small Town Lottery (STL) operators for allegedly defrauding
        the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfc500b-099e-42cd-ab65-c743379c6bb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Named as respondents in the complaint filed before the Office of
        the Ombudsman on Thursday (February 11) are PCSO general manager Jose Ferdinand
        Rojas II, assistant general manager Remeliza Gatbuyo, Francisco Joaquin III,
        Mabel Mamba, and Betty Nantes.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71031168-9a12-4538-9ea6-0194a12fca35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.104+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The STL operators are identified in the list of respondents only
        as John and Jane Does.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da1ded8e-5a97-468b-8fe3-2c6ca5e826f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The respondents allegedly conspired to pocket STL revenue funds
        since the game was revived in 2007.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40e36ba6-0380-43bc-9703-bf69aaf77e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The government started STL in 1987 in an effort to get rid of jueteng,
        the illegal numbers game.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf9dbb50-6b66-415f-b355-8d947e8ab858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Complainant Diego Magpantay said the government stands to lose about
        P50-billion yearly through non-declaration of actual sales by STL operators.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e77b1497-99fe-4118-96c8-bdc27ee484ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung mag</em> take over <em>ang STL bakit ganon nalang? Eh
        ang purpose ay patayin ang jueteng. Pero napatay ba ng STL ang jueteng? Hindi.
        At lalo pang yumaman yung mga nag-ooperate nito,"</em> Magpantay said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0056f19f-86d3-4520-ac80-1d23513cd5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Magpantay. the projected remittance from STL operations
        should amount to at least P50-billion annually.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbdaa942-91cf-437d-89be-d4558a43b4c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In recent years, however, Magpantay said declared remittances from
        STL average only about P4-billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45d8be3b-1e5e-42b2-8899-1e2af2f36391'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Magpantay added even the PCSO oversight committee found violations
        of the implementing rules and regulations of STL operations but the board
        failed to carry out corrective measures.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5cbe0a6-9a70-41ef-8e87-b8cc041b18f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/11/lawmakers-look-pcso-revenue-allocations.html">Also
        read: Lawmakers look into PCSO revenue allocations</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dad99939-3d26-4b07-94ba-29bb4a7a6976'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"<em>Ang nakakaduda rito, yung mga opisyales ng</em> PCSO<em> baka
        kasali sila rito. Bakit i-sususpend nila yung operation, tapos i-eextend na
        naman. Bakit? Samantalang sila mismo nagsasabi na may mga</em> violation."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb793249-0d6a-4538-8c3e-2dc8b8b6206c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PCSO chair Erineo Maliksi, a former Cavite governor, is not included
        in the complaint Magpantay explained Maliksi was only appointed PCSO chair
        last year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc767c6-a26b-4b0b-9bdc-c30ee5f58dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.104+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message, Rojas said the PCSO board is confident the case
        will be dismissed for lack of merit.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01c8828e-d50a-4823-add3-536fc010ebf4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It can be considered as a malicious attempt to malign the board
        by people with vested interests," Rojas claimed.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2a50f2-ce78-4769-ba13-095c5ba51c39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:56:05.105+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:56:09.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rojas explained the Governance Commission for GOCCs (GCG) has closely
        monitored the performance of the PCSO board annually.</p>'
  'foreign-direct-investments-rise-november':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-11T14:43:46.921+08:00
    'imagesource': 'jcr:ebfe3708-14d0-4131-bec4-30e555ce0314'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e87bf420-4b5c-4258-b6c8-36d11ef83cb4'
    'lead': 'According to the Bangko Sentral ng Pilipinas, a sustained investor confidence
      in the economy provided the means for foreign direct investments to rise by
      16.4% last November. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:00:15.600+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T14:00:18.625+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T14:00:18.477+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Foreign direct investments rise 16.4% in November — BSP

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18a0f21a-34ea-49bf-a4d2-83967703461c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.625+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> About $464 million
        net worth of foreign direct investments (FDI) flowed into the country last
        November, according to figures from the Bangko Sentral ng Pilipinas (BSP).
        The figure equates to an annualized 16.4 percent growth.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2050237-ec27-447b-94da-5087c08ded06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement, the BSP credited the growth to "sustained investor
        confidence on the economy on the back of the country''s sound macroeconomic
        fundamentals."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517ff52f-91ec-4574-87c9-2608b6f47756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/02/09/government-private-sector-groups.html">Related:
        Gov''t, private sector groups to hold PH investment forum in New York</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f5372d4-c46c-4618-93cb-aab64bad8750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The central bank added that all major components recorded increases
        from November 2014 levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03f3d7a-16ef-4d43-bb7c-6fe1f24f389b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>FDI growth was buoyed by a double digit (26.6 percent) expansion
        of intercompany borrowings, which rose to $187 million.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5be9695d-a764-43a6-96ef-65e82f5a5d84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Net placements in equity capital all rose by double digits (11.2
        percent) to $224 million. The bulk of inflows came from the Netherlands, South
        Korea, Hong Kong, Singapore, and the U.S. The BSP added that such funds were
        channeled mainly to manufacturing, finance and insurance, real estate, wholesale
        and retail trade, and information and communication activities.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59a90003-0443-4a80-96ca-d096c5715f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Philippine law currently sets limits on foreign ownership in several
        sectors.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dd14a95-b4c6-4a7c-9ebd-c50e969b4963'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For example, foreign companies can only have up to a 30% stake in
        advertising, 40% of shares in educational institutions, or 60% equity in investment
        houses regulated by the Securities and Exchange Commission.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98fcffdc-a580-4c2f-ae97-3a5966d4b729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But there have been signs of government reform, especially in the
        banking sector.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8347803c-d5d9-49a6-9d29-379218e8cc54'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, President Benigno Aquino III signed Republic Act 10641,
        which allows the full entry of foreign banks into the country. Likewise, they
        have also been allowed to own up to a 100% stake in local banks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e5fc810-66df-47c4-831e-450535e7a315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its 2014 report on economic and financial developments, the BSP
        said that foreign banks can be "vehicles for foreign direct investments into
        the Philippines at a time when [the country has] attained investment-grade
        rating while also preparing further for regional (ASEAN) integration."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea11a198-1f55-4f6b-8dc4-e7c74bc64a4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:00:15.601+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T14:00:18.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/business/2016/02/10/bsp-monetary-board-lifts-restrictions-establishment-new-banks.html">Read:
        BSP Monetary Board lifts restrictions on establishment of new banks</a></p>'
  'jejomar-binay-jonvic-remulla-dilg':
    'author': 'CNN Philippines Staff'
    'caption': 'Cavite Governor Jonvic Remulla'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T14:59:56.112+08:00
    'imagesource': 'jcr:ee348ca5-51a5-44b8-b926-d220456a06fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2eebfd5c-23f7-428a-82e9-cd48cb02a9c5'
    'lead': 'Vice President Jejomar Binay admitted that he personally asked incumbent
      Cavite Gov. Jonvic Remulla to withdraw his re-election bid, asking instead Cavite
      Rep. Boying Remulla to substitute for his brother in the gubernatorial race.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:04:25.936+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:24:09.332+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cavite governor is Binay''s SILG if he wins

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ab3632a-2f23-4a35-8888-0cfb25041a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cavite City (CNN Philippines) —</strong> United Nationalist
        Alliance (UNA) presidential candidate Jejomar "Jojo" Binay on Thursday (February
        11) said he will appoint Cavite Gov. Jonvic Remulla as his Interior and Local
        Government secretary if he wins in the May elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09570c99-adc8-429c-9db8-1fc436a3ca6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay made the announcement on Thursday (February 11) before thousands
        of supporters who trooped to the San Sebastian Gym in Cavite City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cb19e80-12a3-40ff-a488-27d87476b096'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.936+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mga local government officials, ibabalita ko na sa inyo, ang magiging
        Secretary ho ng Local Government, si Governor Jonvic," Binay declared.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b2bd62-167e-414f-9107-da72c11c4efd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Local government officials, I am telling you now,
        Governor Jonvic (Remulla) will be the Secretary of Local Government."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c24b630-7dcc-4fbe-9dfc-427c746644f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also admitted that he personally asked the incumbent Cavite
        governor to withdraw his re-election bid, asking instead Cavite Rep. Boying
        Remulla to substitute for his brother in the gubernatorial race.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c20bd1d-01c0-4074-8600-e7a293cc5512'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Binay, he told them that he needs Jonvic''s help in
        running the entire country.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8d5999a-83a3-4888-86ae-2d766795b663'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Partido Magdalo, a local political party in Cavite led by the Remulla
        clan, entered into a coalition with UNA last year and endorsed Binay''s presidential
        bid.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26ed2216-2271-4475-aab4-5bd117d229ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/comelec-presidential-debates.html">Also
        read: Four presidential candidates commit to Comelec debates</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee1e04b3-db18-4445-8caf-3bef82682357'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dito sa</em> Cavite, <em>gaya ng</em> Makati,<em> matingkad
        na matingkad ang resulta ng pamumuno na may kakayanan, karanasan, at tunay
        na pagmamahal sa masa,</em>” Binay said in July 2015.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14fe9b81-9572-4eff-ae01-5688867c63e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dahil sa pamumunong tapat at maka-masa na ipinakita ni</em>
        Gov. Jonvic<em> at ng kanyang mga kapartido, tangan ang aktibong suporta at
        paglahok ng mga mamamayan, isa ang Cavite sa mga pinakamaunlad, pinakamasagana
        at premyadong lalawigan sa buong bansa.”</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb439fb3-54a6-4444-ae6f-2859e45be0b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Here in Cavite, as in Makati, the result of a leadership
        that is competent, experienced, and truly loves the masses is very well illustrated.
        Because of the leadership of Gov. Jonvic and his partymates, as well as an
        active citizenry, Cavite today is one of the most progressive, prosperous
        and multi-awarded provinces in the country."]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a3ebac0-ee96-4497-9c71-05cd0c87cc19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cavite has the most number of registered voters in Luzon, totalling
        to more than 1.8 million.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f332dfe6-a663-47cf-af55-4ff23ccd5332'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.801+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 vice presidential elections, Binay beat Liberal Party''s
        Manuel "Mar" Roxas II in Cavite by almost 200,000 votes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c975fdf5-6417-404e-beb8-486c4eedf422'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T14:04:25.937+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:24:09.802+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/UNA-accuses-administration-rig-polls.html">Also
        read: UNA accuses administration of planning to rig polls</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c3306b9-7cf9-4645-a7b3-5a4e56791d8f'
      'mgnl:activationStatus': true
