    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Migraine causes Duterte to cancel speaking engagement in Pasig

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f1b1f47-faad-4604-9599-d76349de9b53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Presidential candidate
        Rodrigo "Rody" Duterte was supposed to appear before a group of health professionals
        in Pasig on Thursday (February 11), but was forced to cancel because of a
        migraine.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec430f90-7dcf-4aaa-8a9d-3bdc826ef126'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was seen walking to the venue of the forum before stopping.
        He leaned on the wall and looked dazed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad0a9156-4f9d-4dd4-bcce-8b8ea4327378'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Running mate Alan Peter Cayetano said the sorties they have been
        going to are giving Duterte a bad migraine.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a61e9cb-8ca8-4789-ad27-3e30cf8e28dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, assured that Duterte''s health condition is not serious.
        He also said the Davao City mayor is physically ready to campaign in the next
        three months.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0b994e-9f5d-4ca6-badc-b1390ec8c72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.029+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:44:40.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/10/Duterte-campaigns-in-Cagayan.html">Related:
        Duterte campaigns in Cagayan</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821c729c-8681-48dd-9d74-ea5fde6fc11a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:44:33.029+08:00
      'mgnl:createdBy': 'jeff'
