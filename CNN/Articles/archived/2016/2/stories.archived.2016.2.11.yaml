  '27th-eaglet-hatches':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-11T14:01:19.075+08:00
    'imagesource': 'jcr:a2bcfa83-e5d4-41cc-b0de-e197e0b7f7b1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '652d9367-a3a9-4f4d-89ae-8691c8b9fa92'
    'lead': 'A Philippine eaglet hatched in captivity on Thursday (February 4), under
      the Conservation Breeding Program of the Philippine Eagle Foundation (PEF). '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T14:07:26.824+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T14:07:29.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
