      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter continues to lose money. Though its losses narrowed, it
        shows no signs of turning a profit.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf8a7c96-81dc-4b95-8ffe-8c2a01b33708'
