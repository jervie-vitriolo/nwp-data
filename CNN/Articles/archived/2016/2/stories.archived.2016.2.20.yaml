      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Veteran photojournalist
        Sonny Camarillo launched his photo exhibit "EDSA 1986: Before and Beyond"
        this February at the Trinoma Mall in Quezon City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24941821-5ab9-406d-8617-4a8b920ca101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:13:25.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:23:13.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The exhibit features over a thousand images of dramatic and iconic
        scenes from the world''s first bloodless revolution, which celebrates its
        30th anniversary on Thursday (February 25).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78af8201-0532-4ffa-abd6-6ebd7e3014fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:13:25.186+08:00
