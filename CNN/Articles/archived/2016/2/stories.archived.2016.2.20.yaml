      'mgnl:lastActivated': 2019-09-17T16:23:13.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former President Fidel V. Ramos, who was Chief of the Philippine
        Constabulary during the EDSA revolution, was the guest of honor during the
        event.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '316b26f0-88f3-4131-84f2-bd8c882d8dfb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:13:25.186+08:00
      'mgnl:createdBy': 'jeff'
