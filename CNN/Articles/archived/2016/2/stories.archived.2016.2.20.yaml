      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/Museum-to-highlight-EDSA-30th-anniv.html">Also
        read: Museum to highlight EDSA revolution''s 30th anniversary</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '026afd35-ff30-4bd0-b8ff-9530ed2de3bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:13:25.186+08:00
