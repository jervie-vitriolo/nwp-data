      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said EDSA should always remind Filipinos of the people''s
        solidarity and courage to triumph over dictatorship — and not the traffic.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aed4f32-b0b1-42f7-9f9c-ef9d78ddd315'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:13:25.186+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:23:13.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former president said the EDSA Revolution was just the beginning
        of a fight that present and future generations must continue. He said our
        enemies now are corruption, poverty, lack of public transportation, poor housing,
        poor healthcare, low salaries, and climate change.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31762831-2cb7-468d-9455-cb958492101f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:13:25.186+08:00
