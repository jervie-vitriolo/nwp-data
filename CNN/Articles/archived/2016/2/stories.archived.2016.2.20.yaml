      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the images refreshed his memory of the peaceful and non-violent
        EDSA revolution, which he described as "the perfect example of unity among
        Filipinos."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c4e5f03-ed6a-4882-892f-b4df13e4cd2d'
      'mgnl:activationStatus': true
