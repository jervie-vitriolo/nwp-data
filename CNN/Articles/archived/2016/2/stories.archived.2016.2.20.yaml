    'template': '1'
    'title': 'What leaders do young people want?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3cbad09a-f9d1-4282-9bac-ce88b702e4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Young people are
        a force to be reckoned with in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d856dd4-57d4-4383-b67f-db38f23704c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Commission on Elections (Comelec), 56 percent or
        30 million voters are aged 18-39 years old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70484a97-0a8d-4780-a4fd-d5161e536bc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.728+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To get their votes, however, candidates must go beyond motherhood
        statements and think of ways to get them involved.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f626381b-4d55-4bcb-8d64-c11700100875'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think in today’s age and given the profile of millennials, millennials
        and young people would like to be part of the solution,” Joseph Anthony Quesada
        of Ayala Young Leaders Congress said on Friday (February 19) during an election
        roundtable on the youth vote.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14a4e4aa-9b04-4860-949d-0cd91f880d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.729+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“There could still be that mentality that we’re here waiting for
        solutions like ‘I don’t have a job, what programs do you do to give me jobs?’…
        It’s not simply about demanding programs, but also asking how can I help shape
        that program so that it actually addresses it in a way that maximizes my capabilities,”
        he added in a mix of English and Filipino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0332d73-daf6-4b93-b732-461f41fb51bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.022+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to responding to the needs of young people, however,
        Quesada along with two other roundtable panelists — Chard Amazona, program
        head of YouthVote Philippines, and first-time voter Helene Flores — all agreed
        that there’s still insufficiency.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e230909-bab7-45e3-bef4-e6aa12db2df4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In the grassroots there’s still talk that the candidates are not
        responding to the needs, especially on youth engagement and empowerment. Certain
        groups of the youth are asking in terms of decision processes, will the youth
        be consulted in the coming years?” Amazona said in a mix of English and Filipino.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b43466-518e-423f-95da-04f313f8feec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.730+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Who appeals to young people</strong></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ecf1787-dcf4-4dd4-baae-64d82e56f830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial results from a YouthVote Philippines poll released on Wedneday
        (February 17) showed that the top choice of young people for the presidency
        were Sen. Miriam Defensor-Santiago and Davao City Mayor Rodrigo Duterte who
        were statistically tied. They were followed by Sen. Grace Poe.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '069f5a81-fd54-4831-906d-d25a09e94849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/20/miriam-defensor-santiago-youth-vote.html">Related:
        Will Miriam Defensor-Santiago get the youth vote?</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4466453e-1c94-43e4-87fe-fff286b69fa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.731+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the vice presidency, the top three choices were Sen. Alan Peter
        Cayetano, Rep. Leni Robredo, and Sen. Ferdinand Marcos Jr., respectively.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b819583-3383-4aa7-9e13-d9f1de5952b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Quesada named Santiago, Poe, and Manuel Roxas II as popular
        among young people, according to his observations.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a04a61a-2a02-433e-8b35-dc3a2cb5ae2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He noted that Santiago was able to connect to young people “who
        are really smart” as she strikes them as “very candid and very sharp.” The
        senator is well known for her pick-up lines.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '751ad5bc-28e6-48d8-9ec7-27618789eb7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, on the other hand, comes off as very fresh, while Roxas appeals
        to young people who are drawn to the platform of good governance, Quesada
        added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a5ed6bd-0d1a-40f7-914d-b3a64f7b1830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/10/20/VotED-Youth-Vote.html">Also
        watch: VotED: Youth Vote</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45b71dfb-f034-4962-b989-20b1b5de3d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.732+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Accountability</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29174c42-1cb7-4d6c-b859-4b450a216b42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The youth were also urged to make the candidates accountable.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d8ea82-bd48-4994-8abe-0d5d7cbaa20e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well I think the young people should test our leaders… If the candidate
        says: ‘What I want is to end hunger. I want everyone to be able to eat thrice
        a day.’ Ask them specifically, what their food policy will be. Ask them whether
        they will reform the National Food Authority. Ask them what they will do in
        order to curb smuggling of rice. Ask them what they will do in order to help
        farmers,” Professor Ronald Mendoza, executive director of the Asian Institute
        of Management Policy Center, said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40acb9d9-028e-466d-b9c3-a55b6d7dec81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I think the group that can actually test and push our leaders the
        most is our young people. Because they can really hold them accountable by
        asking them these more specific questions,” he added.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3222de-5681-46be-a562-a78464b5e7fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:26:15.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:26:19.733+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amazona agreed to this saying that the youth are now eager enough
        “to ask the specific platforms and agenda with the candidates and how they
        are going to relate with those things.”</p>'
  'fb-messenger-philippines-deloitte-survey':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-20T16:29:14.634+08:00
    'imagesource': 'jcr:fd44fa7e-241c-4f6e-83f3-489191b276da'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16d3d181-3051-41d9-b37c-c428a8e47a69'
    'lead': 'A survey on mobile consumer preferences of Filipinos showed that Facebook
      Messenger is their preferred messaging service.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:30:13.111+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T13:30:16.337+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T13:30:16.112+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Survey: FB messenger is messaging tool of choice for Filipinos

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a08bf1dc-2a42-4197-8e73-0bcb76e1f694'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A survey to determine
        the mobile consumer preferences among Filipinos has revealed that Facebook
        Messenger is their preferred messaging service.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfadc3ff-5436-4536-9db6-979950e24834'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results of the 2015 Global Mobile Consumer Survey by Deloitte
        showed that Facebook Messenger was the preferred messaging service with 94
        percent of Filipinos surveyed choosing the service.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3730842-d8f1-435d-b741-f98ebab98f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This number is three times higher than Skype users and 10 times
        more than WhatsApp users.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8e2f562-db92-4534-9932-b4000de73cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey was conducted in five countries in Southeast Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be9e497c-09d1-40a3-a104-74f5471a9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five thousand responses were recorded covering 51 questions pertaining
        to mobile devices and services.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599273c7-a5fe-4aa7-8461-8022806ea54e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results also showed that Instant Messaging (IM) was the most popular
        messaging tool among the countries surveyed (Thailand, Malaysia, Singapore,
        Indonesia, and the Philippines).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c96c33a-17cf-4d11-a853-9b615c8e3a79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its report, Deloitte said compared last year, "[T]the usage gap
        between IM and SMS has been widening – with IM usage increasing, and SMS decreasing
        across the board."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '780b3c16-cad3-4c02-9c95-800445bb1e66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, this was not the case in the Philippines where short messaging
        service (SMS) remains dominant.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '408404ac-f081-4a6f-8ae3-6fa94f35382b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.111+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eighty percent of Malaysians who participated in the survey preferred
        WhatsApp, 79 percent of respondents from Thailand chose LINE, and 76 percent
        of Indonesians use BlackBerry Messenger.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4528f0e1-cb9a-486c-bbf6-0ea8ebb94bcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No information on the IM preferences of Singaporeans was available.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd604fe0-344c-4f35-bb13-af5c4d86defc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos less satisfied with mobile Internet speeds</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efc2869f-dd3b-42a6-a05e-7cce721065d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The survey also indicated that residents of the countries surveyed
        were "generally satisfied with the Internet speeds on their mobile phones,
        but want greater data volumes in their plans."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1072e44-2912-484d-8f86-3b23239561a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the percentage of satisfaction from respondents from the
        Philippines who answered this question fell 39 percent when compared to last
        year.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b73b0eb9-173e-4901-b100-832b5ca7b706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.341+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As far as satisfaction with data volume goes, Filipinos were 38
        percent more satisfied when compared to the results from 2014.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1962047-55e5-4387-9359-216898ac4019'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipinos also cited the price package and network quality as the
        top consideration in changing mobile operators.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c83ff99c-dddd-4c03-afd9-e235e02f8d36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>8 in 10 Filipinos check phones upon waking up</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f9ee3dd-5313-4b3d-8411-6db70a4febd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mobile usage behavior was also monitored by Deloitte.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc471cf-ef81-4f08-b7b7-1838478a5b79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.342+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said that almost 80 percent of Indonesians and Filipinos would
        have checked their phones within 15 minutes of waking up.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f13c196c-8b00-46ff-b849-e46aaf9e0541'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:30:13.112+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:30:16.343+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deloitte added that among respondents from Southeast Asia, 35 percent
        engage in social activities, 33 percent play games, 20 percent engage in image-related
        activities such as taking photos, and 18 percent upload photos to social networks
        everyday.</p>'
  'Comelec-Rappler-election-debates':
    'author': 'CNN Philippines Staff'
    'caption': 'Rappler filed a lawsuit against Commission on Elections (Comelec)
      Chairman Andres Bautista before the Supreme Court on February 19 for “granting
      exclusive broadcasting and livestreaming rights to handpicked media partners"
      in the election debates.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-20T17:34:00.955+08:00
    'imagesource': 'jcr:28c8fa3c-4438-4dc3-a450-886ba568830d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12dc890e-f6f6-4a2d-bf64-2df452d99496'
    'lead': '“Rappler signed this contract, and now they’re saying that they don’t
      want to abide by its terms. Is that a professional way of dealing with things?”
      Comelec Chairman Andres Bautista said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:33:55.978+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T13:34:02.513+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T13:34:02.128+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec calls Rappler ‘unprofessional’ for filing charges over MOA on
      election debates

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2afed86-87ee-46e9-8f51-452f38bdec5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Commission on
        Elections (Comelec) Chairman Andres Bautista on Saturday (February 20) said
        it was unprofessional for Rappler to sue him over the memorandum of agreement
        (MOA) on the coming presidential and vice presidential debates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a64ff501-d238-4e90-b1a6-ea9880c7c7be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.514+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I felt it was unprofessional on the part of Rappler to file the
        case,” Bautista said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '958a169a-75e0-47f6-bb7c-a76f1a21bcd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler filed a lawsuit against Bautista before the Supreme Court
        (SC) on Friday (February 19) for “granting exclusive broadcasting and livestreaming
        rights to handpicked media partners" in the debates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03ca6cc6-0671-4734-b40d-94d2a4463ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It said Comelec''s decision violates the social news network''s
        right to free press, and asked the high court''s intervention to allow millions
        of Filipinos to watch the election debates on their mobile phones, tablets,
        and computers.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acf55873-dd66-463a-9bfe-5b21a4df57c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.515+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Online news groups were excluded from the MOA in terms of coverage
        and live video streaming rights — a MOA Rappler signed based on good faith
        assurances that access would be granted. That didn’t happen," Rappler said
        in an article.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dce22ac-0c91-4413-89e3-e406d5b53718'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/13/comelec-presidential-debates-cnn-philippines-gma-abs-cbn-tv5-philippine-star-rappler-business-mirror-manila-bulletin.html">Also
        read: Comelec, media sign agreement on 2016 election debates</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'caafff52-0cd2-446e-b6de-45a94ed33ae2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista to Rappler: ''Abide by the contract''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0a8feff-19ac-42d0-a0d3-89326cd5cc85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.516+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bautista explained that the poll body did not force the agreement
        to any media entity, and Rappler agreed to the terms when it signed the contract.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52280170-de66-4e91-8b1a-117435946fc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Rappler should have been responsible enough to read its
        provisions.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d037527-1caa-4970-a2ff-854e70de7294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I''m disappointed that after participating in the negotiations,
        after signing the contract then all of a sudden they''re now backtracking
        and basically want out,” he said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e14a70bd-6ddc-466d-8651-7e982085935c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.517+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also urged Rappler to “abide by the contracts that they have
        entered into.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c55799b1-2441-47fb-80f3-48baff156132'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body chief said he is willing to argue the case before
        the high court.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58f5998d-45e5-48a7-95b8-0af4d0f7795e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler: ''We were duped into signing debate agreement''</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6ff8d01-cb60-46de-bd13-4d9586767d08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rappler''s lawyer Atty. JJ Disini argued that the discriminatory
        parts of the agreement were pointed out to Bautista.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df85acfc-20f7-48e4-a643-f77255ad3327'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The discriminatory provisions were pointed out to the chairman,"
        said Disini. "And the chairman assured Maria [Ressa] that these will be resolved."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f56db7d-ec93-43d6-a1d8-0098be36601c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disini said Rappler "believed in good faith" that the Comelec would
        resolve these issues.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6aa886e-4afe-4c79-9318-bbf3e63ff90a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it is "self-serving" for Bautista to say that Rappler should
        just abide by the terms of the contract.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '804d1c24-2ce2-42a4-8d2c-aa97a77f451d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The meetings for contract negotiations were done without his client''s
        knowledge. He said the selection of lead networks could have been more transparent,
        either through public bidding or public participation.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9268a7cb-164a-4a24-a87b-faf3e47ab9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Disini pointed out there was no explanation why PTV-4, the state-owned
        television network, was excluded to participate.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bd38c23-3a6b-421d-81e6-1f8f33e775ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said it was alright for Bautista to give exclusive rights for
        the networks to earn. But if this was a money-making venture that the Comelec
        doles out to private companies, he said the selection process should be transparent,
        and not done through a negotiated contract.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5443833-5fee-4969-91ff-4e30b42c2641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There will be a presidential debate on Sunday (February 21) in Cagayan
        de Oro City, hosted by GMA-7 in partnership with the Philippine Daily Inquirer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed861a57-2755-41e4-9348-eefa1a199ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.979+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, CNN Philippines will host the vice presidential debate
        of the PiliPinas 2016 debate series on April 10 in Metro Manila. It signed
        a contract with Comelec on January 13 in partnership with Rappler and Business
        Mirror.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad19bfd-620b-4e63-8fe0-2d598ddda296'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/comelec-presidential-debates.html">Also
        read: Four presidential candidates commit to Comelec debates</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f330f83-ab4e-4d42-9156-c86de2267777'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:33:55.980+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:34:02.522+08:00
