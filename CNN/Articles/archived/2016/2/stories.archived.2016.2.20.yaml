  'calaca-batangas-gas-facility-fire':
    'author': 'CNN Philippines Staff'
    'caption': 'The fire was reported at around 4 p.m. Saturday, when — officials
      say — an LPG storage tank exploded inside the South Pacific Inc. gas facility.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-20T21:46:33.830+08:00
    'imagesource': 'jcr:760bedb4-c003-4a68-a423-f435dcd5b664'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18cdb004-4dde-46dc-bf3b-3abeda2a54d7'
    'lead': 'A fire that has been raging at the South Pacific Inc. gas facility in
      Calaca, Batangas since late Saturday afternoon (February 20) has been put under
      control. However, authorities said that it may take two to three days to put
      out the fire. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:02:04.777+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T13:02:07.862+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T13:02:07.556+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fire in Batangas gas facility under control

      '
    'updated': 2016-02-22T18:53:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5eab1dd-3b34-4610-ae9d-92697f074672'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Batangas (CNN Philippines) —</strong> A fire that has been
        raging at the South Pacific Inc. gas facility in Calaca, Batangas since late
        Saturday afternoon (February 20) has been put under control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e18e9ddc-a5f4-41a9-9dd7-c8b446813787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.777+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, authorities said that it may take two to three days to
        put out the fire —&nbsp;they will let it burn through the remaining fuel in
        the affected tank containing 7,000 MT of gas.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a3105d3-97f4-4314-ba96-f97446dbbcf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire was reported at around 4 p.m. Saturday, when — officials
        said — an LPG storage tank exploded inside the South Pacific Inc. gas facility
        located within the Phoenix Petroterminal and Industrial Park. It reached general
        alarm — the highest alarm level — in an hour.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8406b42-5ec0-4c6d-9015-db3fda584990'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Calaca Mayor Sofronio Manuel Ona declared a state of emergency on
        Sunday (February 21).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df70b36e-c025-437d-b1b5-e2812a8f8add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two individuals were injured from the explosion and were subsequently
        taken to the hospital. No deaths have been reported.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b3b4098-7e97-4645-bb40-a528900bebe7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Saturday, huge flames and smoke plumes were seen until Balayan,
        the town next to Calaca. At least two barangays — Salong and Camastilisan
        — have been affected.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0df626a0-e66a-4b53-ab03-8f2867bc4baa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/22/Calaca-Batangas-under-state-of-emergency.html">Calaca,
        Batangas under state of emergency</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd29d089d-35b5-4bc6-a7bd-ee5fb5b94e30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of posting time, 1126 individuals were evacuated to four sites:
        Calaca Central School, Puting Bato Central School, a Mormon chapel, and Dacanlao
        Elementary School.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a726039-21d9-477d-a3fc-6e7bc5c2057c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Interior Secretary Mel Sarmiento, who visited the site on Sunday,
        said that they are making sure the government provides all logistical support
        to contain the fire.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9af88fb3-d008-4f26-b46b-863b91d41e6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least 48 fire trucks from different parts of the Southern Tagalog
        region and Subic have been deployed to contain the fire.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e82b3c6-70b1-405d-ae9c-cc7bcee2eef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>South Pacific Inc. Business Development head Ronnie Badidles said
        that a leak in one of the facility''s storage tanks may have caused the fire.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f93ea8f-78fe-4313-b6fc-29b1b2b45d87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:02:04.778+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:02:07.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Anna Estanislao and Batangas-based journalist
        Ron Lozano contributed to this report.</em></p>'
  'presidential-bets-pma-alumni-homecoming':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-20T21:26:44.167+08:00
    'imagesource': 'jcr:09a5a365-b114-4ed3-96ae-83891ad395a0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '571e7715-5151-49bc-b54a-e89215808632'
    'lead': 'The PMA Alumni Association (PMAAA) clearly stated that honorary members
      and non-graduates were not allowed to join the parade, unless they are graduates
      of the academy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:09:19.425+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T13:09:22.955+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T13:09:22.783+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No presidential bets in PMA alumni homecoming

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a52348-0dd0-40a7-b380-c4925a9d5d31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.955+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines) —</strong> Almost 2,000 graduates
        of the Philippine Military Academy (PMA) attended their annual alumni homecoming
        event on Saturday (February 20) at Fort Del Pilar.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7a11dee-b3ed-43b8-b66a-a77d9e8bfe2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.425+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent graduates like Armed Forces chief Gen. Hernando Iriberri,
        Philippine National Police chief Dir. Gen. Ricardo Marquez, vice presidential
        candidate Sen. Gringo Honasan and senatorial candidates Panfilo Lacson, Samuel
        Pagdilao, and Dionesio Santiago marched together with their “mistahs” or classmates
        in the PMA.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bdbcaed-8385-4dea-95a9-5de3a10e7bec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Presidential and vice presidential candidates who are honorary members
        of PMA classes did not show up during the program.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b33bbb9-0cd4-4de6-a4e5-8b38c2d64603'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.956+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PMA Alumni Association (PMAAA) clearly stated that honorary
        members and non-graduates were not allowed to join the parade, unless they
        are graduates of the academy.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4818dfa1-edc9-4c3c-b13b-1b5386455536'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ranks in the police and military are vital but inside the PMA, they
        are all called cavaliers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc9e6ef3-c1ac-4089-b2da-e309081c3f70'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/19/pma-adopted-members-campaign.html">RELATED:
        PMA to adopted members running in May: Don''t use event to campaign</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8de47b05-2a35-4e80-b608-a1b9f10896d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.957+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson said that inside the academy, they set aside their political
        differences.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efdbece6-e2a2-4153-9a64-60ac57740a97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dito walang politics. Pag nagkikita ang magmi-mistah, maski
        magkakabilang partido, wala ‘yun. Nakakalimutan lahat ‘yun,”</em> he said.
        <em>“Lahat sa’min temporary pero ang brotherhood, ''yun ang permanente.”</em></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83c702f4-4f9c-4ebb-b31c-ad84a8dcaa9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lacson and Honasan are both from Matatag Class of 1971, although
        Lacson is running under the Liberal Party while Honasan is under the United
        Nationalist Alliance.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3bf5a3d-5f43-4b50-9f28-05e857496445'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.958+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I graduated from this academy, the PMA, before I became a public
        servant. So I''m here for the reunion,” said Honasan.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '799832f3-c38c-43a4-8747-d740428ac0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Luli Arroyo, daughter of former President Gloria Macapagal-Arroyo,
        still joined her adopting class, Sambigkis Class of 1991, during the parade.
        The PMAAA will ask the class to explain why Arroyo still joined the parade
        despite the rules.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb4139-e427-464b-bdd4-98cbd5c97c75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Marciano Paynor, also a member of Matatag Class of
        1971, was the speaker and guest of honor.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1cda798-15d9-44c0-a296-b2facb01c3d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A former ambassador, he now works under the Office of the President.
        He was the director general of the 2015 APEC National Organizing Council.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ff87ad9-3e1f-4ac4-9b63-fc5520b1d3a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:09:19.426+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:09:22.959+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Paynor encouraged PMA alumni to continuously improve themselves
        and to continue serving the country.</p>'
