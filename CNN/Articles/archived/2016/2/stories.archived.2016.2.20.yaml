      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '353bef94-b1de-4d3a-9733-a376211d23b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:22:12.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:22:15.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bomb squad leader SPO1 Jay Pachica was surprised to see the bomb,
        saying that it was so far the biggest vintage bomb found in the province.
        Pachica said he called for assistance from the local government in order to
        take away the bomb from the site.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0e2e812a-49d6-4486-b6b2-8af7f68d8883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:22:12.085+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:22:15.963+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tanauan Mayor Antonio Halili asked a local electric cooperative
        for a boom truck to bring the bomb to the Batangas Police Provincial Office,
        which will dispose of it.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
