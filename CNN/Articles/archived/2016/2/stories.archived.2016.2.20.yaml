    'template': '1'
    'title': 'Ambush leaves 2 cops dead, 4 wounded in Negros Occidental

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7575516f-5274-4bb0-95a8-e304034f1bef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:34.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:58:48.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An ambush by suspected
        members of the New People''s Army (NPA) left two policemen dead and four others
        injured in Candoni, Negros Occidental on Thursday evening (February 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '453d0cd8-73f0-43f0-8dc3-ad94e992f843'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:34.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:58:48.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senior Insp. Varie Villanobos, the town chief of police, said around
        30 suspected communist rebels attacked the policemen who were on their way
        back to the station after responding to a stabbing incident in Caningay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1bd06d5-1607-4b4b-aa31-c3b54e136c8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:34.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:58:48.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Villanobos said the policemen saw a toppled banana trunk blocking
        the highway while approaching the Panaculan creek bridge, about 2 kilometers
        from the municipal hall.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e0f78ab-c1c2-4fcb-8faa-2d3471fd5d11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:34.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:58:48.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sensing it was an ambush, team leader SPO2 Boyd Mate swerved the
        vehicle but the assailants showered them with bullets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4347d22-1cd9-46f2-8f15-c0f481966981'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:58:34.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:58:48.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those killed were PO3 Joe Peralta and PO1 Henry Vell Pacheco.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
