    'mgnl:lastActivatedVersionCreated': 2019-09-17T13:44:37.337+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Kurdish militants claim deadly Ankara blast, vow to ''destroy'' Turkish
      tourism

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc91ab97-8c38-4e38-806b-e00360d2c545'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.558+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The Kurdistan Freedom Hawks – known as
        the TAK – claimed responsibility for this week''s deadly bombing in Turkey''s
        capital, calling it "revenge" for Turkish military actions and warning tourists
        their lives could be next.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b61b83a1-ae99-47a9-b2df-e2b0b657c90b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.548+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group, a splinter of the Kurdistan Workers'' Party, or PKK,
        described Wednesday''s (February 17) attack that killed at least 28 people
        in central Ankara as a "suicide revenge mission" for Turkish military operations
        in the southeastern Turkish district of Cizre.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '141c55f3-eb40-4501-9855-cc975aaf8f19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This act was a revenge (for) the massacre of wounded civilians
        in basements in Cizre," the group said in a statement on its website. "...
        We will act against every attack on the Kurdish people."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1a1ea03-e5c3-4905-96de-8c80845a5b80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.559+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>TAK''s statements – including one in Turkish and another in English
        – blast what they call Turkish President Recep Tayyip Erdogan''s "fascist
        dictatorship" and vow more bloodshed as part of "our war of taking revenge."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b75a91df-f2b3-4a32-ae55-bd783c274a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The English-language statement came with a warning for would-be
        Turkish tourists.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0694cdcf-07a7-4a20-821c-65a32420071a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Tourism is one of the important sources feeding the dirty and special
        war, so it is a major target we aim to destroy," the TAK said. "We warn the
        foreign and native tourists not to go to the tourist ... areas in Turkey.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05bf380d-02c5-4655-b5a5-8495e6777bf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.560+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are not responsible for who will die in the attacks targeting
        those areas. Turkey is not able (and will never be) to save you and its own
        people."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35ab89b4-1b01-4df3-9a47-dc102ee5b898'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Turkey ties attack to another Kurdish group</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9db94c10-59df-41f0-9a2e-2bd42b9595f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Turkish government has claimed the attack was jointly carried
        out by a member of the YPG, the Kurdish fighting force in Syria, and PKK members
        based in Turkey, according to the semiofficial Anadolu news agency.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd2a3943-dbf4-48c2-ad75-6547b8a09919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.561+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not clear if the TAK had any direction, help or even support
        from these other groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '660327e7-fad3-48d7-9507-cde30e8cc44b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to state broadcaster TRT, Erdogan told reporters Friday
        that he had no doubt the Party for Democratic Unity, or PYD, or its 30,000-strong
        armed wing, the YPG, were behind the Ankara attacks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8adab3ac-b1c4-4523-994d-363c869051f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United States has designated both the PKK and TAK as terrorist
        organizations, but it has not applied the same label to the PYD or its armed
        wing – much to Erdogan''s chagrin. Instead, Washington has worked to help
        them militarily as they battle ISIS and other factions in Syria.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f46fe30b-64b1-4bc2-b118-a5629cc66bb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.562+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If you are with us why don''t you declare PYD/YPG as terror terrorist
        organization(s)," Erdogan said. "What do you want from us? If you want documents
        and information, we have already given them to you."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06d9ca68-b8f5-4e10-8f5b-d3026c240f7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Kurds, an ethnic minority spread in the intersecting parts of
        Turkey, Syria, Iran, and Iraq, have long sought an independent state.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '088b4ec1-1661-4e59-9585-47740f8a9476'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kurdish groups besides the Kurdistan Freedom Hawks – namely the
        PYD, YPG, and PKK – have denied involvement in the Ankara attack.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bae29020-34ea-4835-b877-0453d973c5ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.563+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Top PKK leader Cemil Bayik has said his organization doesn''t not
        know who was directly responsible, though he hinted militant Kurds may be
        behind it.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbd1b455-ff25-4655-a66a-628476aba161'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We know there are people who have conducted such acts before as
        retaliation of massacres in Kurdistan," Bayik said in an interview with the
        PKK-affiliated Firat News Agency.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7efefbfb-5b75-42d6-b922-416d31fb4506'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:44:33.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:44:37.564+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was frrst published on CNN.com, <a href="http://edition.cnn.com/2016/02/19/middleeast/turkey-ankara-attack/index.html">"Kurdish
        militants claim deadly Ankara blast, vow to ''destroy'' Turkish tourism."</a></em></p>'
  'trump-tone-down-pope-francis-fight':
    'author': ' Daniel Burke, CNN Religion Editor'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-20T05:03:15.609+08:00
    'imagesource': 'jcr:cc1ea4e4-be85-4ef2-9f2b-5df18caf06d0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e1caaa68-4dc8-4bf8-9b5d-71a72e1c663e'
    'lead': 'One of the more unlikely battles to jolt a presidential campaign emerged
      Thursday (February 18) when Pope Francis said Trump is "not Christian" if he
      wants to build a wall along the U.S.-Mexico border. Trump, true to form, shot
      back that the pontiff''s comments were "disgraceful."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:47:39.004+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T13:47:43.360+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T13:47:43.030+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump tones down fight with Pope Francis

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a924f933-f402-4152-8168-a9efd33cfc90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Nobody wants to tangle with the Pope –
        not even Donald Trump.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '567ce0fa-a452-41cb-984a-809428d76dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of the more unlikely battles to jolt a presidential campaign
        emerged Thursday (February 18) when Pope Francis said Trump is "not Christian"
        if he wants to build a wall along the U.S.-Mexico border. Trump, true to form,
        shot back that the pontiff''s comments were "disgraceful."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c7d5be3-db2c-43df-b6f5-1366b4d29b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But by Thursday evening, the GOP front-runner was doing something
        unusual: de-escalating a fight.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80a2e167-0c64-4239-b1fd-8d10047d31e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t like fighting with the Pope," Trump said at a GOP town
        hall in South Carolina hosted by CNN. "I like his personality; I like what
        he represents."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2444446-0a42-4a9c-89aa-1bb9e007480a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump called the Pope a "wonderful guy" and blamed the day''s drama
        on the press.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a5f333-e101-4d7f-88df-28ab66417ba0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think this is a fight," Trump said. "I think he said something
        much softer than was originally reported by the media."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a39ddf-1219-403f-8531-248b4e5f8590'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump added he would meet with the Pope "anytime he wants."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dc67b40-d577-4e77-9de0-a884a64afac0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Friday (February 19), a Vatican spokesman said that, although
        the reporter at the papal press conference asked Francis specifically about
        Trump, the Pope''s answer should be interpreted more generally.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c146ed1-c4c6-4c46-8eca-ca3b2d05f16d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.004+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It didn''t intend to be in any way neither a personal attack nor
        an indication in how to vote," the Rev. Federico Lombardi told Vatican Radio.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b300303d-b61e-4a65-9e44-34accba7a399'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.362+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lombardi also noted that the Pope said he was not sure exactly what
        Trump had said about illegal immigration and "would give him the benefit of
        the doubt" until he did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40345e81-1b69-48f3-9c96-b5d3d5d459fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has built his campaign around confrontations with everyone
        from Fox News'' Megyn Kelly to GOP opponent Jeb Bush, so the change in tone
        was striking. What accounts for the shift?</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679b04bc-1fd8-4029-94a2-3f0453564523'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The obvious answer is that he doesn''t want to alienate Catholic
        voters, who make up about 20 percent of the American electorate and likely
        don''t want to see politicians pontificating about their Pope. Catholics consider
        the Pope not only the vicar of Christ but also the successor to St. Peter,
        who legendarily holds the keys to the Pearly Gates.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e7af061-7d04-4460-914d-2f93cae7f249'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But, like most popes throughout history, Francis is also a political
        leader.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86fb12ec-5a95-4b65-a6e9-2ece4bbeeab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He heads a sovereign state – Vatican City – and meets regularly
        with world powers. When Francis made his comments about Trump''s stance on
        illegal immigration, he was returning from Mexico, where he met with government
        leaders, including President Enrique Peña Nieto.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ba4021-1a29-4e81-9cc7-0d021d1cb0ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the Roman Catholic Church, most especially through its bishops,
        takes policy positions on a wide range of issues, from abortion to combatting
        the Zika virus.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3aa9229-cb5d-49c5-8b89-baab824daf56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In that sense, the Pope''s remarks on Trump''s proposal to deport
        undocumented immigrants and build a big wall between the United States and
        Mexico weren''t terribly surprising.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb657799-0149-417c-9098-52bab1eb8b46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s rivals at Thursday night''s town hall largely stayed away
        from the brouhaha.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77357ca1-8bda-4c22-b5e1-26666565f192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about the controversy, Ohio Gov. John Kasich simply said
        he was "pro-Pope."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d271a2d-d940-4409-b6f3-d97a4694c9c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This man has brought more sense of hope and more about the do''s
        in life than the don''ts," Kasich said, referring to Francis. "This guy has
        been so humble."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d46bd5f-998b-4874-ac6e-27c7738a64b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bush, who is a devout Catholic, didn''t criticize the Pope''s comments.
        But he said he personally wouldn''t "question people''s Christianity."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34f8f4ff-75db-4d92-a5de-8cfab4d46ce6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think that''s a relationship they have with their Lord and savior
        and themselves. So I just don''t think it''s appropriate to question Donald
        Trump''s faith," Bush said at the town hall. "He knows what his faith is."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '289e60d6-f031-47a7-af93-217071cec416'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:47:39.005+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:47:43.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/19/politics/donald-trump-pope-francis/index.html">"Donald
        Trump tones down fight with Pope Francis."</a></em></p>'
  'oil-downgrade-saudi-arabia-oman-bahrain-brazil-kazakhstan':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-20T03:11:23.698+08:00
    'imagesource': 'jcr:f65dfb1c-d6b2-4db1-adbe-1fc05e7ac58d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f8507533-8be3-4ded-af80-c3b3c1f41e37'
    'lead': 'Standard and Poor''s slashed debt ratings of Saudi Arabia, Oman, Bahrain,
      Brazil, and Kazakhstan, citing the collapse in crude prices from well over $100
      per barrel to $30 as the main reason.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:50:15.506+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T13:50:21.336+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T13:50:21.142+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Five big oil producing countries hit with downgrades

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84e7b6ee-0603-4f74-b503-afb8d08cc1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney) —</strong> Plunging crude prices are crushing
        the world''s major oil producing countries.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd57266aa-0cf8-4bd8-9c06-7d7b2db2f5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their government revenues have collapsed, and budget surpluses quickly
        turned into deficits. What''s worse, investors are now starting to worry about
        their ability to pay back their debts. As a result, five oil producing countries
        were hit with downgrades from Standard and Poor''s earlier this week.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfa64f67-9119-48db-9867-9077644cc03e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.506+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.337+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency slashed debt ratings of Saudi Arabia, Oman, Bahrain,
        Brazil, and Kazakhstan, citing the collapse in crude prices from well over
        $100 per barrel to $30 as the main reason.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324e4f96-5980-4dcb-b11d-935ec4092b15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colombia, another major oil producer, had its credit outlook cut
        to negative, meaning the agency expects a downgrade soon.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '242c281a-6efb-474f-97e9-25244910ad7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia had its rating slashed two notches by S&amp;P. Oil
        accounts for 75 percent of the kingdom''s revenue, and tumbling prices have
        created a huge hole in its budget.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26947037-bddb-4c1a-b77f-339bcd986c18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In our view, the decline in oil prices will have a marked and lasting
        impact on Saudi Arabia''s fiscal and economic indicators given its high dependence
        on oil," the rating agency said in a statement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b4d26e-1756-4eae-91d6-1f47b91e852a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.338+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia ran a deficit of nearly $100 billion in 2015, and ordered
        a 14 percent cut in spending this year. Its government expects the deficit
        to be around 13 percent of GDP this year, although even that might be too
        optimistic. S&amp;P said it believes the kingdom''s budget is based on oil
        prices around $45 per barrel. But that''s way more than the current prices
        of around $31.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71df5fbc-3170-4636-b372-f8d7a4b0f233'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kazakhstan has been suffering for a while. Half of its government
        revenue comes from oil exports, and its currency has lost half of its value
        against the dollar in the last 12 months.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d578da2-0f28-4dcf-b76f-3a8d942cc336'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bahrain has been hit particularly hard by the collapse in crude.
        Roughly 75 percent of Bahrain''s revenues come from oil, which makes up 60
        percent of its exports. Its debt is climbing rapidly, and the S&amp;P expects
        it will reach 77 percent of the country''s GDP by 2017. The country has relied
        on help from Saudi Arabia, which is now itself in trouble.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfde89f7-4c03-4eeb-8281-bce73da5b591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is another casualty of low commodity prices. The IMF now
        believes its economy – the largest in Latin America – will shrink 3.5 percent
        this year, down significantly from its previous estimate of a 1 percent contraction.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afa5974a-3f6a-46f4-8fd2-c804a3d52643'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.339+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil was rising earlier this week, after Iran supported a tentative
        agreement between Russia and Saudi Arabia to freeze production at January
        levels. But the rally hasn''t lasted – oil is down more 3.5 percent on Friday
        (February 19), trading at around $30.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dee6761b-125b-4042-87fd-a2c8f8f1efa8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:50:15.507+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:50:21.340+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/19/news/oil-countries-downgrade/index.html">"Five
        big oil producing countries hit with downgrades."</a></em></p>'
  'harper-lee-death':
    'author': 'Bill Trott, Reuters'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-20T16:17:03.845+08:00
    'imagesource': 'jcr:df29e964-176a-40e4-b30d-ea1e94f50d67'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f306cac0-5113-4c80-82c1-d5537f99fb09'
    'lead': 'Harper Lee, who wrote one of America''s most enduring literary classics,
      "To Kill a Mockingbird," about a child''s view of right and wrong and waited
      55 years to publish a second book with the same characters from a very different
      point of view, died at the age of 89 on Friday (February 19).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:53:36.445+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T13:53:44.735+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T13:53:44.415+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Harper Lee, author of ''To Kill a Mockingbird,'' dies - city official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad5ca9de-4e5e-4557-929a-3681453c0e34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Harper Lee, who wrote one of America''s
        most enduring literary classics, To Kill a Mockingbird, about a child''s view
        of right and wrong and waited 55 years to publish a second book with the same
        characters from a very different point of view, died at the age of 89 on Friday
        (February 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73dd56-91c5-428c-9068-af3da3d38e0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mary Jackson, the city clerk in Lee''s hometown of Monroeville,
        Alabama, said by phone that Lee had died. A woman who answered the phone at
        the office of Harper Lee''s attorney, Tonja Carter, read a statement on behalf
        of the family that said Lee "passed away early this morning in her sleep.
        Her passing was unexpected."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5e03193-e231-423d-8268-e700ae26cdf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For decades it was thought Lee would never follow up To Kill a Mockingbird
        and the July 2015 publication of Go Set a Watchman was a surprising literary
        event – as well as a shock for devotees of Mockingbird.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0015f3fc-41f6-4f44-987d-ed6cbe54150e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the first book, Atticus Finch was the adored father of the young
        narrator Scout and a lawyer who nobly but unsuccessfully defended a black
        man unjustly accused of raping a white woman. But in Watchman, an older Atticus
        had racial views that left the grown-up Scout greatly disillusioned.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '413071c9-5c32-441c-b21f-617a98f5ffae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/07/11/harper-lee-go-set-a-watchman-1st-chapter.html">Related:
        1st chapter of Harper Lee''s ''Go Set a Watchman'' has readers going ''Whoa!''</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f354a065-5c56-49a7-bf92-9d47d3caf1e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee reportedly had written Go Set a Watchman first but, at the suggestion
        of a wise editor, set it aside to tell a tale of race in the South from the
        child''s point of view in the 1930s.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef893d59-0629-486f-91f2-d9eac316f98d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2015/07/13/Harper-Lees-new-book-portrays-Atticus-Finch-as-racist.html">Related:
        Harper Lee''s new book portrays Atticus Finch as racist</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fddd41e-68b3-4eb6-8a87-78d1abee42f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For many years, Lee, a shy woman with an engaging Southern drawl
        who never married, lived quietly and privately, always turning down interview
        requests. She alternated between living in a New York apartment and Monroeville,
        where she shared a home with her older sister, lawyer Alice Lee. After suffering
        a stroke and enduring failing vision and hearing, she spent her final years
        in an assisted-living facility in Monroeville.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dca425c-3077-451c-8d23-5e6c6adb141d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s state of mind would become an issue when plans were announced
        in 2015 to publish Go Set a Watchman. Some friends said that after the death
        of Alice, who handled Harper''s affairs, lawyer Tonja Carter, had manipulated
        Lee to approve publication.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5811310d-25c0-43ea-aa28-16a5748e0122'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Harper Lee" became the top trending term in the United States on
        Twitter shortly after news of her death broke. Social media users mourned
        the loss of the legendary author.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef79620-e074-4d83-9b5e-0a76bf8cdbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Oh, Harper Lee. What an extraordinary legacy. Thank you for helping
        us climb into other folks'' skin," wrote Emily Bishop (@emilybishop).</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1e9e829-b95a-42f1-a0b5-ced1ce27e0a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.446+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent public figures quickly joined the online mourners as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ff271e-feed-4866-834b-bec0f2687d50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. Representative Bradley Bryne (@RepByrne) of Alabama tweeted
        on Friday, "Heartbreaking news. Harper Lee, from Monroeville, is an Alabama
        and American literary giant."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66f9d7d9-ea85-4e39-bcfb-a6f568418c6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/lifestyle/2016/02/20/Harper-lee-death-reactions.html">Related:
        Celebrities, politicians saddened by author Harper Lee''s death</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b81aa02f-9abf-44e4-8132-c31404d11e0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Discovered manuscript</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78488e8f-2a04-4e6b-9a52-10a6cddb2469'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.741+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carter had said she came across the Watchman manuscript while doing
        legal work for Lee in 2014 and an investigation by Alabama state officials
        found there was no coercion in getting Lee''s permission to publish.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b68738f8-0f2e-4bf7-806f-0ee85cc907b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s literary output had been a matter of speculation for decades
        before Go Set a Watchman. She acknowledged she could not top the Pulitzer
        Prize-winning Mockingbird but friends said she had worked for years on at
        least two other books before abandoning them.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf95569b-239a-48e6-9046-7fdcd63dc3ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A family friend, the Reverend Thomas Lane Butts, told an Australian
        interviewer Lee had said she did not publish again because she did not want
        to endure the pressure and publicity of another book and because she had said
        all that she wanted to say.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87f2ef21-0d6a-4e65-977b-de24c384eb73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.742+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee essentially quit giving interviews in 1964 and rarely made public
        appearances but in November 2007 went to the White House to accept a Presidential
        Medal of Freedom from President George W. Bush, who called her book "a gift
        to the entire world."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '671b38c2-f5ee-431e-b627-527b361c9fed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also regularly attended an annual luncheon at the University
        of Alabama to meet with the winners of a high school essay contest on the
        subject of her book.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf0d6cd0-33e0-4eae-b656-1a0d7a65afcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Changing racial views</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de3214e8-4341-4286-b3ef-c792f1ac7b3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nelle Harper Lee was born April 28, 1926, in Monroeville, the youngest
        of four children of A.C. and Frances Finch Lee and a descendant of Civil War
        General Robert E. Lee. Like Scout, Lee grew up a tomboy.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34ca0eaf-1dff-4be9-a388-b35a2f297863'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.743+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee had studied law at the University of Alabama but, six months
        before finishing her studies, she went to New York in the early 1950s to pursue
        a literary career while working as an airline reservation clerk.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76993a47-dbb7-4caf-930e-a8d4a1755e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1956 friends Michael and Joy Brown gave Lee a special Christmas
        gift, a year of financial support so she could work full time on To Kill a
        Mockingbird.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0c8ef8-3396-45c1-99d8-c31d42472621'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book was published in 1960, shortly after the dawn of the U.S.
        civil rights movement, and would sell an estimated 30 million copies. It would
        become required reading in many American schools but the American Library
        Association said it was frequently challenged by those who did not like its
        subject matter.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96009408-9533-4a0b-9e37-f259500f1812'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.744+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee also played a key role in researching another great American
        book by Truman Capote, her childhood friend and the inspiration for the frail,
        precocious Dill in To Kill a Mockingbird.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7b8b703-46ec-4715-bde7-f9d94f0aebca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.447+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 1959 she accompanied Capote to Holcombe, Kansas, to work on In
        Cold Blood, the chilling account of the murders of a farming family. Her mannerly,
        down-home approach undoubtedly smoothed the way for the flamboyant Capote.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a351682-2349-4889-8a7c-b5873db68b91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was speculation that Capote helped her write To Kill a Mockingbird
        the book but in his 2006 biography, Mockingbird: A Portrait of Harper Lee,
        Charles J. Shields disputed that. He also said Lee''s contribution to Capote''s
        In Cold Blood was greater than believed.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9904cef-e8fb-4de0-9147-4cee3b96cf23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.745+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lee''s sister said the authors eventually fell out because Capote
        was jealous of Lee''s Pulitzer.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7392a17-777f-4b42-bba9-57bcd0c2b42c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The movie version of To Kill a Mockingbird also became an American
        classic. It won the Academy Award for best picture in 1963 while Gregory Peck,
        who played Atticus, was named best actor and screenwriter Horton Foote won
        for his adaptation of the book.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9e7d79b-7010-45bf-b5f0-6667c3e46f01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2006 Lee wrote a piece for O magazine about developing a childhood
        love of books, even though they were scarce in Monroeville.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a391bcd-0295-4722-95f1-1796f117ec2b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:53:36.448+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:53:44.746+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now, 75 years later in an abundant society where people have laptops,
        cell phones, iPods, and minds like empty rooms, I still plod along with books,"
        she wrote.</p>'
  'Ambush-2-cops-dead-Negros-Occidental':
