      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Construction workers
        at Barangay Pagaspas in Tanauan City were alarmed upon discovering an unexploded
        5,000-pound World War II bomb.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e38f6f77-f7b0-42e7-a400-eb167e6149cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:22:12.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:22:15.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Workers at the First Philippine Industrial Park construction site,
        an economic zone in Batangas, immediately reported it to the police. According
        to authorities, the bomb was a 5,000-pound general purpose (GP) bomb.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5caf5c59-9206-4a09-b88b-9129281bc6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:22:12.084+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:22:15.962+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2015/04/20/World-War-II-bomb-found-in-old-Iloilo-airport.html">Also
        read: World War II bomb found in old Iloilo airport</a></p>'
    '5':
      'image': 'jcr:99a35dc3-fa2d-487c-85ce-7ace3d6d5f04'
      'imageCaption': 'A general purpose bomb was a common weapon of fighter-bomber
        and attack aircraft during World War II.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb27ddd-cdee-4ed0-8019-bafa830dd034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:22:12.084+08:00
