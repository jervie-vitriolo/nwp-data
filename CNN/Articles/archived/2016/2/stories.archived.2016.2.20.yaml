      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/19/FVR-new-book-EDSA-Revolution-anniversary.html">Also
        read: FVR launches new book ahead of EDSA anniversary</a></p>'
    '5':
