  'leaders-young-people-want':
    'author': 'CNN Philippines Staff'
    'caption': 'What makes young people tick? Joseph Anthony Quesada of Ayala Young
      Leaders Congress said millennials and young people want to be involved and "be
      part of the solution."'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-20T18:23:04.480+08:00
    'imagesource': 'jcr:eec11024-ea76-413a-a2de-794871db3da6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1b5df4b7-32ee-424e-b8f9-88266c31ceae'
    'lead': 'By sheer number, young people are a force to be reckoned with in May.
      Youth leaders answer what makes this sector tick.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:26:15.022+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T13:26:19.727+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T13:26:19.490+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
