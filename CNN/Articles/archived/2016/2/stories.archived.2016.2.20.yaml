      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Author Umberto Eco, famous for the novels
        "Foucault''s Pendulum" and "The Name of the Rose," died Friday (February 29),
        said Lori Glazer, spokeswoman for his U.S. publisher.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eac85a44-fb3a-4fac-ba0d-236407f98ae1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:35.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:37:39.196+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eco was 84.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f09d00a6-b1d8-4f1c-814f-4ceed7af3d19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:35.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:37:39.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Umberto Eco was one of the great novelists and scholars of our
        time. Yet even more than for his timeless works, we will remember him for
        his exuberance, his vitality, his intense loyalties, and his wonderful company,"
        said Bruce Nichols of publishing house Houghton Mifflin Harcourt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13035865-7fb5-429e-87e3-22d0e1a73ded'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:35.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:37:39.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eco was the recipient of the Premio Strega, Italy''s most prestigious
        literary award, was named a Chevalier de la Légion d''Honneur by the French
        government, and is an honorary member of the American Academy of Arts and
        Letters, according to his publisher.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faeb2e7e-171d-4da6-bef8-850da27d297f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:35.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:37:39.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was born in Alessandria in northwest Italy and studied medieval
        philosophy and literature at the University of Turin.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fae0383f-cc74-483e-ac7a-65c1af35cab0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:35.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:37:39.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though Eco was probably best known for his novels, he wrote and
        taught philosophy for many years, exploring such disciplines as semiotics
        and linguistics, among others.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85140d90-dfa0-4363-b93b-4623bc47ccc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:35.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:37:39.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He held positions at Harvard, Yale, Columbia, Northwestern, Cambridge,
        Oxford and the University of Bologna, according to his website.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ca6ebaa-cb18-4d14-8220-38e5aa9741c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:35.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:37:39.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am a philosopher; I write novels only on the weekends," Eco told
        Britain''s Guardian newspaper last year. "As a philosopher I am interested
        in truth. Since it is very difficult to decide what''s true or not I discovered
        that it''s easier to arrive at truth through the analysis of fakes."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ceacc8-e164-4de1-be40-29bdd8412785'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:35.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:37:39.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His book "The Name of the Rose" was adapted into a movie starring
        Sean Connery.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd941f33c-605a-47f2-a834-32ef105914d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:35.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:37:39.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Archith Seshadri contributed to this report.</em></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf36ef2b-34d1-44c7-a5c9-f05e61eadd50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:37:35.418+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:37:39.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/19/europe/umberto-eco-dead/index.html?sr=twcnni022016umberto-eco-dead0423AMStoryLink&amp;linkId=21434623">"Umberto
        Eco, famed author of ''The Name of the Rose,'' dead at 84"</a></em></p>'
  'europe-britain-EU-talks':
    'author': 'Don Melvin and Ralph Ellis, CNN'
    'caption': '(File photo) U.K. Prime Minister David Cameron'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-20T19:49:55.671+08:00
    'imagesource': 'jcr:08246840-55d1-40f3-82ed-de6f446c4aa4'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '811549a2-58cb-40b1-a6aa-a97d3b829fac'
    'lead': 'European Union leaders have reached a deal that will keep Britain in
      the organization, UK Prime Minister David Cameron announced late Friday, saying
      he''ll present the deal to his cabinet on Saturday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T13:41:41.781+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T13:41:48.033+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T13:41:47.639+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cameron: We have a deal with the EU

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afef87d0-af23-4117-9a77-3733fc3c2d85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> European Union leaders have reached a deal
        that will keep Britain in the organization, UK Prime Minister David Cameron
        announced late Friday (Saturday, February 20 PHT), saying he''ll present the
        deal to his cabinet on Saturday morning.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bc087e7-c6d6-4d46-9ca5-0fbb5c1403b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Parliament gives the green light, the issue will go to the British
        people in a referendum that would be "a once in a generation moment to shape
        our future," Cameron said at a news conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ac1a22-23ec-40ba-b0c6-39d982a05a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have negotiated a deal to give the United Kingdom special status
        inside the European Union," he said. "I will fly back to London tonight and
        update the cabinet at 10 a.m. tomorrow morning."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2d8dc26-d2db-4092-a1c4-c7a79cb396c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron said the EU provided the major concessions he sought.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae248d75-91ef-47bc-9fb1-039ea23b96b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Britain will ... never [be] part of a European superstate," Cameron
        said. "There will be tough new restrictions on access to our welfare system
        for EU migrants. No more something for nothing. Britain will never join the
        Euro, and we''ve secured vital protections for our economy and a full say
        over the rules of the free trade single market while remaining outside the
        Euro."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7a0e8d-5e8f-495d-8f67-a9e1c85a4f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron said staying in the EU will keep Britain safer, especially
        in the age of terrorism.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67eac271-6257-4008-8c8b-af70c57c2744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This, in my view, is a time to stick together, a time for strength
        in numbers," he said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af68d4d-b770-4066-bbab-c41c421c1de7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>World leaders hailed the agreement, with Belgian Prime Minister
        Charles Michel tweeting: "We overcame our differences to reach a good #agreement.
        Now up to British people to decide. Good luck @David_Cameron."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0a2680-af54-4611-9ab7-41a2a94a2205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Donald Tusk, president of the European Council, tweeted: "Deal.
        Unanimous support for new settlement for #UkinEE."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '156812f9-96fe-4a2f-a079-6f7d2f9c444d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The announcements came after tense and difficult talks regarding
        Britain''s continued participation in the European Union -- and, indeed, the
        future of the EU -- dragged on for a second day.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a1d00a0-6e42-42a8-b539-aae4141bf2bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The heads of government of the 28 EU countries -- from Finland to
        Portugal and from Ireland to Greece -- converged Thursday on Brussels, Belgium,
        for meetings that could set the course of the continent for decades to come.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ff7e87e-9317-4de4-9f0b-b8ee7248ee05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here''s the bottom line: Britain wants to play by special rules
        -- not paying some benefits to migrants from other EU countries, for example,
        and tossing aside any commitment to the EU''s long-cherished goal of "ever-closer
        union."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c673b8e6-752f-4a01-b168-5898db212991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.782+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stakes are high: Britain''s desire to play by special rules
        leaves some other EU leaders cold. On the other hand, there is no great appetite
        to see the UK leave the European Union in a British exit -- or "Brexit," as
        it has come to be known.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9140983-6191-49b7-9d1f-5fc859ac995c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain''s departure would have left the EU diminished. It would
        have lost its second-largest economy -- behind that of Germany -- and one
        of its two permanent seats on the U.N. Security Council. (France holds the
        other.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6787014-11a7-462f-a09b-3077182978f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So what is at stake?</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '775dc0c1-7d54-4609-8cc6-c76cef6aa0cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.036+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>German Chancellor Angela Merkel said Britain''s demand not to pay
        benefits to migrants from other EU countries had been a sticking point.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60fac679-a9b1-419b-8af1-c7bdf92afc48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"All of the different baskets of the requests of Britain on the
        agenda were discussed, and it is true that not each and everyone around the
        table had it all that easy to agree to those requests, but there is a will,"
        Merkel said Thursday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e43552ed-0c94-40fe-b243-613c4b1d11aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A report Wednesday (February 17) in The Guardian newspaper said
        four Eastern European countries -- Poland, Slovakia, Hungary and the Czech
        Republic -- had rejected Britain''s proposals to limit benefits for migrant
        workers.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191a7572-92a7-48ce-a1cd-5c8f4dd4a484'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The EU sprang from the ashes of World War II as a free-trade zone.
        Its signal achievement has been to allow free movement of goods and people
        in the hope that economic integration would prevent a new continental war.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10bf727f-54ee-475e-85a9-91ec49b96918'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain had opted out of both those EU provisions, and it views
        with skepticism the EU''s effort to branch into new fields, regulating everything
        from pesticides to human rights, and creating a unified foreign policy, too.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4afb1e6c-c0c6-48bb-bc71-7ee0b0e58034'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.037+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What is Cameron trying to achieve?</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32adb2ef-34f5-427e-9419-3952499ba2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cameron also wanted to opt out of the standard EU commitment that
        its members must work toward "ever closer union" -- a goal that has animated
        the European project for decades.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c40299ad-2eff-4171-9b55-2fa679ea68dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He wants Britain exempted from having to give various social benefits
        to newcomers -- even from other EU countries -- until they have lived in the
        UK for several years.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25be438b-2cfd-4998-9d34-95497ab896a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why do many in the UK want to quit?</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39005604-b44a-45db-a774-fb926762d9bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Part of the European question relates to migration, and the large
        numbers of people fleeing the civil war in Syria have only increased that
        fear. There is a feeling that new arrivals sponge off British taxpayers or
        take their jobs, perhaps for less pay than would a native Briton, driving
        wages down and unemployment up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89c9e56c-5908-4983-8c2a-d86e62af95ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.038+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There seems a whiff of cultural bias as well among a few opponents
        of British membership in the EU. While there is no outcry about immigration
        from the United States or Australia, for example, some members of the main
        anti-EU party, UKIP -- the United Kingdom Independence Party -- have made
        remarks that seem tainted by prejudice.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cec112c8-b258-4e3c-8b66-a9d9b8ec3e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And there is an element of nationalism. There is reluctance to cede
        sovereignty to the EU, which is part and parcel of membership, to some degree.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9574c9f-7399-4f9f-b58b-642368d39eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Have there been problems before between EU and UK?</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7fc8d70-d35f-42ae-b4cd-1850b780ff24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain has always stood apart from the EU, displaying a bit of
        the island mentality.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5010c9f-c7ab-4569-b636-8e083b9259e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While much of the EU involves passport-free travel between member
        countries, not so with Britain. And when many EU countries scrapped their
        national currencies in favor of the euro, Britain said no thanks, we''ll stick
        with the pound.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '817b28f6-079b-4437-b345-73b4a2a00bcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.039+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The country''s difficult relationship with the EU is nothing new.
        In the 1960s, French President Charles de Gaulle not only opposed Britain''s
        entry into what was then called the Common Market, he also opposed any negotiations
        on the topic. In other words, he wouldn''t even discuss it.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '904715dd-b4f8-4121-9240-5b7ccd2b4472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Britain didn''t join the European Community, as it was then called,
        until 1973, by which time de Gaulle was dead.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd25fce7b-304a-48e9-96b9-120253d401cf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And in the 1970s and ''80s, Prime Minister Margaret Thatcher railed
        against what she saw as the excessive powers of Brussels. She negotiated a
        rebate for Britain on its contributions to the EU and opposed having "a European
        super state exercising a new dominance from Brussels."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5acfc90-0476-455c-b301-1011c934c493'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Is there a chance Britain will leave the EU?</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '980cf9d3-5172-4cf3-a9ae-e33fc943027f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Certainly. National referendums can go either way. The British press
        is largely hostile to the EU, and sometimes presents a distorted picture of
        it.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0660916-74ab-4a9a-8d95-c31016246a1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.040+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reading the local papers, for example, one might think the EU has
        a massive bureaucracy. In fact, the EU employs about 23,500 people to look
        after its 28-nation area. By contrast, there are about 6 million government
        employees in the UK alone.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dd08f69-a8d1-4346-bbda-ec6c49baefce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The historic number of people fleeing conflict and poverty in the
        Middle East and North Africa -- most of them bound for Europe -- only increases
        the chances that Britons, fearful about their jobs and their national identity,
        will try to pull up the drawbridge and go it alone.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bff634e8-6c8d-4943-bcc5-3fca9feb2099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Furthermore, while Cameron expects to campaign for Britain to stay
        in the EU, his Conservative Party is divided on the issue, with some senior
        members favoring an EU exit.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0af42d91-12ae-44a6-8373-52360d0a46fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, analysts say it is generally harder to vote for change than
        for the status quo. Leaving the EU would be change. And that engenders its
        own fears.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39a72c2e-3148-4397-871a-742034eb6cf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, U.S. President Barack Obama has urged Britain to stay
        in the EU. The UK as a member of the EU "gives us much greater confidence
        about the strength of the trans-Atlantic union," Obama said in July.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbb0220c-5f7b-43f0-8045-9372f1f9d673'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Anna Stewart in Brussels, Lindsay Isaac, Pierre Meilhan
        and Catherine E. Shoichet contributed to this report.</em></p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccc97d9d-d78c-463a-b88a-c63daaed075a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T13:41:41.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T13:41:48.041+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/19/europe/britain-eu-talks/index.html">"Cameron:
        We have a deal with the EU"</a></em></p>'
  'kurdish-militants-ankara-blast-turkey':
    'author': 'Greg Botelho and Zeynep Bilginsoy, CNN'
    'caption': 'An explosion hit military vehicles at an intersection in the Turkish
      capital of Ankara on Wednesday evening (February 17), officials said, in what
      the military called a terror attack.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-20T16:14:27.579+08:00
    'imagesource': 'jcr:65bfd717-1bd3-4023-86da-9d2921c272e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'aa53d97a-68dd-4172-b3ad-67e75a5b5ad9'
    'lead': 'The Kurdistan Freedom Hawks – known as the TAK – claimed responsibility
      for this week''s deadly bombing in Turkey''s capital, calling it "revenge" for
      Turkish military actions and warning tourists their lives could be next.'
    'mgnl:activationStatus': true
