      'mgnl:lastActivated': 2019-09-17T16:23:13.329+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said the next leader of the country must be able to address
        these issues and be brave enough to sacrifice for Filipinos.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39fde33a-3939-4ee9-a58a-65ebd388c574'
