      'mgnl:lastActivated': 2019-09-12T10:28:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Pampanga-based journalist Justine Dizon contributed to this
        report.</em></p>'
  '2016-elections-Comelec-PCOS-machines-ballots':
    'author': ' JC Gotinga, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-10T14:44:33.838+08:00
    'imagesource': 'jcr:840be051-16d5-4806-9143-a49f5a5bd338'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e724b940-13f2-4f21-b8ef-53a8d0e4fdd7'
    'lead': 'Several hiccups are preventing the automation system from preparing for
      the upcoming national elections. This raises the question of whether the system
      will be ready by May 9.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:33:06.983+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T10:33:10.678+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T10:33:10.384+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Software problem to delay elections?

      '
    'updated': 2016-02-11T08:24:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a354fbcd-c2de-4bcc-aed3-77ad38f367e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Several hiccups
        are preventing the automation system from preparing for the upcoming national
        elections.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04f3d30a-7caf-44a1-9e2b-1ee1441854c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This raises the question of whether the system will be ready by
        May 9.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bb0bddb-4ff9-4d1d-b399-692872c9ef97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One issue the Commission on Elections (Comelec) is facing is that
        the new vote-counting machines were rejecting 1 to 2 percent of the ballots
        during tests.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e741948-327b-4438-976d-84e41cbbecd4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.679+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Comelec, the self-diagnosing feature of the machines
        have made it too sensitive to very small ink splatters on the ballots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c82388da-004f-4e02-bb1c-b8774bab3b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was the same reason that caused digital lines to appear on
        ballot images back in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fcd86a-2856-4d66-9307-22cc2f534e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this year''s elections, the machines were programmed to reject
        the ballots because of these ink splatters caused by the inkjet printers.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc41a0c4-1a86-4aa9-a496-6c7c34d008ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To solve the issue, the Comelec decided to reprogram the machines
        to be less sensitive to these minute splatters.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0679d0e6-a6fe-4201-bdb5-7476b91504cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/25/comelec-demo-vote-counting-machines.html">Related:
        Comelec holds demo of vote counting machines</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfcd6611-dd86-4592-ab89-0013316fc3fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.680+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec''s certifying contractor SLI Global also found a hiccup
        in the software for the canvassing system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cd709be-a010-4b8f-ad61-33cbd371a593'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It prevents the installation of the software into the machine that
        will be used for canvassing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f5ad4d-a74d-4a79-8c1f-2bceef7a0040'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/comelec-election-preparations-source-code.html">Related:
        Comelec fails to finish finalizing source code</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5fdbe8da-0aff-4e8c-806a-5ab3d8590f96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec said both issues are now being fixed and the software
        should be ready in about 8 hours.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b5f850-8d3f-4474-9e7d-9bd3310b2cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.984+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec optimistic</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '623bc54a-b21a-465b-8c82-119eb95dbef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.681+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SLI Global and Smartmatic said these hiccups are normal in developing
        poll automation systems — a refining process.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f352ca4c-e3e8-4c7e-be2f-d2325ae8e849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Observers, however, raised concerns that all the problems with the
        machines and software are happening too late in the game.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '971d2355-ec3e-42ef-b233-7482eb6827c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A previous problem caused ballot printing to be delayed by a week.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34bd2a75-a244-4217-9a5f-b1b52c9d8a63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec was supposed to start printing ballots last February 8,
        but was postponed to February 15 after the poll body discovered that it needs
        to rebuild the source code for the election management system.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39f4cb78-ff01-4686-87c3-42b672f776e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/comelec-ballot-printing-source-code.html">Related:
        Comelec may postpone polls in some areas as ballot printing delayed anew</a></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4559c80e-9d37-4b45-aee0-44771a7ecc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.682+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lito Averia from the National Citizens'' Movement for Free Elections
        (NAMFREL) said it is crunch time and the Comelec should have anticipated all
        these hiccups in advance.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb827cef-10a2-4f2a-b47f-ebd2f72b3c45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:33:06.985+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:33:10.683+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In any case, the Comelec said there are still 88 days before the
        polls and there''s enough time to fix these problems.</p>'
