      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG said the property used to house the Philippine Consulate
        and Mission to the United Nations but had been converted by the former first
        lady for her personal use.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb2e7c0c-c539-4202-b6e5-45dbde072b4c'
