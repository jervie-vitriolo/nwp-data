        Commission (NHFPC) announced late Tuesday (February 9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3631cff2-bff9-477a-80c9-1847081a80e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:36:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:37:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The patient, a 34-year-old male from Ganxian county of Jiangxi Province
        in the east, is now recovering with normal body temperature and fading rash.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd13edd5-fc55-4f64-9dc1-f8c5f0d221ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:36:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:37:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had traveled to Venezuela and showed symptoms of fever, headache,
        and dizziness on January 28, before returning to his hometown on February
        5 via Hong Kong and Shenzhen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7c00b3e-8af0-4e57-9d34-1e570a3dbb2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:36:59.550+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:37:03.051+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had been quarantined and treated in a hospital in Ganxian since
        Saturday.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc1bcc11-0eee-427c-9909-03625dcf44aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:36:59.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:37:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/01/doh-zika-virus-philippines.html">Related:
        DOH: Heightened surveillance vs. Zika</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '528a8961-6788-48fb-aa92-5593d076d44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:36:59.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:37:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The NHFPC said that according to evaluation by public health officials
        and experts, the risk of further spreading of the virus due to this imported
        case is extremely low in the present low temperature.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9101d13b-eaf7-4698-b92c-d56fe4138afc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:36:59.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:37:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/01/Zika-virus.html">Related:
        Five things you need to know about Zika</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2474739-302a-440b-8306-8b0c4b4cb4c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:36:59.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:37:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Symptoms of Zika virus, which spreads to people through mosquito
        bites, include fever, joint pain, rash, conjunctivitis, headache, muscle pain,
        and eye pain.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3055fe96-6974-4fbe-87e5-d100baaa571c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:36:59.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:37:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosquito-borne Zika virus linked to an outbreak of birth defects
        in Latin America could spread to Asia and Africa, the World Health Organization
        told a press briefing at its Geneva-based headquarters on last Tuesday.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed11b32-f133-4d4b-a0e4-308de721e79a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:36:59.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:37:03.052+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Latin American health ministers on last Wednesday held an emergency
        meeting in the Uruguayan capital of Montevideo to discuss the outbreak of
        the Zika virus and the response needed to combat the disease.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1590f243-1f76-4e58-99ca-358c56ad4b38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:36:59.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:37:03.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ministers agreed to conduct a public information campaign and
        boost the number of medical workers to fight the mosquito-borne virus.</p>'
    '21':
      'image': 'jcr:059b5c2a-e0d7-499d-b2a2-41aea7561c7f'
      'imageCaption': 'Infographic by Miggy Crisostomo'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6e8e889-7b44-468f-9569-244e00345edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:36:59.551+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:37:03.053+08:00
      'mgnl:lastActivatedBy': 'jeff'
