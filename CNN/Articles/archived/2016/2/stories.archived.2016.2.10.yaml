      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dami na namang bigayang mangyayari nitong mga darating na araw.
        Pero ilan kaya diyan ang tunay na kawanggawa? O baka puro para pantawag-pansin
        sa sarili?"</em></p>'
