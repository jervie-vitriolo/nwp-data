      'mgnl:type': 'text'
      'text': '<p><strong>Pampanga (CNN Philippines) —</strong> Organizers have doubled
        the security for the highly-anticipated Philippine Hot Air Balloon Festival,
        an annual gathering of aviators in the country and the world.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '102a482f-9041-4d0f-b0b5-5c5fcfd710c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:10.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:28:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 20th festival will open Thursday (February 11), 5 a.m. at the
        Clark Freeport Zone in Pampanga.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f129f41-4e0e-41ae-945c-f8280ec45179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:10.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:28:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clark Development Corporation (CDC) has teamed up with the Philippine
        Airforce, Philippine National Police, and the Clark International Airport
        Security to man the security.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29e86cce-db62-469c-bc9a-1181df6d423d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:10.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:28:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to CDC Vice President for Security Retired General Ricardo
        Banayat, they have enhanced visibility inside the Clark Freeport Zone, and
        have added more personnel at checkpoints to address expected heavy traffic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9622c32e-7731-4325-94ae-53832e11551d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:10.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:28:14.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alcoholic beverages, use of open flame and breakable containers
        are prohibited on festival grounds.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f00e3c0-c914-4c6b-ad42-a6a6456bce9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:10.822+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:28:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attendees are also reminded to bring hats, mosquito repellent and
        food.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '760e4222-3d8d-46d5-a49f-0ee29fe4b6ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:10.823+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:28:14.025+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hot air balloon festival will run for four days, from February
        11 to February 14.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fedf007-9cff-454f-ab50-aa15d60ee876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:28:10.823+08:00
