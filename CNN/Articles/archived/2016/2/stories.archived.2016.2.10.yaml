      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the bright side, Marc’s brother, Pau, will take the spot of the
        injured Jimmy Butler in the All-Star game.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da851d11-ed8c-490d-9cb0-4cf5ddac9607'
