    'template': '1'
    'title': 'Poe, Escudero campaign in vote-rich Cebu

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '075c1453-3f3a-47f2-b62b-51cd33592aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cebu City (CNN Philippines) —</strong> The independent candidates
        are proving to their contenders that they are a force to be reckoned with
        this presidential election.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3921e386-55c8-4280-8ab1-6b158632a27f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Senators Grace Poe and her running mate Francis ‘Chiz’ Escudero
        on Wednesday (February 10) took their campaign to vote-rich province of Cebu.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ad9f024-ead0-4faf-9428-d401571873b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s relations with Cebuanos have been shaky since her earlier
        claims that her father, Fernando Poe Jr., was cheated in the province in the
        2004 elections.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '679263f5-0785-4cfc-b5b8-b96cc8ff615b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.279+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe and Escudero, along with senatorial candidates Lorna Kapunan
        and Isko Moreno are visiting Toledo City to acknowledge the support of former
        mayor Rudy Espinosa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e349c20b-991e-451b-9fae-066c85d31bb4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Espinosa family is one of the powerful political clans in Cebu.
        Critics said, this might sound contrary to the tandem''s support for the anti-dynasty
        bill.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2d99b96-801a-4cec-b875-bb7643d9f06e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Poe and Escudero said as long as the proposed measure is not
        yet enacted into law, they would still welcome the support of anyone, even
        from political families.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fc5507f-b199-4c9a-89ee-47313910ef21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This kind of support, they added, won’t change their stand in pushing
        for the bill in case they are elected into office in May.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8755161-3ee4-48ed-aa9e-a313a55b385e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/grace-poe-francis-chiz-escudero-galing-at-puso-slate-campaign-kick-off.html">Also
        read: All-star cast campaign kick off for Poe-Escudero tandem, senatorial
        slate</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09a1b021-b9cf-4241-b38a-bcdd24803cde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Husband’s role if Poe is elected president</strong></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8caaa9de-899d-4226-9c80-d4856ce2f4c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lady senator defended her husband Neil Llamanzares, who is now
        being attacked by her critics despite keeping a safe distance from the public
        eye since she entered politics.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c419874e-ef55-48ca-acdb-4c4ecede1662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llamanzares now becomes a subject of public scrutiny— especially
        with the possibility of him becoming the country''s next first gentleman,
        as his wife bounces back in leading the recent presidential surveys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af3cc618-b962-4e3f-bfa4-1e1b56f3fbd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/06/poe-january-pulse-asia-poll.html">Also
        read: Poe overtakes Binay, regains top spot in latest Pulse Asia poll</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f477d0-2685-421d-885e-08d53929167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Llamanzares is being questioned for holding American citizenship
        while his wife bids for the highest position in the land.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a13a54a-25a1-4f56-8c9f-87c38392232c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked on the role of her husband if she gets elected, Poe said
        they have agreed that Llamanzares will remain largely a private person.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '620b88db-ae61-4cb4-a80d-458b5fafc144'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.631+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Poe, her husband would do much of the parenting for
        their three children.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d21b2e6-8d09-43cc-b43d-abc2ee823f2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They even have an arrangement on where Llamanzares will be staying.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d6f3aec-ad87-4b35-af60-36460fc620ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.280+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Sabi niya gusto niya tumira sa bahay lang namin, sabi ko ok lang,
        ayaw daw niya sa Malacañang,” Poe told the media.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6367e5c5-c02b-4b5a-8bcd-85cd0a97fa29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Ok lang na nandun siya, pero dapat may</em> CCTV <em>para nababantayan
        ko na talagang nandon sya, sinasabi niyang umuuwi sya,”</em> Poe said in a
        light mood.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be7a411-d49d-42b1-bea1-b19967c10501'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.632+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He told me he wants to stay at home, not in Malacañang.&nbsp;
        It''s okay but there should be CCTV cameras so I can monitor him if he really
        goes home.]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcc6d641-b700-4ed3-b1c3-f594be7eb018'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe also reported that the process of her husband renouncing his
        American citizenship is on going.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bf871c7-12fc-4bb5-aa96-b9780a6a694b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:49:58.281+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:50:01.633+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While he is considered a natural-born for having both parents as
        Filipino, Mr. Llamanzares was born in the United States.</p>'
  'bsp-monetary-board-lifts-restrictions-establishment-new-banks':
    'author': 'CNN Philippines Staff'
    'caption': '(File photo)'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-10T14:49:35.618+08:00
    'imagesource': 'jcr:241d4f48-4b55-49f2-aa25-ecad55d6398b'
