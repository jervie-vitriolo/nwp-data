    'lead': 'Authorities revealed Tuesday (February 10 PHT) that two international
      umpires have been banned on charges of corruption in the past year, while four
      others are suspended pending the completion of an investigation.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:56:25.803+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T11:56:31.518+08:00
