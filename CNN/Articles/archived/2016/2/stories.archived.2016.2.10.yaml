      'jcr:uuid': 'c32dcc9c-46f4-4647-8059-4d5ad4b0c508'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:58:43.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:58:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In ushering in
        the import-spiced PBA Commissioner''s Cup, the Talk ''N Text Tropang Texters
        will field an all-Filipino lineup against the Blackwater Elite.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc91146f-c237-485c-9a22-9ff49e35616a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:58:43.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:58:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is because Talk ''N Text''s returning import Ivan Johnson,
        who steered the team to last season''s second conference conquest, will have
        to sit out the opening game set at 4:15 p.m. on Wednesday (February 10) at
        the Smart-Araneta Coliseum.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92f79248-7745-4ec2-a59d-2d496680fdb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:58:43.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:58:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson, the temperamental reinforcement who engaged the Rain or
        Shine Elasto Painters in a number of heated altercations during their finals
        encounter, was suspended for shoving JP Erram on the face and punching Frank
        Golla during Talk ''N Text''s tuneup tussle against the same team.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11497842-0afe-49f3-839a-0faa23da4b2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:58:43.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:58:47.474+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the suspension, a hefty P50,000 fine was also imposed
        on the former Atlanta Hawks cager by the league.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f913fe14-a4f3-42b0-9179-4f74ec05b6e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:58:43.672+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:58:47.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With him out, rookies Mo Tautuaa and Troy Rosario will patrol the
        paint in his stead, but it definitely won''t be an easy task.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df01e8fc-33c6-408d-bcfb-d778a9e60e82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:58:43.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:58:47.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Blackwater, which is coming off a playoff appearance in the recently-concluded
        Philippine Cup, boasts of an athletic import in Malcolm Rhett, a 23-year-old
        high-leaper who has played in many European leagues.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43bd1e8a-57f3-4c33-9d2c-5313b96d47b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:58:43.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:58:47.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Facing such challenge, Talk ''N Text star Jayson Castro will need
        all the help he can get if the Tropang Texters are to open the conference
        on a winning note.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab88b785-0e8e-4730-816d-26c8695e57c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:58:43.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:58:47.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Star Hotshots tackle the Meralco Bolts at 7 p.m. on the
        same day.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '900e5fe9-56a4-4cd5-a836-f5915c10da7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:58:43.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:58:47.475+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Hotshots are fresh from a disappointing campaign in the All-Filipino
        Cup, where they were ousted by rivals Barangay Ginebra in the quarterfinals.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fbd2d3-5789-417a-8710-15d993bf6fef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:58:43.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:58:47.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the 2014 season Grand Slam champions are hoping to find that
        old form, bringing back former Best Import Denzel Bowles into the fold.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '519ba4e6-04e3-4ec5-a08e-42958b04a0e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:58:43.673+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:58:47.476+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meralco, on the other hand, will play with last-minute replacement
        Arinze Onuaku.</p>'
