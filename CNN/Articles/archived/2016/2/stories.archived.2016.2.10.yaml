      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the song Beyonce speaks of her heritage with lyrics such as "My
        daddy Alabama/Momma Louisiana/You mix that Negro with that Creole/Make a Texas
        bamma" and declares, "I like my baby hair, with baby hair and afros/I like
        my Negro nose with Jackson Five nostrils."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70d2a9c7-9569-4ea4-b4ef-2cf0a65d3689'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:47:11.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:22.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video, which pays homage to New Orleans and includes references
        to Hurricane Katrina''s devastating aftermath, also features a scene of a
        young African-American boy wearing a hoodie before a line of police officers
        while the words "Stop shooting us" appear on a wall.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '869efd34-758a-40e4-be40-8eb4e2e10a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:47:11.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:22.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some called the imagery in the video an affront to police and urged
        viewers ahead of her halftime performance at the Super Bowl to #BoycottBeyonce
        for her aligning herself with the Black Lives Matters movement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62ed1193-2df2-4300-af02-716cc7d20d0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:47:11.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:22.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beyonce''s performance Sunday -- with dancers in Black Panther-like
        attire -- didn''t assuage those feelings.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb2b3e0-ae01-4f85-bfc3-42b5c2d09fec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:47:11.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:22.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former New York Mayor Rudy Giuliani criticized the singer when he
        appeared Monday on Fox News, calling her performance "outrageous."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '424ac11f-84ff-411a-9572-bc5a7cac7432'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:47:11.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:22.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is football, not Hollywood, and I thought it was really outrageous
        that she used it as a platform to attack police officers who are the people
        who protect her and protect us and keep us alive."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73fff0c7-cc24-4db8-9207-d16f923659a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:47:11.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:22.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But supporters quickly called foul. It''s no secret that her loyal
        fan base, the BeyHive, has a mighty sting when you come for the Queen, but
        this time support was more wide ranging, with some finding the criticism to
        be racially motivated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c52e20b-3d54-4045-8ecc-1c8f171fd38b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:47:11.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:22.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The provocative conversation is occurring while excitement mounts
        over Beyonce''s upcoming "Formation" tour. Tickets go on presale Tuesday for
        select cities for members of the singer''s fan club and American Express cardholders,
        and it''s fair to say fans are excited.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ffa0932-9169-4f86-bdb2-ea257e44446c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:47:11.560+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:22.765+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/09/entertainment/beyonce-boycott-super-bowl-feat/index.html">"#BoycottBeyonce
        sparks backlash"</a></em></p>'
  'Hugh-Jackman-skin-cancer':
    'author': 'Michael Pearson, CNN'
    'caption': 'Hugh Jackman clowning around the Red Carpet with a "Fan" at the 83rd
      Annual Academy Awards in Hollywood, California on February 27, 2011.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-10T09:10:03.225+08:00
    'imagesource': 'jcr:ce13f975-7286-468d-a848-363ef546bc9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '032259bb-6d4d-47e3-95ac-3a6470dc9bb5'
    'lead': 'Actor Hugh Jackman has revealed yet another bout with skin cancer, warning
      fans to wear sunscreen to keep the common disease at bay.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:50:03.819+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:13:46.588+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:13:46.287+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Another skin cancer for actor Hugh Jackman

      '
    'visualType': 'image'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da38c9c2-6a92-43f3-9f2b-61179f140908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> -- Actor Hugh Jackman has revealed yet another
        bout with skin cancer, warning fans to wear sunscreen to keep the common disease
        at bay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '386005ff-e6d7-4ce8-863a-5c57aef3173b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jackman, 47, posted a photo to his Facebook page Monday showing
        a bandage over his nose.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38db9434-33b2-4561-8445-4023a7ba9ecb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"An example of what happens when you don''t use sunscreen," he wrote.
        "Basal cell. The mildest form of cancer. PLEASE WEAR SUNSCREEN and get check
        ups regularly!"</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1bdf2829-3580-4779-8c11-444c783ade72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fans were understandably concerned, flooding his page with supportive
        comments and sharing skin cancer stories.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72b075da-1a8b-4669-ac73-c0ef0f9f79bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not the Australian actor''s first encounter with skin cancer,
        or the first time he has urged his fans to wear sunscreen.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68542f1c-9184-4275-b2e4-a640c3a31fe1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s been treated at least three times before, dating back to 2013,
        for basal cell carcinoma, the most common form of skin cancer.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d30b3a9-e339-4922-b9b8-5f44d626dacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 8 in 10 of the 3.3 million Americans diagnosed with skin
        cancer each year have basal cell carcinoma, according to the American Cancer
        Society.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d4dda80-a359-43ae-8753-e38eec476d26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The diagnosis is rarely fatal.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d44e4af-5f18-4d13-8ac0-eccfe6ab7340'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:50:03.820+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:13:46.588+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/09/entertainment/hugh-jackman-skin-cancer/index.html">"Another
        skin cancer for actor Hugh Jackman"</a></em></p>'
  'Trump-Border-8-million':
    'author': ' Jeremy Diamond, CNN'
    'caption': 'Donald Trump''s comments were swiftly condemned with multiple Republican
      2016 candidates blasting the remarks on social media.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-10T02:35:58.306+08:00
    'imagesource': 'jcr:fa2267ee-28af-4326-a1af-608506f055a1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8971f599-6db2-44de-a758-84ba99992500'
    'lead': 'Donald Trump estimated on Tuesday (February 9 PHT) that it will cost
      about $8 billion to build the wall he has promised to erect on the U.S.''s southern
      border if elected president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:52:52.733+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T11:52:56.073+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T11:52:55.848+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Trump: Border wall will cost $8 billion

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01549df-2461-4633-a773-363dea823535'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:52:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:52:56.073+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Manchester New Hampshire (CNN) --</strong> Donald Trump
        estimated on Tuesday (February 9 PHT) that it will cost about $8 billion to
        build the wall he has promised to erect on the U.S.''s southern border if
        elected president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa42182c-7591-4ed3-a0ad-f573fe2d7565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:52:52.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:52:56.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump has vowed to force Mexico to pay for the border wall and said
        Tuesday on MSNBC that the hefty $8 billion price tag "is a tiny fraction of
        the money that we lose with Mexico" on trade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b753262-6e47-4e2d-8017-23cc8aadd0c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:52:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:52:56.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The wall is probably $8 billion, which is a tiny fraction of the
        money that we lose with Mexico. We lose a tremendous amount of trade deficits.
        We have a trade deficit with Mexico that is astronomical, much bigger than
        that. We will get -- and I say it also is also part of my plan -- Mexico is
        going to play for the wall," he said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bb38a38-c9b5-42f3-a5e1-121ed8e77637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:52:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:52:56.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s proposal to build a wall on the U.S.''s southern border
        and his hardline immigration policies have become central to the billionaire''s
        presidential campaign. But Tuesday marked the first time he has tacked a specific
        dollar amount to his border wall proposal.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33ee9867-9354-4bea-8819-e6ef9b55dfcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:52:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:52:56.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump said he came up with the figure by "multiplying the number
        of miles by a certain number."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4454e726-430c-4598-adaa-366c36ad3f92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:52:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:52:56.074+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m taking price per square foot and price per square, you know,
        per mile, and it''s a very simple calculation," Trump said, noting that he
        would need to erect about 1,000 miles of border wall along the 2,000-mile
        long border because of natural barriers along certain parts.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8521bc7-340b-4ac6-aa4b-ed6128dded16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:52:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:52:56.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s pledge to make Mexico pay for the wall drew harsh criticism
        just days earlier from former Mexican President Felipe Calderon.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad5ce26-f29b-43c0-b046-0e4822839cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:52:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:52:56.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mexican people, we are not going to pay any single cent for such
        a stupid wall, and they need to know that," Calderon had said. "And it''s
        going to be completely useless."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a98bdd3-0e9e-4927-aed8-4c16c8eee4b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:52:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:52:56.075+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/09/politics/donald-trump-border-wall-cost-8-billion/index.html">"Trump:
        Border wall will cost $8 billion"</a></em></p>'
