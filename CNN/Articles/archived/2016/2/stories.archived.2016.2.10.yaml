    'caption': 'Chicago Bulls'' Pau Gasol (L) will be replacing Jimmy Butler in the
      All-Star game, while his brother Marc Gasol (R) has been ruled out indefinitely
      with a broken foot.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
