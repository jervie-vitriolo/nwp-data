    'template': '1'
    'title': 'DOJ wraps up ‘tanim bala’ investigation on American missionary''s complaint

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b66e91-7fb5-447d-90ff-07fb5999c63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:00:49.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:00:53.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)—</strong>The Justice Department
        on Wednesday (February 10) wrapped up its preliminary investigation on the
        case filed by American missionary Lane Michael White against airport and police
        personnel.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cca8bf98-fe0b-4acc-bb3c-2ff07c2e2ccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:00:49.199+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:00:53.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their complaint, White and his stepmother Eloisa Zoleta tagged
        two employees from the Office for Transportation Security (OTS) and four Philippine
        National Police Aviation Security Group (PNP-ASG) personnel who are allegedly
        involved in the "tanim bala" or bullet-planting scheme.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf6647d3-d1f5-4581-8683-c4b03e353a34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:00:49.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:00:53.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recommended for prosecution are OTS staff Maria Elma Cena and Marvin
        Garcia; and PNP-ASG personnel SPO2 Rolando Clarin, P/CINSP Adriano Junio,
        SPO4 Ramon Bernardo, and SPO2 Romy Navarro.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0063a912-c2ec-43de-b5ca-7235c93e373a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:00:49.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:00:53.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prosecution lawyer, Honey Rose Delgado, now has to resolve the case
        and determine if there is probable cause to indict the respondents.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '390c91f6-b045-427a-83da-e1a10c4bf3ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:00:49.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:00:53.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there’s a finding of probable cause, the case will be filed before
        the court.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd69a031c-934e-4b44-b1cc-dd51a535d0e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:00:49.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:00:53.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, airport security screening officers Cena and Garcia have
        reiterated their innocence.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35c23037-22d7-4e4e-bdaf-e8c57119bb30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:00:49.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:00:53.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their lawyer, Henesito Balasolya, said White failed to provide evidence
        that would link his clients to the "tanim bala" incident.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08e71bd4-b1a1-4eb1-934d-97e8dad8c749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:00:49.200+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:00:53.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“They didn’t mention my clients planted the bullet. So there is
        no probable cause. That’s a vital fact,” Balasolya said.</p>'
  'phlpost-live-express-valentines-day':
    'author': 'Arra Perez, CNN Philippines'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-10T16:54:32.659+08:00
    'imagesource': 'jcr:cae0ef93-a097-4b00-8649-6c9a75728e75'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1fb5962-c40d-4369-b81e-a414ce02dc1b'
    'lead': 'Pinoy postmen play cupid through PHLPost''s "Love Express" and "Singing
      Karteros" all available for delivery to our loved ones from Feb. 9 to 14.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:04:22.158+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:04:35.025+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:04:34.607+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PHLPost''s "Love Express" plays cupid this Valentine''s Day

      '
    'updated': 2016-02-12T17:18:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d409d9-5e75-4859-b0b0-f297e577f0ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:04:22.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:35.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Philippine
        Postal Corporation (PHLPost) is all set to send tingles through the spines
        of its customers as it plays cupid this Valentine''s Day through the "Love
        Express" promo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed52c7fe-b1ca-4454-b839-49581aa227c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:04:22.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:35.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Flowers, chocolates, and other special gifts may be sent to any
        individual from February 9 to 14 — but it does not end there. "Singing Karteros"
        will also deliver the items while serenading the recipient with pre-selected
        songs.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37545e44-a8e4-4be4-814e-04a759a0c765'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:04:22.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:35.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost said this is its way of bringing love and music to Filipinos,
        while making them feel remembered by their loved ones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee1d1db-0ab3-4bc6-abbd-6dc8902fef7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:04:22.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:35.025+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A one-stop shop is also stationed at the lobby of the Manila Central
        Post Office (MCPO) selling flowers, chocolates, greeting cards, stuffed toys,
        and other novelties.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a225ccdc-1ad4-4607-b35f-c6b37146d141'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:04:22.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Customers may pre-book any desired products to be sent by Delivery
        Express Mail Service (DEMS) with a same-day delivery commitment.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a9988c3-7134-4cde-a584-37c9ae09338e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:04:22.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PHLPost has also set other Valentine''s Day activities, including
        the love lock project, valentine wall and love note, personalized printing
        of shirts, and DJ booth or love music request set at the lobby of the MCPO
        in Manila.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '191aabb2-5f49-413e-8a57-a2b58303fdb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:04:22.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, PHLPost has also released 101,000 special rose-scented
        stamps to be circulated nationwide</p>'
    '13':
      'image': 'jcr:94306d8d-a13b-4ffc-911f-d592fff83caa'
      'imageCaption': 'The rose-scented stamps the PHLPost released to celebrate Valentine''s
        Day.  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb14cb77-c19f-49c5-b389-72aa4347381e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:04:22.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb5daf-1e28-4f58-a885-bf538327b372'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:04:22.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Artist Rodine Teodoro specially designed the stamps, with an image
        of a single-stem rose in full bloom and the words "faith, hope, love" embedded
        on the side.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb72741b-d4e5-402b-83c1-757f026f2511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:04:22.160+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:35.026+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sold at P25 each, PHLPost hopes these stamps will showcase the tradition
        of giving love letters whilst spreading the love not only this February but
        all year long.</p>'
  'del-rosario-department-of-foreign-affairs-resignation':
    'author': 'Isabella Montano, CNN Philippines'
    'caption': 'DFA Secretary Albert Del Rosario (File photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-10T20:01:11.276+08:00
    'imagesource': 'jcr:f592171d-468a-40b3-9c9c-913317ab4726'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '82882ec2-73c4-4e3f-97d5-a6628945066f'
    'lead': 'The chief architect of foreign policy cited health and family reasons
      for his decision.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:07:39.905+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T10:07:42.758+08:00
