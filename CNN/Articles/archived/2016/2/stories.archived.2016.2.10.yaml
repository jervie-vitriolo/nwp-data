  'No.-4-man-of-BIFF-falls-son-killed-during-arrest':
    'author': 'Hassam Indal, alyas Abu Hazam'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-10T23:34:22.996+08:00
    'imagesource': 'jcr:a447cd75-321e-4cec-b469-bd5c0bb1938c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dee0982c-78d6-43d5-a495-f02cef6b7047'
    'lead': 'A joint operation of the police and military in Cotabato City resulted
      in the arrest on Tuesday evening (February 9) of Hassam Indal, alyas Abu Hazam
      — a high-ranking official of the Bangsamoro Islamic Freedom Movement (BIFM)
      and its armed wing, the Bangsamoro Islamic Freedom Fighters (BIFF).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:38:12.787+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:02:07.435+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:02:07.239+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'No. 4 man of BIFF falls; son killed during arrest

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b260c7-bfa5-4384-8a3d-2d2b0843eeb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:12.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:02:07.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A joint operation
        of the police and military in Cotabato City resulted in the arrest on Tuesday
        evening (February 9) of a high-ranking official of the Bangsamoro Islamic
        Freedom Movement (BIFM) and its armed wing, the Bangsamoro Islamic Freedom
        Fighters (BIFF)</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48f2c056-e819-4663-b2af-845751f6b554'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:12.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:02:07.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hassam Indal, alyas Abu Hazam, was captured by members of the 5th
        Special Forces (SF) Battalion and Criminal Investigation and Detection Group
        in the Autonomous Region in Muslim Mindanao (CIDG-ARMM) around 11:30 p.m.
        following a tip from a concerned citizen, according to the Army.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c562800f-b1b9-48c4-8f81-a61209c66c16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:12.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:02:07.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indal occupied two key positions in the extremist group: as vice
        chairman for internal affairs of the BIFM and as 4th Division commander of
        the BIFF in Brgy. Mother Kalanganan.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38fda181-17b5-417b-b030-b98fcc9d6b0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:12.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:02:07.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Arnulfo Sevilla, Commander of the 5th SF Battalion, said a
        series of surveillance and planning were made by his unit before the operation
        after he received an information about the presence Indal in the city.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abc62fa8-ce49-4ee7-9fbd-32252dbfd6c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:12.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:02:07.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A warrant of arrest had been issued against Indal since 2012 for
        murder with double frustrated murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce0b25e-11f0-4fed-9065-7b5711e05184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:12.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:02:07.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Indal''s son,&nbsp; Ali Indal, was killed during a gun battle with
        government forces. The younger Indal served as his father''s personal body
        guard.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '497bda40-79a9-4212-8fad-2cd21fc7d6b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:12.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:02:07.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, the BIFF said Indal''s arrest was a big blow to the group,
        as Indal was among its top leaders.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75af304f-ca45-4042-9f28-6bef498efde4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:12.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:02:07.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abu Misri Mama, BIFF spokesman, said Indal served as the police
        chief of the BIFF and the ULAMA or the Islamic preacher of the organization.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33aaf2e8-2adb-4b3d-8473-579f388ef6d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:38:12.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:02:07.435+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cotabato City-based correspondent Erwin Cabilbigan contributed to
        this report.</p>'
  'Drilon-17th-Congress':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'Senate President Franklin Drilon presiding over plenary session (file
      photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-10T21:24:32.885+08:00
    'imagesource': 'jcr:a812aef2-c116-4afc-8444-96d201b0707e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '3cdf9325-bf29-4028-857a-24fe1dc3c66b'
    'lead': 'Senate President Franklin Drilon is optimistic that top-priority bills
      will see passage as the 17th Congress commences in June.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:42:40.849+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T09:42:44.410+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T09:42:44.235+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Senate president looks forward to 17th Congress

      '
    'updated': 2016-02-11T00:17:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '954e7e6a-3edd-4a69-996e-dad1d59a2cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.410+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Senate President
        Franklin Drilon is already looking forward to the 17th Congress.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '757fde99-bdc2-4b2b-af91-3bc767edd2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon cited on Wednesday (February 10) a list of bills that should
        be taken up, on top of this is the proposal to give higher salaries for government
        workers — a bill which faced an impasse in the bicameral conference.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469624e5-79a7-47b7-8d40-6b83819fbcb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.411+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon said the main reason for the deadlock is the pension for
        uniformed personnel.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8184c739-4b79-442b-a51c-0898a263f24c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the increase, their pension may be higher than the salaries
        of members still in service.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddda4831-b053-402e-9bf8-1c30f3fd2274'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon had previously asked President Benigno Aquino III to issue
        instead an executive order (EO) to increase the salaries of government workers
        for 2016.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b35e7a9-7ea4-41ef-b7b7-75d8275275a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.412+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For its part, the budget department has already sent the request
        to the president, pending the issuance of the EO which was set either within
        the day or the next.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '979fd558-b2b0-40b5-9d78-96227262c39d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Drilon also said the 17th Congress should also take up
        laws that would look into campaign spending, adding that current rates for
        political advertisements on television were higher than the rates for other
        commercials.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b965e597-e98d-4dcc-86f6-ba3d10a99eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.849+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator mentioned that even before the start of the campaign
        period, some parties had already spent more than P600 million pesos on television
        advertisements alone.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be2e38f3-a644-4de9-be33-56aab7776f8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.413+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Getting away with this, Drilon said, by only a mere technicality
        in the law is unacceptable.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8319905-8e9f-4dcd-a2a5-690048ffc608'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the law, expenses on these advertisements will not be included
        in their report to Comelec as they were aired before the campaign period.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a47433b5-c3c5-4cd9-b808-78e2f20fc326'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Drilon, who is also the vice-chairman of the Aquino-led Liberal
        Party (LP), expressed confidence that the party’s presidential and vice-presidential
        candidates will win this year’s elections amid not landing the top spot on
        surveys.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95277b6-a710-4d94-a19a-61abe80fc5ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The LP stalwart said the party has the biggest political machinery
        and the biggest campaign manager – no less than the president himself.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b829041a-6714-49a5-b48d-d1b5148ae710'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:42:40.850+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:42:44.414+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As most LP members running for local posts are running unopposed,
        Drilon believed it would be easy to campaign at the grassroots level.</p>'
  'ombudsman-investigate-government-officials-dump-site':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': 'The Ecological Solid Waste Management Act (R.A. 9003) requires the
      replacement of open dumpsites with sanitary landfills and material recovery
      or recycling facilities. The threat of toxins leaking to the soil looms in open
      dumpsites.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
