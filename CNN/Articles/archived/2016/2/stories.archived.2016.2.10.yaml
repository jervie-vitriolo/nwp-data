      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>David Axelrod, a CNN senior political commentator and former top
        adviser to President Barack Obama, suggested that the blame lies at the top.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14526541-6b64-4add-abbd-c46e5b4897a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the exact same problems crop up in separate campaigns, with
        different staff, at what point do the principals say, ''Hey, maybe it''s US?''"
        Axelrod tweeted.</p>'
