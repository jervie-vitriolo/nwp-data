      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Office of
        the Ombudsman is set to investigate close to 600 local government officials
        for allowing open dump sites in their respective jurisdictions.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8b6d084-5f93-451c-822b-49b5aae7045a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The National Solid Waste Management Commission led by Commissioner
        Romeo Hidalgo filed on Wednesday (February 10) a complaint against mayors,
        vice mayors, and councilors who supposedly failed to shut down open dump sites.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2e9b202-bc21-46f7-bbd5-522321e459e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the agency has filed such a case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78bd9aaf-11ab-4110-ae24-676863c75e09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Included in the complaint are Silang, General Trias and Kawit in
        Cavite; Lucena,Quezon; Taytay, Rizal; Bogo, Cebu; and Iligan City, Isabela.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc24e0c-83d3-42ee-b238-ed75ec4bcd32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.152+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hidalgo said local government officials are responsible for carrying
        out policies under the Ecological Solid Waste Management Act, since they have
        control over funds for garbage disposal.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7658808-45f4-4566-99e8-d1d973577d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.214+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/16/Garbage-from-Canada-Dump-it-here-or-ship-it-back.html">Also
        read: Garbage from Canada: Dump it here or ship it back?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de6bdc19-ebb3-4331-b9a8-188337b31363'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang daming batas na magaganda pero walang nangyayare...Ito na ang
        pagkakataon! Kung gusto niyong magkaroon ng pagbabago, at kung gusto niyo
        yung sinasabing tuwid na daan, ito ang pagkakataon para gawin natin sa tulong
        ng ating Ombudsman."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71fd073f-f4da-4efc-8b3a-67db35f8eb0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are a lot of good laws, but nothing is happening...
        Now is the time! If you want change, and if you want the so-called righteous
        path, this is the time for us to do so through the help of the Ombudsman."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '619a5122-dcc9-4838-9c03-0f1e5edd00e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Environmental hazard</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f208f055-88bb-4e41-8415-86b123b8d2c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ecological Solid Waste Management Act (R.A. 9003) requires the
        replacement of open dumpsites with sanitary landfills and material recovery
        or recycling facilities.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8519ec60-9913-4ac8-b4b8-4f10f228bfe4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.215+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Open dumpsites are hazardous to the environment — toxins may leak
        to the soil, and disease carrying organisms could breed there. On the other
        hand, a sanitary landfill and a material recovery facility allow for proper
        segregation and recycling of waste.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a70d48-4b7b-49b0-a7a6-b1fcdd69a03c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sen. Loren Legarda renewed her call to local government units to
        strictly comply with the solid waste management law. Legarda is principal
        author and sponsor of the fifteen-year-old measure.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ec8ed8-a1a7-469a-a47e-56c115d10ff2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/01/22/Manila-govt-orders-shutdown-of-Tondo-Coal-Facility.html">Watch:
        Manila gov''t orders shutdown of Tondo Coal Facility</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5954eee7-dc8e-4dff-a3f3-81094099c613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is always good to have like minded individuals in government
        to be able to implement laws. Because its not enough that a law is passed,
        after several years and more than a decade it is not being implemented as
        effectively as it should."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '795d5254-eff2-4045-a964-3935332be73e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Ombudsman said those facing a complaint will have the chance
        to carry out a corrective action plan within the year before the office issues
        a recommendation.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76d072e9-3c60-47a3-ac20-f2286a43eb1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.216+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fund limits</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ecba1f-2be7-45ae-b922-28134a3580cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Department of Environment and National Resources (DENR) Undersecretary
        Jonas Leones said that local government units (LGUs) do not necessarily prioritize
        waste management because of budget constraints.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72ec8d5b-94a3-4af8-99be-c92a689657dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.153+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Walang karagdagang pondo na nabibigay sa</em> LGUs <em>at kinukuha
        lang nila sa kanila. So ang nangyayare, sa dami ng</em> priority ng LGU, <em>medyo
        nasasantabi po ang ating</em> solid waste management."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f74e91f-797d-46c4-912d-86ab78f898b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "LGUs don''t get additional funding and they only
        get what is allocated to them. So what happens here is that they have too
        many priorities, that solid waste management gets sidelined a bit."]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc34d42-87b5-4394-b1c1-eed3ee0d2cce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the DENR, it was only this year that the agency received
        a P500 million allocation for solid waste management capacity building.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2774ddb-ba25-4c37-bda0-a549219d26f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:55:15.154+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T09:55:19.217+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leones explained that Congress denied DENR''s solid waste management
        budget requests in the past, because the task is technically not under the
        department''s mandate.</p>'
  'sandiganbayan-renato-corona-bank-records':
    'author': 'CNN Philippines'
    'caption': 'Former Chief Justice Renato Corona'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-10T18:01:02.504+08:00
    'imagesource': 'jcr:61f2a9b7-ff7d-43ad-86d5-1e8f34de0a53'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2651bdd0-e232-4bdd-978e-1cb0b380cd61'
    'lead': 'Impeached Chief Justice Renato Corona said the bank documents are inadmissible
      evidence as these were obtained in violation of laws on bank secrecy or confidentiality.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T09:57:53.431+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:04:49.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:04:48.909+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ex-CJ Corona asks Sandiganbayan to disregard bank records

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '418c27b7-c3b6-4385-8a0c-62df532ebca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:57:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:49.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Impeached Chief
        Justice Renato Corona asked the Sandiganbayan to remove his bank documents
        from the records of a forfeiture case he is facing.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cd88517-038f-42a6-b902-ec263a9b6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:57:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:49.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a motion filed at the anti-graft court on Wednesday (February
        10), Corona alleged the bank documents were illegally obtained.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a3398db-f2ff-439b-a56f-f7afcd08f9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:57:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:49.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the documents are inadmissible evidence as these were obtained
        in violation of bank secrecy or confidentiality laws.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b04d51-846c-4f69-9030-d45faca5772e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:57:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:49.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan previously allowed state prosecutors to summon
        bank executives to testify on Corona''s bank accounts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d978f3-0ef8-45df-b7aa-94935aca1b19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:57:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:49.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State prosecutors obtained Corona''s peso and dollar account records
        from several banks including a certification showing year-end balances from
        2002 to 2011.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2c2626a-460d-4de9-b152-3da2190d938c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:57:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:49.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The prosecution then asked the Sandiganbayan to summon bank executives
        to produce more documents and to discuss them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d573c54-fc14-4d85-98dd-5137eea2f761'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:57:53.431+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:49.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They will be asked to verify the authenticity of Corona''s bank
        records previously submitted to the Ombudsman and the Bureau of Internal Revenue
        (BIR).</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1086c4f8-c74c-484f-9ac0-aec8f2e3c137'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:57:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:49.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Corona is now asking the court to take back the subpoena it issued
        for the bank executives. The documents show millions deposited in Corona''s
        bank accounts.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cb910c6-6134-4064-8f84-b87a2225132f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T09:57:53.432+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:04:49.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate, sitting as an impeachment court, convicted Corona for
        misdeclarations in his Statement of Assets, Liabilities, and Net worth. Corona
        and his wife, Cristina, now face a P130.6 million forfeiture case before the
        second division.</p>'
  'doj-tanim-bala-scam-lane-michael-white':
