      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of his platform, he assures farmers better access to credit
        and vows to put up food terminals near agricultural lands.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '627c9737-5f34-4da6-91b2-0919e0d962a2'
      'mgnl:activationStatus': true
