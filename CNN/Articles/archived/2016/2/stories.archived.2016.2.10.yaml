  'pnp-opposes-transfer-ferdinand-marcelino-bjmp-nbi-philippine-navy':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'In the preliminary investigation of the Justice Department, the arresting
      officials of ex-PDEA official Ferdinand Marcelino oppose his transfer to either
      the National Bureau of Investigation or the Philippine Navy.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-10T12:59:51.877+08:00
    'imagesource': 'jcr:66efac6f-5153-4070-9cb4-27c89c82c4f3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f3cca02b-9379-4a1e-97b5-e7451685db7e'
    'lead': 'In the preliminary investigation of the Justice Department, the arresting
      officials of Colonel Ferdinand Marcelino oppose his transfer to either the National
      Bureau of Investigation or the Philippine Navy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:05:24.887+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T11:05:28.283+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T11:05:28.130+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PNP opposes transfer of ex-drug buster Marcelino to NBI, Navy

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd13731f5-47ef-4dc5-8160-7e6ea9247971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Philippine
        National Police Anti-Illegal Drugs Group (PNP-AIDG), in a preliminary investigation
        by the Department of Justice (DOJ) on Wednesday (February 10), insisted that
        Col. Ferdinand Marcelino should stay at the Bureau of Jail Management and
        Penology (BJMP) in Taguig City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e96b82-f2a2-4ef7-9657-268955a98b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.284+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This despite the Justice Department''s position to transfer Marcelino
        to the National Bureau of Investigation (NBI) or the Philippine Navy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f99a3d-7d04-4eca-8559-213d9a2b9dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-AIDG pointed out that allowing Marcelino''s transfer would
        set a bad precedent.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1283d4ff-227d-4fc4-ba35-0f0c374692d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>C/Insp. Roque Merdeguia of PNP-AIDG insisted that Marcelino should
        be in their custody since they were the ones who apprehended the former Philippine
        Drug Enforcement Agency (PDEA) official.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a87e80-9684-46f1-b6bb-54d0c58df5cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.285+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Basic naman yun eh. Kami nakahuli, sa amin ang</em> custody.
        <em>Sa</em> PDEA <em>naman may</em> existing agreement between PDEA and BJMP,”
        Merdeguia said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '65167b0c-f5b9-4ea5-94f5-663555eeae28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Natural lang na sa</em> BJMP. <em>Sila ang may kakahayan mag
        secure ng mga</em> high-valued and high-profile inmates <em>katulad ng</em>
        respondents.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf2409f5-0836-4ee6-8695-2fb32d0957e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: That’s basic. We arrested him, so the custody should
        be ours. There is an existing agreement between PDEA and BJMP. It’s natural
        that BJMP will take him in. They have the capability to secure high-valued
        and high-profile inmates like the respondents.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2cc2c86-46c4-4fbf-b399-00fa951c721f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.887+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.286+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Merdeguia added it would open the "floodgate" for requests coming
        from members of the Armed Forces of the Philippines who are languishing in
        jail.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32945e1b-0bb3-49d4-90e0-b8d90d55b6d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The PNP-AIDG also added, the proposal would create a negative perception
        of Marcelino enjoying special treatment while in detention.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa57ad82-b3b8-491a-8abc-ffeb24a72c64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Chinese national Yi Shou Yan also submitted on Wednesday
        his counter affidavit denying his involvement in the shabu laboratory. He
        says he was just working as Marcelino’s "asset."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b560dc6-1857-4ad0-ac26-fac9dc010dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.888+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino''s camp said they would wait for the PNP-AIDG to answer
        Yan''s counter affidavit before they will submit his rejoinder.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf0d106-e117-4a7c-bf0a-871349cb3453'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:05:24.926+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:05:28.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcelino would stay at the BJMP in the meantime, until the DOJ
        rules on his case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29d4d4ab-7ef7-448e-93de-d3d5853dfed0'
      'mgnl:activationStatus': true
