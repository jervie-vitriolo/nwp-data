      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/09/asia/taiwan-earthquake-rescue/">"3
        arrested for roles in construction of collapsed Taiwan apartment tower."</a></em></p>'
  'PBA-Commissioners-Cup-TNT-import-Ivan-Johnson-Jai-Reyes':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': '(File photo)'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-10T15:27:28.397+08:00
    'imagesource': 'jcr:9ec850e4-2d2e-4baf-9964-20919fde8930'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '5ac341f5-a01c-4173-b33b-de1ba5e15aa3'
    'lead': 'Talk ’N Text import Ivan Johnson has become a somewhat controversial
      figure in the Philippine Basketball Association after a history of physical
      exchanges. But teammate Jai Reyes says that Johnson’s passion is misunderstood,
      and that the former Atlanta Hawk is working on keeping his emotions in check.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:22:48.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T10:22:53.864+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T10:22:53.686+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'TNT guard Jai Reyes: Passionate Ivan Johnson is misunderstood

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138639e5-1d50-4340-85ec-d9074948bec4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In the Philippine
        Basketball Association (PBA) Commissioners’ Cup, defending champion Talk ’N
        Text will open their title defense without import Ivan Johnson who will be
        serving a one-game suspension.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eab8b19e-0075-4cc6-8058-68eeca12b46e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson was suspended and fined P50,000 for shoving JP Erram and
        punching Frank Golla in a tune-up game against the Rain or Shine Elasto Painters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080de005-e8d4-417e-b7ad-99bfd6ee3dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his last season with the Tropang Texters, the former Atlanta
        Hawk was fined P150,000 for a collision with Rain or Shine head coach Yeng
        Guiao.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3223071c-ba13-4d56-bd1b-afef1e5e717c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement from the league called the collision “clearly unprovoked
        and avoidable,” while coach Guaio had a few choice words for the import right
        after the incident.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e775a31b-34c6-4b26-93e4-a9e7492bb6c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Well, he did it on purpose,” said Guiao. “I’m not surprised because
        that has been his reputation. It’s probably a lack of breeding and respect.
        (That’s) one reason he’s out of the NBA (National Basketball Association)
        and playing overseas.”</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98f58573-e952-4255-8961-8536c89f1030'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/10/PBA-Talk-N-Text-Blackwater-Meralco-Star.html">Related:
        Talk ''N Text opens title-retention bid with All-Filipino lineup</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '477baa5b-9805-4f58-aa33-2771c2deae56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Misunderstood passion</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebdd876-8b97-4237-937b-61117ec220c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite all the criticism leveled at Johnson, teammate Jai Reyes
        has come out to defend the embattled import.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e16b1094-763f-4f33-b5aa-ccea39f200ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ivan is for one, he is a legit NBA talent. I think he should still
        be, he can still be playing in the NBA,” Reyes told CNN Philippines anchor
        Mico Halili on Sports Desk on Tuesday (February 9). “His attitude being like
        that, sometimes he is misunderstood.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27040820-7d63-4e7a-9691-e916d139f9f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reyes attributed Johnson''s misconception due to his passion for
        the game. He added that Johnson is striving to keep that in check in this
        conference.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c9c3674-584d-4ac2-946a-a5f5d81fc354'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“According to him (Johnson), it’s just really his passion for the
        game that sometimes he can’t control his emotions,” he said. “But that’s the
        first priority for him this season, is to control his emotions.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3456dad1-e3e4-4bc0-9e96-9389ac3eec47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his first stint with the Tropang Texters, Johnson averaged 26.8
        points, 12.7 rebounds, and 2.5 assists. With Johnson in tow, Talk ''N Text
        won Commissioners’ Cup crown.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2842c81c-1a99-4750-a58c-414c75fa0a6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson will be able to make his first appearance this season when
        Talk ’N Text takes on the Meralco Bolts on Saturday (February 13).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e25a09e-7a52-461a-ac32-7dd03dd99afd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:22:48.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:22:53.866+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/10/Jai-Reyes-TNT-to-benefit-from-longer-break.html">Related:
        Jai Reyes: TNT to benefit from longer break</a></p>'
