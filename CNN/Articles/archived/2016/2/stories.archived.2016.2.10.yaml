    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Tennis match-fixing: Umpires banned over gambling scam

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72f0f19f-e7f0-4162-9d8b-069d0676c4ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.518+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) --</strong> Tennis'' match-fixing scandal has taken
        a fresh twist.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '893b8120-232d-41f9-a55c-1b5146eb1c72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities revealed Tuesday *(February 19 PHT) that two international
        umpires have been banned on charges of corruption in the past year, while
        four others are suspended pending the completion of an investigation.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb57d2-e75d-4136-824d-573405beac59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A statement sent to CNN from the International Tennis Federation
        (ITF) and Tennis Integrity Unit (TIU) said Kirill Parfenov, an umpire from
        Kazakhstan, was decertified for life in February 2015 for "contacting another
        official on Facebook in an attempt to manipulate the scoring of matches."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11301311-b323-45fc-ad1a-fa6ef39ea0fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Croatian umpire Denis Pitner, meanwhile, was banned for 12 months
        from August 1, 2015 for "regularly logging on to a betting account from which
        bets were placed on tennis matches."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92ce79e8-bf27-46d6-94d7-7540d47a7c7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN contacted the Tennis Federation of Kazakhstan and Croatian Tennis
        Association for a response, but both failed to comment.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1597b1cc-efd8-4998-9b0f-68882b7a0418'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Parfenov and Pitner have also yet to respond to CNN.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '173b3eff-9b9b-4425-9ac6-4c246608c830'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.519+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kept quiet?</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2201eeb-4064-4526-9723-d9bb7b32a0eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, British newspaper The Guardian reported that umpires
        from Kazakhstan, Turkey and Ukraine received bribes from betting syndicates
        in exchange for fixing scores on the ITF''s Futures Tour -- the lowest rung
        of the professional tier.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e767bbf-a059-403a-8a5b-fff489d71e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.803+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian claimed the Parfenov and Pitner cases were originally
        kept quiet, while the cases of four more officials facing corruption charges
        were also never made public, and only have been now following its own investigation.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '628d6557-8db5-4729-b3a3-eb417ef7ea43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four officials are currently suspended pending the completion of
        ongoing investigations by the TIU," the ITF and TIU statement said. "In order
        to ensure no prejudice of any future hearing we cannot publicly disclose the
        nature or detail of those investigations.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b0d5ea1-1d1a-40b8-b69e-1bd2438efb7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Should any official be found guilty of an offense, it will be announced
        publicly."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e71531b9-977a-479c-8df6-0113ba04065b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Regarding the Parfenov and Pitner cases, the statement added that
        the ITF Code of Conduct for Officials did not previously "allow public dissemination
        of officials sanctioned," but that it was amended in December to "ensure public
        reporting of officiating sanctions from 2016 onwards."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0333aa1a-7eb8-4bcb-a99a-82f9f9a6685c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.520+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian''s report also raised questions over a five-year deal
        worth $70 million signed with data company Sportradar in 2012 to distribute
        live scores from small tournaments around the world.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f5898e-130b-487b-9c36-24b1778385a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It claimed umpires had deliberately delayed updating scores for
        up to 60 seconds, allowing gamblers to place bets knowing what was going to
        happen next.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa249672-6ee4-438d-bb44-d4af497c76e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Umpires are alleged to have texted gamblers before updates, effectively
        giving them an edge before betting markets reacted to changing scores.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd2015e-6bfe-4515-be50-eb09ee641311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ITF and TIU, however, dismissed such claims, stating that the
        Sportradar deal "acts as a deterrent to efforts by anyone trying to conduct
        illegal sports betting and/or unauthorized use of data for non-legal purposes."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '339211cc-591d-4062-abbe-4e1b3e0a324c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sportradar are excellent partners and share with the ITF the goal
        of ensuring the integrity of our sport," the statement added.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acb4f067-0f92-4ae3-9bd1-2e072a067d59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Widespread claims</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6dbb0b0-e0eb-49d1-b69d-8238c5c59c3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue of match-fixing in tennis exploded last month after a
        report from BuzzFeed News and the BBC claimed corruption was rife in the sport.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ba06848-0795-44a2-8d3a-563f48aaf99c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.521+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It stated that a core group of 16 players who have been inside the
        top 50, including one grand slam singles winner, "have repeatedly been reported
        for losing games when highly suspicious bets have been placed against them."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4642965-d4ff-458b-bc2b-c8cc908e4fdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No names were mentioned but an online blog named former world No.
        1 Lleyton Hewitt as the grand slam champion in question.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7e5009-f7f2-4922-a204-1c058205c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two-time grand slam champion angrily denied the claim after
        the final singles match of his career.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b75e79-71a7-4e26-83eb-2d789d2e06bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.804+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think it''s a joke to deal with it," the Australian told reporters.
        "You know, obviously, yeah, there''s no possible way. I know my name''s now
        been thrown into it.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fea5b285-9d40-4e44-8740-df021119cd4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think anyone here would think that I''ve done anything,
        corruption or match-fixing. It''s just absurd.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '930c0173-8503-4cb3-a993-766ab542b4f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"For anyone that tries to go any further with it, then good luck.
        Take me on with it. Yeah, it''s disappointing. I think throwing my name out
        there with it makes the whole thing an absolute farce."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '941c935c-cd87-4c9b-9185-9c9d5cc70c52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.522+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Men''s No. 1 Novak Djokovic became entangled, too, when an Italian
        newspaper suggested he didn''t try in a match at the Paris Masters in 2007,
        losing to Frenchman Fabrice Santoro in straight sets.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82601fa6-c15b-4a39-af74-31a57e3802d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like Hewitt, the six-time Australian Open champion denied any wrongdoing.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ede1e48c-7905-450b-9243-7fa8625c63fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:56:25.805+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:56:31.523+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/09/tennis/tennis-match-fixing-umpires-banned/index.html?eref=rss_sport">"Tennis
        match-fixing: Umpires banned over gambling scam"</a></em></p>'
