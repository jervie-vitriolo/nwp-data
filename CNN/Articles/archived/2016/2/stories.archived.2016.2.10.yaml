      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marc Gasol is averaging 16.6 points, 7.0 rebounds, 3.8 assists,
        and 1.3 blocks in 34.4 minutes this season.</p>'
