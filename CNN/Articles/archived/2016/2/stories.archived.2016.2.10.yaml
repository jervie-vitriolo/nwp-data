  'grace-poe-francis-chiz-escudero-cebu-neil-llamanzares':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Sen. Grace Poe tries to win back the hearts of Cebuanos. She earlier
      claimed that her father, Fernando Poe Jr., was cheated in the province in the
      2004 elections.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-10T20:33:53.763+08:00
    'imagesource': 'jcr:138e6234-1c65-44b7-b74f-46dc1040ffdf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4b4bac3-95ce-4c1f-9221-73b0a8dea6f2'
    'lead': 'Independent candidates Grace Poe and Francis ‘Chiz’ Escudero take their
      campaign to Cebu, which has the largest number of voters in the Visayas. Poe
      also tells the media what her husband’s role would be if she gets elected president.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:49:58.279+08:00
