    'mgnl:lastActivated': 2019-09-12T16:12:37.469+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:12:37.309+08:00
