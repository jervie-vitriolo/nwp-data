    'lead': 'The Bangko Sentral ng Pilipinas (BSP) has announced a gradual lifting
      of a nearly 17-year long moratorium on the granting of licenses for the establishment
      of new banks. The move comes after the government allowed the full entry of
      foreign banks into the country. '
