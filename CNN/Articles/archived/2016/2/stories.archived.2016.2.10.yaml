    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:08:26.665+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BSP Monetary Board lifts restrictions on establishment of new banks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1f6c2a4-f58a-4497-a7b7-e2ea8fcfb8f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:54:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:08:26.842+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> —&nbsp;Over the
        next few years, new banks could start operating in the country.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3237b032-9d54-4b91-a450-c803f187fd75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:54:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:08:26.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Bangko Sentral ng Pilipinas (BSP) announced on Wednesday (February
        10) that its Monetary Board (MB) approved the gradual lifting of a moratorium
        on the granting of licenses for the establishment of new banks.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5475806-56ca-436c-b66d-5b2df27d5729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:54:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:08:26.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The approval comes in two phases. The first, which takes effect
        until end-2017, grants thrift banks the opportunity to apply for a license
        to convert into a universal or commercial bank. The second phase begins on
        January 1, 2018, from which point all restrictions on the granting of all
        new bank licenses shall be fully lifted.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c503020-c891-4853-83eb-ba89a0ba262b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:54:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:08:26.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In order to foster greater financial inclusion, authorities will
        waive application and licensing fees for new banks in unbanked areas as well
        as for microfinance-oriented thrift and rural banks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61c7b2be-6299-47f4-9e4b-1eef6956f09e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:54:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:08:26.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This initiative provides local businesses the avenue to explore
        opportunities in the banking sector amid the opening of the industry to foreign
        capital infusion. The two-year transition period also gives interested parties
        ample time to strategically position themselves in line with evolving policy
        reforms and regional integration efforts,” said BSP Governor Amando Tetangco
        Jr., who is also chairperson of the MB.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a94804e-97df-4601-b85a-82678675845a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:54:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:08:26.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BSP, the previous moratorium took effect in 1999
        as a policy initiative to encourage mergers and consolidations to facilitate
        the establishment of larger and stronger financial institutions. However,
        the granting of license for new banks in unbanked areas, as well as for microfinance-oriented
        thrift and rural banks were exempted form this freeze.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7609711c-c4ed-4c04-af47-bc40c4397ae6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:54:49.121+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:08:26.843+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move comes amid the government''s push for greater liberalization
        in the banking sector. In 2014, President Benigno Aquino III signed into law
        Republic Act 10641, which allows the full entry of foreign banks into the
        country. The legislation also allows such entities to own up to a 100 percent
        stake in local banks.</p>'
  'duterte-cayetano-campaign-tuguegarao':
    'author': 'Anna Estanislao, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-10T01:23:39.497+08:00
    'imagesource': 'jcr:9291175e-0dc1-49e3-949a-ed8882b2b171'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a34260d1-11c7-4d2d-b9c8-16dd655cb693'
    'lead': 'The tandem of Rodrigo Duterte and Alan Peter Cayetano is in Tuguegarao
      City to meet with the archbishop and attend a university forum. Cagayan Valley
      is part of what''s called the ''Solid North'' — which traditionally backs candidates
      from the Ilocos region. It''s a known bailiwick of the Marcos family.'
