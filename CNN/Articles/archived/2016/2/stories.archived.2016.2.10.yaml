      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/02/09/entertainment/frozen-broadway-musical-feat/index.html">"''Frozen''
        the musical to open on Broadway in 2018"</a></em></p>'
  'Trump-Sanders-win-New-Hampshire':
    'author': 'Stephen Collinson, CNN'
    'caption': 'Republican Donald Trump and Democrat Bernie Sanders have cruised to
      stunning victories in the New Hampshire primary, CNN projects, in results that
      will rock the establishments of both parties and confirm the strength of outsider
      candidates in a wild presidential race.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-10T11:05:40.456+08:00
    'imagesource': 'jcr:ccfa5d8c-bf1a-4417-b206-02ed4a674ea6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0992fe20-d4c6-473f-a73d-49a5cb44095b'
    'lead': 'The victories of Republican Donald Trump and Democrat Bernie Sanders
      reflect deep bipartisan discontent at professional politicians and suggest that
      both the races will now be long struggles that could stretch well into the spring.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:19:48.525+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:10:52.643+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:10:52.322+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New Hampshire primary: Trump, Sanders win

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af36c61f-c467-4009-8f0c-2c843321bd55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Republican Donald Trump and Democrat Bernie
        Sanders have cruised to stunning victories in the New Hampshire primary, CNN
        projects, in results that will rock the establishments of both parties and
        confirm the strength of outsider candidates in a wild presidential race.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99ccfb1b-fb93-432e-a8da-ed89e8d6f40f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, a brash billionaire reality TV star who has never run for
        office, and Sanders, a self-declared democratic socialist, were both seen
        as long-shot outsiders when they launched their campaigns. Their victories
        reflect deep bipartisan discontent at professional politicians and suggest
        that both the Democratic and Republican races will now be long struggles that
        could stretch well into the spring.</p>'
    '3':
      'image': 'jcr:3c857456-fa4c-4b9e-a5d6-5887575c3df8'
      'imageCaption': 'Bernie Sanders at the New Hampshire Townhall on February 3,
        2016.'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '810b0458-cda3-4953-9411-edd710a8dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.643+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681b1636-2e6b-4a16-b335-f7c823392d99'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Republican side, a fierce battle is now unfolding for second
        place between Ohio Gov. John Kasich, Florida Sen. Marco Rubio and former Florida
        Gov. Jeb Bush. That fight threatens to split the establishment vote and fuel
        the momentum of Trump and Texas Sen. Ted Cruz, who won the Iowa GOP caucuses,
        as the campaign heads into delegate-rich Southern states where both are running
        strong campaigns.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '698b2064-d534-431a-a85e-8bc9287bb32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.525+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hillary Clinton''s campaign quickly released a statement of concession.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7dcdf8-c758-4d72-85de-070abdf1f055'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"After splitting the first two contests, an outcome we''ve long
        anticipated, attention will inevitably focus on the next two of the ''early
        four'' states: Nevada and South Carolina," the campaign said in a memo. "We''ve
        built first-rate organizations in each state and we feel very good about our
        prospects for success."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '911a6b1d-d4f0-48b1-9227-6edd3b3e9650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A source within the Sanders campaign told CNN''s Mark Preston that
        the victory meant that the Vermont senator''s operation would transition into
        a national effort targeting multiple states beyond the next two contests in
        South Carolina and Nevada.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df76023-c615-4f72-acae-cb34b98c73bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sanders intends to draw sharp differences with Clinton on the Trans-Pacific
        Partnership trade deal and other trade issues that could play into the campaign.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b476538-f684-404e-a743-e3b0437e401a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The race for second place</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '251ba1a3-6e14-4f5e-b08b-82fd2f378f68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary is especially important for Trump, who hopes to bolster
        his narrative that he is one of America''s perpetual winners after coming
        second in Iowa.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23dbeb2e-49ee-4b19-970a-322a2f881f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the Republican side, a fierce battle is now unfolding for second
        place between Ohio Gov. John Kasich, Florida Sen. Marco Rubio and former Florida
        Gov. Jeb Bush. That fight threatens to split the establishment vote and fuel
        the momentum of Trump and Texas Sen. Ted Cruz, who won the Iowa GOP caucuses,
        as the campaign heads into delegate-rich Southern states where both are running
        strong campaigns.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ce5246b-9059-4d9d-a286-bb3d21d776aa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.526+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio will find out whether his stumble under Christie''s ferocious
        fire at Saturday''s GOP debate will stall his momentum after he looked on
        track to emerge as the top establishment candidate in the state.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcd4f64f-a0f1-4fe3-a24f-7187d0907aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As he left a polling station in Derry, Rubio dismissed concerns
        about his debate performance as a "media thing."</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3215303-d2a8-48e1-b415-1ea39c78499e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Voters in New Hampshire are serious about, they understand what''s
        at stake here," Rubio told CNN''s Dana Bash. "The future of America is at
        stake."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75400f61-f7fa-4dc1-80a3-fa03886c1d98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The primary also represents a make-or-break moment for establishment
        candidates like Ohio Gov. John Kasich, Bush and Christie, who could find it
        very difficult to raise sufficient campaign cash to continue if they get a
        poor result.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f45e18f-c2a0-4810-bcfd-951cc24172b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kasich accused Bush''s once front-running campaign of "freaking
        out" after it upped attacks against him.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'feb56ed8-14cd-4e01-9cff-e33eb232973e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They''re getting more and more desperate. They need to relax a
        little bit. You know, it''s just an election, a campaign," he told John Berman
        and Kate Bolduan on CNN''s "At This Hour."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a6d6cc-20ca-47e5-8ac9-73c5055e7d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For their part, Democrats are waiting to assess the magnitude of
        Sanders'' victory over Clinton, which could offer the anti-Wall Street crusader
        a boost heading into less-hospitable territory in Southern states.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99317004-b607-4791-aaff-1f5d4615ceb8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.644+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former secretary of state went to a Dunkin'' Donuts with her
        daughter, Chelsea, and several polling locations and bumped into Frank Fiorina,
        the husband of Republican candidate Carly Fiorina, who has been a scorching
        critic of Clinton during the campaign. She asked him to send her best regards
        to Fiorina.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de433d39-0992-47ad-9baa-598bd0e77310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.527+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite his lowly position in the polls, Christie has spent the
        past few days basking in his debate assault on Rubio.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '809aee26-378b-457a-b6ad-bd6f93681c92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under pressure from the New Jersey brawler, Rubio repeated the same
        line four times during the debate, exacerbating criticisms that he is overly
        scripted.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '670b2bc9-12e8-430a-ad03-6a4027b6caec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When the lights get that bright, you either shine or you melt,
        and we can''t afford to have a president who melts," Christie said Monday
        at a campaign event in Hudson, New Hampshire.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0ff5bc8-5e81-4cd8-a69f-8d7b1f29c5f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Christie, Bush and Kasich are hoping that Rubio''s rough night halts
        momentum he built up coming third in Iowa. A strong second place in the Granite
        State would enhance Rubio''s case that he is best-positioned to consolidate
        opposition to Trump and Cruz.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7342638b-cd12-4ee7-8a02-09db622f910e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Report: Clinton staff shakeup possible</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bd6983-c857-4ab2-88d1-6cc28c624f90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only hours before the primary, new clouds gathered around the Clinton
        campaign following a Politico report that the candidate and her husband were
        disappointed with the direction of her campaign and that a staff shakeup could
        be in the offing.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d95af4-1cc2-4af5-852b-f9f968e9e662'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clinton, after a campaign stop in Manchester, responded to the reports
        of a campaign shakeup in an interview on MSNBC''s "The Rachel Maddow Show"
        on Monday, acknowledging her campaign will "take stock" of their operation.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1fb4b071-591d-409c-b495-afe4286df7cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:10:52.645+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have no idea what they''re talking about or who they are talking
        to," Clinton said of the Politico report. "We''re going to take stock, but
        it''s going to be the campaign that I''ve got. I''m very confident in the
        people that I have. I''m very committed to them, they''re committed to doing
        the best we can."</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '967517d7-d457-48e6-bffe-63b595c020a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:19:48.529+08:00
      'mgnl:createdBy': 'jeff'
