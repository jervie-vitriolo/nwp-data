    'template': '1'
    'title': 'North Korea satellite achieves stable orbit — U.S. official

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aefb4697-f078-464d-a8d2-89b85f7ed784'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:38:18.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:37.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — A satellite launched by North Korea
        at the weekend has now stabilized in its orbit around the Earth in a step
        forward from a previous launch in 2012, a U.S. official and a second source
        familiar with the matter said on Tuesday (February 10 PHT).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8619d5b8-4d6a-4115-a55c-a385227ec439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:38:18.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:37.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, the satellite is not believed to be transmitting any data
        back to Earth, the second source said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bee4a092-02d8-4084-8fbb-ec6f7a9b0eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:38:18.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:37.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The satellite was initially tumbling in orbit but has now stabilized,
        making it more successful than one launched in 2012, which failed to achieve
        a stable orbit, said the first source, a U.S. official who did not want to
        be identified by name.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38344a30-a08a-4197-9b45-969d906e2ead'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:38:18.423+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:37.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government-backed Space-Track.org website shows the satellite
        in an orbit ranging from 473 km (296 miles) to 509 km (318 miles) and inclined
        97.5 degrees north and south of the equator.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0d88ed-7420-4c20-b62d-a84d1ec5aaa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:38:18.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:37.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is in a stable orbit and the report stating that it is tumbling
        is not valid," Charles Vick, senior technical analyst with GlobalSecurity.org,
        told Reuters, referring to some U.S. media reports quoting unnamed U.S. officials.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd069931a-c271-435e-934f-9ca7c80d45ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:38:18.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:37.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No transmissions from the satellite have yet been detected, Vick
        added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d01cf2-f0e3-4511-99ab-4acb6eda39f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:38:18.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:37.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea says the Kwangmyongsong-4 (KMS-4) is an Earth observation
        satellite. It said that the launch, on Sunday morning Korean time, was a "complete
        success" and that the satellite was making a polar orbit of Earth every 94
        minutes.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5cfa6f26-6492-4c03-ac38-ff3f3059fa8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:38:18.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:37.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, amateur satellite trackers have not been able to track it.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69ce9319-202e-4de1-8307-c90ac92be62d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:38:18.424+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:37.470+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"To date, I have not seen any visual or radio observation data on
        KMS-4," said Ted Molczan, a frequent contributor to the satellite-tracking
        website Heavens-Above.com.</p>'
  'ISIS-to-attack-US':
    'author': 'Ryan Browne, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-10T03:09:02.049+08:00
    'imagesource': 'jcr:fb08fc21-724d-434b-b110-c2ecaa1eeb63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd9e8c78-7536-4a45-85ff-47d208309ff2'
    'lead': 'The top U.S. intelligence official said Tuesday (February 10 PHT) that
      ISIS was likely to attempt direct attacks on the U.S. in the coming year and
      that the group was infiltrating refugees escaping from Iraq and Syria to move
      across borders.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:44:08.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T11:44:11.450+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T11:44:11.141+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Top intelligence official: ISIS to attempt U.S. attacks this year

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec8476b-ef71-4542-b9ef-e2b6ed776ade'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN) --</strong> The top U.S. intelligence official
        said Tuesday (February 10 PHT) that ISIS was likely to attempt direct attacks
        on the U.S. in the coming year and that the group was infiltrating refugees
        escaping from Iraq and Syria to move across borders.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e945d9-3950-4bf4-8d51-235a653a463e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS "will probably attempt to conduct additional attacks in Europe,
        and attempt to direct attacks on the U.S. homeland in 2016," Lt. Gen. Vincent
        Stewart, director of the Defense Intelligence Agency, testified on Capitol
        Hill Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d43af0-883a-42b8-90b3-5c698ac36e24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.451+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Director of National Intelligence James Clapper, who was also at
        the Senate Armed Services Committee hearing, estimated that violent extremists
        were active in about 40 countries and that there currently exist more terrorist
        safe havens "than at any time in history."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '87984d02-18d0-45dd-b7bb-bb3b5c84ad01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper warned that ISIS and its eight branches were the No. 1 terrorist
        threat, and that it was using the refugee exodus from violence in Iraq and
        Syria to hide among innocent civilians in order to reach other countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eefbc79-328c-4de4-856e-42f26a52412d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper said ISIS was "taking advantage of the torrent of migrants
        to insert operatives into that flow," adding that they were "pretty skilled
        at phony passports so they can travel ostensibly as legitimate travelers."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f095bb6-4e62-42ca-9d58-cac1467634d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS fighters have reportedly seized Syrian passport facilities
        with machines capable of manufacturing passports.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb008cde-bc56-4920-a3bd-029317ff5bdc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony follows the director of National Intelligence''s release
        of the "Worldwide Threat Assessment of the U.S. Intelligence Community."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f9cc69d-10d0-40c3-bfe7-4ff410c33090'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.452+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assessment notes that "approximately five dozen" ISIS-linked
        people were arrested in the U.S. during 2015.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8312a5b0-2706-4bbf-96c4-4e3d92e54cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper said that more than 36,500 foreign fighters, including at
        least 6,600 from Western countries, have traveled to Syria from more than
        100 countries since 2012.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20accdce-3503-47c1-835c-cb531e7dde02'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the counter-ISIS campaign in Iraq and Syria, Stewart said it
        was unlikely that the Iraqi city of Mosul would be liberated in 2016.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f33ba57-0678-4a62-bbdc-9431c65c3649'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While the assessment calls ISIS the "preeminent terrorist threat,"
        Clapper also said that "al Qaeda affiliates are positioned to make gains in
        2016."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bbfecf15-7af9-442b-8edd-d9a91ae36107'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clapper called the Yemen-based al Qaida in the Arabian Peninsula
        and the Syria-based al Nusra Front the "most capable al Qaeda branches."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4432bbea-811f-4320-9343-a17332bdae04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The testimony also touched on the Iran nuclear deal, cybersecurity
        and cyberespionage, North Korea''s nuclear and missile program and Russia''s
        military build-up.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12db841e-e8bc-49a0-b7a3-45cf665d4882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:44:08.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:44:11.453+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/09/politics/james-clapper-isis-syrian-refugees/">"Top
        intelligence official: ISIS to attempt U.S. attacks this year"</a></em></p>'
  'Boycott-Beyonce-backlash':
