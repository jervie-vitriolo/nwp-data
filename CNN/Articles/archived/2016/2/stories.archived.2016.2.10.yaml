      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Bulls, Butler is currently recovering from a strained
        left knee and is expected to miss three to four weeks of action.</p>'
