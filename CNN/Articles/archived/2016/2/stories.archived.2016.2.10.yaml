      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It’s a day of
        mixed emotions for the Gasol family.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474107c2-68b0-4dad-a3de-2d63fd997f7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:37.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:23:40.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Memphis Grizzlies announced that Marc Gasol has been out ruled
        out indefinitely due to an injury, while the Chicago Bulls'' revealed that
        his brother, Pau Gasol, will take the place of teammate Jimmy Butler in the
        All-Star game.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6147cb2-4049-4f29-89fe-7bf4df14bf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:37.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:23:40.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Grizzlies released a statement on Wednesday (February 10 PHT)
        that an MRI revealed a fracture in Marc''s right foot.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f941df0d-890c-4397-88b2-6f48a795b4eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:37.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:23:40.997+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Gasol saw action in the Grizzlies overtime loss against
        the Trail Blazers on Tuesday PHT, but found himself having to leave the game
        just 11 minutes into regulation.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4c01df-cc24-4f95-b676-09182c56fd39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:37.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:23:40.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the team’s statement, Grizzlies general manager Chris Wallace
        emphasized Gasol’s importance to the franchise.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4355c0bf-d793-43a4-aaf9-78a08322d195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:37.224+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:23:40.998+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Marc is a cornerstone of our franchise, and we are focused on getting
        him healthy,” said Wallace. “Marc will be out indefinitely and a further update
        will be provided after the All-Star break.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a2df66e-dc5f-490a-a356-763631cc0c91'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:23:37.224+08:00
