  'duterte-platforms-tondo':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Rodrigo Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-10T15:10:07.550+08:00
    'imagesource': 'jcr:1dde6b83-4307-44f1-a64d-ca99e9b74951'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d82c7ee-8339-4754-95a7-712268df3694'
    'lead': 'During his proclamation rally in Tondo on Tuesday (February 9), presidential
      candidate Rodrigo Duterte told his supporters the plans he has for small and
      medium enterprises (SME) and the agriculture sector.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:45:13.882+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:07:47.620+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:07:47.345+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte presents programs for SMEs, agriculture

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d13e596-2f38-47b7-a838-d6268a331b8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Rodrigo Duterte''s
        speech at the proclamation rally in Tondo on Tuesday (February 9) tackled
        three main points of his platform — ending crime, illegal drugs and corruption.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9de736ed-3a88-426a-866f-25fb83dfab01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate talked about doubling the salaries of
        policemen and military personnel to help keep these men in uniform honest
        and push them to do their jobs effectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea61057f-88ab-4779-b895-fbe41e984e23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/duterte-cayetano-campaign-tondo.html">Related:
        Duterte-Cayetano campaign off to a quick start in Tondo</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27c5cc91-2371-4d4b-bc74-54bdb60431b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also presented programs for small and medium enterprises
        (SME) and agriculture.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18f5c71f-4d7d-46cd-9567-10d5549597eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under his leadership, he said cooperatives will offer small loans
        for aspiring business owners.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e3aff7-9e0b-491b-8c92-9a542606b07b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Davao City mayor also assured farmers better access to credit
        and vowed to put up food terminals near agricultural lands.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7808942d-10ee-40f2-8ab5-6aaba44c69e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.620+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/Duterte-promises-free-irrigation-to-farmers-if-elected-president.html">Related:
        Duterte promises local farmers free irrigation</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c65c715-ce2f-4cfd-9d46-aad81e51ac64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.882+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte to continue admin''s CCT program</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98d7039-f0a6-4a76-b679-9ae2d4bb1073'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was clear — he''s running because he''s angry at the administration
        which he said is not for the poor.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a372a79-139d-4a09-b3f7-973ced4c5c78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was a different Duterte six years ago.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ee8ce3b-fb1a-4861-bad3-c08afe4f331a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the 2010 elections, he backed the candidacy of President
        Benigno Aquino III and his running mate Manuel "Mar" Roxas II.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4b34971-2618-44cf-be74-f29725f5ac77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also slammed how laws are not being followed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2afaee74-a0fa-4c83-9479-6e419fb594a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If there''s anything from the administration he will continue, he
        said it''s the conditional cash transfer (CCT) program.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e186243-7106-4065-881b-be92b1586667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Promise to end crime, corruption, illegal drugs in 3-6 months</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37eb90da-b207-45d7-8e22-e6a00dcb8e65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Duterte''s running mate, Alan Peter Cayetano, talked
        about fighting corruption.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '744949ff-985a-4c92-b60c-0a71e9cbb0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all these, it was the cursing and controversial statements
        like killing people that whipped up the crowd.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11e177d5-c795-44c6-a0b5-3b0c12d88b9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Duterte cursed and shared stories about ordering people killed,
        the crowd laughed.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b411daa3-82f6-40f4-bd2d-ab6594843994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor told his supporters that if they can''t take his antics
        they''re free to support other candidates, but he was also quick to say that
        when he curses, he does it for the people who suffer.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80161608-815a-4380-b83b-43c841e2c0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:45:13.883+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:07:47.621+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/03/Duterte-all-out-presidential-campaign.html">Related:
        Duterte to go all-out in presidential campaign</a></p>'
    '19':
