      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tuguegarao City (CNN Philippines) —</strong> Davao City
        Mayor Rodrigo Duterte is set to visit Tuguegarao City, the capital of Cagayan,
        in Region 2.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '536fd48a-556e-44f0-b5f2-051017e911ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:00:27.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:00:47.360+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuguegarao is part of the "Solid North" or the Marcoses'' bailiwick.
        Cagayan is also the hometown province of Senator Juan Ponce Enrile, who was
        born in Gonzaga, Cagayan.&nbsp; Enrile is one of the founding fathers of the
        United Nationalist Alliance, whose standard bearer is Vice President Jejomar
        Binay.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e57ad825-42c3-4f99-8490-bb25a6ba6057'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:00:27.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:00:47.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/duterte-cayetano-campaign-tondo.html">Related:
        Duterte-Cayetano campaign off to a quick start in Tondo</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29009079-7ad4-46c7-8aed-964dc69365a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:00:27.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:00:47.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the Commission on Elections, Cagayan accounts for 1.19
        percent of the country''s voting population.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d2ea5c4-106f-4c2e-a35c-b28d64beaf4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:00:27.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:00:47.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Whether Duterte will be able to win the votes of Cagayan remains
        to be seen.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '592336b3-acd1-44b4-87e2-7337844342dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:00:27.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:00:47.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since Tuguegarao City is agriculturally rich, Duterte is expected
        to speak to farmers as he did in Central Luzon.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74183ea6-f54d-4305-a9ea-052b8bafb3d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:00:27.006+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:00:47.361+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/Duterte-promises-free-irrigation-to-farmers-if-elected-president.html">Related:
        Duterte promises local farmers free irrigation</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97f1e4d7-3bd9-44a0-b406-44ceefb3f4ca'
