    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DFA Chief Del Rosario bids farewell to public office

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3a0d51-5eac-498a-9cfc-82bc1450bb89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.758+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> “To borrow a phrase
        from an American icon, hasta la vista, baby!”</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab85095f-2a2a-4e7e-9a4b-e5094d446876'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.905+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Borrowing a famous line from Terminator 2: Judgment Day, this was
        how Department of Foreign Affairs (DFA) Secretary Albert Del Rosario concluded
        his speech today (February 10) at a presscon, where he announced his retirement
        from public office.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cf3023-af78-412a-9aa5-1d125e46d7ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario’s resignation will be effective March 7.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ae571f-252b-44ee-9845-5068e4af37ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/08/dfa-secretary-albert-del-rosario-resigns.html">Also
        read: President Aquino accepts resignation of DFA Secretary Del Rosario</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8821b87-376c-473a-834b-60bcdd9a3db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.759+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chief architect of foreign policy cited health and family reasons
        for his decision.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16995805-c647-476d-bf07-a9c015a7740a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I will be spending a lot of time with my grandchildren, my family,
        helping my children, who need help, who are open to being helped by me, as
        well as pursuing good health," he said. "And I want to endeavour to return
        to the public sector if they will have me."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61b6867f-fcdd-4bbe-867d-4f2f0de2c290'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To DFA officials and employees, he said: "It has been a real honor
        and privilege to have worked with all the outstanding men and women of the
        ''Department that never sleeps.''&nbsp; Please accept my most profound appreciation
        for all your hard work, sacrifice and service and above all, for reaching
        beyond your grasp."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9250c121-80d7-4756-846e-5a940cbd6f98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the secretary''s leadership, the DFA has consistently ranked
        as one of the top government agencies, in terms of efficiency and effectiveness,
        in surveys conducted by the Social Weather Stations and the Makati Business
        Club.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1b795d5-4939-4171-a371-700880f9940d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the China dispute</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8fcb84e2-fe93-46dd-bdf4-7f9cc6208060'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.760+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario answered questions on the agenda of the Association
        of Southeast Asian Nations (ASEAN) Summit in Rancho, California and at the
        ASEAN ministerial meeting in Vientiane, Laos this February.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6200431-e71a-40b1-ae5d-71c391923ad9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Both gatherings will discuss issues of maritime security. But with
        regards to the possibility of joint naval patrols in the South China Sea,
        he is unsure whether the matter will be discussed formally anytime soon.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a059fdef-8c5a-45ad-a4d5-2d9921494a1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/01/hague-hearings-discussions-merits-philippines-vs-china-come-to-close.html">Related:
        The Hague hearings: Discussions on merits of PH case vs. China come to a close</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6ff59e9-55a4-4e51-9bd3-a44862d79b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added the naval patrols could be a multilateral endeavour.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8337f5-3d4a-4635-934c-58a1c482fd48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.906+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Del Rosario hinted at the possibility of a meeting happening between
        claimant countries in the territorial dispute with China.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1761651-bda8-4f5e-a6d6-f64aefcee2b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked about a possible deadline for the release of a decision
        from the Arbitral Tribunal at The Hague, Del Rosario is optimistic. He is
        hoping for a final ruling on the legitimacy of China''s territorial claims
        by May this year.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43cccacd-fef6-44e0-b3df-e31a1bfc2431'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Replacement</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef725e2-51c1-487f-8a61-ae5f2dafd966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/New-DFA-chief.html">Also
        read: No confirmation yet on DFA chief''s replacement</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3bcf1e-1978-4392-aff1-b1de2dcd4faf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Undersecretary Laura Del Rosario, who is rumored to take over the
        chief’s post, said that she deeply admires and loves Secretary del Rosario.
        She said she does not feel that she will be able to sit at his desk if indeed
        she will be sworn in.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3493bd1e-8bbd-4b2b-b832-5394b5705100'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deputy Presidential Spokesperson Abigail Valte said President Benigno
        Aquino III will announce the replacement soon, but there is no date for that
        yet.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebbf35ee-db5a-4938-adeb-2578e050c1ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:07:39.907+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:07:42.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked on how he wants to be remembered after his tenure as secretary
        of Foreign Affairs, del Rosario said, "When I first met President Aquino,
        His Excellency stated that he had called for me because I was a fighter for
        democracy. In truth, I simply want to be remembered as a patriot."</p>'
  'election-violence-gun-ban':
    'author': 'CNN Philippines Staff'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-10T17:51:48.941+08:00
    'imagesource': 'jcr:26d73895-e21e-4798-a08a-1b3fc0ef7ee5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '098c7dc1-ad2f-490f-93cb-81ecefbf7328'
    'lead': 'On the second day of the campaign period, the Philippine National Police
      reports three poll-related incidents, while the number of violators of the election
      gun ban continue to increase. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:11:46.377+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:05:09.216+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:05:08.905+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Three cases of election-related violence recorded on second day of campaign
      period

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec819382-8991-4122-aec0-6bdcc4dd6bf9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:11:46.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:09.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — It''s only the
        second day of the campaign period, but there were already three cases of suspected
        poll-related incidents reported to the Philippine National Police (PNP).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad1546be-c145-4b37-b2fa-0ba34a3f7b16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:11:46.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:09.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PNP spokesperson Wilben Mayor said that a barangay captain was shot
        dead in Masbate. Meanwhile, two separate shooting incidents killed a candidate
        for councilor and a local campaigner in Surigao Del Norte.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9b93c1-2e1c-41e7-a97b-2662a6ca5849'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:11:46.377+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:09.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Supt. Harris Fama, director of the Negros Oriental Police Provincial
        Office, said in a text message that a total of 68 wanted persons with warrants
        of arrest have been in police custody for gun ban violations in the province.
        Aside from the arrest, 10 firearms were confiscated and six surrendered.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52e26801-759c-4c1d-a236-cc5981083a0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:11:46.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:09.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the PNP recorded over 160 election-related incidents and
        109 in 2013.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9572d109-b041-45ff-bbed-b41d84635c83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:11:46.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:09.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For this season''s election gun ban, there were over 800 violators
        so far since January 10 when the election period began. Some 660 firearms
        and more than 4,000 other deadly weapons have also been confiscated.</p>'
    '9':
      'image': 'jcr:696b97c7-af43-4c3e-90c6-11649c5cf5a1'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5000a010-23e3-448f-af5f-0da52d127d77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:11:46.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:09.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f26bce9b-7245-43f8-94db-48345d362828'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:11:46.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:09.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the moment, the PNP has six provinces on its election watchlist.
        These are Pangasinan, Masbate, Negros Oriental, Lanao Del Sur, Maguindanao,
        and Western Samar.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd25a813-7434-4c9a-bfeb-6e5fd92e61fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:11:46.378+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:09.216+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalist Roy Bustillo from Negros Oriental contributed to this
        report.</p>'
  'sandiganbayan-jaime-laya-marcos-paintings':
    'author': 'AC Nicholls, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-10T18:38:04.993+08:00
    'imagesource': 'jcr:15b48128-b4f8-4858-a7ad-ecea00044339'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cc5bec1e-4aee-4f52-be14-f2ffd14be21d'
    'lead': 'Former Bangko Sentral ng Pilipinas chief Jaime Laya has been ordered
      to appear for a deposition on a civil case against the Marcos family. He is
      expected to help identify valuable paintings that the Marcoses put on display
      in a New York property.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:15:10.320+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T10:15:13.697+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T10:15:13.398+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sandiganbayan summons former BSP head to identify Marcos paintings

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae404794-cabe-4267-bd61-a273508405cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:15:10.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:15:13.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Sandiganbayan
        First Division is ordering a former governor of the Bangko Sentral ng Pilipinas
        (BSP) to appear for a deposition on a civil case against the Marcos family.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f92247a-3975-4834-b3e2-c97990dc8ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:15:10.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:15:13.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the first week of February, the anti-graft court issued a
        subpoena for Dr. Jaime Laya to answer questions from the Office of the Solicitor
        General (OSG) which represents the Presidential Commission on Good Government
        (PCGG) in the case.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3476ca-3213-44cc-a7d9-517fa9ca97a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:15:10.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:15:13.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laya, a former BSP chief, is expected to testify on February 12
        (Friday) on a Marcos-controlled property in New York, United States.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0f00e65-9f7f-4499-953a-9b114b4729e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:15:10.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:15:13.698+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/11/28/Sothebys-Imelda-Marcos-Brett-OConnor-appraisal-jewelry.html">Also
        read: Appraisal of Marcos jewelry collection</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '921639a6-d745-485f-9304-f7600a5c8e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:15:10.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:15:13.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The OSG said Laya was sometimes invited by former First Lady Imelda
        Marcos to the property known as the "Philippine Townhouse." With these visits,
        Laya can identify valuable paintings that the Marcoses put on display in the
        said property.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1274cd99-fcca-4250-8c37-75a633b2e1b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:15:10.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:15:13.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expensive paintings believed to be part of the alleged ill-gotten
        wealth of the Marcoses include:</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e35faab-1b94-414b-bcf8-cc36f33ba297'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:15:10.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:15:13.699+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna and Child by Michelangelo Bounarroti</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99549c35-dd6e-4a14-a8b0-688366071b1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:15:10.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T10:15:13.700+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Femme Couchee VI (Reclining Woman VI) by Pablo Picasso</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
