      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And as the election campaign season kicks into high gear, the cardinal
        had this to say:</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f2a39a3-e891-410b-b4cd-2659b8882287'
