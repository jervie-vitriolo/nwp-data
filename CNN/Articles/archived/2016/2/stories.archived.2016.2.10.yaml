      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The number of
        Filipinos injured in the 6.4 magnitude quake that jolted Taiwan last Saturday
        rose to 13, according to the Department of Foreign Affairs (DFA) on Tuesday
        (February 9).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bc03c05-45a3-47d9-bace-2d755b2c3dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:02:49.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:02:53.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing reports of Taiwan media, the DFA said the figure comprised
        of slight injuries and all the Filipinos had since been discharged from the
        hospital.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464b078e-16d8-4b08-b9c3-31caf7291461'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:02:49.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:02:53.587+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DFA spokesman Charles Jose added that the Manila Economic and Cultural
        Office (MECO) still had to independently verify the figure by getting in touch
        with the hospitals.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ed1085d-c055-4ba4-96be-5fadcb15bbfa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:02:49.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:02:53.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prior to this, Jose said two Filipino women working in a factory
        sustained minor injuries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '179b5975-a64a-4667-9d4b-85a6a44739d0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:02:49.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:02:53.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="cnnphilippines.com/world/2016/02/06/Filipinos-Taiwan-quake.html">Related:
        2 Filipinos injured, no Filipino casualties reported in Taiwan quake — DFA</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bd783d5-a3db-4c35-bc36-84af7101757d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T13:02:49.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T13:02:53.588+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jose added that, so far, there were no reports yet of missing Filipinos.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '055114e6-e193-4b75-8702-ea90fff7c213'
