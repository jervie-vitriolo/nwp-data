      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — February 10 is
        Ash Wednesday, the first day of the Lenten season.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a757da5-ae8d-4ef3-bcd0-5303d92bed0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:22.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:09:17.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Catholics begin 40 days of fasting by attending mass and having
        their foreheads marked with a "cross" of ashes as a sign of penance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f767e9af-93f1-41a2-8467-410bf5ae977c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:22.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:09:17.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During his homily at the Arzobispado de Manila on Wednesday, Archbishop
        of Manila Luis Antonio Cardinal Tagle called for the support of the Catholic
        Church''s fund-raising "Fast2Feed" campaign, which aims to feed over 25,000
        poor and malnourished children.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18d5f482-1b84-4bf8-961b-0ee806d3198b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:22.498+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:09:17.084+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He reminded catholics to renew their relationship with God by doing
        good deeds, and urged them to be sincere when helping others.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49558a04-f462-4763-92c7-a98d4e38d806'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:08:22.498+08:00
      'mgnl:createdBy': 'jeff'
