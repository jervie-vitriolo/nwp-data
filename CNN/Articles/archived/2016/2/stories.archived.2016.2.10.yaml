      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sandiganbayan had previously issued a seize order for high-end
        paintings believed to be in the possession of the Marcos family.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ecf4747-25e5-49e5-b808-7dabf0672ed4'
