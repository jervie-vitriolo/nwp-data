  'global-central-bank-options':
    'author': ' Patrick Gillespie, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-10T08:59:02.264+08:00
    'imagesource': 'jcr:d2f56594-31fa-443c-a06b-d7b63d0df482'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '01ee8b34-67b2-4da2-9a41-5dbe273efdf1'
    'lead': 'Central banks are pulling out all the stops to turn around the global
      economy. They''re pumping money into their economies, creating negative interest
      rates and buying billions of dollars in bonds. Yet experts are worried some
      of these strategies will not be enough to turn around the slump in the world.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:29:45.206+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:11:26.960+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:11:26.483+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Global central banks are running ''out of ammo''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4935f720-36bd-4436-bb01-43e6ac21963e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money)</strong> — Central banks are pulling
        out all the stops to turn around the global economy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b1f3d8-dd05-4ef2-9cdd-7bcc94ef6da7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re pumping money into their economies, creating negative interest
        rates and buying billions of dollars in bonds. Yet experts are worried some
        of these strategies will not be enough to turn around the slump in the world.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6a42823-4faf-42df-93cc-e42fd16d9eca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Major central banks have run out of ammo," says Ed Yardeni, chief
        investment strategist at Yardeni Research.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba7546f7-a341-448f-8654-257ce7ed8a17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.960+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central bankers are trying to stabilize their economies and currencies
        as they navigate through the volatility of the global slowdown, market meltdowns
        and investors pulling cash out.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f9e7c-bd05-451e-b8bc-7ae5454a5f87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But many admit they don''t know what to do next.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1f0482f-36c0-43f9-8f8a-bd834116c7dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The world is an uncertain place, and all monetary policymakers
        can really be sure of is that what will happen is often different from what
        we currently expect," Stanley Fischer, the No. 2 at the U.S. Federal Reserve,
        said in a recent speech.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eff9be80-7152-4fe3-884a-106d2902ba9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Fischer and other central bank leaders are arguably running out
        of new tools to turn things around. The European Central Bank could buy more
        bonds in a few weeks to stimulate the continent''s economy but its leaders
        know that''s not a long-term solution.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5975dd13-91aa-43bc-8b1a-c0042672026c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are ready and able to play our part in the recovery," ECB board
        member Benoît Coeuré said in a recent speech. "But for the recovery to become
        structural...monetary policy does not suffice."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '75ed488a-3784-4110-989e-c1756b24efce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid all the volatility and uncertainty, experts are growing concerned
        that all these recent moves are merely a short-term boost and they lack a
        long-term solution.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a430871e-2295-4733-83a4-c2196a78f198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.207+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts argue that Congress and its global counterparts need
        to step up by providing policies that promote growth, such as spending on
        projects to build new roads, bridges and railways.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935b6327-3d0f-4f7f-8a40-1f7311260524'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Low interest rates are "making us into drug addicts — we need more
        and more to achieve the same high. Eventually, we crash and burn without intervention,"
        says Sharon Stark, fixed income strategist at D.A. Davidson, an investment
        bank.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f855f801-d326-4c8c-b0b4-bd8ee9295fc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stark is referring to the "easy money environment" central banks
        have created. It means businesses can cheaply borrow money and thus are incentivized
        to spend — a good thing.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59d93aa0-27b7-45ab-aa6c-cf051299a9b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it also generates an environment where investors take more risk,
        borrowing money for cheap and plowing it into stocks, which artificially pumps
        up the value of the market. And that doesn''t translate to the broader economy.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58723787-d687-4533-908d-2a50f0a83900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many experts like Stark believe "easy money" will be a long-term
        negative for the U.S. economy and others.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bc7b92-3fdb-4386-85f4-88c55b2f71c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The global central banks'' moves also magnify how much of a burden
        they''ve taken on for the global economy''s performance in the absence of
        policies from the legislative branch.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffdc11e7-dfc5-417a-be82-1fea9a5aef10'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a perfect world, the Fed''s policies and Congress'' spending
        on projects would complement each other.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c417c7c7-7233-4a75-9982-4c1a9828d48a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But since the financial crisis in 2008 the Fed''s role in managing
        the economy has greatly increased while Congress suffers through gridlock,
        epitomized by the government shutdown in October 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69e66f07-b258-4cb3-8aed-fea4753b8b03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Janet Yellen leads America''s central bank, the Federal Reserve,
        which is often considered the world''s central bank. She testifies Wednesday
        before Congress and she''ll likely be questioned about the economy and the
        central bank''s intentions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '770dcdf9-3078-46f7-a19f-8032ac9db316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday, Chinese central bank officials announced they spent more
        money in January — on top of the $500 billion from last year — to prop up
        the country''s currency, the yuan. Two weeks ago, Japan''s central bank introduced
        negative interest rates hoping to encourage businesses and consumers to borrow
        more and help boost the economy.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4cb757f-7366-4b45-805c-4aebfdac0ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>These actions come on the heels of the Federal Reserve raising rates
        in December for the first time in nearly a decade. It''s unlikely the Fed
        will raise rates again in March amid all the global market turmoil.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae2019b5-2781-43b0-b670-5d4d771b89ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite their efforts, the global economy isn''t improving. The
        world can''t solely depend on central banks much longer.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e0c96cd-e79d-4342-8b7a-e046b6268dbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We can no longer rely on central banks," investing guru Mohamed
        El-Erian, author of the new book "The Only Game in Town" recently told CNNMoney.
        "They''ve done all they can do and a bit more."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77623bb0-531a-4dd6-bbb7-8bc735350cf8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:29:45.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:11:26.961+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://money.cnn.com/2016/02/09/news/economy/global-central-banks-options/index.html?iid=hp-stack-intl">
        "Global central banks are running ''out of ammo''"</a></em></p>'
  '5G-Internet-connection':
    'author': 'CNN Philippines Staff'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-10T08:10:46.865+08:00
    'imagesource': 'jcr:36242a2d-7f9f-4004-859f-83f642dcb659'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2285b0fd-939d-4ce4-97af-6e010f63ca6e'
    'lead': 'Your smartphone will have a faster connection, for sure. But that just
      scratches the surface of what 5G could be capable of.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:33:05.306+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T11:33:10.654+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T11:33:10.452+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What a world with 5G will look like

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99b2bb19-f568-4803-aeed-c2026e97f67a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> What will a world with 5G
        look like?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e538a2f-051e-464b-b9b6-14db848ec880'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Your smartphone will have a faster connection, for sure. But that
        just scratches the surface of what 5G could be capable of.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '676ac909-35d6-4987-a2fe-40091af9a35a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.655+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Everyone in the wireless industry agrees that 5G is coming by the
        end of the decade. But what will it be used for? That''s still up in the air.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bab613-6c45-4b10-9188-17b3bd21f5be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia on Tuesday (February 9) previewed a demonstration it plans
        to present at Mobile World Congress later this month, detailing its vision
        for 5G. Nokia''s 5G forecast includes some surprising capabilities: 5G will
        make cars safer to drive. It will make instant replay more instant. And doctors
        will be able to perform surgery using wirelessly controlled robots..</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c858f3-8937-47d8-a0a3-6268fefe5dd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And, yes, 5G will be much faster.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a495981a-9540-4170-9b1e-78349f4db08e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Faster speeds</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ae5d86b-8786-4616-aa14-6478b9243854'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nokia, aiming to be one of the world''s biggest 5G players, claims
        that it has tested a 5G connection with download speeds of 30 gigabits per
        second. That''s more than 1,000 times faster than your average 4G connection.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57c664a9-d065-4f31-8f14-9bf42bffbf28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.656+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the real world, there''s very little chance of your phone actually
        getting speeds that fast. Trees, buildings, your distance from a cell tower
        and those pesky other customers who are also trying to use the network are
        going to slow down speeds dramatically from what Nokia was able to achieve
        in a lab.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd862a81-29be-46a8-ad4e-bc1c3bbbe9d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still, the wireless industry thinks 5G will be really fast: 10 to
        100 times faster than 4G, according to Brian Daly, director of government
        standards at AT&amp;T. Daly was speaking at a panel on 5G wireless technologies
        held by the CTIA wireless association in Washington on Tuesday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e956df-9c21-4f1f-8f1c-c340c0d81a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Those faster speeds will also allow more customers to be connected
        at the same time, giving the network more capacity and making connections
        more reliable for mobile customers.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76508b7d-959d-420b-ba87-204049f56aa6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Video multi-casting</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216fb955-13ef-44d2-9d3a-55e856f83a2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.657+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sports stadiums are equipped with giant screens for people in the
        nosebleed sections. But what if you could get the feed of the game or concert
        in real-time on your smartphone or tablet? You could even switch the camera
        angle and get truly instant replay. And the video would be in stunning 4K,
        about four-times the resolution of HD.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd863a267-c3ad-4df2-a190-663fb75ec6a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That will all be possible with a 5G network, Nokia believes.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '475f7125-9aa1-4365-ab8d-a15eb15188d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Self-driving cars</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8bbec9b3-0e32-4655-81c6-fbe791455328'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today''s self-driving test cars are powered by wireless networks.
        One problem that has emerged is the amount of latency, or lag, between the
        car''s sensor and the data center sending information to the car.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '649a2705-365a-400a-815b-74e1ecc76900'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When self-drivng cars become a reality, they''ll have to identify
        an obstacle and immediately communicate that to the data center (and receive
        instructions from the cloud) with virtually no latency whatsoever. Otherwise,
        the car could crash.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c642fd2-9dc0-433d-9091-b2fa707fe3c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.658+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of 5G''s biggest promises is ultra-low latency, delivering uninterrupted
        communication flow to driverless cars. That could dramatically improve vehicle
        safety and reduce congestion.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c105285-6e1c-4f1b-bf36-0a63db72f91a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Networked robots</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e9957a7-e0af-4d83-9bd2-a834d7693385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robotic surgical tools can be incredibly useful machines for doctors.
        But they need to react in real-time, just as the doctor issues a command.
        The same goes for robots that perform complex manufacturing commands, which
        need to communicate instantly with other robots on the assembly line.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6819f43-ccab-47d4-8d29-d363ca81b0ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>5G''s low latency should help tremendously to allow networked robots
        to perform even more complicated tasks in the future, Nokia predicts.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24b7fd33-188f-4b0d-96a1-18f98e8d4c94'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.659+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Virtual reality</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '543e203a-b10f-4f94-9c88-79ffefe3ad9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When you put on a virtual reality mask, you can "enter" a virtual
        world with other people. You can interact with them, play video games with
        them, and even virtually high-five them.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc1b3dcc-a3ae-4cd7-9742-b0fa32a75c22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With 5G, Nokia believes virtual reality users "will be able to collaborate
        as if they are in the same physical location." It could usher in a new era
        of video games and remote collaboration.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977823a2-7d9d-41c1-8611-e9bcea2a3df0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"5G will give birth to the next phase of human possibilities, bringing
        about the automation of everything," said Marcus Weldon, chief technology
        officer at Nokia. "This automation, driven by a smart, invisible network,
        will create new businesses, give rise to new services and, ultimately, free
        up more time for people."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '435a33f3-32d2-41a8-9afe-130a2991fd79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:33:05.308+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:33:10.660+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://money.cnn.com/2016/02/09/technology/5g/">"What
        a world with 5G will look like"</a></em></p>'
  'oil-glut-low-oil-prices-iea':
    'author': 'Ivana Kottasova, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-10T07:56:53.921+08:00
    'imagesource': 'jcr:5ef4e6de-21d7-4114-97a1-30d72866bf4e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '22c9d8eb-91ff-41b3-946a-5427b81b3ac9'
    'lead': 'Oil prices are no longer falling by the day, but the slide may have stopped
      for all the wrong reasons, the International Energy Agency warned Tuesday. Crude
      prices dropped below $27 per barrel last month, and have since perked up to
      around $30.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:35:59.168+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:12:12.954+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:12:12.684+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Don''t expect oil prices to rise soon, IEA warns

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fef0534b-9a7c-43f8-b2e9-4bae0e96009b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money)</strong> — Hold that sigh of relief.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2576db2-2264-4912-90fe-841369f18243'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil prices are no longer falling by the day, but the slide may have
        stopped for all the wrong reasons, the International Energy Agency warned
        Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d80911-7589-40d5-a45b-9b65cf47efc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.954+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude prices dropped below $27 per barrel last month, and have since
        perked up to around $30.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09828f19-710b-41dc-9c34-78a57587593c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Paris-based IEA called the recent rise in prices a "false dawn,"
        debunking some of the reasons given for the recovery: speculation about an
        OPEC production cut, hopes for higher demand, the prospect of a weaker dollar,
        and slowing U.S. production.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f88d3cec-1207-4731-ac43-b495f8c55787'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency said it expects the global oil glut to grow even bigger
        throughout the year.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf8d86b-4f38-4694-864a-799b7280dae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"With the market already awash in oil, it is very hard to see how
        oil prices can rise significantly in the short term," the IEA said in its
        latest monthly report.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ad6e24d-ef05-4fd0-bbf4-2e5814e44f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.168+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Talk of possible cooperation between Saudi Arabia and other producers
        to support prices has been around since December, but the latest data from
        the IEA show the opposite is happening.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74addde0-156a-4f0c-a501-697ffbd41832'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Supplies from OPEC in January stood nearly 1.7 million barrels a
        day higher compared to last year, the report said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec38ab24-4561-4129-818f-767dd7346cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freed from sanctions, Iran ramped up its production to nearly 3
        million barrels a day in January, up 80,000 over December. Iraqi output reached
        a record high of 4.35 million barrels a day in January, and shipments from
        Saudi Arabia have again increased.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e73775a7-a3ac-49e6-a78d-d29ae61e7b52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many are hoping oil demand could receive a boost from the low prices.
        But the IEA, which monitors energy market trends for the world''s richest
        nations, predicts demand growth will actually slow in 2016 because of global
        economic headwinds.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d3e1fc8-c61d-412a-858a-4a3bfbe51d93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Having peaked, at a five-year high of 1.6 million barrels a day
        in 2015, global oil demand growth is forecast to ease back considerably in
        2016, to 1.2 million barrels a day, pulled down by notable slowdowns in Europe,
        China and the U.S."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '746c0aa0-1884-4fc7-a041-001596000e12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As for hopes for a weaker dollar, the IEA said that while markets
        are not expecting an interest rate rise from the Federal Reserve this year,
        the dollar is likely to remain strong. The exchange rate plays an important
        part in the oil market, because commodities are traditionally priced in dollars.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70417637-f4a8-4126-ab51-c96079fa8114'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slowdown in U.S. shale production, which would bring global
        supply down and help support prices, is also "taking an awful long time to
        happen."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5d230cb-4fb3-49a9-b16b-c46f517b8e53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Perhaps resilience still has some way to go," the IEA said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39ace17-368f-4708-9feb-1e78c87eba4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:35:59.169+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:12:12.955+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/09/investing/oil-glut-low-prices-iea/index.html?iid=hp-stack-dom">"Don''t
        expect oil prices to rise soon, IEA warns"</a></em></p>'
  'North-Korea-satellite':
    'author': 'Reuters'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-10T05:01:57.470+08:00
    'imagesource': 'jcr:fb08fc21-724d-434b-b110-c2ecaa1eeb63'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4069219-7f4f-4ce3-b81f-4ad362f4c174'
    'lead': 'A satellite launched by North Korea at the weekend has now stabilized
      in its orbit around the Earth in a step forward from a previous launch in 2012,
      a U.S. official and a second source familiar with the matter said on Tuesday
      (February 10 PHT).'
    'mgnl:activationStatus': true
