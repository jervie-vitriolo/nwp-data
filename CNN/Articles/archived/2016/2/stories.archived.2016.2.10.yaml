      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Wag gamitin ang panalangin at ang simbahan sa</em> <em>pagfa-fashion</em>
        show," he said. <em>"Ang papuri ay sa Diyos, hindi sa atin."</em></p>'
    '5':
