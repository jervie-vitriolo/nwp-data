  'taiwan-earthquake-rescue':
    'author': 'Sophia Yan and Greg Botelho, CNN'
    'caption': 'Taiwanese soldiers are working around the clock to rescue more than
      100 people still trapped after the powerful earthquake in Tainan.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-10T16:15:26.957+08:00
    'imagesource': 'jcr:96af9927-2e1a-406d-9d46-10e0410b3540'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c8c33739-6cf2-4e8c-b6fb-e78b483cd1cc'
    'lead': 'Three people were arrested Tuesday, Xiao Bo-ren, the Tainan government''s
      legal affairs secretary, told CNN. All are former executives of the real estate
      development company that built Tainan''s 17-story Weiguan Golden Dragon tower,
      which collapsed when the magnitude-6.4 tremor hit early Saturday.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T10:19:22.762+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T16:05:50.722+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '3 arrested for roles in construction of collapsed Taiwan apartment tower

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c01e59d-2c21-4bc7-bf6a-08f8a97be2de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>TAINAN, Taiwan (CNN)</strong> — Time is running out to find
        survivors in the rubble left by a powerful earthquake that shook southern
        Taiwan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc09666-31aa-4304-87a3-be40e35d8d56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the process of holding people responsible for some of the devastation
        is just beginning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2ab1b8-a10a-4d98-8ed9-1503bbac8991'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three people were arrested Tuesday, Xiao Bo-ren, the Tainan government''s
        legal affairs secretary, told CNN. All are former executives of the real estate
        development company that built Tainan''s 17-story Weiguan Golden Dragon tower,
        which collapsed when the magnitude-6.4 tremor hit early Saturday.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19720820-d74b-4b98-bf6e-802f5249e350'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin Ming-hui, former chairman of the now defunct Weiguan company,
        and two other former executives — Chang Kui-an and Cheng Chin-kui — face charges
        of professional negligence resulting in death.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56fb590b-100d-49fc-b4c8-15804b594b47'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.762+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The ruins of the toppled high-rise are the most visible evidence
        of the massive quake, which killed at least 40 people in the normally quiet
        city of 1.9 million people, according to the Tainan City Disaster Response
        Center. Four days later, more than 100 people remained missing.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '638b3d92-35d0-433b-af0d-8a3c63783345'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Heavy machinery began drilling around the site Tuesday, starting
        a new phase of removing debris layer by layer, exposing a mass of tangled
        wires, broken glass and shards of cement. The hope is that this will let authorities
        get to any survivors more easily, though many onlookers feared it could kill
        them by causing concrete slabs to collapse.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4805fc46-765b-4303-bc07-1d2743a10beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If there are still people breathing in there and they are harmed
        now, after surviving for days, that would be the greatest tragedy," said Mao
        Jiecheng, who had rushed from Taipei to volunteer after the quake.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed0dfde7-811a-464a-bb7b-8a7a62b99f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lin Jianfang is there, too, camping out around the clock with three
        generations of relatives. The rescue effort is heart-wrenchingly personal
        for them since Lin''s brother, a 41-year-old engineer, was asleep in his apartment
        when the quake struck and hasn''t been heard from since.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b4373dac-e4fe-4457-827b-34f16ca3d334'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Clutching his wife''s hand and coughing as pulverized building debris
        wafted through the air, Lin said, "We refuse to give up hope."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7e68102-fec8-4cdb-b827-b8bbe53a62f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Restaurants, hotels, volunteers pitch in</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b7a7474-ff6b-4b51-a158-1c1dbdbc6486'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They''re hoping for a miracle like the discovery of an 8-year-old
        girl and her aunt almost 72 hours after they were buried, as reported by Taiwan''s
        SETTV. Military doctor Li Biqing told reporters that the girl was in "normal
        condition" despite her ordeal.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f9ac4c-85ba-4e3a-a16f-930ba0a1a22c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tainan''s fire department said that about 103 people — dead or alive
        — were believed to be trapped in the Golden Dragon tower''s ruins. Some are
        students who attended nearby Kun Shan University.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8baeaadf-8273-4aed-b65c-e04dd7d12099'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.221+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A woman named Li — she wouldn''t give her full name — has been urgently
        waiting these last few days for news of her 20-year-old nephew.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fee433b-3518-44b5-9279-0ca6494f9725'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We absolutely will keep waiting — we cannot give up hope, we won''t
        let our hearts go," Li said tearfully. "We never thought something this terrible
        could happen to our beloved Tainan, and in the main city area — what are the
        chances?"</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e0d615a-f2f1-4c16-8b1f-3e0db0d5bf1d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Golden Dragon tower is located in Tainan''s most densely populated
        neighborhood, according to city government statistics. That area has been
        both devastated and transformed by the collapse, not only by the swarms of
        rescue workers but by the businesses and residents who have converged to do
        what they can.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f5b463c-4e3a-4455-8514-8fb2ff21b977'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A pub, for instance, has been repurposed as an emergency response
        center. Volunteers have set up tents next door at a colorful temple — a bright
        contrast to the grim, gray debris — to distribute water, blankets, clothing
        and hot food for rescuers and relatives like Li and Lin. Restaurants have
        stayed open to offer food and shelter as well, while hotels are giving free
        accommodation to people who have lost their homes.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26736c32-b5a8-4291-be53-c69b104778cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Emergency medical and military vehicles dot Yongda Road, where the
        building once stood, in parallel with bright paper lanterns hung up to celebrate
        the usually joyous Chinese New Year holiday.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6937caa1-2a4e-42d4-8e3e-b7fa99265480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s the biggest annual celebration here, a time for family, friends,
        laughter and feasts, but there is no festive spirit in the air this year.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '236b03d7-4d1c-401a-91ea-25da234d651a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.763+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are too somber to celebrate the holiday," said Jerrie Wu, a
        volunteer who has been handing out snacks and hot drinks to those working
        on the scene.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4334a50-2833-4bcd-99fb-a380f9c5e5d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''So many other buildings ... still standing''</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd82891ed-ef91-4da1-a7c5-bac7b4979f67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Condolences have poured in from around the world, including from
        U.S. senators, Pope Francis and celebrities like tennis great Venus Williams.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d36c1ca-c202-4efb-afeb-63d31e38b934'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We all join our Taiwanese-American community here in Los Angeles
        to mourn this tragic loss of life," Los Angeles Mayor Eric Garcetti said.
        "When we witness horrific incidents like this, we are reminded of the immense
        destruction a major earthquake can cause."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67447c6f-9ab8-4ba2-b81b-38f79cc15e78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amid the sadness, there''s also anger and uncertainty about what
        happened with the Golden Dragon tower, especially given how most of the rest
        of Tainan escaped relatively unscathed.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04b6ce4-2d70-427f-9b97-4f437a31a082'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Central News Agency reported that "jerry-building" — cheap or flimsy
        construction — "is believed to be one of the causes of the collapse."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ff5901-79ac-4a66-9850-2a4cdfc2465c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Images that have surfaced of tin cans believed to be used in the
        construction of the tower have caused city residents to speculate about whether
        the building company cut corners when the high-rise went up.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c884a6c-ab55-42b0-9064-fda163248430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/09/tainan-taiwan-magnitude-6.4-earthquake.html">Related:
        Taiwan earthquake: Tin cans found in the construction of toppled high-rise</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e48f1d-63eb-4f00-a87d-0453087305a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There are so many other older buildings in Tainan that are still
        standing. Why was it only this building that was completely destroyed?" asked
        Wang Xingyou, a city cab driver.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '774a551c-e62a-4347-81fa-5dd975a8109b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shaking his head woefully, he sighed deeply.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '637a9776-2048-4300-914f-0cb2c9716763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is not a happy new year for Tainan."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c79d49-642b-4841-8020-a11107b24871'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T10:19:22.764+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T16:05:51.222+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sophia Yan reported from Tainan, and CNN''s Greg Botelho
        reported and wrote from Atlanta.</em></p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a16aa745-f622-4f42-8717-552b50cd80d0'
      'mgnl:activationStatus': true
