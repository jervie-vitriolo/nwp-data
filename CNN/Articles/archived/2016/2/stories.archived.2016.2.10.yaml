  'happy-birthday-lawsuit-warnel-chappell':
    'author': 'Frank Pallotta, CNNMoney'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-10T12:37:11.318+08:00
    'imagesource': 'jcr:a2b4e558-3ccf-4187-84a7-2c63322239f7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '565f0c49-e6e2-4a67-871b-3780ad7079c8'
    'lead': 'Warner/Chappell, a global music publishing company who claimed to hold
      the copyright to "Happy Birthday To You," will pay $14 million to settle a lengthy
      class action lawsuit over rights to the song.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:11:23.166+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T11:11:27.876+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T11:11:27.732+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Happy Birthday'' lawsuit settles for $14 million

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '158e28e1-cd89-4ddd-ab33-f3d4b45dfb41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:11:23.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:11:27.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> The candles have been blown
        out on the "Happy Birthday" copyright lawsuit.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b38d2bcb-aa76-4a4a-a179-39ea77bcb865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:11:23.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:11:27.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warner/Chappell, a global music publishing company who claimed to
        hold the copyright to "Happy Birthday To You," will pay $14 million to settle
        a lengthy class action lawsuit over rights to the song, according to court
        documents released on Monday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2b53506-2b2f-4127-b7f9-bca9dc5d6cd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:11:23.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:11:27.877+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The settlement will also send "Happy Birthday To You," the 120-year-old
        song that is one of the most popular songs in the English language, into the
        public domain.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c54cd4-06ae-46ef-bd69-16cbeb68bdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:11:23.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:11:27.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Judge George H. King will still have to sign off on the settlement.
        No party admits any wrongdoing.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03a504fc-10f9-48ce-a9c6-6e6994d44351'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:11:23.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:11:27.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit over the 16-word song has had a convoluted trip through
        the courts since the case began in 2013. In September 2015, Judge King ruled
        that the copyright had expired and the song was in the public domain, but
        his ruling was quickly appealed.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5d04bd1-4a27-4dea-b1dc-cc992758e66a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:11:23.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:11:27.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The suit argued that Warner/Chappell had made more than $2 million
        a year in fees from the song.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71f1754-82dc-473f-afcd-61b6ffccd3d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:11:23.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:11:27.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The complaint was filed by Good Morning To You Productions, which
        is making a documentary film about the tune, argued that the rights to the
        song expired and became public in 1921.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10151f19-e4a9-4a5b-9951-d99bde2cce73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:11:23.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:11:27.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While "Happy Birthday To You" has been sung at nearly every birthday
        party for decades, the lawsuit and access to the song will have a big impact
        on TV, music, and film which can now use the song without paying.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22fe16e1-df51-4668-9358-2ed36da58700'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:11:23.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:11:27.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, which was written by sisters Mildred and Patty Hill, was
        sold to a Clayton F. Summy in 1893. Summy''s company was later bought by Warner
        Music Group in 1998, according to the suit.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2de8b03-f08f-4883-8c12-548f633f506c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:11:23.167+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:11:27.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/09/media/happy-birthday-song-lawsuit-settlement-copyright/">"''Happy
        Birthday'' lawsuit settles for $14 million"</a></em></p>'
  'Frozen-the-musical-Broadway':
    'author': 'Emanuella Grinberg, CNN'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-10T10:43:26.232+08:00
    'imagesource': 'jcr:12b135c0-c8b3-4530-aa45-0e29a5f8222f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '39a018d0-c7b4-4121-abc9-50b5236e91fb'
    'lead': 'A musical adaptation of the animated film "Frozen" is scheduled to open
      on Broadway in spring 2018, Disney Theatrical Productions said on Tuesday (February
      9).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T11:14:39.771+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T11:14:43.267+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T11:14:43.087+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Frozen'' the musical to open on Broadway in 2018

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c42f298-1352-4575-b20c-15bca758bf83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:14:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:14:43.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Winter is nearly over for Frozen fans shivering
        in anticipation of its next iteration.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2ec359d-9d87-42d1-b09b-687b83f3c98b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:14:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:14:43.267+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A musical adaptation of the animated film is scheduled to open on
        Broadway in spring 2018, Disney Theatrical Productions said on Tuesday (February
        9).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea848bbc-ee73-4810-ba17-fa0135e4f1f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:14:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:14:43.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The stage production has been in the works for years in an effort
        to capitalize on the Oscar-winning film''s massive success. It''s also a chance
        for Disney to rebound from flops on Broadway such as The Little Mermaid and
        Tarzan and recapture the success of others, including The Lion King and Aida.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f43a0c7-c03f-41fb-a70f-d4336cce526b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:14:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:14:43.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Inspired by Hans Christian Andersen''s The Snow Queen, Frozen follows
        Princess Elsa''s quest to find her estranged sister. The 2013 film is the
        highest-grossing animated feature in history, earning close to $1.3 billion
        worldwide, according to The Hollywood Reporter. It won Oscars for best animated
        feature and best original song for Let It Go and it''s believed to have inspired
        a "baby boomlet" of children named Elsa.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec00263-21c9-43d3-82c3-a27ce8a6df73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:14:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:14:43.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It will reunite the creative team behind the hit 2013 movie, including
        writer Jennifer Lee and composers Kristen Anderson-Lopez and Robert Lopez.
        Disney recruited set and costume designer Bob Crowley and Natasha Katz for
        the production, both Tony Award winners who worked with Disney Theatrical
        Productions on Aida and Tarzan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a7e28c5-f0c4-43e5-a15c-4583dbbf8d27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:14:39.771+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T11:14:43.268+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It remains to be seen who will be cast in the lead roles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24936ef9-9179-48d4-bdbf-23dd4f70f1cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T11:14:39.772+08:00
