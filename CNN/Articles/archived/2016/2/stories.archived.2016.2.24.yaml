      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Solis'' brother, Rolando, confessed to having shot Matatag. He surrendered
        to authorities in Baguio District, Davao City.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc54269a-d013-47a2-a2e8-7054910d9495'
      'mgnl:activationStatus': true
