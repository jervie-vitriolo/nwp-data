    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2333ed-c2b4-4d0d-a738-86789ef42e39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:07:04.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:48.126+08:00
