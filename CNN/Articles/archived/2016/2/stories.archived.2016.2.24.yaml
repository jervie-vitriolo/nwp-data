  '30-awardees-recognized-for-keeping-Edsa-spirit-alive':
    'author': 'CNN Philippines Staff'
    'caption': 'SLB executive director Father Xavier Alpasa says Filipinos must not
      forget that they have the power to create change.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-24T23:03:53.901+08:00
    'imagesource': 'jcr:b614f361-6631-49d3-8f12-6c73a598fe08'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26546631-0615-4992-a64f-629e0c18ca7d'
    'lead': 'Jesuit socio-political group Simbahang Lingkod ng Bayan (SLB) gave recognition
      on Wednesday (February 24) to social justice advocates for their contribution
      in nation-building and keeping the people power spirit alive.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:57:17.503+08:00
