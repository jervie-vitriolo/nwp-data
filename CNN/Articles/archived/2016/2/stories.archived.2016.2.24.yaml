      'mgnl:lastActivated': 2019-09-18T14:29:32.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines’ David Santos contributed to this report.</em></p>'
  'lumad-evacuation-center-burned':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': 'A dormitory used as evacuation center for lumads or internally displaced
      persons (IDPs) was allegedly burned by unidentified men on Wednesday (February
      24).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-24T13:24:48.481+08:00
    'imagesource': 'jcr:9c3fff0b-355a-45f9-b3dd-03d67e22d928'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '55b11df6-38f2-4dc2-a392-274af22d3698'
    'lead': 'A church-run lumad evacuation camp caught fire on Wednesday (February
      24). Some groups believe a paramilitary group backed by the Armed Forces of
      the Philippines (AFP) is behind the fire.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:34:22.305+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T14:35:26.227+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T14:35:26.042+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Groups decry alleged arson: 5 hurt in lumad evacuation center fire

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3677e259-e1ee-4860-93b6-4b9654764ca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> A lumad evacuation
        camp in Davao City was torched early morning on Wednesday (February 23), leaving
        five people wounded, including four children.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41106904-b946-483d-ab5a-d1ae6e629989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.305+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victims were rushed to the hospital for treatment.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd03bc053-fb86-49ce-9e09-bd3706dfddea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.227+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At around 2 a.m. on Wednesday, unidentified men burned a dormitory
        used as evacuation center for internally displaced persons (IDPs) inside the
        United Church of Christ in the Philippines (UCCP)-Haran compound, the group
        Defend Talaingod Save Pantaron (DTSP) reported.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e804d0c-10fb-4e70-9aa9-ab8a3e16eb6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While investigation is still ongoing, the DTSP said the incident
        was “premeditated and intentional.”</p>'
    '7':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fdefendtalaingod.savepantaron%2Fphotos%2Fa.1576248695974252%2F1654821398116981%2F%3Ftype%3D3&width=500&show_text=true&height=375&appId"
        width="500" height="375" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad2773bd-3a30-406a-af08-5ea8b6ad531a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fe23c9a-36fd-4b18-9ec5-58c4eb59e083'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>AFP-backed group allegedly behind ‘attack’</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '011b0e47-2b43-4b58-b17a-cc06ebd8601d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kabataan Partylist Rep. Terry Ridon condemned the alleged arson
        and called on the local and national government, including Davao City Mayor
        Rodrigo Duterte, to immediately investigate the incident.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b57031f1-38b0-4800-ad57-3a5222746234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“What are our national and local officials doing to protect the
        Lumad? The Lumad evacuees, victims of internal displacement, have sought refuge
        in UCCP, yet these paramilitary groups again proved that they will stop at
        nothing to harm them, even resorting to arson in this latest attack,” Ridon
        said in a statement.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9fc7375-b649-40a4-ae69-009ea817ff29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gabriela Women''s Party and labor group Kilusang Mayo Uno (KMU)
        said the lumads believe that the Alamara, a paramilitary group backed by the
        Armed Forces of the Philippines (AFP), is behind the fire.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '37722017-8bf1-44f6-9df4-a9a62a82e5e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.306+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.228+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“These criminals have been intensifying their harassment of the
        Lumad and have been serving big foreign and local capitalists who want to
        evict the Lumad from their land in favor of plantation, mining and logging
        operations,” KMU said in a statement.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a319e935-9507-41b0-b69f-168a36e5375c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not the first time</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d510290-6285-4893-856f-bc317100f4d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some 700 refugees who fled from the militarization of their communities
        in Davao del Norte, Bukidnon and Surigao Del Sur, have reportedly sought refuge
        in the UCCP-Haran compound since March 2015.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4d2479e-246d-480b-9037-0de375182f4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ridon said it is not the first time that the evacuation camp was
        attacked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1518eb3-54e5-4a66-859e-dadda6bfdc65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On July 2015, the UCCP denounced the “brute force” employed by the
        Davao police and other armed men who raided the church compound.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d9de61c-18c6-489c-97d2-449e244c8fae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:34:22.307+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:35:26.229+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Ben O. Tesiorna, Davao City-based journalist contributed to
        this report.</em></p>'
