      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The capital town of Benguet, La Trinidad supplies most of the strawberries
        sold at the Baguio Public Market. Much of the produce also comes from small
        strawberry farms in the outskirts of Baguio City and in nearby municipalities
        of Benguet.</p>'
    '7':
