  'santiago-duterte-lumad-refugee-camp-fire-probe':
    'author': 'Mikas Matsuzawa, CNN Philippines'
    'caption': 'Four children got hurt from the blaze.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-24T18:06:12.805+08:00
    'imagesource': 'jcr:49480245-e0d9-43a7-80b3-17c978b3d232'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '68570c5e-2043-45e0-900e-a6705329b048'
    'lead': 'The two presidential candidates urged authorities to investigate the
      alleged arson of a refugee camp where 700 lumads were reportedly taking shelter.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:18:42.095+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T13:18:45.976+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T13:18:45.714+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Santiago, Duterte want probe on lumad refugee camp fire

      '
    'updated': 2016-02-25T17:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e407950b-ff8d-48fb-8e03-10123ea61f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:42.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:18:45.976+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Davao City Mayor
        Rodrigo Duterte and Sen. Miriam Defensor-Santiago urged authorities to investigate
        the alleged arson of an evacuation camp housing lumad refugees in Davao City.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed426de0-729e-457a-992d-d784b60c7ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:42.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:18:45.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two presidential candidates on Wednesday (February 24) spoke
        against the alleged attack on the United Church of Christ in the Philippines
        (UCCP)-Haran compound, where 700 lumads were reportedly taking shelter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdaa00e1-795a-470f-951a-24e0eb1c9e59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:42.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:18:45.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lumads fled from the militarization of their communities in
        Davao del Norte, Bukidnon, and Surigao Del Sur.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a30c741-2d0d-4ecf-8de2-2c250fd83a4e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:42.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:18:45.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/Rodrigo-Duterte-Miriam-Santiago-DuRiam-love-team-debate.html">Related:
        First presidential debate gives birth to Duterte-Miriam ''love team''</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12de7d08-5370-4af4-8988-ada2b1b70477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:42.095+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:18:45.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The indigenous peoples at the UCCP Haran compound were driven out
        of their homes by violence. The Lumads are now again rendered homeless. They
        deserved state protection, but were instead harassed by state agents, who
        once attempted to forcibly evict them,” Santiago said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8484c563-e115-4ac4-8714-9b4940802f07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:42.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:18:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the senator, the fire showed how the government has
        failed to protect the indigenous peoples.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb38705e-e9d0-48a9-a519-fbfbbc6761e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:42.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:18:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We have failed the lumads. Let us not renege further on our obligation,”
        she added.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262e51fd-3492-4e44-b4ed-3f899d67ded5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:42.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:18:45.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire occurred at around 2 a.m. on Wednesday. The group Defend
        Talaingod Save Pantaron said that unidentified men burned one of the dormitories
        inside the compound.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36393aa3-5fa0-4e59-95d9-e460cb76e618'
      'mgnl:activationStatus': true
