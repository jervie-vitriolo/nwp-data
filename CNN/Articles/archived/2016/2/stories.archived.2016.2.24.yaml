      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:37.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The slow starting
        Adamson Lady Falcons managed to take home a victory against the FEU Lady Tamaraws
        in five sets, 21-25,17-25, 25-19, 25-23,15-10 in the University Athletic Association
        of the Philippines (UAAP) Women’s Volleyball tournament on Wednesday (February
        24) at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ed1561f-9cef-4f2f-b677-02e762d6b548'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:19.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:37.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May Roque paced the Lady Falcons with 23 points.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d917c8b-df3a-41e1-bf5f-f8377e5f5676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:19.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:37.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was all FEU early on, and the Lady Tamaraws looked poised to
        sweep Adamson after claiming the first two sets.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29f28da5-86a6-4826-93ed-fbe069648957'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:19.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:37.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Lady Falcons had other ideas, and suddenly came alive in
        the third set to prevent the sweep and extend the contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6206c0f-4fc5-46e9-be3a-30e406c8dcea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:19.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:37.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws had the chance to seal the win in the fourth set
        with the scores tied up at 23-all, but it was the Lady Falcons who came out
        on top after Mylene Paat gave her side the advantage before forcing a deciding
        set.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28ff3a8-dd05-4587-80f7-24df553a6e07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:19.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:37.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the momentum completely with the Lady Falcons, FEU were helpless
        to prevent them from rushing on to a 7-14 lead.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a922a645-420c-46ba-b058-52a1fac0d400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:19.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:37.485+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Tamaraws trimmed down the deficit to 10-14, but could not
        stop Adamson from ultimately claiming the game.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f924157-29f6-4cb7-a064-6946206c8ff9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:19.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:37.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bernadeth Pons led FEU with 25 markers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '227af797-af59-4875-888a-3d490045c7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:44:19.116+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:33:37.486+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson improved its win-loss record to 2-4, while FEU slid down
        to a 3-3 slate.</p>'
  'Jejomar-Binay-video-distributing-money':
    'author': 'Joyce Ilas, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-24T16:45:16.197+08:00
    'imagesource': 'jcr:6b3b990f-db98-4888-bd3a-a1c4806c13a6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7da1bcae-4932-4816-9e4a-67d803535cbc'
    'lead': 'United Nationalist Alliance presidential candidate Jejomar Binay and
      daughter Sen. Nancy Binay are back in Batangas to campaign. They explained a
      viral video showing the vice president giving away cold cash. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:53:15.427+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:35:28.548+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:35:28.287+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binays explain video showing VP giving away money

      '
    'updated': 2016-02-25T01:14:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885cf9cd-eabd-4e40-9204-76fe0c576f85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – A video of Vice
        President Jejomar Binay giving away money to people has gone viral in social
        media.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d822958-0c3c-411e-833e-bf22a0531c28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Uploaded on a Facebook page titled R-Breezy, it showed Binay handing
        out what appears like P20 and P50 bills to a number of people, young and old.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0579f27b-da45-47ef-bcaa-c0999561dd1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.548+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The United Nationalist Alliance (UNA) standard bearer looked relatively
        younger in the video. He wore a yellow shirt, with his aides holding an umbrella
        for him.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f04c85f-4652-46ee-84d1-30e63adca794'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video has almost 3 million views to date and has generated a
        number of unpleasant comments towards the vice president.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7dd0a39-7de9-4e86-99a5-9a5204bd6772'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His daughter, Sen. Nancy Binay, confirmed the authenticity of the
        video.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '171c6707-716e-4078-84bc-59ebcecd879a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While she does not know its source, she said it was most likely
        taken during Christmas day of 2010 or 2011 outside their house in San Antonio
        Village, Makati.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af02c59d-325d-4962-8087-e751400ad2d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The younger Binay explained her father was merely giving away "pamasko"
        or christmas gift.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aaa858f-c41a-46fb-a436-9cb0f4771f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yearly tradition namin yan, na magbigay ng ligaya. Nakakalungkot,
        lahat na lang ng ginagawa ni Vice President Binay para mapaligaya, mapaginhawa
        yung buhay ng ating mga kababayan, pilit nilang binibigyan ng masamang kulay,</em>”
        she said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '295492a8-8993-4b56-a835-cf73c162c57c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s our yearly tradition. It''s sad that everything
        Vice President Binay does to give joy and ease the lives of our countrymen
        are being given a bad meaning."]</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '378c768e-8e13-42eb-a264-9cdf362cf480'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator said there is nothing wrong with what her father did.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7335730e-7cdd-42f8-9a47-8bf2d10950b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Di ba practice natin yan</em> every Christmas <em>yung</em>
        gift giving and receiving. <em>Lalo na sya na napagdaanan niya noong bata
        pa sya na walang wala sya pag Pasko. Kumbaga, nakakataba pag nakikita mo ngiti
        ng isang bata pag inaabutan mo ng regalo,</em>" she explained.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5161d16e-6c22-4c30-b1c9-9547370e40ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Isn''t gift-giving a practice we do every Christmas?
        In his case, when he was young he did not receive anything every Christmas.
        So it''s heartwarming whenever you see a child smile after handing him a gift."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35510f27-f740-4882-ad6c-74897c03c699'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.428+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over time, the senator said the Binay family has worked out a system
        of giving Christmas gifts. This explains for the table in the video, and people
        lined up orderly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6cb183a-6552-417b-b2a4-636fdd2c6c68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said they will continue this tradition because it makes people
        happy.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10b846f1-6be1-4872-adb9-fa71f4d84f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay back in Batangas</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc0f9a32-62e7-4e57-b46c-c084d0bc8f3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The video was posted days before Binay returns to his home province
        of Batangas on Wednesday (February 24), during the third week of the campaign
        period.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23138793-fe30-4cbf-84a7-c9c1d0a8153d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/19/binay-duterte-poe-roxas-santiago-elections-campaign-trail.html">LOOK:
        Presidential candidates'' campaign trail interactive map</a></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcf53226-5866-4db1-b720-f729f61bf36e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UNA believes Batangas – with more than 1.5 million registered voters
        – is Binay''s stronghold. The vice president''s father is a Batangueño.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '480fd4f2-00b2-4525-90d5-3823fdd48264'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/19/binay-duterte-poe-roxas-santiago-elections-campaign-trail.html">Related:
        Binay asks home province: ‘Help me become first Batangueño president’</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a16ae6a-813e-41f3-b650-39abb2bd8954'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.429+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:35:28.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Like his previous visits, Batangueños welcomed him warmly. Many
        were cheering, reaching out to him, and scrambling to get campaign paraphernalia.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f70c1e-91e0-4d5a-8642-33ef4791c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:53:15.429+08:00
