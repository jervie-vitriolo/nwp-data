    'template': '1'
    'title': 'MILF''s Bravo denies hand in ambush which killed soldier

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef8981ff-6e1f-4f5d-9f10-cf95608cf4ee'
