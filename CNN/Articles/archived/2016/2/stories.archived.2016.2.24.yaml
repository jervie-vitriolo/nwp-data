      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Foodies from all
        over the world and who''s who in the Asian food industry will unite at the
        Bonifacio Global City in Taguig from April 20 to 24 for the World Street Food
        Congress (WSFC).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8188c388-6baa-4e32-b49a-27a4294f62e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:16:53.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:16:59.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For the first time in three years, the WSFC event will be held outside
        Singapore, and the Philippines has been chosen to be the foodie ground this
        2016.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbe96fd9-d81c-4d8d-8af4-b2342bda155a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:16:53.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:16:59.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The WSFC was created by street food maven and Makansutra food guide
        founder KF Seetoh in 2013 to make Asian heritage street food culture known
        to the world and at the same time preserve the treasure. It also looks into
        how the country''s unique food culture can bring about culinary tourism.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e34ebd72-c71e-4c21-b6ec-1ace50c49c14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:16:53.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:16:59.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breakdown: What to expect</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cb1d542-2cc0-4223-9c50-fa029f30bdca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:16:53.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:16:59.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-day WSFC event will have three segments to discuss, celebrate,
        and recognize the best in the field of street food.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1dbe9205-53d3-4a50-bd2f-fa9c9e43231c'
