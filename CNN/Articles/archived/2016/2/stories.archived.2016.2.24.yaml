  'chr-grace-poe-comelec-supreme-court-foundlings':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'No less than Solicitor General Florin Hilbay defends Sen. Grace Poe
      in the 5th oral arguments on her disqualification case in the Supreme Court.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-24T13:57:40.543+08:00
    'imagesource': 'jcr:890d8fa6-5fc6-4b82-b040-02bc251d8402'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ce31baa-4a4a-4b56-a632-6260e737d2b8'
    'lead': 'Sen. Grace Poe finds another ally in the Commission on Human Rights (CHR).
      The commission points out foundlings should not be considered stateless.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:29:26.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T14:29:32.546+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T14:29:32.300+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CHR backs Poe in SC: Foundlings have the right to nationality

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aba07abe-9abe-4af5-9439-4da18c5c5530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> In a memorandum
        submitted to the Supreme Court, the Commission on Human Rights (CHR) argued
        foundlings have the right to nationality and that the state is duty-bound
        to respect and protect this right.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f16e925-e2c9-4232-92bc-2d79aa928d58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The camp of Sen. Grace Poe, whose case against the Commission on
        Elections (Comelec) is up for resolution, submitted this memorandum for the
        high tribunal’s consideration.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90fd22af-a973-4ad2-a334-f356780c1e90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The human rights body explained the International Covenant on Civil
        and Political Rights declares specifically that every child has the right
        to acquire a nationality.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3daa508-be20-495e-9064-307aada18781'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This means that a child is inherently entitled to a nationality
        from birth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a173c707-4ef5-400d-9ec8-abd1ffe27bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“In line with judicial decisions of the International Court of Justice,
        and the opinions of most highly qualified publicists in international law,
        the state has the obligation to grant them Philippine nationality even absent
        an enabling local law since it is an obligation erga omnes to prevent stateless
        among foundlings,” the CHR noted.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '420fc6ce-c776-40ab-8e2a-3245fee9f6e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“By its nature the right to a nationality of foundlings is an independently
        enforceable human right.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41bc2dd5-1304-4b06-b1e4-8a0744132c55'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The commission notes a foundling''s right to Philippine nationality
        at birth is self-executing. To say that there''s a need for enabling law in
        order for foundlings to claim Filipino nationality, the commission said, would
        be "absurd."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d73a2cc-4229-45c8-8819-a299ec018817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CHR also added this would also create a "great injustice and
        persecution" to the helpless foundlings.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2cce3a7-5dea-4376-9377-3059f366ad8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/16/grace-poe-goes-back-iloilo-city-susan-roces-campaign.html">Also
        read: Poe goes back to hometown in Iloilo, brings her mom to campaign</a></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90ba89f1-25f6-4c91-9eeb-e523abef0e75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe’s spokesperson Valenzuela Mayor Rex Gatchalian in a statement
        said the CHR “adds another voice to the growing legal chorus of voices that
        have reiterated that foundlings are not stateless individuals.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cae946c-270f-4fe4-8a3a-0f4b0acbf971'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He pointed out “every human being is entitled to a nationality,
        and now no less than the lead agency tasked to safeguard basic human rights
        [has] lent their opinion and voice to reiterate that fact. A fact that we
        have been saying from day 1.”</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63e6318d-e754-4f2b-b31c-8d158b417078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/16/grace-poe-goes-back-iloilo-city-susan-roces-campaign.html">Also
        read: Solicitor General backs SET decision: Poe is a natural-born Filipino</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba2c4a2a-9f1c-4ea5-8b70-3c42ef9d6a16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/poe-supreme-court-comelec-oral-arguments.html">Also
        read: Justice says Comelec deprived Poe of due process</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0801f510-6807-4d69-8ca1-030e7b3d5dea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the growing support and expert opinion substantiating Poe’s
        position, Gatchalian said they are confident the SC will uphold the presidential
        candidate’s natural born status.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '164d538c-8a2a-42ca-bfca-37bfb33e0258'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No human rights involved''</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb98b642-7f77-49e6-90c0-0ac60c281650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, former Sen. Francisco "Kit" Tatad''s lawyer Manuelito
        Luna said in a statement that the "CHR cannot just join in the fray."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5ac6bd2-66d8-4f09-a4f6-6a76559fd547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tatad was one of the petitioners in Poe''s cases in Comelec, which
        later disqualified the senator from running for president.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b56f60b-fc64-49fc-a137-e3810290b037'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna insisted "no human rights issue is involved in Poe''s cases"
        and that the matter is about "the political privilege of a disqualified candidate
        to run for President."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b09b166-d508-4d15-a8ec-80d9cb1bbbd8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is not even a right, much less fundamental. CHR should better
        attend to human rights cases instead of dipping its fingers into the cases,"
        Luna said.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d24377b-1acc-4acb-8a3f-131e4959ed35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Luna said they will file a motion for show cause order against CHR
        before the Supreme Court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '942b3fa2-b693-4a3c-b4a9-3878f17a075b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also in a statement, CHR lawyer Francis Temprosa urged the parties
        concerned to read the whole memorandum.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15c4d85d-3566-4a14-add8-a0324ee13f56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Temprosa said the commission focused on the issue of foundlings,
        albeit a collateral one.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8fe3fc4-a6e2-440c-87e4-6e995dd571e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The CHR is here to protect foundlings. In the motion, we cited
        previous cases wherein the Supreme Court accommodated the CHR in allowing
        it to comment in amicus," Temprosa said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '255ba0b9-16ef-4925-aca9-062a2407e72a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:29:32.550+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also clarified, the memorandum did not delve into Poe''s citizenship
        issue, but on the right of foundlings to a nationality.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d9ee30b-125f-4d8e-b0b3-5c0d90965cf3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:29:26.733+08:00
