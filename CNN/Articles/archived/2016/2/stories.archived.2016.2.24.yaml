      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They called on to Duterte to investigate the fire, as the compound
        is within his jurisdiction. The mayor has tasked the Davao City Police Office
        to pursue the probe and assured the public that the city government is on
        top of the matter.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39119fc7-4fad-406b-876c-96141f9a9fd3'
      'mgnl:activationStatus': true
