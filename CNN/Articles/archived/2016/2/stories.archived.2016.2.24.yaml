      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Realistically it is very, very difficult, if not impossible. We
        have to go there and fight. We had the chances, we didn''t score."</p>'
    '66':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecfdac55-85e6-41e4-81c2-bc7929e51458'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.788+08:00
