      'mgnl:type': 'text'
      'text': '<p><strong>WATCH: Philippines'' most loved street food</strong></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5329098e-b269-4c32-8223-18e35b6f8acb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:16:53.563+08:00
