      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the ongoing Panagbenga Festival, visitors can indulge
        in the best strawberries in town, as prices have dropped to as low as P100
        per kilo.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71edce74-3892-4e94-aa69-7384f5a9cc65'
