      'mgnl:type': 'text'
      'text': '<p><strong>Baguio City (CNN Philippines)</strong> — Tourists have more
        reasons to visit the Summer Capital this week.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64842799-079d-4381-86ab-501fdd152b07'
