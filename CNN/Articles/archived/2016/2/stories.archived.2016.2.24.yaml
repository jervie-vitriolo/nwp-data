      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:25:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Taylor Swift also offered support by donating $250,000 to Kesha
        to "help with any of her financial needs during this trying time," according
        to a statement from a representative for Swift.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276feaf1-909d-451f-9fb6-7e6ea059ccb8'
