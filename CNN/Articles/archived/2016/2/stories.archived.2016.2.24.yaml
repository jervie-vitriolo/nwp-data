      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Similar to Monaco last season, naive, and that is frustrating.
        When we looked like we could win the game, we just gave it away.</p>'
    '64':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47807ea9-27cb-477b-9f2e-95d73c0e4ba7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.787+08:00
