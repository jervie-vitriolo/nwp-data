      'mgnl:lastActivated': 2019-09-18T14:46:48.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal, beaten at this stage last year by Monaco, were beginning
        to believe that it could pull off the impossible.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '885ab49f-7e60-4bc1-920a-88da3a7d0870'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No team had beaten Barcelona since October when Sevilla edged out
        Enrique''s men in La Liga.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc366e61-2988-472d-b135-03619f0a1c66'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just as the home side started to believe, Barcelona struck --
        and did so to devastating effect.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42d5d721-0e62-42fa-87a9-af268011aeb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A three man move including Neymar and Suarez dissected the Arsenal
        defense and Messi was the grateful recipient, firing the ball past Cech from
        close-range.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40fac4eb-8ce7-45c9-86cf-2e09dfadc515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Shocked by its concession, Arsenal nearly fell further behind when
        Suarez hit the post after Neymar''s effort had been blocked.</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '953fa86b-5788-4631-af2b-5d7b279c8ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal was beginning to rock and it came as little surprise when
        Barcelona doubled its advantage with seven minutes remaining.</p>'
    '51':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="pt"
