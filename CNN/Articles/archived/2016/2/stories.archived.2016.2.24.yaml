      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Smaller strawberries are sold for as low as P100 per kilo at the
        nearby La Trinidad Public Market. While at the famous Strawberry Farm in La
        Trinidad, tourists can pick fresh strawberries for as low as P300 per kilo
        from the original P500.</p>'
