      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus came from two goals down to draw 2-2 with Bayern Munich
        in Turin.</p>'
    '69':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b898627b-e698-4eda-871e-6f478cdb0e57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.788+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.333+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thomas Muller and Arjen Robben had given the visitors a two-goal
        lead as Pep Guardiola''s men took control.</p>'
    '71':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0eb5ea5-be49-4bd6-8fda-606e0afb8d70'
      'mgnl:activationStatus': true
