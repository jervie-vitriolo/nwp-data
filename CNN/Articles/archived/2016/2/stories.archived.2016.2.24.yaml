  'DENR-study-shows-declining-coral-reefs-Boracay':
    'author': 'Elyrose S. Naorbe, Iloilo City-based correspondent'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-24T23:30:39.873+08:00
    'imagesource': 'jcr:7e4315d5-a8b3-42c5-9059-90f1900c8698'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '51390469-0f9e-466a-8add-493deace78ec'
    'lead': 'Several coral reefs in Boracay Island in Aklan are slowly declining,
      according to the Department of Environment and Natural Resources (DENR).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:11:15.572+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:39:40.355+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:39:40.114+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DENR study shows degrading coral reefs in Boracay

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df836b09-2e97-4c84-ac87-bb65e8724ac5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Iloilo City (CNN Philippines)</strong> — Several coral reefs
        in Boracay Island in Aklan are slowly degrading, according to the Department
        of Environment and Natural Resources (DENR).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0ebacbe-a794-4759-85df-7f01934f75a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Based on a study by the department conducted on September 2015,
        the damage has been caused by coral bleaching, the proliferation of crown-of-thorns
        starfish, and unregulated diving activities in the island.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61165036-92b9-48ad-bb4d-c02dd72aa8b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team leader of the study "Boracay Cover Reef Assessment" Dennis
        Pinosa of DENR Region 6 has confirmed the information.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f476fa9-94ab-440d-963a-db39a07371df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We assessed the study on September 28, 2015 to December 9, 2015
        and January 16 to 17, 2016. We observed that hundreds of divers are visiting
        some of the diving sites in Boracay everyday — the reason why it [is] hampering
        the natural growth of the corals," Pinosa explained during a forum in Iloilo
        City on February 19.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4314dd84-11ee-4204-9a0a-e423e75141e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study made several recommendations, such as:</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b533a8ce-3d6d-46ac-af19-d1f752277352'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formulation of the Integrated Coastal Management Plan of Boracay</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82feff3e-3dad-4f53-adb8-552445dad1b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The formulation of management plans for the existing Marine Protected
        Area</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1b9833e-247f-4aab-9eb1-fa020d5b9439'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expansion of Marine Protected Areas</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '650d4fda-e33d-4008-bc0e-4b94ed2bced3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.572+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The regulation of diving activities</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae26a84-3629-4868-884c-9bc6aeb92b0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The close monitoring and stricter implementation regarding the waste
        and waste water discharges in bodies of water</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a7ed07c-cf7d-4b9f-9deb-3a0006f3e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The conduct of a carrying capacity study</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f542a87-a413-40f9-8793-1f14cc0e4a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Only seven out of 25 diving sites in Boracay underwent assessment:
        Coral Garden, Angol Point, Bulabog Reef, Yapak Beach, Friday Rock, Crystal
        Cove and Magic Island, and the Channel Rift.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f354c0-98ac-4d25-b2c7-68fe8eabb37d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:11:15.573+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:40.356+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pinosa said they were not able to cover all due to lack of personnel
        and funding to conduct an assessment of 25 diving sites in the island.</p>'
  'Philippine-eagle-shot-Davao':
