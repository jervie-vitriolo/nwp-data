      'mgnl:type': 'text'
      'text': '<p>On the stump, however, Rubio largely avoided critiques of his rivals
        as he continually returned to the argument that he is the most electable argument
        on the Republican side.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
