  'Soldier-killed-ambush-near-MILF-camp-Bravo-denies-involvement':
    'author': 'CNN Philippines Staff'
    'caption': 'Commander Bravo of the MILF''s Bangsamoro Islamic Armed Forces'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-24T02:04:54.528+08:00
    'imagesource': 'jcr:c7eead4f-0474-4e31-a145-3be484996683'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7ad3ffbc-4a51-4020-b0c6-87c43e05480e'
    'lead': 'A commander of the Moro Islamic Liberation Front''s (MILF) army denied
      having a hand in an ambush on a military convoy that killed one soldier and
      wounded several others on Tuesday noon (February 23) in Balindong, Lanao del
      Sur.'
