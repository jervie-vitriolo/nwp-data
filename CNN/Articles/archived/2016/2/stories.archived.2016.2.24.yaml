    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fd7851b-c12a-4ed1-94f2-bb2d2c9adc33'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:07:04.818+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:48.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to market vendors, the drop in prices is due to the current
