      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evacuees have been driven away from their lands. Now, they’re
        being driven away from their temporary shelter. Where do we want them to go?”
        De Lima said.</p>'
    '28':
