  'uk-oil-industry-losing-money':
    'author': 'Alanna Petroff, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-24T06:55:57.976+08:00
    'imagesource': 'jcr:fc1033c1-cd02-471d-8fa3-00b83d50fa59'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fa2314d5-2637-42e7-a09c-4c623e0cae2f'
    'lead': 'A new report by Oil & Gas UK predicts that 43% of British oil fields
      in the North Sea will lose money this year if oil prices remain around $30 per
      barrel.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:33:11.789+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T15:33:16.002+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T15:33:15.767+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'British oil industry warns it may collapse

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0e582d3-6c88-4f7b-a101-3ca61d49500f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNN Money) —</strong> The future of Britain''s offshore
        oil industry hangs in the balance as losses mount and investment collapses.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62865628-0828-4434-939a-1cdccc6abd2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A new report by Oil &amp; Gas UK predicts that 43% of British oil
        fields in the North Sea will lose money this year if oil prices remain around
        $30 per barrel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21468e2-f56b-40c8-bf14-bb0776f44d3c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade association expects spending on new oil projects will
        fall below £1 billion ($1.4 billion) in 2016, compared to £8 billion ($11.3
        billion) in a typical year.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63c481d5-e94c-406f-952c-9c9dbfc3fae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are an industry at the edge of a chasm," said Deirdre Michie,
        CEO of Oil &amp; Gas UK, in a statement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e48e42-d828-44b3-8dcc-06e3e97175b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Crude prices are currently trading around $33 per barrel after falling
        by about 70% since the summer of 2014.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44c71be-e977-4410-a006-7de6e1134f51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The industry is awash with excess oil. Slowing demand growth, and
        the decision by OPEC — led by Saudi Arabia — to keep producing at near record
        levels, is keeping markets oversupplied.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '334a6f0e-ffd8-4634-9d21-c8683c4b31f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Saudi Arabia and Russia recently agreed to freeze oil output. But
        that agreement alone is unlikely to boost prices much in the near term.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9e60e31-92ce-457d-aa6c-6f6c31442e4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Data from energy intelligence firm Rystad Energy shows it costs
        British producers about $52 to pump a barrel of oil, on average. Saudi and
        Russian average production costs are much lower, at $9.90 and $17.20 respectively.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e6baa4f-bb2c-4e64-b545-29effeded5f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.004+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.K. oil industry has been partly sheltered from the price collapse
        by falling costs. And production actually rose in 2015, although revenues
        fell 30% to £18 billion.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73047f96-1bb4-40ef-b110-7e2af4f338a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.790+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Oil &amp; Gas UK expects producers will cut costs further in 2016,
        but says they will also need tax breaks to stay competitive.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c8db782-4e71-4fbf-979b-ffad018d7f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Michie urged the British government to cut taxes on the industry
        to support hundreds of thousands of jobs and ensure the country retains a
        secure supply of energy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5a4dcfc-0578-4ece-bef6-8f373c1e04c5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have a huge task ahead but the prize is worth fighting for,"
        she said.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14c72a3d-dd6e-4d82-869d-172d73c7026e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:33:11.791+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:33:16.005+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/23/news/economy/uk-oil-industry-losing-money/index.html">"British
        oil industry warns it may collapse"</a></em></p>'
  'iran-saudia-arabia-oil-freeze-joke':
    'author': 'Matt Egan, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-24T08:48:57.754+08:00
    'imagesource': 'jcr:1f75825d-d373-4ae4-b466-eb526cf6703d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a1f737f5-198c-4713-af0a-e8e14e177ce8'
    'lead': 'Iran''s oil minister Bijan Zangeneh on Tuesday called the Saudi Arabia-led
      idea for countries to freeze production a "joke," according to Iranian state
      broadcaster Press TV.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:36:52.113+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T15:36:55.544+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T15:36:55.305+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Iran calls Saudi oil production freeze a ''joke''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6fb65435-e8fa-422d-ace1-c4db71383e89'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.544+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNN Money) —</strong> The world''s oil powers
        remain deeply at odds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '323eceec-4194-4342-8ac4-4553e4f28b1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s oil minister Bijan Zangeneh on Tuesday called the Saudi
        Arabia-led idea for countries to freeze production a "joke," according to
        Iranian state broadcaster Press TV.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b06d762e-2ef3-4918-8ed4-d20b2070ab13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.545+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran''s mocking of the oil freeze came at the same time as the top
        Saudi oil official was in the U.S. trumpeting the idea.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b57fc3c-015b-4c2c-ab82-b6c0600efc30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The freeze is the beginning of a process," Saudi oil minister Ali
        al-Naimi said during a highly-anticipated speech on Tuesday at the IHS CERAWeek
        oil conference in Houston.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec16425c-f220-4ddc-a63e-2af4cc177a2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe not all of them, but most of the countries that count will
        freeze," al-Naimi said in the remarks that were live-streamed by CNBC. He
        added that meant Iran as well.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab9cca9a-57d5-4fd5-9c42-e191b7d992d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.546+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The latest infighting within OPEC dashed hopes on Wall Street that
        oil countries would ease the epic supply glut crashing the oil market. Oil
        plunged 5% to $31.75 a barrel following the Iranian official''s comments.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'abfc7c01-630b-4ba4-b5f1-5eb24edaa2b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Iran has been on a mission to ramp up oil production now that sanctions
        have been lifted. But Iran''s return couldn''t have come at a worse time for
        an oil market already drowning in excess supply.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51e274d8-3dfa-4f4d-ac54-4487c29900f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week oil prices briefly rallied after Saudi Arabia and Russia
        reached a tentative deal to keep output steady if other producers did the
        same. Al-Naimi said on Tuesday he believes more countries are likely to agree
        to freeze output as early as next month.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ae1549b-546f-4c22-bc6b-e44fc82f6750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.113+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Iran initially said it supported the output freeze, Zangeneh''s
        comments on Tuesday suggest the country has no desire to join.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1940fe2a-f301-4501-b4a0-5e3b7bb13238'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.547+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is more like a joke that they tell us they would freeze their
        production above 10 million barrels per day and that we should also in turn
        freeze our production at one million," the Iranian official said in Tehran,
        according to Press TV.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2c4e5f-a973-4bba-a72f-775de5e3ee1b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The back-and-forth between Saudi Arabia and Iran — longtime enemies
        in the region — highlight the deep divide inside OPEC that has made any agreements
        nearly impossible to enact.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d166e4c-4a5d-4afd-9b99-3291e4177fad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"There is no sense in wasting our time seeking production cuts,"
        al-Naimi said. "Not many countries are going to deliver, even if they say
        they will cut production they are not going to deliver."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6071c0d0-dff0-4d47-8556-5dfc12f85e84'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.548+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al-Naimi said there is "no trust" between oil producers and then
        later clarified that there is "less trust than normal."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3261a18e-7c32-4590-9b79-32d3e279a80f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of course, all of this is good news to American drivers filling
        up their tanks at the pump. The average price of a gallon of gas has dropped
        to $1.70, compared with $2.30 a year ago, according to AAA.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4a79247-1676-46db-a6b5-aced7b161860'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:36:52.114+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:36:55.549+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/23/investing/iran-oil-freeze-joke-saudi-arabia/index.html">"Iran
        calls Saudi oil production freeze a ''joke''"</a></em></p>'
  'cdc-zika-sexually-transmitted-cases':
    'author': 'Debra Goldschmidt, CNN'
    'caption': 'Eggs of the aedes aegypti seen through a microscope. The mosquito
      lays its eggs in stagnant waters in populated areas, making public awareness
      one of the main tools of fighting against the epidemic.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-24T05:37:39.412+08:00
    'imagesource': 'jcr:701c9cad-c3bc-4ac5-808a-a8e5701ac424'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2ab1d6d6-08c7-42a7-b06d-42be6a42357c'
    'lead': 'The Centers for Disease Control and Prevention (CDC) says it is investigating
      14 new reports of possible sexual transmission of the Zika virus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:39:31.639+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:41:21.279+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:41:21.116+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'CDC investigates 14 more possible cases of sexually transmitted Zika
      virus

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970148ac-8acb-4c82-a28a-de080a3191c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:39:31.639+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:41:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — The Centers for Disease Control and Prevention
        (CDC) says it is investigating 14 new reports of possible sexual transmission
        of the Zika virus.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '257c5603-75ba-440f-9c5c-9f5bf7c76569'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:39:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:41:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC said several of these cases are among pregnant women, although
        it did not specify how many.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb053cfe-d942-4529-83cc-210c933449c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:39:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:41:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"These new reports suggest sexual transmission may be a more likely
        means of transmission for Zika virus than previously considered," the CDC
        said in a written statement.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '662935b0-a25b-4d8f-ba19-5cc89508dbcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:39:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:41:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two of the cases are in women whose only known risk is sexual contact
        with a male partner exhibiting symptoms of the virus after returning from
        an infected area, according to the CDC.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ca4c70f-5ed1-40af-951c-49d5b2a355f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:39:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:41:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lab results are pending for four additional suspected cases among
        women. There are eight other suspected cases under investigation.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffb3ea0-aebb-457a-bcd0-a15657f98d07'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:39:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:41:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is working with state health officials to investigate all
        of these cases. Officials have not said which states they are working with
        or where these women live.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08aa8d49-8e43-4f38-9a8d-2c51364f23ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:39:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:41:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC is urging individuals to follow its previously issued guidance
        of abstinence or condom use for women whose male sexual partners have traveled
        to a Zika-infected area. It also issued a Health Action Network Alert to health
        care providers as an added measure.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9214afb4-8d85-4973-8708-e610323302e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:39:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:41:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CDC restated there is no evidence that women can transmit the
        virus to their sexual partners and that the most likely way to become infected
        with the Zika virus is from infected mosquitoes.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '388768b4-c7c9-4fb2-bfcf-1b0b19af6b28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:39:31.640+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:41:21.279+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/23/health/cdc-investigating-more-cases-of-sexually-transmitted-zika/">
        "CDC investigates 14 more possible cases of sexually transmitted Zika virus."</a></em></p>'
  'climate-change-sea-levels-rise':
    'author': 'Tim Hume, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-24T16:04:19.623+08:00
    'imagesource': 'jcr:9adc54b8-b21b-440e-9cb1-92d829673409'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '709a04b9-8b0e-4632-9259-5e468badf7b5'
    'lead': 'Scientists have modeled a history of the planet''s sea levels spanning
      back 3,000 years, and concluded that the rate of increase last century "was
      extremely likely faster than during any of the 27 previous centuries."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:42:37.364+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T15:42:41.287+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T15:42:41.091+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Sea levels rose faster in 20th century than in previous 2,700 years,
      says study

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57141c94-9087-4a7b-8a52-87b342a728a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.287+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Scientists have modeled a history of the
        planet''s sea levels spanning back 3,000 years, and concluded that the rate
        of increase last century "was extremely likely faster than during any of the
        27 previous centuries."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54bce858-6f52-4306-bc89-395c5492969e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bob Kopp, a climate scientist at Rutgers University who led the
        research, said in a statement on his website that he and his collaborators
        had determined with 95 percent probability that the rate of sea level increase
        in the 1900s was faster than during any century since at least 800 B.C.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b731b3d-68c7-43fa-be64-56a429260311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not that seas rose faster before that date, he wrote – but
        "simply that the reconstruction quality isn''t good enough before then" to
        say so with the same level of confidence.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c3de409-e720-4452-b631-82b2a3c5161d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the study found that without human-caused climate change,
        the global sea level would have "very likely" changed by between a 3 centimeter
        (1.18 inch) drop and a 7 centimeter (2.75 inch) rise over the 20th century
        – rather than the 14 centimeter (5.512 inch) rise that was observed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19527a11-14d9-40ad-bcc0-7ac9e80b062c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.288+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study, conducted by a group of 10 climate scientists from universities
        around the world, was published Monday (February 22) in the U.S.''s Proceedings
        of the National Academy of Sciences.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d81ca8-87a7-46a8-a3aa-680eb7a4000d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The authors said it was the first estimate, to their knowledge,
        of global sea level change over the past 3,000 years based on a "statistical
        synthesis of a global database of regional sea level reconstructions."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dbfca623-dc53-4967-a766-6a811e345e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It used a new statistical framework to combine reconstructions of
        1,300 geological sea level changes in 24 locations around the world, along
        with measurements from 66 "tide gauges."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c9dfc1b-cdeb-440e-80bf-1e5321aeea2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study says the global sea level rose at a rate of 1.4 millimeters
        (0.05 inches) a year during the 20th century. NASA''s figures, which put the
        current rate of sea rise at 3.4 millimeters (0.13 inches) a year, suggest
        sea level rise is only accelerating.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab67cd8-baa4-4b5c-8dab-0eaa129399fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study''s authors said a "significant" and "historic" acceleration
        in sea level rise began in the 19th century.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cc64786-89d4-4282-a455-31393c95a6be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.364+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.289+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also found that the 20th century "wasn''t the only time period
        when temperature and global sea level changed together," wrote Kopp.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed1ed00-90f7-4ba0-9c49-8003947849f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The study found that that the global sea level fell by "a statistically
        robust" 8 centimeters between 1000 and 1400, a period in which the global
        temperatures declined by about 0.2°C, he wrote.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb076e02-58c0-45e3-b22b-f0bdddb6e10a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An assessment report from the U.N''s Intergovernmental Panel on
        Climate Change in 2013 found with 95 percent certainty that human activity
        was to blame for at least half of climate change in the last half-century.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c345872f-0dbb-412f-9c74-9c69eb8758d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The report, created from the work of nearly 1,000 researchers worldwide
        and considered the benchmark study on global warming, projected a rise in
        global sea levels of 1 to 3 feet (about 30 to 90 centimeters).</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66d0fca4-63f5-404a-9773-a0a553bee303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But researchers last year suggested those predictions could be too
        conservative, with ice loss from massive melting ice sheets in Antarctica
        and Greenland being a major concern.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d961a34-e513-45bc-b4dd-a4ffb46944b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.290+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, ministers from 195 countries adopted a legally binding
        agreement in Paris to fight climate change. The goal of the deal is to help
        the world abandon fossil fuels this century and, specifically, stop global
        warming "well below" 2 degrees Celsius and, if possible, below 1.5 degrees.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '374e1e27-59b0-47ec-9e2d-56bb190835eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:42:37.365+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:42:41.291+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/23/world/climate-change-sea-levels-study/index.html">"Sea
        levels rose faster in 20th century than in previous 2,700 years, says study."</a></em></p>'
  'uk-nuese-hospitalized-complication-ebola':
    'author': 'Holly Yan, Vasco Cotovio, and Lindsay Isaac, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-24T03:41:40.287+08:00
    'imagesource': 'jcr:72a59f2c-4e7e-4bdf-bda2-db26492f8bde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '64270f09-6e58-4a41-82b8-1ba921dbc4d4'
    'lead': 'Pauline Cafferkey has been admitted to London''s Royal Free Hospital
      "due to a late complication from her previous infection by the Ebola virus,"
      the hospital said Tuesday (February 22).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:45:25.786+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:42:16.549+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:42:16.382+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UK nurse who had Ebola hospitalized again for ''complication''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3480df6e-5a39-462c-8023-25b1a677e61d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — For the second time, a Scottish nurse who
        contracted Ebola 14 months ago has been hospitalized for a "late complication"
        from the original infection.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd712e2f2-af92-427a-b02a-1e25cb5d2585'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pauline Cafferkey has been admitted to London''s Royal Free Hospital
        "due to a late complication from her previous infection by the Ebola virus,"
        the hospital said Tuesday (February 22).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e0928f8-f0b2-4c4c-a801-6a1990abb263'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital did not specify when she was admitted. But the nurse
        "will be treated by the hospital''s infectious diseases team under nationally
        agreed guidelines," it said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeffefab-c0ff-4fbd-a2c1-6b952b1613a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The hospital also did not say what the complication was.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f559f4-4e84-4d2e-9634-c6c476788db7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.549+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafferkey was previously readmitted to the hospital in October for
        what UK health officials called a "late complication." Dr. Michael Jacobs,
        a specialist in infectious diseases at that London hospital, later clarified
        that Cafferkey''s complication was meningitis, not a relapse of Ebola.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17f05f72-6642-426f-a858-bbaf4cb32d8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the original Ebola virus that she had many months ago which
        has been inside the brain, replicating at a very low level probably, and which
        has now re-emerged to cause this clinical illness of meningitis," Jacobs said
        last year about the October complication.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4800a7c3-825e-4bcb-8c9c-c587deb54e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafferkey recovered from the meningitis and was released in December.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c65dc3cb-0005-47a4-ad3c-2c4d0f213302'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>2014 Ebola infection</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a12b6866-dea5-4e9d-a8bb-bbfe96ac76ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cafferkey contracted Ebola while working in Sierra Leone in December
        2014.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3bbe9fde-751b-49d0-ac10-356ad8bef6cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She didn''t learn that her own life was at risk until she fell ill
        shortly after returning to the UK later that month. Cafferkey was diagnosed
        with Ebola and was moved for intensive treatment to the Royal Free Hospital,
        which has an isolation unit with a tent with controlled ventilation set up
        over the patient''s bed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '493a37cd-ab35-4d8a-93fa-323f382f0442'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At one point during that initial stay, the London hospital said
        that Cafferkey''s condition had "gradually deteriorated over ... two days"
        and that she was then in critical condition.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '778b8a80-279f-4222-a7a3-ac23f7b70cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She managed to rebound, and weeks later she went home.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffd0e046-87a9-4ca2-badb-06f436c6ee60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 10,000 people have died from the Ebola outbreak in West
        Africa since 2014.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f44cd036-aabe-41dd-bebd-44b573d2bd58'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, the Centers for Disease Control and Prevention announced
        that a newly developed vaccine was "highly effective" and could help prevent
        the spread of Ebola.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0990f68b-2558-4a70-a7a1-0e4950323a93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Jason Hanna and Greg Botelho contributed to this report.</em></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef945062-efbb-4c4b-b72a-69b3568c7220'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:45:25.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:16.550+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/23/health/uk-ebola-nurse-hospitalized-again/index.html">"UK
        nurse who had Ebola hospitalized again for ''complication.''"</a></em></p>'
  'mars-snickers-milky-way-recall':
    'author': 'Ivana Kottasova, CNN Money'
    'caption': 'Mars Netherlands announced the recall of Mars, Snickers, and Milky
      Way candy bars in 55 countries as some may contain pieces of plastic.'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-24T08:47:40.267+08:00
    'imagesource': 'jcr:696425ca-a988-4a22-bb91-bdd66fa70943'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2d18f4a9-0664-4c4c-81f8-2cfb31b24951'
    'lead': 'Mars is recalling chocolate bars in 55 countries because some of them
      may contain pieces of plastic. The recall includes millions of Mars, Snickers,
      and Milky Way chocolate bars produced in the Netherlands.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:48:56.255+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:42:13.714+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:42:13.476+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Millions of Mars and Snickers bars recalled

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b8e43cd-cb69-4667-8773-09a86b08c66e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:48:56.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:13.714+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>London (CNNMoney)</strong> — Mars is recalling chocolate
        bars in 55 countries because some of them may contain pieces of plastic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f12d344a-133a-49ee-af02-2b8f5ce86c9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:48:56.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:13.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recall includes millions of Mars, Snickers, and Milky Way chocolate
        bars produced in the Netherlands.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '211dd429-c480-48b4-900f-c40199a85f60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:48:56.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:13.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars Netherlands said it decided to issue the voluntary recall as
        a "precautionary step" after receiving a consumer complaint about a piece
        of plastic found in one of their products.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32432107-fcbf-47a7-95cb-b7b2c1ac350a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:48:56.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:13.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mars, Snickers, and Milky Way bars with best before dates between
        June and October 2016 should not be eaten, the company said. Celebration and
        Variety candy packs are also being recalled.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2eda3b08-92e1-485a-a1c4-a96037eb7dcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:48:56.255+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:13.715+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The chocolate maker''s websites in Germany, France, and other countries
        could not be accessed after the news broke on Tuesday (February 23). Users
        on social media were complaining about not being able to reach the company''s
        helplines.</p>'
    '5':
