      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Davao City (CNN Philippines)</strong> – Another Philippine
        Eagle was shot in Tambobong, Baguio District in Davao City on Sunday (February
        21), just six months after Philippine Eagle Pamana died from gunshot wounds
        in Davao Oriental.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '263bfd59-ca50-41d4-baea-9527b06a30c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:15:42.309+08:00
