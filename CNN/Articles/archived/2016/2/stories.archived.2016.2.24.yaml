    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '612e9c16-e42d-44a4-8b0b-3751266db471'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:15:42.309+08:00
