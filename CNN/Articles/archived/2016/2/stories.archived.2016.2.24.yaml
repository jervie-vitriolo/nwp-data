      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, senatorial candidate and former Justice Secretary Leila
        de Lima also expressed her condemnation of the burning.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af53b9e5-c360-42e2-a6be-302b7a3e6aee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:42.097+08:00
