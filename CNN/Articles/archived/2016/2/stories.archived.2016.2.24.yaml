      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday night''s statement came a week after Kesha, whose real name
        is Kesha Rose Sebert, was denied the ability to record music outside of of
        her contract with Dr. Luke.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2be3d927-2081-4b49-9557-e844621c03f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:25:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha has accused Dr. Luke, whose real name is Lukasz Gottwald,
        of emotional and sexual abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54acf9e8-66dc-46b0-992e-058fddabaeae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:25:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gottwald has denied Kesha''s allegations saying on Twitter Monday
        that he "didn''t rape Kesha" and has "never had sex with her."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36ece12e-acfa-4eff-b328-477c8653caaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:25:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s sad that she would turn a contract negotiation into something
        so horrendous and untrue," Gottwald tweeted Monday.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50b41f6e-0324-4768-bc58-0bea02a370e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:48.953+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:25:00.948+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week''s ruling led to many in the music industry, such as Lady
        Gaga and Kelly Clarkson, to publicly show their support for Kesha on social
        media.</p>'
    '18':
