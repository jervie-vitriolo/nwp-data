  'Chinese-foreign-minister-blames-Philippines-for-South-China-Sea-tension':
    'author': ' Reuters'
    'caption': 'Mischief Reef in the Spratly Islands'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-24T10:57:53.301+08:00
    'imagesource': 'jcr:2b3618b7-cccf-4998-b553-2a2dda515df6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9c261cec-d0a8-4781-86c9-27d2bfddc85f'
    'lead': 'Chinese Foreign Minister Wang Yi, following talks in Washington with
      U.S. Secretary of State Kerry, said the Philippines has been violating international
      agreements on maritime conduct in the South China Sea.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:20:08.577+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T15:20:12.798+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T15:20:12.563+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chinese foreign minister blames Philippines for South China Sea tension

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '548e5d6b-95f2-40cc-b58d-4d969d995ed0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:20:08.577+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:20:12.798+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Chinese Foreign Minister Wang Yi, following
        talks in Washington with U.S. Secretary of State Kerry, said the Philippines
        has been violating international agreements on maritime conduct in the South
        China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '210c58bb-2ab6-49d5-a4cd-00133828df6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:20:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:20:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is exactly one country, and let me not avoid mentioning the
        name: that is, the Philippines has violated the stipulation of Article 4 of
        DOC (the Declaration on the Conduct of Parties in the South China Sea) and
        has given up on the dialogue and negotiations with the direct concerned parties
        of China, which is regrettable and which is ill-advised," Wang said, referring
        to the 2002 agreement among the ASEAN nations and China and its proposed follow-on
        code of conduct (CoC) agreement.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3aa7365d-0584-4a53-9992-1ab136ca1425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:20:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:20:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wang admonished other territorial claimants in the region from dispatching
        naval power to enforce their claims.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb23e68-2053-45bb-990f-3d704cd58fc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:20:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:20:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t hope to see anymore close-up military reconnaissance
        or the dispatch of missile destroyers or strategic bombers to the South China
        Sea. This is something we have a responsibility for under our non-militarization
        commitment," Wang said.</p>'
    '7':
      'image': 'jcr:b74bf5f8-c4f1-4f99-b2dd-4d42269ab6ef'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0593dd6a-9f8a-4a3d-8bd7-6c2e09f08514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:20:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:20:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c774d5-a657-4ef1-ace2-d10917a7c0c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:20:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:20:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For his part, Kerry emphasized the importance of a diplomatic solution
        in resolving the issue. "As I said in our meeting, we believe that it is important
        for a diplomatic solution, for a solution to occur which follows the rule
        of law, that brings the countries to the table for a negotiated resolution,
        not for unilateral actions."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b757b7da-3c21-4c90-a5cf-35efd164d139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:20:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:20:12.799+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We want to halt the expansion and the militarization of occupied
        features. We think everybody benefits by true demilitarization, non-militarization.
        We also urged people to clarify the territorial and maritime claims in accordance
        with international law and to commit to peacefully resolve and manage disputes,"
        the Secretary of State added.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c1130df-7821-44b6-adf2-1408888221ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:20:08.578+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:20:12.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, at a hearing of the U.S. Senate Armed Services Committee,
        U.S. Navy Admiral Harry Harris, the head of U.S. Pacific Command, said it
        was China that was changing the "operational landscape" in the South China
        Sea by deploying radar and surface-to-air missiles in the region.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '815ba93b-7fcc-4a80-aa8d-110797e14cbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:20:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:20:12.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A U.S. think tank reported on Monday (February 22) that China may
        be installing a high-frequency radar system on the Cuarteron Reef in the Spratly
        Islands that could significantly boost its ability to control the strategic
        sea.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdcb33f4-3236-4e29-bf52-533862f2b74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:20:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:20:12.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Please do not just look at what kind of possible radars that China
        will build. Maybe, more importantly, it is important to notice that in recent
        decades some countries have illegally occupied China''s reefs and atolls and
        have engaged in large-scale military construction, not only of radars but
        also missiles and cannons and all kinds of artilleries. This is an objective
        fact that we are facing," Wang said.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7cde553-e90f-4914-8100-f4298953bc5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:20:08.579+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:20:12.800+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Washington''s Center for Strategic and International Studies cited
        recent satellite images and also pointed to "probable" radars at Gaven, Hughes
        and Johnson South Reefs in the Spratly islands as well as helipads and possible
        gun emplacements.</p>'
  'UFC-Rafael-Dos-Anjos-Conor-McGregor-fight':
    'author': 'Frank Pingue, Reuters'
    'caption': 'Rafael Dos Anjos (L) and Conor McGregor during their staredown last
      January 20, 2016.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-24T09:16:10.427+08:00
    'imagesource': 'jcr:1732bd98-381e-4d45-9985-8c8aa6b3cca8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a70724dc-463b-4bc7-9981-871377b2edfe'
    'lead': 'Brazilian UFC lightweight titleholder Rafael dos Anjos has been forced
      out of next month''s scheduled defense against Irishman Conor McGregor with
      an injury, according to multiple reports.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:25:06.096+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T15:25:12.172+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T15:25:12.044+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'UFC: Dos Anjos out of fight vs. McGregor – report

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f852ee6d-1a4d-4593-a77d-fbff20fa30d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:25:06.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:25:12.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters) —</strong> Brazilian UFC lightweight titleholder
        Rafael dos Anjos has been forced out of next month''s scheduled defense against
        Irishman Conor McGregor with an injury, according to multiple reports on Tuesday
        (February 23).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef29dfeb-c3c9-40b6-9d45-2eced4fa4118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:25:06.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:25:12.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian news outlet Globo was among the outlets that said Dos
        Anjos suffered a broken foot that would force him out of a UFC 196 clash in
        Las Vegas that was being billed as a rare super fight that was expected to
        live up to its name.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ca3fd0c-d60f-4809-9641-539d2b8bf63f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:25:06.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:25:12.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials at the Ultimate Fighting Championship were not immediately
        available for comment.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44cd4457-d5d8-4927-85a8-13ce7eb307ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:25:06.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:25:12.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>McGregor, a featherweight champion who is unbeaten in seven UFC
        fights, was looking to make history against Dos Anjos by becoming the first
        fighter to hold titles in multiple weight classes simultaneously.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ac7a430-c8d1-41f6-8193-4b1630a82df9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:25:06.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:25:12.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It marks the second time in seven months that a defending champion
        has pulled out of a title fight against the outspoken Irishman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba608e80-6483-43ea-a3dc-547e648e167b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:25:06.096+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:25:12.173+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last July, then-featherweight champion Jose Aldo withdrew from a
        defense against McGregor with a rib injury on less than two weeks notice.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec304704-6383-4b18-9b53-6064cbd38b96'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:25:06.097+08:00
      'mgnl:createdBy': 'jeff'
