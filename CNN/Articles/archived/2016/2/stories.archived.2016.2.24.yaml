      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Matatag is now recovering from his shattered right wing, PEF Executive
        Director Dennis Salvador said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94f4f2fe-6cb1-4b48-a3ad-fd83c09d5d7c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:15:42.309+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:15:46.595+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was learned that Matatag was released back in the wild just over
        a year ago.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af440ea9-a316-4d62-bdfe-4ab7318068c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:15:42.309+08:00
