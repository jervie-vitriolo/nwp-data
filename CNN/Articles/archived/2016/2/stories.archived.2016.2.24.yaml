  'egypt-mistaken-identity-toddler-life-sentence':
    'author': 'Sarah El Sirgany, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-24T01:21:44.713+08:00
    'imagesource': 'jcr:72a59f2c-4e7e-4bdf-bda2-db26492f8bde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e0347ff0-36cc-4319-a32d-e580c8ac3d01'
    'lead': 'In a surreal verdict, a military court last week found 3-year-old Ahmed
      Mansour Qorany Sharara – and 115 others – guilty of killing three people and
      sabotaging public and private property during a political demonstration in January
      2014.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:56:44.482+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:42:47.614+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Egypt: Officials claim mistaken identity after toddler sentenced to
      life

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d1e9de5-e9ff-45bf-84a6-aa18d4567be0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cairo (CNN)</strong> — Family members of a 3-year-old Egyptian
        boy sentenced to life in prison last week say they feel relieved after receiving
        assurances from officials that neither the boy nor his father will be arrested.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2867b7e6-870c-4d7c-a120-1308845c986a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy''s father, Mansour Qorany Sharara, has returned to the family
        home in the southern Egyptian province of Fayyoum after nearly 18 months on
        the run. He had been avoiding authorities who had previously detained him
        when they came to arrest his young son.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '409e1408-f7f3-4f86-9d35-a7593aafcb9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a surreal verdict, a military court last week found 3-year-old
        Ahmed Mansour Qorany Sharara – and 115 others – guilty of killing three people
        and sabotaging public and private property during a political demonstration
        in January 2014.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0fb6920d-b792-44bc-afaf-ccd3b8da83f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.482+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed was 16 months old at the time of the alleged crime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06c625f3-12e1-456f-b9d0-22a94c19a5e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The guilty verdict that came out on February 16 caused an uproar.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80907928-6313-42a2-9308-f21753d98985'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"How could people trust justice if they see this?" TV presenter
        Wael Elebrashy asked as he interviewed the boy''s father in a Cairo studio
        on Saturday (February 20).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8531528d-11d1-4556-9975-78e91703ce36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ahmed was sleeping as his father held him during the interview and
        cried, pleading for help. Sharara said he was worried his son would be imprisoned.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b11f791-4b5a-41e0-a271-55d954c8b409'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Father detained for months, driven to flee</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ac23da5-5073-4a5f-91f0-56856d864f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharara had already suffered a great deal for the bizarre charges
        against his child.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b08360ae-f7a1-43cb-bf67-ae5f3e28fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the police first came to arrest Ahmed in early 2014 and realized
        he was a toddler, they took his father into custody instead. Sharara was detained
        for four months before a judge released him.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c2b7091-e200-4ae5-877a-3e772da3acb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sharara has since spent nearly a year and a half on the run, evading
        authorities pursuing the case against the toddler, for fear he would be arrested,
        he told Elebrashy.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e08691f5-da20-456b-8746-fd6eb3424d97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the wake of the public outrage over the case, officials gave
        assurances that neither father nor son would be arrested again.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dae3564b-758e-4118-a361-fc46f939578c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An aide to the interior minister phoned Elebrashy''s show to say
        it was a case of mistaken identity. The aide, Gen. Abu Bakr Abdel Karim, promised
        that Ahmed and his father would not be jailed.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c9e15-60ea-45f9-8bdc-28cde7a145fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The military released a statement the following day saying the person
        wanted in the case was a 16-year-old with the same name as Ahmed, who had
        fled authorities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de85a004-ce52-41ea-b223-451a2586cb24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.979+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The assurances did not completely allay the family''s fears, however.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '093118fe-ef7d-44b5-9bef-0d5f59556a4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Sharara''s interview with Elebrashy, Ahmed''s mother, Hemat
        Mostafa, phoned the TV station to say the police had just left their home
        after inquiring about Ahmed and his father.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71927682-ef53-4491-88d1-6db922e76cd5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it is true that it was a mistaken identity, why did they come
        to arrest the boy? Why haven''t security arrested the right defendant then?"
        lawyer Mahmoud Abu Kaf said to CNN.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85b47c72-208f-4eed-acaa-7c3f2c8a7f72'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.483+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Charges stem from pro-Morsy protest</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ce1c876-b99b-4444-a9cd-d44d5df7a82d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charges at the heart of the matter stem from a protest by supporters
        of ousted President Mohamed Morsy that took place in January 2014 and ensuing
        clashes in Fayyoum, according to a statement by the Egyptian military.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab69bf5-c018-44a1-855f-88258362f5a0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boy was sentenced along with 115 defendants – all found guilty
        of killing three people and sabotaging public and private property.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '90f7688b-03e6-43b3-be0c-3bb2e191e4e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lawyers of other defendants in the case had shown the court Ahmed''s
        birth certificate in hopes of discrediting the investigations that led to
        their clients'' arrests.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0dcb23a-91df-4b2d-ba3f-b45d2ccdf85a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Security submitted their investigations 24 hours after the incident
        took place, naming 116 defendants," Abu Kaf told CNN.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f12966-6d11-4717-8266-fb6f907d511e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We wanted to tell the judge that these are invalid investigations
        and our proof is the inclusion of the child, and a man who was out of the
        country when the incident in question took place, among the defendants," he
        added.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70acd810-0f33-48a2-b20c-612619ed405e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass sentencing has become common in Egyptian civilian and military
        courts in the wake of the ousting of Morsy, drawing criticism from the U.N.
        and human rights groups.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81d06227-4489-42c1-b6f2-4d32a67bdeda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, over a thousand people were sentenced to death in two cases
        involving the deaths of police officers during protests. The sentences were
        later reduced to life sentences for most of the defendants.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '534b57d1-beb1-46a1-acc2-64263a3c1d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Most cases involving big events are based on investigations and
        no tangible evidence. We''ve seen cases where defendants were either deceased
        years before the incident or in prison when it happened," Abu Kaf said.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2929f26e-1636-4fd0-ba7b-64688ce85b76'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:56:44.484+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:42:47.980+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Sarah El Sirgany reported from Cairo. Susannah Cullinane
        wrote from Auckland, New Zealand, and Tim Hume wrote from London.</em></p>'
