      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efb0fe7-cf8c-45aa-bbdb-2b0c6865f62f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:07:04.818+08:00
      'mgnl:createdBy': 'jeff'
