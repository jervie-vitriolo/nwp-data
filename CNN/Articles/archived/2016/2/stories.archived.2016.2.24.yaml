      'jcr:uuid': '19ebfe48-00c6-4ead-aa26-61309c74b8a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:04:18.345+08:00
      'mgnl:createdBy': 'jeff'
