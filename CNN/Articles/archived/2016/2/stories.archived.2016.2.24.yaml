  'cuba-ramon-castro-dies':
    'author': 'Patrick Oppmann, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-24T11:22:33.473+08:00
    'imagesource': 'jcr:72a59f2c-4e7e-4bdf-bda2-db26492f8bde'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ba4db5ed-9ae5-48b3-94aa-6dbae075ef4e'
    'lead': 'Ramon Castro, older brother to Fidel and Raul Castro, has died, Cuban
      state media reported Tuesday. He was 91. No cause of death was reported.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:58:15.375+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T14:58:19.708+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T14:58:19.576+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Cuba''s Ramon Castro dies

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f1fc438-74a1-4b79-aca2-5862f76ac221'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:58:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:58:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>HAVANA, Cuba (CNN) --</strong> Ramon Castro, older brother
        to Fidel and Raul Castro, has died, Cuban state media reported Tuesday. He
        was 91.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd219fd99-6f74-4929-aa85-c1c1c2db3f06'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:58:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:58:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A farmer all his life, Castro supported his brother''s revolution
        but did not take an active role in the armed struggle that brought Fidel Castro
        to power in 1959.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b7169a9-993d-45cd-97b8-9bc7f6ea857b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:58:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:58:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro continued to work in agriculture after the revolution, and
        was often seen driving around Havana on a tractor.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ed0a960-89f1-4902-90c7-a90c4395579a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:58:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:58:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>State media said that he died in the capital Tuesday morning. No
        cause of death was reported.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86ea760f-27d7-4c42-b878-5cd5e47536dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:58:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:58:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro was rumored to have suffered in recent years from dementia.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8194985d-d65e-4620-aa81-81a20f98fa2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:58:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:58:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He sported a long beard and resembled his famous brother Fidel.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f4cbf39-eab4-4b91-91ad-6ecbf758314c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:58:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:58:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Castro''s body was cremated and his ashes will be taken to the Castro
        family farm in Biran, state media said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2460531e-5fd5-4177-8d25-1f59da0c3f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:58:15.375+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:58:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raul Castro is 84; Fidel Castro is 89.</p>'
  'Madonna-Rebel-Heart-tour-Manila-boycott-CBCP':
    'author': 'Lara Tan, CNN Philippines'
    'caption': 'Madonna performs during her "Rebel Heart Tour" at The O2 Arena in
      London, England. (File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-24T14:45:14.326+08:00
    'imagesource': 'jcr:a2d0be9d-93c6-4767-81ed-047a74477603'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '2125031a-5682-4b2f-b42e-c4b60231f6ef'
    'lead': 'The archbishop of Lipa, who also asked to boycott Lady Gaga''s Manila
      concert in 2012, dissuaded Filipinos against patronizing Madonna''s "Rebel Heart
      Tour" concert on Wednesday and Thursday (February 24 and 25).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T15:04:18.344+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:39:44.569+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:39:44.339+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Archbishop warns Filipinos vs. Madonna concert: ''Avoid occasions of
      sin''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7af496af-e992-480d-907b-973a9856b800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:04:18.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:44.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Ahead of Madonna''s
        two-night concert in Manila, an archbishop warned the Filipinos against watching
        her concert.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '589f24b2-39fc-4ddf-9ba4-36c03adab511'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:04:18.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:44.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lipa Archbishop Ramon Arguelles voiced his worry over the Queen
        of Pop''s concert in Manila on Wednesday and Thursday night (February 24 and
        25), as posted on the Catholic Bishops Conference of the Philippines (CBCP)
        website on Tuesday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1674c888-1989-498c-99a0-6265b969e94c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:04:18.344+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:44.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He chastised Filipinos and the faithful against going to occasions
        that may cause sin, adding that it is a "subtle attack of the evil one."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee32342a-3c3c-4cb0-b06f-620ac6ed3cc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:04:18.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:44.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Pinoys and all God-loving people should avoid sin and occasions
        of sin," said Arguelles.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a35945a8-6bb0-4c26-99d8-44dfcb061b73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:04:18.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:44.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna, who is performing for the first time in the Philippine
        shores, is known for her provocative lyrics and risqué stage performances.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50d1a927-e645-474c-9440-77b4aa441730'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:04:18.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:44.569+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During her first Rebel Heart concert tour in Montreal last September,
        the 56-year-old Madonna performed "Holy Water / Vogue" while dancing on a
        cross-shaped pole. Her back-up dancers, who were dressed as nuns, also pole
        danced on stage.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee8ba489-6751-41ad-9978-1d2f3b355ca3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:04:18.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:44.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/24/Madonna-visits-Manila-orphanages-ahead-of-concert.html">Related:
        Madonna visits Manila orphanages ahead of concert</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf7499c-b508-45e8-adf6-2faf6ba89a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:04:18.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:44.570+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna will be performing her hits at the Mall of Asia Arena in
        Pasay on February 24 and 25. Manila is the pop icon''s sixth stop for her
        Asia leg tour to promote her 13th album, Rebel Heart.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '68f46412-6602-4e85-b810-a572a8e92ef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:04:18.345+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:39:44.570+08:00
