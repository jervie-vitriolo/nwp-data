      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recently shot eagle named Matatag is still alive and was brought
        by a certain Tiborcio Solis to the Philippine Eagle Foundation (PEF) center
        on Monday (February 22).</p>'
