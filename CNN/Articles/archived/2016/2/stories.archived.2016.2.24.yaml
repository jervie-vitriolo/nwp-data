      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal, so often guilty of gifting its opponents goals at the last
        16 stage of the Champions League in previous years, had defended with all
        its might.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df25635a-7b56-46b5-841c-fbf651a62eb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.783+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It made what must have felt like hundreds of tackles, given everything
        in its locker and yet within the blink of an eye all of its hard work was
        undone by that Barcelona brilliance which makes football so wonderful to watch.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc0a885c-ddf8-4a08-a8a7-72a2f43172b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As Arsenal were caught up the field, perhaps seduced by the ridiculous
        notion it could yet somehow win this tie, Barcelona struck.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f16a5efe-2376-4958-aa46-62a29076f06d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A rapid counter attack which ripped straight through the heart of
        the Arsenal defense concluded with Lionel Messi applying the finishing touch.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a5fdf2-e8ea-4b07-a012-1609c9da900f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The same man then added further gloss from the penalty spot after
        he had been upended by Mathieu Flamini''s clumsy challenge.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '631253de-a264-472d-a61e-7f1b40657cf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two away goals and a 33rd consecutive game without defeat leaves
        Barcelona perfectly poised to progress to the quarterfinal stage after this
        2-0 first leg win.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8c87ed-82ac-44cc-ad90-6cd8b0f98c48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The margin of victory could have been greater had Luis Suarez not
        hit the post when clear on goal, but such failures will not worry Luis Enrique,
        the manager of Barcelona.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7c7692-5d1d-45ed-aa41-6d8aebecbc23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.328+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He can now surely look forward to the last eight and the opportunity
        to ensure his team become the first to retain the Champions League title since
        the competition was revamped.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9becd088-89d4-4078-a656-38c4891b4b5c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>MSN</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a5265f2-d80c-4c34-bc4a-cd2a26995902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All the hype before the contest had surrounded Barcelona''s incredible
        front three -- Messi, Suarez and Neymar -- or as they''ve been nicknamed,
        MSN.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c14e8c-7af7-4b58-8828-2ce15856025c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Going into this game, the three had amassed 91 goals between them
        this season —that''s 30 more than the entire Arsenal team.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '585cbde6-e3b7-48c5-ad09-8d6dd148f5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the trio were largely contained in the first half and it was
        Arsenal which should have moved ahead early in the contest.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2659939b-7cbf-431c-9e04-cfc7c4399fd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A neat counter attack ripped through the Barcelona defense with
        Mesut Ozil finding Hector Bellerin but when the Spaniard''s shot was blocked,
        Alex Oxlade-Chamberlain could only fire the loose ball into the body of Marc-Andre
        ter Stegen, the Barcelona goalkeeper.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b60f73e-f9b8-4075-91ef-d59f4cffa7fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.329+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barcelona, despite dominating possession, struggled to find any
        rhythm as Arsenal stuck to its task of frustrating its opponent at every opportunity.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5dde11d3-fe57-4787-90ad-d66bfaf27289'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was not until the final seconds of the half that Barcelona found
        a way through the home side''s defense but Suarez headed wastefully wide when
        well placed.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5817793-a953-4b28-88c7-9aec5ad74b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After a frustrating opening 45 minutes, Barcelona began the second
        half on the front foot.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5779fc6b-2a49-404b-8e3a-9b31a4cea64b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Neymar, who had been a peripheral figure, was denied by Cech after
        running onto a through pass by Andres Iniesta as the game moved from end to
        end.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c302c910-3551-4212-b245-542211661ef0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.330+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Olivier Giroud, the Arsenal striker, had his header well saved by
        ter Stegen while Suarez fired wide at the other end as both teams moved through
        the gears.</p>'
    '39':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
