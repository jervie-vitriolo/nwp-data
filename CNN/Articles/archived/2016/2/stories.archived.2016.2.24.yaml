    'mgnl:lastActivatedVersionCreated': 2019-09-18T11:57:22.566+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '30 awardees recognized for keeping Edsa spirit alive

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e2e0d96-1a56-4232-b8cc-635643efc207'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:57:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:57:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Jesuit socio-political
        group Simbahang Lingkod ng Bayan (SLB) gave recognition on Wednesday (February
        24) to social justice advocates for their contribution in nation-building
        and keeping the people power spirit alive.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1358cdf7-1b24-4f1f-8ddb-33181e253c97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:57:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:57:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In its first "Kaisa ng Bayan Awards" held at the Ateneo de Manila
        University in Quezon City, SLB cited 30 awardees for volunteerism and community
        spirit towards change — in connection with the 30th anniversary of Edsa People
        Power Revolution.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b003fd-1f2b-428e-8260-9b25fde85857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:57:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:57:22.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/Museum-to-highlight-EDSA-30th-anniv.html">Related:
        Museum to highlight EDSA revolution''s 30th anniversary</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3fcf650-7feb-404d-8c0c-f073b15a8a5e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:57:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:57:22.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the recipients was former Commission on Elections (Comelec)
        chairman Christian Monsod.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4972956-13d5-47ab-a5a1-b83485df842b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:57:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:57:22.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Monsod said social justice and peace had yet to be achieved. He
        maintained that the Bangsamoro Basic Law (BBL) should be passed and that Filipinos
        must elect leaders who would push for policies that would result in social
        change.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de42a9bd-c46c-4b90-8d64-8d0d230e9d71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:57:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:57:22.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other awardees were Fr. Luciano Felloni, Sr. Stella Matunina from
        the Order of Saint Benedict, Yeb Saño of Greenpeace, and Ms. Arizza Nocum
        of KRIS Library.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cbf5cb3-51b2-45e8-b024-2dd6e9404115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:57:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:57:22.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/ramos-pimentel-heroes-people-power.html">Related:
        Ramos, Pimentel among ''20 Heroes of the People Power''</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22312720-225f-49ab-ab3a-3ed09d601ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:57:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:57:22.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>SLB was formed in 1986 as the NAMFREL marines — an organization
        of nuns, priests and seminarians who guarded ballots to ensure clean elections.
        It had since transformed into a civil society institution pushing for voter
        education and disaster management.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c671eac1-cb45-4342-9b08-370114c228f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T11:57:17.504+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T11:57:22.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Triciah Terada contributed to this report.</em></p>'
  'UAAP-womens-volleyball-Ateneo-Lady-Eagles-UE-Lady-Warriors':
