      'mgnl:lastActivated': 2019-09-18T16:39:48.126+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Baguio Public Market, large strawberries are sold from P120
        to P180 per kilo, a huge decrease compared to the market price earlier this
        year, which ranged from P250 to P300 per kilo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc5b61dc-3248-49dd-9e12-68254334a62e'
