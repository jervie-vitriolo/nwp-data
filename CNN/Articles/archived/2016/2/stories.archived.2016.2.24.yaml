      'mgnl:lastActivated': 2019-09-18T14:25:00.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also promised that "a statement too large for this format" was
        coming.</p>'
