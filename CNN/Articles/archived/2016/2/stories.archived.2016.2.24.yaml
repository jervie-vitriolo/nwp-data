      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two teams will meet in Munich on March 16 to decide which team
        makes it through to the last eight.</p>'
    '75':
