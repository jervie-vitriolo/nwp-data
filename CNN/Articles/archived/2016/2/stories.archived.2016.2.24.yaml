      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It was business
        as usual for the Ateneo Lady Eagles, who swept the UE Lady Warriors 25-12,
        25-10, 25-10&nbsp; in Season 78 of the University Athletic Association of
        the Philippines (UAAP) women’s volleyball tournament at The Arena in San Juan.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b314150-0001-4d74-9d6f-07cd97b86602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:23.614+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:12:27.403+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jhoana Maraguinot paced Ateneo with 12 markers, while Alyssa Valdez
        chipped in with 10.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3442b2d8-d1a6-4333-bc97-d6c81b59448d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:23.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:12:27.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Eagles racked up their 24th straight victory since last
        season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6aebc28-40e8-47fb-9479-2c8613d4e857'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:23.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:12:27.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defending champions immediately went to work in the first set,
        securing a dominant 25-12 win to open the contest.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb920281-febd-4e45-ab03-c01fe0e314d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:23.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:12:27.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>UE had no reply to the Katipunan-based squad, which breezed through
        the next two sets in a dominant fashion to extend its winning streak.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a94d6a5-3d6a-4ab7-bae5-a4879f067047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:23.615+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:12:27.404+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ateneo remains perfect in the competition with a 6-0 slate, while
        UE stays rooted at the bottom with a 0-6 record.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7c9c785-c69e-4a43-af3a-c80e9ce0c413'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:12:23.615+08:00
