      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Twin Otter aircraft, operated by Tara Air, was carrying 18 passengers
        and a crew of three on a flight from Pokhara, 125 km (80 miles) west of Kathmandu,
        to Jomsom when it lost contact with the control tower.</p>'
