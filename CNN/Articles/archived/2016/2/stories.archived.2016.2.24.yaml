      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When and where: Federacion Drive and 9th Avenue, Bonifacio Global
        City from April 20 to 24 (Wednesday to Sunday)</p>'
