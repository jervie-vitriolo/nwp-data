      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus fightback</p>'
    '67':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e67dae96-afd8-4665-8583-8f6830a92124'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.788+08:00
