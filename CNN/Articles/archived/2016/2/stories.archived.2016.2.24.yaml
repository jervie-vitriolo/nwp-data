      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/24/lumad-evacuation-center-burned.html">Related:
        Groups decry alleged arson: 5 hurt in lumad evacuation center fire</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dca57108-237b-4427-865c-f9473e9796aa'
      'mgnl:activationStatus': true
