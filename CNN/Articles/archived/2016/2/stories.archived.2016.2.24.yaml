      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Juventus, which reached the final last season where it was beaten
        by Barcelona, fought back with Paulo Dybala and Stefano Sturaro on target.</p>'
    '73':
