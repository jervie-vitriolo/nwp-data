      'mgnl:type': 'text'
      'text': '<p>Included in the line-up are KF Seetoh himself, The Bourdain Market
        founder Stephen Werther, Brett Burmeister, and more.</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5a91f82-e7fa-41c2-9aa7-a427f344b344'
