      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PEF to file case vs. suspect</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16ceeb33-e4b1-4ede-86b6-5537fc0fde28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:15:42.309+08:00
