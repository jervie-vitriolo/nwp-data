      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A total of 25 quality hawker food stalls by top street food chefs
        from the Philippines, India, China, Indonesia, Malaysia, Vietnam, Singapore,
        Thailand, and U.S. will feed foodies during the five-day street food feasting
        festival.</p>'
