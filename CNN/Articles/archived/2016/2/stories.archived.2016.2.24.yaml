  'Comelec-Manny-Pacquiao-Tim-Bradley-bout-conflicts-senate-candidac':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Elections officials have started studying whether or not Manny Pacquiao''s
      bout with Timothy Bradley conflicts with his senatorial run.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-24T17:58:40.256+08:00
    'imagesource': 'jcr:7dd84b6d-7c78-44e6-9427-ce59bb53b92d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '25348d51-57a9-4a15-87a1-45b769f42ec9'
    'lead': 'Election officials have begun studying whether or not Manny Pacquiao''s
      upcoming bout with Timothy Bradley conflicts with his run for the senate.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:23:07.137+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T13:23:11.173+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T13:23:10.922+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Comelec looks into Pacquiao''s case on upcoming bout with Bradley

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd21b4834-e5e7-4bca-9f83-1271018b21d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:23:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:23:11.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Election officials
        are studying whether or not Sarangani Rep. Manny Pacquiao''s upcoming boxing
        match against American pugilist Timothy Bradley conflicts with his candidacy
        for senator.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f78daca-2d30-4853-a17e-58a993e69329'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:23:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:23:11.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In particular the Comelec will check whether the televised match
        violates rules on election campaign propaganda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36fbbde8-2b61-43ce-929c-820c4c08b292'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:23:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:23:11.174+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Monday (February 22), former Akbayan party list congressman and
        now senatorial candidate Walden Bello formally asked the Comelec to look into
        Pacquiao''s case.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ba0f57-f02f-44b0-8cd0-59a0859651e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:23:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:23:11.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bello argues that the exposure the fighting congressman of the Philippines
        will receive from the coverage and promotion of the fight will exceed campaign
        propaganda limits, giving Pacquiao an undue advantage over other candidates.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a66eb2ff-ce93-4607-aad0-30a19d51ea3a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:23:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:23:11.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/Manny-Pacquiao-Timothy-Bradley-Walden-Bello-comelec.html">Related:
        Senatorial candidate: Bradley match gives Pacquiao undue advantage</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b75c1c0-8ca5-4986-b381-659350012c86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:23:07.137+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:23:11.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec chairman Andy Bautista said Pacquiao''s case is unique because
        the law is mum on athletes who run for public office.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9bcdfc81-e75f-4a7e-a5ca-77fbad1d9198'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:23:07.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:23:11.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung kay Pacquiao, pinag-usapan din kahapon at ang naging direktiba
        ng</em> en banc <em>ay inatasan namin ang</em> law department <em>na pag-aralan
        at magbigay ng</em> recommendation <em>sa susunod na</em> en banc," said Bautista.
        <em>"Hindi pa nagaganap yung laban eh. Kaya parang</em> it''s a hypothetical
        problem."</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf1caa25-37bc-444c-a6a8-84b2b7e68935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:23:07.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:23:11.175+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: In regards to Pacquiao''s case, we talked about it
        and the directive from en banc is that we asked the law department to study
        and give a recommendation to the en banc... The fight hasn''t happened yet.
        It is like a hypothetical problem"]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '692c9b73-14a1-4fcc-b2ee-5b88eed74a01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:23:07.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:23:11.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the implementing rules of the Fair Election Act, candidates
        for national posts can have 120 minutes of TV exposure per station - and 180
        minutes on radio, also per station.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e557b5f-1b5f-45d5-b149-c003662eb3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:23:07.138+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:23:11.176+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/22/Pacquiaos-anti-LGBT-remarks-seen-to-affect-senatorial-bid.html">Watch:
        Pacquiao''s anti-LGBT remarks seen to affect senatorial bid</a></p>'
  'jojo-binay-presidential-debates-format':
    'author': 'Joyce Ilas, CNN Philippines'
    'caption': '(file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-24T18:15:05.714+08:00
    'imagesource': 'jcr:a7b7aa05-01da-46bf-bd0a-e68596910a0b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '783cdd3a-9d56-46de-b72a-9bf95a79f194'
    'lead': 'United Nationalist Alliance presidential candidate Jejomar "Jojo" Binay
      on Wednesday said he thinks the format used during the first presidential debate
      was wrong. For one, Binay claimed the candidates were only given a very short
      period of time to answer.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:32:40.918+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T13:32:45.416+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T13:32:45.199+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Binay wants format of presidential debate changed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b95d1b00-ef01-4780-993f-b4c6e496feb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Vice President
        Jejomar Binay was not pleased with how the first presidential debate transpired
        last Sunday (February 21) at the Capitol University in Cagayan de Oro.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2080a5c9-8d4e-4d28-8bce-be7f8a5bccae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.416+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking before his fellow Batanguenos on Wednesday (February 24),
        the United Nationalist Alliance (UNA) presidential candidate said he thinks
        the debate format was wrong. For one, Binay claimed the candidates were only
        given a very short period of time to answer.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5159e9a8-e5e0-44f4-a2f9-9ea3acd83d5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He lamented how the advertisements received a longer air time than
        the individual candidates.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c38d9a21-057e-4608-8f6e-612e58f674f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/21/track-record-agriculture-presidential-debate.html">Also
        read: Presidential candidates grilled in first presidential debate</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd66ef930-42a7-4c6c-924d-30745efff8b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Mas mahaba pa ho ang commercial kesa sa malaman kung ano ang
        dapat malaman sa kandidato,"</em> Binay said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '080c9649-6888-481f-a558-e6ca442f6c2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Yung pagharap ninyo sa telebisyon ay dapat masuri, marinig
        kung ano ang paninindigan at pinaniniwalaan ng kandidato at kung bakit siya
        ang iboboto."</em></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3691d20-ccc2-4afe-98be-3cac636568b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.417+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: The commercials were longer compared to what should
        be known about the candidates. When candidates face the television audience,
        they should be scrutinized, their stands on issues should be heard and why
        people should vote for them.]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '916722cc-dcb2-463a-82b5-6ad2aa9595f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay also complained about how the first part of the debate was
        supposed to tackle the candidates'' track record. But instead, he was asked
        about criticisms against him, particularly the properties he owns.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4588ae3-6f88-4945-bbf5-849a5a6c9b12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Umpisa palang ang sabi ang pagusapan natin, track record, kung
        ano ang nagawa. Ang tinanong naman sakin ang lupa kong namana at lupa kong
        nabili. Si Miriam na aking nakapartner, tinanong ng dynasty. E wala naman
        track record na tanong," Binay expressed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe6d1ef1-ffda-4bc0-94ab-a05371b9af69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.918+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: When the debate started, track record was supposed
        to be the topic, on what we have done. But what I was asked is my inherited
        properties and the properties I acquired. Miriam (Defensor-Santiago) was asked
        about dynasty. Nothing about track record was asked.]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4efdf1-e4df-4aa9-8346-6e0326ee4c38'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added it was also difficult for him to rebut and answer rebuttals
        because the candidates are far from each other.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8da7102-204d-484b-8bc8-3383e9d6c4cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.418+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/21/presidential-candidates-binay-poe-duterte-roxas-defensor-santiago.html">Know
        thy candidates: Applicants for president and their resumés</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4004b41a-4bd0-4c57-a87d-71fa095a5fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay said he will write to the Commission on Elections (Comelec)
        to ask them if the poll body can sponsor the debates so the interest will
        not be about profit-making.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6041a37-f235-43a4-98ee-06fdb8826187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ang aking gagawin, susulat ako sa Comelec -- pwede ba ikaw
        nalang ang gumastos doon? Kasi ang unang interes ay ang kikitain sa palabas,
        dadami ang mga magii-sponsor. Kulang na kulang naman ho sa oras na matugunan
        ang dapat magawa ng mga haharap na kandidato,"</em> Binay explained.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce37431e-bece-439a-9aab-44d1c6f8f051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:32:40.919+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:32:45.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he also wants the format of the debate changed to give them
        more time to explain their platforms and justify why the public should vote
        for a particular candidate.</p>'
  'duterte-roxas-illegal-drugs':
    'author': ' Ina Andolong, CNN Philippines'
    'caption': 'Rodrigo Duterte (L) and Manuel "Mar" Roxas II (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-24T17:56:34.196+08:00
    'imagesource': 'jcr:4d92c0f8-a1f7-4f05-87da-b7aaec58378f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f4965fe8-d179-4b25-a20b-c077283ccec9'
    'lead': 'Presidential bet Rodrigo Duterte says Manuel "Mar" Roxas II should be
      blamed for the prevalence of illegal drugs in the country. Roxas continues to
      insist that despite the mayor''s tough talk against illegal drugs, Davao City
      has a drug problem of its own.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:38:01.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T13:38:06.458+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T13:38:06.206+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte, Roxas point fingers anew on drug problem

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f900ae88-6472-491f-82ba-22bbb5b4b99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Had Manuel "Mar"
        Roxas II done his job as Interior secretary, presidential candidate Rodrigo
        "Rody" Duterte said illegal drugs won''t be as prevalent as it is today.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4556e3e7-4d07-42f6-9c17-2d06ce141ab5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and running mate Alan Peter Cayetano on Wednesday (February
        24) met with a group of people who''ve either had a drug problem or know someone
        who was an addict.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c5be48-0e65-4c38-9b3e-1c123b8e6db0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.528+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is from Pasay, one of the worst drug infested cities in
        Metro Manila.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '286b99f9-487d-47e4-b0ab-1173e626b20b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte couldn''t help but express his dismay over what he claimed
        was Roxas'' failure to solve the problem he intends to fix if he''s elected.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f4455769-1b97-41bf-8476-d71add714457'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Ang tagal naging DILG [Department of Interior and Local Government]
        tapos magtuturo ka ''doon mayroon.'' Talagang mayroon, p-------- mo, wala
        kang ginawa nung DILG ka, hindi mo kontrolado ang pulis. Ang mayor walang
        kontrol sa pulis, supervision lang kami," said Duterte.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3adfa331-cad1-4c0b-9125-c325b7c19748'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.459+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He was head of DILG for a long time, then he says
        there are drugs in Davao. Of course there are, you didn''t do anything when
        you were with the DILG, you couldn''t control the police. The mayor has no
        control over the police, just supervision.]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e93ac398-99df-4d25-9874-19d55ca4bfbb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Related: Can Roxas carry out anti-drug campaign? Duterte says ''he
        can never do it''</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2992b13-9c5e-484d-9bde-ea773ad7d758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte then lambasted the "Lambat Sibat" program of Roxas which
        he said failed to crack down on pushers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5714f763-c095-4e66-b258-7919e7aaa195'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But despite the mayor''s tough talk, Roxas said Davao City has a
        drug problem of its own.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21b78ba9-4d9a-4b62-9400-21bdbc9bfc9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Roxas told reporters that illegal drugs are easily accessible
        in Davao City.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0fef2c6-438c-419a-b8cd-0dd68bcd0fcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His camp said the Philippine Drug Enforcement Agency (PDEA) seized
        about P4.8 billion worth of illegal drugs in the city in 2014 and another
        P2.5 billion worth of supplies in 2015.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ead0524-f81f-4ff0-a911-346cd1175a2f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Baka nakalimutan niya na bilang</em> DILG secretary,<em> sinulatan
        ko siya dahil ayon sa</em> PDEA mismong 72 out of Davao''s 180 barangays are
        heavily drug infested," said Roxas.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02ff4ba5-df2e-4d9c-8237-ff88bd39bcd9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.460+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Maybe he forgot that as DILG secretary, I wrote to
        him because according to the PDEA, 72 of Davao''s 180 barangays are heavily
        drug infested.]</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '404871c3-df35-4127-8d0e-5e0be319c91d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Iniiba niya yung usapan dahil ayaw niyang tanggapin, wala siyang
        sagot doon sa isyu na yun,"</em> said Rep. Barry Gutierrez, spokesman of the
        Daang Matuwid Coalition.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '273803a9-ca5d-4010-a8b4-e6e8eb089269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: He''s changing the topic because he can''t accept
        the fact that he has no answer to that illegal drugs issue.]</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2f8c5bc-dcab-4cce-baaa-f6860786a15a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/duterte-roxas-anti-drug-campaign.html">Also
        read: ''Duterte cannot pass on his failings to Mar,'' says Rep. Gutierrez</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccaed326-fef1-4a7d-98bd-7b097e13530d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s turning out to be another word war between the two candidates.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba62b53b-4ea8-49e9-b270-c22eaf4faeb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Unahin mo ang Pilipinas. Ang Davao porous ''yan,"</em> said
        Duterte. <em>"Hindi ko mapigilan kung sino ang papasok doon. Sabi may droga,
        eh meron! Pero ako may ginagawa, patay. Ikaw, ilan napatay mo dito?"</em></p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e1222ee-cb8f-40c4-ad93-1c4b871ad591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Prioritize the Philippines. Davao is porous. I can''t
        prevent anyone from coming in. You say there are drugs, there are. But I did
        something about it, I killed violators. You, how many have you killed?]</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eede8bcc-79ef-4220-8ea2-cec42c55a6c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.461+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte intends to use the police and the military to go after drugs
        pushers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2c52deb-bfa2-4a19-a818-4b5c17a03d39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If dealers resist arrest, he said they will be killed. And he won''t
        spare policemen and even local officials who serve as protectors of drug syndicates.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb87768e-c2ce-4209-9be2-f144072310be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If a police station commander fails to rid his district of illegal
        drugs, Duterte said they will be sacked.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24ff51c2-314b-4dfa-abc4-f564f67dde8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For some, the mayor''s plans sound almost like martial law.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79de9c4c-9956-4020-a0b5-9f50aa6694ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But he''s quick to say he has no plans of being a dictator — at
        least not in that sense.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc1ffd92-dc7f-4249-a777-874e564ff1d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Alam mo, gagamitin mo lang yung batas, hindi mo na kailangan magdiktador.
        Maraming batas, hindi lang sinusunod," he said.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01149137-8e57-4958-a5e9-70d76f26cdad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.462+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You just have to use the law, you don''t need to be a dictator.
        There are many laws, they''re just not being followed.]</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31c37c0c-b71e-4c4d-a546-cefe392f842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:38:01.530+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:38:06.463+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte promises to put up drug rehabilitation centers nationwide.
        He also wants to consider the drug problem as a national threat.</p>'
  'presidential-candidates-human-rights-platform':
    'author': 'AC Nicholls, CNN Philippines'
    'caption': '"A lot of people still don''t have enough to eat, jobs, or access
      to basic health," Ritz Santos, chairperson of Amnesty International Philippines
      said.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-24T17:01:55.936+08:00
    'imagesource': 'jcr:15ef47f7-84c3-402c-abc9-3df2aee45e55'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '640934b9-277a-4f52-86a7-b00ceed5e405'
    'lead': 'Advocates say that many cases of extrajudicial killings and enforced
      disappearances in the country remain unresolved. They add that human rights
      violations caused by politics, such as the 2009 Maguindanao massacre, is a continuing
      problem.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T13:42:06.800+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T13:42:10.221+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T13:42:09.935+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Presidential candidates urged to present human rights platform

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98801197-5a54-4929-9e53-c5fdf26cfa8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Advocates of people''s
        rights are making sure their cause will be an election issue for candidates.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0881a86d-4f7b-4148-95cf-322119eb022f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rights watchdog Amnesty International Philippines said on Wednesday
        (February 24) that Filipinos should choose leaders who will prioritize human
        rights.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b469cfd-5a8b-49af-9750-ceb43ed85b83'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kailangan maging priority ang</em> human rights <em>dahil araw-araw
        natin itong dapat na-e-enjoy. At hangga''t hindi natin na-e-enjoy ang kalayaan
        sa takot, kalayaan sa maayos at disenteng pamumuhay, ito ay dapat nating singilin
        sa ating mga</em> leader," Ritz Santos, chairperson of Amnesty International
        Philippines said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfc924a9-ee8a-4b7d-b79e-82db7d35793f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.222+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Human rights must be a priority as we''re supposed
        to be enjoying it everyday. Until we cannot enjoy our freedom from fear, freedom
        to have a decent and safe life, we must clamor for it from our leaders."]</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4573475e-ec6d-4ca6-86a5-78d102623d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Human rights violations come in many forms, and Amnesty International
        said poverty remains the most crucial human rights issue in the Philippines.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '972a1967-07b4-41c0-b9f1-0b8d6ae9e669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/09/philippines-human-rights-day-december-10-aquino-administration.html">Related:
        Is the Philippines among the worst countries for human rights?</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f558e526-dc06-43cb-8226-5db5c31879b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Marami pa rin hindi nakakakain nang sapat, maraming walang
        trabaho, madami pa din ang walang</em> access to basic health," Santos said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6c219ee-b126-4a96-8b7d-36b543f86526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "A lot of people still don''t have enough to eat,
        jobs, or access to basic health."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf00abd-5efc-4bbe-894e-94529e549da0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.223+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group also said that human rights violations caused by politics
        is a continuing problem, among them the 2009 Maguindanao massacre.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '440c6494-a157-491c-8ee5-c82d78dae827'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It added that many cases of extrajudicial killings and enforced
        disappearances remain unresolved.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1dea8fb-e6cb-4667-835e-c8cd4a2e824d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.801+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Less than three months before the elections, presidential bets have
        yet to present a clear human rights platform. Amnesty International is urging
        these candidates to make a firm commitment to promote human rights.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4943c92c-3ca2-460d-be6a-56e0e1820139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/07/Amnesty-International-human-rights-issues-presidential-candidates-Duterte.html">Related:
        Amnesty Int''l challenges presidential aspirants on human rights issues</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb5498f9-49b9-4501-bdb1-72ccd88c60e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Stance of presidentiables</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bb1ae2ab-5fb1-42dc-b164-5f427a62c565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.224+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement to Amnesty International, presidential candidate
        Jejomar Binay is promising to promote human rights and to go after those who
        violate the law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2888ccee-fc68-47ea-8c34-1bfb87d3eccd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As a human rights lawyer and advocate from his youth, Vice President
        Binay pledges his strong commitment towards ensuring and promoting universal
        human rights for all. He also vows to render accountable any party who would
        violate constitutional and international human rights commitments and obligations,"
        Binay''s camp said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc237b33-044a-44a2-95c1-c20b08f2f58e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another candidate, Miriam Defensor-Santiago vows to make Filipinos
        feel safer. She wants better implementation of the Anti-Torture Law, and a
        review of the Witness Protection Program.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c4ec68-5ccc-469a-8616-07399a4a69b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"My administration will improve the implementation of the Anti-Torture
        Law and the Anti-Enforced and Involuntary Disappearance Act. I take into account
        Amnesty International''s suggestion that a national quick response hotline
        be introduced for enforced disappearances and torture. We will review the
        Witness Protection Program and complement it with the Whistleblowers'' Protection
        Act," Santiago said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ce18053-5c5e-43b9-b709-2870c1df26cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Amnesty International is waiting for the responses of Rodrigo Duterte,
        Grace Poe and Manuel Roxas II regarding their human rights protection agenda.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '03fbd007-cd7c-4c0d-9b67-48a0869c17ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.225+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group is also hoping that succeeding presidential debates will
        include the protection of human rights.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'adf7c549-c327-43d8-b4ec-36b5bc25e5a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:42:06.802+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T13:42:10.226+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Malacañang said it is withholding comment until it reads
        the Amnesty International report.</p>'
