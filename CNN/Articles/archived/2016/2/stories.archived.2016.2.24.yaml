      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Filipino blogger Anton Diaz, the man behind Our Awesome Planet,
        also revealed he is included in the lineup, plus Masterchef Asia first season
        winner Woo Wai Leong, and award-winning chef and TV personality Ian Kittichai.</p>'
    '44':
