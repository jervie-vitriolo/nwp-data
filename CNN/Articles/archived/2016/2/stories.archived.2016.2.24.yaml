      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Salvador said they will file a case against the suspect.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '771e0f51-48a1-4724-8761-c76202ee81d7'
