      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83f00a99-f6f0-4546-846d-f561a9354d30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.331+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An awful error by Per Mertesacker inside the penalty area presented
        Messi with the opportunity to take possession but the Argentine was sent tumbling
        to the ground illegally by Flamini.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fd8625d-dabd-44f1-afb1-4185ffe72089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi, who had failed to score against Cech in his six previous
        encounters against the goalkeeper, kept his nerve to score from the penalty
        spot.</p>'
    '56':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6217c7d-5d56-4588-b8ab-4dc19560cc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.787+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:46:48.332+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It leaves Arsenal with an uphill task to progress -- and few if
        any will give Arsene Wenger''s side a chance in the return leg at Camp Nou
        on March 16.</p>'
