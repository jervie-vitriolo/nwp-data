      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Barcelona is a great team," Wenger told BT Sport. "We put a lot
        of energy in the game and technically we were very average.</p>'
    '60':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dede0bcc-aab4-45a0-a5c0-ff0942e23164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.787+08:00
