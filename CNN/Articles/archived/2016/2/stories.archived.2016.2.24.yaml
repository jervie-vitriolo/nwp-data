  'Intl-Beach-Sports-Festival-water-polo':
    'author': 'CNN Philippines Staff'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-24T17:07:09.833+08:00
    'imagesource': 'jcr:29574f0e-62a9-4331-9767-57fc1e107a13'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0d63c7e3-45a4-4e56-a6cb-9745c4c38fc7'
    'lead': 'Forein and local participants will compete in the 1st PLDT Home Fibr
      Pilipinas International Beach Sports Festival in Morong, Bataan.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:02:45.563+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:36:09.556+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T16:36:09.335+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Int''l Beach Sports Festival set Feb. 26

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd8e791ec-dd13-47b9-88d9-1e5191414703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:02:45.563+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:36:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — More than 200
        participants are expected to compete in the 1st PLDT Home Fibr Pilipinas International
        Beach Sports Festival scheduled from February 26 to 28 at the Anvaya Cove
        Beach and Nature Club in Morong, Bataan.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '515eea40-b438-4825-a1b3-2d4f65557d8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:02:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:36:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign and local participants will compete in three different events,
        including water polo, which will be 3-on-3 instead of 6-on-6, beach run, and
        open water swim event.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de706213-490c-4e1c-b043-e8759519dc34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:02:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:36:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the local teams, foreign squads will likewise see action
        in the event as participants from China, Guam and Romania have confirmed in
        joining the three-day beach festival.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0032e74-c675-4ca1-a438-88c30237ccb6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:02:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:36:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This will be the second time that water polo will be played in open
        water since organizer Optimum Sports, led by former national team member Dale
        Evangelista, started the event last year.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a60829f0-1fd1-4e8f-b757-90c1294ea052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:02:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:36:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’d like to promote this year not just beach water polo but other
        beach sport activities, so we decided to include beach run and open water
        swimming events,” said Evangelista.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6bbfe1a7-3ad2-4402-bbf1-fa5f9212e798'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:02:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:36:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Our main objective is to promote our sport water polo – particularly
        this beach water polo – and of course, healthy lifestyle,” added Evangelista,
        who is part of the men’s and women’s national team coaching staff.</p>'
    '11':
      'image': 'jcr:92d2ead8-e89f-4a79-adee-a60417ead801'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e9cd809-1523-4954-9982-f6fdd195ebec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:02:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:36:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2610ccb2-bf09-4eee-ac47-5aa00c52d76e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:02:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:36:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tani Gomez, the national team captain for men’s water polo, will
        compete in the event as part of Turbo Philippines. Last year, Gomez was part
        of the winning team that captured the first Pilipinas Water Polo title last
        year.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b967123-0c6f-44fe-b20b-955578f82858'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:02:45.564+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:36:09.556+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The beach run and the open water swim competitions will have participants
        in men’s and women’s to be divided in age groups in this three-day tournament
        backed by Sureshot Sportsville, Gardenia, Biker’s Café, Seafood Island, Turbo,
        Aqua Marina and Sante Barley.</p>'
  'donald-trump-wins-nevada-republican-caucuses':
    'author': 'Maeve Reston, CNN'
    'caption': 'Donald Trump (CNN File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-24T15:20:51.083+08:00
    'imagesource': 'jcr:1e1fdfae-8c95-4a0b-b323-279dd211e3c1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '8430a0a0-3aaa-4a51-be9b-255e97d40d82'
    'lead': 'Donald Trump heads into the Super Tuesday contests riding high in the
      polls and maintaining a wide lead over the other GOP contenders in the delegate
      count after winning the Nevada Republican caucuses.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:07:38.932+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T14:07:46.104+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T14:07:45.753+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump wins Nevada Republican caucuses

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '271c2ffa-61a6-4428-bbc6-6097fb2dd385'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>LAS VEGAS (CNN) --</strong> Donald Trump has won the Nevada
        Republican caucuses, expanding his dominance in the early GOP contests despite
        the well-organized campaigns of his two chief rivals: Ted Cruz and Marco Rubio.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46f9c958-cc8e-4768-9106-136c76dc2cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The results in Nevada, a state with complex caucus rules and unreliable
        voter data, were yet another sign of how Trump''s momentum is sweeping the
        country. He heads into the Super Tuesday contests riding high in the polls
        and maintaining a wide lead over the other GOP contenders in the delegate
        count.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11af77cd-a5a1-435c-9282-f15cdf39da17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.105+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is an amazing night," Trump said in his victory speech.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c606b88-a3c7-4944-8dd6-869d836ec063'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He went down the list of groups he won, including people with both
        high and low education levels.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93cf0cb-fa62-463c-bc74-51dcf20c50c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love the poorly educated," he quipped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f7aa20f-5198-4bd3-be52-75adb69e9316'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz and Rubio had campaigned aggressively in Nevada, but were largely
        engaged in a fight for second place as they try to consolidate Trump-averse
        Republican voters around them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9412cb9f-8ff2-4f63-b714-f5af65bf7989'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz has attempted to cobble together a coalition of evangelical
        and libertarian voters, while Rubio has argued that he is the most electable
        of the GOP candidates. Knowing that time is running short to overtake Trump,
        Cruz targeted Trump on Tuesday with his sharpest attacks yet.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38dec071-c926-45b6-9359-679e7e66aada'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Look, I frankly don''t care what position Donald decides to support
        today, tomorrow or the next day. They change every day. I don''t care what
        they are. But pick one and defend it and don''t pretend that whenever people
        suddenly point out what you said, ''Oh, never mind.'' And look, part of the
        reason someone vacillates from position to position to position is they''re
        not starting from a core set of principles and beliefs," Cruz said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42f1c252-ae9b-46a0-9190-df5255de4f2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump, in turn, sharply ridiculed Cruz.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11be7f2c-ee2c-4821-aa6d-ddf58b635fcf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve met much tougher people than Ted Cruz. He is like a little
        baby compared to some of the people I have to deal with. He is like a little
        baby: soft, weak, little baby by comparison."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a70dd8f-51ce-47a0-967e-9eb9f18682be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Organizing early</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98a5b0a-105c-4646-a6b4-106d29a9186c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a state where only 33,000 of the state''s 400,000 GOP voters
        turned out to caucus in 2012 -- a mere 7% -- the campaigns of Cruz, Rubio
        and one-time candidate Jeb Bush got organized early, snapping up talented
        operatives and key endorsements, while beginning caucus trainings last fall
        in the hopes that a strong organization could overcome Trump''s momentum.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '935ace86-c53d-4f20-bb34-df328e45a9cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Trump steamrolled through all of that, dominating not just Nevada''s
        unreliable polls, but capturing the excitement and buzz in the race with his
        visits here.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df5ea662-ae6e-4c81-9f70-c44c86961ebe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In interviews with dozens of Republican voters across the state
        over the last week, many said without hesitation that they were standing firmly
        with Trump and had given little thought to the other Republican candidates.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ad989fc-7d7f-4985-b55b-37c50404254e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That has meant a pitched battle for second place here between Cruz
        and Rubio, who both made a final push in Reno and Nevada''s rural areas on
        Monday. In a sign of his campaign''s confidence in a strong showing, Trump
        held just one rally in populous Clark County, dispatching his eldest son to
        campaign for him in Elko -- the biggest town in rural northeast Nevada.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b4f534b-3638-48d0-a618-268e8ab78a9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The more traditional campaigns of Cruz and Rubio, said longtime
        Nevada political analyst Jon Ralston, "are very frustrated by what everyone''s
        frustrated by: you can''t talk any sense into the Trump voters; they can''t
        turn them."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5540df6-521a-40fb-8088-b4e9c2079d7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"When you''re hoping that those voters don''t turn out, you know
        that your campaign is playing for second place," Ralston said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e537eb5a-ba41-4619-8066-aaa270fa4005'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Quirky rules</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb0c4c29-2182-4848-bdec-9979e3031697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even without Trump in the mix, Nevada posed institutional challenges
        for all the campaigns because of the quirky rules of the GOP caucuses and
        the fact that the party did not maintain a reliable list of caucusgoers from
        2008 and 2012.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dec70ada-4cb0-4d65-a423-bc6292429496'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s on a Tuesday night, four hours, with different start times
        for some of the voting in different counties," Ralston said. "It''s a totally
        goofy system: How do you get good turnout with that?"</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f9fb7ba-dbe7-4d31-a4e1-b7530805604c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to data from Kantar Media/CMAG, Rubio''s team has spent
        $920,000 to Cruz''s $790,000. Trump has spent about $490,000, and Ben Carson,
        whose candidacy has faded, has spent about $330,000. Ohio Gov. John Kasich
        has spent nothing.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f8f4c01-70a9-4e85-9fe9-7fca0f57a3c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before Bush exited the race, the Right to Rise super PAC that was
        supporting him spent $900,000 -- some of it on ads targeting Rubio.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e985045d-5319-4bbb-90cc-0f19a3b8c5a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.109+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though most are predicting low turnout, Trump''s allies see the
        uptick in Republican registrations here as a harbinger that could bode well
        for his candidacy -- bringing out first time caucusgoers. (Unlike the Democratic
        caucuses here last Saturday, there is no same-day registration for Republican
        voters at caucus sites).</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dcdc6a4-e941-45a2-85bc-008e47c829d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.933+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been difficult to gauge the Trump''s team level of organization
        here. But party officials note that his campaign has been doing caucus trainings
        since last year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8b58504-03a4-4ad9-9183-c6eeae8c3255'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the final days before the caucuses, Trump needled Cruz on Twitter,
        once again accusing him of dishonest campaign techniques and "dirty tricks."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe20bac-22de-42fb-8892-932e34b15271'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The real estate magnate seized on the fact that Cruz''s spokesman
        resigned Monday after circulating a video that inaccurately depicted Rubio
        as dismissing the Bible.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a28e73e3-b1e0-486b-ada3-027667fd6cdd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This guy Cruz lies more than any human being that I''ve ever dealt
        with. Unbelievable," Trump said during a rally in Las Vegas, a line of attack
        he would reiterate in Sparks on Tuesday. "He holds up the Bible and he lies.
        And then he holds up the Bible again and he lies."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8b3c5ef-f3bc-43f2-a830-368d0daa4796'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.110+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The evangelicals didn''t vote for him," Trump said, alluding to
        the recent South Carolina results that showed him leading Cruz with that key
        voting bloc. "You know why? Because they don''t like liars. They are really
        smart people. They don''t want to vote for a liar."</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3809ae6a-8dec-4e50-abc6-2ae8dcf1708c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz has rejected that rhetoric from Trump and dismissed his showing
        among evangelicals in South Carolina as the product of a "division of opinion"
        within a primary process that is "an ongoing discussion."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ab4d876-9a11-41bb-8041-25c0ab4b0e7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Evangelical voters are far less of a force here in Nevada, where
        Cruz has assiduously courted the libertarian voters who once backed Kentucky
        Sen. Rand Paul. At campaign events here, he has cast himself as a staunch
        defender of the Second Amendment, who will fight for voters who want "government
        the heck out of their lives." Throwing a dart at Trump, he argued voters should
        reject any candidate who was willing to cut deals.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cc10b2c-2d9b-4c8c-9291-d678e30db78c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While calling Trump "a good man," Cruz honed his closing argument
        that conservative voters belong with his campaign and that his effort is the
        "one campaign that can beat Donald Trump."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93ec9236-a3c1-42dc-84d5-e98971ec60b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Touching on a theme he has highlighted in his ads, Cruz cited the
        reasoning of former President Jimmy Carter, who said he would prefer Trump
        over Cruz because Trump is "completely malleable" while Cruz "is not malleable.
        He has far right-wing policies ... that would be pursued aggressively if and
        when he might become president."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96f904a5-cde4-4025-85f2-68f504623865'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.111+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''m going to utter a sentence I have never uttered in any other
        context. I agree with Jimmy Carter," Cruz said in Elko. "We can''t get burned
        again."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c2ff1d1-06de-450b-aa1b-c8829352c2ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glenn Beck, the conservative radio and television host backing Cruz,
        drove a harder-edged closing argument against Trump, calling him a bully.
        As the latest evidence, he cited a Trump tweet in which he threatened the
        Ricketts family for funding an effort to quash his candidacy.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7c7eef7-3eac-48d1-af3c-2b0b5b4d8006'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Today Donald Trump tweeted a threat to the owner of the Chicago
        Cubs," Beck said before introducing Cruz in Elko. "When we have a candidate
        that threatens people... This is not American. This is not equal justice.
        This is not who were are."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecb4499f-faeb-421c-9316-1e01ff3fc026'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If we give in to our anger; if we start to go down that path and
        we start to listen to the bullies, we lose what made us great," Beck said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fd5b3df-2ee5-4e72-8696-57ec205e6ec2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio, for his part, avoided attacks on Trump, but told reporters
        during a gaggle on his plane that more than two-thirds of voters don''t want
        Trump as their nominee and that as the field narrowed "the alternatives to
        Trump will get stronger."</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a9e90b-4a6a-48a7-8a48-b4fd393fb0d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.934+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Donald has a base of support and if the majority of our party doesn''t
        want him as our nominee, we''ll continue to work toward consolidating that,"
        Rubio said.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5971ca5d-0340-4011-830b-f6ed47c86dd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:07:38.935+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:07:46.112+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He joined Trump in criticizing the tactics of the Cruz campaign,
        stating that the circulation of the inaccurate video with him discussing the
        Bible was indicative of the culture of the Cruz campaign: "The culture of
        that campaign is to make things up and say things that aren''t true every
        single day," he told reporters in Las Vegas.</p>'
    '39':
