  'roxas-robredo-people-power-nueva-ecija':
    'author': 'Patricia De Leon, CNN Philippines'
    'caption': 'Leni Robredo (L) and Manuel "Mar" Roxas II (R)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-24T13:52:36.563+08:00
    'imagesource': 'jcr:67077b77-9c34-4ab4-b790-93d71900de39'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0beaff18-0afe-40ac-bd44-1ba3acde3cc4'
    'lead': 'Administration bets Manuel "Mar" Roxas II and Leni Robredo commemorate
      the 30th EDSA People Power anniversary as they take on Nueva Ecija, the 10th
      province with the highest number of voters.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T14:21:19.843+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T14:21:24.465+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T14:21:24.263+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas camp marks ''People Power'' in Nueva Ecija

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '566ec606-a4a6-4e2f-bf5c-276ef8493a4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:21:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:21:24.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Nueva Ecija (CNN Philippines) —</strong> The administration
        candidates are marking the eve of the 30th anniversary of the EDSA People
        Power Revolution by paying tribute to the sacrifices of Ninoy Aquino and human
        rights defender Sen. Jose Diokno.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab47f60-4d39-483a-938e-3ca074c2e74a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:21:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:21:24.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a visit to a notorious martial law detention facility in Nueva
        Ecija on Wednesday (February 24), presidential candidate Manuel "Mar" Roxas
        II promised to pursue and prosecute human rights violators.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05f4e124-ca5e-4eb6-b943-1b2798398214'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:21:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:21:24.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas said the injustices and the deaths of thousands of Filipinos
        during the Marcos dictatorship should never be forgotten.</p>'
    '5':
      'image': 'jcr:e7be6b06-be0b-4aa5-b76d-4fabf659dae7'
      'imageCaption': 'Roxas and Robredo visit the detention center of Ninoy Aquino
        and Jose Diokno in Fort Magsaysay  '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6f0a27f-0f73-410d-9b67-91a0393f2e5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:21:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:21:24.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63cbd40c-a79e-4469-8400-a1e7813ffe8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:21:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:21:24.466+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His running mate, Camarines Sur Rep. Leni Robredo, said the martial
        law regime was responsible for her political awakening and led her to work
        as a human rights lawyer.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50ea20d3-c86d-412c-af19-01fa881f78a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:21:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:21:24.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo refuted claims of vice presidential rival Sen. Ferdinand
        "Bongbong" Marcos Jr. that the Philippines would have become progressive if
        the dictator had not been overthrown.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '197fa4b0-b2d5-4681-97a9-2abaf270ca5f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:21:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:21:24.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said the country was already falling apart on the eve of
        EDSA.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5ab85732-a62a-4a52-b44b-4153dd335ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:21:19.844+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:21:24.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem later met with members of non-government organizations
        and cooperatives in a brief program where participants vowed to never allow
        the return of martial law.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8f1c96a-2133-430d-b5aa-04d6605c8a6e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:21:19.845+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:21:24.467+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also visited Talavera and Munoz and will be joined by President
        Benigno Aquino III in San Jose City later in the day.</p>'
  'Kesha-thanks-supporters-Dr.-Luke-sexual-abuse-rape':
