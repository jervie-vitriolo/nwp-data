      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A commander of
        the Moro Islamic Liberation Front''s (MILF) army denied having a hand in an
        ambush on a military convoy that killed one soldier and wounded several others
        on Tuesday noon (February 23) in Balindong, Lanao del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70e233a7-c27a-4f6e-a691-e2be3b34f613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:52:52.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:52:56.505+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abdurahman Macapaar, alias Commander Bravo, of the Bangsamoro Islamic
        Armed Forces (BIAF) said his group had nothing to do with the attack in Barangay
        Bualan located a few miles from MILF''s Camp Pokta.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22455415-69f5-4f26-a4c3-cce0be103637'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:52:52.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:52:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents — some of whom needed to be temporarily evacuated during
        the firefight — recounted that a small group of unidentified masked men ambushed
        a three army trucks while the soldiers were escorting a heavy equipment carrier.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '44089211-19ea-49d0-9faa-28dab4b33e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:52:52.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:52:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balindong town mayor, Raisalam Bagul Mangondato, confirmed that
        the assailants were not from the MILF but were lawless elements.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b0e7c80-67ef-466b-9b47-f0eed9226d68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:52:52.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:52:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents returned to their homes when the fighting had stopped.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a90d068-111f-48a5-8ffa-5eda5e199dd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:52:52.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:52:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Bravo also said his troops were not involved in a firefight
        raging in another town, Butig, which erupted over the weekend.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3356125d-56e8-4d9d-9b38-85eb07955045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:52:52.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T15:52:56.506+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/thousands-residents-displaced-lanao-del-sur-firefights-afp-government-troops-jemaah-islamiyah.html">Related:
        Thousands displaced by ongoing firefight in Lanao del Sur</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2b149ca-e3ff-432a-bbfd-daf6648f6f43'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:52:52.600+08:00
