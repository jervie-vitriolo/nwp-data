      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The regret I had was once we looked like we dominate the game,
        we gave the goal away.</p>'
    '62':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0eb8903f-cae9-429a-83bb-b316f73a414a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:46:44.787+08:00
