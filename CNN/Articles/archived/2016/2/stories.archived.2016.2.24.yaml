      'mgnl:type': 'text'
      'text': '<p>Groups supporting the lumads such as the Kilusang Mayo Uno and Gabriela
        believe that the Alamara, a paramilitary group backed by the Armed Forces,
        was behind the alleged attack.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ebf22ef-4594-4c66-af2e-777b6976b283'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T13:18:42.096+08:00
