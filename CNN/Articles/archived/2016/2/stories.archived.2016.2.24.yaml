      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>NEW YORK (CNNMoney) —</strong> Kesha took to social media
        on Tuesday evening (February 23) to thank her fans for supporting her during
        her current legal battle with producer Dr. Luke.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e60a4d2-e7a4-40ec-8d1c-758d0edb09f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:48.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:25:00.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I am beyond words in gratitude," the pop artist wrote on her Instagram
        account Tuesday. "Thank you is not enough but it is all I have. A million
        times over and forever thank you."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af6e7455-ea76-42ae-b512-84faaa820654'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:48.952+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T14:25:00.947+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kesha went on to say that the support she had received left her
        face "swollen from tears."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ee3d12a-959e-4502-a016-4e1c81f9be00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T14:24:48.952+08:00
