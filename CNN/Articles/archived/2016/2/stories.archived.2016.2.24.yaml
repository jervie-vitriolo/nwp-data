      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The eagle is said to be in the dispersal stage where it is independent
        of parental care and wanders until it reaches sexual maturity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e61069ea-9d9c-4f9f-bfdc-c838b7219aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T15:15:42.309+08:00
