      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Campaigning closer
        to his hometown Monday (February 29), Vice President Jejomar Binay promised
        Las Pi√±as residents more benefits for senior citizens.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1eb67bd-535f-416e-8941-d79c5ad18c77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:27.074+08:00
