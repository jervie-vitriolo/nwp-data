      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay has a brief campaign Monday.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
