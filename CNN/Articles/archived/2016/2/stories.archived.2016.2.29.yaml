      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United''s third win in seven days after beating Shrewsbury Town
        3-0 in the FA Cup and Denmark''s Midtjylland 5-1 in the Europa League had
        the Old Trafford fans roaring their approval in a difficult season.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd017937e-92fd-45d4-b1ed-6d3d956de167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s unbelievable," Van Gaal told Sky Sports about Rashford''s
        four goals in four days.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c331141-77a0-4793-8f0b-b6df9e0ca1de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can understand it last Thursday against Midtjylland when you
        come in without any pressure but the second time is always more difficult
        and he did all the things I asked of him.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '531f5fe1-d4de-40e7-95bb-c4fcc0eb0d8b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Four goals in two matches is an average that''s unusual."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea3febdf-9f4b-43e6-9cdc-97e161134d53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal manager Arsene Wenger tried to remain upbeat after another
        disappointing result that cast doubts over his team''s ability to win a first
        league title since 2004.</p>'
    '28':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Who do you fancy for the <a href="https://twitter.com/hashtag/BPL?src=hash&amp;ref_src=twsrc%5Etfw">#BPL</a>
        title? <a href="https://t.co/nh02aLPUMA">pic.twitter.com/nh02aLPUMA</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/704036109693521920?ref_src=twsrc%5Etfw">February
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2300468-7a90-437e-9730-8e81705c90de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.148+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.774+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
