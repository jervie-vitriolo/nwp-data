    'lead': 'The Go Volunteer Expo, a two-day event to be held at the Glorietta Activity
      Center in Makati, aims to introduce participants to non-profit organizations
      which are involved in projects that improve the lives of Filipinos.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:38:22.985+08:00
