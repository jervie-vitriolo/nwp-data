      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN Philippines, talent manager June Rufino
        confirmed that her friend passed away at the Capitol Medical Center in Quezon
        City at exactly 6:10 in the morning.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
