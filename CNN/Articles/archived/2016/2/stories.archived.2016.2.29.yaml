      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deramas directed box-office films including The Unkabogable Praybeyt
        Benjamin, Sisterakas, Beauty and the Bestie, and the Ang Tanging Ina film
        series.</p>'
