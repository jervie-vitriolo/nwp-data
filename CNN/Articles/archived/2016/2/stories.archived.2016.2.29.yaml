      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> It may have been the most emotional moment
        of the Oscars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55c9a816-7b07-44bf-ba1f-653a02219068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:57:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:58:15.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toward the end of Lady Gaga''s impassioned performance of "Til It
        Happens to You," her Oscar-nominated song about sexual assault, a curtain
        parted onstage, and dozens of grim-faced young men and women stepped forward.
        The group, all of them survivors of sexual assault, exposed their forearms
        to reveal such words and phrases as "Survivor," "You Are Love," "Unbreakable"
        and "Not Your Fault."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720e8cc0-b9b9-4a5a-8bb2-28f775afa72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:57:13.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:58:15.419+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When Gaga wrapped the song, the men and women joined hands and raised
        them in solidarity. The Dolby Theatre audience rose for a standing ovation.
        Several stars, including Rachel McAdams and Kate Winslet, had tears in their
        eyes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b01c81-e76a-4d9e-9d40-956f0a02d8b7'
      'mgnl:activationStatus': true
