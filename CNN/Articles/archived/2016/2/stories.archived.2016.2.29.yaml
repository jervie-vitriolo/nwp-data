      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> iVolunteer Philippines
        is calling on all Filipinos to take part in the volunteer engaging event of
        the year.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a881bdd8-4499-46aa-bcb1-960693f26f79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:38:22.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:38:26.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Go Volunteer Expo, a two-day event to be held at the Glorietta
        Activity Center in Makati, aims to introduce participants to non-profit organizations
        which are involved in projects that improve the lives of Filipinos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e6c8339-f594-45fd-b718-a6f7ca61e3ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:38:22.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:38:26.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The expo will include 25 organizations that support various causes
        and advocacies.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '192c58f0-638b-41fb-8323-0f9e82ce5e68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:38:22.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:38:26.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jan Bernard Tan, co-founder and current executive director of iVolunteer
        Philippines, said, "We at iVolunteer Philippines dream of a better Philippines,
        and this is very much possible through the immense contributions of our volunteers.
        Volunteerism should not only be alive in times of disaster and calamities.
        Instead, it should be part of our everyday consciousness."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c0a3fa9-fc5f-4f97-96db-60136cd9a0ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:38:22.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:38:26.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Launched in 2016, iVolunteer Philippines is a non-profit organization
        aimed at promoting volunteerism in the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7b3fc0f-cefa-4dd8-9f01-5fdbf4883734'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:38:22.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:38:26.977+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team behind the organization believes that every Filipino can
        do great things for the community by sharing time, effort, and skills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cfbd738-a99d-4f46-8ced-c7e24ebaa5fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:38:22.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:38:26.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Go Volunteer will take place on March 5 and 6.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b7c1e2-3812-4622-b3d4-840202bffae5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:38:22.986+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:38:26.978+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All interested participants can pre-register by visiting the go.ivolunteer.com
        website.</p>'
  'Philippines-World-Humanitarian-Summit-UN':
    'author': 'Ivy Saunar, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-29T22:33:40.284+08:00
    'imagesource': 'jcr:ca182f7e-ff20-459e-a2bb-3922d512da36'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'edab8745-c26d-4f43-8c42-161e13068993'
    'lead': 'The United Nations initiated the first World Humanitarian Summit in light
      with the many natural and man-made crisis around the world. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:41:12.122+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T15:41:16.132+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T15:41:15.869+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH to play lead role in 1st World Humanitarian Summit

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69a26975-f7b9-48e9-b476-56505ec156d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:41:12.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:41:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> The Philippines
        will play a lead role in the first World Humanitarian Summit in the Istanbul,
        Turkey in May.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09663b15-0079-45ee-9b4d-10bf64667cd7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:41:12.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:41:16.132+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The summit was initiated by United Nations (UN) sec-gen Ban Ki Moon
        in light of the many natural and man-made crisis around the world, bringing
        together all humanitarian aid stakeholders from the government, NGOs, and
        the private sector.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21e94e45-2c07-4bbb-b161-7cd43febaaa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:41:12.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:41:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines alone experiences an average of 22 typhoons every
        year. That''s why representatives from the Philippine government are expected
        to share their best practices and experience on humanitarian preparedness,
        response, relief, and rehabilitation efforts.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e542bb9c-a1ec-4d41-adf6-7c3754968d2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:41:12.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:41:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines will also talk about gender and leadership, finance
        and vulnerability.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffa9e849-9f8d-461c-b8ce-4664cf685f0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:41:12.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:41:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippine government partnered with the Sovereign Order of
        Malta after the latter''s succesful symposium last year in Geneva, Switzerland
        on the role of faith-based organizations in humanitarian action.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '414e6a07-3cd8-4ea1-818f-39b226a5d8c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:41:12.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:41:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Foreign Affairs Asst. Sec. Jesus Domingo said both countries agree
        that there should be enhanced cooperation among faith-based organizations
        as humanitarian stakeholders.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36c961dd-01a1-45f4-b8e8-a83208eaf1df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:41:12.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:41:16.133+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, both parties held a dialogue with around 60 members of
        different faith-based organizations including leaders of the Christian, Muslim,
        Sikh, Hindu, Buddhist, and Bahai religions in preparation for the upcoming
        summit.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2897d90-7d22-41ae-ab47-6bfcca092ff5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:41:12.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:41:16.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the key recommendations during the dialogue included the need
        for closer coordination among faith-based organizations, other NGOs and the
        government, and empowerment on local communities at the grassroots level..</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58cdfc77-fef4-478a-bc45-76b19f5215de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:41:12.123+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:41:16.134+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An "Agenda for Humanity" will also be released during the summit
        which will focus on five responsibilities that need to be borne by all stakeholders.
        That includes better political leadership to prevent and end conflicts, uphold
        the norms that safeguard humanity, leave no one behind, change people''s lives,
        and to invest in humanity by providing more financial and logistical resources
