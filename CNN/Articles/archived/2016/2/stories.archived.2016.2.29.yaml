  'chris-rock-oscars-so-white':
    'author': 'Brandon Griggs, CNN'
    'caption': 'Chris Rocks hosts the 88th Academy Awards'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-29T11:14:56.937+08:00
    'imagesource': 'jcr:8410bf10-360b-471d-81a6-7179fb83f4d3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '66b979ad-7282-473a-ad8c-3da1d4f15872'
    'lead': 'Chris Rock had been widely expected to speak out on the subject, or at
      least crack jokes about it, after no minorities were nominated in any of the
      four acting categories for the second consecutive year. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:39:43.736+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T08:39:47.507+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T08:39:47.269+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chris Rock: ''You''re damn right Hollywood is racist''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c181de6d-a0c4-471f-a7ba-6cdd1187f3b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) ‚Äî</strong> Everyone knew it was coming. And sure enough,
        Academy Awards host Chris Rock didn''t waste any time.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53bf1709-c6f1-4bf4-bc16-986525c1b7fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is the wildest, craziest Oscars to ever host because there
        are no black nominees," he said at the start of his monologue Sunday night
        (Monday, February 29 PHT), in reference to the #OscarsSoWhite controversy.
        "People are like, ''Chris, you should boycott. Chris, you should quit.''</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c21c4588-cdbc-4847-a09e-389815af371b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.508+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I thought about quitting. I thought about it real hard. But they''re
        not going to cancel the Oscars because I quit. And the last thing I need is
        to lose another job to Kevin Hart."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac93adab-3388-4fc7-a209-bc435bcbe9cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then Rock got a bit more serious. "This is the 88th Academy Awards.
        So this whole ''no black nominees'' thing has happened at least 71 other times."
        But Rock said nobody made a fuss back then because black Americans had more
        important things to worry about.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53887c62-0144-43f3-b9b5-f91b538a57e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We were too busy being raped and lynched to care about who won
        best cinematographer."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1025b460-b686-4642-af2e-488a680fdf78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.509+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LIST: 88th Academy Awards winners</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77c71351-9237-47b3-b69c-58e22085eb35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock pushed things a little further when he quipped that the Oscars
        telecast will be a little different this year.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd149b5a2-6e09-47b2-beba-a6698cf1a42b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In the In Memoriam package, it''s just going to be black people
        who were shot by the cops on the way to the movies," he quipped, to gasps
        and groans from the audience.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3714dfd-4720-47cf-a11a-47fe6f78cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.736+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.510+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock had been widely expected to speak out on the subject, or at
        least crack jokes about it, after no minorities were nominated in any of the
        four acting categories for the second consecutive year. Critically acclaimed
        black Oscar hopefuls such as "Beasts of No Nation''s" Idris Elba, "Concussion"
        star Will Smith, "Creed" star Michael B. Jordan and the cast of N.W.A biopic
        "Straight Outta Compton" all were ignored. Several prominent black celebrities,
        including actress Jada Pinkett Smith and filmmaker Spike Lee, announced plans
        to boycott the show.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12585010-0bae-449b-9819-4ed450103024'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Everyone wants to know: Is Hollywood racist? Is it burning-cross
        racist? No. It''s a different kind of racist," Rock said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e070abe8-603c-40f9-86a9-80b2a9e535d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You''re damn right Hollywood is racist. Hollywood is sorority racist,"
        he said, referring to how white industry power players politely exclude minorities
        from their projects. "But things are changing. We got a black Rocky this year.
        Some people call it ''Creed.'' I call it ''Black Rocky.''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '681721b9-367f-40fd-bc1e-f14baa7a7333'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s not about boycotting. We want opportunities. We want black
        actors to get the same opportunities as white actors. That''s it."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cca3691-228b-4583-986b-03b7c1275e32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.511+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Although Rock had remained quiet on the issue in the weeks leading
        up to the show, Oscars producer Reginald Hudlin said last month that the host
        was rewriting his opening monologue to call out the Academy of Motion Picture
        Arts and Sciences, which votes on the Oscars.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f85ccd93-3fde-43ab-8cf4-2e2ed46d10d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The academy clearly aimed for diversity in its choice of presenters
        and performers, about one-third of whom are people of color.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45aaae4c-0263-4b4b-a519-ca9ee24d1ece'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:39:43.737+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:39:47.512+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At least one Oscar presenter addressed the controversy Sunday before
        the ceremony even started. Actor-comedian Hart joked on Twitter that academy
        voters are "Straight Out of Touch."</p>'
  'Donald-Trump-white-supremacists':
    'author': 'Eric Bradner, CNN'
    'caption': 'Donald Trump (CNN File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-29T10:34:58.758+08:00
    'imagesource': 'jcr:95e9d4bc-80ad-4e43-85d1-166a2745f0af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '0f5603ad-4b23-463b-859e-46ff232bd594'
    'lead': 'Donald Trump stumbled into a racially charged controversy Sunday, saying
      in an interview on CNN that he didn''t know enough to disavow former Ku Klux
      Klan grand wizard David Duke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:42:56.318+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:07:31.888+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:07:31.443+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump stumbles on David Duke, KKK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db7a3e7f-aa2c-4597-948f-167af837999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Washington (CNN)</strong> ‚Äî Donald Trump stumbled into a
        racially charged controversy Sunday, saying in an interview on CNN that he
        didn''t know enough to disavow former Ku Klux Klan grand wizard David Duke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c8ec5f8-3bda-4ece-937b-16cfaabc71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Trump tried to clean up his comments on Twitter amid
        an outpouring of criticism from his Republican presidential rivals. Sen. Marco
        Rubio slammed the remarks, saying they make Trump "unelectable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510ec59e-6fa0-4afb-a570-3ffe50ce9205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday uproar started when Trump was pressed by CNN''s Jake
        Tapper on "State of the Union" about whether he would disavow Duke and other
        white supremacist groups that are supporting his campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615ef6ae-7b55-4e7e-842c-257677104115'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just so you understand, I don''t know anything about David Duke,
        OK?" Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c265a83f-3498-43cf-b0a6-47bc2b75b5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was pressed three times on whether he''d distance himself
        from the Ku Klux Klan ‚Äî but never mentioned the group in his answers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7b999d-501a-49ab-86e5-0185e1d9901d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know anything about what you''re even talking about with
        white supremacy or white supremacists," he said. "So I don''t know. I don''t
        know ‚Äî did he endorse me, or what''s going on? Because I know nothing about
        David Duke; I know nothing about white supremacists."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e939b779-1fc1-4646-aea9-cc451e78a8d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke had detailed his support for Trump in a Facebook post on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b705ea-5960-4941-bcb5-85e4efa1302a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he deserves a close look by those who believe the era of
        political correctness needs to come to an end," Duke wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aabf2983-9e98-4740-94d3-849b0e9da41e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He touted Trump''s strength on immigration, breaking up "Jewish
        dominated lobbies and super PACS that are corrupting and controlling American
        politics," preventing war with Russia, exposing media "lies" and ensuring
        "that White-Americans are allowed to preserve and promote their heritage and
        interests just as all other groups are allowed to do."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0887a63-5036-4eed-a255-80da73bf26dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Defamation League had called on Trump to repudiate the
        support of Duke, the former grand wizard of the Ku Klux Klan, and other white
        supremacist groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bda3e06d-273d-4cdf-8526-6e780da52a6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what he said Sunday, Trump apparently did know Duke in 2000
        ‚Äî citing him, as well as Pat Buchanan and Lenora Fulani ‚Äî in a statement that
        year explaining why he had decided to end his brief flirtation with a Reform
        Party presidential campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3090d7a-a282-4e73-b2e5-fe0e9881e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Reform Party now includes a Klansman, Mr. Duke, a neo-Nazi,
        Mr. Buchanan, and a communist, Ms. Fulani. This is not company I wish to keep,"
        Trump said in a statement reported then by The New York Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eea58f90-cb41-4570-9593-2d9e74280811'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also indicated he knew of Duke during a Friday press conference,
        when he was asked similar questions and said: "David Duke endorsed me? OK,
        all right. I disavow, OK?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef0f2e02-c75d-4006-986f-139ffd28bad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his appearance on "State of the Union," Trump highlighted
        that Friday comment in a tweet, saying he does disavow Duke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f19d7d7-bc41-46db-8ee8-8c50940026ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, though, asked if he''d broadly distance himself
        from Duke and white supremacists, Trump demurred, saying he knew nothing about
        their support for his bid for the Republican presidential nomination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '625df281-4d4a-4197-8b5b-131aadb5d498'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to look at the group. I mean, I don''t know what group you''re
        talking about," Trump said. "You wouldn''t want me to condemn a group that
        I know nothing about. I''d have to look. If you would send me a list of the
        groups, I will do research on them and certainly I would disavow if I thought
        there was something wrong. You may have groups in there that are totally fine
        ‚Äî it would be very unfair. So give me a list of the groups and I''ll let you
        know."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cc9273c-b08b-4d0d-9589-54fcb28da2dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapper responded: "OK. I''m just talking about David Duke and the
        Ku Klux Klan here, but ‚Äî"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2802a8df-d5ab-42ed-a964-04ebf86a0d90'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump said: "Honestly, I don''t know David Duke. I don''t believe
        I''ve ever met him. I''m pretty sure I didn''t meet him. And I just don''t
        know anything about him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66e676d8-f3ee-43a2-93d9-2243aec09e0f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came two days before 12 states ‚Äî largely Southern
        ‚Äî vote on Super Tuesday. If he defeats Texas Sen. Ted Cruz and Rubio in most
        or all of those states, Trump could become a near lock for the Republican
        nomination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0e8ec77-4919-4295-b262-cec7ecd67b23'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.321+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio slammed Trump during a rally in Virginia, highlighting Trump''s
        2000 comment about Duke as he pointed out that Trump did know of the white
        supremacist leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91525f31-08a7-4ba4-8cfc-6d84baf55a29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be the party that nominates someone who refuses to condemn
        white supremacists and the Ku Klux Klan," Rubio said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16241a46-84c5-48cd-9a61-c40fc67b3df3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, not only is that wrong, it makes him unelectable. How
        are we going to grow our party with a nominee that refuses to condemn the
        Ku Klux Klan?" he said. "Don''t tell me he doesn''t know what the Ku Klux
        Klan is. This is serious."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23d3deeb-75e2-4639-94ce-6681f9c047f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Sunday night Sen. Tim Scott, a South Carolina Republican
        who is backing Rubio ‚Äî and one of two African-American senators ‚Äî in a statement
        blasted Trump''s response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f5488ff4-43c9-408d-a4a4-c471e4b66ef5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any candidate who cannot immediately condemn a hate group like
        the KKK does not represent the Republican Party, and will not unite it. If
        Donald Trump can''t take a stand against the KKK, we cannot trust him to stand
        up for America against Putin, Iran or ISIS."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '919af663-7b68-48f9-92dc-fc61eba080d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.889+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz hit Trump on Twitter, saying, "Really sad. @realDonaldTrump
        you''re better than this. We should all agree, racism is wrong, KKK is abhorrent."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf082e5b-683e-4471-bc02-120a60bedb08'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another Republican presidential contender, John Kasich, tweeted
        a link to a news report about Trump''s comments, saying: "Hate groups have
        no place in America. We are stronger together. End of story."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'badfd286-1008-46b7-8ca3-55e7eccef1c3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a campaign stop in Springfield, Massachusetts, Kasich called
        Trump''s comments "just horrific."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b182b47-6af8-4bc6-822f-4eb7c36cd3cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.322+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have any place for white supremacists in the United States
        of America and he really needs to make his position clear and he ought to
        do it quickly," Kasich said of Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28eb6824-eccf-4ff6-a08f-d28ca905069e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RNC communications director Sean Spicer responded to criticism on
        Twitter leveled at the RNC over Trump''s comments, saying, "Are you kidding.
        Of course the @gop has and does denounce these hate groups/people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b01bf8f5-fb9d-4cf0-87fa-50efab1d9e27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential contenders were also lashing out at Trump.
        Bernie Sanders tweeted: "America''s first black president cannot and will
        not be succeeded by a hatemonger who refuses to condemn the KKK."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d044fc-d2f3-4700-8a74-4c73432ca9bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a white nationalist super PAC paid for a pro-Trump robocall
        to Iowa voters that said, "We don''t need Muslims. We need smart, well-educated
        white people who will assimilate to our culture. Vote Trump."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92aee8d8-3aea-4133-ab2f-959ff20e7cd3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a reference to Trump''s proposal to ban Muslims from entering
        the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '223b2e93-a84e-47cd-8ec9-e3ad40b5d966'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Erin Burnett at the time, Trump disavowed
        those robocalls.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3fe29b2-d167-4910-9ff5-8013b5195bb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would disavow that, but I will tell you people are extremely
        angry," he had said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea56937-92d2-4763-a1b2-360ddf1219b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.323+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s interview on CNN, Trump also detailed what he''d look
        for in a vice presidential nominee, saying he''d want someone with "a little
        bit of an inside track" to getting legislation approved by Congress ‚Äî an indication
        Trump could pick a current politician.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00dc8d05-0bb2-48eb-8994-62c40908d57d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conceptually, I like the idea of a political person to go along
        with my abilities," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffe3cc9e-3c10-408c-a4e8-daf5127fdb14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he has no plans to release his tax returns, despite
        pressure from Cruz and Rubio, because IRS audits are ongoing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a625746e-a705-4b2d-b0ff-12344eaa5bda'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has been audited "almost every year for 10 or 12 years."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab84a57-c31c-4f82-95b0-7918cf013aa4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s because I''m very conservative, maybe it''s because
        I''m tea party. ... I don''t know what it is, but I have been singled out,"
        Trump said. "Until the audit is completed, obviously I''m not giving my papers."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17a07c6c-5233-4e17-b911-31eb69d8d521'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did say, though, that his campaign is likely to release a list
        of his charitable contributions "sometime in the next week."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01546632-eed0-4c6b-b221-cb4284fab37b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:42:56.324+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:07:31.890+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/28/politics/donald-trump-white-supremacists/index.html">"Donald
        Trump stumbles on David Duke, KKK"</a></em></p>'
  'Direk-Wenn-Deramas-dead':
    'author': 'CNN Philippines Staff'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-29T17:47:57.542+08:00
    'imagesource': 'jcr:fa67d536-b916-47f2-aa4c-3a18a3d1b810'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '473ebd01-2b26-4452-af99-91ace5cbe29d'
    'lead': 'Filipino director Wenn V. Deramas passed away on Monday morning (February
      29) after suffering from a massive heart attack, as confirmed by his good friend
      June Rufino. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:46:03.528+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T08:46:07.094+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T08:46:06.924+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Director Wenn Deramas passes away at 49

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a5914136-fe32-415b-837b-9173cdca25e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:46:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:46:07.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Filipino director
        Wenn V. Deramas passed away on Monday morning (February 29) after suffering
        from a massive heart attack.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e1c1a082-8ede-4672-8ee5-93b409d347b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:46:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:46:07.095+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Deramas'' good friend June Rufino confirmed the news with CNN Philippines
        on Monday through a phone interview.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27b69c5f-0886-42a2-8b14-b6621ac36066'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:46:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:46:07.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rufino said Deramas, 49, passed away at 6:10 a.m. Monday at the
        Capitol Medical Center in Quezon City.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69af412-c3d9-4990-bf9c-5af0f5697555'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:46:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:46:07.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/29/entertainment-industry-mourns-wenn-deramas-death.html">Also
        read: Vice Ganda, Anne Curtis mourn sudden passing of Wenn Deramas</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '157f19d2-f443-4a25-9e76-674b75b5a7fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:46:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:46:07.096+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She shared that Deramas rushed to the hospital on Sunday where his
        sister had been brought after having a heart attack. When Deramas got there,
        doctors had failed to revive his sister and that was when he went into cardiac
        arrest, which happened at around 3 a.m. Doctors tried to revive him, said
        Rufino.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '235bf2c6-60a3-4f22-a35f-72b169c5365f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:46:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:46:07.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His death came as a surprise to his loved ones, even though he underwent
        an angioplasty last year. He was cleared and well-rested, according to Rufino.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ebc730b-ac33-479f-ab8c-148633bd4665'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:46:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:46:07.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Known in the entertainment industry as Direk Wenn, Deramas directed
        numerous blockbuster films, such as the Ang Tanging Ina film series, The Unkabogable
        Praybeyt Benjamin, and Sisterakas.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6eb7576c-beab-4997-ab5b-018f99165884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:46:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:46:07.097+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also directed well-loved TV series, such as Mula sa Puso, Saan
        Ka Man Naroroon, Sa Dulo Ng Walang Hanggan, and the 2015 remake of Flordeliza.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ad33ee5-ad76-4858-807a-a4ba92fa2902'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:46:03.529+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:46:07.098+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rufino shared that she will miss Deramas'' humor, and that the industry
        has lost a generous man with a very good heart.</p>'
