      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay and running mate Sen. Gringo Honasan campaigned in the bailiwick
        of the Villars.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f96072b-0d12-4119-9d60-6d6c605dbea5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:27.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:16:30.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Villar-led Nacionalista Party has three candidates running for
        vice president, but the party itself has yet to announce its choice for president.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182e069-2e74-4eb5-ad27-ae4f42c28d92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:27.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:16:30.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hundreds warmly welcomed Binay and the United Nationalist Alliance
        (UNA) candidates in Las Pi√±as.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '722feb4b-df4f-4820-9f98-04e9c2b3e04f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:27.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:16:30.576+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They sang Binay''s campaign song as he was introduced at a rally.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b153b127-a19f-46c4-b16d-41b44e02525f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:27.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:16:30.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Binay told the crowd he was poor like many of them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '604b4c02-5f01-4252-b27c-2ee69e901f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:27.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:16:30.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He recounted to them how he, as mayor, was able to raise Makati
        from near bankruptcy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '463e7108-c414-469d-9075-92d940fabbef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:16:27.074+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:16:30.577+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The UNA caravan proceeded to the CAA compound in nearby Pasay, where
        residents on the street greeted Binay and his team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04baeb5f-e499-4aaa-9089-36ce082c50ce'
