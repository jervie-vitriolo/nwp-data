      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Acapulco title is Huey''s seventh career doubles crown, and
        he had to battle through some physical discomfort to get it.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab15a12-d7aa-4635-a8e6-257876d354fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:24:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:24:32.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was feeling pretty sick the first few days and could barely get
        out of bed, but as Max said we just need to find a way," said Huey in an interview
        with ATP.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1845b140-e799-468f-a86b-637f718b96ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:24:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:24:32.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We did and we''ve been playing great tennis all week. It''s great
        to win a title and we''re having fun."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1370b917-6cfe-4dd5-b74c-151ed6b99b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:24:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:24:32.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huey will next see action with the Philippine Davis Cup team against
        Kuwait in Manila from March 4 to 6.</p>'
  'north-korea-otto-warmbier':
    'author': 'Will Ripley, CNN'
    'caption': '(File photo) Kim Jong Un meets with battalion commanders in Pyongyang,
      North Korea in 2014.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-29T11:46:22.390+08:00
    'imagesource': 'jcr:ef2c128c-f50b-40ff-8fe1-8de06b655784'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f6ac25a2-0acc-4559-8807-5cfe36d05d37'
    'lead': 'North Korea has allowed the world to get its first glimpse of Otto Frederick
      Warmbier, an American student at the University of Virginia, two months after
      his arrest.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:28:17.175+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:06:39.581+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:06:39.214+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'First on CNN: U.S. student detained in North Korea confesses to ''hostile
      act''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '08405458-a617-4785-ba01-8e52d583f882'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.581+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> ‚Äì North Korea has allowed the world to get
        its first glimpse of Otto Frederick Warmbier, an American student at the University
        of Virginia, two months after his arrest.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '283f171f-9a17-450a-a3de-a1c9cb0df6fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier is accused trying to steal a North Korean banner, containing
        a political slogan that was hanging from the walls of his Pyongyang hotel.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f21ff331-a1bc-4b2e-8e26-e36d229866a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korean official with direct knowledge of Warmbier''s case
        says the 21-year-old held a press conference "at his own request" on Monday
        morning at the People''s Palace of Culture in Pyongyang.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cabc3eca-1882-4a1e-b72a-3002d4d51ef7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The event provided insight into the bizarre charges the 21-year
        old is facing in the secretive Democratic People''s Republic of Korea (DPRK),
        including allegations he was encouraged to commit the "hostile act" by a purported
        member of an Ohio church, a secretive university organization, and even the
        CIA.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e8f562-526f-4e04-93f8-e8adce8a8b69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is not known if Warmbier was forced by the DPRK to speak, or
        whether he was coerced. The North Korean official gave no further details
        of what Warmbier said at the news conference.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3f1299c6-a65e-400d-8111-d78701594ed3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New details of alleged ''hostile act''</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3ab1e26-7caf-4170-aab6-afc1384c23b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea says Warmbier, a Cincinnati-area native, committed the
        offense on January 1st at the Yanggakdo International Hotel, situated on a
        small island in Pyongyang, where most foreign visitors to the country stay.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd0ce7f7-1cc7-407f-9e85-5e349dc5f5d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea accuses Warmbier of surfing the Internet to study different
        DPRK political slogans and planning to steal one by folding it up on a thin
        rectangular metal sheet, and concealing it in his suitcase.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '732869b5-dcf9-471e-8a60-1b9b712254f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The official says Warmbier put on "quiet shoes" he brought from
        the United States and just before 2 a.m. on January 1st, 2016, entered the
        staff-only second floor of the hotel intending to steal a sign or banner with
        a political slogan.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '81e0eaf3-68ed-4db9-bc56-03385467bca8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The slogan was bigger than he had thought. So he couldn''t take
        it away and turned it upside down and deserted (it) on the floor when he had
        pulled it from the hangers," the official said.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec30397f-ca8d-44a9-9051-2078813a9ab3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier, a third-year business major at the University of Virginia
        originally, was detained on January 2 as he was about to board a plane and
        leave the country, according to Young Pioneer Tours, the China-based travel
        company that organized his trip.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3637bd9e-0c65-46c2-9a9d-b69b5ef89732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The student was then accused of an "anti-DPRK hostile act [that]
        was committed for the purpose of bringing down the foundation of the DPRK
        single-hearted unity."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b1d362d-b7f6-4d5d-adbe-354f52f3cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A North Korean official with direct knowledge of the case tells
        CNN Warmbier is accused of meeting last year with a member of the Friendship
        United Methodist Church in Wyoming, Ohio ‚Äî a small suburb of Cincinnati.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c99d6be2-b977-4d1d-9337-313754d695ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"[The church member] emphasized that North Korea is an anti-Christian
        communist state and that communism should be ended," said the North Korean
        official, who CNN has agreed not to identify.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '868d04e2-af26-484e-98cc-ef1101e39c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the same official, the church member allegedly encouraged
        Warmbier "to take an important political slogan from North Korea in order
        to weaken the ideological unity and motivation of the North Koreans" and promised
        to give him a "$10,000 used car" if the "mission" was successful.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab73ed5-9470-4dd6-abb5-628c2d678d41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN spoke with the church''s Senior Pastor Meshach Kanyion who did
        not know the purported church "deaconess" named by North Korean officials.
        He said Warmbier is not a member of the church, which has a congregation of
        around 500 people.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4a7a7d0-2176-4f4b-bc4d-e53a72091c20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I''ve never met his family. Clearly there are some people who know
        him and went to school with him. If his family went to our church, we would''ve
        been much more involved [in pushing for his release]," Kanyion said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c50222c-5386-4859-81a8-bf61d3da4f95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korea also alleges Warmbier met last year with a member of
        Z Society, a secretive philanthropic organization at UVA which is known to
        paint their symbol "Z" around university grounds. Warmbier was allegedly told
        he could gain membership to the selective organization if he carried out his
        "mission." North Korea alleges that the Z Society has links to the CIA.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '806435d0-bac2-4c3c-8c83-50faff3569bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.176+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN called and emailed a University of Virginia spokesperson on
        Sunday evening but was unable to reach them after office hours.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e2c6265-061a-4939-b1fa-5a6d6c83f6a3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American tourists as political pawns?</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13b6cf75-79c4-4de6-8abd-82325225e84f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warmbier''s arrest has once again raised questions about the safety
        of American tourists traveling to North Korea. Some have accused the regime
        of using detained U.S. citizens as political pawns.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '932abedc-c826-47ef-acef-16d5d4c3d0fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Days after Warmbier''s arrest in January, Pyongyang claimed to test
        its first H-bomb. The provocative act, followed by a satellite launch weeks
        later, has resulted in even further isolation of the North. An upcoming U.N.
        resolution intends to impose heightened sanctions on Pyongyang, which its
        powerful neighbor and benefactor China has vowed to carry out.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c476f-6d64-402e-a0b0-cc094a8f89bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DPRK observers believe the timing of Warmbier''s press conference,
        with new sanctions on the horizon, may be a deliberate move by the regime.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e4079b7-8d2f-4a58-bdb7-e01536d784f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>North Korean travel agencies stress nearly all Americans who travel
        to the DPRK return home safely. But there have been several incidents of American
        tourists detained in recent years.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '506b8eb0-9111-4c22-b4a8-03b35e0fc158'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In September 2014, CNN was granted a surprise interview with Matthew
        Miller and Jeffrey Fowle in Pyongyang after they were detained, along with
        Korean-American missionary Kenneth Bae.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6315b1f-891c-435e-bcf5-1224a7020308'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Miller admitted to tearing up his tourist visa upon entering the
        country and Fowle admitted to leaving a Bible in a local club while on a tourist
        trip ‚Äî a criminal offense in North Korea. Both men, along with Bae, were subsequently
        released after U.S. intervention, including a visit to Pyongyang by U.S. spy
        chief James Clapper.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '961c132a-3351-4f1e-9dfc-0d4aab54dd85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On its website, the US State Department "strongly recommends against
        all travel to the DPRK" citing the "risk of arrest and long-term detention
        due to the DPRK''s inconsistent application of its criminal laws.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd6fe352-7aa1-48a1-80c5-4868c9b7613d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tiffany Ap contributed to this report.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d85e18b-6d81-484e-9743-2e0d2ec6f0a6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:28:17.177+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:06:39.582+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/28/asia/north-korea-otto-warmbier/index.html">"First
        on CNN: U.S. student detained in North Korea confesses to ''hostile act''"</a></p>'
