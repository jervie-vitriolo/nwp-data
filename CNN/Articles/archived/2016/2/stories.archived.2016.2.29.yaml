  'Philippine-Stock-Exchange-lower-trading-volumes-2015':
    'author': 'Triciah Terada, CNN Philippines'
    'caption': '(File photo) The Philippine Stock Exchange'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-29T23:40:34.866+08:00
    'imagesource': 'jcr:d55baea1-b01a-4911-81a4-9771942f8d9d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'e7604284-2c10-4894-a682-b8d5d726cfe9'
    'lead': 'Philippine Stock Exchange''s top official said the financial market is
      rocky and has not reflected the fundamentals of a macro economy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:36:05.617+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T15:36:09.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T15:36:08.856+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PSE president: Trading volumes lower in 2015

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7aadc49-2825-450e-99f9-0a56f969bd2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:36:05.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:36:09.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> There were lower
        volumes of trading in 2015, according to the Philippine Stock Exchange''s
        (PSE) top official.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f441bc8e-95c7-4f25-8dbf-1179650a7813'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:36:05.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:36:09.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PSE president and chief executive officer Hans Sicat said the financial
        market is rocky and has not reflected the fundamentals of a macroeconomy.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d751fb3-7fa5-4a28-860f-8a865e8be05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:36:05.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:36:09.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said the market backlash can be attributed to different factors
        such as the issues with China, stock market crash, and issues with the oil
        market.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e190f2-ecb1-475c-ac60-499b9e03e75b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:36:05.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:36:09.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In PSE''s report released on Monday (February 29), Sicat said the
        behavior has been to stay out of the market than participate, resulting in
        a net income that is 20 percent lower than previous years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd50e446-563f-46e4-bf2f-cec1983743dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:36:05.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:36:09.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The P200-billion fundraiser was not met. Analysts also noted there
        is 25 percent lower volume of transactions compared to 2014. They said expenses
        were also reasonably flat across the board.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d060689-3c20-4ae1-a8c5-2734490f616d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:36:05.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:36:09.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On revising the fundraising target, Sicat said, analysts have yet
        to see how the pipeline will go in two to three months before they decide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922507dc-87e1-438f-b05b-e2e9e22f398a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:36:05.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:36:09.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Sicat added some changes may be seen in the second quarter or
        the second half of the year as the massive spending in elections ‚Äì on media,
        transport and other services ‚Äì will be reflected.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cd02fef2-8d00-4e07-bd36-3106eca82f48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:36:05.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:36:09.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re hoping that this would demonstrate there''s actually a strong
        underlying economy there. History as a a guide... Trends will assist us in
        getting back on track," Sicat said.</p>'
  'ivolunteer-philippines-go-volunteer':
