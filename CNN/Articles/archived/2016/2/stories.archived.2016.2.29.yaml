      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I cannot fault the commitment and desire but unfortunately we conceded
        two easy goals," Wenger said.</p>'
