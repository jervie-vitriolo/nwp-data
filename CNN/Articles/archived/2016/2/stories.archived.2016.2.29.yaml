      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Celebrities who
        have worked with movie and television director Wenn Deramas took to social
        media to mourn his sudden passing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '871ca933-289a-4d2e-a49f-c9dda6420894'
      'mgnl:activationStatus': true
