      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a995953c-0e14-42e2-9c1b-754d48462d3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Retuers) ‚Äî</strong> Teenager Marcus Rashford followed up
        two goals on his Manchester United debut with another double as Louis van
        Gaal''s team dented Arsenal''s Premier League title hopes with a 3-2 win on
        Sunday.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0634b402-39ae-4f34-b39a-acb1e9573a78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal wasted a big chance to turn over the depleted hosts and
        the London team stayed third in the table, five points behind leaders Leicester
        City as United climbed to fifth.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bafadb6d-8a7c-4130-bafd-9d24ce04ea4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.771+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old Rashford struck twice in three first-half minutes
        before former United striker Danny Welbeck pulled one goal back for Arsenal.
        Rashford then set up Ander Herrera for United''s third before Mesut Ozil reduced
        the deficit.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Man Utd boss Van Gaal: &quot;It‚Äôs unbelievable the way Rashford
        has come in. It‚Äôs about quality &amp; he showed it&quot; <a href="https://twitter.com/hashtag/MUNARS?src=hash&amp;ref_src=twsrc%5Etfw">#MUNARS</a>
        <a href="https://t.co/d9QMvjfgzK">pic.twitter.com/d9QMvjfgzK</a></p>&mdash;
        Premier League (@premierleague) <a href="https://twitter.com/premierleague/status/703984947695067141?ref_src=twsrc%5Etfw">February
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a2ee6c76-b688-408e-b99f-288b1d05f504'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89fad986-6172-4bd2-8235-0fa148bfca86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With a dozen senior players unavailable through injury, including
        captain Wayne Rooney, the under-pressure Van Gaal gave a first league appearance
        to Rashford, who responded brilliantly at Old Trafford.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '715430a5-f78e-48c2-9366-45c0e656153f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After 29 minutes he was in the right place to capitalise as Arsenal
        defender Gabriel could only half clear Guillermo Varela''s right-wing cross.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f022ef6-41a3-4900-8135-908a61030b7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Three minutes later he headed United''s second goal after Jesse
        Lingard was given too much space to cross from the same area.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b8b3c5d9-fde2-4bfe-83b0-b699bf069e01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arsenal, needing a win to keep pace with local rivals Tottenham
        in pursuit of Leicester, were given hope before halftime when Welbeck ‚Äî who
        once played for the same Manchester boys club that produced Rashford ‚Äî nodded
        in Ozil''s free kick.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28d739cc-cc90-4770-a692-e4c920326b75'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.772+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was the German''s 18th assist of the season and he added a goal
        of his own in the second half after Rashford had held up the ball intelligently
        before passing to Herrera whose 20-metre shot was deflected in off Arsenal
        defender Laurent Koscielny.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10219fce-2ebe-4544-82e0-1afeb07f00a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:22:01.147+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:22:05.773+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gaal ‚Äî who delighted the home crowd by throwing himself to the
        ground to illustrate a foul on Herrera ‚Äî sent on two more young debutants
        in defender Tim Fosu-Mensah and midfielder James Weir.</p>'
    '17':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Tim Fosu-Mensah and James Weir became the 13th and 14th players
        to make their <a href="https://twitter.com/hashtag/mufc?src=hash&amp;ref_src=twsrc%5Etfw">#mufc</a>
        debuts this season. Congrats! <a href="https://t.co/mar0iKddR0">pic.twitter.com/mar0iKddR0</a></p>&mdash;
        Manchester United (@ManUtd) <a href="https://twitter.com/ManUtd/status/704026270624059395?ref_src=twsrc%5Etfw">February
        28, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

