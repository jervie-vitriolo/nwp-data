      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"#ItsOnUs These survivors. Wow. Floored by the courage. And beauty.
        And realness. #Oscars @ladygaga Thank you," tweeted "Scandal" actress Kerry
