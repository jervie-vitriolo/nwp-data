      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Filipino tennis
        ace Treat Huey and Belarusian partner Max Mirnyi took home their first ever
        ATP World Tour doubles title.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09cea0f4-9327-4273-9369-31bba8e8d6ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:24:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:24:32.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fourth-seeded tandem claimed top honors after upsetting the
        third-seeded pairing of Alexander Peya and Philipp Petzschner 7-6(5), 6-3
        on Sunday (Monday, February 28 PHT) at the Abierto Mexicano Telcel in Acapulco,
        Mexico.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e2c512e7-26cd-44ad-b12c-7cb3ef50afef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:24:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:24:32.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Huey and Mirnyi have only been playing together for two months,
        but with a quarterfinal finish in the recently concluded Australian Open and
        a semifinal finish in the Delray Open in Florida, Mirnyi said the pair has
        gone from strength to strength.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69f53ba1-f28c-40c7-a942-87ac9ef48aed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:24:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:24:32.910+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I told Treat that even though we''ve only been together for two
        months, we''ve been through a lot," Mirnyi said in an interview with atpworld.com.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145af59f-ece9-4aa6-858f-9babcd2417c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:24:29.417+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:24:32.911+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve improved on our teamwork and things we need to do. Luckily
        today, in a big tournament like Acapulco, everything clicked."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
