  'ilocos-landmark-YMCA-demolition':
    'author': 'Jorge Guerrero, Laoag City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-29T21:43:05.793+08:00
    'imagesource': 'jcr:4b24a1af-32ef-4221-ab0c-42c6f2b8078d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c525c671-0049-4c40-8aaa-d6de5a69e181'
    'lead': 'The YMCA building in Ilocos Norte is set to be demolished, but an official
      of the organization hopes that it will merely pave the way for a new building.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:44:16.010+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:30:55.541+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ilocos landmark set for demolition

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7791ee7-1afd-43b9-95c9-fc796f44fb0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag (CNN Philippines)</strong> ‚Äî The Young Men‚Äôs Christian
        Association (YMCA) in Laoag started its operations in 1926.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e393f1c1-e682-4060-b723-c4e0f229fa48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.010+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It became a hub of youth development in Ilocos Norte, even extending
        its services to nearby provinces.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '99e96155-4c95-40e8-a7a3-d316da6a2758'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Billiards, bowling, basketball, volleyball, martial arts, dance
        lessons, musical recitals, leadership training, and competitions were among
        the activities that drew students to the YMCA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff66c687-b18d-4e14-9491-e46818e94e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thus, it is considered as one of the most important historical spots
        in the province.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61965313-3539-4eca-80ab-fc1f357927b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reportedly, the father of actress Angel Locsin was among those who
        served as head of YMCA-Ilocos Norte during its heyday.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a87339a-998e-47aa-9a5c-37911b50c369'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But in the late 1990‚Äôs, its operations declined and the lack of
        building repairs became apparent.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23542421-794e-4e7b-a4e6-b48ad02a29cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Pablito Tabucol, National General Secretary of YMCA
        of the Philippines, financial and a governance crisis were the possible reasons
        for the decline.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8009d355-8040-41c7-ac48-b137f4e40f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Recently, the city engineering office declared its building as safety
        hazard, especially since it is located in the city proper.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5848d5ef-fe15-4495-8494-09effc2aa4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tabucol said, to avoid accidents, YMCA has decided to implement
        the demolition of the building this week.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85434e5b-a431-4c30-83d7-28ad0d5c3314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúWe are hoping that this will pave way for a new building. The national
        leadership is planning to visit Laoag soon,‚Äù he disclosed.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34614c7d-afd7-407d-a0a6-dd70f045dcad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The news of the demolition of this landmark generated sad reactions
        from Ilocanos coming from different generations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2a11732-6e60-44ff-bda1-165f01ac883d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mario Frez, a resident of Laoag who now works in a law firm in Makati,
        said the community contributed to the fall of YMCA-Ilocos Norte.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ebbaa0c-6d88-4db3-b346-c7f279454113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:44:16.011+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:30:55.925+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>‚ÄúIt''s our fault. We did not support our YMCA. Unlike the YMCAs
        of Dagupan or Singapore which were ably supported by their members,‚Äù Frez
        lamented.</p>'
  'philippine-japan-agreement-defense-equipment-transfer':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-29T19:26:05.989+08:00
    'imagesource': 'jcr:fe1386fe-0639-4d2f-ae2c-80d34235e3cf'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '08303193-b532-4eb7-8ddc-e6ab769184ef'
    'lead': 'According to the Department of National Defense, the agreement with Japan
      will contribute in enhancing the defense capabilities of the Armed Forces of
      the Philippines which is needed to address the country''s security concerns
      and to contribute to regional peace and stability.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T15:46:51.282+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T15:46:55.760+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T15:46:55.615+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PH, Japan sign agreement on defense equipment transfer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b11e977c-5155-4fd7-89e5-33a348815285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:46:51.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:46:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) ‚Äî</strong> Defense Secretary
        Voltaire Gazmin and Japanese Ambassador to the Philippines Kazuhide Ishikawa
        have signed an agreement that will allow Japan to transfer defense equipment
        to the Philippines.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7e503018-495b-4cf9-98f7-f966107ba1c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:46:51.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:46:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Department of National Defense (DND) said the agreement is a
        sign of a strong defense cooperation between the two countries.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd0723e-9480-447d-ad86-b75e36fad12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:46:51.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:46:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DND said defense equipment cooperation with Japan will contribute
        in enhancing the defense capabilities of the Armed Forces of the Philippines
        (AFP) needed to address the country''s security concerns and to contribute
        to regional peace and stability.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '003d2d23-dd80-4bb2-98ba-8630cba6d152'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:46:51.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:46:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In April 2014, when Japan adopted the "Three Principles on Transfer
        of Defense Equipment Technology," various discussions were held regarding
        the defense equipment cooperation between the two countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5865b42-7a95-40ae-959c-bd1b648d8a61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:46:51.282+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:46:55.761+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philippines is the first ASEAN country to sign such an agreement
        with Japan.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29a637c8-d95a-464f-8cbb-3700abd86b9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:46:51.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:46:55.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The defense department said both countries are optimistic that tangible
        cooperation would be drawn up in accordance with the said agreement.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3483c15b-7be4-4933-ada1-0524938685ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:46:51.283+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:46:55.762+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DND Spokesperson Dr. Peter Paul Galvez claimed that a reconnaissance
        aircraft might be one of the possible equipment Japan will transfer to the
        Philippines.</p>'
