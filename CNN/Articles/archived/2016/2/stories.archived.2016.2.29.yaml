      'mgnl:lastActivated': 2019-09-19T15:58:15.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The song, co-written by Gaga and Diane Warren, is from The Hunting
        Ground, a CNN Films documentary about the recent wave of sexual assaults on
        American college and university campuses.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b47b50ad-e2d3-4d06-8d50-1db54a2e5936'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:57:13.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:58:15.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gaga''s performance was introduced by Vice President Joe Biden,
        who encouraged Americans to take action against campus sexual assault and
        directed viewers to a website, It''sOnUs.org, which promptly crashed under
        the weight of sudden traffic.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ddbdbca-a09e-4764-9df2-b05908d33e56'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:57:13.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:58:15.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Let''s change the culture," Biden said. "We must, and we can."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7414b59-1b9b-497b-8636-82ba98bc7697'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:57:13.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:58:15.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wearing a white pantsuit and sitting at a white grand piano, Gaga
        poured herself into the song. The pop singer has said she herself was raped
        when she was 19.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8646b7df-5e88-499e-a197-fb65e06a8d22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:57:13.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:58:15.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Til It Happens to You" didn''t win the Oscar, though. That went
        to "Writing''s on the Wall," the theme song from the James Bond movie Spectre,
        co-written and sung by Sam Smith.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d6ee85-1a47-49ef-b532-ce77d006ed1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T15:57:13.511+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T15:58:15.420+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com, <a href="http://edition.cnn.com/2016/02/29/entertainment/lady-gaga-performance-oscars-feat/">"Lady
        Gaga brings Oscars audience to tears with empowerment anthem"</a></em></p>'
  'nationalist-peoples-coalition-npc-poe-escudero':
    'author': 'Ina Andolong, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-29T14:23:48.114+08:00
    'imagesource': 'jcr:7ecd0f8f-f6b7-4197-8ee2-1932c8022c70'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cd1a57a2-d9fa-4408-86d5-f375d8e147d9'
    'lead': 'The country''s second largest political party has thrown its support
      behind Grace Poe and Francis "Chiz" Escudero. Rep. Giordigi Aggabao said that
      about 90 percent of the party''s members support the tandem. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:07:02.794+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:04:16.993+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:04:16.750+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NPC endorses Poe, Escudero

      '
    'updated': 2016-02-01T04:49:00.000+08:00
    'visualType': 'image'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79437b13-16bd-4bb8-ab64-60d9f6de35e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> ‚Äî&nbsp;The Nationalist
        People''s Coalition (NPC) has thrown its support behind the tandem of Sens.
        Grace Poe and Francis "Chiz" Escudero.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea85c5eb-2b98-4cb1-b845-1daffcc33f9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>NPC members led by Giordigi Aggabao, Party Spokesperson Wilfrido
        Mark Enverga, and Deputy Secretary General Mark Llandro "Dong" Mendoza announced
        the endorsement on Monday (February 29). All three are lawmakers in the lower
        house.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e278dd0e-5fac-4a58-8e31-08f6153fdcc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aggabao said that after intensive consultations with party members,
        the organization decided to adopt Poe and Escudero as their candidates for
        president and vice president, respectively.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7112ee8-9f53-4a55-b318-55e7567a3483'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"First, that their platform is anchored on inclusivity, and second,
        the candidates'' clear intention to build on gains rather than simply accept
        the status quo or signal a return to old practices, or hastily and radically
        subject the nation to a new and unpredictable cycle devoid of continuity,"
        the statement from the NPC read.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba660152-f328-404b-87aa-844831b7c8c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past months, NPC consulted its members on who to support.
        The party met with different presidential candidates in its headquarters in
        Quezon City.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2b15d5a-a6ba-4f64-b1ed-2e62bfdb45cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The party feels that in these past decades of division and partisanship,
        these candidates represent the best hope for a unified push for sustainable
        development," the NPC statement added.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb6bde1d-0435-4817-9bb3-10fb164b526f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.794+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Party officials previously said that the decision was going to be
        difficult, because their members are rooting for different candidates.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '92bcb4c9-97d7-4caf-aa77-e8f6832af311'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, Aggabao said that 90 percent of its members have agreed
        to support the tandem. He added that they are planning to talk to the remaining
        10 percent to get them to do the same.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46851917-241b-4b14-b634-7d944d0b840d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The endorsement is a boost to the campaign of Poe and Escudero,
        who are both running as independent candidates. NPC is the second largest
        party in the country next to the Liberal Party.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '19fb476f-593e-4849-a03f-77484ae9d0de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Senator Poe is extremely grateful to the NPC for endorsing her
        candidacy to become the country''s next president," said Rex Gatchalian, spokesperson
        of Poe.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6261ba-80fe-4bb8-9304-a10259fe9793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"She believes that together, she and the thousands of NPC members
        nationwide can propel the country to become more inclusive and help uplift
        the lives of our countrymen. The endorsement of the NPC will serve as inspiration
        for Sen. Poe to intensify her campaign and to further detail to the Filipino
        public her advocacy to establish ''gobyernong may puso.''"</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31fbfba4-a72b-4a77-8d48-0ee4fb8ffcf0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:07:02.795+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:16.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of the 2013 elections, NPC has more than 2,400 sitting officials,
        including 42 representatives in the lower house, 14 governors, and more than
        240 municipal and city mayors.</p>'
  'poe-escudero-campaign-tuguegarao-cagayan':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Sen. Grace Poe (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-29T19:00:42.345+08:00
    'imagesource': 'jcr:767d4054-90be-459e-aa2f-c85cc3defd76'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c7102205-ece6-4516-9936-ebfb86bd5ef8'
    'lead': 'Sen. Grace Poe told a crowd at the University of Cagayan Valley gym on
      Monday (February 29) that among all the presidential candidates, young people
      can best relate to her because of her age.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:10:34.128+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T16:04:39.956+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T16:04:39.726+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe tells Tuguegarao youth: I am closest to your age

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01e8b518-6cc0-4dd5-afaa-7163c8b3cd29'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tuguegarao City (CNN Philippines)</strong> ‚Äî Presidential
        candidate Grace Poe is courting young voters in Tuguegarao City.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb84b1ec-62a3-4431-93b8-41f96bdbea61'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Speaking to a crowd at the University of Cagayan Valley gym on Monday
        (February 29), Poe said among all the presidential candidates, young people
        can best relate to her.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4616bbd1-9619-4ae8-9b81-b81d1071835b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her reason: she is the closest to their age.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ecd6af93-6a53-44b1-84a1-141d95afff9c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a strategy of Poe and her team, spending a significant time
        talking to youth groups or students in schools through consultation-type of
        forums.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9462bebb-5358-4cff-8924-dca50575f779'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only do they get to reach out to potential voters, they also
        get to listen to local concerns that can help them formulate their platforms.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e498ba0-a08e-4d73-87b6-1f1c72e99ac1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.956+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A number of local officials also joined in the forum at the University
        of Cagayan Valley.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7eacae-9862-489c-8e91-7efac0a32dcc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among them, Tuguegarao Mayor Jefferson Soriano.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3193e1aa-d09b-45b7-9fb5-454f2dad80e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Notably, Poe and her team are working double time to solidify their
        support here in the so-called solid north.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd7d643-f073-4017-8358-26696f84a10d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is facing tough competition from Vice President Jejomar Binay,
        and even Davao City Mayor Rodrigo Duterte.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93788c1c-0a21-402d-9f72-68a2a56a95d2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.957+08:00
