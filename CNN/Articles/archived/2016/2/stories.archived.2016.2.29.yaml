      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Seeking support of ''Solid North''</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7457f3dc-bf24-49b7-893a-855c9ca360fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.129+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cagayan Valley is the the stronghold of Sen. Juan Ponce Enrile,
        who is throwing his support for Binay.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a6897e5-60d6-40e5-a935-309f6d7209fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte''s supporters are claiming strong support, at least in the
        Ilocos Region.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '759eb419-ffd3-4e57-9c04-eda46afd03bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero has to match, if not exceed the support for Ilocos'' favorite
        son, Sen. Ferdinand "Bongbong" Marcos Jr., in the vice-presidential race.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eab56ab-8ea3-4c20-af02-c4807173da45'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last week, Poe and Escudero held a rally in Baguio, after barnstorming
        Mountain Province and La Union.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '469f701e-4214-4c44-adfd-26e32119be98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are hoping Poe will get a boost on her candidacy once the Supreme
        Court decides in her favor, over her disqualification case.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '673acee5-c66b-47b6-8663-867023c6aee7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:10:34.130+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T16:04:39.957+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That ruling, however, remains pending, with no clear indication
        on when the court will act on it.</p>'
  'donald-trump-david-duke-kkk-ku-klux-klan-jake-tapper-state-of-the-union':
    'author': 'Eric Bradner, CNN'
    'caption': 'Donald Trump speaks to CNN''s Jake Tapper on February 21, 2016, one
      day after his victory in South Carolina. (CNN File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-29T16:28:41.620+08:00
    'imagesource': 'jcr:42384f9d-c323-4859-8779-2ba085c63ab9'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c94c354-1375-4e7c-85dc-75d0992cf6c0'
    'lead': 'The uproar started when Trump was pressed by CNN''s Jake Tapper on "State
      of the Union" about whether he would disavow Duke and other white supremacist
      groups that are supporting his campaign.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T08:13:25.731+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T08:13:30.201+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T08:13:29.703+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Donald Trump stumbles on David Duke, KKK

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d2521a-75f1-4721-9add-82ed2d405f09'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>WASHINGTON (CNN) --</strong> Donald Trump stumbled into
        a racially charged controversy Sunday, saying in an interview on CNN that
        he didn''t know enough to disavow former Ku Klux Klan grand wizard David Duke.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0acce9d3-333d-483d-b1a0-b09cc8baa04b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.202+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hours later, Trump tried to clean up his comments on Twitter amid
        an outpouring of criticism from his Republican presidential rivals. Sen. Marco
        Rubio slammed the remarks, saying they make Trump "unelectable."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb3dc0e0-3a6a-420b-aa0b-829b0b4a0f81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Sunday uproar started when Trump was pressed by CNN''s Jake
        Tapper on "State of the Union" about whether he would disavow Duke and other
        white supremacist groups that are supporting his campaign.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e4d2d8a-8bb6-4f58-b7b2-bdfc3022c835'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Just so you understand, I don''t know anything about David Duke,
        OK?" Trump said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad86aeff-4e2f-40b0-96b1-e8fd76819e6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump was pressed three times on whether he''d distance himself
        from the Ku Klux Klan -- but never mentioned the group in his answers.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b132b8b-d367-4961-9f74-b0c9c7cc0eff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know anything about what you''re even talking about with
        white supremacy or white supremacists," he said. "So I don''t know. I don''t
        know -- did he endorse me, or what''s going on? Because I know nothing about
        David Duke; I know nothing about white supremacists."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58d977b0-af40-49cb-9114-d4c63ef29e15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.203+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duke had detailed his support for Trump in a Facebook post on Thursday.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de0f7066-e034-4d6f-aa96-79d6a2973324'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I think he deserves a close look by those who believe the era of
        political correctness needs to come to an end," Duke wrote.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43b0f385-0450-4321-9fa6-03d06860cf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He touted Trump''s strength on immigration, breaking up "Jewish
        dominated lobbies and super PACS that are corrupting and controlling American
        politics," preventing war with Russia, exposing media "lies" and ensuring
        "that White-Americans are allowed to preserve and promote their heritage and
        interests just as all other groups are allowed to do."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b032b8a-f458-498c-91fc-0bec844f4620'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Anti-Defamation League had called on Trump to repudiate the
        support of Duke, the former grand wizard of the Ku Klux Klan, and other white
        supremacist groups.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '28ae903e-dfc1-438b-96b4-4d2d72e67d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite what he said Sunday, Trump apparently did know Duke in 2000
        -- citing him, as well as Pat Buchanan and Lenora Fulani -- in a statement
        that year explaining why he had decided to end his brief flirtation with a
        Reform Party presidential campaign.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a0074758-1030-4b30-95d7-c203902751d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Reform Party now includes a Klansman, Mr. Duke, a neo-Nazi,
        Mr. Buchanan, and a communist, Ms. Fulani. This is not company I wish to keep,"
        Trump said in a statement reported then by The New York Times.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3e76db8-911b-4b2d-8416-9f875c8c8c95'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.204+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He had also indicated he knew of Duke during a Friday press conference,
        when he was asked similar questions and said: "David Duke endorsed me? OK,
        all right. I disavow, OK?"</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82cc18d2-ae80-4be1-adfd-522c20905b3e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After his appearance on "State of the Union," Trump highlighted
        that Friday comment in a tweet, saying he does disavow Duke.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c3f47e5e-917d-4ab8-bf55-2606e816cef2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the interview, though, asked if he''d broadly distance himself
        from Duke and white supremacists, Trump demurred, saying he knew nothing about
        their support for his bid for the Republican presidential nomination.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f66e6d1-8b80-4bc6-b62d-b4558e93e1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have to look at the group. I mean, I don''t know what group you''re
        talking about," Trump said. "You wouldn''t want me to condemn a group that
        I know nothing about. I''d have to look. If you would send me a list of the
        groups, I will do research on them and certainly I would disavow if I thought
        there was something wrong. You may have groups in there that are totally fine
        -- it would be very unfair. So give me a list of the groups and I''ll let
        you know."</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c47fa28-977e-4f78-acbd-72e9bfff5199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tapper responded: "OK. I''m just talking about David Duke and the
        Ku Klux Klan here, but --"</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52248dd2-a655-4f33-a378-38e0ac706bac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.205+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And Trump said: "Honestly, I don''t know David Duke. I don''t believe
        I''ve ever met him. I''m pretty sure I didn''t meet him. And I just don''t
        know anything about him."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7334ba11-f708-4d14-b5d4-f8c262b3b047'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump''s comments came two days before 12 states -- largely Southern
        -- vote on Super Tuesday. If he defeats Texas Sen. Ted Cruz and Rubio in most
        or all of those states, Trump could become a near lock for the Republican
        nomination.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae203010-f1a4-4fb2-8faf-a751321649cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rubio slammed Trump during a rally in Virginia, highlighting Trump''s
        2000 comment about Duke as he pointed out that Trump did know of the white
        supremacist leader.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '169661e7-1e4c-4c0c-9082-c7c974bd950c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We cannot be the party that nominates someone who refuses to condemn
        white supremacists and the Ku Klux Klan," Rubio said.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '85d2ff75-f0a0-4778-a9fc-caa36f2cb208'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"By the way, not only is that wrong, it makes him unelectable. How
        are we going to grow our party with a nominee that refuses to condemn the
        Ku Klux Klan?" he said. "Don''t tell me he doesn''t know what the Ku Klux
        Klan is. This is serious."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3580e997-1f80-4a75-91cf-48004da26fb5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.206+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And on Sunday night Sen. Tim Scott, a South Carolina Republican
        who is backing Rubio -- and one of two African-American senators -- in a statement
        blasted Trump''s response.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '064de67d-5ff5-4929-a34e-18c79fe19d2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Any candidate who cannot immediately condemn a hate group like
        the KKK does not represent the Republican Party, and will not unite it. If
        Donald Trump can''t take a stand against the KKK, we cannot trust him to stand
        up for America against Putin, Iran or ISIS."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1af9c9e8-0370-4b39-bdb8-5bbc4545627c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cruz hit Trump on Twitter, saying, "Really sad. @realDonaldTrump
        you''re better than this. We should all agree, racism is wrong, KKK is abhorrent."</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ab596e-a6bf-46d5-bf3e-468ccbab49b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And another Republican presidential contender, John Kasich, tweeted
        a link to a news report about Trump''s comments, saying: "Hate groups have
        no place in America. We are stronger together. End of story."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ffc6e496-2005-40da-8932-ca66058ed4a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During a campaign stop in Springfield, Massachusetts, Kasich called
        Trump''s comments "just horrific."</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '89f5cd5d-9c08-475e-a160-01166dcae572'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t have any place for white supremacists in the United States
        of America and he really needs to make his position clear and he ought to
        do it quickly," Kasich said of Trump.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa9173eb-4f5d-492e-90cf-8013f56669ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.207+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>RNC communications director Sean Spicer responded to criticism on
        Twitter leveled at the RNC over Trump''s comments, saying, "Are you kidding.
        Of course the @gop has and does denounce these hate groups/people."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02f545ed-c4cd-4d1d-a19c-e463e0d15375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Democratic presidential contenders were also lashing out at Trump.
        Bernie Sanders tweeted: "America''s first black president cannot and will
        not be succeeded by a hatemonger who refuses to condemn the KKK."</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aeb90983-8e88-4bff-982f-f5db824ae93e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a white nationalist super PAC paid for a pro-Trump robocall
        to Iowa voters that said, "We don''t need Muslims. We need smart, well-educated
        white people who will assimilate to our culture. Vote Trump."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '031df7ed-b454-4f31-b4ff-3be8a5edde14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was a reference to Trump''s proposal to ban Muslims from entering
        the United States.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2cf33716-b7bf-4631-bb33-e6980f74752e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an interview with CNN''s Erin Burnett at the time, Trump disavowed
        those robocalls.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97c774b2-effa-403c-b7f7-f9c8b43a56ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.733+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I would disavow that, but I will tell you people are extremely
        angry," he had said.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b54d0aad-1106-4954-9434-4090637489a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.208+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Sunday''s interview on CNN, Trump also detailed what he''d look
        for in a vice presidential nominee, saying he''d want someone with "a little
        bit of an inside track" to getting legislation approved by Congress -- an
        indication Trump could pick a current politician.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16bb7e35-1fb4-46e9-844d-7e21f79974a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Conceptually, I like the idea of a political person to go along
        with my abilities," he said.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36f2a340-f01d-45ae-954b-5bd3e3526b1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also said he has no plans to release his tax returns, despite
        pressure from Cruz and Rubio, because IRS audits are ongoing.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a6b4dca-a809-4024-b0ea-4f2fea873bea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said he has been audited "almost every year for 10 or 12 years."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6066b0f3-7463-4ee9-a718-fa6c6fbf581f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Maybe it''s because I''m very conservative, maybe it''s because
        I''m tea party. ... I don''t know what it is, but I have been singled out,"
        Trump said. "Until the audit is completed, obviously I''m not giving my papers."</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b6e7cbe-5707-4bfc-a2d7-b43417a1b568'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T08:13:25.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T08:13:30.209+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He did say, though, that his campaign is likely to release a list
        of his charitable contributions "sometime in the next week."</p>'
  'binay-campaign-las-pinas-muntinlupa':
