    'caption': 'Marcus Rashford of Manchester United celebrates scoring his team''s
      third goal during the UEFA Europa League Round of 32 second leg match between
      Manchester United and FC Midtjylland at Old Trafford on February 25, 2016 in
      Manchester, United Kingdom.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-26T12:20:31.717+08:00
    'imagesource': 'jcr:4cab058b-f38d-4bfa-ac4e-0905e286ea51'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '26e2dd68-3cba-4d23-804a-f2622c54b07f'
