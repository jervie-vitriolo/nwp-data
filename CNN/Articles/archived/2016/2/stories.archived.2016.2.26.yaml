      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tagum (CNN Philippines) —</strong> An aerial spray plane
        for cavendish banana accidentally crashed into Hijo River between the boundary
        of Maco, Comval Province&nbsp; and Tagum City Davao del Norte at around 7
        a.m. on Friday (February 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3478b34a-b8e2-4e14-8044-b6e7686cd43b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:54:09.314+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:54:13.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Gerola Ampong of Kabalikat Rescue Group, the pilot
        survived the incident after he managed to jump from the uncontrolled light
        plane.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b18e97-848a-4156-978e-634345e0c3be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:54:09.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:54:13.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It was reported that the plane of Philippine Aviation of Agricultural
        Corporation (PAAC) with tail body number RP-A318 experienced a mechanical
        problem.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a834fbd8-2026-408f-aede-bbafd436ea6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:54:09.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:54:13.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the engine problem, the pilot managed to crash the plane
        into a river instead of a residential area.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5599542-cd4c-4b17-ad99-5f1c9e18f96c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:54:09.315+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:54:13.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are now conducting an investigation on the crash.</p>'
  'calaca-batangas-fire-continues':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-26T10:04:48.546+08:00
    'imagesource': 'jcr:f8db1fac-8e8f-4105-9a66-4673c05fdd61'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c578bfcb-f692-4811-9cd4-15f7e5f31d55'
    'lead': 'The fire at a liquid petroleum gas (LPG) storage facility in Calaca,
      Batangas has been going on for seven days, but authorities have put it under
      control. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:57:04.826+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T11:57:09.243+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T11:57:09.059+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Calaca fire continues, state of emergency lifted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '39b10e37-8468-4371-9351-9a09568cc06f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.243+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> It has been seven
        days since the massive fire broke out last February 20 (Saturday) at South
        Pacific Inc.’s gas storage facility in Calaca, Batangas.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ccd203c-dc04-4334-9e80-a511d30098ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident is still ongoing but it has been put under control
        by authorities—a small fire and thin smoke can still be seen in the area Friday
        morning (February 26).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c322ec2-29be-4984-96c1-9db97e0967ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities have contained the fire in the affected gas tank, and
        have also lifted the state of emergency Thursday (February 25) at 9:30 a.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1e0913b-7502-4fb9-9ffc-df924574b71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/22/Calaca-Batangas-under-state-of-emergency.html">Also
        read: Calaca, Batangas under state of emergency</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58812639-091a-4de2-a9d5-3b9b4e8f0a32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.826+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the blaze started, fire personnel have been waiting for the
        fuel to evaporate, until the fire eventually dies out.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6287d1b-58b7-41e4-8453-9906ff2a887d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.244+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The local government has allowed the evacuated residents to return
        to their homes.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f214608e-d805-475d-a901-b54e10f612e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Power has been restored in Brgy. Salong and Brgy. Camastilisan,
        the most affected area where residents were forced to evacuate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6cb0d3bd-f7e7-41a8-bf7a-d52b8dceb36d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/20/calaca-batangas-gas-facility-fire.html">Also
        read: Fire in Batangas gas facility under control</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7097b1c2-afe1-4a25-b40e-ca776e7e652d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Mayor Sofronio Ona, classes have resumed except for
        Brgy. Salong and Calaca Central Elementary School.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ce7fe86-9a9b-4a1e-a900-96d5a741aba1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities are yet to determine the total cost of fire damage,
        as they wait for it to be completely put out.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dab7c52c-73bf-4700-bbfc-6f04209df72c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.245+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the longest-running fire incident in Batangas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58c2fb5e-a600-4893-8713-caf5af62842c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:57:04.827+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:57:09.246+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Batangas-based journalist Ron Lozano contributed to this report.</em></p>'
