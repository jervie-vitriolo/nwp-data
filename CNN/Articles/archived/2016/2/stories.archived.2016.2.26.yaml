      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> – Presidential candidate
        Rodrigo Duterte said there will be more charity wards in all public and private
        hospitals if he wins the upcoming May 9 polls.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2607d4c-3381-49de-aded-dccb208f252d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.734+08:00
