      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Walt Disney Studios
        joined the Philippines in celebrating #EDSA30.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73b4deaa-1cfa-4aaf-b601-415f592cad1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:17:31.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:17:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (February 25), Walt Disney Studios posted a 15-second
        video clip to celebrate the 30th anniversary of the EDSA Revolution.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a66e55b-e627-434d-b45c-0e0fb9e7eb16'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:17:31.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:17:36.048+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Featuring scenes from Zootopia, its latest animated offering, the
        clip said, "Thirty years ago, mammals from all walks of life came together
        to stand for the freedom for anyone to be anything."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
