  'spend-as-much-time-choosing-vice-president':
    'author': 'CNN Philippines Staff'
    'caption': 'All six contenders for the vice presidency are sitting lawmakers.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-26T23:43:17.996+08:00
    'imagesource': 'jcr:04aab03a-20c4-4157-a1d3-5415582a6661'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ed4c7618-6bf8-41f3-9b69-ac32b8c16647'
    'lead': 'It has been regarded as a spare tire, but the vice presidency is an important
      position that requires the same qualification as the presidency.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:39:56.533+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:13:08.078+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.2'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:13:07.837+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Spend as much time in picking your VP too — Sen. Pimentel

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be66f9dd-97b2-4043-be81-89733f3a2234'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Sen. Aquilino
        “Koko” Pimentel III said Friday (February 26) that voters should spend as
        much time in choosing their vice president as they do with the president.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3e6e3738-2b1a-4f0a-b507-03132c3d0244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The position has been regarded as a spare tire, but Pimentel noted
        its importance.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05759eae-03dc-4872-bfd5-b437983b2c4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The vice president is very important because the qualification
        for vice president is the same as qualification for president… You should
        be ready to be president at any given time should something happen to the
        president,” he said this during CNN Philippines’ roundtable discussion on
        the vice presidential race.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b215df0e-884e-40f7-b708-fb6f9792cae4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The senator also pointed out that a vice president is allowed a
        cabinet position.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0147d60-7883-4e55-a266-5bfe5b212cbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Vice President will be part of the administration, so he can
        contribute his knowledge, his opinions, his insights to the administration
        if the president should welcome his participation,” he added.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d610d65-1742-4948-a3c4-f8ae6ca533fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pimentel, who was representing Sen. Alan Peter Cayetano, was joined
        in the roundtable discussion by Abakada party-list Rep. Jonathan Dela Cruz
        representing Sen. Ferdinand Marcos Jr., and Magdalo party-list Rep. Francisco
        Ashley Acedillo representing Sen. Antonio Trillanes IV.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c07072-bdc2-452c-9b07-fb6c507dc7da'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dela Cruz and Acedillo also agreed with Pimentel. Acedillo described
        the position as a “heartbeat away from the presidency.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '889c9421-462f-490e-8872-97d10f813b67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Dela Cruz said that the position might be a spare tire,
        but it’s “a spare tire that needs to be properly set up because otherwise
        the country can become paralyzed if something happens to the president.”</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab625df4-f96f-4cb2-8a9a-755d8b9e573c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.078+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Toughest contender</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16d1a929-0a8c-42d2-bd8f-98651db6b952'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All six contenders for the vice presidency are sitting lawmakers.
        Cayetano, Marcos, Trillanes, Francis Escudero, and Gregorio Honasan II are
        in the Senate, while administration bet Leni Robredo is the Camarines Sur
        representative.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be43bcc-a25b-495a-8382-ee935c885a46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.534+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When asked who among the vice presidential hopefuls is the toughest
        contender for their respective candidates, a common name mentioned by the
        three was Escudero.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f077ab2a-86a1-4e25-b14a-808766de5a44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero has been leading in the polls. Marcos, however, climbed
        up and shared the top spot with Escudero in the latest Social Weather Stations
        survey.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21cc1ecf-c26f-43f8-b52f-c2222d2e0c5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Marcos’ camp, however, said they are expecting this.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49410052-b7d4-4843-ac96-f042ec2438f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“He was not exactly there at some point in time but we were thinking
        that as we go along we will be able to provide the necessary initiative for
        our voters to recognize that he’s his own man, he has a message,” Dela Cruz
        said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0c8f1c0-d3ff-49da-b881-782c3e69f60c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Robredo is also considered a strong contender by the
        Marcos camp even though the former trails behind the latter in polls.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fb718549-f068-4996-864d-c1e1fe2301e0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We’re looking at Congresswoman Leni as a very strong contender
        because she’s being supported, of course, by the administration. They have
        all the machinery and the resources that goes with it," he said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fd19eee-13df-4a8f-90c9-cd28b005ef05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:39:56.535+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:13:08.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added that Cayetano’s compelling stance against criminality,
        drugs, and corruption makes him a tough contender as well.</p>'
  'PBA-Commissioners-Cup-San-Miguel-GlobalPort-Wilkerson-Lassiter':
    'author': ' Paolo Del Rosario, CNN Philippines'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-26T22:50:50.289+08:00
    'imagesource': 'jcr:8f32de33-e765-496a-b8b7-33e36885290b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '80572f51-a8c9-4c1a-adf8-a0bb1b2b520f'
    'lead': 'Marcio Lassiter and Tyler Wilkerson were on point for the San Miguel
      Beermen, who recorded their first victory in the PBA Commissioner''s Cup with
      a win over the GlobalPort Batang Pier.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:42:50.545+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T10:42:54.405+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:42:54.167+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'PBA: Wilkerson, Lassiter sizzle as San Miguel blows by GlobalPort

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cab4c1f4-f156-48aa-a0f0-4c8a8f37fb12'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:50.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:42:54.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Marcio Lassiter
        and Tyler Wilkerson caught fire for the San Miguel Beermen in their 120-109
        victory against the GlobalPort Batang Pier in the Philippine Basketball Association
        (PBA) Commissioner’s Cup on Friday (February 26) at the Smart-Araneta Coliseum.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4c4a1bd9-933b-41ef-b39f-a5f43f2d89b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:50.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:42:54.405+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Wilkerson and Lassiter combined to score 15 three pointers, finishing
        with 52 and 28 markers, respectively.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2902cbd5-e624-4dba-8714-96803cddd375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:50.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:42:54.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Beermen wasted no time&nbsp;getting into the swing of things,
        rushing out to a 21-9 lead with 7:22 left to play in the opening period.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a3c899b4-f860-4ab3-b06f-df56df401cf5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:50.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:42:54.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort fought back in the second quarter to reduce the deficit
        to 51-52 with 2:46 left in the first half. Unfortunately for the Batang Pier,
        their rally was short lived, and ended up trailing 67-58 at the end of the
        second quarter.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60690ea0-b638-4466-8e50-1a2e93ce361a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:50.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:42:54.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/sports/2016/02/26/PBA-Commissioners-Cup-Mahindra-NLEX-Gilchrist.html">Read:
        PBA: Gilchrist notches 30 as Mahindra fends off NLEX</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ad1992a-5fd7-4124-9d2a-d26e47531beb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:50.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:42:54.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite the lead ballooning&nbsp;to 75-63 for the Beermen, GlobalPort
        did not stop fighting and eventually took the lead, 80-79, through a Jay Washington
        triple with 4:38 left in the third period.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '949e243a-8571-481a-b2f2-b16032011fb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:50.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:42:54.406+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But just like the end of the first half, San Miguel would finish
        strong to enter the final period up 93-86.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51da2d8b-3f5a-4834-83d8-8ce558d0a5b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:50.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:42:54.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There was no dramatic finish from the Batang Pier, who lost guard
        Stanley Pringle early on in the final period to injury.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2606d1b-5799-4ba4-93e8-c43f833821c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:42:50.545+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:42:54.407+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>GlobalPort had no answer for the Beermen as they pushed their lead
        to as much as 110-95 with 5:23 left on the clock as they went on to their
        maiden victory in the Commissioner’s Cup.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '62e00705-de5d-4259-beeb-3e1d0d29927e'
      'mgnl:activationStatus': true
