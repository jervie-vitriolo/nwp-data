    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Madonna sings ''Crazy For You'' for Filipino fans on 30th EDSA Revolution
      anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b2d4c1d-a1a0-4c21-98e6-cb5efa6164fa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:24:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:24:09.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Pop icon Madonna
        surprised her Filipino fans on the second night of her Manila tour on Thursday
        (February 25) when she acknowledged the Filipinos'' fight for democracy 30
        years ago.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8454d57-aa62-416f-88f7-de629df7b007'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:24:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:24:09.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On that same day, the Philippines commemorated the anniversary of
        the EDSA People Power Revolution that overthrew the 20-year dictatorship of
        former president Ferdinand Marcos.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca18a760-9a76-49a6-b6bb-a67be9c1738c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:24:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:24:09.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen of Pop opened her spiel with, "I believe 30 years ago
        you fought for your freedom, am I correct? It''s called People Power Freedom
        [sic], did I say that right? Up with democracy and freedom! That is the revolution
        of love. And that''s what a rebel heart fights for. So on this very special
        occasion, I want to sing the song..."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '56548947-85d5-4947-a7cf-a174be75c314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:24:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:24:09.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And the crowd went wild as Madonna hit the first few notes of her
        first ballad song, "Crazy For You."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8117efc7-30e6-478b-912a-71c5dcccbfb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:24:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:24:09.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/26/walt-disney-studios-EDSA30-people-power-anniversary.html">Related:
        Disney posts video to celebrate People Power anniversary</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1128de4-0e1c-4a84-b400-8a234a1c5661'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:24:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:24:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Madonna also said that she has not sung the song on stage in 30
        years, but she also performed "Crazy For You" live during her Re-Invention
        World Tour in 2004.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dfec33e-19ab-4e7c-a7d0-713a04463842'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:24:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:24:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watch: Filipino Madonna superfan dances with the Queen of Pop</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ed71853-bba2-4c7f-88d7-190206a48904'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:24:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:24:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Queen of Pop''s concerts in the Philippines on February 24 and
        25 were a part of the Asian leg of her "Rebel Heart" tour.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a95116c4-8c38-4cdf-b261-52b343a91997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:24:04.146+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:24:09.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
