      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The charity ward patients will not have to pay for anything because
        the government shall shoulder all expenses, he said on Thursday (February
        25).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddc12139-54c4-4625-8c3b-0f3b771c8c99'
