    'template': '1'
    'title': 'Three killed as boat capsizes off Gumaca, Quezon

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f633c45-7cc6-4d4b-8753-67ebde6511ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:48:02.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A passenger boat
        capsized off Gumaca, Quezon on Friday (February 26) leaving at least three
        people dead, according to the Philippine Coast Guard (PCG).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b637682-2ade-4b64-a036-bebd71be565e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:48:02.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Commander Armand Balilo, PCG spokesperson, told CNN Philippines
        that the motorized banca left Gumaca port around 3:30 p.m. carrying 41 passengers
        and four crew members — en route Quezon town.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '35e8ece6-9d1a-4f83-a398-dcd957e977d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:48:02.990+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Balilo said that after covering about one nautical mile, the boat
        was hit by big waves, causing it to keel over.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e49143c3-c653-4aca-91fb-960bbb6e5790'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:48:02.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Citing initial reports, Balilo said three female passengers were
        killed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '79cece57-c643-4dfc-95f5-440446071cb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:48:02.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Search and rescue operations had been carried out since.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a26e57df-9527-49de-b69a-daf1585fcf48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:47:59.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:48:02.991+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, according to the Gumaca police, the boat named MB Lady
        Aime capsized around 4:40 p.m. near Barangay Villabota. The police blotter,
        however, recorded 65 passengers aboard the sea vessel.</p>'
  'AFP-overruns-camp-Lanao-45-killed-since-fighting-erupted':
