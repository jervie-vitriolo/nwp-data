  'Madonna-Crazy-For-You-Philippines-Rebel-Heart-tour':
    'author': 'CNN Philippines Staff'
    'caption': 'Madonna performs during her "Rebel Heart Tour" at The O2 Arena in
      London, England. (File photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-26T16:35:40.196+08:00
    'imagesource': 'jcr:2b993708-5f09-4397-949d-2839397bc9e5'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7c98849f-666d-4bf6-8474-5f21998eafda'
    'lead': 'Pop icon Madonna surprised her Filipino fans on the second night of her
      Manila tour on Thursday (February 25) when she acknowledged the Filipinos''
      fight for democracy 30 years ago.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:24:04.145+08:00
