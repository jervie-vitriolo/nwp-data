    'caption': 'The province''s social welfare office said relief goods have been
      distributed to over 2,000 evacuees.'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-26T15:40:03.865+08:00
