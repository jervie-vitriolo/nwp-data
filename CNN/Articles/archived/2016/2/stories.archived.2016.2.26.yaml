  'DSWD-CCT-program-2016-elections':
    'author': 'Ivy Saunar, CNN Philippines'
    'caption': '(File photo) Presidential candidates Grace Poe, Rodrigo Duterte, Jejomar
      Binay, Manuel "Mar" Roxas II, Miriam Defensor-Santiago'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-26T17:05:43.358+08:00
    'imagesource': 'jcr:adfb731a-00bf-4f5a-bca2-0bb0e809aab3'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '73ff547b-9498-4e42-b1ca-a598b7ffec5b'
    'lead': 'When the term of President Benigno Aquino III expires in June, so does
      the conditional cash transfer (CCT) program, a policy under his administration.
      Social Welfare and Development Secretary Dinky Soliman urged beneficiaries to
      vote for the president they think will adapt the program. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:06:09.633+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:15:53.507+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Fate of CCT program in the hands of next president – Soliman

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1e74d03-b54c-4944-b74f-447bd338ce42'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — There is no assurance
        that the conditional cash transfer (CCT) program of the Aquino administration
        will be carried on by the next president, Department of Social Welfare and
        Development (DSWD) Sec. Corazon “Dinky” Soliman said on Friday (February 26).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86e52161-930f-4dc1-89e2-7a2771a162ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/01/13/Pres.-Aquino-Conditional-Cash-Transfer-must-continue.html">WATCH:
        Pres. Aquino: Conditional Cash Transfer must continue</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30ee4185-8052-4c85-a530-4d14faa5a515'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The CCT program, which has around P4.4 million beneficiaries nationwide,
        is not a law, but a policy under the government of President Benigno Aquino
        III, Soliman explained.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca471b9f-593e-4e3b-bb26-40b75ab2469d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said the fate of the CCT lies in the hands of the next president
        — and the voting beneficiaries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d2d9b0c-17f6-4ea1-a08a-f4182545541e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.633+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Also
        read: What is your presidential candidate''s platform of government?</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16193a96-763d-4cdc-b079-27a70f20fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While presidential aspirants said they will support the CCT program
        should they win the May 9 polls, Soliman said beneficiaries should carefully
        assess if the candidates really are for CCT.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ea7b8cb-2982-47df-83d9-6ec3fe6a4547'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Suriing mabuti lahat ng nangangako – ano ang kanilang track
        record sa pagsuporta (sa CCT)? Babalik ba tayo sa sistema kung san ang nagsasabi
        kung sino ang maging beneficiary ay governor, congressman, mayor, barangay
        captain? Wag na tayo bumalik sa ganun,</em>” she said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bd02d3d9-b498-4a8d-9898-a54007bc1f32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Carefully observe those who promise – what is their
        track record in terms of supporting (the CCT)? Will we return to the system
        in which the governors, congressmen, mayors and barangay captains decide on
        who the beneficiaries will be? Let us not go back to that system.”]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '056c3613-c5d2-40db-853f-fdd40bb82745'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gone are the days when politicians have a hand in the selection
        of CCT beneficiaries and the CCT works effectively now in its present form,
        Soliman said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc9780d-5518-465e-88cf-efdad7a5222b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under the CCT, conditional cash grants are given to the poorest
        of the poor to improve the health, nutrition, and the education of children
        aged 18 and below.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91bc8c70-483d-4eac-a9cd-0bba2fe0d179'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Beneficiaries get a monthly P500 health and nutrition assistance,
        P300 education assistance for elementary students and P500 for high school
        students. Each household can enrol up to three children.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd89f8cea-ecfa-47f2-870c-a627ab49d6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:06:09.634+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:15:53.786+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/06/28/Does-the-governments-poverty-reduction-program-work.html">WATCH:
        Does the government''s poverty reduction program work?</a></p>'
