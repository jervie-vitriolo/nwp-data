      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The "Daang Matuwid" tandem also met with local leaders at the Provincial
        Government Complex to discuss the improvement of living conditions in the
        Zamboanga Peninsula.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c8e18ed-259d-495f-a11d-67ad7a3023ba'
