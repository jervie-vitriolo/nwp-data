      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Partido Demokratiko Pilipino-Lakas ng Bayan (PDP-Laban) standard
        bearer added he wants to allot at least 20 to 30 beds for charity in every
        hospital.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
