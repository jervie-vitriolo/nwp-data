  'Jabhat-al-Nusra-syria':
    'author': 'Jennifer Cafarella'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-26T22:03:31.326+08:00
    'imagesource': 'jcr:16350d99-718e-434c-bc6b-210ec7e57ec7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '1561f790-9522-4d57-819b-23fedd007800'
    'lead': 'Jabhat al-Nusra, al Qaeda''s Syrian affiliate, is more dangerous than
      ISIS – and while the two groups share the common goal of establishing a global
      caliphate, they are using different means to achieve it.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:45:18.615+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:14:05.078+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:14:04.805+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Why the most dangerous group in Syria isn''t ISIS

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0f82c06-8888-4232-929e-b1d44ccc0a5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Hardly a day goes by without news of the
        progress being made in the war on ISIS in Iraq and Syria. In recent months,
        American-backed forces have secured much of the Syrian-Turkish border, recaptured
        Ramadi, and stemmed the flow of fighters and supplies to the terror group''s
        capital cities of Raqqa and Mosul.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa5d006-3e29-4911-a7c2-0d10cb0c1522'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But momentum is not the same as winning, and the U.S. has fallen
        into a number of traps in Iraq and Syria – the most deadly of which has been
        set by al Qaeda.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '60431606-387e-45f8-bcd6-023c00c15ee8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabhat al-Nusra, al Qaeda''s Syrian affiliate, is more dangerous
        than ISIS – and while the two groups share the common goal of establishing
        a global caliphate, they are using different means to achieve it.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb5e232c-7549-44c3-b00a-835ebca40d73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>ISIS may be better at generating headlines, but its headline-grabbing
        seizures of key Iraqi and Syrian cities – not to mention its ruthless attacks
        on Western targets – have made it the focus of American military efforts in
        those countries.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9413d6c-3d27-4b8c-b620-12e070f51170'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Al Qaeda, meanwhile, has been quietly playing the long game. America''s
        focus elsewhere has played directly into the group''s hands, allowing the
        group to exploit its time out of the spotlight and set up a return to the
        global stage once ISIS is defeated.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5a2ceaa-92d2-4834-8254-45bef54ae3cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While ISIS is ruthlessly presiding over the territory it controls,
        Jabhat al-Nusra is cultivating local relationships, building capabilities
        it intends to use against the U.S. in the future.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a78c3fd2-7304-4c09-8224-302368496add'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabhat al-Nusra is capable and effective, providing support to the
        opposition''s fight against the government of Syrian President Bashar al-Assad
        in ways that offset the regime''s disproportionate battlefield advantages.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c8f4481-82f2-45f5-ba23-c49df35d12b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabhat al-Nusra is leveraging its battlefield contributions to create
        relationships with civil society, civilian populations and other Syrian opposition
        groups. It then manipulates those relationships in order to achieve dominance.
        And it directly targets U.S.-backed groups, and defeats them when it can,
        in order to ensure that moderate forces do not find footing in a new Syria.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0034cce-28d4-4066-a99e-b0f51dcb06dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabhat al-Nusra will use the legitimacy gained by fighting alongside
        the opposition to transform Syrian society until it accepts al Qaeda. The
        group is creating structures of governance, like courts and social services,
        and using them to transform the religious views of Syrian opposition groups
        and populations.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f59d5723-3360-4b53-9f9a-897ac26032c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group already governs parts of Syria with a form of religious
        law akin to that used by ISIS; women in both ISIS-held Raqqa and opposition-held
        Idlib are forced to wear the burqa. Meanwhile, through military and religious
        training camps for children, it is indoctrinating a new generation of fighters
        to wage a future war against the West.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e6b05b01-1cc7-45fb-af27-38ba3611c310'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jabhat al-Nusra is also more adaptive than ISIS. It intentionally
        does not control terrain; this makes it difficult to target, as it cannot
        be attacked directly without destroying the more moderate Syrian opposition
        groups with whom it is embedded. And it has safe-guarded itself against tribal
        uprisings by prioritizing local support.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c74735d-1406-4ec7-87ad-e010eb379051'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not only is the U.S. failing to recognize Jabhat al-Nusra as a threat,
        our policies in Syria are inadvertently driving support and recruitment for
        it.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80e5bb2e-2e68-4dc8-8e85-05427592c81e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>American acquiescence to Russia''s air campaign in Syria allows
        Russia to harm viable opposition groups that are facing simultaneous pressure
        from Jabhat al-Nusra and ISIS. The U.S. is meanwhile supporting a diplomatic
        process that Russia is clearly manipulating in the regime''s favor. Russia
        is using the negotiations over a cessation of hostilities to drive the U.S.
        to accept the designation of mainstream Syrian opposition groups as "terrorists"
        so that Assad can continue to target them.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71f86133-97cf-4b44-aba0-262faa9c1b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.616+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. still has potential allies against both Jabhat al-Nusra
        and ISIS. But the Russian targeting of the opposition will drive these groups
        into al Qaeda''s hands, not because they wish to do so but because they have
        nowhere else to turn for help.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d2badd6-31c1-4fe5-85b4-f71c05513077'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>U.S. policymakers must act immediately to preserve the opposition
        groups that will be critical to securing a future Syria that is not an Islamic
        Emirate for al Qaeda. In order to do that, we must abandon our fixation on
        ISIS and recognize Jabhat al-Nusra as the bigger threat.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b3ef19c6-5258-4bff-bc7d-7cffec6812fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:45:18.617+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:05.079+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/26/opinions/syria-isis-al-qaeda-nusra/index.html">"Why
        the most dangerous group in Syria isn''t ISIS."</a></em></p>'
  'Three-killed-as-boat-capsizes-off-Gumaca-Quezon':
