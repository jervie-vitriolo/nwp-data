      'mgnl:type': 'text'
      'text': '<p>In the 2010 elections, Roxas won by a slim margin against United
        Nationalist Alliance’s Jejomar Binay in Zamboanga del Norte. But Roxas lost
        in both Zamboanga del Sur and Zamboanga Sibugay to Binay.</p>'
