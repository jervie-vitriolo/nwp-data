  'poe-supreme-court-arnaldo-case':
    'author': 'David Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-26T13:51:50.602+08:00
    'imagesource': 'jcr:a2a12b49-cef1-4eed-a150-a691dc1bca2b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '12e2831f-22a2-4040-84af-ccaf1580b3e9'
    'lead': 'George Garcia, Sen. Grace Poe''s legal counsel, insists the presidential
      candidate did not use her U.S. passport after she renounced her American citizenship
      in 2010.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:37:54.636+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T11:37:57.858+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T11:37:57.660+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lawyer: Arnaldo case does not apply on Poe

      '
    'updated': 2016-02-27T01:38:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d4791db-eed0-4069-b1a6-0d1145473a5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:54.636+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:37:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines) —</strong> The legal counsel
        of independent presidential candidate Grace Poe insists his client did not
        use her U.S. passport after she renounced her American citizenship in 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f041473-dab4-49e0-b0c3-87710ee116f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:37:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>George Garcia issued a statement after the Supreme Court decided
        with the finality to oust a mayor of Lanao del Norte on questions of his citizenship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57cbcd27-c5f9-4c64-85ea-e0af83e43ea8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:37:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Garcia said news reports comparing Poe''s case to that of Kauswagan
        Mayor Rommel Arnado is misleading.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bc4329a4-2713-4f15-9b44-bdc2da3f7da3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:37:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Contrary to reports, Garcia said the last time Poe used her U.S.
        passport was in March 2010, or about six months before she renounced her American
        citizenship.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e28aa08-ca23-4402-a223-e8f3afd07874'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:37:57.859+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/24/chr-grace-poe-comelec-supreme-court-foundlings.html">Also
        read: CHR backs Poe in SC, says foundlings have right to nationality</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c11af6c-73ea-4ed9-98bd-d54a92814bd1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:37:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe in Visayas</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50cda6a6-9312-4f25-83c4-f5ef21d56f3d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:37:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s team is set to hold a rally on Friday (February 26) in Tacloban
        City — ground zero of 2013''s Typhoon Yolanda.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07509be0-f446-44a0-ae9e-debfb9b51ea3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:37:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 6,000 people died in that disaster, which was considered
        the strongest typhoon in recent history.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '066be2f3-e2bf-4524-bb0c-ecfbd5a7a7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:37:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe is expected to bank on the supposed failures of one of his rivals,
        Liberal Party presidential candidate Manuel "Mar" Roxas II, to court votes
        in Tacloban.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '607b9a17-25a9-4ada-b6ab-c9918e7c6472'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:37:57.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas, of course, was then the Interior secretary when he led the
        government''s response in the aftermath of Typhoon Yolanda.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '922fe7e5-b03c-41f9-9464-6766b156a97f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:37:54.637+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:37:57.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The rally will be held at the Tacloban City Astrodome.</p>'
  'Lionel-Messi-Afghan-Kid-plastic-bag-shirt':
    'author': 'Chris Borg, CNN'
    'caption': 'Murtaza''s brother has uploaded few more pictures of him with his
      new Messi shirts and football'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-26T13:05:59.362+08:00
    'imagesource': 'jcr:131d9f08-57cd-45e0-acfa-e7d84aea6a89'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4bbd229-76fe-4dd2-9885-e1a95bc3e7b0'
    'lead': 'The youngster who was pictured wearing a striped plastic bag with the
      name of football superstar Lionel Messi finally gets the real thing.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:44:52.355+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T11:44:55.859+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T11:44:55.567+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Signed Lionel Messi shirt makes Afghan child''s dreams come true

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cd76395-6c46-4392-b0a6-1fd16b83dbe5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> The youngster pictured wearing a striped
        plastic bag with Lionel Messi''s name and number on it is now the proud owner
        of a real Messi shirt — thanks to the soccer superstar and the United Nations
        Children Fund (UNICEF).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71d863f-f3c0-4aa5-83d8-2db244f07f8a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.860+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Murtaza Ahmadi — found in Afghanistan earlier this month after his
        picture became an internet sensation — was given two autographed shirts and
        a signed football from the superstar by UNICEF workers, his father Arif Ahmadi
        told CNN.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd853f953-f974-4b0e-bd3a-2f4ea89d5c9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.355+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arif said it was "one of the happiest moments" of the five-year-old''s
        life.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b529c8ff-ce8e-405b-a1b3-805402a49594'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His son''s only regret, he said, was that Messi — who scored twice
        for Barcelona as they beat Arsenal in the Champions League in London on Tuesday
        — was not able to have been there.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d7d8a8a-5469-45c0-aa65-c0bbf66a90a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.861+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Arif said Murtaza, unfazed by that, had been wearing one of
        the shirts and playing with the football since the gifts arrived.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df046d0-b7f0-4768-a9a1-123310446425'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier this month, the Afghan Football Federation told CNN that
        Messi''s charitable foundation was trying to set up a meeting between the
        five-time world player of the year and Murtaza.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7179c83a-cebc-4234-bacd-54d73140cd60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Messi''s club Barcelona also told CNN it would be willing to help
        — but stressed that any such meeting would be down to the player and his management.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5aa608f0-10c8-4cdc-8db3-0bbedfb73f59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I love Messi — I love him very much," Murtaza told CNN from the
        family''s farm in Jaghori, southwest of Kabul.</p>'
    '15':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Murtaza has the real thing now! <a href="https://twitter.com/hashtag/LeoMessi?src=hash&amp;ref_src=twsrc%5Etfw">#LeoMessi</a>
        helped make his dream come true &amp; gave him signed jerseys &amp; a football.
        <a href="https://t.co/ls6nUOdaBL">pic.twitter.com/ls6nUOdaBL</a></p>&mdash;
        UNICEF Afghanistan (@UNICEFAfg) <a href="https://twitter.com/UNICEFAfg/status/702738685897383937?ref_src=twsrc%5Etfw">February
        25, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eb698b3-3d74-48a4-8808-e7a1206d9a67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.862+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '978e6061-dc0b-459c-b9ab-25c03c95ecea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked about becoming an internet sensation, he added: "The whole
        people in the world know me now."</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f351f15-f315-4892-b923-19866b55638c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.356+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His father, who said the impacts of reports about his son from around
        the world had "inspired me," added that his dream was "to have a football
        stadium in our district."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c2ebdd-af12-4751-9843-950eba933446'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained that the plastic bag jersey had happened when he told
        his son "that we were living in a poor village far from the city and it was
        impossible for me to get him the shirt."</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '501495a1-482a-4202-9db3-e44ad366196d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.863+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Arif added: "He kept crying for days, asking for the shirt, until
        his brother Hamayon helped him make one from the plastic bag to make him happy.
        He stopped crying after wearing that plastic bag shirt."</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '32a863d8-1bbc-497a-a95e-263f534f2178'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Internet users started searching for the mystery boy in mid-January
        when a Messi fan account on Twitter posted an image of him wearing the plastic
        bag Messi shirt.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7aef1c76-d3bc-4986-b9c5-c6bcec9f243a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A kid in Iraq .. pic.twitter.com/ZfOEpUCNvw</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c656e386-e014-4909-b070-0206284986e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>— Leo Messi (@messi10stats) January 16, 2016</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '517bfffc-e5aa-4c31-baad-425ecaf9005f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.864+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The picture showed him only from the back -- a small boy with a
        buzz cut wearing a brown knitted sweater -- with a caption that read: "A kid
        in Iraq ..." and included an emoji of a breaking heart.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c28964a6-8bb4-49ea-a2c5-709c93e1df60'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.357+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Iraq reference turned out to be false, and a Twitter user who
        wrote that the boy was from the city of Dohuk in northern Iraq later admitted
        that he had made that up.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '790011c8-8e1f-4052-bb29-2fce3e89f0d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Claims by a television station in Kurdistan that they had found
        the boy in Dohuk also turned out to be false.</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b752c642-62d3-4de3-b80b-aca1ec55cef3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel very happy that he is famous now," Ahmadi said. "He is really
        excited that his pictures are everywhere now. He wants to become a football
        player in the future and go to school."</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9efca74-ccd1-44ea-9d92-bd46ed999891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:44:52.358+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:44:55.865+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last month, Messi reclaimed his title as the world''s best player
        when he won his fifth Ballon d''Or at a lavish ceremony in Zurich.</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4899137d-59bf-4468-b0e2-b3e2b33948a5'
