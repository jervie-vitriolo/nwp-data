      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He and running mate Leni Robredo visited the Agora Public Market,
        the biggest public market in the city, and held a consultation session with
        market vendor associations.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f86ceffa-1795-46b1-ae7a-1fbe97f53a92'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:03:05.445+08:00
