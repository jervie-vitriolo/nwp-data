    'template': '1'
    'title': 'Disney posts video to celebrate People Power anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '864410d2-79af-4a28-abe8-bca0a73f1f75'
