  'apple-government-cant-force-us-to-write-code':
    'author': 'David Goldman and Jose Pagliery, CNN Money'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-26T04:45:02.809+08:00
    'imagesource': 'jcr:183864d0-1bbf-47df-80d8-d3fc0706b3c2'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'efed5a66-ec98-4113-ab72-878b322afc75'
    'lead': 'Apple told a court that it shouldn''t have to help the FBI unlock a San
      Bernardino shooter''s iPhone, claiming its computer code is protected by the
      First Amendment''s right to free speech and shouldn''t be "conscripted" to work
      for the government.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:07:59.143+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:20:25.547+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple to court: Government can''t force us to write code

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7182d82c-d2fc-4f48-843f-6a6cbdd63de4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney)</strong> — Apple told a court that it
        shouldn''t have to help the FBI unlock a San Bernardino shooter''s iPhone,
        claiming its computer code is protected by the First Amendment''s right to
        free speech and shouldn''t be "conscripted" to work for the government.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73ab1ab-1dfc-4433-8490-74d041a6945d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Opposing the government''s request, Apple said in a court filing
        Friday that "this is not a case about one isolated iPhone."</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '04081c16-6f10-4a80-a61d-96777bd0d119'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This case is about the Department of Justice and the FBI seeking
        through the courts a dangerous power that Congress and the American people
        have withheld: the ability to force companies like Apple to undermine the
        basic security and privacy interests of hundreds of millions of individuals
        around the globe," Apple said in court documents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ac5958e-1f36-48fa-b2d4-243c4f44efc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple called the "conscription" of an American company to do the
        government''s bidding "unprecedented."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1441e2c4-ce8b-4c0a-a1b2-83b3c81e65ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The company said it fears the government will repeatedly force Apple
        to create code for future criminal investigations, potentially making it churn
        out code on demand, a request it calls "unreasonably burdensome."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '138df74a-4dc3-4efa-ad00-34382393a32b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s filing provides the first glimpse at how it plans on defending
        its position in court. The government will have an opportunity to respond
        to Apple by March 10, and Apple can offer one final reply by March 15.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c6ec1475-5113-421c-b930-cc7e8608385c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Attorneys for Apple and the government are due in court on March
        22. A federal magistrate-judge will hear their arguments and make a ruling
        soon after.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afccb84b-817a-4b63-bfbc-fb6687453c85'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple spelling out its legal defense is the latest in a long back-and-forth
        on the issue.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c8ecbc3-5f73-4463-bd01-7c014ad264b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A magistrate-judge ruled on February 16 that Apple must to write
        a code help the FBI unlock Syed Farook''s iPhone without permanently losing
        access to that information. The phone had been set to permanently lock after
        10 wrong passcode guesses, and Apple has the ability to create new software
        that will help it override the lock-out function.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f0cfc9e-4ef5-4b53-8c1e-2047baf65afe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple said it would not comply with the magistrate-judge''s
        ruling.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6aff30f0-93f5-41c6-8b61-4f55c24ca072'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On February 19, the Justice Department filed a motion to the court,
        asking it to compel Apple to help it unlock the suspect''s iPhone.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a01a8cb-4050-4bc0-8015-90bda8936133'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The case has set off a fierce debate about security, privacy, and
        encryption.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38102da2-a0a7-4357-958e-3c92434d6803'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No matter what the magistrate-judge ultimately rules, it is widely
        expected that the case will be appealed, perhaps up to the Supreme Court.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26677dda-973a-4791-8c5d-d6fb99bdb086'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:07:59.144+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:25.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/25/technology/apple-fbi-response/">"Apple
        to court: Government can''t force us to write code."</a></em></p>'
  'unites-states-isis-messaging-tech-giants':
    'author': 'Jim Acosta, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-26T03:50:36.878+08:00
    'imagesource': 'jcr:16350d99-718e-434c-bc6b-210ec7e57ec7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'fb7b1124-6ba1-40d4-ac5f-1d7a1523f3b2'
    'lead': 'Seeking to bolster its effort to counter ISIS messaging on social media,
      the Obama administration is assembling something of a high-tech dream team to
      battle the terrorist group online.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:10:08.349+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:20:27.993+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:20:27.813+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'U.S. government enlists tech giants to fight ISIS messaging

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1a30317b-c492-418e-bcaf-f8e0af801d0a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:27.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Las Vegas (CNN)</strong> — Seeking to bolster its effort
        to counter ISIS messaging on social media, the Obama administration is assembling
        something of a high-tech dream team to battle the terrorist group online.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eda72804-01e2-4805-ba0d-aa17d67c0414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:27.993+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a meeting conducted at the Justice Department on Wednesday (February
        24), executives from Apple, Twitter, Snapchat, Facebook, and MTV offered their
        input to top counter intelligence officials, according to an industry source
        familiar with the meeting. A listing of private companies that attended also
        included Buzzfeed, though the company later said its representation was limited
        to a reporter and not a meeting participant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9be49aa3-0c33-439e-9c12-85dec948e763'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:27.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agenda for the meeting obtained by CNN labeled the project "Madison
        Valleywood" – an apparent combination of metonyms for the American advertising,
        technology, and entertainment sectors.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7789cfdd-6d04-47df-9889-751cf6a45e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:27.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nick Rasmussen, Director of the National Counterterrorism Center,
        told the group the administration is making strides in combating ISIS on social
        media, where the terrorist army has inspired potential lone wolf assailants
        to carry out attacks.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09ac0dae-76ff-4dc2-8985-14b81abe3bfc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:27.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''ve seen more aggressive takedowns across social media platforms,
        which is a really good thing," Rasmussen was quoted as saying by the source
        at the gathering.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22087276-6644-4bc7-95e4-f23e48b9cd34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:27.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple''s participation in the meeting is notable, given the high-tech
        firm''s clash with the administration over the company''s use of encryption
        to shield customers'' data on its popular smart phones.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '58560733-8fbd-4db5-94d2-d88dae5decf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:27.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Representatives for the White House and the Department of Justice
        declined to say whether the standoff with Apple arose in Wednesday''s (February
        25) meeting.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ef4850b-bfa9-4850-9cbd-de7570a05b05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:27.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An agenda of the session obtained by CNN showed nearly fifty technology
        firms and community groups participated, along with a cross-section of U.S.
        government agencies, including the Justice Department, the National Security
        Council, and the State Department. The British Embassy was also included in
        the manifest.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9081987-a280-42a9-a6e7-972358735dbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.349+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:27.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agenda showed sessions dedicated to briefing the technology
        companies on ISIS''s messaging strategy, and developing plans to counteract
        the terrorist propaganda with "counter-narratives and optimistic messaging."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b93bba2-ae01-4bef-801d-5d793357a513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:27.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The administration has attempted to ramp up its counter-ISIS messaging
        in recent weeks. Secretary of State John Kerry traveled to Los Angeles last
        week to meet with studio chiefs to "hear their perspectives and ideas of how
        to counter" ISIS narratives, according to a tweet.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6120bccc-2bd3-4eff-8596-65cd80931375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.350+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:20:27.994+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, members of the administration traveled to Silicon Valley
        in an attempt to lobby against the use of popular social media platforms to
        recruit terrorists. Officials pointed to that session when, in early February,
        Twitter announced it was shutting down 125,000 ISIS-related accounts.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '104cc055-b1ff-4021-a6c4-302680786ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:10:08.350+08:00
