    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a2538ef-b03a-4c1d-8f3b-a838b459f945'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.731+08:00
