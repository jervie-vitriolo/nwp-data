      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(Reuters)</strong> — Manchester United''s teenage striker
        Marcus Rashford was a late inclusion against Midtjylland in Thursday''s (Friday
        PHT) Europa League clash after a team mate was injured in the warm-up and
        delivered two goals in a 5-1 win for a dream debut.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43c982aa-00f4-47e9-9e6e-0d1ce6b7f381'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:11.019+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:18:43.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 18-year-old Manchester-born player netted twice in 12 second-half
        minutes at Old Trafford''s famous Stretford End to put United in control of
        a last-32 tie that seemed to be drifting away for them after they lost the
        first leg 2-1.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'def5f4d3-f9d0-41f0-bc15-3e2f227801a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:11.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:18:43.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A dream debut, amazing feeling to score twice and contribute to
        the team. Onto the next round," Rashford tweeted, while United''s under-pressure
        Dutch manager Louis van Gaal said that the youngster gave a great performance.</p>'
