  'mumbai-india-no-selfie-zone':
    'author': 'Mallika Kapur and Barry Neild, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-26T00:07:15.533+08:00
    'imagesource': 'jcr:16350d99-718e-434c-bc6b-210ec7e57ec7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '77074604-446d-43f4-ab41-cf744f90c653'
    'lead': 'Call it a new battleground in the war on selfies – the Indian city of
      Mumbai is launching police patrols to prevent photo-related fatalities. The
      move follows a string of incidents that have made India a world leader in deaths
      by selfie.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:20:12.067+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:22:25.557+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Mumbai imposes no-selfie zones after deaths

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86b28b28-fa71-45c8-a4b4-5744d1d97491'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Call it a new battleground in the war on
        selfies – the Indian city of Mumbai is launching police patrols to prevent
        photo-related fatalities.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41d07c89-39c9-4f20-ad5e-46a32d130c0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows a string of incidents that have made India a world
        leader in deaths by selfie.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2128430c-b14b-409c-b0e8-ac5827dcbb05'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police say they''ve pinpointed locations around the Mumbai where
        they want to "restrain" people to prevent further casualties.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f0c03d9d-093c-4839-aaad-e00ed1c26514'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is a new problem for us," police spokesman Dhananjay Kulkarni
        tells CNN. "We have identified spots in Mumbai. We want to restrain people
        from going there so that mishaps don''t happen."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50bcdf4d-0cc8-4423-973a-42d74bda6f80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Statistics released earlier this year put India top of the list
        for self-related deaths.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aaeb52e5-92ef-4941-9453-8fd57dc22130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of 49 fatalities over three years worldwide, India accounted for
        19 – nearly 40 percent of the global total.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84c971fc-8349-426d-913f-303d1399f44e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.067+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, a teenager in the city of Chennai was reportedly struck
        and killed while grabbing a snap in front of an oncoming train.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86de809c-7958-4af0-9800-ba45bd612c74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Warning signs</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ce9717d4-e740-4888-a039-66f84e0dca93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Mumbai, the high risk areas are mostly along the city''s oceanfront
        — a popular destination for young people armed with camera phones.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7856250-f948-4527-a9cc-9a8a4c7c284c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local media reports two teenagers drowned to death on Tuesday while
        clicking selfies during a picnic in Bhiwandi, just outside of Mumbai.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '15bbe6f7-9f41-4669-89c5-af3f51b85cd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kulkarni says while some of these areas have yet to be identified,
        officers are already taking action in high risk locations.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5cbd27c-13fb-4a28-9974-57965ad50a18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.891+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have deployed our policeman in those areas and we are asking
        the [city council] to put up warning signs," he adds.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41315d41-ca6f-40cc-ad81-b8ae0a47cd30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We are also requesting them to deploy lifeguards in the area to
        save people."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e99853c8-e08d-4819-9900-34dd8c0aa46f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The move follows other efforts to restrict the use of selfie sticks
        in popular tourism destinations around the planet where their increasing ubiquity
        can cause annoyance as well accidents.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14b978d5-6ad1-49d6-86ef-471d940fa6f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Venues such as the Louvre in Paris have recently joined theme parks
        such as Disneyland in imposing bans.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b95f474-f670-4aba-9040-449ccaa21ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:20:12.068+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:22:25.892+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/travel/article/mumbai-india-no-selfie-zones/index.html">"Mumbai
        imposes no-selfie zones after deaths."</a></em></p>'
  'Bangladesh-tree-man-surgery-Abul-Bajandra-Epidermodysplasia-Verruciformis':
    'author': 'Sugam Pokharel, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-26T13:42:23.074+08:00
    'imagesource': 'jcr:400cbad5-ea3e-4502-9ecc-6b658a65b0fe'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '000094d1-7cbd-4c95-b46a-9e32eeee5691'
    'lead': 'The 25-year old from southern Bangladesh first noticed unusual growths
      on his legs 10 years ago. He visited the local doctor who gave him medicine
      that he says didn''t help. The growths continued. Three years later, he couldn''t
      work as his fingers were completely covered with bark-like tentacles.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-20T10:25:52.522+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-20T10:26:20.973+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-20T10:26:20.524+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'New life beckons for Bangladesh''s ''Tree Man'' as surgery begins

      '
    'updated': 2016-03-01T13:42:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a1d59d4-d348-4e09-bf5f-8d7c77c2451f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.973+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>DHAKA, Bangladesh (CNN) —</strong> Not even in his wildest
        dreams did Abul Bajandra think he would live to see this day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7116e502-8ba5-4110-8e6c-0d0b40773d64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Lying on a hospital bed at Dhaka Medical College, Bangladesh''s
        so-called "Tree Man" is just hours away from the first round of surgery that
        will hopefully change his life for the better.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6801e03e-e2ae-4095-bcb3-4c1fd296c837'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is suffering from an extremely rare genetic condition known as
        Epidermodysplasia Verruciformis, or "Tree Man" disease, which causes extreme
        wart-like lesions across the body.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ef7a424-0410-4aef-bf30-ab683fc29139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.522+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think I can sleep tonight. For a poor fellow like me from
        a remote part of the country, this is too good to be true," he tells CNN from
        his bed.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd63ad6b5-6b8f-4406-a74c-6e0654ffbd82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For any first time visitor, it''s hard to appreciate Bajandra''s
        reality. He has tree-like branches growing out from all over his fingers,
        palms and feet, the sight of which would make most people squeamish.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1351f0a-c38b-40a2-b1a9-6417f575249a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I have fought for 10 years and endured the pain. Tomorrow, I have
        an operation due," Bajandra says. "I want to be able to start working again."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5f8d1bb6-7c7e-4785-a005-6761e342e5f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He cannot perform any activities by himself -- cannot eat, drink,
        brush his teeth or take a shower.&nbsp; He relies on his 21-year-old wife,
        Halima. Even their three-year-old daughter helps.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6585cce0-fcee-43a7-9ffb-b64862092455'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is pretty much the only thing I can do with my hand," Bajandra
        grins as he scratches his neck.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e54fa7cd-aee2-4428-b0b4-42dba060fa98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to live like a normal person. I just want to be able to
        hold my daughter properly and hug her. It would be nice to eat with my own
        hands as well."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17c0ec7e-065e-4b6c-ae65-fb766dc350ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bark-like tentacles</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '655fa7e3-a6b5-4016-a50b-5c4579b89551'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 25-year old from southern Bangladesh first noticed unusual growths
        on his legs 10 years ago. He visited the local doctor who gave him medicine
        that he says didn''t help. The growths continued. Three years later, he couldn''t
        work as his fingers were completely covered with bark-like tentacles.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e371b083-6f98-40e1-aa74-2f8c14f2a3ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Journalists covering a local election spotted Abul in his hometown
        earlier this year, and the images of his condition quickly made national headlines.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6046965-47ad-499f-a064-157d3b84c64a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s when Dr. Samanta Lal Sen, President of the Society of Plastic
        Surgeons in Bangladesh, arranged to have him brought to the country''s capital.
        The government then decided to bear the cost of his treatment.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12e21293-65b8-4547-97ad-ce9928ef334a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have never done this sort of operation, so this is also something
        strange for us. May God bless us," says Dr. Sen, one of Bangladesh''s foremost
        plastic surgeons.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a42ef859-6ff1-4d53-97f9-05ebe690c078'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When the operation starts, a team of nine doctors, led by Dr. Sen,
        starts removing the warts using a laser. They burn the dead tissue, layer
        by layer. Their main challenge is not to destroy any major nerves.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12f1533a-7e40-46e3-b742-f4f77e787e2e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Outside, Bajandra''s family waits anxiously. His daughter cries,
        calling out her father''s name. "Abu (father) will come back to us. "He will
        be okay," Halima says, trying to console the toddler.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d5b41a7-4f56-412d-a527-ddfe63834e97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.523+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As tears roll down Bajandra''s father''s cheeks, his mother sits
        in one corner repeatedly mumbling: "Allah, please save my son."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd77eca74-1cc4-437a-b05d-74fb09dea45f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I want to request everybody to pray for my son. He''ll be back
        to me. Allah will give him normal life," she tells us.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77cbe82e-62d2-49e8-843b-642b0a58080a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Eventually, the wait becomes unbearable for the daughter. She tries
        to run towards the surgery room but is stopped by a policeman, who was assigned
        to guard Bajandra''s room, given the intense media interest in his story.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b32300ea-5ef4-4b76-8b9d-d0c35b5e782e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long road ahead</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '391eb17f-984b-4ab2-a93b-7c8d8edc09bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After almost three hours, Dr. Sen emerges from the operating theater
        and gives two thumbs up to the family.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3311227-c43e-452a-beab-4b8cc5115561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The operation was successful.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e8e2172f-9731-4bfd-86a3-e1ca144425a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We have taken out bulk from his right hand. Now it needs to be
        trimmed further after a few weeks. Then we have his left hand and the feet
        to operate, followed by skin grafting on all of them," the surgeon explains.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36cecedd-ab74-4cd9-bc71-6433814d7e18'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that the whole process will take six months to a year.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b1a3164b-c8f3-4f6b-95f8-264b7d344314'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The key question is whether the warts grow again? There''s no cure
        for the disease, so doctors at the hospital can''t give any guarantees.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'af7ed619-e7f1-4dc9-ad47-a89e0beb52f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I feel content, I feel lighter," their weary patient smiles in
        the recovery room.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9953437-9e46-4557-a48c-4a53decd96c0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Sen walks in and explains to him what they did to his right
        hand, as well as what they plan to do during his next round of surgery in
        three weeks.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b40b69b-153f-4dc8-936c-82297f333266'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Bajandra doesn''t seem to grasp all the details but at least he
        knows this: for the first time in 10 years at least one of his hands has a
        shape of a hand.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83dd8b37-7980-4d9d-8eab-0c9705938dde'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-20T10:25:52.524+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-20T10:26:20.974+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/26/asia/bangladesh-tree-man-surgery/index.html">"New
        life beckons for Bangladesh''s ''Tree Man'' as surgery begins"</a></em></p>'
