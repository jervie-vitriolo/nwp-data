      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Telegraph''s Robbie Collin also said that "The Revenant gave
        Leonardo DiCaprio his best chance at winning an Oscar to date" and "if this
        raw revenge western doesn''t win Leonardo DiCaprio an Oscar, nothing will."</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198fb0d5-43e5-4d4b-96cc-87fff4335c46'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.739+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Online betting site PaddyPower.com said, amongst all the nominees,
        DiCaprio was a prohibitive favorite with 1-to-100 odds.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9d2fa6e7-a19c-42f5-a5e9-ad268e7cd8df'
