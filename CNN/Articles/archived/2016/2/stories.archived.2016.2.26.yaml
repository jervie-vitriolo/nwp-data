  'Leonardo-DiCaprio-doesnt-need-to-win-an-Oscar':
    'author': 'Frank Pallotta, CNN Money'
    'caption': 'Actor Leonardo DiCaprio poses in the winners room at the EE British
      Academy Film Awards 2014 at The Royal Opera House on February 16, 2014 in London,
      England.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-26T15:00:38.579+08:00
    'imagesource': 'jcr:f22b468b-49f6-4490-a4fb-c0efbeb3959e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '11fc767d-9bb5-41b6-acbc-8f3679f0b8ff'
    'lead': 'DiCaprio is such a favorite to win that his victory has been predicted
      by Entertainment Weekly, The Associated Press, FiveThirtyEight, and USA Today.
      Online betting sites have put his odds at 1-to-100.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T13:13:56.015+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T13:13:59.625+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T13:13:59.385+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leonardo DiCaprio doesn''t need to win an Oscar

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dec3983-aac8-4cce-8be1-084c45ff4780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.015+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>New York (CNNMoney) —</strong> Leonardo DiCaprio has accomplished
        almost everything an actor can in Hollywood. He''s starred in blockbusters
        like Titanic, has worked with directors like Martin Scorsese, and played iconic
        roles like Jay Gatsby and Howard Hughes.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7142890-7e6c-431d-b8d6-6eb496f50f9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But DiCaprio has never won an Oscar.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c7ec6f7-1f19-4f7f-b56d-d53c03fd03e1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio has been nominated as an actor four times for roles in
        What''s Eating Gilbert Grape, The Aviator, Blood Diamond, and The Wolf of
        Wall Street.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16635067-7274-436e-b903-5b47feca2fa5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.626+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The star ended up losing to Tommy Lee Jones in The Fugitive in 1993,
        Jamie Foxx in Ray in 2004, Forest Whitaker in The Last King of Scotland in
        2006, and Matthew McConaughey in Dallas Buyers Club in 2013.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fce082c3-43d0-4355-81b7-293684c100a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio also lost once as a producer when The Wolf of Wall Street
        was nominated for Best Picture in 2013.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1df9fb59-a10f-458f-8cc9-13ad462b6acf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He is nominated again at Sunday''s 88th Annual Academy Awards, and
        is the overwhelming favorite to win Best Actor for The Revenant.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e919fc-3cfb-4678-86d5-971f43d24f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio is such a favorite to win that his victory has been predicted
        by Entertainment Weekly, The Associated Press, FiveThirtyEight, and USA Today.
        Online betting sites have put his odds at 1-to-100.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '132f3862-5bb7-43e6-9379-8623e5e1c73a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there have been past nominees who were predicted to win and
        ultimately lost, a DiCaprio loss on Sunday would be a complete shock.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '97e8e1ac-d229-488e-acc9-c174f7580f8c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.627+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"People were predicting DiCaprio would win a year ago, and were
        pulling for him to win a year ago. I''ve never seen that," said Tim Grey,
        the awards editor for Variety.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c556939c-acf0-45a3-8dc5-a79c03f4b997'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Grey said that winning an Oscar can change an actor''s career as
        well as their salary, which is why so many vie for the award.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bdb7796c-2be1-4192-b2b3-c4f7b765470c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But with DiCaprio''s résumé, the award may not change much.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5288561-de0b-4528-9463-5ca6007e648d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has already won multiple awards for his work, brought in over
        $6.7 billion at the worldwide box office, and is one of the most recognizable
        stars on the planet – going as far as to become an Internet meme.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a155418a-7dd9-41bb-91a2-18fdf71c36ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So if he does go home empty handed on Sunday, it''s doubtful his
        reputation would be greatly impacted, if at all.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '80b74666-20ff-419c-9ce4-773171b74630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plus, he would find himself in the company of some of Hollywood''s
        biggest names.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '82716bc2-7582-4667-826a-565d38c12cc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.016+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.628+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Actors like Harrison Ford, Samuel L. Jackson, Tom Cruise, Amy Adams,
        Will Smith, Johnny Depp, Bradley Cooper, Robert Downey Jr., Glenn Close, and
        Peter O'' Toole have all been nominated, but never won. In fact, O'' Toole,
        who starred in the classic Lawrence of Arabia, went 0 for 8 over his career.
        (O''Toole was later given an honorary Oscar at the end of his career.)</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd3e10b34-e40e-468d-b74d-ee45c34f4b39'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Despite DiCaprio''s accomplishments, the Oscar will always be an
        important point of pride in the industry and for an actor''s career.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a01c5a25-2745-419e-b4ff-89b1b19cf285'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I remember reading about Richard Burton, who went 0 for 7 at the
        Oscars, saying that he really hoped to win because he wanted the first line
        in his obituary to read ''Oscar winner Richard Burton'' rather than ''Multiple
        Oscar nominee Richard Burton,''" Grey said. "We all grew up with the Oscars,
        it''s the pinnacle."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4617a09e-b22d-41b4-ab70-4c67dc6fcde7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If DiCaprio finally wins an Oscar on Sunday, the award would be
        more of an affirmation of an illustrious career rather than a defining moment.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c0ebac6-7e71-4a8d-95a8-fe5940ec86ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And if he doesn''t, he''ll still be Leonardo DiCaprio – but just
        0 for 6.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9dc49d63-0422-4eda-8de3-56f43221d389'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.629+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"He''s in that rarefied category," Grey said. "Whether he wins on
        Sunday or not, he''ll still be a superstar."</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194135db-9647-4727-906f-93b84225c004'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Red carpet coverage of the 88th Annual Academy Awards begins at
        7 p.m. ET this Sunday (8 a.m., Monday February 29 PHT) on ABC. The ceremony
        hosted by Chris Rock begins at 8:30 p.m (9:30 a.m. PHT)</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '00ae2e10-2cba-4adc-9927-0ff5bd755908'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T13:13:56.017+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T13:13:59.630+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/25/media/leonardo-dicaprio-oscars-the-revenant-academy-awards/">"Leonardo
        DiCaprio doesn''t need to win an Oscar."</a></em></p>'
  'walt-disney-studios-EDSA30-people-power-anniversary':
    'author': 'Pia Garcia, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
