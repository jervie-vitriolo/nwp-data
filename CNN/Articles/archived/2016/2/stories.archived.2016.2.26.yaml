      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Pagadian City Mayor Romeo "Tata" Pulmones said he is shifting his
        support from the Nationalist People’s Coalition to the Liberal Party.</p>'
