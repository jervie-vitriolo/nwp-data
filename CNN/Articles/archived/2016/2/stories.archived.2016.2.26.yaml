    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Belgica wants Comelec to issue voter''s receipt

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '626f8904-fc24-4f1d-82f5-823372428e00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:14:12.165+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:27.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Senatorial candidate
        Greco Belgica is taking the Commission on Elections (Comelec) to the Supreme
        Court.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '114d8a8a-1cc4-40ff-9988-3fd057430cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:14:12.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:27.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Belgica and lawyers Manuelito Luna and Glenn Chong wants the high
        court to order the Comelec to print ballot receipts.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '57b24186-e7f5-4239-a2e3-ba46f6c9aaa0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:14:12.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:27.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In their petition filed on Friday (February 26), they argued that
        the Comelec''s amended automated elections law requires the issuance of a
        "voter verifiable paper audit trail."</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '130fcce3-990a-43d3-8c45-60afac7de3eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:14:12.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:27.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They took that provision to mean printed receipts.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0f76525e-0b84-4362-960d-2ba15ccb02f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:14:12.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:27.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/23/Overseas-Filipino-voters-may-get-ballot-receipts.html">Related:
        Comelec mulls issuing ballot receipts to overseas voters</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a07f3f9-bea9-437b-98dc-0a84353358ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:14:12.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:27.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Comelec has earlier said the ballot face itself already serve
        as a paper trail of votes, repeatedly saying it would not print ballot receipts
        because that would increase polling time by up to seven hours.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7722bf2-483b-4771-8bde-1b4617582fc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:14:12.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:27.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The poll body also believes printed receipts would encourage vote-buying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '470b49b8-84fa-48c4-9e03-f1416766e5d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:14:12.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:27.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead, the Comelec said it might allow voters to verify their
        ballots through the touchscreen monitors on vote counting machines.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc74bac9-48ff-4cb4-a6da-ac2b43a9d797'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:14:12.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:27.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Last February 22, another senatorial candidate, Richard Gordon,
        filed a similar case against the Comelec at the high court. The court has
        ordered the poll body to respond to Gordon''s case.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8a942d9-3dbd-4a30-99d0-1e3644b77c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:14:12.166+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:27.571+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/gordon-comelec-voters-receipt.html">Related:
        Gordon wants ballot receipts issued to voters</a></p>'
