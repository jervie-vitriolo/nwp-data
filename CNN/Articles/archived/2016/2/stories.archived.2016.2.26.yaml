      'mgnl:type': 'text'
      'text': '<p><strong>Zamboanga del Sur (CNN Philippines) —</strong> Administration
        standard bearer Manuel “Mar” Roxas II projected himself as “Mr. Palengke”
        once more, when he campaigned in Pagadian City on Friday (February 26).</p>'
