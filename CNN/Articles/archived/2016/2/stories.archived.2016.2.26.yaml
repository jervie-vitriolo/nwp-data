    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'cf14792d-e52b-4c6e-8258-db70aede0f8b'
    'lead': 'Lanao del Sur officials created a crisis management committee led by
      Gov. Mamintal Alonto Adiong Jr. to attend to the needs of over a thousand families
      affected by the ongoing clashes in Butig. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:35:13.798+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T11:35:17.079+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T11:35:16.825+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Lanao del Sur evacuees get aid

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6926532c-c67e-4de2-b6fe-c929bc08fa34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Butig, Lanao del Sur (CNN Philippines) —</strong> Lanao
        del Sur officials created a crisis management committee to attend to the needs
        of over a thousand families affected by the ongoing clashes in Butig.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd070d3da-de77-4cdf-abb6-1f2474b57e17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The committee is led by Gov. Mamintal Alonto Adiong Jr.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e7b3d878-8050-465d-8c75-a8bd9eec2ec3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It includes all mayors, the police and military, the human rights
        commission, Muslim leaders and even the media.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14e6c12a-2706-4b36-8529-61346ecfaf74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/25/Relief-goods-needed-as-aerial-bombing-continues-in-Lanao-del-Sur-town.html">Also
        read: Relief goods needed as aerial bombing continues in Lanao del Sur town</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95a4daaa-3eec-4ded-9297-a773f7cc8800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.080+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The province''s social welfare office said relief goods have been
        distributed to over 2,000 evacuees.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2b0534af-f2e7-4b9c-be67-fe1c30d8e2f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each pack contains a bag of rice, 1 kilo of sugar, 50 grams coffee,
        four cans of sardines, and four packs of noodles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '40bbb921-bdf9-4ee8-a269-903ee446c2a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After clashes erupted over the weekend, residents fled to at least
        areas like Masiu, a town about 19 kilometers away from Butig.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '09d60f2e-defc-4106-b147-ab4dead3e11b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A full blown military offensive has been launched with airstrikes,
        and with the continued use of heavy artillery and gunships.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13c24a19-6ddf-4cde-918b-cd61513017cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So far, two soldiers have been killed.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b527860-8b70-4c39-82ac-bdff46eca90c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports say 15 to 20 armed men of a local terror group also died.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2bfff57-8e7a-46e0-800f-10f95c0fefd6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Armed Forces of the Philippines (AFP) Spokesman Col. Noel Detoyato
        said only three bodies have been recovered.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a74bea9-e9ca-4177-bdc4-f91f6eb5b52b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The group''s leader Omar Maute and an Indonesian named Mohammad
        Muktar were reportedly killed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41503818-8c86-4198-b820-b289a55e0203'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato could not confirm the Indonesian''s death.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9202db4-d9b5-4fec-a70b-10ca0750390f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.799+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The armed group first harassed the patrol base of the Army''s 51st
        Infantry Battalion in Butig, Saturday night (February 20).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a50784-f744-4683-a530-61d0ee76a0f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.800+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:35:17.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Earlier, Moro Islamic Liberation Front (MILF) Commander Bravo denied
        any involvement in the Maute group.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2bf4593-a1b9-4438-934b-117654894456'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:35:13.800+08:00
