      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He used the same campaign strategy to present himself as champion
        of the ordinary Filipino, when he ran for vice president in 2010.</p>'
