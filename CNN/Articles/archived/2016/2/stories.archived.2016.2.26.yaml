  'Comelec-voter-receipt-Greco-Belgica':
    'author': 'JC Gotinga, CNN Philippines'
    'caption': 'Comelec demonstrates capabilities of new vote-counting machines. (file
      photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-26T15:53:55.125+08:00
    'imagesource': 'jcr:ca521e49-2b73-4085-95a4-f550ffb51d30'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ee312fa6-778b-472d-9d19-2cff2f76b2e0'
    'lead': 'Senatorial candidate Greco Belgica and lawyers Manuelito Luna and Glenn
      Chong wants the Supreme Court to order the Comelec to print ballot receipts.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:14:12.165+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T16:16:27.571+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T16:16:27.367+08:00
