      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Netizens and his fans congratulated and celebrated DiCaprio''s win.</p>'
    '34':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">after countless outstanding performances I&#39;m so glad Leonardo
        DiCaprio finally won an Oscar. that man is a g. such talent.</p>&mdash; G
        (@jackgilinsky) <a href="https://twitter.com/jackgilinsky/status/704170629386342400?ref_src=twsrc%5Etfw">February
        29, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

