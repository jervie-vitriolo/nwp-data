      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> An international
        group monitoring the peace process said on Friday (February 26) that the Mamasapano
        encounter in January 2015 has not only stopped the passage of the Bangsamoro
        Basic Law (BBL) but may also make extremism more attractive to young Muslims.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61da67ab-3275-4cc3-9b2d-d01a184db862'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.617+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Third Party Monitoring Team (TPMT) head Alistair MacDonald said
        the Mamasapano incident has turned the sentiment of the public and political
        leaders against the peace process.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cb98478-512c-4177-89a5-5af1cab59e7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/03/24/Expert-says-Bangsamoro-is-constitutional.html">Related:
        Expert: ''Possibility of war'' if Bangsamoro is derailed</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2fc0c887-ec37-4cd4-8e98-e7ef8018fff3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The five-member team monitors, reviews, and assesses the implementation
        of agreements signed by the government and the Moro Islamic Liberation Front
        (MILF).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1884d527-431c-4f1b-a42d-65dba1b16e20'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/01/bangsamoro-basic-law-stakeholders.html">Also
        read: Bangsamoro stakeholders frustrated by government’s failure to pass BBL</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '464f287e-5b15-4f6f-997c-19835b7ca239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The team''s third annual report showed that the substitute bills
        from the House of Representatives and the Senate do not comply with the Comprehensive
        Agreement on the Bangsamoro (CAB).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fc50926b-9b07-4f12-81d5-a16cc10bec4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.618+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Senate bill in particular is more restrictive — it changes the
        distribution of seats in the Bangsamoro parliament that is supposed to be
        established.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf1e9316-54b5-47b8-a676-b3bd18a08dba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macdonald said precious time has been lost because of the non-passage
        of the BBL but significant progress has also been made by the peace pact.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f35b593c-14f4-4b55-86bc-8d164b91fe57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One major accomplishment was the symbolic decommissioning of high-powered
        weapons of the MILF and some of its fighters.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3924ebe0-721b-40d3-9c5b-c0b8fcec62e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.731+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/06/16/MILF-on-its-decommissioning-First-step-to-real-peace-not-surrender.html">Related:
        Decommissioning is first step to real peace, not surrender – MILF</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52cac9b1-c3ed-422f-95be-868fc164d231'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The monitoring team said there has so far been no violent reaction
        from the MILF to the failed passage of the BBL.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '95d094a5-5e68-4ab3-992f-47371cada948'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.619+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>However, it warned this setback in the peace process could heighten
        the risk that extremism could become more attractive to the younger followers
        or members of the rebel group.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4ddc785a-3a97-40be-9912-07f634d7cca0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/incoming/article223178.ece">Also
        read: Presidential aspirants offer solutions to issues in Mindanao</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f5bdad-71da-4971-8fe4-797d5dcc4906'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:27:07.732+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:27:11.620+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Macdonald said the next administration should urgently address this
        to rebuild and sustain the nation''s confidence on the peace process to move
        it forward.</p>'
  'Leonardo-DiCaprio-Oscars-The-Revenant-win':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-26T11:27:50.845+08:00
    'imagesource': 'jcr:c715e3bd-00a7-432a-8a90-ede15e61423b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd7a52fb4-10e1-4350-8810-375bb220da6e'
    'lead': 'Finally! Actor Leonardo DiCaprio won his first ever Oscar for his role
      in "The Revenant."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T11:32:18.062+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T11:32:21.735+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T11:32:21.435+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Leonardo DiCaprio wins at this year''s Oscars and why it''s a big deal

      '
    'updated': 2016-03-01T22:03:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d379f99-023b-4cf3-a89b-bae6746c3744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Actor Leonardo
        DiCaprio finally bagged — after five failed attempts — a major award at the
        88th Academy Awards (Oscars) when he won Best Actor in a Leading Role for
        The Revenant.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464e185-352a-4aaf-8648-e558f693e8e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>DiCaprio trumped Bryan Cranston in Trumbo, Matt Damon in The Martian,
        Michael Fassbender in Steve Jobs, and Eddie Redmayne in The Danish Girl during
        the awards night ceremony on Sunday (Monday, February 29, PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50a8913a-018e-4cd9-8d45-d4e77543f7af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/29/Oscars-2016-winners-list.html">Related:
        Complete list of 88th Academy Awards winners</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70ba50aa-7ec8-498d-9bbc-33fd99d80fcb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.062+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.736+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alejandro G. Iñárritu''s The Revenant, inspired by true events,
        highlighted DiCaprio''s wide range as an actor when he portrayed the role
        of captured explorer Hugh Glass'' (DiCaprio) epic adventure of survival and
        his undaunted spirit to seek revenge when he was left for dead by members
        of his own hunting team.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02b09a75-5ca2-47f0-af63-efb8b1634614'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Leo''s Oscars journey</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53a1022b-8e50-4ea3-8375-ea55c870e923'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He was first nominated as the best supporting actor in 1993 for
        his role as mentally impaired Arnie in What''s Eating Gilbert Grape. He lost
        to Gene Hackman for Unforgiven.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '474b7479-6469-4cf8-b58d-a82494b76f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His first best actor nod was in 2005 for his role as Howard Hughes
        in The Aviator. The award was brought home by Jamie Foxx for Ray.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '31d9d6f4-e9dd-456b-bf2b-5df45b7f9dac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His role in Blood Diamond earned him his second best actor nomination
        in 2007, but the honor went to Forest Whitaker for The Last King of Scotland.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1989fdc2-610c-4a51-b6c3-f81c1ef47365'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2014, he received two nominations for Martin Scorsese''s The
        Wolf of Wall Street: Best Actor and Best Picture, as he co-produced the film.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ab51ca7-ca1d-4d0c-bc55-58cccac01ce4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He finally won after his sixth nomination in 2016 for Best Actor
        for The Revenant.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cdafc64-2e92-47b7-a1b8-a417e92ccf7a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.063+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.737+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/02/09/Oscars-gift-bag-content-worth.html">Related:
        What''s in the $200,000 Oscars gift bag?</a></p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1409f232-221c-452b-9a72-4c78fdbd7174'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why it''s a big deal</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b80403f-a835-4f74-b94a-3ad50793f3b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Variety''s Awards Editor Tim Gray told CNN that those who win an
        Oscar can expect their careers to grow, as well as their salaries.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '043ca00b-396c-45f6-87dc-05606f822706'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film critics, fans overjoyed</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363c3c92-7bc1-4647-a093-4af67a127914'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Film critics boldly predicted that DiCaprio''s role in The Revenant
        will bring him his first Oscar, while fans crossed their fingers.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4ab70a-9d29-4ef6-beba-37c17afdd17b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.738+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Guardian''s Laura McMahon daringly forecasted that DiCaprio
        will win the Oscar for his dedication to "endure gruesome things to finally
        get his hands on that Oscar."</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4eab7613-3d07-43d3-9271-66f1ea78e630'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.064+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.738+08:00
