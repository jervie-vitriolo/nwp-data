    'title': 'AFP overruns extremists'' camp in Lanao, 45 killed since fighting erupted

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2efa4867-ddca-4792-a7e8-a286f6194f5b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Government troops
        carried out clearing operations inside the main camp of a local terror group
        in Butig, Lanao del Sur on Friday (February 26) after the military occupied
        the extremists'' headquarters the day before.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '720cdf65-c38f-4e10-8211-8363019ebaca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Colonel Noel Detoyato, head of the Armed Forces of the Philippines''
        (AFP) public affairs office, said three bodies belonging to members of the
        Jemaah Islamiyah-affiliated Maute group were recovered — along with two M-16
        rifles, one&nbsp; rocket-propelled grenade (RPG) and a homemade M-50 sniper
        rifle.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b71c421-cfca-46f6-93d6-cf7d2f5ace24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Detoyato recounted that the 103rd Infantry Brigade was able to advance
        to Maute group''s main camp around 6 a.m. on Thursday (February 25) after
        a fierce gun battle with around 180 lawless elements.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d41f91e-5726-478b-9fb0-d4311be2ff63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fighting was so intense that the military had to deploy mechanized
        units — including new remote-controlled armored personal carriers (APCs) —
        and air support units.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'faa15db6-d0f8-4548-8eb2-5b4daa21c669'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is an established camp with towers for snipers with concrete
        barriers. And it can house around 180," Detoyato described the enemy fortress.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4af94a8-ccdd-4cc2-88a8-92ee8adeca3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Major Filemon Tan, spokesperson of the Western Mindanao Command
        (Wesmincom) said that based on reports, some 42 armed radicals had been killed
        so far since fighting began on Saturday (February 20).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cba101c8-3689-42fc-af32-ef4b7f5f270d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the military side, three soldiers had been killed while 11 had
        been wounded.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '437d4a1e-f0b4-4770-9293-d78e1be138cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/24/Soldier-killed-ambush-near-MILF-camp-Bravo-denies-involvement.html">Related:
        MILF''s Bravo denies hand in ambush which killed soldier</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cc4acfa1-364c-4af4-a978-ffa4c67b64ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan added that although the area of conflict was near a Moro Islamic
        Liberation Front (MILF) camp and controlled area, there was no connection
        between the two armed groups.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '46c0e286-d168-4697-8e00-d6802865c750'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In fact, around 1,700 MILF fighters under Commander Bravo had to
        temporarily leave the area to avoid misencounters with the military.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c46447e-bc3b-429c-81ad-05aa7e6f73ba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.023+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tan said the MILF was also helping displaced residents by putting
        up evacuation areas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cb83326b-a9fa-4735-86be-8f9f444762b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/02/25/Relief-goods-needed-as-aerial-bombing-continues-in-Lanao-del-Sur-town.html">Also
        read: Relief goods needed as aerial bombing continues in Lanao del Sur town</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1716fb1d-05d0-4848-809f-aa4596d407bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, local social welfare officials said a total of 4,311
        families, or 20,091 individuals, from five barangays had been displaced by
        the series of fighting.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b334f1db-b704-4366-ad66-e87948b7ba67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of this figure, 320 families or 1,600 individuals were staying at
        various evacuation sites while 3,991 families or 18,491 individuals had sought
        refuge with relatives in neighboring municipalities.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9e8ed121-5617-4dbd-aac3-a2c495385641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:51:28.024+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:14:43.149+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines'' Gerg Cahiles contributed to this report.</em></p>'
  'roxas-robredo-aquino-support-vice-presidential-candidate':
    'author': 'Patricia De Leon, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-26T22:49:13.479+08:00
    'imagesource': 'jcr:1a13f050-25cc-4eaa-a449-232be9d78c46'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6df76e6b-9ca9-4fb1-9c69-260578a0cfc0'
    'lead': 'Liberal Party standard bearers Manuel "Mar" Roxas II and Leni Robredo
      on Friday (February 26) expressed confidence that they have the full support
      of President Benigno Aquino III.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:55:15.784+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T10:55:19.362+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:55:19.068+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Roxas, Robredo deny Aquino supporting another vice presidential candidate

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96889d63-8749-4649-ad02-8432920fc441'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Pagadian City (CNN Philippines) —</strong> Liberal Party
        standard bearer Manuel "Mar" Roxas II on Friday (February 26) denied that
        President Benigno Aquino III is supporting a different vice presidential candidate.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df1ba87c-71d6-4830-ae2f-a6de8042b20f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was after reports came up saying that the president is allegedly
        planning to drop his support for Camarines Sur Rep. Leni Robredo to root for
        his longtime friend Sen. Francis "Chiz" Escudero instead, if Robredo continues
        to trail behind other vice presidential candidates.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '510e42b4-4ecc-452b-888a-d069c24141b3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.363+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reports claimed the Aquino administration is bothered by the surge
        of Ferdinand "Bongbong" Marcos Jr. who is now leveling with longtime front
        runner Escudero.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be770b17-6ee3-49cf-9a57-54a5f9872617'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/13/Robredo-to-fellow-Bicolanos-Support-Roxas.html">Also
        read: Escudero, Marcos tied in latest SWS survey for vice president</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd87eb26d-8ee9-4e58-b4bb-3cf216e524a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.784+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''No Plan B''</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7489e7f2-a039-4319-bf24-cd3ccb37c199'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas maintained their only plan is to be able to win in the upcoming
        polls.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02e43b32-5a13-4324-9409-39e3ca9683fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Wala kaming plan B, wala kaming plan C, D or iba pang plano. Ang
        plano namin ay manalo dahil tinatayuan namin, tinutuntungan namin, matibay
        na pundasyon na malinis, maayos, at hindi nagnanakaw na pamamahala," Roxas
        said.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ea7f0d6-2544-447e-913b-5d230f2d5622'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.364+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "We don''t have a plan B, C, D or any other plans.
        Our plan is to win because we are standing on a stable foundation of a clean
        and righteous form of governance."]</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab26f491-4acc-45eb-862d-198486e84045'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo, for her part, downplayed the report, saying the Liberal
        Party will not do that to her, especially now that her ratings have improved.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53ca43ca-282c-4719-90e5-f43fc33424f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/26/grace-poe-u.s.-passport-american-citizenship.html">Watch:
        Robredo to fellow Bicolanos: ''Support Roxas''</a></p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1eabc2bd-29db-4115-8476-6c05292fb9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Siguro dapat tanungin ang LP, pero ako buo tiwala ko na hindi yun
        mangyayari. Unang-una sumugal sila sa akin mula nung ang baba ng ratings ko,
        ngayon pa kaya nung umakyat na? Lahat ng suporta binibigay sa akin walang
        dahilan para mangamba," Robredo said.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b5aea5e0-5704-494b-b223-63bbc92c4a9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "Perhaps it is better to ask the Liberal Party, but
        I firmly believe that won''t happen. First, they gambled on me when my ratings
        were low, will they do that now that my ratings have gone up? They are giving
        me full support, there is no reason to worry."]</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c5efcd6-91c4-489e-b9ce-dc1201bfa2b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.365+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Competing against Chiz, Bongbong</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42e270b4-a349-401d-a407-c65f8dc5a3b5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo expressed confidence, claiming she has a fighting chance
        against rivals Marcos and Escudero.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd1d151a6-c695-4ddc-b554-7c803fed06cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Expected <a href="http://cnnphilippines.com/news/2016/02/26/grace-poe-u.s.-passport-american-citizenship.html">naman
        sa una mas popular sila dahil sila ay mga senador. Nagdaan na sa mga national
        elections pero ako confident ako sa pagsisipag, sa pagpapakilala sa ating
        mga constituents...hindi imposible."</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c38dbc-6f5a-4f1f-83c5-5b2ae196e1e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: It is expected that they are more popular at first
        because they are senators. They have gone through the national elections,
        but I am confident that as I continue to work hard and let our constituents
        know who I am...it is not impossible."]</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe0b5a5b-e167-41a3-94d5-88f245f33a77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Robredo said she had a tough opponent when she was running as congresswoman
        in the third district of Camarines Sur — and yet she won.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01b63b80-7119-466e-9dfb-683098a6e244'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.366+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino is rumored to have a plan B in Sen. Grace Poe, which both
        the president and Poe denied.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0ef7bd9-c1d1-4d4e-b79f-4ef0488e3744'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.785+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/26/grace-poe-u.s.-passport-american-citizenship.html">Also
        read: Poe challenges critics over U.S. passport issue</a></p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cef30cb1-caf3-4fba-a11e-20ff75e0c1f0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Roxas and Robredo visited the Agora Public market, the biggest market
        in Pagadian City, Zamboanga del Sur.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0cc4cacf-9f0e-4ddd-86b0-1bf3de2e47de'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This time, Roxas projected himself again as "Mr. Palengke," one
        of his campaign strategies during the 2010 vice presidential race, displaying
        him as the champion of the ordinary Filipino.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ef0c7b3-a1b9-4d12-9c01-12e94370f721'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also went to Dipolog City, Ipil, and Zamboanga City and discussed
        how they plan to improve living conditions in the Zamboanga Peninsula.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '41ef4b06-cad8-4196-b332-6683efef8b22'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.367+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the 2010 elections, Roxas won by a slim margin against Jejomar
        Binay in Zamboanga del Norte but lost in both Zamboanga del Sur and Zamboanga
        Sibugay.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b43e5f2c-7f37-4093-9dd2-5f232ca9e4d3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:55:15.786+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:55:19.368+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The governors of Zamboanga del Norte and Zamboanga Sibugay are allies
        of the Liberal Party and Roxas is banking on the support of local leaders
        to carry them through in the upcoming polls.</p>'
  'grace-poe-u.s.-passport-american-citizenship':
    'author': 'David Santos, CNN Philippines'
    'caption': 'Sen. Grace Poe'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-26T20:32:49.714+08:00
    'imagesource': 'jcr:20c222a1-94a8-4dca-83b5-c0e213dd27cb'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34e177ef-a821-46c7-b670-0aeb106912a2'
    'lead': 'Independent presidential candidate Sen. Grace Poe is daring her critics
      to present in public any proof that would challenge her own documents.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-19T10:59:13.598+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-19T10:59:19.705+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-19T10:59:19.423+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe challenges critics over U.S. passport issue

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202dbf1f-1a5a-4c31-87eb-9c9860d2b7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tacloban City (CNN Philippines) —</strong> Sen. Grace Poe
        on Friday (February 26) shrugged off accusations that she used her U.S. passport
        after renouncing her American citizenship in 2010.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11f5ba6d-80b8-473b-942e-e2f7faa824b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.706+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was in light of a recent Supreme Court (SC) ruling removing
        a mayor in Lanao del Norte from his post, for using his American passport
        even after renouncing his U.S. citizenship.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe8619c-000b-4301-8cac-025d03acb320'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe''s critics are using the case of former Kauswagan Mayor Rommel
        Arnado as a basis to block Poe from seeking the presidency.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30f10675-daeb-4acf-8f64-cf1a333b363a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/26/poe-supreme-court-arnaldo-case.html">Also
        read: Lawyer: Arnaldo case does not apply on Poe</a></p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c08628c-f3cd-4215-9963-ef92ad95ed34'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her running mate Sen. Francis "Chiz" Escudero said details of Poe''s
        U.S. passport have been submitted both to the Commission on Elections (Comelec)
        and the SC.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e21865cb-36e2-436f-bc27-ac264f669814'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.707+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Dumaan na kami sa Comelec, tapos na kami sa Korte Suprema,
        bakit hanggang ngayon, hindi pa lumalabas yang ebidensya na yan?"</em> Escudero
        asked.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b3c8102-7de2-4233-9a56-6ace9af8429f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Escudero claimed the last time Poe used her U.S. passport, was in
        March 2010, about seven months before she decided to renounce her U.S. citizenship.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '119df7cd-3bc3-4c4a-a084-711f94279fa9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe dared her critics to present in public any proof that would
        challenge her own documents.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e0d239c5-a6e5-45b5-a085-d2cd1d010ba9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Kung ginamit ko yon,</em> sa MTRCB (Movie and Television Review
        and Classification Board)<em> pa lang natanggal na ako, wala pong katotohanan
        yan. Yan naman ang gusto nilang gawin, ay lituhin ang ating mga kababayan."</em></p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d56a206-1813-4cc4-b5dc-50e72ce0dac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.708+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "That''s not true. If I used that, I would have been
        ousted during my term as MTRCB chairperson. That''s what they really want
        to do, to confuse our countrymen."]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4bfd5854-a998-4cc3-9a49-7e6be64b8e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/24/chr-grace-poe-comelec-supreme-court-foundlings.html">Also
        read: CHR backs Poe in SC: Foundlings have the right to nationality</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98ca651d-9810-4d70-bb20-b6aa6ea3a362'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe, Escudero, and members of their Senate slate were in Tacloban
        City on Friday, as part of the Visayas leg of their campaign.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c18cccab-166e-47e1-a954-dfdc36905e26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.599+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>An official of their camp said there were efforts to sabotage the
        rally.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7353547-6b08-4d65-8fb2-b363c6b1ec2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.709+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former An-Waray Rep. Florencio "Bem" Noel claimed barangay officials,
        as well as beneficiaries of the government''s conditional cash transfer (CCT)
        program were reportedly being ordered to boycott the rally.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38b22eb7-98e4-4197-92fb-af3b82cce6b9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/26/DSWD-CCT-program-2016-elections.html">Also
        read: Fate of CCT program in the hands of next president – Soliman</a></p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0d442ae5-cdd6-4c00-aedb-d58d63853e6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Liberal Party however denied the claim, saying the Poe-Escudero
        tandem is just looking for an excuse in case there''s a low turnout during
        their event.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7810c98-c399-4993-b9d7-508a7a52ce80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T10:59:13.600+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T10:59:19.710+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tacloban City is ground zero of Typhoon Yolanda which struck the
        country in 2013.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0faa8117-c936-42ff-9603-e5544b88ad6c'
      'mgnl:activationStatus': true
