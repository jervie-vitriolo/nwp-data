      'mgnl:lastActivated': 2019-09-19T11:52:03.033+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Tokyo (Reuters) —</strong> A male teenager near Tokyo was
        found to have been infected with Zika virus after a visit to Brazil, Japan''s
        first case of the infection since the virus started spreading widely in Latin
        America last year, the Health Ministry said on Thursday (February 25).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f71c0bf2-c082-4c83-901c-87aab7feac82'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:51:59.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:52:03.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man stayed in Brazil for 12 days through February 20 and ran
        a fever on his last day. He also came out in a rash a few days after his return,
        but is now in a stable condition without a fever and is resting at home, the
        ministry said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '22bdad8e-3f49-47b6-827e-fe0e052572b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:51:59.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:52:03.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/02/Zika-virus-sparks-public-health-emergency.html">Related:
        Zika virus sparks ''public health emergency''</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1377e024-c382-4f0a-b3de-13fd887aba98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:51:59.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:52:03.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Japan at the moment is not in a season when mosquitoes are active.
        Risk of infection spreading is extremely low," the ministry said in a statement.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '63bb108f-ff8d-4b8f-88bf-fd767dc315dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:51:59.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:52:03.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The man in Kanagawa prefecture, southwest of the Japanese capital,
        is the fourth case of Zika virus infection in Japan. Three Japanese were found
        positive in 2013 and 2014 after returning from French Polynesia and Thailand.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '12d1f3a7-fd43-41cd-8a77-e98dac2369f7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:51:59.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:52:03.034+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Much remains unknown about Zika, including whether the virus actually
        causes microcephaly.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1647b938-6af6-4720-9241-e022393e8eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:51:59.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:52:03.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/world/2016/02/01/Zika-virus.html">Related:
        Five things you need to know about Zika</a></p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0831d128-2950-4d0b-bbc6-edef4151ea62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:51:59.510+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:52:03.035+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is investigating the potential link between Zika infections
        and more than 4,000 suspected cases of microcephaly, a condition marked by
        abnormally small head size that can result in developmental problems.</p>'
    '15':
