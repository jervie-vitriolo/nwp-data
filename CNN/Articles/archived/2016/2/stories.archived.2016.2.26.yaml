    'template': '1'
    'title': 'Hontiveros hopes to be part of Baldwin''s coaching staff in the future

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '635409fa-60e7-4bfc-a158-6ddcf2297f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Alaska Aces guard
        Dondon Hontiveros has been a professional basketball player since 1998, but
        he still doesn''t have a timeline on when he will finally call it a career.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94bb5bab-f8a3-452e-aed9-77109a69e020'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"''Pag natalo ka, ''pag hindi ka makadepensa mararamdaman mo
        talaga,</em> but then you''ll have a game na maganda, you''ll have two games
        na maganda then mafeefeel mo na ''kaya ko pa,''" Hontiveros said in an interview
        with CNN Philippines Sports Desk anchor Mico Halili.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '615fb280-2e51-4584-bdf1-9dfcee3c785f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "When you lose, when you can''t defend you will feel
        that you can''t play anymore, but then you''ll have a good game, you''ll have
        two good games then you feel ''I can still do it.''"]</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23665edf-1714-4eb3-9593-f286bcbab375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros said he still enjoys the routine of going to hard practices,
        putting in the extra work, and competing in games. He also said that physically
        he still has something to give.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2058371e-c210-46aa-aec4-989aa0c5cfe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.325+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But when he finally decides to hang up his jersey, the Cebuano hotshot
        already has an idea on what he''ll do next.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce5c689-34f7-4908-b996-026404c86fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Nakikita ko yung sarili ko na</em> to be part of a coaching
        staff, hopefully, in the future,” he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b48ac37f-57a3-45d4-a125-1fe4df4afb36'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “I see myself as part of a coaching staff, hopefully,
        in the future."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6010b55-5688-4fe2-9fe7-35293c301626'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hontiveros has garnered a plethora of experience since his days
        with the now-defunct Metropolitan Basketball Association (MBA) Cebu Gems to
        his latest stint with the 2016 PBA Philippine Cup finalists Alaska Aces.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72177a09-16eb-4f7d-ad30-7a933dcd7001'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.680+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He has played for many coaches during his career, but there is one
        person in particular that he wants to work with when he retires from the game.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452516c2-57ce-433a-8be5-e27334f9f821'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.326+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Hopefully, may opportunity rin to be part of the staff of coach
        Tab (Baldwin) for Gilas,” he said. “Grabe yung experience ni coach Tab.”</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dcaa1680-a410-4b79-88d2-0555f963be5d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Hopefully there will be an opportunity to be part
        of the staff of coach Tab for Gilas. Coach Tab has an immense amount of experience.”]</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '66575084-29fc-49c1-900a-baffba605101'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:09:17.681+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:09:21.327+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Gilas head coach Tab Baldwin last worked with Hontiveros in the
        recent 2015 FIBA Asia Cup where the Philippines had a silver medal finish.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff9287d9-24b3-4b2a-91d5-f80a226e9d19'
      'mgnl:activationStatus': true
