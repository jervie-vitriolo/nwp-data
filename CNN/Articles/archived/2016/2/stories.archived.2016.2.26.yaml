      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of talking about his accomplishments, DiCaprio chose to
        use his acceptance speech as an avenue to combat a cause close to his heart:
        climate change.</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8aaaca51-8261-4ec8-9d61-670c3845f05b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Making The Revenant was about man''s relationship to the natural
        world, a world that we collectively felt in 2015 as the hottest year in recorded
        history. Our production needed to move to the southern tip of this planet
        just to be able to find snow," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e7bdd04-8c95-4b0a-9ed8-e5a256e249b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:32:18.065+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T11:32:21.740+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Climate change is real. It is happening right now. It is the most
        urgent threat facing our entire species, and we need to work collectively
        together and stop procrastinating. We need to support leaders around the world
        who do not speak for the big polluters or the big corporations, but who speak
        for all of humanity, for the indigenous people of the world, for the billions
        and billions of underprivileged people who will be most affected by this,
        for our children''s children, and for those people out there whose voices
        have been drowned out by the politics of greed."</p>'
    '44':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Thank you to the Academy and the incredible cast &amp; crew of <a
