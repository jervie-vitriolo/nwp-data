      'mgnl:type': 'embedCode'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6ffa2952-89db-445c-8cea-d620c2242d65'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:11.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:18:43.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashford, who replaced Antony Martial after the Frenchman injured
        his hamstring before kickoff, made his first from close range after 63 minutes
        off a Juan Mata cross and then converted Guillermo Varela''s centre on the
        half-volley for his second.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e056c30-5877-4c37-9123-0ab684a42ef8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:11.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:18:43.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rashford''s opener meant that, at 18 years and 117 days, he became
        the club''s youngest scorer in Europe, eclipsing the great George Best (18
        years and 158 days) who netted in a 6-1 win over Djurgarden in the Inter-Cities
        Fairs Cup in Oct. 1964.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '846fcb50-f356-4254-867c-d653647c4edb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:11.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:18:43.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Van Gaal, asked if he had any doubts about putting Rashford in the
        team, told a post-match news conference: "I didn''t have another option so
        it was easy. He was there on the bench because he was the natural substitute
        for Martial."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '30aa4343-ac32-4716-a6b3-368dfd80e84d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:11.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:18:43.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Danish champions had taken the lead through Pione Sisto but
        Midtjylland''s Nikolay Bodurov scored an own goal before Mata missed a penalty
        as United seemed set to struggle again.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9e327ac-c5c5-451b-aedb-fd212f3eb624'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:11.020+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:18:43.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Rashford, who was not even among the players listed on the back
        of the programme, grabbed his double to put United 3-1 ahead on the night
        before an Ander Herrera penalty and late Memphis Depay strike wrapped up a
        6-3 aggregate victory.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ae24829-7876-4a82-9d94-7bcfdc1af0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:11.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:18:43.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>United are fifth in the Premier League, six points adrift of the
        top four spots and a Champions League qualifying place, but since last season
        the Europa League winners have been granted a spot in the continent''s elite
        club competition.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5504bde6-8fd3-4191-a59c-72d606077ef6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:48:11.021+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:18:43.292+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The draw for the last 16 takes place on Friday.</p>'
