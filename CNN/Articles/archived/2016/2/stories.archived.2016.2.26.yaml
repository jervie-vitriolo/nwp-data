      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a press release on Friday (February 26), Duterte’s running mate
        Sen. Alan Peter Cayetano lambasted the government for failing to provide free
        hospital care through the Philippine Health Insurance Corp. (PhilHealth)’s
        No Balance Billing Policy, which states that no other fees or expenses shall
        be charged to indigent patients.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '060ac256-9318-489c-92bc-27c8d6e1c6fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2015/08/03/PhilHealth-beneficiaries-unaware-of-privileges.html">WATCH:
        PhilHealth beneficiaries unaware of privileges</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3d0d3872-8efa-4e25-a2fe-d7d342b7c12d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“<em>Pinaasa ninyo ang tao</em>, this had been the DOH (Department
        of Health) and Philhealth system in the last few administrations. It''s time
        for real change,” Cayetano said as he visited indigent patients at the Vicente
        Sotto Memorial Medical Center in Cebu City.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d655bb-7eff-4d45-89cf-8f685a2251c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.734+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "You gave the people false hope."]</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4369b6d9-9deb-4a89-aa98-c5e7a78b2941'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/25/duterte-cayetano-cebu-lapu-lapu.html">Also
        read: Duterte banks on platform to get support in vote-rich Cebu</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59e6bed0-75a4-4186-baeb-0220c6cffa67'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a 2014 circular, the PhilHealth admitted “resource constraints
        have proved to challenge the effective implementation of the NBB policy.”</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd5f006f8-84c3-480f-8da3-da229119d83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano vowed full health insurance coverage for all Filipinos
        under his watch.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45e67fee-ffd9-467f-9b6b-ba3a7c17db35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/24/many-domestic-workers-still-without-insurance-kasambahay-day.html">Related:
        Many domestic workers still without insurance</a></p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69c7cbad-220b-48b9-a830-c2ff3edcbe7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.327+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Where will Duterte-Cayetano source the funds?</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e3f9c15-43c2-4fd9-8931-12ac972c749f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The vice presidential candidate also expressed disgust that six
        out of 10 Filipinos die without seeing a doctor, citing a 2013 report by the
        Philippine Society for General Internal Medicine.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0f0931d-b696-48ef-82b9-311559cfe4d7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"This is simply unacceptable,” he said.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7a86e4e-dcb6-461b-9121-b58b01b41eb0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added his tandem with Duterte plans to establish in Northern
        and Southern Luzon, Visayas and Mindanao, the national hospitals and centers
        currently found only in Metro Manila. He said these regions should have their
        own Heart Center, Kidney Center, Lung Center, Orthopedic Center, and Children’s
        Hospital and Cancer Research and Treatment Center.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c551dc6-3122-4399-ae44-e33192337043'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and Cayetano said the funds for healthcare will come from
        the PhilHealth budget, sin taxes and the national budget, made possible through
        their administration’s anti-corruption program and efficient tax collection
        system.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f33de34c-fa00-4d9e-b8e7-8f735187ec6a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.328+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Yung</em> corruption is eating so many billions a year. Mahinto
        mo lang yang corruption, macollect mo lang yung taxes from all sources correctly,
        wala na tayong problema. May pera eh," Duterte said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '763b5a94-07bb-4486-8905-bc0d81a00656'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-19T11:20:52.735+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-19T16:16:50.328+08:00
