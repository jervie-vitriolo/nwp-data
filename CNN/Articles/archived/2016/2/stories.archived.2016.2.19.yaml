      'mgnl:lastActivated': 2019-09-17T10:01:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One example is an application developed by students from the University
        of Sto. Tomas.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a618b27-158d-4edc-9bc4-61ff593927bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It resembles an online game, but it asks for the person''s name,
        location, and any possible experience of sexual abuse.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a45c15cf-a778-48ef-b740-9873acd0b2eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once all questions are answered, the information is translated into
        a report and automatically uploaded in the DSWD''s website.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'baf3b49d-e483-4611-9be5-f6b30cf9ee97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>All answers are kept confidential.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd7f39dd2-f0e8-47c9-af56-375ab53f8564'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, students from the Polytechnic University of the Philippines
        came up with another app.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efe47863-8a20-4781-adac-39f4ae55c89e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>With the click of a button, anyone can report cases of online child
        sexual abuse. The app can also be downloaded on mobile phones.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd5a6fee-027f-4041-87b7-de1a82ce0299'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The winning team gets P50,000 and the app will be used by the DSWD
        for online child protection projects for 2 years.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8efa484f-b8aa-445d-a9cb-3da4871b14fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.632+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.705+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Authorities hope that the very same power of the Internet — which
        spawned online child pornography — can be turned around and used to promote
        child protection instead.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7d0aa23-455f-45ef-bbe6-17fe82f12375'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.632+08:00
