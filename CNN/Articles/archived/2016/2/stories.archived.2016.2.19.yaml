      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska trimmed the deficit 101-105 with 55 ticks left on the clock
        off a Vic Manuel jumper, but failed to make their succeeding possessions count
        to pressure Blackwater.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4baa3ec9-8619-4026-9419-6405b451b9a6'
      'mgnl:activationStatus': true
