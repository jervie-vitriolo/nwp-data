    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'FVR launches new book ahead of EDSA anniversary

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a98ac755-f77c-46d0-9ae3-885ae2d6f49a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:33:46.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:33:50.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Former President
        Fidel V. Ramos launched his book "2030: One World, One Community, One Family"
        on Friday (February 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77308900-5054-4913-9910-e1a68edbd884'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:33:46.411+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:33:50.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The book is relevant to the upcoming anniversary of EDSA People
        Power Revolt and in the context of the much-awaited national elections.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ae6cd70-5244-44af-8c8b-6a429642b22a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:33:46.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:33:50.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos reiterated his support for Liberal Party vice presidential
        candidate Leni Robredo because of his closeness to her husband, the late Interior
        Secretary Jesse Robredo.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '575c8dfa-e341-4b67-90c4-9aed2b7b567b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:33:46.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:33:50.533+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He, however, said this does not mean he will also support Robredo''s
        running mate under the Liberal Party, Manuel "Mar" Roxas II.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e94a84e7-21fc-4007-92e7-65654dea0928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:33:46.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:33:50.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He declined to say for now whom he''ll be endorsing for president.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a375ddf3-0475-4993-b5ae-581f1075c13c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:33:46.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:33:50.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tips for presidentiables</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '371c9797-6fd8-47e7-b521-bea08f42a59c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:33:46.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:33:50.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos pointed out that presidential candidates are applying different
        styles in their political campaigns. He shared some advice on what would be
        an effective strategy.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a3b94c8-b855-413d-8759-966d6a05a530'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:33:46.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:33:50.534+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Sa ngayon ang importante hindi yung</em> electronic media or
        social media, <em>yung kung marami kang</em> likes. [What''s important now
        is not electronic media or social media or whether you gain "likes"] It''s
        not like that... You should address the concerns of the ordinary people and
        that is the majority of the people," he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe9c04bd-d810-43a1-a1e7-fabe2690015e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:33:46.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:33:50.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also noted that he won the presidential elections by a plurality
        and his campaign platform included a proposal to adopt a parliamentary system
        of government.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '065b9cc3-5d4b-4c5e-94d3-23b948d659c7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:33:46.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:33:50.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos'' book seeks to remind readers of the spirit of EDSA People
        Power Revolution. The book points out that if we keep failing to attain the
        aspirations of EDSA, we will always be stuck with flawed policies, greedy
        bureaucrats, and self-serving political dynasties.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94fe3c2e-1cbf-4556-bd58-1d1d1e58d53e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:33:46.412+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:33:50.535+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ramos said this is a waste, especially at a time of new opportunities.</p>'
  'Duterte-Cayetano-objectifying-women-womanizer':
    'author': 'Lara Tan, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
