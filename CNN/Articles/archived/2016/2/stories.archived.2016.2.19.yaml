    'lead': 'For vice presidential candidate Sen. Alan Peter Cayetano, there are good
      and bad political dynasties. He mentioned the family of Vice President Jejomar
      Binay when he talked about corrupt political clans during the CNN Philippines’
      Town Hall.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:19:47.971+08:00
