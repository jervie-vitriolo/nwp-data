      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The issue was a microphone falling on the piano that accompanied
        her. She wanted to explain to fans that it wasn''t, as some speculated, Justin
        Bieber rehearsing for his performance.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8102ba50-ae2f-48bb-897e-41ccde69e920'
