      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After their campaign in Pampanga earlier this month, photographs
        of Duterte kissing at least two women seated on his lap emerged from journalists
        who covered the event. Cayetano shared the "real" context of the photos.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5d69f76-d05d-4158-82b9-b71d249b34f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.193+08:00
