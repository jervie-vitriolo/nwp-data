      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Blackwater
        banked on a strong second half showing to get the better of import-less Alaska
        Aces, 107-101, in the Philippine Basketball Association (PBA) Commissioner''s
        Cup on Friday (February 19) at the Mall of Asia Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a870111b-4c49-417f-9de4-aa4f5ec3f1c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:37.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:04:17.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Carlo Lastimosa paced Blackwater with 24 points, while import MJ
        Rhett chipped in with 18 markers and 21 rebounds.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d178564-6f9c-4ce0-b197-83084329df11'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:37.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:04:17.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alaska import Robert Dozier did not suit up for the Aces due to
        injury in their opening game of the conference, and his absence was felt.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d525e4b-d6d0-412d-a689-0f45dc68da51'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:37.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:04:17.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Aces kept the game close after two quarters, entering the break
        trailing only 50-51. But it all fell apart in the second half for the Philippine
        Cup finalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '177baa4e-af47-4d85-86af-f213fa6b30e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:03:37.288+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:04:17.123+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Elite got hot in the second half as they stretched their lead
        to as much as 90-74 with 9:42 left in the final period.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af86cc3-6d61-4065-8ccf-2c3e6d6bd81f'
      'mgnl:activationStatus': true
