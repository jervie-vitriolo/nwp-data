    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77fb1394-9fb7-4695-a96e-627aae89035b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:56:53.371+08:00
