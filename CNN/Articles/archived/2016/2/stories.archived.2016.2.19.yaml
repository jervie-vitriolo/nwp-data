      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/president-benigno-aquino-III-US-ASEAN-leaders-meeting-conference.html">Also
        read: Aquino takes part in U.S.-ASEAN leaders’ conference</a></p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa1f9850-0c7c-4ad1-a32e-4f84895ecb43'
      'mgnl:activationStatus': true
