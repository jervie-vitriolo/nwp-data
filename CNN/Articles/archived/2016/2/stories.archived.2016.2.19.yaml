    'title': 'President Aquino arrives from U.S.-ASEAN Summit

      '
    'updated': 2016-02-20T01:13:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '385cd33a-6c69-4415-9b15-1d738e9f3b59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:39.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:25:44.262+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> President Benigno
        Aquino III brought home good news when he arrived Friday morning (February
        19) from the two-day U.S.-Asean Summit in California, USA.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dbadf14-c51d-4861-90c1-e9697e6d0c1e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:39.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:25:44.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his arrival speech, he talked about the “clear and overwhelming”
        support among ASEAN leaders and the U.S., ensuring maritime security in the
        South China Sea.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9d0279c-e4b5-4d99-92c3-2a60e81bb0d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:39.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:25:44.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the summit, all leaders agreed to resolve territorial disputes
        in a peaceful manner.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c8b73b8-8a3e-43ba-9671-a798e024b6cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:39.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:25:44.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Dapat panatalihin ang seguridad, estabilidad, at kalayaang
        maglakbay sa</em> West Philippine Sea at South China Sea; <em>at dapat idaan
        sa mapayapang proseso ang pagresolba ng anumang alitan, alinsunod sa</em>
        international law,” Aquino said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d2d08d8-74bc-43ca-9469-695f6c584205'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:39.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:25:44.263+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “Security, stability, and freedom to travel in the
        West Philippine Sea and South China Sea must be upheld. Resolving disputes
        must go through a peaceful process, in accordance to international law.”]</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e82d1cc-8d80-4458-ace6-be1e2dbfc9d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:39.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:25:44.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
