  'environmentalists-residents-coal-storage-manil':
    'author': 'Pia Bonalos, CNN Philippines'
    'caption': 'The continued existence of this Rock Energy-owned coal warehouse pose
      threats to residents, in terms of health and environmental concerns.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-19T18:05:24.183+08:00
    'imagesource': 'jcr:4be224bd-22f8-41d4-abdf-e88b3d0ad20f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '526ed664-78d8-4c91-a6c5-4b8be4004b39'
    'lead': 'Amid the issuance of a stop order a month ago, a coal storage warehouse
      in Manila, owned by Rock Energy Corporation, continues with its operations.

      Advocates and residents are wary of the dangers of coal dusts, posing threats
      to health and the environment. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:07:53.971+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T10:07:57.272+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T10:07:57.061+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Environmentalists, residents call for closure of coal storage in Manila

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'be70e8f3-8567-4dae-b387-3762fde26b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:07:57.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Residents of Barangay
        105 and Happy Land, as well as environmentalists, have been protesting over
        what they said were health issues caused by a certain coal storage warehouse
        owned by Rock Energy Corporation.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7dce46b-6af0-454f-9165-0c92fe7c8cc8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:07:57.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It has been almost a month since the City of Manila issued a stop
        order to Rock Energy, but contrary to this, operations are still ongoing and
        coal is still stored in the facility.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9cfc9f1d-a4fe-4ae6-ac8a-da4b334ecd8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:07:57.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Residents were angry saying their families continue to get sick.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7843e410-fab3-4408-af62-573f072dde52'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:07:57.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Studies showed that coal dust has many harmful effects on health,
        among them, respiratory illnesses like cough, asthma to lung cancer, cardiovascular
        diseases, and problems in the nervous system.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94c172e1-e76b-49c6-a5e9-9fe5cbc6c7ec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:07:57.273+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Madaming pag-aaral na nagsasabing</em> coal dust has heavy
        metals and poisonous elements," said Clemente Bautista of Kalikasan, a non-government
        organization.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac05df4a-3f34-4e6e-9934-ae0551cff4e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:07:57.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: "There are several studies which claim coal dust has
        heavy metals and poisonous elements."]</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98135679-a32e-43cb-a484-cfc54ea5c756'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:07:57.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Environmental Management Bureau (EMB) of the Department of Environment
        and Natural Resources (DENR) decided to override the Manila City Hall''s orders,
        adding that it is still verifying whether the company complies with sanitary
        requirements.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bd26428-7798-4200-b0aa-784866aaf24a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:07:57.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The agency also said a dialogue with community leaders, the protesters,
        Rock Energy, and the city hall has been conducted.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9a81f5f-4e29-401a-bd85-690494f10184'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:07:57.274+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rock Energy insisted it has adequate anti-pollution measures.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02442a01-5490-4da6-b5e5-98375dc4e533'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.972+08:00
