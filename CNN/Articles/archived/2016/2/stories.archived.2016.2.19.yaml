      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to a 2015 study by Internet performance data provider
        Ookla, the Philippines has the second slowest download speed among 22 countries
        in Asia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fda714f2-a1f3-484a-b7bc-6c2dbdc2eb6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>How does presidential candidate Rodrigo "Rody" Duterte plan to solve
        this?</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bcb61b6c-2214-43b7-b2b9-b389e381a5a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/30/fast-Internet-2016-elections.html">Related:
        Advocates want a candidate who''ll push for fast Internet</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a7987b8-6841-4ae3-be49-41a948050fe8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' Town Hall in the University of the Philippines
        Diliman on Thursday (February 18), the Davao City mayor said he would personally
        talk to the telecommunications companies about the poor Internet service they
        are providing.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dfda004d-7805-4197-bc3c-bc0908a83ad7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.389+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Ano bang problem ninyo?</em> Why can''t you make it faster?"
        he said. <em>"Ano ba ang dipirensya?</em> Then they would talk for hours to
        justify the inexcusable poor service."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05e73160-af36-4245-a319-dee1b50e3782'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: What is your problem? Why can''t you make it faster?
        What is wrong? Then they would for hours to justify the inexcusable poor service.]</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b39eb7a8-d164-4ea0-a387-4c1800b3510d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.390+08:00
