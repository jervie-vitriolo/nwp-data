      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/01/28/poe-escudero-philippines-slow-internet-foreign-investors.html">Also
        read: Poe on solving PH''s Internet woes: Open telecom market to foreign investors</a></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbcb2602-d753-4dde-adb3-3ce5c6765ec1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.867+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mayor said under his administration, he would order the telecommunications
        companies to upgrade their Internet services if they do not want to face repercussions.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4736d355-baf3-40dc-a46f-1ee68293400e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said they he could invite foreign investors to enter the
        market to provide more options for the consumers.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '253e3761-7be7-4d64-ae64-5ba205a6bacc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/04/if-elected-president-binay-vows-free-wifi-internet-connection-nationwide.html">Also
        read: If elected president, Binay vows free Wi-Fi in PH</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '29c27bad-6964-4f8a-83a7-4a86786115c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Otherwise<em> papapasukin ko lahat. Ayaw niyong mag-improve</em>,
        I will invite the world — including China — to go in," he said. <em>"Mamili
        kung sino ang pinakamabilis."</em></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33fa0244-004f-463b-b4e9-0682899cdb3f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.390+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Otherwise I would let everyone in. You don''t want
        to improve? I will invite the world — including China — to go in. Then choose
        who has the fastest service.]</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ddf32e-d3e7-4c7d-9953-2992951a63f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Use of nuclear power</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b18e7944-b757-40a5-9f0a-1c3c83372e69'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.868+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte was also asked by one of the students if he would consider
        the use of nuclear power.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dc8f4eb-ec87-4cb9-8c59-0671176384ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said with the growing power crisis all available sources of power
        must be tapped. Though there will be benefits, Duterte said the government
        should be cautious of the dangers of using nuclear power.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48cda293-4024-49cb-9276-21fa41a7d00e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re having a shortfall in the delivery of energy, especially
        in Mindanao," he said. "We would know whether we are prepared to minimize
        the carbon prints in this planet or go to a more high level of energy but
        fraught with many dangers."</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '06135b70-9a5a-4bb6-8fb1-9257e12b3b64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said that climate change must also be taken into context.
        He admitted coal use must be limited, and that the country should look into
        other sources of energy other than fossil fuels.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9331c62f-cc20-45a8-b8f3-dff0b66a3732'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/18/duterte-consider-legalize-same-sex-marriage.html">Also
        read: Duterte to consider legalizing same-sex marriage if he becomes president</a></p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b3610e-7d30-434b-9a43-224fdee20c9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Vice presidential candidate Alan Peter Cayetano, meanwhile, said
        the best way to address climate change is to address poverty, outlining three
        ways to achieve it: federalism, government funding, and discipline.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca5de6ea-694b-4f55-81f8-c002314a8641'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.391+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The best way to address climate change is to address yung problema
        ng hunger, yung presyo, trabaho at kita," he said. "Mayor Duterte and myself
        have the best platform, if I may say so, among the candidates now because
        it address both climate change and economics in three ways."</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b62b37-cd05-4ec9-9f38-9645a8258444'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.869+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, <em>"Displinahin mo yung climate change, disiplinahin
        mo yung minahan, disiplinahin mo yung logging, disiplinahin mo yung</em> emission
        ng carbon, but you give people livelihood."</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7427de0-59e6-446a-9658-5e1fb2d1a4db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:54:14.392+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:54:19.870+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: Discipline climate change, discipline mining, discipline
        logging, discipline carbon emissions, but you give people livelihood.]</p>'
