      'mgnl:type': 'text'
      'text': '<p>Mayhew''s announcement is a mystery so far, though it was revealed
        last month that a second actor, Finnish basketball player Joonas Suotamo,
        portrayed Chewbacca in the more physical scenes. (71-year-old Mayhew often
        walks with a cane.)</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'da916fc1-6d9a-47f4-9c2f-f932ef5c4a49'
