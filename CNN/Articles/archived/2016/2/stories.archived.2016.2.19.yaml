      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The snafu caused her to be a bit emotional, Adele said, and she
        cried the entire day after the Grammys. But she insisted that she is "always
        a bit pitchy."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb19c9a3-ed4f-4061-be05-834f57c906c9'
      'mgnl:activationStatus': true
