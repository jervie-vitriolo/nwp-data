      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Results of the tests will be out next week.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67dadc70-3ab1-464f-988d-935e16f3a85d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:07:57.275+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For now, the residents will again have to wait for a decision from
        the DENR and city hall, and hope that soon, they could finally heave a sigh
        of relief.</p>'
  'Cayetano-political-dynasties-2016-elections':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
