      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The superstar singer told Ellen DeGeneres on her talk show Thursday
        (February 18) that she was embarrassed by her less-than-stellar Grammys performance
        Sunday night (Monday, February 15 PHT).</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf374b22-2b76-4e57-ae10-93b7ebaff781'
