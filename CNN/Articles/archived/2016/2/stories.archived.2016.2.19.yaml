      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DENR said a team has been sent to the warehouse to check on
        Rock Energy''s operations, and get coal samples for toxicity testing.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '51c05b6a-7018-462e-a634-e32fc0936cc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:07:53.973+08:00
