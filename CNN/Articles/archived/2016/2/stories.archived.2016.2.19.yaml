  'BFP-Fire-Trucks-distribution':
    'author': 'Yumi Lugod, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-19T15:36:40.928+08:00
    'imagesource': 'jcr:1169d282-ffd1-49e5-b836-667cdb003cfa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '9280d1cc-0d78-45cc-990c-317deacf6c46'
    'lead': 'The Bureau of Fire Protection (BFP) distributed 155 fire trucks to different
      towns across the Philippines as part of their efforts to modernize the country''s
      fire bureaus.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:47:54.456+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T10:47:57.884+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T10:47:57.717+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'BFP distributes 155 fire trucks

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '246c0caa-e388-4b54-960f-b60ca534b79d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:54.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:47:57.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Bureau of
        Fire Protection (BFP) distributed 155 fire trucks to towns across the country
        after a ceremony at the Quezon City Memorial Circle on Friday (February 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e98168e0-ce58-4172-9a20-61fbdad4b8e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:54.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:47:57.884+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 155 units are the third batch of fire trucks bought from China
        to be deployed into active service, with over 350 trucks already distributed.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fcd849d-d3c2-4e8d-8c94-890d681bde03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:54.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:47:57.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to the BFP, over 100 more will reach other towns before
        the end of February, just before the fire prevention month of March.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e98e1dc-cc2a-4e37-baac-0cac7071cda8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:54.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:47:57.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trucks can spew out water as high up as 65 to 75 meters, or
        around the height of a two-storey building, is made of stainless steel, and
        built to pass through steep roads.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f000781-6dce-4f60-b7c2-4dc7b0bd4940'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:54.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:47:57.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 469 trucks are worth a total of P2.5 billion, which represents
        the biggest procurement of the bureau to date.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e6314e6-cace-422b-993e-2575329c6550'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:54.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:47:57.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under fire</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad866ed0-1685-4a75-a562-0746cdc57e0e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:54.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:47:57.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bureau has been criticized for the fire truck deal, but BFP
        Chief Director Ariel Barayuga said the Court of Appeals has dismissed the
        case filed by the losing contractor LDLA Marketing.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '77ca57ec-c505-41fe-a2ac-f9ef35e51729'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:54.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:47:57.885+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The contractor accused the BFP of colluding with another contractor
        in what it called a sham bidding.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7c62bc-6815-44b2-a9df-886aee3fe13e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:54.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:47:57.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The fire trucks appear to be in good condition, and BFP officials
        said the purchase is part of efforts to modernize the country''s fire bureaus.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed4ab506-dc0a-4432-b01f-db8a491b8565'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:47:54.456+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:47:57.886+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/08/07/Roxas-turns-over-fire-trucks-in-Laguna.html">Related:
        Roxas turns over fire trucks in Laguna</a></p>'
