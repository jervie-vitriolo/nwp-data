  'pma-adopted-members-campaign':
    'author': 'Gerg Cahiles, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-19T13:00:29.135+08:00
    'imagesource': 'jcr:64c19b2b-3425-4b2c-8dcd-fe80ea66e7ac'
