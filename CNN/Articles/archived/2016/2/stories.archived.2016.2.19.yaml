      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I woke up the next morning to people in England being like, ''We
        still love you, don''t worry,'' " she said. "And I was like, ''I didn''t ask
        you if you still loved me, but thanks.'' I was so embarrassed."</p>'
