      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> After his controversial
        comments on homosexuals, Filipino boxer Manny Pacquiao found himself against
        the ropes against waves of criticism.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '709858b8-6c6f-46ad-a6d9-ab41db7baafe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:30:59.676+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:31:03.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The boxing icon not only drew flak locally but globally as well,
        with other internationally renown athletes making their thoughts heard.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2413ff36-8dbf-470e-89aa-389e29f276fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:30:59.676+08:00
