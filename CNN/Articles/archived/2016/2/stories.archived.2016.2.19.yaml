    'lead': 'Adopting politicians as honorary members is a tradition of some classes
      of the Philippine Military Academy (PMA). But with the nearing elections, PMA
      alumni do not want candidates to join their homecoming rites. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:03:31.471+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T11:03:39.080+08:00
