  'Star-Wars-Chewbacca-Peter-Mayhew-original-script':
    'author': 'Henry Hanks, CNN'
    'caption': 'Chewbacca and Han Solo'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-19T16:39:31.489+08:00
    'imagesource': 'jcr:382b201a-dc02-44cf-8bcc-63b4209499e6'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '475ae953-bbdc-4a1f-869b-875038085f71'
    'lead': 'It''s been much discussed in "Star Wars" fan circles, but the world at
      large has finally gotten a rare look at an original draft of the movie''s script.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:58:41.684+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T10:58:47.399+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T10:58:47.246+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Chewbacca actor Peter Mayhew reveals original ''Star Wars'' script on
      Twitter

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aceff1f8-fc01-4bb6-ac67-0a569b5ee7d9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:58:47.399+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> It''s been much discussed in Star Wars
        fan circles, but the world at large has finally gotten a rare look at an original
        draft of the movie''s script.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f59bc30-abd1-4b6a-993b-ce66a46f5477'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:58:47.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s no secret that Lucas'' original idea differed in many ways
        from the story of Han Solo, Obi-Wan and the Skywalkers that launched the biggest
        movie franchise ever. It''s even been released in comic book form.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93787e4e-5989-4d6e-b76a-b38746b011a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:58:47.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now one of the original actors, Peter Mayhew, who has portrayed
        Chewbacca in five Star Wars movies — including the recent blockbuster The
        Force Awakens — has tweeted images of his script from 1976.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94fcfc7-5b72-4aff-8dfa-6dd8e782cacf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:58:47.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s titled "The Adventures of Luke Starkiller as taken from the''Journal
        of the Whills'' " in an image of the cover to the script. Mayhew has also
        tweeted some pages of the script so far and promises to continue tweeting
        pages to fans every day.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a36b4039-b9c8-45a4-859e-e063a52e7776'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:58:41.685+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:58:47.400+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"On the final day of the release of the script, Peter will pair
        it with a big announcement," according to a news release.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
