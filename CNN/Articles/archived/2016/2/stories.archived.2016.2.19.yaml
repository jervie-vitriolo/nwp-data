    'template': '1'
    'title': 'Duterte denies objectifying women

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cf63e9f4-7954-430d-9e0e-ef1914da80ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Presidential candidate
        and Davao City Mayor Rodrigo Duterte has openly admitted his womanizing ways
        on national TV. There are also photographs of Duterte kissing at least two
        women seated on his lap during his campaign in Pampanga, but he refuted that
        he is objectifying women.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c12123-c143-4271-b7b6-ed237237e681'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During CNN Philippines'' Townhall episode with Duterte and Cayetano
        on Thursday (February 18), one of the most applauded questions came from a
        student who asked the mayor if he objectifies women.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad94c6eb-cdee-4ea4-9278-dbadc0bbe664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.190+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte, who is annulled from his wife Elizabeth Zimmerman after
        she found out he was womanizing, admitted that he currently has three girlfriends
        and a common-law wife, but that does not mean that he sees and treats women
        merely as objects.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/SpsvEZ__tVg"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '857173c9-b6d6-4091-bec0-114bf280f068'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07e61ae1-98af-45df-a1a1-78411396a052'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Not ever. I have a mother, I have a daughter, I have a wife. Why
        would I do it? Nagsasabi lang naman ako ng totoo pag sinabi kong may girlfriend
        akong tatlo. It''s not an object [sic] simply because I am separated from
        my wife," Duterte said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52ae91c4-43f6-4adb-8e2b-5f5938a1d5b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.089+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Sometimes you go for the socially correct, but at the end of the
        day, it all boils down to biology," he added.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '198b789c-b820-4e3f-9179-f40f33e5aa17'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/18/duterte-consider-legalize-same-sex-marriage.html">Related:
        Duterte to consider legalizing same-sex marriage if he becomes president</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '845d22e0-ea43-4c0b-8b4f-7c059167f6c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.191+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte is aware that his comments about his personal life, especially
        his love life, generates talks that he sees women as objects and not as human
        beings.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96cfa946-9aa7-4924-bf9c-211aac1e5f97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.191+08:00
