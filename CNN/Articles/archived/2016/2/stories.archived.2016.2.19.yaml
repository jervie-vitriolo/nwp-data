      'mgnl:type': 'text'
      'text': '<p>Cayetano, Duterte''s running mate under PDP-Laban, quickly came
        to the defense of the mayor, saying that despite his womanizing, he does not
        see women as objects as he created city ordinances for Davao that protects
        women.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23015ea1-7a96-4b23-89c9-68c0b07e7492'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano added that Davao City prioritizes protecting women in every
        aspect, such as focusing on maternal health and the reproductive health.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '642e9ebf-6101-4d74-b42c-e04153411eb9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/12/presidential-candidates-platform-of-government-elections.html">Related:
        Duterte''s platform of government</a></p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4ee4fa0-c78e-4829-8e9e-281d89f18ee0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2004, Davao City received an award from Galing Pook for Special
        Citation as Most Gender-Responsive LGU and in 2005, National Commission on
        the Role of Filipino Women (now Philippine Commission on Women) awarded the
        city as the local government unit with best practices on gender and development.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '883fbffc-7393-4533-a713-69b242d17c15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano, who described himself as a conservative Christian, said
        that he was comfortable that his running mate is a womanizer.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a28c225-7b43-4937-9dfe-eb59f9f784c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He confidently added that he knows all the six presidential candidates
        and five other vice presidential candidates, claiming he knows they are also
        womanizers, except for the female candidates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '988b88c9-7181-415c-bfec-3c56b9c0298f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>"Nung tinanong ako</em> ''Are you comfortable?'' because I am
        a conservative Christian. <em>Sabi ko</em>, ''I know the presidentiables and
        vice presidentiables eh.<em> Ang sa akin ang hindi lang nambababae na</em>
        presidentiables si Grace Poe <em>at tsaka</em> Miriam Defensor-Santiago.''
        S<em>a vice presidents marami din</em>. But the thing is, <em>hindi nila inaamin,"</em>
        Cayetano said.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5098e4bd-322f-40dc-97b8-ce57a49979b4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.192+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/15/Comelec-election-ballot.html">Related:
        Six presidentiables, six vice presidentiables on Comelec official ballot</a></p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '647c0e6f-d517-40f2-b9d5-2a93ca3d9591'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.193+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:10:49.090+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Does it [Duterte''s actions] offend some people? Yes, but that
        is not his intention," he added.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ddb7e822-6dea-42a6-97a8-c29a01230e2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:40:13.193+08:00
