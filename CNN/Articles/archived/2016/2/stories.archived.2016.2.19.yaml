  'uganda-social-media-election-day':
    'author': 'Briana Duggan, CNN'
    'caption': 'A cellphone user can nolonger get connected after Uganda Communication
      Commission (UCC) shut down social media and other internet related platforms
      on Ugnad 2016 polling day.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-19T08:45:23.888+08:00
    'imagesource': 'jcr:607f9bb4-9e65-49f7-a51d-1a8cf601e950'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4d650ec8-d865-4bd0-823f-9fcdc35d4134'
    'lead': 'Thursday (February 18) is election day in Uganda, but it''s not easy
      for voters to tweet about it or update their Facebook pages – the government
      has shut down social media, calling the move a "security measure."'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:58:41.142+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:15:15.313+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:15:15.066+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Uganda shuts down social media on election day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'acd7f27b-3fa8-4514-8d16-15caab0e1ea7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — Thursday (February 18) is election day
        in Uganda, but it''s not easy for voters to tweet about it or update their
        Facebook pages – the government has shut down social media, calling the move
        a "security measure."</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '097bdbc1-1087-4693-92ac-951f0b27c589'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters are deciding whether to re-elect President Yoweri Museveni
        to a fifth term. He''s been president for the last 30 years.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbf48b25-eae7-4654-8380-a8567ca15a57'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Twitter, Facebook, WhatsApp, and even Mobile Money transfers have
        been shut down across the country.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a885ed4-c110-4cff-9447-7825ef1dae4d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Museveni confirmed he ordered the ban.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7eddb3e-83ec-4fde-998c-2dc7af087793'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.313+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was security measure to avert lies that are being circulated
        on those platforms intended to incite violence and illegal declaration of
        election results. So we had to shut down for safety," he said after casting
        his vote at his home in western Uganda.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8b9c6bb3-7886-4cb2-968f-98e08fa5b994'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"So many lies have been circulated since the campaign period undermining
        the integrity of the electoral process."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a68ea95c-7962-4d13-a877-572518cc73be'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.142+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Advocacy groups criticized the move.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2964f6b1-8d17-4c8f-89c5-6697f11f8ae0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Ugandan government''s decision to block access to social media
        on mobile phones on election day is a blatant violation of Ugandans'' fundamental
        rights to freedom of expression and to seek and receive information," said
        Sarah Jackson, Amnesty International''s deputy regional director. "Without
        clearly defined security concerns, this closure is nothing but an exercise
        in censorship as Ugandans elect their leaders."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0836895b-6055-47a5-81e4-9930ea6d52e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Many Ugandans have been accessing the social media sites through
        VPN.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0495fb48-38e9-4ee3-bc7a-ce853db22b1a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I can''t even withdraw money because the network has gone," said
        local comedian Edwin Mukalazi. "Whatever this is aimed at is very sad."</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5e57bc35-2fc5-4e02-b731-c9abc4aa9c44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Voters also complained about delays at the polls.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3894ae20-2ee5-479e-9fe3-7768af91e3e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Throughout the election, social media has been used as a rallying
        and debate tool.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae33a19-6f9b-4862-88c2-a0dbdbe72635'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In January, Ugandans used the hashtag #1986pictures with tweets
        of 30-year-old pictures and remarks like "In 30 years, everything has changed
        in Uganda except the president."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '13527d4f-efd7-45bc-a069-8298aa21052e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A similar shutdown occurred during Uganda''s 2011 general election.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fa8d91b7-49cf-42c6-8b83-2cd9e66e3aef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now 71, Museveni has been in power since 1986. In 2005, the constitution
        was changed to allow him to extend presidential term limits.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7085fc3d-eb99-490e-b735-f18d783ce7b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Around 15 million people are expected to vote in Thursday''s election.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ebab1b59-8916-44ec-9423-74b63bc293d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Samson Ntale and Robyn Kriel contributed to this report.</em></p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21a39afd-e032-42c6-8d58-df0f66e0e50b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:58:41.143+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:15.314+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/18/world/uganda-election-social-media-shutdown/index.html?sr=twCNN021816ganda-election-social-media-shutdown0356PMStoryLink&amp;linkId=21380173">"Uganda
        shuts down social media on election day."</a></em></p>'
  'Former-N.-Cotabato-town-mayor-shot-dead-broad-daylight':
    'author': 'CNN Philippines Staff'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-19T00:21:41.874+08:00
    'imagesource': 'jcr:1f6cf7c9-b202-49ab-822a-9220462ff0c8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '18b9adc6-ef4a-4626-a470-f68fad8b88bb'
    'lead': 'A former North Cotabato town mayor, who was running again for the same
      post in the coming 2016 polls, was shot dead in broad daylight on Thursday (February
      18) in Lanao del Sur.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T12:57:41.815+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:15:37.868+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:15:37.672+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Former N. Cotabato town mayor shot dead in broad daylight

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '062be2c8-45f9-400d-bb9d-51fe26bba064'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:57:41.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:37.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — A former North
        Cotabato town mayor, who was running again for the same post in the coming
        2016 polls, was shot dead in broad daylight on Thursday (February 18) in Lanao
        del Sur.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c44ff033-ed21-4ed8-b1e8-1a059fc97b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:57:41.815+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:37.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former Banisilan mayor Floro Allado died on the spot when a lone
        gunman on a motorcycle fired upon him several times at a gasoline station
        in Poblacion Wao.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ceb9b344-ae71-4f3a-bdbf-6035b93374db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:57:41.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:37.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sr. Insp. Jojie Barotas, Banisilan police chief, said Allado had
        just refueled his pick-up when he was attacked around 12:40 p.m.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f405871-74d1-4faf-abdf-9ac9861cf171'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:57:41.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:37.868+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Barotas said that Allado even tried to run away but the assailant
        caught up with him, and finished him off with multiple gunshots.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72335965-a7e5-4fa3-aa4b-5bc5d1fcd839'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:57:41.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:37.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Investigators were still looking into the possible motive behind
        the murder.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a691d1e9-6ae0-41a9-aafb-8790d39ec47a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:57:41.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:37.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2007, Allado survived several assassination attempts. He was
        later jailed for more than a year for multiple murder cases allegedly committed
        when he was still mayor but was eventually acquitted.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0814293d-071d-478e-a1f0-d215744f6089'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:57:41.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:37.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The victim was seeking a fresh term as an independent candidate.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f1db954-6cd8-4d78-90cd-93bde962c50f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T12:57:41.816+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:15:37.869+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Kidapawan City-based correspondent Abner Francisco contributed
        to this report.</em></p>'
