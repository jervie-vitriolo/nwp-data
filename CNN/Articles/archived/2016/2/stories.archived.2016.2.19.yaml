      'mgnl:lastActivated': 2019-09-17T11:51:40.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope then pointed to a narrow exception to the church''s ban
        on most forms of birth control: His predecessor, Pope Paul VI, allowed African
        nuns who were raped to use contraception, Francis said. He did not explain
        why and what forms of birth control were used.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7fc77da8-f746-41a3-b235-de36809f0b4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In certain cases ... such as the one I mentioned of Blessed Paul
        VI, it was clear," the Pope said. It was Paul VI who wrote "Humanae Vitae,"
        the papal document that solidified the church''s stance against almost every
        form of birth control in 1968. The church does allow natural family planning,
        which involves a woman monitoring her basal body temperature and vaginal secretions
        to avoid having sex at fertile times of the month.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9926d2b-df11-46d7-ac2d-97dffa40592d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not entirely clear what the chances are that a pregnant woman
        who contracts Zika will have a baby with microcephaly. Babies with the defect
        have small heads and abnormal brain growth and often have developmental delays,
        seizures, problems with movement and speech and other issues.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53cc6a92-d31b-41ad-98b5-0ff9a3e0eeba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday, the World Health Organization (WHO) called for access
        to emergency contraception and counseling for women who "have had unprotected
        sex and do not wish to become pregnant because of concern with infection with
        Zika virus."</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b6a85896-b014-4580-8ce8-64439417969d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Catholic catechism states that aside from natural family
        planning, anything that works to "''render procreation impossible'' is intrinsically
        evil." The church''s teachings have put women in Latin America, where a majority
        of people are Catholic, in a difficult situation.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cfb201-16f5-437f-bdeb-edb775b62bbe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December, authorities in Brazil urged women not to get pregnant.
        Then last month came the warning from Colombia to delay pregnancy until July.
        Then in an interview, a health official in El Salvador recommended that women
        "try to avoid getting pregnant this year and the next."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '33159ef6-9cdf-417e-ac5c-499c6805abf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the Rev. Frank Pavone, national director of Priests for Life,
        has said that birth control is wrong, no matter what. "That prohibition doesn''t
        change based on circumstances," he said. "So couples have a responsibility
        to live according to the church''s teachings in whatever circumstances they
        find themselves."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5812eaf6-a93a-4e70-a345-3eafbe3cba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.840+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Other priests don''t see it that way.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '05d32c19-bd12-4e79-89b3-0afd7384ed6c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The polemical approach, that contraception is devious or demonic
        in origin or the smoke of Satan, may ultimately not be the best pastoral approach,"
        said the Rev. James Bretzke, a professor of theology at Boston College.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '038695e7-ce35-4c35-9ee6-adabc6b56cc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said in the face of such consequences – in this case, a baby
        who could suffer greatly – he thinks the church might not be so hard-line,
        especially under the leadership of Pope Francis, who has taken a more merciful
        stance on many social issues from abortion to homosexuality and is himself
        from South America, where Zika has taken such a heavy toll.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b2a2614-4917-4d85-9726-76665d640c19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In Catholic Church teaching, some would say it would be acceptable
        to try to prevent conception in cases like this," Bretzke said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afba95a6-c379-4c53-9f77-f818d01fd86b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As in the United States, many Catholics in Latin America don''t
        follow the church''s advice on birth control anyway. According to a survey
        by the Spanish-language television network Univision, 88 percent of Mexicans,
        91 percent of Colombians, and 93 percent of Brazilians support the use of
        contraceptives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9327b65e-285d-4e76-8086-69e8784427ee'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.092+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.841+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/18/health/zika-pope-francis-contraceptives/">"Pope
        suggests contraceptives could be used to slow spread of Zika."</a></em></p>'
  'pope-francis-trump-christian-zika':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': 'Pope Francis'' official Twitter account, @Pontifex, has over 8 million
      followers.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-19T01:51:23.735+08:00
    'imagesource': 'jcr:d535692c-4c6f-4544-acbe-a359684609af'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '6a47f4b1-5454-4f38-860c-6e6a028e2259'
    'lead': 'Thrusting himself into the combative 2016 presidential campaign, Pope
      Francis said Thursday (February 18) that GOP frontrunner Donald Trump "is not
      Christian" if he calls for the deportation of undocumented immigrants and pledges
      to build a wall between the United States and Mexico.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:55:08.997+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T11:55:38.766+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T11:55:38.554+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope Francis on Trump: Building walls instead of bridges ''is not Christian''

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cbbd1a4e-eb36-4019-abbe-69d09d493fb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Thrusting himself into the combative 2016
        presidential campaign, Pope Francis said Thursday (February 18) that GOP frontrunner
        Donald Trump "is not Christian" if he calls for the deportation of undocumented
        immigrants and pledges to build a wall between the United States and Mexico.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c72125c-a3ca-4604-b8b2-cdd0e48264f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope, who was traveling back to Rome from Mexico, where he urged
        the United States to address the "humanitarian crisis" on its southern border,
        declined to say whether American Catholics should vote for Trump.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18e943f0-e7f3-4d05-b31b-2b7536286d78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Francis left little doubt where he stood on the polarizing issue
        of immigration reform.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0464b634-e623-4d25-8587-2e916082a83b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"A person who thinks only about building walls, wherever they may
        be, and not building bridges, is not Christian. This is not in the gospel,"
        the Pope told journalists.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c53ed694-881d-429f-8f1d-8aa28d84ad79'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the wide-ranging press conference, Francis also seemed to
        suggest that contraception may be used to prevent the transmission of the
        Zika virus and praised Saint John Paul II''s "holy friendship" with a Polish
        woman.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '91c67046-4e80-44d1-b48f-d586a0d3bd41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But it was his comments on Trump that seem sure to dominate the
        political conversation, handing a gift to Trump''s GOP opponents and opening
        Francis to criticism that his papacy is too partisan and his policies too
        liberal. Polls indicate that while Democrats adore the Pope, Republicans view
        him a little less favorably.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ab0f5cf-919f-4c8a-8f50-a66f0e849faa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if American Catholics should vote for Trump, Francis demurred.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04653dc-b5e6-4680-b1ac-9e7fabcc71f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"As far as what you said about whether I would advise to vote or
        not to vote, I am not going to get involved in that. I say only that this
        man is not Christian if he has said things like that."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67942003-fcdd-4140-ac2d-46ed61fa9ad4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope appeared somewhat unaware of Trump''s stance on people
        who come into the United States illegally, though, saying that he would give
        him "the benefit of the doubt" until he had heard exactly what the billionaire
        businessman had said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df4b6c97-94d9-4164-b343-3dbd83c1c757'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump told CNN''s Jake Tapper last June, "You have people coming
        in, and I''m not just saying Mexicans — I''m talking about people that are
        from all over that are killers and rapists, and they''re coming into this
        country." He has pledged to build an $8 billion wall along the United States''
        southern border. He says he will force Mexico to pay the tab. Trump has also
        said that, if elected president, he would eject some 11 million undocumented
        immigrants from the country.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8eca84c7-c374-4a7a-a3a7-d7b5bb492dbf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tussle between Trump and Francis – two outsized personalities
        who seldom shy from speaking their minds – seem to have been building for
        weeks.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '54909631-1626-456e-9156-90f4b47a1509'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Before the Pope left for Mexico, Trump called Francis "a very political
        person." He added, "I think that he doesn''t understand the problems our country
        has. I don''t think he understands the danger of the open border that we have
        with Mexico."</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca96e274-78d6-47ef-a0d3-6e5d3431e666'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Trump also suggested that the Pope, who celebrated Mass Wednesday
        (February 17) near the U.S.-Mexican border, was a pawn of the Mexican government.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '94b91287-57eb-4a20-a58a-25dc3ad20890'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.768+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In response, the Pope made light of Trump''s accusations.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad79e821-a5b6-4c7c-be5d-4d90b820ca27'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:55:08.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:55:38.769+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Thank God he said I was a politician because Aristotle defined
        the human person as ''animal politicus.'' So at least I am a human person,"
        he said. "As to whether I am a pawn, well, maybe, I don''t know. I''ll leave
        that up to your judgment and that of the people."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '091e4ed8-0638-47c4-aca0-9839571ad859'
