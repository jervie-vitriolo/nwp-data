    'template': '1'
    'title': 'Cayetano: Political dynasties not the problem

      '
    'updated': 2016-02-25T16:02:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f64a6ca8-d9fd-4afa-8cf7-c5676374badd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) –</strong> Vice presidential
        candidate Sen. Alan Peter Cayetano is not keen on banning political dynasties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd1267ff-3c76-43d3-818c-eb8db6c5f0ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.971+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“I’m not saying dynasties are good. I’m just saying it’s not the
        problem,” he said during CNN Philippines’ Town Hall on Thursday (February
        18) at the University of the Philippines Diliman campus.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '936f1dd3-486c-456c-8cc2-8509701e356d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.312+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained the real problem is the concentration of power within
        a select few or the so-called elite democracy in which "you need millions,
        billions to run for president, vice president."</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5eb4f10-be5f-43d8-a9da-76a49eb24667'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Banning political dynasties per se would not solve the problem,
        he said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6b666df-42a7-4ed0-8700-f8bbba510267'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.972+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added if a politician is corrupt, it does not matter if he has
        relatives in government or not.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76ac08ef-cdff-41d2-bc12-efb7cfe62853'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/ombudsman-binay-makati-project.html">Related:
        Alan Peter Cayetano announces 2016 VP bid in Davao City</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c1428cc-cdd8-4e44-80f9-1891330721ad'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.313+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Empowering people instead of banning political dynasties</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4cebcb5-39e0-4a6f-82e4-5dc5adc2fabc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“So how do we solve that? It’s not by having an anti-dynasty but
        to empower people,” Cayetano said.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f2b7052-ddc7-471e-b3e8-0f0dcc101cdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.973+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As part of people empowerment, he suggested that the Commission
        on Elections (Comelec) allow the public to donate funds to their chosen candidates’
        campaigns through passing electronic load through their mobile phones.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1c6fbb6d-5f8b-412d-903a-62dab883275c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.314+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said if some of the 15 million voters who elected him in Senate
        give P10 per month, they could accumulate up to at least P100 million in just
        10 months.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e927d886-dff3-47c0-a14b-0a4e6554a4f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added government officials will then owe their election to the
        people.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ed16944a-31f9-4265-94c7-083d4c81942d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He also said the perennial problem of concentration of power can
        be solved when media is empowered and people can check on the power of politicians.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10a495e0-0ea2-46b8-a3fa-fded827db1a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.974+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Good and bad political dynasties</p>'
    '24':
      'image': 'jcr:8dca0df5-8dd4-486e-bd2f-ed5b18e5b1ac'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a381cd7-789c-49e5-90da-474f6a06b1af'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.315+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf43309-4c9e-4610-97a3-8bf2615c302f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Cayetano, there are good and bad political dynasties.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9938a39a-f412-46ee-81df-ed5b95a5f895'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“For example, my wife’s mayor of Taguig, she cleaned up Taguig,"
        he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'db0625d4-56a8-424a-96b0-44ae8c07b886'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/16/taguig-mayor-lani-cayetano-seeking-relection.html">Related:
        Taguig Mayor Lani Cayetano seeking reelection</a></p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e47d6954-a4da-493f-a88d-6b8d5fc3ba19'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.975+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.316+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Among the families who did good for their constituents, Cayetano
        cited, were running mate Rodrigo “Rody” Duterte and his daughter Inday Sara
        Duterte who both served as mayors of Davao City, and Singapore’s first and
        longest-serving Prime Minister (PM) Lee Kuan Yew and his son, incumbent PM
        Lee Hsien Long.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd6a845a6-26bf-4c2f-8792-6fa988455f49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Cayetano mentioned the Binay family when he talked about
        corrupt political clans.</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '38f45985-c832-46d6-8448-c3e9e4279b32'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Look at Makati naman, ang laki ng nagawa pero ang laki rin ng Hacienda
        Binay di ba?” Cayetano spoke of the 350-hectare land allegedly owned by United
        Nationalist Alliance (UNA) presidential bet Jejomar Binay and his family.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ccff5215-2e5b-4eda-a2bd-a74906da1ab2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.976+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/05/ombudsman-binay-makati-project.html">Related:
        Ombudsman affirms criminal charges vs. Binays</a></p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b555dc53-0c30-4444-a456-a33c3b7f03c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.317+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>No Anti-Political Dynasty Act</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c58071aa-22fc-421b-8072-61fecd828a50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cayetano made these claims after a UP student asked his take on
        "the constitutional provision that explicitly states that we should ban the
        proliferation of political dynasties.”</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '26e2afd8-a8c0-45d9-8119-f74ef9d591eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Article II, Section 26 of the 1987 Constitution, “The
        State shall guarantee equal access to opportunities for public service, and
        prohibit political dynasties as may be defined by law.”</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61399016-2126-4cf6-a1c6-d10717ab2d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Since the Philippines still has no law governing political dynasties,
        Cayetano was quick to answer that it is up to Congress to ban political dynasties
        or not.</p>'
    '46':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd97bfc0b-f695-4ec8-9c4d-5ae913e052bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.977+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.318+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As of February 2016, versions of the Anti-Political Dynasty Act
        are still pending before both houses of Congress.</p>'
    '48':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6d172c71-8863-4480-9c84-7e84d0d80269'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While there is yet to be a clear-cut definition of the term political
        dynasty, a pending House Bill defines it as the “concentration, consolidation
        or continuation of public office and political power by persons related to
        each other.”</p>'
    '50':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e224f98f-f95c-4f36-b2af-5f5811aff010'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This includes situations when an incumbent official’s spouse or
        second-degree relatives hold or seek office simultaneously with the incumbent,
        or when a spouse or relative succeeds the incumbent – within the same province
        or government office.</p>'
    '52':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd73fb66b-ed22-4b10-9c14-b890d6cde930'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Under both HB 837 and Senate Bill 2649, it also counts as political
        dynasty when spouses or second-degree relatives run for public office within
        the same province, even if they are not related to an incumbent government
        official.</p>'
    '54':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21805b19-1d7a-424f-ae1d-b4d2de24772b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:19:47.978+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:19:51.319+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN Philippines, in partnership with Business Mirror, will host
        the vice presidential debate of the Commission on Elections'' Pili Pinas 2016
        debate series on April 10 in Metro Manila.</em></p>'
  'president-aquino-us-asean-summit':
