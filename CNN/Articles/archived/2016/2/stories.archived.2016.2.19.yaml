    'jcr:uuid': '5392f99c-340c-460c-8a53-f994e3157cb1'
    'lead': 'Presidential candidate and Davao City Mayor Rodrigo Duterte has openly
      admitted his womanizing ways on national TV, but he refuted that he is objectifying
      women.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:40:13.190+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:10:49.089+08:00
