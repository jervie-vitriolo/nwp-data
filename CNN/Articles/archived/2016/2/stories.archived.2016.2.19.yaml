  'ghana-bus-truck-collisions-deaths':
    'author': ' Stephanie Busari and Jason Hanna, CNN'
    'caption': 'A passenger bus collided with a cargo truck in west-central Ghana,
      killing at least 61 people. The crash happened Wednesday evening near the town
      of Kintampo, nearly halfway along the bus''s planned 390-kilometer (242-mile)
      trip from Kumasi to Tamale.'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-19T08:45:14.665+08:00
    'imagesource': 'jcr:3614b340-0f3f-4e9d-8d0f-cc7cede8881e'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'dc70dc1c-dc08-40b8-bd58-7d0a19a46e39'
    'lead': 'The crash happened Wednesday evening (February 17) near the town of Kintampo,
      nearly halfway along the bus''s planned 390-kilometer (242-mile) trip from Kumasi
      to Tamale, police said.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:47:52.851+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:14:21.057+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:14:20.880+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'At least 61 killed in collision of bus, truck in Ghana

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c8e747ca-b2c9-4932-93c5-565d33942915'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:52.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:14:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN)</strong> — A passenger bus collided with a cargo truck
        in west-central Ghana, killing at least 61 people, police in the West African
        nation said Thursday (February 18).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba56c90c-4bd6-4028-b4b5-487786360817'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:52.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:14:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The crash happened Wednesday evening (February 17) near the town
        of Kintampo, nearly halfway along the bus''s planned 390-kilometer (242-mile)
        trip from Kumasi to Tamale, police said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ec658918-612f-499f-a79e-954fbf6df0db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:52.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:14:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Initial information indicates the bus had brake problems, according
        to police. Twenty-five people survived, said Chief Superintendent Desmond
        Owusu Boampong, commander of the Kintampo police; it wasn''t clear how many
        of those were injured.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f6c63bb-2654-483d-ab35-896ab9ee623f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:52.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:14:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Albert Azongo, a journalist with a local radio station, said the
        bus crashed head-on into the truck, which was carrying tomatoes.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ab2e42d-bd3e-495e-bcef-04fc00df165b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:52.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:14:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The collision was so intense, you could see the truck almost inside
        the bus. They were meshed together," said Azongo, who arrived at the scene
        about 45 minutes after the crash.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '816b0a26-3e02-447d-a4e6-b748a8f2a6c6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:52.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:14:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bus was carrying 81 people, and five people were in the truck.
        The bus had a roughly 50-passenger capacity, police said, and some of its
        passengers were standing before the crash.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1845c19-4e9a-4ed7-9b42-82e7713fa71b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:52.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:14:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details on how many of the casualties were connected to each vehicle
        weren''t immediately available.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '582ad032-2815-45fe-8aa1-316793d2c0a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:52.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:14:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We thought there was only one survivor, but doctors and nurses
        at the Kintampo hospital were able to revive some people. They had gone unconscious
        after the accident," Azongo said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf8bfac-aabd-46c9-b7d6-ee28e5a93298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:47:52.852+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:14:21.057+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/18/africa/ghana-bus-crash/">"At
        least 61 killed in collision of bus, truck in Ghana."</a></em></p>'
  'pope-francis-contraceptives-zika':
    'author': 'Daniel Burke, CNN Religion Editor'
    'caption': 'Pope Francis (File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-19T02:22:16.993+08:00
    'imagesource': 'jcr:a7f767e2-39ed-4d94-aed0-832543f6788f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '06d3ea11-80bd-4750-b196-d1e66eba07a1'
    'lead': 'Pope Francis indicated contraceptives may be used to prevent the spread
      of the Zika virus, despite the church''s longstanding ban on most forms of birth
      control. His comments may cheer health officials in Latin America but are likely
      to upset conservative Catholics.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:51:36.091+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T11:51:40.837+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T11:51:40.534+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Pope suggests contraceptives could be used to slow spread of Zika

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8af54631-44eb-4a7c-8c9b-c57cc375e1ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Pope Francis indicated contraceptives may
        be used to prevent the spread of the Zika virus, despite the church''s longstanding
        ban on most forms of birth control.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8be04f95-5f60-47bc-86c9-61d5b102d742'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His comments may cheer health officials in Latin America but are
        likely to upset conservative Catholics.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee9ba380-0843-411a-8139-5f1f5322ef53'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.838+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At a press conference aboard a flight from Mexico to Rome on Thursday
        (February 18), the Pope was asked if the church should consider contraception
        the "lesser of two evils" compared with the possibility of women aborting
        fetuses infected with Zika. The virus has been linked to an incurable and
        often devastating neurological birth defect.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '363a0324-24e8-4256-8ad2-18e6ff6c84dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pope answered by calling abortion an "absolute evil" and a "crime."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e96005c-6e14-45bf-94ab-ef75fd067f93'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:51:36.091+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:51:40.839+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is to kill someone in order to save another. This is what the
        Mafia does," Francis said. "On the other hand, avoiding pregnancy is not an
        absolute evil."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac2ef9b5-d9dc-4c52-beb6-edd96fc89d2c'
      'mgnl:activationStatus': true
