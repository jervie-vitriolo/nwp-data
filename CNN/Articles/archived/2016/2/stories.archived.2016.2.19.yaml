      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — President Benigno
        Aquino III signed on Friday (February 19) the executive order (EO) granting
        the pay hike for government workers.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76944b1b-b185-4811-ba7f-67f47a9a243f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:07:15.932+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:11:56.677+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communications Secretary Herminio Coloma Jr. said in a statement
        that Aquino has signed the EO "Modifying the Salary Schedule for Civilian
        Government Personnel and Authorizing the Grant of Additional Benefits for
        both Civilian and Military and Uniformed Personnel."</p>'
    '2':
