      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pages leaked so far show that the opening minutes of the movie
        were similar, with text crawling up the screen and R2-D2 and C-3PO being the
        first characters we see. The big difference, of course, is the name Luke Starkiller,
        instead of Skywalker. By this point, the story had already gone through a
        few revisions (at one point, Luke was an older general and Han Solo a lizard-like
        character).</p>'
