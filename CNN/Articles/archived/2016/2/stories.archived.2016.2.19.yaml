      'mgnl:type': 'text'
      'text': '<p>Johnson was not alone in voicing his displeasure, with openly gay
        athletes making their voices heard as well.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e39ce3f-b0df-4267-8c57-f97b153e40d1'
