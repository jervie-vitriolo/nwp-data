      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino also said big companies in Los Angeles have expressed interest
        in investing in the Philippines.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0b5fd313-2c88-47df-85ed-c7b79e451cba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:39.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:25:44.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Officials from Walt Disney will be visiting the country this year,
        and tech companies Western Digital and AECOM also plan to expand their services
        here.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2a4d8094-7e94-4f61-8d97-62175afa9ddd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:39.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:25:44.264+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>“Kinikilala po nila ang talento ng Pilipino sa mga larangang
        ito, na tumataas sa tinatawag na</em> value chain,” the president said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5646bf41-8977-4da9-a6b4-9795f5f39679'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:39.831+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:25:44.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>[Translation: “They recognize Filipino talent in these fields, which
        are increasing in the value chain.”]</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92d136f-3304-4acb-b51f-a7939b8817f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:25:39.832+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:25:44.265+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The president also signed the executive order for the wage hike
        of government employees.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5918380d-4a86-49d3-b8fe-ac43574efa6a'
