  'Poe-Escudero-campaign-Cabanatuan':
    'author': 'Anjo Alimario, CNN Philippines'
    'caption': 'Poe and Escudero hold a press conference in the vote-rich province
      of Nueva Ecija.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-19T19:21:45.985+08:00
    'imagesource': 'jcr:9619c02f-48da-42b0-a88f-7a879084e148'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '943f1b43-e3b7-4669-9c89-17267b0e9c7b'
    'lead': 'Independent presidential candidate Sen. Grace Poe and her running mate,
      Sen. Francis "Chiz" Escudero, take their campaign to Cabanatuan, Nueva Ecija.
      Nueva Ecija is among the vote-rich provinces in the Philippines, listing 1.3
      million registered voters and garnering a 72 percent voter turn-out.  '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:10:32.756+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T11:10:36.445+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T11:10:36.289+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Poe, Escudero woo voters in Cabanatuan City

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bffec10e-368e-449a-ae86-c30fb5d2e5ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:10:36.445+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Cabanatuan City (CNN Philippines) —</strong> Sens. Grace
        Poe and Francis "Chiz" Escudero are gathering support in Cabanatuan City,
        Nueva Ecija on Friday (February 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '991fe94b-fd43-4102-8fa7-7878bb8f8f04'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:10:36.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nueva Ecija is among the top 10 provinces with a big number of voters.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99c6eb0-ec9e-4350-b062-b62e09ad359a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:10:36.446+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Team "Galing at Puso" held a political rally at the Freedom Park.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ee00bf9-4268-454f-b530-63472c59d7c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:10:36.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Also, Poe and Escudero met with students of Araullo University.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cff7f45a-8fc4-4065-853a-c747b2c66138'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:10:36.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When a student asked Poe about her stand on same sex marriage, the
        senator said she will fight for the legal rights of the lesbian, gay, bisexual,
        and transgender (LGBT) community especially when it comes to benefits such
        as health insurance.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8983e02f-a5dc-4d4d-88b3-f78a8bee8ba6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:10:36.447+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Same sex marriage has sparked talks recently following the statement
        of senatorial candidate and boxing icon Manny Pacquiao on the issue.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f77996c7-87b1-4f07-bc50-fcfbb5e71650'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:10:36.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, when quizzed about the alleged support of former Interior
        Undersecretary Rico Puno, Poe said she does not know him personally.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2907fa90-1a4d-43da-b1c5-864649f574f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:10:36.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Poe made it clear that Puno is not an official part of her campaign
        team, but she added that she is open to any help as long as it is legal.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e637f74d-93c5-45a6-be91-384b62438e4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:32.756+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:10:36.448+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Puno is a known close friend of President Benigno Aquino III.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5bb7cef6-b1a2-4a7b-bafa-539200045d21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:32.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:10:36.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As to how she''s preparing for this Sunday''s presidential debate,
        Poe likened her planning to her party''s platform of governance.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dd6bdefb-4dd8-4a89-bd49-b378eab60c21'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:10:32.757+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:10:36.449+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You go to the ground to know the problems and come up with solutions,"
        Poe said, admitting that the anxiety is there, but this is just normal.</p>'
  'NBA-Trade-Deadline-Lance-Stephenson-Jeff-Green':
    'author': 'Paolo Del Rosario, CNN Philippines'
    'caption': 'Jeff Green will be suiting up for the Los Angeles Clippers after a
      trade that saw the Memphis Grizzlies receive Lance Stephenson in return.'
    'categories': ['26cd2aca-e96d-4813-956c-11c0f3a1281f']
    'created': 2016-02-19T11:13:13.991+08:00
    'imagesource': 'jcr:3f238f3d-9ccb-4b66-8151-96e19493bc94'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'f768c112-819f-498c-b795-e0b6f07c68c6'
    'lead': 'None of the big names in the National Basketball Association made a move
      come trade deadline day, but there were still plenty of interesting moves for
      fans to ponder on.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:12:46.593+08:00
