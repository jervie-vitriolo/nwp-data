      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Former NBA player Jason Collins was highly critical of Pacquiao,
        while boxer Orlando Cruz invited the Filipino to a dialogue about his beliefs.</p>'
    '13':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">.<a href="https://twitter.com/MannyPacquiao?ref_src=twsrc%5Etfw">@mannypacquiao</a>
        I lost all respect for you. Bigoted people like you (&amp; yes you are one)
