  'FVR-new-book-EDSA-Revolution-anniversary':
    'author': 'Cecille Lardizabal, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-19T16:54:45.389+08:00
    'imagesource': 'jcr:1bb9919c-2338-4954-a8a0-ab88e2cc9299'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'be5784cb-1ec7-447f-8659-61fd5c849f88'
    'lead': 'Former President Fidel V. Ramos pointed out that presidential candidates
      are applying different styles in their political campaigns. He shared some advice
      on what would be an effective strategy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:33:46.411+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T10:33:50.532+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
