      'mgnl:lastActivated': 2019-09-17T10:31:03.022+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One of Pacquiao’s most notable critic is Los Angeles Lakers legend
        Magic Johnson, who supported the decision of Nike to distance themselves from
        the boxer.</p>'
    '5':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">I applaud Nike for terminating Manny Pacquiao&#39;s contract after
        his derogatory statements that gay people are worse than animals.</p>&mdash;
