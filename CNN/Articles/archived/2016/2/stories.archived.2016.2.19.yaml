      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Department
        of Tourism (DOT) on Friday (February 19) released the names of the winners
        of their Visit Philippines Again campaign.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '802668d9-8465-4944-95f8-42ef1c99a6d5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:56:53.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:06:12.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In an Instagram post on Friday (February 19), the DOT named Jarne
        Uyterspro from Belgium, Chinthai Kato from Japan, and Kaisa Kapanen from Finland
        as the winners of the "photo fail" contest.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df5356f-d08f-49ac-b06b-1d82d491be0c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:56:53.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:06:12.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Though it did not name which entry was owned by whom, the winning
        photos showed a funny — and memorable — moment from a trip to the country.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab1ebeed-1e59-4be1-a36a-668cc7fbb212'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:56:53.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:06:12.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A tweet from @TourismPHL said, "Congratulations to the winners of
        our more fun #PhotoFail contest, each winning [a] trip for 2 to the #Philippines!"</p>'
    '6':
      'contentWidth': '100%'
      'embedCode': '<blockquote class="twitter-tweet" data-lang="en"><p lang="en"
        dir="ltr">Congratulations to the winners of our more fun <a href="https://twitter.com/hashtag/PhotoFail?src=hash&amp;ref_src=twsrc%5Etfw">#PhotoFail</a>
        contest, each winning trip for 2 to the <a href="https://twitter.com/hashtag/Philippines?src=hash&amp;ref_src=twsrc%5Etfw">#Philippines</a>!
        <a href="https://t.co/2nPyp3QdyV">pic.twitter.com/2nPyp3QdyV</a></p>&mdash;
        Visit Philippines (@TourismPHL) <a href="https://twitter.com/TourismPHL/status/700670909288296448?ref_src=twsrc%5Etfw">February
        19, 2016</a></blockquote>

        <script async src="https://platform.twitter.com/widgets.js" charset="utf-8"></script>

        '
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8f5a150d-49c2-449d-9f78-1ef0ce5d34ab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:56:53.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:06:12.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'embedCode'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '216c4e5f-29b8-4f48-b6f6-2a323686d36a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:56:53.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:06:12.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each of the winners received a return trip to the Philippines.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e56cae92-2cb2-48c9-9abb-10527147c4e8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:56:53.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:06:12.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DOT said it would be the winners'' chance to re-do the photos
        "in some of the most beautiful destinations in the country."</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '599d0357-bbcb-468d-a995-a057e95d946e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:56:53.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:06:12.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In December last year, the DOT launched the campaign following the
        success of Visit the Philippines Year 2015.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8ebc5585-b271-48d0-bb5c-cce98a2f086e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:56:53.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:06:12.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Using the hashtag #visitphilippinesagain2016, tourists were encouraged
        to upload photos taken during their vacation in the country on their Facebook,
        Twitter, or Instagram accounts.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eacd833d-0abb-42c8-be50-cfc4dc133ffe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:56:53.372+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:06:12.156+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But unlike other photo contests, this time, they were called on
        to post photo fails — great snapshots that were ruined by a thumb blocking
        someone''s face, photobombing animals or locals, or even a mistimed jumpshot.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '696b3370-13d1-4bdd-9d3e-bb338ffaf67b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:56:53.373+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:06:12.157+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A gallery featuring photos that competed for the prize can be seen
        on itsmorefuninthephilippines.com.</p>'
  'Contest-app-child-protection':
    'author': 'CNN Philippines Staff'
    'caption': 'Authorities are hoping that the very same power of the Internet —
      which spawned online child pornography — can be turned around and used to promote
      child protection instead.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-19T22:59:33.124+08:00
    'imagesource': 'jcr:afec5281-0036-4fcf-957f-2fe43469b20c'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '937d8bdc-6dcc-433b-8897-4ea3f0084432'
    'lead': 'As more minors are falling prey to sexual abuse — particularly child
      pornography — the Department of Social Welfare and Development comes up with
      a contest for applications that can weed out the nefarious activity.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T10:00:54.630+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T10:01:00.701+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T10:01:00.442+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'DSWD launches tilt for app vs. child abuse

      '
    'updated': 2016-02-20T01:33:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34fb391d-21cc-405c-811d-c20f5c751561'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> More minors are
        falling prey to sexual abuse — particularly child pornography, according to
        the Department of Social Welfare and Development (DSWD) on Friday (February
        19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4e18b2a5-9f89-4c1f-abfe-376a127a7225'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.630+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Records showed that 2010 to 2014, the average number of child porn
        cases in the country a year was 50. But from January to February alone this
        year, the figure spiked and cases reached 100.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c07bceb2-f477-471d-b242-e5d4348300fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Thelma Biolena of DSWD''s Social Technology Bureau said the victims,
        some as young as 7 years old, often come from poor families. In some cases,
        the abusers were their own parents.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff868948-0d54-4661-bae6-5f84b013618a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.702+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s very easy money, sometimes P5,000 to P10,000... Parents make
        money out of it." Biolena said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '18ba856f-07ce-4870-8c45-c297a2fe3dc5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The DSWD, Phililppine National Police (PNP) and the National Bureau
        of Investigation (NBI) had been working together to stop child pornography.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ebd9716-06fd-4a61-832b-6553369c5cf6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For them, many cases still remained unreported, and they would need
        help in uncovering them.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ec50642-333c-40d5-beb9-4be1cd96f5e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This was why DSWD came up with a project to make it easier for the
        public to report cases of child pornography through web-based applications.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a070a007-48d2-443e-af5c-6412027551bf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s called #StopChildPornPh.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a90530e1-5479-4580-bf65-f8ea9cf20bb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.703+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The project is a contest that&nbsp; allows students to develop an
        app that''s accessible and child-friendly.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'beb9d147-2371-44ed-ab0f-15665d81b7ea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T10:01:00.704+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Six schools participated.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd337b326-394b-4921-99d0-09fb69805921'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T10:00:54.631+08:00
