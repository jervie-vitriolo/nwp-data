    'template': '1'
    'title': 'PMA to adopted members running in May: Don''t use event to campaign

      '
    'updated': 2016-02-20T10:10:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd662888d-d136-43dd-860d-0222eefa1668'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:03:31.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:03:39.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Candidates may
        not campaign during the Philippine Military Academy’s homecoming event Saturday
        (February 20) at Fort Del Pilar, according to the PMA Alumni Association (PMAAA).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae9e47e-6694-4b8b-9bd0-7a74cfbbf56f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:03:31.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:03:39.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is a tradition of PMA classes to adopt politicians as honorary
        members. But with the nearing elections, PMAAA is issuing a resolution that
        bars candidates from joining the parade.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e3dc1ccc-2c2d-441f-a007-781813a63fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:03:31.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:03:39.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We do not want anybody who does not belong to our group, who is
        not a graduate, to join us—especially politicians,” said Ret. BGen. Rosalino
        Alquiza, director of the PMAAA.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4fa7c733-0956-4b0e-941e-e359bc7e37e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:03:31.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:03:39.081+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alquiza reiterated the academy is non-partisan, and that there is
        a constitutional ban against active servicemen to participate in political
        activities.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '262d684f-bd92-4226-9265-2ab722cec242'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:03:31.471+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:03:39.082+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines learned that all current presidential candidates
        and most vice presidential candidates are honorary members of PMA classes:</p>'
