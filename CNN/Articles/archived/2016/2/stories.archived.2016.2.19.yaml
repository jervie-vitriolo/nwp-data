      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '98b24154-7778-401a-a320-fb2c891d722c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:43:26.795+08:00
