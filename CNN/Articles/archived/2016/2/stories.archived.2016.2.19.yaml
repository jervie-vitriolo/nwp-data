    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'NBA: Green-Stephenson swap highlights trade deadline day

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7ec882-dd0d-4e47-abff-83e8ee96e883'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:12:46.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:12:51.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Kevin Love, Dwight
        Howard, and Hassan Whiteside were some of the big names tossed around the
        National Basketball Association (NBA) as trade deadline loomed closer, but
        in the end all those players stayed put in what turned out to be a relatively
        quiet day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab68d240-8d86-42d3-be48-a23004f2c33e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:12:46.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:12:51.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Jeff Green highlighted a tame trade deadline day, after finding
        out he will next suit up for the Los Angeles Clippers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7f35523-c88a-438d-ae8b-98b8c6ade49c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:12:46.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:12:51.177+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Clippers sent guard Lance Stephenson and a future first-round
        draft pick in exchange.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d6084ef-1329-4286-b59c-c3cf217b4d81'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:12:46.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:12:51.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here is a list of all the moves made by NBA teams on deadline day:</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '16c7105c-feed-4772-ae5e-bce9842c688a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:12:46.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:12:51.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Memphis traded Jeff Green for the Clippers’ Lance Stephenson.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27877e2e-8234-4fcf-a1c8-1035ba004192'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:12:46.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:12:51.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Philadelphia 76ers acquire Joel Anthony from the Houston Rockets.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa058f64-90d6-4096-855e-e372fa65a139'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:12:46.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:12:51.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Phoenix Suns’ Markieff Morris moves to the Washington Wizards in
        exchange for DeJuan Blair, Kris Humphries, and a protected first-round draft
        pick.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5da9b6c6-363b-450e-9b74-3be704f6daef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:12:46.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:12:51.178+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Utah Jazz acquire Shelvin Mack from the Atlanta Hawks for a second-round
        draft pick, while the Chicago Bulls get Atlanta’s Justin Holiday and a second-round
        draft pick for Kirk Hinrich.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2811c206-9f49-4b53-b6cf-45e8bd8ef99e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:12:46.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:12:51.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Miami Heat send newly-acquired Brian Roberts and a second-round
        draft pick to the Portland Trail Blazers.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47ac0a8c-3134-4fad-81bc-56d3dfad75c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:12:46.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:12:51.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Oklahoma City Thunder get Randy Foye from the Denver Nuggets
        for D.J. Augustin, Steve Novak, and two second-round picks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'afcd1b20-e260-4775-bcaa-3327cf5bb664'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:12:46.594+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:12:51.179+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a three-team trade, the Cleveland Cavaliers receive Channing
        Frye and a second round pick from the Orlando Magic and the Portland Trail
