  'Director-James-Burrows-FRIENDS-Will-and-Grace':
    'author': 'Todd Leopold, CNN'
    'caption': '(L-R) Matt LeBlanc, Lisa Kudrow, James Burrows, David Schwimmer, Jennifer
      Aniston, and Courteney Cox during the all-star tribute for Burrows'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-19T09:39:51.696+08:00
    'imagesource': 'jcr:06b31fce-8d9c-411a-af96-8e1a214e4170'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'c4271731-f9b0-4199-b109-584920a47c59'
    'lead': 'For more than 40 years, whenever TV sitcoms have wanted a trusted director,
      the person they turn to most often is James Burrows.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:26:24.327+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T11:26:28.134+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T11:26:27.726+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'James Burrows: The biggest name behind the camera

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eccdc2db-4b23-480a-b75d-934722f75645'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> James Burrows is magic.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2050a4aa-94d7-4d01-8988-5bc18e08a89d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For more than 40 years, whenever TV sitcoms have wanted a trusted
        director, the person they turn to most often is Burrows.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a04319e8-c36c-40ba-b147-d53a7e786430'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His credits include an honor roll of TV''s greatest comedies, including
        "The Mary Tyler Moore Show," "The Bob Newhart Show," "Taxi," "Cheers" (237
        of the 271 episodes), "Frasier," "Friends" and "Will &amp; Grace" — 1,000
        episodes in all. (The 1,000th: an episode of "Crowded" taped in December.)</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2199e1e8-2b11-4a48-84e0-a46b2613c4ed'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.135+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s won 10 Emmys and four Directors Guild honors, among his many
        awards.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '054ff38b-d4b4-45a6-ad34-f919b07bc6ff'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Sunday, NBC will honor Burrows with "Must See TV: An All-Star
        Tribute to James Burrows." The special has already earned publicity for the
        reunion of the "Friends" cast (though Matthew Perry joined via a pretaped
        segment), but any fan of television will want to watch for the appearances
        of other legends, including the "Taxi" gang and "Cheers" barflies.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc94c21e-587e-444c-9c7b-4604a35716e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.327+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was just an out-of-body experience," said Burrows in wonder
        during a conference call.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1b058fb7-ad59-4fc1-9b67-1946a0ac6f8f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In some respects, Burrows, 75, was born to the business. His father,
        Abe Burrows, wrote or directed such works as "Guys and Dolls" and "How to
        Succeed in Business Without Really Trying," and James grew up a theater rat.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd7cbaa7-e7ec-4926-8b24-d2a38c8bd00a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But TV sitcoms weren''t in the cards until Burrows was in his 30s
        and — having spent several years directing and managing stage productions
        -- he wrote a letter to Mary Tyler Moore, an old acquaintance who was then
        in the midst of "MTM''s" seven-season run.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '489a90be-b2d6-4101-8f20-99cf68dd8341'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"They took a chance. I knew I had one shot," he told the Archive
        of American Television.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78142b6c-c2e0-4d95-95c1-769e9d86382e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From there it all grew.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '23e88f76-4781-4f16-9413-1b61b1c0c18e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burrows spoke to reporters in early February. Here are excerpts
        from the conversation:</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'febfa52e-c788-45eb-8769-5acf402b5360'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>His favorite show is ...</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '784eef5d-af20-428e-a236-2250bfacfecf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When it comes to the classics he''s directed, Burrows admits that
        selecting certain favorite scenes is like picking among children. After all,
        this is the guy who was on hand for the "Frasier" pilot, Sam and Diane''s
        kiss and Reverend Jim''s driving test.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2e583e05-e38d-40a9-a838-c9dd38a5f0cb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But among the shows themselves, Burrows doesn''t hesitate: It''s
        "Will &amp; Grace."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1e59603c-e53d-45f8-8464-31f8178d238d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"That was the funniest show I''ve ever done. It was a fairy tale,
        literally and figuratively," he said, noting the unusual characters played
        by Sean Hayes and Megan Mullally, as well as supporting performers such as
        Shelley Morrison and Molly Shannon. "It made me laugh every day of the week.
        It made me feel young."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca26a09a-52f8-438e-a650-f9e88787a4ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Most shows rotate directors. Burrows directed every single episode
        of "Will &amp; Grace" — eight seasons'' worth.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8cf297f5-7da3-4dc2-85ea-8bb40c606ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It was this strange kind of phenomenon that tickled me pink every
        Tuesday night that we shot the show," he said.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07b30cb1-4438-4256-8711-ac68da4b2d6d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s against a ''Friends'' revival</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ae2868d-5db3-4bc5-9cec-2cc348a2b8a2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Reunions and reboots are golden on television — not only does the
        audience get to wallow in nostalgia, but the shows and networks reap big publicity
        (and/or ratings) from the whole thing. Look at "Gilmore Girls" or "The X-Files."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bebdf769-4879-4725-84bf-ea233c7389a4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.328+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burrows doesn''t care.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5797df7a-3406-4df4-ad07-da22db1d6232'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you should ever go back," he said. "(Various interests
        have) talked to us about a ''Cheers'' reunion for years — I don''t want to
        do one."</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '968cd35f-6f2f-4092-a32c-c25432098e2a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He adds that he has no control over "Friends" — the show was created
        by Kevin Bright, Marta Kauffman and David Crane — but he hopes the end was
        the end.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88a87b1f-7f77-4e13-af64-86e6e1881dfd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s what it was, and it was a treasure in the history of television,
        and I don''t think you want to revisit that," he said.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '347f7739-82d8-4370-b698-de2e5ac8939c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.139+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/01/14/Friends-reunion-NBC.html">Related:
        Original "Friends" cast reunite for tribute</a></p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11ad7e10-ec91-4d2f-8f5a-fd16c1795286'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Not everything he''s directed has turned to gold</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b762feb-0e42-4dac-81c8-be6a5d5a46bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Along with "Friends," "Frasier" and the rest are a number of shows
        Burrows has worked on that didn''t succeed. (Indeed, his very first TV job
        was as Burl Ives'' dialogue coach on the 1965-66 flop "O.K. Crackerby," co-created
        by his father.)</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '410fb442-eaeb-4ecf-9568-6bd628c4cc68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some are better left forgotten, but there''s one ratings failure
        that still rankles him: a show called "The Class," a 2006-07 production about
        a group of third-graders who reunite 20 years later. The stars included Lizzy
        Kaplan ("Masters of Sex") and Jesse Tyler Ferguson ("Modern Family").</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a8cbe9e2-fb5a-4c3e-be0f-37987d94a988'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He says he often has a gut feeling about what''s going to work.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '145f1039-7dc7-4f44-b0e3-c3b2d5a78d00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I knew from the dress rehearsals of ''Cheers,'' ''Friends,'' ''Frasier,''
        and ''Will &amp; Grace'' how special those shows were," he said.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a7f15a57-56d3-473a-8d43-75f85cb1fc2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.140+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Class" had the same buzz, he said, but it didn''t pay off.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '465241d8-8d0c-4f75-9f01-11d712aa3156'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I was always disappointed about ''The Class,'' " he said.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ea6ce06a-713a-469b-bf60-78472589f51e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''I wish I was a part of it''</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ca7c9f2d-baa5-4a28-88e0-1099ad1d1ac2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burrows can reel off a list of shows he wishes he''d had a shot
        at: "The Dick Van Dyke Show" — "it''s one of my favorite shows," he said —
        "Seinfeld," "Everybody Loves Raymond" and "Curb Your Enthusiasm."</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a56c5038-0eda-469a-b780-f3fd8fd9a5e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.329+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And then there is the guy who, like the MTM family of shows, sparked
        CBS'' ''70s renaissance.</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f06eb1e4-d5a7-4d22-b8b6-c5ce05f692c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.141+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I wish I had Norman Lear''s brain," he said. "I don''t think like
        Norman but all of his shows — especially ''All in the Family'' — were just
        groundbreaking. That was before my time, but I respect that show and wish
        I was a part of it."</p>'
    '35':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '241c1d77-36e9-427d-bf54-bf0ac78d51a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>From generation to generation</p>'
    '36':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b03b18a8-bb3f-4d24-8b4e-accab2703cc3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Burrows is quick to credit his inspirations, starting with his father.</p>'
    '37':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '035f008d-9b50-49ef-b894-18b96b2e0885'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Abe Burrows took his son along to rehearsals and productions, and
        he instilled a sense of what worked and what didn''t.</p>'
    '38':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1337cf89-20ee-442b-be48-82a844040653'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t think you can learn how to be funny. I think you''ve got
        to be born with that, and then it can be nurtured from there," he said.</p>'
    '39':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3a12f905-229c-4781-8808-7f7120b011ac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.142+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Another influence was director Jay Sandrich, a major force on MTM
        shows. (Sandrich himself is the son of a showbiz veteran, film director Mark
        Sandrich.)</p>'
    '40':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a884c47f-074e-4cb9-b94f-419cd09bd113'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Jay was a big part of my development," he said. "From Jay I learned
        to have an opinion about something — say what you feel, say what you think
        would make the show better. Don''t just be a traffic cop. Don''t just move
        the actors. Jay was great with that."</p>'
    '41':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96e686ec-09b5-4000-af7e-ab4ff7b5a306'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And what advice does he have for future directors?</p>'
    '42':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64454add-3ea5-4ac7-8a4f-6f44c547d65c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The hardest thing to do is not get your foot in the door — the
        hardest thing to do is be ready for the opportunity when you get the shot
        at directing," he said.</p>'
    '43':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7ee3ed0c-077c-4127-a979-ae1c0a4abe03'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Mary Tyler Moore" got him in the door, but the rest was up to him.</p>'
    '44':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9c4d8b9-cf9b-4316-816d-dc7d6f88db2c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"You have to have confidence in yourself. You have to bring something
        to the dance," he said. "Because I kept contributing to it, that''s why I
        succeeded."</p>'
    '45':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'de60b3e3-11a2-4bbf-a605-15fc1f3caa28'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:26:24.330+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:26:28.143+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first posted on CNN.com,<a href="http://edition.cnn.com/2016/02/18/entertainment/james-burrows-director-friends-feat/">
        "James Burrows: The biggest name behind the camera"</a></em></p>'
  'Hele-Sa-Hiwagang-Hapis-Lav-Diaz-Berlinale':
    'author': 'Michael Roddy, Reuters'
    'caption': 'Daiz''s film, "Hele sa Hiwagang Hapis" (A Lullaby for the Sorrowful
      Mystery), stars John Lloyd Cruz, Piolo Pascual, Cherie Gil, Angel Aquino, Alessandra
      De Rossi, and Ely Buendia, among others.'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-19T08:16:37.764+08:00
    'imagesource': 'jcr:5d06eb1a-bf73-475d-aa78-6fadd915f2aa'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '02be648e-bfd2-4a3f-a87e-31e425e70e7e'
    'lead': 'Filipino director Lav Diaz''s "Hele Sa Hiwagang Hapis" is among the 19
      films competing for the top Golden Bear prize to be awarded on Saturday (February
      20).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:30:00.923+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:13:13.475+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:13:13.268+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Eight-hour Berlinale film focuses on Philippine revolution

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93aa9e60-0c53-4633-aaef-4f080226d4bb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>BERLIN (Reuters) — Filipino director Lav Diaz says movies should
        not be judged by their length, so he gave the Berlin Film Festival a historical
        drama about the Philippines that runs more than eight hours.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '83878293-cba2-4595-980d-d04ca237a1d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hele Sa Hiwagang Hapis (A Lullaby to the Sorrowful Mystery)<em>
        was shown in competition for the festival''s top Golden</em> Bear prize in
        a screening that started at 9:30 a.m. and ended shortly before 7 p.m., with
        a one-hour lunch break.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '521e0651-eace-46c7-9a46-ed53771a02b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/entertainment/2016/01/13/Lav-Diaz-Berlinale-Berlin-International-Film-Festival-Hele-sa-Hiwagang-Hapis-Meryl-Streep.html">Related:
        Lav Diaz film to compete in Berlin International Film Festival</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52de3aec-9abd-4f3e-8ec0-0f969e75cf9f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is similar to the duration of some other past festival
        favourites like Hungarian director Bela Tarr, whose "Satantango" clocks in
        at about seven hours.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f7232197-08ca-4948-aa77-320c40e86e71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.923+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But at a post-screening news conference Diaz rejected being labeled
        as a creator of "slow cinema."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c90a1309-edda-472e-9b66-ba2013000d62'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We''re labeled ''the slow cinema'' but it''s not slow cinema, it''s
        cinema," he said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e69b2a90-be7c-4cc1-bba5-b0f6f58f94ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"I don''t know why ... every time we discourse on cinema we always
        focus on the length.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4b0e7b2c-d05a-4656-903d-71c10244740f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s cinema, it''s just like poetry, just like music, just like
        painting where it''s free, whether it''s a small canvas or it''s a big canvas,
        it''s the same ... So cinema shouldn''t be imposed on."</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e472e28-b90a-426a-bda3-95c54e79b29a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Diaz''s movie is set in the late 19th century at the period of the
        Philippine revolution against Spanish rule and focuses on the influence of
        Andres Bonifacio y de Castro, considered to be one of the main motivators
        of the uprising.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef33be13-51cd-4924-8120-d982ea928eb7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film follows the lives of several groups of people, including
        Castro''s wife who is searching for his body on a mountain that is inhabited
        by people from the spirit world.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b9277021-905e-4cd0-bb5b-63906fb0de4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It also follows the lives of several young men who get caught up
        in the revolution, including the poet Isagani (John Lloyd Cruz), who is so
        overwhelmed by the bloodshed that he loses faith in his ability to write poems.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f3bfb4c-dcf3-4695-b2d9-ab52cbcb509d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Producer Bianca Balbuena praised the Berlinale for allowing the
        film to be shown in competition for the main prize despite its length.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76977a0b-edad-4d12-9228-ce41f2e392f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The Berlinale gave us the freedom, they didn''t ask us to cut down
        the length of the film," she said, adding: "Thank you, Berlin."</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17522645-7ce6-40f3-b7e7-4200428e7c3b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:30:00.924+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:13.476+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The film is among 19 competing for the top Golden Bear prize to
        be awarded on Saturday (February 20).</p>'
  'apple-privacy-fight-FBI':
    'author': 'Jose Pagliery, CNN Money'
    'categories': ['e44ef96f-d476-4488-a4bd-b475f1a649f1']
    'created': 2016-02-19T05:38:09.744+08:00
    'imagesource': 'jcr:94525067-bcbc-4a04-bdbb-9cea65106bf7'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'a9f5fda4-96fc-4291-a6f1-55eb96ec620a'
    'lead': 'On Tuesday (February 16), a federal magistrate-judge ruled that Apple
      must help the FBI break into the locked iPhone 5C of the dead shooter, Syed
      Farook. Apple was ordered to create a weaker version of its operating system
      for this one device, and help the FBI crack Farook''s passcode. But Apple says
      no.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:33:10.590+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T16:13:39.809+08:00
    'mgnl:lastActivatedBy': 'cnnproducer'
    'mgnl:lastActivatedVersion': '1.1'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T16:13:39.451+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Apple''s next move in its privacy fight against the FBI

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f14c799b-f9ee-4cfb-bd29-4b6d33fc8aa7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — What does the FBI want?</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '127e0870-26d4-43d1-a5b7-35a09bc8dbaa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The FBI is still investigating the San Bernardino shooting that
        killed 14 people. Federal agents are trying to determine if there are any
        more ISIS-inspired terrorists plots underway.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5b41382d-f5ef-419a-a0a4-a11d89e963f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Tuesday (February 16), a federal magistrate-judge ruled that
        Apple must help the FBI break into the locked iPhone 5C of the dead shooter,
        Syed Farook. Apple was ordered to create a weaker version of its operating
        system for this one device, and help the FBI crack Farook''s passcode.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '105f335f-9f40-4aac-a2cb-05f9cdff9850'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Apple says no.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0778fc6b-66b2-46f4-b97c-84fee6ea6a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why is Apple fighting the FBI?</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c23bc8d4-1a6d-47d8-b6bd-5bac15314fc2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple says complying with the FBI would undermine Apple''s brand
        and hurt its profitability.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f8088908-10e9-45b5-86a1-824304de3e4b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Apple complies with the judge''s order, it will be forced to
        build software that "would have the potential to unlock any iPhone in someone''s
        physical possession," Apple CEO Tim Cook said in a public letter to customers.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9ddb83ca-9f1a-45b5-b5fd-594e15d12b37'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.809+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Apple has become the most valuable company in the world partly because
        it build products that are extremely secure. Apple promises that if customer
        follows basic directions, the photos and messages on an iPhone are safe and
        private.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad3e0371-ef86-4b3b-ac88-1c97d1adf676'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That promise is broken if Apple abides by the magistrate-judge''s
        order.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a417682e-ec90-4623-b548-5e36efd1fc97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Does Apple even have a choice?</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '678fabd2-7984-448a-892c-c5ae3a8ba873'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.591+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It can appeal the decision.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3328732-a57f-44b2-9b61-6904f6c12659'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Tuesday''s order was written by U.S. Magistrate Judge Sheri Pym.
        She''s not an actual U.S. district judge, so Apple could object to her order
        and take it to the federal judge overseeing the case.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '892f823c-dbbc-452a-8ec5-2157817d4f9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At this point, Apple can only argue that this order is "burdensome."
        But corporate defense lawyers told CNNMoney they doubt that''ll fly.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0725ae0b-ef10-431b-b5ac-b7c6abb341e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(The FBI is trying to prevent another terrorist attack. The judge
        isn''t likely to care that Apple needs to have its engineers work overtime.)</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6d29834-66f4-4f18-a6dc-909b66718a80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If that doesn''t work, Apple can then appeal to the federal judicial
        system''s Ninth Circuit. It could even take this all the way up the U.S. Supreme
        Court.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '76703aeb-1dd5-44ea-8c35-3d7df39d0d15'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To postpone judicial orders, Apple can claim this will "cause irreparable
        harm" to the company.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0292c2d9-509b-4205-a94e-ac0c158de513'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But even in mid-appeal, Apple could still be told: Do it now.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '045e2813-d195-4300-9e9d-8aa144b569a8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What if Apple still says no?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cda371e0-5b3f-4362-956d-395ca21401dc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Then it gets ugly.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f6b70520-cc45-4ac2-a2a0-3dd15fdff720'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>If Apple refuses a court order – even one that hurts the company
        – it can be held in contempt of court.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4f95e212-8969-44db-8168-12e8fd693191'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. government could fine the company for every day it doesn''t
        comply. Apple has close to $200 billion in cash lying around, so it has lots
        of money to burn on this fight.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47a66a22-c5ed-4113-8ef3-0e7c6654c8e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But a federal judge could instead send a top Apple executive behind
        bars – in theory.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd2f150d1-5173-4835-8004-d8914ff0182f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are many examples of people held in contempt of court. Last
        year, a federal judge put Rowan County, Kentucky clerk Kim Davis in jail for
        five days when she refused to issue marriage licenses to gay couples. In 2005,
        a federal judge put a New York Times journalist Judith Miller in prison for
        85 days after she refused to give up the name of her confidential source at
        the White House.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b0e9c450-f878-483c-9fe9-007e9ab4705a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But this is different. The court would be holding a corporation
        in contempt, and in the United States, corporations are individual entities
        all on their own. CNNMoney spoke to seven corporate lawyers. All but one said
        executives could get sent to jail if their companies are held in contempt.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '47100400-b834-4f6c-b4b0-3a9e3e50e749'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.592+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But none of them can point to a single case where that has happened.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237269c3-afaf-418a-8b3e-67ad661e74f5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Unlike a closely-held company, where you could go after the CEO,
        Apple is a publicly traded company," said Miami federal defense attorney David
        Oscar Markus. "But no one is going to jail over this."</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7869de35-0c38-48d3-855f-4baf23cb34b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Will Tim Cook go to jail?</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c04b45c0-6f51-4eb0-8e8e-f530fe58d77e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s unlikely. But it''s possible.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dc340b81-612d-4c22-b40c-ebf934e075cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The person who goes to jail is the one who makes the decision not
        to comply," said Frank Rubino, a federal defense attorney in Miami, Florida.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6b8a50e8-4740-4b39-8fb0-03564b3908c4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That could be Cook. Or it could be some top engineer.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ef374d70-c8d1-4b82-a4af-265aea7d71f8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Why does this case matter so much?</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd93331a2-2b0e-4cbe-bd0f-eb472ba64f73'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is a landmark case. It will establish a precedent that asserts
        new powers for law enforcement.</p>'
    '32':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ae6a95a9-e681-4cd4-b3b5-ebb7785c3dc4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Kendall Coffey, formerly the top federal prosecutor in Miami, noted
        that it''s rare for a major company to pick such a huge legal battle.</p>'
    '33':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '88b695dc-9bba-4dae-ab25-38b8b5d032e3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"What''s striking about this scenario is the opposition in the face
        of a court order," Coffey said. "It signals it''s going to be a big fight.
        A lot of companies don''t want to be on the wrong side of the FBI. Their jurisdiction
        is broad, and it can be akin to tugging on Superman''s cape."</p>'
    '34':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c9f778ec-59bd-4439-9b6f-9448ba964b01'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:33:10.593+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:13:39.810+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/18/technology/apple-fbi-fight/">"Apple''s
        next move in its privacy fight against the FBI."</a></em></p>'
  'argentina-dolphin-death-outrage':
    'author': 'Carma Hassan and Lynn Franco, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-19T05:03:00.946+08:00
    'imagesource': 'jcr:3ab69dc8-9a87-4d9a-a614-4d166d03a04a'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '93d9fad2-7e07-4186-b8b1-c65ddf162752'
    'lead': 'Sky News obtained video of a person removing a dolphin from the water
      in Santa Teresita, a coastal town about 350 kilometers southeast of Buenos Aires,
      and beachgoers took photos of a dolphin that appears to have been left to die
      in the sand.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-17T11:35:54.904+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-17T11:35:58.126+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-17T11:35:57.990+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Outrage after dolphin beach death

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e5b92419-b9a5-4612-a78e-b8b23ccbe9a9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:35:54.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:35:58.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>(CNN) —</strong> Sky News obtained video of a person removing
        a dolphin from the water in Santa Teresita, a coastal town about 350 kilometers
        southeast of Buenos Aires, and beachgoers took photos of a dolphin that appears
        to have been left to die in the sand.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '728ff706-7df7-44ce-85f6-23a2d527ba35'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:35:54.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:35:58.127+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine wildlife organization released a statement urging
        people to return the dolphins to sea if they come across them.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2933c711-13c8-4ea8-a5cc-54a5ae647187'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:35:54.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:35:58.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is vital that people help to rescue these animals, because every
        Franciscan counts," they wrote.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '64db00f8-5305-4f98-8c71-fae63814693e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:35:54.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:35:58.128+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The sea mammal, which typically shies away from humans, is found
        mostly in the waters of the Rio de La Plata and the Atlantic coast between
        Argentina and Uruguay, and has also been seen off the shores of Brazil.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5062fc35-2a89-43df-a0ab-43cd9b3d8094'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:35:54.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:35:58.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The La Plata dolphin was placed on the International Union for Conservation
        of Nature Red List of Threatened Species after hundreds of them were caught
        annually in fishermen gillnets in the 1960s, according to the National Oceanic
        and Atmospheric Administration.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4367df9-0670-49a1-bd35-5824a3a7c1b1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:35:54.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:35:58.129+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>La Plata dolphins – also known as Franciscan dolphins because their
        brown-toned skin is reminiscent of the attire of Franciscan monks – can live
        up to 20 years, according to NOAA.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b09475bd-71c6-45c0-88a6-8fadd72d6ce0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T11:35:54.904+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T11:35:58.130+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/18/americas/argentina-dolphin-outrage/index.html?sr=twCNN021816argentina-dolphin-outrage0813PMStoryPhoto&amp;linkId=21390412">"Outrage
        after dolphin beach death."</a></em></p>'
