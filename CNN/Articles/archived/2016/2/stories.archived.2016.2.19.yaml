    'template': '1'
    'title': 'PBA: Romeo scores 33 as GlobalPort turns back Tropang Texters

      '
    'updated': 2016-02-22T09:50:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8bab29-6358-4aeb-81ab-d0705796db97'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:52:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — Terrence Romeo
        led the GlobalPort Batang Pier in fashioning out a 108-101 win over an all-Filipino
        Talk ''N Text Tropang Texters in the PBA Commissioner''s Cup at the Mall of
        Asia Arena on Friday (February 19).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '439a9b92-c4e4-4887-a2d4-3e2a918c85e5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:52:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Explosive as usual, Romeo scattered 33 points built on four three-pointers
        to go with four rebounds and three assists, lifting the Batang Pier to their
        second victory in three outings.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd336aaf9-d69b-458c-806a-32d23547ccb1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:52:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Returning import Calvin Warner finished with only 11 markers, but
        he collared 21 boards in his comeback game for GlobalPort. Warner played four
        games for the team in the same conference last season.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1f6f2cbb-5341-4770-b2a3-5b3e8a38b317'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:52:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still without an import to replace suspended Ivan Johnson, Talk
        ''N Text leaned heavily on Jayson Castro.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f365d208-ea9a-4eb9-8b39-74ffd441907c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-17T09:52:47.549+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-17T16:05:42.825+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Johnson''s lifetime ban was reduced to a season-long suspension
        following his personal apology to league Commissioner Chito Narvasa.</p>'
