      'mgnl:lastActivated': 2019-09-13T09:32:05.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — The Santiago-Marcos tandem has
        announced its senatorial line up on Saturday (February 13).</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7edd48c4-5161-4943-8114-ba031acaaaec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:29:43.380+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:32:05.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The line up consists of 10 senatorial aspirants, eight of which
        are common candidates the tandem shares with other parties.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '324d2c8d-b3fa-407b-8019-75c3d07731c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:29:43.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:32:05.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/29/grace-poe-francis-chiz-escudero-senatorial-lineup-senate-slate.html">Also
        read: Poe-Escudero’s Senate slate: A mixture of actors, rookies, politicos</a></p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f3fe2e-799d-46d7-bef0-931062cbf495'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:29:43.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:32:05.023+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The common candidates are Sen. Ralph Recto also running under the
        Liberal Party (LP) and Team Galing at Puso (Team GP), overseas Filipino worker
        (OFW) advocate Susan Ople also running under the United Nationalist Alliance
        (UNA) and Team GP, former Energy Secretary Jericho Petilla also running under
        the LP, former Technical Education and Skills Development Authority Director
        General Joel Villanueva also running under the LP, actor and television host
        Edu Manzano also running under Team GP, Leyte Rep. Martin Romualdez also running
        under the UNA, Saranggani Rep. Manny Pacquiao also running under the UNA,
        and Manila Vice Mayor Francisco “Isko” Moreno also running under Team GP.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a4f50c1-6336-4a6e-b573-3b3254f83130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:29:43.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:32:05.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/26/UNA-senate-slate-2016-elections.html">Also
        read: UNA completes Senate slate with 6 guest candidates</a></p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fdf60f65-aa08-4266-8fa0-9a8fce8b24ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:29:43.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:32:05.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Completing the line up are former Metropolitan Manila Development
        Authority Chairman Francis Tolentino and former Armed Forces Chief of Staff
        and Director General of the Philippine Drug Enforcement Agency Dionisio Santiago.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '403259f0-8f74-4f48-be7d-7171fe8a332e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:29:43.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:32:05.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/10/12/Liberal-Party-LP-2016-senator-lineup.html">Also
        read: Liberal Party reveals 2016 senatorial slate</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4143f705-bbda-41a1-9b39-eeb162842f77'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:29:43.381+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:32:05.024+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a statement on Saturday, Sen. Ferdinand "Bongbong" Marcos Jr.
        said that the senatorial slate would be formally introduced on Sunday (February
        14) at the Youth for Miriam launch.</p>'
