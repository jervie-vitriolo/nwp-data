      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The La Salle Lady
        Spikers bounced back from a disappointing loss with a dominant sweep of the
        Adamson Lady Falcons, 25-13 25-13 25-16, in the University Athletic Association
        of the Philippines (UAAP) women''s volleyball tournament on Saturday (February
        13) at the San Juan Arena.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10ae2f3b-b5ce-4ceb-ab7b-a393b552d7e9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:44:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:44:40.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Ara Galang paced the Lady Spikers with 10 markers.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cfd78249-0d4c-4a28-ad7d-1600fd60e8e7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:44:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:44:40.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Following a lackluster showing against the NU Lady Bulldogs in their
        previous outing, the La Salle Lady Spikers were eager to get back on the winning
        trail.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e63dd47c-92dd-49c9-acef-7721d665cac7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:44:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:44:40.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Adamson were outclassed from the start, with La Salle breezing by
        the first set, 25-13, setting the tone for the entire match.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '11a0cdce-985c-48ea-a54e-1667a98c741a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:44:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:44:40.083+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The dominance of the Lasallians proved too much for the Lady Falcons,
        who failed to even reach the 20-point mark in any of the sets.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '49ff5a16-a84c-471f-a62f-9e38ecde9cb2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:44:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:44:40.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>May Roque led Adamson with 9 points.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '70eac55b-c7df-4276-a2fb-077f726e4602'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:44:36.492+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:44:40.084+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Lady Spikers improve to 3-1 and will face off against UE on
        February 21, while Adamson will look to get the better of UP on February 17.</p>'
