      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> There''s no love
        for Talk ''N Text import Ivan Johnson on the eve of Valentine''s day.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3eb272c2-cf0a-450e-8c96-2f5920458cc9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:37:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:37:21.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The temperamental Johnson was banned for good in the Philippine
        Basketball Association (PBA) for "addressing the Commissioner with profanities
        and showing utter disrespect for authority,” the league announced on Saturday
        (February 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7c61cf23-f6ac-4fa6-b738-25f7b63eedf1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:37:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:37:21.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from that, he was also fined a hefty amount of P250,000.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cdf85f64-6920-4d11-9351-ce3b3ce89ebe'
      'mgnl:activationStatus': true
