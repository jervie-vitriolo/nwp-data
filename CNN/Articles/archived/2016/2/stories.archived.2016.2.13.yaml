  'Duterte-scratch-card-initiative':
    'author': 'JC Ansis, CNN Philippines'
    'caption': '(File photo) Rodrigo Duterte''s scratch cards have gotten a lot of
      attention from his supporters willing to donate for his campaign.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-13T10:20:21.138+08:00
    'imagesource': 'jcr:5e7f2e05-2607-49a6-ab5d-6af7fa1a3ead'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '4819b2be-8e87-4210-97ae-20c6f63ee0d6'
    'lead': 'Presidential candidate Rodrigo Duterte told his camp to discontinue the
      scratch card initiative, he said in an interview in Davao on Friday (February
      12).'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:57:11.514+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T09:57:17.485+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T09:57:17.214+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte orders camp: Stop scratch card initiative

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '71b139dd-3de1-479a-8915-a30f70734737'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.514+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Metro Manila (CNN Philippines) — Though it received much interest
        from his supporters, presidential candidate Rodrigo Duterte told his camp
        to stop the scratch card initiative.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1d716eec-6c0c-4e99-95b9-6ed99723c7ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The cards were supposedly a way to collect contributions from supporters
        with amounts from as small as P25 to as large as P500,000.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2f120965-4c5c-42b5-9852-b95d9e0194ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s camp temporarily suspended the initiative because it first
        had to comply with the necessary documentary requirements of the Commission
        on Elections (Comelec) for this kind of fund-raising activity.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5859bb34-f63d-4037-9537-0493cb4da39f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte’s spokesman, Peter Laviña, said they will do everything
        they can for it to work.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a026fb3-60da-4879-a31e-f4d0b54cbcc6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But during an interview in Davao on Friday (February 12), the mayor
        said he does not want the scratch card initiative and the camp does not have
        his permission to continue the activity.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a078474-4056-4d51-8637-4164b1842715'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Di na bale ako matalo ng walang pera, ayoko ng ganun,” said Duterte.
        “I told them to stop it. Walang permiso sakin yan. I’m saying it publicly,
        stop it.”</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '686029fa-ea02-4b2e-ad10-953151b7732a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.486+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added, “It’s because it is subject to manipulation. I do not
        want that. And if I do not have money and I lose, then so be it.”</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '365bcf54-5347-4f7f-90ff-df4c6592d8c2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/11/duterte-suspends-scratch-cards.html">Related:
        Duterte camp suspends scratch card initiative</a></p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1657dc53-f814-41f6-a4de-047c7b483daf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>PDP-Laban no senate slate yet</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5c7852b1-9edc-4304-8ddf-3c42e03eb4d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte also told reporters that his tandem with Senator Alan Peter
        Cayetano doesn’t have a senatorial slate yet under the party Partido Demokratiko
        Pilipino (PDP-Laban).</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd3e92ca-fd31-49c5-af3e-2750512565c8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Senator Aquilino “Koko” Pimentel III, PDP-Laban’s president,
        is still trying to come up with an official list of people they will endorse.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '21c9a638-ce63-4963-b8a5-1f28a4242380'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This is not my party alone. It must be a party decision,” Duterte
        said. “We promise to come up with a slate, or at least Koko Pimentel said
        so that we can come up with a slate.”</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6683368-7025-4a79-bb0b-e709a560f5ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Asked if there’s anyone in particular he wants included in the senate
        lineup, Duterte suggested one name — former Metropolitan Manila Development
        Authority (MMDA) chairman Francis Tolentino.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f3107ce7-6c8b-46db-88d9-ff0e364efbe9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.515+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.487+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Ako personally baka may mga mai-suggest akong mga pangalan,” he
        said. “Si (Francis) Tolentino, he’s a very decent man. Kilala ko yan.”</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6e040fca-83d7-496a-b193-f17e922f00ca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:57:11.516+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:57:17.488+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Davao-based journalist Ben O. Tesiorna contributed to this report.</p>'
  'Pope-Francis-Cuba':
    'author': 'Philip Pullella and Daniel Trotta, Reuters'
    'caption': '(File photo)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-13T14:55:40.029+08:00
    'imagesource': 'jcr:ab4cec20-b3e0-4008-a33e-c7b363071dc0'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '34ff6579-fc8b-46e3-ac6e-3507f788df65'
    'lead': 'Nearly 1,000 years after the Eastern and Western branches of Christianity
      split apart, the meeting at an airport terminal in Cuba was the first ever between
      a Roman Catholic pope and a Russian Orthodox patriarch.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:02:58.682+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:03:05.196+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T10:03:04.967+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'After 1,000-year split, pope and Russian patriarch embrace in Cuba

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53e1516d-04a2-4c38-b46a-7928a31cb298'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Havana (Reuters) —</strong> Pope Francis and Russian Orthodox
        Patriarch Kirill embraced and kissed on Friday (February 12) in a historic
        meeting, uniting to issue a global appeal for the protection of Christians
        under assault in the Middle East.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9eb3927c-9b3c-4c84-be2e-184bcdbe74c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Nearly 1,000 years after the Eastern and Western branches of Christianity
        split apart, the meeting at an airport terminal in Cuba was the first ever
        between a Roman Catholic pope and a Russian Orthodox patriarch.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8c492f3a-b72f-424c-9d06-d45ecf56daf7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.197+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"In many countries of the Middle East and North Africa whole families,
        villages and cities of our brothers and sisters in Christ are being completely
        exterminated," they said in a joint declaration in apparent reference to violence
        by militant groups such as Islamic State.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0dc46166-eebc-46f8-a78a-db42bf95a2f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Their churches are being barbarously ravaged and looted, their
        sacred objects profaned, their monuments destroyed."</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7603893f-e657-46e2-9607-c0a1957d7d7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They also said large-scale humanitarian aid was required to tend
        to refugees fleeing Syria and Iraq, lamenting the "massive exodus of Christians."</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2ffff431-4eee-4986-a107-c496bf8ab83a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuban President Raul Castro stood to the side during the ceremony,
        enjoying another moment in the international limelight after receiving Francis
        last year and restoring diplomatic relations with the United States recently,
        meeting President Barack Obama in Panama in April.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e141b67a-8343-4603-8ed0-5c4d9f1e5e64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.198+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Cuba is also sponsoring peace talks between the Colombian government
        and leftist rebels seeking to end a 50-year war.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50c1d73f-6ad5-479b-b932-d417ec17c53c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.682+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"If it continues this way, Cuba will be the capital of unity," Francis
        said.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24cff92a-5720-4b9e-8e29-a11ee85ead86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Now what''s left is Colombia," Castro told reporters after the
        pope boarded his plane for Mexico.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '133379cb-8bc8-471a-bbb1-8829afc0239d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dissidents in Cuba''s one-party political system have remarked on
        the government''s willingness to promote dialogue for foreigners while dismissing
        political opponents as mercenaries doing the bidding of the United States.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c92a5f16-7003-4622-b592-5be20d3fe0f3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>''Finally''</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9f0810c0-b40e-4f58-80cf-9f3be53ada30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The two religious leaders, guests of a Communist government, came
        together only a week after the encounter was announced. Such a meeting had
        eluded their predecessor, but Francis had issued a standing invitation to
        meet anytime, anywhere.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '762eeee5-815a-4126-abc3-bff25c9e621d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.199+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The moment came while Kirill was visiting the Caribbean island and
        Francis added a brief stop on his way from Rome to a long-scheduled visit
        to Mexico.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '013e613d-4cae-47b4-a3f1-367f324ba11c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Finally," Francis said as he and Kirill entered through doors on
        opposite sides of a room at Havana airport. "We are brothers."</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c35374b4-b23a-43e9-9608-b4a91dbb71cc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Francis, dressed in white with a skullcap, and Kirill, wearing a
        tall, domed hat that dangled a white stole over black robes, joined arms and
        kissed on both cheeks.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefdf8cb-f492-4286-90b9-12bccd0e16b2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It is very clear that this is the will of God," Francis said.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52289b4e-9111-4960-8b12-70b3cdc149bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their meeting carried political overtones, coming at a time of Russian
        disagreements with the West over Syria and Ukraine.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '69bfe4c1-c59e-420d-9dde-454c3b981167'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.200+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Orthodox Church is closely aligned with the Kremlin,
        which is in turn an ally of Cuba.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4af9d831-1da5-4a3c-8c56-023847d3714f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Argentine pontiff helped the rapprochement between the United
        States and Cuba after more than five decades of estrangement.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '977c645a-26ad-42db-af51-67112a771800'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pope, leader of the world''s 1.2 billion Catholics, is seeking
        to repair a much longer rupture. Eastern Orthodoxy split with Rome in 1054.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9fc7c76d-44e4-4432-9947-1576efc167c9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The declaration called for Europe to remain faithful to its Christian
        roots and restated several traditional Christian teachings such as opposition
        to abortion and marriage being reserved for a man and a woman.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f283777f-a8bc-4da2-9061-f4713d1af7cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:02:58.683+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:03:05.201+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Russian Orthodox Church takes a stronger stand on these issues
        in public than Pope Francis, who supports these teachings but often speaks
        of other issues such as poverty and protecting the environment, which were
        also mentioned in the text.</p>'
  'Cebu-to-Los-Angeles':
    'author': 'Shiela Gelera, Bacolod City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-13T07:04:01.467+08:00
