    'lead': 'The Commission on Elections’ (Comelec) mock elections mimicked what would
      happen in the May 9 polls, but the candidates'' names in the ballots were different.
      Participants can vote for Justin Bieber, Taylor Swift and other celebrities.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T15:29:59.318+08:00
