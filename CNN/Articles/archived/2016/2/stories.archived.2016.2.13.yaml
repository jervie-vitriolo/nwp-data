      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Each 10th-grader was found with one gunshot wound outside the building,
        near the school''s cafeteria, Glendale police Officer Tracey Breeden said.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7be823f7-f22c-4170-9fcb-6ecabfc00c8d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A weapon was found near the bodies, Breeden said. When reporters
        asked whether this was a homicide-suicide or a double suicide, Breeden said
        she "can''t confirm anything," but she said investigators don''t believe any
        shooter is at large.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b820f3e9-b98e-4043-b871-211cc80506e6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"We don''t believe that there''s any suspects that are out there
        ... that we''re searching for," Breeden said.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'aa6a6561-8a93-4c6c-83db-de3854d05cec'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.542+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breeden said she didn''t know what relationship, if any, the girls
        had.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '84240ec7-a9e6-419c-882e-dab562576c30'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Two teenagers were shot Friday morning at a high school in Glendale,
        Arizona, prompting authorities to lock down the building as they investigated,
        police said.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2bf281f3-0576-4e85-9243-ecf2cb4ca303'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.136+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"It''s been stabilized, and students are not in (further) danger,"
        Glendale police Officer Tracey Breeden told reporters about the shooting at
        Independence High School.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2c92f4ef-fbff-4a09-8fee-4fd13e855a86'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Details about the teens'' identities, their conditions, and whether
        police had anyone in custody weren''t immediately available.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5506f906-2861-4f5a-b4f7-46db892a7b13'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The shooting happened at a covered patio area near the main building
        before 8 a.m., Breeden said.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fed067f8-193e-44bf-9dd6-25334a0b210d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Breeden said she didn''t know whether the teens who were shot were
        students at the school.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c570536-0b1a-4c4d-b30d-3a44ac868cd0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"The incident was isolated. The school and neighborhood are safe,"
        Glendale police said on Twitter.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f7cfe18-d00f-41e3-9d63-c2283a1b7f24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.137+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Police asked students'' parents to gather at a nearby Walmart to
        await further information. Video from CNN affiliate KNXV-TV showed scores
        of people gathered in the store''s parking lot as well more standing across
        the street.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f51c56b-a483-4afd-87ae-ad8c203bf703'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>"Our prayers are with the students, educators &amp; families at
        Independence High School &amp; all the first responders on the scene," read
        a post on Arizona Gov. Doug Ducey''s Twitter account.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee0793b7-48b2-458d-b8a9-2aa6dba7cd7b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Independence High School opened in 1977 and is part of the Glendale
        Union High School District. More than 2,000 students are enrolled.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ab919cf3-0c25-4989-864a-0ee75425784b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Glendale is a city of about 230,000 just northwest of Phoenix.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4cf613d8-d3ab-4882-8107-b85f531ec528'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>CNN''s Michael Pearson and Azadeh Ansari contributed to this
        report.</em></p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f9102ea1-a16f-4dee-afec-db23e2ced128'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:14:52.543+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:14:59.138+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://edition.cnn.com/2016/02/12/us/arizona-high-school-shooting/">"2
        girls shot dead at Glendale, Arizona, high school, police say."</a></em></p>'
  'Ilocos-Norte-to-host-first-Miss-Gay-pageant':
    'author': 'Jorge Guerrero, Laoag City-based journalist'
    'categories': ['d9d3a5d0-bad7-4ec1-a2ac-62415dfefa64']
    'created': 2016-02-13T02:58:40.847+08:00
    'imagesource': 'jcr:c78f0603-0448-4f54-af51-5f749ba67b4f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'ec720b3a-3fd1-4f84-9006-97d8d64abf19'
    'lead': 'The pageant showcases the support of the provincial government to the
      lesbian, gay, bisexual and transgender (LGBT) community in the province, with
      the goal of educating and upholding respect among all genders in the society.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:18:04.708+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:18:07.651+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T10:18:07.504+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Ilocos Norte to host first Miss Gay pageant

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4525153e-4a7b-44b5-878e-5a8e9b03b6b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:18:04.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:18:07.651+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Laoag City (CNN Philippines) —</strong> For the first time,
        Ilocos Norte will host a gay beauty pageant dubbed as the “Miss Ilocoslovakla”
        on February 14 at the provincial capitol grounds.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4827c2e1-2cd2-4116-863d-bdfb71022353'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:18:04.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:18:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The pageant showcases the support of the provincial government to
        the Lesbian, Gay, Bisexual and Transgender (LGBT) community in the province,
        with the goal of educating and upholding respect among all genders in the
        society.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'efedcd33-b79d-4fe3-9078-ffc69f71fad8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:18:04.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:18:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Aianree Raquel, head of the Ilocos Norte Tourism Office
        (INTO), the event will yield a positive response among Ilocanos.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '53303fab-a296-4701-a5df-fc8fc3621130'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:18:04.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:18:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Raquel admitted that it is an experimental activity, making it the
        first time that the provincial government organized a gay beauty pageant.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ac28931f-fd92-40a0-8fb6-1605cd1af2fb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:18:04.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:18:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“We are now working with our artists and performers to ensure that
        the unmatched creativity of the Ilocano gay community will be successfully
        highlighted,” said Raquel.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a193207-a3c9-4507-9bdf-5e60ea02e382'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:18:04.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:18:07.652+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over the past years, Gov. Imee R. Marcos remained a staunch supporter
        of the Ilocano gay community, providing several opportunities that feature
        their talents and skills.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '27f7369d-1d40-4736-954e-d9a3465c877b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:18:04.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:18:07.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 30 competing candidates, who were rigorously screened last February
        3, will represent the various gay communities of their respective municipalities
        and cities in the province, as well as the Ilocano gay groups across the world.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf4b1031-16ce-414d-88d7-09a549eaad00'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:18:04.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:18:07.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During the coronation night on February 14, the candidates will
        be judged by well-known personalities and LGBT advocates.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0a689b13-e0ee-412f-adca-56a6c270cf9d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:18:04.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:18:07.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Moreover, the event will serve as the Valentine’s Day offering of
        the provincial government as local bands are expected to perform.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '59da7e15-313f-44f6-b199-80ad972de7ef'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:18:04.709+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:18:07.653+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In light with the recent Miss Universe craze, the pageant is also
        taking a witty spin-off to the popular line of Miss Universe 2015 Pia Alonzo
        Wurtzbach with its official hashtag, #ConfidentlyBeautifulWithATwist, noted
        INTO.</p>'
  'brazil-rio-olympics-zika-virus-real-threat':
    'author': 'Dr. Ford Vox, Special to CNN'
    'caption': 'A city worker in Brazil fumigates in an effort to get rid of mosquitoes
      which transmit the Zika virus. (Photo: Mario Tama / Getty Images)'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-13T02:16:33.139+08:00
    'imagesource': 'jcr:e0dace01-b8aa-4bfd-acc8-11ff3b44498f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'bd160d3a-8253-4c27-9d80-ed2fd3c1b180'
    'lead': 'Well before the Zika epidemic began in Brazil last year, Olympics organizers
      knew they would face a challenge in keeping the approximately 16,000 athletes
      and 600,000 visitors to Rio de Janiero healthy.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:21:42.130+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:21:46.690+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T10:21:46.389+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'What real threat does Zika pose to the Rio Olympics? History has an
      answer

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8e8b3d47-6497-423d-ae8f-c8af8d306e98'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>(CNN) — Well before the Zika epidemic began in Brazil last year,
        Olympics organizers knew they would face a challenge in keeping the approximately
        16,000 athletes and 600,000 visitors to Rio de Janiero healthy.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a484ee7e-0814-4d0b-ac95-4a438388646b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Mass gatherings are always associated with risk, ranging from traumatic
        injuries to infections. But in many ways, the Zika virus is a unique foe when
        compared to the types of infections expected by medical officials in charge
        of the safety at such gatherings. If Brazil and the International Olympic
        Committee aren''t up to the challenge, as they think they are, their decision
        to proceed with the games could detrimentally impact much of the globe.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1959405d-a920-4d3e-af81-fa5b9eec1b71'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.691+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The recent history of viruses at mass gatherings</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df30689b-0916-4a3d-b7ad-26675c736820'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A limited outbreak of 82 cases of measles occurred around the 2010
        Winter Olympics in Vancouver, British Columbia. At least two visitors spread
        the virus at one or more Olympics venues, and at least one person infected
        in Vancouver then traveled along Highway 97, spreading the virus on that route
        into the interior of British Columbia.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cefb5a42-bbba-41ca-9b7d-7ffd55a64c50'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Norovirus – the all-too-frequent cause of vomiting and diarrheal
        illness commonly associated with cruise ships in recent years – likes big
        events, too. It spread to 65 people at the 2006 FIFA World Cup in Germany.
        Carefully preplanned disease surveillance systems put in place before that
        event helped officials detect the outbreak early and limit its spread.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '021c2a64-f59a-4809-a971-c5835716f4b7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sixteen years ago 90 people came down with meningitis in nine European
        countries and 14 people died. Epidemiologists tracked the outbreak to pilgrims
        returning from the Hajj. This annual trek of more than 2 million Muslims to
        Mecca has in recent years attracted concerns over its potential to distribute
        the MERS virus in a similar fashion.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b331aac9-7a3a-4a31-b340-e733977dac9a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The 2012 London Olympics went off without a hitch, though, thanks
        to the most comprehensive surveillance and triage system for a large event
        the world has ever seen. The games have made a lasting impact on the public
        health infrastructure in the United Kingdom, which now benefits from real-time
        data about syndromes: the collections of symptoms patients complain about.
        Detecting patterns in early symptoms is critical to recognizing new emerging
        threats quickly, permitting public health authorities to devote appropriate
        resources to stop their spread.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c0357fb8-556b-483f-b915-e43dd76f6361'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.692+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What does this mean for the Rio Olympics?</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9b7a0c0-48fb-44f4-8aa8-665bbb6a40bd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>While Rio 2016''s health and safety infrastructure will surely learn
        from London''s experience, the Zika virus poses a particular challenge in
        that 80 percent of cases have no symptoms, and thus won''t get detected in
        a syndrome surveillance system.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd71f913c-b0fc-42d1-ae5a-684eb6bf4e6f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mosquito population primarily spreading the virus reaches its
        lowest numbers during the Brazilian cool season, which includes August and
        September when the Olympics and Paralympics will be held. But the temperature
        still hovers between 65 degrees F at night and 75 degrees in the day, so the
        mosquitoes bite year-round in the region. Brazil suffered a chikungunya outbreak
        of several hundred cases in mid-September 2014. It quickly bloomed into 722
        probable cases in 10 cities by the first week of October, and that''s a virus
        borne by the same mosquitoes.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7261546-f25c-4a66-9760-7afa8dcd78b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Freed from their natural environs, we know that up to half of all
        travelers engage in casual sex, which can also transmit Zika if they don''t
        use condoms. Travelers can also spread Zika to sexual partners back home,
        or to native mosquitoes who will transmit it locally. While Brazil will be
        enjoying its mild winter this August, many travelers to the Rio de Janeiro
        Olympics will return to Northern Hemisphere countries such as the United States
        precisely when mosquito populations are peaking.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1bf743e-9bc4-4677-ae27-3eef81212ca9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil is launching a herculean effort to fumigate Rio for mosquitoes,
        and most of the Olympics events will be held in that one city, but it has
        a native population of 12.9 million sharing a varied geography that includes
        rain forest and beaches. The hardy Aedes aegypti mosquitoes that carry Zika
        can reproduce even within a dab of water lying in an overturned bottle cap.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4df2b3b7-6a6c-447a-95b8-da02cce400a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.131+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.693+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazilian leaders have shown a willingness to get as creative as
        the mosquitoes, having been among the first regions to deploy genetically
        modified mosquitoes and exploring other mosquito control options as well.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9383b7fb-fec7-4fa3-8b9d-05539d5ce5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Should the Olympics be canceled or postponed?</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '96aa9b2a-927c-4139-976a-ec73bcccbccf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Prominent voices have called on Brazil and the International Olympic
        Committee to call off this year''s games. New York University bioethicist
        Art Caplan said Brazil is being irresponsible with public health. The country
        shouldn''t be "trying to run an Olympics and battle an epidemic at the same
        time."</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5799feb9-45d2-4bfb-a55a-70a9f66774b8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The U.S. Olympic committee apparently told athletes who are concerned
        about their own health to skip the games if they want to, and soccer star
        Hope Solo has gone on record saying she won''t go unless the situation changes.
        We''re also seeing other sporting events, like the PGA''s Latin American tour,
        postpone upcoming dates.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b862fd55-1207-4dc1-9c8d-d439edca4712'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But so far Rio stands defiant against the naysayers and the mosquitoes.
        The games'' spokesman told Conde Nast Traveler last week that cancellation
        "has never been mentioned. No way."</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c24fe415-745a-4c83-8a0c-55c3d7ab8cc7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.694+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Some experts in public health and infectious disease are supporting
        Brazil''s decision. Dr. Mary Wilson of the Harvard T.H. Chan School of Public
        Health, currently working with University of California, San Francisco, said
        the fact that the games are held in one city, and during the colder months,
        means officials should be able to reduce the risk of Zika to an acceptable
        level.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '02d01013-86b1-4d5a-9d7d-b74862ef2a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Dr. Daniel Lucey of Georgetown''s O''Neill Institute for National
        and Global Health Law similarly said that Brazil is up to the task, and that
        "the world has an opportunity to respond better, stronger, faster to this
        epidemic" than officials did with Ebola. Eskild Petersen, editor-in-chief
        of the International Journal of Infectious Diseases, said "Controlling Zika
        at present is a problem of mosquito control and once the authorities get that
        working, the risk will be reduced."</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8077a49d-8d6f-4304-934b-61dddce383a1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On the other hand, Dr. Kamran Khan, an infectious disease physician
        and scientist based at St. Michael''s Hospital in Toronto, thinks some people
        attending the games will become infected with Zika and "inadvertently introduce
        the virus back to their home countries" because the Northern Hemisphere will
        be in summertime. "Even one chance event could cause local transmission" back
        home, he said. Khan''s research specialty involves the risks associated with
        mass migrations and he is the founder of BlueDot, a privately held company
        that exploits big data to model and mitigate infectious disease outbreaks.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9a6b239a-5dac-4bf4-a570-06d883e9def9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>To reduce the risk of local outbreaks, Khan recommends attendees
        to the Olympics take extra effort to minimize their exposure to mosquito bites
        for two weeks after returning home, whether or not they''re experiencing symptoms.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bba7e4e8-8338-4d6f-9ccf-a64f5893cbae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The best hope for Rio 2016 is that sufficient "herd immunity" will
        have occurred in the native population, due to infections already come and
        gone by August. Visitors could enjoy some of that protection, too, but it''s
        too early to predict when the outbreak will peak and herd immunity will be
        a factor.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfe3db88-b353-4a17-9e5c-deab1f9284ae'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.695+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Rio health threats beyond Zika</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '658965c5-fe5e-4d29-9d22-ddaf51ce3582'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Even if experts and Olympics officials are confident about reducing
        the risk of Zika spreading during the games, athletes and visitors to Rio
        already face a host of potential infections. The city''s bay and lagoon are
        still contaminated with dangerous bacteria due to unprocessed sewage.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '237d019c-047a-4037-92ca-8f150ae3ce87'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In one study, 30 percent of soil samples from a popular Brazilian
        beach contained a hookworm parasite that''s carried by most dogs and cats
        in the region. It commonly plagues visitors by causing an itchy rash that
        can then serve as an entry point for bacteria.</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8a4e772e-aad6-49f9-a188-e2ccd1289670'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Doctors specializing in travel medicine often recommend travelers
        to Brazil take medication to prevent malaria infections, and take a yellow
        fever vaccination, in addition to making sure routine vaccinations are up
        to date. Chickungunya and dengue viruses are now both endemic to the area
        as well, and there''s a new dengue vaccine some visitors may want to consider.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d0218ed-053e-4c60-9ce5-d6c82a33280e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Zika is just the latest of many potential health concerns diligent
        travelers need to consider when visiting Brazil, a vast country that encompasses
        the world''s most important rain forest. Accepting some risk may be the price
        of enjoying its beauty.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '42457b63-b271-4709-a0c1-2e70ca73478f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.132+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.696+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brazil will be open to the world this August and prospective travelers
        will need to stay alert to the evolving Zika threat, and the Olympics organizers
        have much work ahead in earning and maintaining the trust of the international
        community.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd042e6f4-3c9c-499f-80c8-0e0026311579'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:21:42.133+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:21:46.697+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/12/health/zika-olympics-threat/">
        "What real threat does Zika pose to the Rio Olympics? History has an answer."</a></em></p>'
  'Roxas-Robredo-campaign-in-Camarines-Sur':
    'author': 'Patricia de Leon, CNN Philippines'
    'caption': 'President Benigno Aquino III leads the campaign for the Roxas-Robredo
      tandem.'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-13T01:30:45.349+08:00
    'imagesource': 'jcr:85254bd3-8f3d-44d1-b847-18acdeb3d18b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'd6bbf24a-4f84-4412-992e-77e563dbc8da'
    'lead': 'From Mar Roxas'' hometown in Capiz in Western Visayas, the Liberal Party
      (LP) took its campaign on Friday (February 12) to Camarines Sur — the home base
