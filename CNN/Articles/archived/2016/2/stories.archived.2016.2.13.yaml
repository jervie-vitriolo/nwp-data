      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As they wound up their campaign in the province, both Robredo and
        Roxas hoped the support they saw would be turned into votes for them come
        election day.</p>'
  'Sarajevo-Syria-moral-compass':
    'author': 'Nic Robertson, CNN'
    'categories': ['90febd36-3bb8-453a-86aa-322eeb5841f5']
    'created': 2016-02-13T00:52:43.180+08:00
    'imagesource': 'jcr:14660841-322b-4cf8-a2c8-a5a2c923bea8'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '696410d3-458e-44ae-a164-dd340312db3d'
    'lead': 'So when I look at Syria today and see neighbor pitted against neighbor
      I am reminded of Bosnia, of barricades, snipers, front lines and wasted lives.
      I can''t help but wonder, where is the moral compass that directed the world
      to help cast out Bosnia''s demons?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:29:07.773+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:29:11.636+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T10:29:11.313+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'From Sarajevo to Syria: Where is the world''s moral compass?

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '202ccf3e-1176-4447-8696-cdc22a1a5799'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.636+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Editor''s note: Nic Robertson, CNN''s International Diplomatic
        Editor, has been reporting from Munich, where top diplomats from major world
        powers on Friday agreed to a "cessation of hostilities" in Syria, after a
        brutal five-year civil war. The opinions expressed here are his own.</em></p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36444cb2-105f-49e1-a4bb-cc0785a7502d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Munich, Germany (CNN) — In my office I keep a map. It''s a bit battered
        now but it is a reminder of the futility and waste of war.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'dba0ee88-d58d-40ec-8d54-e32b96ee0d2d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mountains, the towns, the rivers and roads of Bosnia lie in
        flat relief today, but there was a time when they stood tall like towering
        giants pressing in on my every thought.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a55cd22-8ec3-4f49-a6c0-21384d9e97f9'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I could recite the names of scores of obscure villages, knew which
        was Croat, Serb, or Bosnian, where the front lines were and how to navigate
        the seething deadly patchwork of a country so broken it seemed the conflict
        would never end.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7029a50a-168c-4b23-a585-d7e867a85fc1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.637+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I dreamed of the day the barricades would be gone, of how glorious
        it would be to walk Sarajevo''s shattered streets from end to end without
        risk of a sniper''s bullet.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd94dcce6-0a0d-411a-b033-f07ebd7e44e2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When that day came, and it did, I felt empty. Not emotionally, but
        physically, a yawning stomach kind of feeling. There was nothing magical about
        the freedom to roam when so many lives had been lost for simply straying within
        sight of a sniper''s rifle the other side of the divide.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c4d829f-9b7d-462e-a411-91bd1db31f78'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.773+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A couple who became known as the "Romeo and Juliet of Sarajevo"
        were among the first gunned down in the city as the young lovers tried to
        cross the front line and live the lives the rest of us in Europe were enjoying.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2495423-28a7-4cb5-a7b5-e4eabc59d974'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A quarter of a million people died this way. A tide of nationalism
        swept them up, then spat them out.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c87423a1-1777-4ece-983a-407a25a40394'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>When will the madness end?</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a55ca66c-0731-46ba-ab77-956ed42a4400'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.638+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s why I keep the map. I might not recall all the names now,
        but I do remember the wanton carnage, and the wasteful, wasteful loss of life.
        It''s why today I look at Syria and wonder when the madness and killing will
        end.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6c17e249-b36a-4acf-9585-8473ffa690df'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Five years of fighting there already, compared to Bosnia''s three.
        And Syria''s sectarian and ethnic jigsaw is far more complicated than Bosnia''s
        ever was. On top of that its strife is set amidst a regional bonfire of febrile
        religious grievances dating back millennia, not decades.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07f4d985-21a5-440b-82ad-a3e425a72a9e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>What ended the war in Bosnia was collective guilt. The former Yugoslavia''s
        European neighbors and their U.S. ally realized after years of hand-wringing
        they could not turn back the forces of nationalism, no matter how dark or
        how incestuous they seemed.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93f7d64e-fe0e-40f6-8f05-d320a7cab36c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Slobodan Milosevic, the one time Yugoslav President who died ignominiously
        while awaiting trial as a war criminal in 2006, turned out to be a paper tiger.
        It was he who first unleashed the cruel torments of nationalism.</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a86df75b-f9d6-4355-b7bf-b96646466841'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Communism was dying and he needed to save his political career.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '287192f0-0115-4f3c-864f-4fb7b762b048'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.639+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He switched horses, from one -ism to another, unleashing bitter
        half remembered rivalries.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a99ae86c-bc20-4ed4-9ae8-f3986f20fad0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Once a favored holiday destination, no European who enjoyed the
        Yugoslav sun could understand how their table waiter had turned on the tennis
        coach and chambermaid.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '552e0995-0693-4420-8424-c84e6e6a1dcd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>So when I look at Syria today and see neighbor pitted against neighbor
        I am reminded of Bosnia, of barricades, snipers, front lines and wasted lives.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '73f95b31-4cfc-45c5-b567-b90e2b5b9e88'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I can''t help but wonder, where is the moral compass that directed
        the world to help cast out Bosnia''s demons?</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd9479220-c916-4f6f-945c-facaf10f2bdf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The slaughter that called time</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5afccec0-5e6f-48cc-874a-8c810ba0bd49'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.640+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In July 1995 Milosevic''s proxies, the Bosnian Serb ultra nationalists,
        finally went too far. After countless bloody bouts of ethnic cleansing, the
        brutal massacre of 7,000 Muslim men and boys in Srebrenica over a few days
        finally tipped the balance. The world called time and airstrikes targeted
        Serb forces.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f67ebef7-df32-4d1b-b867-ae33d63ea376'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.774+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s an oversimplification, but it was the moment the killing could
        not be ignored. Mass burial sites could be seen by satellite. No one could
        turn their backs.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '194148ed-dda6-4954-8ba9-6c9270acdd31'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Over Syria now satellites now routinely record demolished towns,
        mass graves, movements of troops and artillery. Drones add granular detail
        and ISIS''s death cult videos top off the barbarity in such so close up that
        few dare watch.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '610464df-2004-459e-94c5-c6566caf8526'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Maybe that''s the problem; we see too much killing, there are too
        many images, it''s become wallpaper. Surely our moral compass is no less true
        than it was two decades ago.</p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '72d6be81-bc49-45f0-b652-a7610e37656d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Horror and outrage made the world stand up to Bosnia''s bullies
        after that imagination and fear had ballooned to almost insurmountable proportion.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6548c56b-848a-4fc3-b87d-1a2865ad6ffa'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Hollow victory in empty streets</p>'
    '25':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7bc486fa-a969-468a-8b18-5a64b5e876fe'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.641+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Today it is Russia''s President Vladimir Putin whose military stands
        alongside Syrian President Bashar al-Assad''s army. Together they''ve become
        a force no nation alone dares challenge. Their power is seemingly set in stone.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f3a7320-2724-4064-bb06-89abcf6bdcdb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The lesson of Bosnia is a salutary one. Indeed, it had to be learned
        again half a decade later in Kosovo. Serb forces there butchered a town of
        innocents before NATO bombing finally helped topple Milosevic from power.</p>'
    '27':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '518901e3-e1f1-4488-97d9-a26856f7d6d8'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Brutality unchallenged is its own reward. But, with a tenth of the
        population already dead, victory – should the day come when the battles end
        – will be a hollow thing.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '14d4cea3-c963-476a-a661-9f89731fd5f6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>I don''t know Syria like I knew Bosnia; the government has denied
        me a visa for over three years.</p>'
    '29':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '111487be-2d00-479c-bfce-27916d7d3928'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Sure I study the maps, but the visceral connection isn''t there,
        my life doesn''t depend on making the right turn. It doesn''t mean I don''t
        bleed inside for those hundreds of thousands who have already perished. Perhaps
        my skin is thinner now and I do all the more easily.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '176e9fba-5d51-47fe-a93c-c6761b981eaf'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.642+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But I know I feel emptier for understanding, and wonder when the
        world''s compass will point it home again.</p>'
    '31':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a9cd1515-869f-44b4-8dc9-c2d97f45ffba'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:29:07.775+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:29:11.643+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com,<a href="http://edition.cnn.com/2016/02/12/opinions/syria-sarajevo-moral-compass-nic-robertson/index.html">
        "From Sarajevo to Syria: Where is the world''s moral compass?"</a></em></p>'
  'Comelec-mock-2016-elections':
    'author': 'Eimor P. Santos, CNN Philippines'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-13T23:25:54.853+08:00
