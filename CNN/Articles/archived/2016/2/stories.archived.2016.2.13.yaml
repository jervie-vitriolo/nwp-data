    'template': '1'
    'title': 'Santiago-Marcos tandem''s senatorial slate revealed

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '587df1e3-a847-48ef-919c-a294dd433704'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:29:43.380+08:00
