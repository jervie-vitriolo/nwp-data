  'Duterte-Roxas-word-war-mining':
    'author': 'Eimor P. Santos, CNN Philippines'
    'caption': '(File photo) Liberal Party''s standard bearer Manuel "Mar" Roxas II
      (L) and PDP-Laban''s presidential bet Rodrigo "Rody" Duterte (R).'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-13T17:00:02.196+08:00
    'imagesource': 'jcr:d87ab75f-7289-4128-8084-4e10d2e2893b'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '69a046bb-6c34-4452-9385-809bee652331'
    'lead': 'Davao City Mayor Rodrigo Duterte charged Liberal Party presidential bet
      Manuel “Mar” Roxas II of backing the operations of an allegedly illegal mining
      company. The Liberal Party said Duterte is only creating "baseless controversy."
      Would this be another word war?'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T09:52:55.383+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T09:53:00.144+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T09:52:59.982+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Duterte accuses Roxas of backing ''illegal mining operator''; LP hits
      back

      '
    'updated': 2016-04-27T08:52:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec91060-3869-4744-b2f5-5c8b436ce7ce'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:53:00.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> A new episode
        to the word war saga between presidential candidates Rodrigo Duterte and Manuel
        “Mar” Roxas II may be brewing.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '249c113b-d240-4bd4-b9fb-7f6bd8e3340f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:53:00.144+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte accused Roxas of being supported by billionaire businessman
        Eric Gutierrez, CEO of SR Metals, Inc., a controversial mining firm which
        was subjected to a Senate investigation for the allegedly illegal shipment
        of nickel ores amounting to P28 billion.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd4e48b72-dce4-4092-a0be-b0ec464fa638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:53:00.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte said despite the Supreme Court ordering Gutierrez’s mining
        company and its subsidiaries to stop operations, they continue because it
        is backed by Roxas and the ruling Liberal Party (LP).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fd471e1d-e92d-4df2-b019-f11b12389b24'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.383+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:53:00.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“This Roxas is using the planes of Eric Gutierrez,” Duterte said.</p>'
    '8':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fwatch%2F%3Fv%3D1684551855118040&width=500&show_text=true&height=466&appId"
        width="500" height="466" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a1034a82-860a-46a4-bdff-6a582dddd5b6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.384+08:00
