  'Military-clarifies-MILF-misencounter':
    'author': 'Alex Ho, CNN Philippines'
    'caption': 'Government troops in southern Philippines (file photo)'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-12T23:55:47.067+08:00
    'imagesource': 'jcr:07539894-0ecb-4087-967d-5e49c601334f'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '28fb65bf-5f74-4b03-a2a0-61d57bff673a'
    'lead': 'Two days after a reported clash between military troopers and fighters
      of the Moro Islamic Liberation Front (MILF), the Army finally confirmed on Friday
      (February 12) that there was indeed a misencounter in Datu Saudi-Ampatuan in
      Maguindanao last Wednesday morning.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-12T15:21:16.157+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-12T15:21:19.792+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-12T15:21:19.534+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Military clarifies how ''misencounter'' with MILF erupted

      '
    'updated': 2016-02-13T02:20:00.000+08:00
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb316907-ac03-4d31-a5fb-214f7be5f2f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> Two days after
        a reported clash between military troopers and fighters of the Moro Islamic
        Liberation Front (MILF), the Army finally confirmed on Friday (February 12)
        that there was indeed a mistaken encounter in Datu Saudi-Ampatuan in Maguindanao
        last Wednesday morning.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '01662660-9bd5-433f-8619-075f18e48a59'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.793+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the military had a different version of the incident — contrary
        to earlier claims by the MILF.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1131326d-1d74-40b3-a928-cdbd06e135f2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For one, Capt. Jo-ann Petinglay, speaking for the 6th Infantry Division
        (6ID), described it odd that a "misencounter" could take place, given that
        its troops had been carrying out an operation in the area since last Friday
        (February 5) against the MILF''s splinter group — the Bangsamoro Islamic Freedom
        Fighters (BIFF).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3260b05b-69e5-4ede-abd7-36e187cde164'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Petinglay said the operation was properly coordinated by the Armed
        Forces of the Philippines (AFP) with the MILF, making it highly improbable
        for the Muslim rebel group to be unaware that the ongoing military offensive
        was directed — not at them — but against the BIFF.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '55870f41-1e1c-45c3-9b6d-8cb59ca97a74'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.157+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.794+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Secondly, Petinglay said government troopers were fired upon first
        — by armed men whom they thought to be members of the lawless group.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7b74a2b0-9a39-409c-afbd-aef3c187899e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/01/01/biff-launches-successive-attacks-vs-military-detachments-on-new-years-eve.html">Related:
        BIFF launches successive attacks vs. military detachments on New Year''s eve</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '20338729-3bd5-4fd6-97d3-5c4c75e4fca2'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>A soldier was killed in the first volley of gunfire. This triggered
        about an hour of intense firefight, which subsided only after the joint Coordinating
        Committee on the Cessation of Hostilities (CCCH) stepped in.</p>'
    '14':
      'image': 'jcr:8b8d3be4-a8d7-491f-b04a-770e473e2138'
      'imageCaption': 'Government troops in southern Philippines (file photo)'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ee588bcc-fbaa-4a7f-8878-2ead1a3627a7'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e869de17-f73b-4574-9e26-72832b93934b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.795+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>On Thursday (February 11), Von Alhaq of the MILF-Bangsamoro Islamic
        Armed Forces (BIAF) told the media that their forces clashed with soldiers
        in Sitio Badak, Barangay Madia the day before.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e448a55d-fa55-46ff-ac9d-a91a93e1999f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Alhaq said a fierce gun battle ensued when army troopers attacked
        the MILF position — leaving one of the rebels dead and two others wounded.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c4a5b69d-9e54-496b-b3a7-237eb7285947'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Col. Fiel Budiongan of the 1st Mechanized Brigade, which had jurisdiction
        over the area, initially refused to comment on the reported clash pending
        an investigation by the GPH-MILF panel.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e9dc8e68-c3ce-4e86-b0a2-f61c9132b9f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.158+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Still supportive of peace process</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c5a07a8-ba20-4167-8bfb-8ab27484f1fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.796+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, Petinglay added that an investigation was still ongoing
        to find out lapses in coordination which led to the misencounter, but she
        stressed that the 6ID remained open for any talks with the MILF to resolve
        the iron out what happened.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1b845f9-06f3-43f0-baec-f70f5f07c680'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/regional/2016/01/22/central-mindanao-conflict-land-dispute-pulahan.html">Related:
        Land dispute, not religious war, fueling Central Mindanao conflict</a></p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3c585872-be1e-475f-a3a8-b5402df16414'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The incident touches on the sensitive issue of peace talks in the
        south and the proposed Bangsamoro Basic Law (BBL) in the aftermath of the
        infamous Mamasapano bloodbath in January 2015.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ff7b0e46-f2e0-49f2-8710-2290aab0200d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She said what happened, though unfortunate, was an isolated case
        and the military maintained its full support of the peace process with the
        MILF.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '61ce3535-fb6e-4bf5-8ce4-7355005043bc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-12T15:21:16.159+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-12T15:21:19.797+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>Cotabato City-based correspondent Erwin Cabilbigan contributed
        to this report.</em></p>'
  'santiago-marcos-tandem-senate-slate':
