      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The aircraft will depart Cebu every Tuesday, Thursday, and Saturday
        at 6:25 p.m. and will arrive in Los Angeles at 5:55 p.m. local time.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
