  'iphone-flaw-january-1-1970':
    'author': 'David Goldman, CNN Money'
    'caption': 'iPhone 6S in Rose Gold'
    'categories': ['9c97e21f-a76f-46f3-bc77-d7074b7893bf']
    'created': 2016-02-13T05:01:57.396+08:00
    'imagesource': 'jcr:16826dc6-6ed0-480c-a618-9dc7a559140d'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '16228d86-cb40-48f7-8a39-9523f214d8b7'
    'lead': 'Your iPhone really hates the date January 1, 1970. It hates it so much
      that it will permanently crash if you change your iPhone''s time settings to
      that date.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-13T10:11:25.405+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:11:29.763+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-13T10:11:29.591+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Plugging in this date will permanently crash your iPhone

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5d87e768-9638-469a-a581-fd63d81cb9eb'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>New York (CNNMoney) — Your iPhone really hates the date January
        1, 1970. It hates it so much that it will permanently crash if you change
        your iPhone''s time settings to that date.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8d087e0b-3018-44d0-9d88-4316db99c6cd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It''s not totally clear why the crash is happening. It''s not at
        all obvious why anyone even bothered trying to set an iPhone''s clock back
        46 years.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9b628740-972c-4d09-85f9-1a20efe1d294'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.764+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But we can make a pretty educated guess.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '199c6774-790d-4fb2-b870-3396a2906e41'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.405+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>January 1, 1970 is the earliest date you can set your iPhone to.
        If you turn your date and time settings to manual (please don''t do this),
        and scroll the calendar back as far as you can go (seriously, don''t do this),
        you can only go as far back as January 1, 1970.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8699c472-6150-4430-89d3-227dc886b33b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>That''s because Unix time began at midnight GMT on January 1, 1970.
        Unix time has been counting every second since then. Many gadgets, including
        the iPhone, use Unix time as the basis for their clocks.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a287a033-8e15-4d93-b213-95fc6264ee7e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.765+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Now, why would scrolling all the way back to January 1, 1970 (00:00:00
        in Unix time) turn your iPhone into a brick? If your time zone isn''t GMT,
        your iPhone might think you''re in a time before January 1, 1970 – or before
        zero. Though Unix time can be negative, it''s possible that something about
        that makes your iPhone go haywire.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '10c1b81d-40ae-41d6-b5bc-e2ab3977f30c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>There are several videos of people demonstrating what happens when
        they set their clocks back to January 1, 1970. (Again, we''re not sure why
        they''re doing this, and we don''t recommend it).</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6f321e8d-d3a4-4865-9199-40f945799239'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In the videos, the iPhone works immediately after the date is set
        all the way back. But powering off the phone and then on again results in
        a perpetual greeting screen, with the Apple logo just staring back at you
        for the rest of time.</p>'
    '15':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe width="750" height="452" src="https://www.youtube.com/embed/fY-ahR1R6IE"
        frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope;
        picture-in-picture" allowfullscreen></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '053e6e99-b9ce-4fbb-8c12-5e1367da4638'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7cbe3a3a-ee9f-4756-8a5e-b98981882eea'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.766+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The bug first appeared on a Reddit forum on Thursday (February 11).
        Apple did not respond to a request for comment on whether the company plans
        to address the issue.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5553ef7c-c795-4812-9ef1-2a3a977b9da5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Meanwhile, just stay in the present. It''s more zen that way ...
        and better for your iPhone.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '2d987c1c-0511-42a9-b331-23407748526d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:11:25.406+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:11:29.767+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><em>This story was first published on CNN.com, <a href="http://money.cnn.com/2016/02/12/technology/iphone-date-bug/index.html">"Plugging
        in this date will permanently crash your iPhone."</a></em></p>'
