        on Friday (February 12) to Camarines Sur — the home base of Leni Robredo in
        the Bicol region.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '67341b4d-16aa-4553-8eaf-e4b14ec25395'
