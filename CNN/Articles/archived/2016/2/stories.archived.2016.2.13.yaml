    'mgnl:created': 2019-09-13T10:06:38.178+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-13T10:06:42.105+08:00
    'mgnl:lastActivatedBy': 'jeff'
