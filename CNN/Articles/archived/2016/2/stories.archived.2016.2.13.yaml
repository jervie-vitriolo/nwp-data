      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Their first stop was Ragay, the biggest town of the province, where
        the crowd gave a rousing welcome to LP bets.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0bfd72a3-a9f1-42c0-895a-43133dea6613'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:24:58.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:25:01.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Benigno Aquino III is leading the bandwagon for Roxas
        and Robredo in this campaign.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '507ea64b-6a57-44cb-8555-a713201c7a40'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:24:58.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:25:01.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>And his campaign pitch is always that only the two can continue
        and protect the gains of his Daang Matuwid (Straight Path).</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '48e7d498-09a3-41f7-8482-238e0faa9b68'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:24:58.208+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:25:01.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/videos/2016/02/10/Liberal-Party-woos-League-of-Municipalities.html">Related:
        Liberal Party woos League of Municipalities</a></p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '994b009a-3e88-4685-ac6a-0542997b8f44'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:24:58.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:25:01.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aquino, Mar and Leni also visited the tomb of the late Interior
        secretary, Jessie Robredo, at the Eternal Gardens in Naga City to offer prayers.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'daf2f651-bac0-420f-ae46-a84b1be8e500'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:24:58.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:25:01.874+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In Iriga City, they were welcomed by 5,000 people at a gym where
        the LP held its rally.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f2b5113b-4aeb-4ad7-85c0-53a1c6489c63'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:24:58.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:25:01.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>President Aquino''s endorsment is expected to boost the administration
        campaign — after all he still has the highest trust and approval rating among
        top government officials.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '43e0a712-6522-4d77-89b4-e3c1f68a6e48'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:24:58.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:25:01.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In 2010, the tandem of President Aquino and Roxas won in Camarines
        Sur. In 2013, Robredo beath her congressional rival in the province''s Third
        District.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '285c695a-6fd4-4a0c-9e9b-ce5178fa254d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:24:58.209+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:25:01.875+08:00
      'mgnl:lastActivatedBy': 'jeff'
