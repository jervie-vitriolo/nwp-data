    'jcr:uuid': 'cf5f1ded-974d-4a96-81ac-ef51b08966c5'
    'lead': 'Ten people are included in the senatorial line up of Sen. Miriam Defensor-Santiago
      and Sen. Ferdinand Marcos Jr. Eight of the 10 are candidates that the two share
      with other parties.'
    'mgnl:activationStatus': true
