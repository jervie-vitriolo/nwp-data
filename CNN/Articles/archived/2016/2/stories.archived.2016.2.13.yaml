      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added Roxas has been using Gutierrez’s several jets for years,
        saying he personally saw the LP presidential bet using one of the jets in
        a trip to Davao City.</p>'
    '11':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7f595f5b-a6f6-4a4c-9241-33c7e9c2b59e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:53:00.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/12/15/duterte-roxas-sampal-suntukan-gun-duel.html">Related:
        Duterte dares Roxas: Let''s have a gun duel</a></p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c5326d92-0161-4118-a184-93cc75de9d80'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:53:00.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>LP: Duterte creates ‘baseless controversy’</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a88bc597-95da-4087-9f8a-213586f4b46a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:53:00.145+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In a text message to CNN Philippines on Saturday (February 13),
        Koalisyon ng Daang Matuwid Spokesman Barry Gutierrez admitted that the businessman
        is an LP supporter.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4d4477f3-56ae-421f-81d1-5bc1f0fb1b4c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:53:00.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But the LP spokesman said allegations that Gutierrez is "‘into illegal
        mining practice’ is pure spin on Mayor Duterte''s part.”</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '512705ca-af82-4fc9-b0c6-48d02da45dab'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:53:00.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He explained several planes were indeed leased by the party from
        a commercial aviation company partly owned by Gutierrez, but said “these are
        fully accounted for.”</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd00ae41f-2c1c-4688-9e00-3c7763d3c919'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.384+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:53:00.146+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Once again, we see Mayor Duterte engaging in his favorite pastime
        — creating baseless controversy,” the LP spokesman said.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'f1d7c054-bf89-41b4-a5ca-12a7a79e0057'
      'mgnl:activationStatus': true
