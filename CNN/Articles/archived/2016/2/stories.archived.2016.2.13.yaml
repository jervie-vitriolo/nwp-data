      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Local news agency Romblon News Network reported that rescuers from
        the Philippine Coast Guard, PNP, and the Municipal Disaster Risk Reduction
        and Management Council in San Fernando are involved in the search and rescue
        operation.</p>'
