    'template': '1'
    'title': 'Direct flights between Cebu, LA to bring in more business, tourism for
      VisMin

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '540a28f2-5206-4442-a0e8-49acea34849b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:06:42.106+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Bacolod City (CNN Philippines) —</strong> More business
        and tourism opportunities await the Negros Island Region (NIR) with the start
        of operation of direct flights from Cebu to Los Angeles in the U.S. and vice
        versa on March 15.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7d35fd06-fc45-4552-8ca7-7042ef8557d1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:06:42.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This, according to Harry Inoferio, sales head of Philippine Airlines
        (PAL), during the Visayas Roadshow in Bacolod City on Friday (February 12).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '1ca83fcd-80cf-43ea-9963-ce7fd04a8bbd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:06:42.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Aside from the NIR, local businesses in Cebu, Tacloban, and Iloilo
        in the Visayas, and Cagayan, Butuan, and Davao in Mindanao that need international
        cargo service will also benefit from the direct flight, Inoferio said.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a351ac1b-4ccf-4e66-95f6-33ff14daada6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:06:42.107+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The flights will be thrice a week, using a four-engine Airbus A340
        jet airliner that can carry 36 business-class and 218 economy seats.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ad690320-39bc-4068-973e-f861690fd4d6'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:06:42.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“The Department of Tourism and PAL is looking at Cebu and the Visayas
        region as strong hubs in developing tourism and business opportunities,” Inoferio
        said.</p>'
    '5':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b7b806f1-04bf-404a-a34a-2b3d592d53f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:38.178+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:06:42.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At present, the flag carrier has 11 weekly flights between Manila
        and Los Angeles.</p>'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bfdfa840-621a-4921-8f13-bc3b5dbd6e9b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T10:06:38.179+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T10:06:42.108+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>According to Rene Aviles, Bacolod Station branch manager, travelers
        will be spared from the traffic in Manila.</p>'
    '7':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '821fdb5c-6c2d-42d1-be98-dd58f0023ba1'
