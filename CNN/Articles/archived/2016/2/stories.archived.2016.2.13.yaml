      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/09/roxas-robredo-campaign-capiz-iloilo.html">Related:
        LP holds symbolic sendoff for Mar as ''Ro-Ro'' tandem launched in Capiz and
        Iloilo</a></p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '970440f9-2394-4318-af14-0e41e4998924'
      'mgnl:activationStatus': true
