      'scale': 'true'
      'type': 'embed'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3ed0dfcc-a5a1-4ffc-9946-ef01c9d0ea0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:52:55.384+08:00
      'mgnl:createdBy': 'jeff'
