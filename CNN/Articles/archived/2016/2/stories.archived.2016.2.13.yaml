    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': 'Look: Comelec holds nationwide mock elections

      '
    'visualType': 'gallery'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dec43a9-64f5-4279-b321-c3f50f2f7201'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The Commission
        on Elections (Comelec) conducted mock polls in several towns and cities in
        Metro Manila and the provinces on Saturday (February 13).</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'd0b8e258-3f39-41be-92d4-06241677cca1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.318+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The simulated elections began at around 7 a.m. and are expected
        to last until noontime.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '539f692e-e634-4e9a-8b92-5aa4a54118e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Here are the locations:</p>'
    '5':
      'image': 'jcr:ae7425f0-91d8-4788-a0f4-e19605402489'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '5a0f69d9-5976-428f-ab8d-5134e40b5c1f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'image'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0ec5b301-634c-4285-8eca-83d14a80c543'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This is the first time the entire automated election system is tested
        — from the counting of ballots, canvassing and transmission of votes to the
        declaration of winners.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3df8329a-7e44-4b58-9299-3773135265db'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>More than 25,000 registered voters are expected to participate using
        the new vote-counting machines.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'bf068da2-1bac-4f7d-9a24-f06f40452e7d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The canvassing of returns will follow at the Comelec warehouse in
        Santa Rosa Laguna.</p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '78f6fa94-4cbf-47c1-a588-306c6ebb7f7f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Long voting time</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3978710e-e56f-4d4c-94d5-b1f59f5d5eac'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Comelec Chairman Andres Bautista visited several polling locations
        to oversee the mock polls, including the H. Atienza Elementary School in Baseco
        Compound, Tondo, Manila.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4dbfc2d5-bf83-4e96-8ad7-658ced7e813b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.319+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He observed some voters spent a long time casting their votes.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17372322-ccfb-4fc9-bc4c-e62769d247d4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At H. Atienza, it took the first voter 11 minutes to complete the
        voting process, which is ideally done in two to three minutes per voter.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '45041887-6e9f-4d9f-a2df-e838a3d7842f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the Ramon Magsaysay Elementary School (RMES) in Quezon City,
        82-year-old Natividad Pano spent 21 minutes to complete her ballot despite
        being assisted by an observer from poll watchdog Kontra Daya.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'cce379cc-02a2-48b5-8264-1491a5471f64'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:29:59.320+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Of the 700 registered voters in the area, only 2 percent or 20 people
        have voted as of noon.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c1c7d40e-950a-4b41-815c-599807e344fc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:34:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Watchdog concerned over rejected ballots</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fcf0e7ca-d67c-4a82-9199-57a10ad433b0'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:34:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>At the RMES alone, three ballots have been rejected, according to
        election supervisor Jennifer Mercado, one of which was because the voter shaded
        all the circles.</p>'
    '9':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3868ba6c-6a2a-45e1-9c82-482f95f269f1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:34:05.997+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The reason behind the rejection of the other two ballots is uncertain.
        Mercado said the voters might not have shaded the ballots properly, or her
        signature could have gone beyond the space allotted for election supervisors.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c13482e7-d11f-4d96-b8d6-224d5105c671'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:34:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.878+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>But Kontra Daya’s Banjo Cordero said the machine should be able
        to show why the ballot was rejected.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2b5843c-211d-4259-9f5c-a888efcb0ac4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:34:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He added if the Comelec fails to resolve this, it will be more problematic
        on the actual election day.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6a01aabb-d882-402c-98f4-8ce9ef03d118'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:34:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Plot twist: Justin Bieber, Taylor Swift for president</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'e4a023e5-0e56-43e8-986b-b013b4878f4f'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:34:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The mock elections mimicked what would happen in the May 9 polls,
        but the ballots were different.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '24c3d1ef-f830-424f-b4ae-83f087e071a5'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:34:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Instead of containing the names from Comelec’s certified list of
        candidates, the ballots for the mock polls listed names of celebrities.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '7a46a001-b543-4616-aea5-7193823f47e4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:34:05.998+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Participants can vote for Justin Bieber, Taylor Swift, or other
        foreign singers for president. Other famous celebrities and groups were listed
        as vice presidential, senatorial, and party-list candidates.</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4aafdd07-61af-44d6-8624-cca1673b972b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T15:34:05.999+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T15:35:30.879+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>CNN Philippines'' David Santos and Anjo Alimario contributed to
        this report.</p>'
