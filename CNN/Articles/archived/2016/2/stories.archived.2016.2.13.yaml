      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:37:21.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>During Saturday''s tussle against the Meralco Bolts, the reinforcement
        incurred a flagrant foul penalty one in the second quarter after being slapped
        with a technical foul earlier leading to the ejection.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c192c5f3-9c3f-4989-8ad6-fec896b4904e'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-13T09:37:16.865+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-13T09:37:21.003+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The former Atlanta Hawk, who was coming off a one-game suspension
        for shoving Blackwater''s JP Erram in the face and punching Frank Golla in
        a tuneup game, hurled expletives towards PBA commissioner Chito Narvasa after
        the ejection.</p>'
