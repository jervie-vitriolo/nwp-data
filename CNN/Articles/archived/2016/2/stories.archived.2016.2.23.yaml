      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varejao</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '4a995a07-e66c-4da2-a0f5-7ee6ca2cfeb3'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:12:21.898+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:18:43.096+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Varejao spent 12 seasons with the Cleveland Cavaliers. He was moved
        to the Portland Trail Blazers in a deal which also saw Channing Frye go to
        the Cleveland Cavaliers from the Orlando Magic.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'fe60da64-a21e-418a-b5b2-ec02983d150f'
      'mgnl:activationStatus': true
