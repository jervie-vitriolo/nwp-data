      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Who will replace her?</p>'
    '13':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'a6a4b52a-5317-4e06-9a4f-614af1319f14'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:36:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:20:05.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>After serving the PPP Center for over five years, Canilao explained
        she is leaving her post to take care of her 10-year-old-son, saying this is
        the critical stage in child growth.</p>'
    '15':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '52d45255-160b-45b0-88ad-c668509fde4a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:36:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:20:05.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Her resignation is effective on March 8.</p>'
    '17':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34965221-f6c3-4bec-bc9a-eb1766f57ddc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:36:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:20:05.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She recommended Atty. Andre Palacios, a PPP Center consultant, to
        replace her.</p>'
    '19':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '74783b79-29d3-413e-8ccc-7575e8f181dd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:36:22.371+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:20:05.355+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>She also suggested that the center be part of the president’s Cabinet,
        saying this would streamline and fast track the process of building infrastructure
        in the country.</p>'
    '21':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '276f27e2-17af-4c7f-aa5d-64362fb86801'
      'mgnl:activationStatus': true
