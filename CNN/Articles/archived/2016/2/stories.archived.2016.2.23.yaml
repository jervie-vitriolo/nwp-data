  'Kesha-Dr.-Luke-sexual-abuse':
    'author': 'Jill Serjeant, Reuters'
    'caption': 'Dr. Luke and Kesha (file photo)'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-23T08:44:27.933+08:00
    'imagesource': 'jcr:24ce35d2-2bd4-4eac-adee-cc2fe111f081'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '52cc72c8-8419-422b-9fc0-80586fd26355'
    'lead': 'Pop star Kesha''s former music producer Dr. Luke on Monday (February
      22) hit back at a "trial by Twitter" social media campaign over the singer''s
      bid to extricate herself from a recording contract with a man who she claims
      raped and manipulated her.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:18:43.333+08:00
