      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines)</strong> — The Detroit Pistons
        are back to where they were right after the Tobias Harris trade, and one day
        before the deal with the Houston Rockets.</p>'
    '1':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b51960c4-ce15-4b3f-be95-019eb84193fd'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:58.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:19:22.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Pistons have announced on Tuesday (February 23 PHT) that they
        have rescinded a trade which was supposed to send the Rockets’ Donatas Motiejunas
        and Marcus Thornton to the Pistons in exchange for Joel Anthony and a protected
        2016 first round draft pick.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '17d94636-69be-4763-927f-5ea6cf977bca'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:58.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:19:22.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The trade was made void after Motiejunas failed to get clearance
        due to a back injury.</p>'
    '3':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '93a79f7a-a69c-4174-9a78-2c52bf0fd891'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:58.646+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:19:22.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>“Standard with all trades, medical clearance on all players involved
        is required for completion. Medical clearance was not given on all players
        and the trade is being rescinded,” said Pistons General Manager Jeff Bower.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '0c75bfe8-c1aa-424b-b3b2-9481e1f9d318'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:27:58.647+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T16:19:22.421+08:00
      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>As a result, Motiejunas and Thornton will both return to Houston
        while the Pistons will get back Anthony and the 2016 first-round draft pick.</p>'
