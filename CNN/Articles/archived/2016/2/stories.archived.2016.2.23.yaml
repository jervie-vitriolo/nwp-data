    'jcr:uuid': '050821de-469d-44fc-9972-5e0381433486'
    'lead': 'Canadian Prime Minister Justin Trudeau will be the first sitting prime
      minister to march in the annual gay pride parade.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T09:34:51.648+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:14:08.516+08:00
