  'Friends-TV-sitcom-James-Burrows-tribute':
    'author': 'Todd Leopold, CNN'
    'caption': '(L-R) Matt LeBlanc, Lisa Kudrow, James Burrows, David Schwimmer, Jennifer
      Aniston, and Courteney Cox during the all-star tribute for Burrows'
    'categories': ['111cf2e1-ee3e-406d-8e6d-d80924595c9c']
    'created': 2016-02-23T08:15:50.878+08:00
    'imagesource': 'jcr:d77a4eb1-279e-47a4-b23a-7030d413a308'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': 'b42175d0-508e-4d97-955a-182125d4f758'
    'lead': 'NBC''s "Must See TV: An All-Star Tribute to James Burrows," which aired
      Sunday (February 21), was full of emotional moments — usually of laughter but
      sometimes of tears.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:32:16.016+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T16:24:52.256+08:00
