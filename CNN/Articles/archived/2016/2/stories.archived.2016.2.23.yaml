      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2015/07/24/Muntinlupa-Cavite-Expressway-first-PPP-project-under-Aquino-completed.html">Related:
        First PPP project under Aquino opens</a></p>'
    '23':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '86a27819-6c30-41fb-b6e0-a7092ca1d0df'
      'mgnl:activationStatus': true
