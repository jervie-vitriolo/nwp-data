      'mgnl:lastActivatedBy': 'cnnproducer'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>In his 12 seasons in the National Basketball Association (NBA),
        Varejao has posted career averages of 7.6 points, 7.5 rebounds, and 1.2 assists.</p>'
