  'duterte-campaign-vs-poll-cheating':
    'author': 'Ina Andolong, CNN Philippines'
    'caption': 'Presidential candidate Rodrigo "Rody" Duterte'
    'categories': ['b3b3f789-2fc8-49bd-8c51-bc446e3087d9']
    'created': 2016-02-23T13:13:12.323+08:00
    'imagesource': 'jcr:06143036-6302-43c4-ab32-d714e08c7fd1'
    'jcr:primaryType': 'mgnl:composition'
    'jcr:uuid': '7f4de763-a334-4f5b-a824-8960fa3da8e2'
    'lead': 'To fight any possible cheating in the upcoming national elections, the
      camp of presidential candidate Rodrigo Duterte launched a campaign — Fight Hocus
      PCOS. They are urging the Commission on Elections to print out ballot receipts
      during the polls. '
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T10:40:02.172+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T10:40:08.344+08:00
    'mgnl:lastActivatedBy': 'jeff'
    'mgnl:lastActivatedVersion': '1.0'
    'mgnl:lastActivatedVersionCreated': 2019-09-18T10:40:08.158+08:00
    'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
    'mgnl:lastModifiedBy': 'magnolia'
    'template': '1'
    'title': '''Fight Hocus PCOS'': Duterte launches campaign vs. poll cheating

      '
    'visualType': 'image'
    '0':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '36bdbdf1-472b-4dd5-981b-b56921502955'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><strong>Metro Manila (CNN Philippines) —</strong> The camp of presidential
        candidate Rodrigo Duterte is wary of possible cheating in the upcoming polls.</p>'
    '2':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '452478ac-dd2a-4541-9d58-08327b854c26'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>This prompted them to begin a campaign called "Fight Hocus PCOS"
        to fight any effort to manipulate election results.</p>'
    '4':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3006dada-f1a2-404f-b2bc-23a572f1b935'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.344+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The logo of the campaign is the Facebook profile photo of Peter
        Laviña, Duterte''s spokesman.</p>'
    '5':
      'assetautoplay': false
      'assetcontrols': true
      'assetloop': false
      'assetmuted': false
      'assetpreload': 'auto'
      'embed': '<iframe src="https://www.facebook.com/plugins/post.php?href=https%3A%2F%2Fwww.facebook.com%2Fpermalink.php%3Fstory_fbid%3D1679418215663291%26id%3D100007853866672%26substory_index%3D0&width=500&show_text=true&height=570&appId"
        width="500" height="570" style="border:none;overflow:hidden" scrolling="no"
        frameborder="0" allowTransparency="true" allow="encrypted-media"></iframe>'
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'b2a34dc1-9709-4b74-842a-365576116f0b'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'video'
      'scale': 'true'
      'type': 'embed'
    '6':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'df795e87-4046-4db4-ab61-939fb4685efc'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte camp is calling on all Filipinos who hold sacred their
        right to suffrage.</p>'
    '8':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '50eb4ef2-bf86-4859-b065-09245bdbf752'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.173+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>They are urging supporters to compel the Commission on Elections
        (Comelec) to implement an important feature of automated voting — the printed
        ballot receipt that should be issued to every voter.</p>'
    '10':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '6dbdcddf-1f60-4d04-9f20-f2c92da59a0d'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p><a href="http://cnnphilippines.com/news/2016/02/22/gordon-comelec-voters-receipt.html">Related:
        Gordon wants ballot receipts issued to voters</a></p>'
    '12':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '25356fc6-08bd-4254-86ee-2ad2fb3db23c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The Duterte camp is sensing some rigging of online polls following
        Sunday night''s (February 21) debate.</p>'
    '14':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '3b3954d4-c51f-4057-8e43-65e852fa96f4'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.345+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Laviña said Duterte was the top choice of netizens in these polls,
        but the results show a different candidate at first place.</p>'
    '16':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c2c13c86-414b-4608-bbcb-3e5a5f520423'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>For Laviña, this is a clear effort to cheat.</p>'
    '18':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'c7917f41-d553-4100-957c-ce5eada5d8c1'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He said Duterte''s party, Partido Demokratiko Pilipino-Lakas ng
        Bayan (PDP-Laban), their lawyers and IT experts are already looking into this.</p>'
    '20':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '8dcf5336-3078-4a04-bb45-d09f523e0780'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>One Duterte supporter who is an IT expert told the mayor there''s
        a big potential the upcoming polls may be rigged.</p>'
    '22':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '9c45ae2d-1a14-4b7a-9c84-77d4d6df4076'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.174+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The presidential candidate said he will not take this lightly.</p>'
    '24':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '07ba0923-ddf8-4fcc-83d8-679494882577'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>He''s counting on intelligence groups in the police and the military
        to also find out if there are indeed plans to manipulate election results.</p>'
    '26':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'ba07fbca-3732-437a-b8de-2bc5ac3c3054'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>Duterte and his running mate Sen. Alan Peter Cayetano are in La
        Union Tuesday (February 23).</p>'
    '28':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': '34888203-2071-4985-b7e5-685228daa01a'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.346+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>It is the mayor''s third visit here since the start of the official
        campaign period and it could be an indication that he''s keen on securing
        votes from the north.</p>'
    '30':
      'jcr:primaryType': 'mgnl:block'
      'jcr:uuid': 'eb2a27e9-c39f-4ae7-9082-916455ebbb1c'
      'mgnl:activationStatus': true
      'mgnl:created': 2019-09-18T10:40:02.175+08:00
      'mgnl:createdBy': 'jeff'
      'mgnl:lastActivated': 2019-09-18T10:40:08.347+08:00
      'mgnl:lastActivatedBy': 'jeff'
      'mgnl:lastModified': 2024-07-05T12:12:21.036+08:00
      'mgnl:lastModifiedBy': 'magnolia'
      'mgnl:type': 'text'
      'text': '<p>The tandem will be addressing the Rotary Club of La Union to discuss
        their platform.</p>'
