    'lead': 'Authorities charged accused Kalamazoo, Michigan, shooter Jason Brian
      Dalton on Monday with six counts of murder, two counts of assault with intent
      to commit murder, and eight firearms charges.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:42:26.090+08:00
    'mgnl:createdBy': 'jeff'
    'mgnl:lastActivated': 2019-09-18T11:42:29.896+08:00
