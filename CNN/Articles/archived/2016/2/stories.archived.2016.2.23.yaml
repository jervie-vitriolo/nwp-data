    'lead': 'Taylor Swift donated $250,000 to the "Tik Tok" singer on Sunday (February
      21), two days after a judge ruled against Kesha in a case in which she asked
      to record music independently of producer Dr. Luke.'
    'mgnl:activationStatus': true
    'mgnl:created': 2019-09-18T11:15:32.708+08:00
